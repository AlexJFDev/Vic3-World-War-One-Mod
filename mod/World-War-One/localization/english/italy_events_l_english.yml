 italy_events.10.t:0 "The Rise of Fascism"
 italy_events.10.d:0 "A modern conservatism"
 italy_events.10.f:0 "Benito Mussolini has gained lot of tractions among intelectual fields due to it's advocation for fascism : a modern conservative ideology promoting traditionnal values and militarism. He particularly managed to gain the support of the population due to the humiliating peace deal we have been forced to accept recently. If let uncheck, he could soon become one of the most influencial politician in Italy."
 italy_events.10.a:0 "Keep a close eye on him."

 italy_events.11.t:0 "The March on Rome"
 italy_events.11.d:0 "Fascists show their muscles"
 italy_events.11.f:0 "Benito Mussolini organized a mass protests with his supporters at the capital. We could try to restore order by declaring the state of siege and sending the police, or grant them power to conciliate them."
 italy_events.11.a:0 "Let him join the government."
 italy_events.11.b:0 "Disperse the protest !"

 italy_events.15.t:0 "We Are Loosing The War !"
 italy_events.15.d:0 "Fascists are clinging on to a war we cannot win. It is time to put an end to this and take back Italy !"
 italy_events.15.f:0 "The fascists forces have dragged us into a world war we are now engufled into, with no progress in sight. We must admit this has gone too far, remove them from power and fight them. We will have the support of the allies, ready to deploy their forces in Italy. Although it will start a civil war, we will at least be on the victors' side, instead of commiting to a devastating defeat."
 italy_events.15.a:0 "We must fight the fascists and take back Italy !"
 italy_events.15.b:0 "We must continue the fight no matter what !"

 je_war_fatigue_italy:0 "War Fatigue"
 je_war_fatigue_italy_reason:0 "The fascists forces have dragged us into a world war we are now engufled into, with no proggres in sight. The italian people is now very septical of our capacity to emerge victorious. This is hurting our government and rallying lot of opposants. Our coalition needs to at least occupy one major enemy capital to inspire our people again. If we really cannot do so, then it is preferable to give up now."

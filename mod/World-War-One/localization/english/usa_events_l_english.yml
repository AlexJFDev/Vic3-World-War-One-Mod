l_english:

 usa_events.1.t:0 "The Panama Canal"
 usa_events.1.d:0 "We must finish the construction !"
 usa_events.1.f:0 "On 6 November 1903, Philippe Bunau-Varilla, as Panama's ambassador to the United States, signed the Hay–Bunau-Varilla Treaty, granting rights to the United States to build and indefinitely administer the Panama Canal Zone and its defenses. After 9 years, the constructions are close to be completed. When open, it will assure the dominance of the United States over America and the Pacific."
 usa_events.1.a:0 "Finish it once and for all !"

 usa_events.2.t:0 "The Federal Reserve"
 usa_events.2.d:0 "A group of influencial business owners are demanding the establishement of a central bank."
 usa_events.2.f:0 "They argue that this will greatly help our economy and banking system with the coordination of a central institution. It will lead to the empowerement of big businesses and bankers, to the detriment of temporary hurting the budget of the lower and middle classes. They state that if we want to avoid setbacks like the panic of 1907, due to our inelastic currency and the general lack of liquidity, it is paramount to establish it. The Federal Reserve will supervise the flow or restriction of credit in our economy. It's Board of Governors will be placed under the control of the Congress to avoid corruption and excesses. If we refuse, this will lead to the favoring of small and medium size businesses instead."
 usa_events.2.a:0 "It's for the best of the economy."
 usa_events.2.b:0 "We dont need it now, maybe later."

 federal_reserve_established_modifier:0 "Federal Reserved Established"
 federal_reserve_established_modifier_desc:0 "The current banking system favors big business and the printing of money to the detriment of lower and middle classes."
 
 no_federal_reserve_modifier:0 "No federal central banking system"
 no_federal_reserve_modifier_desc:0 "The current banking system favors the small and middle size businesses."

 close_the_federal_reserve_decision:0 "Close the Federal Reserve"
 close_the_federal_reserve_decision_desc:0 "Close the Federal Reserve and return the country to previous economic policies."
 close_the_federal_reserve_decision_tooltip:0 "Decreases Industrialists approval by 15. Removes the Federal Reserve modifier."

 establish_the_federal_reserve_decision:0 "Open the Federal Reserve"
 establish_the_federal_reserve_decision_desc:0 "Establish the Federal Reserve to stabilize the economy and centralize monetary control."
 establish_the_federal_reserve_decision_tooltip:0 "Decreases Trade Union and Petite Bourgeoisie approval. Adds the Federal Reserve modifier."

 usa_events.6.t:0 "Black Thursday"
 usa_events.6.d:0 "The New York stock market has crashed !"
 usa_events.6.f:0 "A selling frenzy has taken over Wall Street and caused the Dow Jones' crash. In a matter of a week, thousands of investors have ended up ruined, and billions of dollars have been lost. The financial crisis is now spreading to the economy, has most of the american population has contracted loans in the past decades to invest in the sotck market as well. Now with the global rise of interests, those payments are unbearable for many, forcing them to sell their investments as well, accelerating the crash. To minimize the shocks, we can choose to save some of them, or let the economy regulate itself overtime."
 usa_events.6.a:0 "Let the invisible hand do it's job"
 usa_events.6.b:0 "Save the banks"


 je_american_neutrality_desc:0 "Americans values isolationism and pacifism deer in their heart. The memory of the civil war is still present in many minds, favoring the pacifist stance. Republicans, Democrats, Progressists ; no matter who holds the White House and would make the nation enters into the world war would suffer greatly in the long term. If we want to make that decision, we need to be ready to pay an heavy price for our political formation. However, maintaining our neutrality would greatly benefits us."

 peace_promise_kept:0 "Peace Promise Kept"
 peace_promise_kept_desc:0 "This government has managed to keep their nation out of the war, greatly benefiting the ruling political formations."

 peace_promise_broken:0 "Peace Promise Broken"
 peace_promise_broken_desc:0 "This government has failed to keep their nation out of the war, greatly harming the ruling political formations."


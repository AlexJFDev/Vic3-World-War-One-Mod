 ideology_rooseveltian_progressivism:0 "Rooseveltian Progressivist"
 ideology_rooseveltian_progressivism_desc:0 "A reformism movement aiming to improving the human condition through government regulation and social protections. To achieve those goals, the Rooseveltian branch advocates for more regulations of capitalism."

 ideology_wilsonian_progressivism:0 "Wilsonian Progressivist"
 ideology_wilsonian_progressivism_desc:0 "A reformism movement aiming to improving the human condition through government regulation and social protections. The Wilsonian branch implies less regulation of the economy than the Rooseveltian branch."

 banks_saved_modifier:0 "Emergency measures"
 banks_saved_modifier_desc:0 "The government has used it's funds to save banks, preventing the ruins of many households."

 angry_industrialists_1_modifier:0 "Angry capitalists"
 angry_industrialists_1_modifier_desc:0 "The government has overstepped into the economy by intervening into the economy, causing it's dispurtion !"

 angry_population_modifier:0 "Angry populace"
 angry_population_modifier_desc:0 "The state has not fullfilled it's duty and let many banks vanished."

 smoot_hawley_tariff:0 "Smoot-Hawley Tarrif"
 smoot_hawley_tariff_desc:0 "An emergency tarrif has been adopted to resolve the crisis."

 usa_events.7.t:0 "The Smoot–Hawley Tariff"
 usa_events.7.d:0 "Emergency protectionist measures are proposed"
 usa_events.7.f:0 "The Congress has proposed the adoption of an emergency tarriff act to protect our fargilised industries. It would aim to impose high tariffs on foreign import, making our domestic products become more competitive while our economy recovers and raise more federal revenues."
 usa_events.7.a:0 "Support the Act"
 usa_events.7.b:0 "This is not the solution"

 usa_events.8.t:0 "Black Thursday"
 usa_events.8.d:0 "The New York stock market has crashed !"
 usa_events.8.f:0 "A selling frenzy has taken over Wall Street and caused the Dow Jones' crash. In a matter of a week, thousands of investors have ended up ruined, and billions of dollars have been lost. The financial crisis is now spreading to the economy, has most of the american population has contracted loans in the past decades to invest in the sotck market as well. Now with the global rise of interests, those payments are unbearable for many, forcing them to sell their investments as well, accelerating the crash. This crisis has greatly frightnened the capitalists of industrial nations, now relentless to invest while the crisis fades away. The most impacted countries are the loans who beneficiated from loans from the american governement."
 usa_events.8.a:0 "We'll see what we can do ..."
 usa_events.8.b:0 "We'll see what we can do ..."
 usa_events.8.c:0 "We'll see what we can do ..."

 usa_events.9.t:0 "We Need To Help Europe"
 usa_events.9.d:0 "We have options to make loans to europeans"
 usa_events.9.f:0 "The Great War has wrecked Europe. Nations are on the brink of financial ruin, and populations still under threat of malnutrition. It's in our best interest that Europe gets back in shape for the sake of the global economy, but also avoid the emergence of radical ideologies. We have different level of financial aid we can grant them."
 usa_events.9.a:0 "Grant massive loans"
 usa_events.9.b:0 "Grant regular loans"
 usa_events.9.c:0 "Grant limited loans"
 usa_events.9.e:0 "They need to deal with that themselves !"

 usa_events.10.t:0 "The Dawes Plan"
 usa_events.10.d:0 "Germany is still strugling financialy"
 usa_events.10.f:0 "Germany is having a hard time recovering from the Great War and paying it's reparations. We can grant them a financial aid to help them do so, preventing the emergence of radical ideologies."
 usa_events.10.a:0 "Grant massive loans"
 usa_events.10.b:0 "Grant regular loans"
 usa_events.10.c:0 "Grant limited loans"
 usa_events.10.e:0 "They need to deal with that themselves !"

 usa_events.11.t:0 "The Economy Recovers !"
 usa_events.11.d:0 "Our reforms have suceeded"
 usa_events.11.f:0 "Due to our massive effort for political and economical reforms, the public and financial instances have gain back faith into the government. While the effects of the Great Depression are still raging, we now have the tools to fully recover over the next years. We can now decide with area we will focus on."
 usa_events.11.a:0 "Expand the welfare payments."
 usa_events.11.b:0 "Focus on money printing."
 usa_events.11.c:0 "Continue political reforms."

 usa_events.13.t:0 "A Broken Promise"
 usa_events.13.d:0 "An unpopular war
 usa_events.13.f:0 "The government's decision to join the war in Europe has caused a backlash from the population ! The americans really value isolationism, and doesn't forgive the State for sending the american youth to the front. Now with the next elections approaching, we have to be ready to suffer a heavy defeat ..."
 usa_events.13.a:0 "That was the right thing to do !"

 usa_events.14.t:0 "American Cinema Goes Viral !"
 usa_events.14.d:0 "Our efforts have paid"
 usa_events.14.f:0 "Due to the development of our cinema industry those past years, we have achieved worldwide hegemon over this industry. Now most of the most remembered movies of all time are American, granting us a great power of cultural influence. The quality of our movies is captivating the american public, to the point of obsession."
 usa_events.14.a:0 "Let's produce more !"

 american_cinema_modifier:0 "American Cinema"
 american_cinema_modifier_desc:0 "Our hegemon over cinema industry is unmatched, granting us a great power of worldwide influence."

 usa_events.15.t:0 "Democratic convention"
 usa_events.15.d:0 "It's time to choose a leader"
 usa_events.15.f:0 "The next elections approches fast : who should lead the Democratic party ?"
 usa_events.15.a:0 "Let's stick with our current leader"
 usa_events.15.b:0 "James Cox"
 usa_events.15.c:0 "John W. Davis" 
 usa_events.15.e:0 "AI Smith" 
 usa_events.15.g:0 "Franklin Denaldo Roosevelt" 
 usa_events.15.h:0 "Harry Truman"
 usa_events.15.i:0 "Adlai Stevenson"

 usa_events.16.t:0 "Republican convention"
 usa_events.16.d:0 "It's time to choose a leader"
 usa_events.16.f:0 "The next elections approches fast : who should lead the Republican party ?"
 usa_events.16.a:0 "Let's stick with our current leader"
 usa_events.16.b:0 "Warren Harding"
 usa_events.16.c:0 "Calvin Coolidge"
 usa_events.16.e:0 "Herbert Hoover"
 usa_events.16.g:0 "Alf Landon"
 usa_events.16.h:0 "Wendell Willkie"
 usa_events.16.i:0 "Thomas Dewey"
 usa_events.16.j:0 "Dwight D. Eisenhower"

 usa_events.17.t:0 "The Waco Lynching"
 usa_events.17.d:0 "An afroamerican men has been brutally killed"
 usa_events.17.f:0 "On may 15, Jesse Washington, a seventeen-year-old African American, has been tortured publicly for more than 2 hours by the citizens of Waco. He was convicted of raping and murdering Lucy Fryer, the wife of his employer. After the verdict, the angry mob decided to apply the sentende themselves, with extreme violence. The represents of human right organizations are demanding that the people responsible for this are properlly punished."
 usa_events.17.a:0 "Let Texas decides."
 usa_events.17.b:0 "They need to face justice !"

 usa_events.18.t:0 "The USA Proposes Financial Help"
 usa_events.18.d:0 "The american governement approches us with financial help"
 usa_events.18.f:0 "The Great War has wrecked Europe. The americans are greatly concerns about the situation, and have proposed to europeans governments a financial relief plan to substain the continent's recovery. Should we accept ?"
 usa_events.18.a:0 "Accept their help."
 usa_events.18.e:0 "No thanks."

 usa_events.19.t:0 "The Dawes Plan"
 usa_events.19.d:0 "The american government proposes financial help"
 usa_events.19.f:0 "The USA proposes a bold financial relief plan to help us recover from the Great War. They state that our stability is paramount for the well being of continental europe, and whishes to see us prosper to avoid the emergence of radical ideologies. Should we accept ? We could greatly benefit from this, but must remember that it is a loan, which could be taken from us in the future."
 usa_events.19.a:0 "Accept their help."
 usa_events.19.e:0 "No thanks."

 waco_lynching_no_repression:0 "No Repression for the Waco Lynching"
 waco_lynching_no_repression_desc:0 "No repressive measures have been taken against the Waco lynching, angering human rights associations."

 waco_lynching_repression:0 "Repressions for the Waco Lynching"
 waco_lynching_repression_desc:0 "The Waco Lynching's perpetuators have been punished, angering most of the southern population."

 usa_events.20.t:0 "American Neutrality"
 usa_events.20.d:0 "The people thank us for maintaining peace"
 usa_events.20.f:0 "Despite the complications, we have managed to maintain the USA out of the Great War. In result, we have gained lot of political momentum, as the americans thank us for not sending their peers to the European butchery. This will greatly help us in the coming years to condolidate our power amid the political scene."
 usa_events.20.a:0 "That was the best thing to do."

 usa_events.21.t:0 "American Neutrality"
 usa_events.21.d:0 "The people blame us for our intervention"
 usa_events.21.f:0 "Due to many complications, we had been forced to intervene into the Great War. In result, we have gained lost of political momentum, as the americans blame us for sending their peers to the European butchery. This will greatly hinder our party in the coming years amid the political scene."
 usa_events.21.a:0 "We had no choice !"

 usa_events.22.t:0 "The Federal Resegragation Act"
 usa_events.22.d:0 "The president wants to impose the segregation of the admistration, which would anger the civil rights movements. Should we proceed ?"
 usa_events.22.f:0 "After the Civil War, Republican Administrations appointed Black Americans to government positions. Through the Pendleton Civil Service Act of 1883, merit-based civil service examinations, and a Civil Service Commission that sought to assure qualified Black applicants were fairly considered for job openings and promotions, Black women and men gained positions at all levels of the federal government. Woodrow Wilson, the first Southerner president since the Civil War, now wants to reverse this decision in the name of the southern Jim Crow racial legislation."
 usa_events.22.a:0 "If the president wants it then it shall be done."
 usa_events.22.b:0 "Let's keep the administration as it is."

 usa_events.23.t:0 "The Birth of a Nation"
 usa_events.23.d:0 "The president wants to screen the controversial movie at the white house, which would anger the civil rights movements. Should we proceed ?"
 usa_events.23.f:0 "Released in february, the movie is provoking lots of debates as it is openly advocating for the Klu Klux Klan, slavery and white supremacy. It has already been denied release in the state of Ohio and the cities of Chicago, Denver, Pittsburgh, St. Louis, and Minneapolis. To support the movie facing this boycott, president Wilson whishes to screen it at the White House, which is greatly opposed by many civil rights organizations and Republicans."
 usa_events.23.a:0 "If the president wants it then it shall be done."
 usa_events.23.b:0 "Let's not create more controversies."

 angry_civil_rights_associations:0 "Angry civil rights associations"
 angry_civil_rights_associations_desc:0 "The recent decisions made by the current administration have angered the civil rights associations across the country."

 je_american_neutrality:0 "American Neutrality"
 je_american_neutrality_reason:0 "Americans values isolationism and pacifism deer in their heart. The memory of the civil war is still present in many minds, favoring the pacifist stance. Republicans, Democrats, Progressists ; no matter who holds the White House and would make the nation enters into the world war would suffer greatly in the long term. If we want to make that decision, we need to be ready to pay an heavy price for our political formation. However, maintaining our neutrality would greatly benefits us."

 allies_peace_deal.1.t:0 "The Allies Are Victorious !"
 allies_peace_deal.1.d:0 "We have gone through hell and made it back : we have won !"
 allies_peace_deal.1.f:0 "After years of hardships, our efforts have finnaly paid. Germany is now fully occupied and neutralized. We can now move on and rebuild, restore order and create a new world order. Let's get to work !"
 allies_peace_deal.1.a:0 "Let's Celebrate !"


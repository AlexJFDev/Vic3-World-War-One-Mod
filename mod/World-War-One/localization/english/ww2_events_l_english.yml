 axis_peace_deal.3.t:0 "Japan Has Been Defeated !"
 axis_peace_deal.3.d:0 "The Empire of Japan has agreed to unconditionnal surrender"
 axis_peace_deal.3.f:0 "After years of rough fighting, the Japanese nation has finanlly decided to lay it's arms down. Our occupations forces are on their way to make sure the country can be pacified. A new era for Japan awaits ahead, marked by democratization and recovery."
 axis_peace_deal.3.a:0 "It's time for a new Japan !"
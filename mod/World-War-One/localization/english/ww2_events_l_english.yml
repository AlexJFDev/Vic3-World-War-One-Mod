 je_german_occupation:0 "German Occupation"
 je_german_occupation_reason:0 "We have been defeated and must now bear the burden of the occupation. While many have resigned to the situation, some of our nationals are organizing to destabilize, sabotage and repeal the Germans. This is hindering our military and industrial capacities. Perhaps we could negotiate with the Germans to retain more autonomy and resolve this situation ?"

 resistance:0 "Resistance"
 resistance_desc:0 "Guerilla fighters are organized to sabotage the collaborationist government and repeal the german invaders."

 axis_peace_deal.1.t:0 "France Has Surrendered !"
 axis_peace_deal.1.d:0 "Our armies have completly outmatched theirs ! We have reached Paris !"
 axis_peace_deal.1.f:0 "Our ennemies have tried to put us in history's trash bin and move on with their horrendous plans. But we have emerged as a global power again, and as they have underestimated us, we have prevailed with our superior spirit ! We are now closer to world domination and the establishement of our millenar state."
 axis_peace_deal.1.a:0 "Victory at last !"


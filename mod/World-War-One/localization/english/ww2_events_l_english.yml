l_english:

 world_war_two_initiation_events.1.t:0 "The Matter of Poland"
 world_war_two_initiation_events.1.d:0 "It is time to launch our invasion and reclaim our land !"
 world_war_two_initiation_events.1.f:0 "Germany is now ready to face the world again. Last time we had been sabotaged by ennemies from the inside, but now that the weed has been rooted out, we can now confidently go to again without fearing any betrayal. It is time that we impose our hegemon over the world and establish our millenar state."
 world_war_two_initiation_events.1.a:0 "Declare war on Poland."
 world_war_two_initiation_events.1.b:0 "Not now."

 world_war_two_initiation_events.2.t:0 "Germany Invades Poland !"
 world_war_two_initiation_events.2.d:0 "Germany has started a full scale invasion of Poland with the intent to fully submit it to it's rule ! Should we defend them ?"
 world_war_two_initiation_events.2.f:0 "Poland has been acused by the German Reich to genocide the germans living in it's territories for decades, and now with a flase flag operation, Germany finally decided to attack. Even though we made our best to avoid a war those past years, we must admit we have failed and that it is now time to confront and stop Germant once and for all !"
 world_war_two_initiation_events.2.a:0 "Defend Poland !"
 world_war_two_initiation_events.2.b:0 "It's not our fight."

 world_war_two_initiation_events.3.t:0 "Germany Invades Poland !"
 world_war_two_initiation_events.3.d:0 "Germany has started a full scale invasion of Poland with the intent to fully submit it to it's rule ! Should we help them ?"
 world_war_two_initiation_events.3.f:0 "Poland has been acused by the German Reich to genocide the germans living in it's territories for decades, and now with a flase flag operation, Germany finally decided to attack. This may be the start of another bloody and long world war, but it will then be our only possibilty left to claim our place among the great powers."
 world_war_two_initiation_events.3.a:0 "Join Germany."
 world_war_two_initiation_events.3.b:0 "It's not our fight."

 world_war_two_initiation_events.4.t:0 "Strike in the North"
 world_war_two_initiation_events.4.d:0 "It is time to secure or northern border and secure the oil rigs of Norway !"
 world_war_two_initiation_events.4.f:0 "The weak preys in the north shouldn't constitute much resistance. When defeated, we will be able to repeal more effectivelly naval invasions, tap into the ressources of the north that we need and us a give wide access to the North Sea."
 world_war_two_initiation_events.4.a:0 "Declare war on Denmark and Norway."
 world_war_two_initiation_events.4.b:0 "Declare war on Denmark."
 world_war_two_initiation_events.4.c:0 "Not now."

 world_war_two_initiation_events.5.t:0 "Strike the Benelux"
 world_war_two_initiation_events.5.d:0 "We shall pass by the Benelux to widen the front agaisnt France."
 world_war_two_initiation_events.5.f:0 "Contrary to the first world war, this time the western armies are waiting for us in the Benelux. However, we shall crush them easily and swiftly with our superierior mechanical forces."
 world_war_two_initiation_events.5.a:0 "Declare war on Belgium and the Netherlands."
 world_war_two_initiation_events.5.b:0 "Declare war on Belgium."
 world_war_two_initiation_events.5.c:0 "Not now."

 world_war_two_initiation_events.6.t:0 "Strike in the East"
 world_war_two_initiation_events.6.d:0 "It is time to defeat the soviet bear once and for all !"
 world_war_two_initiation_events.6.f:0 "Communism is a plague that is corrupting the world. Only the German Reich can effectivly relive the world of this sickness. Russia might be vast, the USSR is a failling state that will crumble as we will advance quicly with our motorized forces. Once done, we can finally setlle in those new lands and make them prosper."
 world_war_two_initiation_events.6.a:0 "Declare war on the USSR"
 world_war_two_initiation_events.6.b:0 "Not now."

 world_war_two_initiation_events.7.t:0 "Germany Invades the USSR"
 world_war_two_initiation_events.7.d:0 "The German Reich has the intention to fully dismantle the USSR. Should we help them ?"
 world_war_two_initiation_events.7.f:0 "For so long we had to tolerate this communist attrocity, but finally a great power decides to stand up. It is probably our only chance to get rid of the USSR. It will take a lot of time, money and lives to get there, but it is nescessary to make sure communism is a bygone threat."
 world_war_two_initiation_events.7.a:0 "Join the invasion of USSR."
 world_war_two_initiation_events.7.b:0 "Not now."

 world_war_two_initiation_events.8.t:0 "Japan Declares War on The USA"
 world_war_two_initiation_events.8.d:0 "We should take this opportunity to declare war on them as well, as it is now only a matter of time before they join the allies."
 world_war_two_initiation_events.8.f:0 "The americans have for so long valued isolationism, but now war has been brought to them despite their will, it is now a matter of months before they fully mobilize and decides to help their liberal allies too. We must take the initiative and prevent them with our submarines to reach europe. If they are unable to support the allies and are too busy in the pacific, that gives us time to finish off the British first."
 world_war_two_initiation_events.8.a:0 "Declare war on the USA."
 world_war_two_initiation_events.8.b:0 "Not now."

 world_war_two_initiation_events.9.t:0 "The Matter of Albania"
 world_war_two_initiation_events.9.d:0 "It's time to expand our influence and reach the balkans ! We should invade Albania while Europe is busy with the growing war."
 world_war_two_initiation_events.9.f:0 "As Germany is focusing all eyes on them, we should use this opportunity to invade Albania swiftly. Securing this country would give us a platform for future invasions in the balkans. Albania is too weak to stand alone, and should not give us tough resistance."
 world_war_two_initiation_events.9.a:0 "Declare war on Albania."
 world_war_two_initiation_events.9.b:0 "Not now."

 world_war_two_initiation_events.10.t:0 "The Matter of Yugoslavia"
 world_war_two_initiation_events.10.d:0 "It's time to expand our influence in the balkans ! Now that Europe is at war, we can invade Yugoslavia."
 world_war_two_initiation_events.10.f:0 "As war rages on, we should use this opportunity to invade Yugoslavia swiftly. With the support of our allies, this operation shouldn't take long and oppose much resistance. When done, Europe will closer to be finally united under the principles of fascism and anti-communism."
 world_war_two_initiation_events.10.a:0 "Declare war on Yugoslavia."
 world_war_two_initiation_events.10.b:0 "Not now."

 world_war_two_initiation_events.11.t:0 "The Matter of Greece"
 world_war_two_initiation_events.11.d:0 "It's time to expand our influence in Greece ! Now that Europe is at war, we can invade Greece."
 world_war_two_initiation_events.11.f:0 "As war rages on, we should use this opportunity to invade Greece swiftly. With the support of our allies, this operation shouldn't take long and oppose much resistance. When done, Europe will closer to be finally united under the principles of fascism and anti-communism."
 world_war_two_initiation_events.11.a:0 "Declare war on Greece."
 world_war_two_initiation_events.11.b:0 "Not now."


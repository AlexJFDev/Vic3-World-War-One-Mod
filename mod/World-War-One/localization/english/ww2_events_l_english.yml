 allies_peace_deal.4.t:0 "Japan Has Been Defeated !"
 allies_peace_deal.4.d:0 "The Empire of Japan has agreed to unconditionnal surrender"
 allies_peace_deal.4.f:0 "After years of rough fighting, the Japanese nation has finanlly decided to lay it's arms down. Our occupations forces are on their way to make sure the country can be pacified. A new era for Japan awaits ahead, marked by democratization and recovery."
 allies_peace_deal.4.a:0 "It's time for a new Japan !"

 je_axis_peace_deal_round_1:0 "Axis Peace Deal : France's Surrender"
 je_axis_peace_deal_round_1_reason:0 "Our ennemies have tried to put us in history's trash bin and move on with their horrendous plans. It is time we stop put an halt to that and show them the power of the German will when we are not sabotaged by ennemies of the interior. Their armies might resists for a while, but eventually they will break underr our pressure."

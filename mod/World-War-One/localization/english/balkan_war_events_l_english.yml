 balkan_war_events.1.t:0 "The Romanian Intervention"
 balkan_war_events.1.d:0 "Six days ago Bulgaria declared war on Greece and Serbia. Their offensive is already faltering and they are likely to loose. Intervening could allow us to settle our claims over Southern Dobruja."
 balkan_war_events.1.f:0 "Flavor text"
 balkan_war_events.1.a:0 "Declare War"
 balkan_war_events.1.b:0 "It's better to stay out of it"
 balkan_war_events.1.t:0 "The Romanian Intervention"
 balkan_war_events.1.d:0 "Intervening in the ongoing war between Serbia, Greece, and Bulgaria could allow us to settle our claims over Southern Dobruja."
 balkan_war_events.1.f:0 "On the Sixteenth of June 1913, Bulgaria attacked Serbia and Greece simultaneously. The offensive was poorly coordinated and faltered. A week later, Romania joined the war against Bulgaria followed by the Ottoman Empire."
 balkan_war_events.1.a:0 "Declare War"
 balkan_war_events.1.b:0 "It's better to stay out of it"
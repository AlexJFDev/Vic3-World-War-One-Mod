l_english:
 balkan_war_events.1.t:0 "The Romanian Intervention"
 balkan_war_events.1.d:0 "Intervening in the ongoing war between Serbia, Greece, and Bulgaria could allow us to settle our claims over Southern Dobruja."
 balkan_war_events.1.f:0 "On the 29th of June 1913, Bulgaria attacked Serbia and Greece simultaneously. The offensive was poorly coordinated and faltered. A week later, Romania joined the war against Bulgaria followed by the Ottoman Empire."
 balkan_war_events.1.a:0 "Declare War on Bulgaria"
 balkan_war_events.1.b:0 "It's better to stay out of it"
 balkan_war_events.2.t:0 "The Ottoman Intervention"
 balkan_war_events.2.d:0 "Intervening in the ongoing war in the Balkans could allow us to retake territory in Thrace."
 balkan_war_events.2.f:0 "On the 10th of July 1913, Romania intervened in the war between Bulgaria, Greece, and Serbia by declaring war on Bulgaria. Ten days later, the Ottoman Empire did the same."
 balkan_war_events.2.a:0 "Declare War on Bulgaria"
 balkan_war_events.2.b:0 "It's better to stay out of it"
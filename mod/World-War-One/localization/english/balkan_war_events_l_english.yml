 balkan_war_events.1.t:0 "The Second Balkan War"
 balkan_war_events.1.d:0 "Bulgaria has launched an attack on Greece and Serbia. It would be in our interest to intervene."
 balkan_war_events.1.f:0 "On the 29th of June, Bulgaria, frustrated with the result of the first balkan war, attacked Serbia and Greece simultaneously. If we decide to support them, we could take back southern Dobrujda from Bulgaria and make sure they will not expand significantly. If we dont intervene, we might risk seeing the Bulgarian military grow out of control, which will eventually come knowing at our door at some point."
 balkan_war_events.1.a:0 "Declare War on Bulgaria !"
 balkan_war_events.1.b:0 "It's better to stay out of it."


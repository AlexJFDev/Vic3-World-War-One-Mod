 balkan_war_events.3.t:0 "The coalition has outmacthed us !"
 balkan_war_events.3.d:0 "The defeats are acumulating and our budget is getting red, we need to capitulate !"
 balkan_war_events.3.f:0 "The Greeks and Serbians managed to gather more support. With their coalition, our armies are overwelhmed and cannot hold the fronts. Our war plans and budget only took into account a war against Greece and Serbia. We must accept that their coalition is too strong, and capitulate, otherwise, we will face a devastating defeat."
 balkan_war_events.3.a:0 "We have to capitulate"
 balkan_war_events.3.b:0 "We need to keep up the fight no matter what !"

 balkan_war_events.4.t:0 "Suprise Manoeuver"
 balkan_war_events.4.d:0 "Our suprise attack has worked ! We must capitalize on it"
 balkan_war_events.4.f:0 "With our swift and brutal attack, our ennemies are taken by suprise, giving us more leverage in the coming battles. We have to seize this opportunity to advance with confidence and determination to finish this damn war and bring glory to Bulgaria !"
 balkan_war_events.4.a:0 "Let's wreck them !"
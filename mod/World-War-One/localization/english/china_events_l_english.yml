l_english:

 china_events.1.t:0 "The Second Revolution"
 china_events.1.d:0 "The south is rebelling ! We must tame down this uprising our we will quickly get overwhelmed !"
 china_events.1.f:0 "Following our repression of the Kuomintang those past months, the rogue party has managed to gain traction and rally the southern regions. Without any proof, they put the blame on us for the assasination of their former leader Song Jiaoren last march. Now the only option is even more repression. Even tough this should be dealt quickly, we must be wary of other uprising the coming years."
 china_events.1.a:0 "Mobilize the armies !"

 china_events.2.t:0 "Imperial Restoration"
 china_events.2.d:0 "A change of course towards a modern Empire is possible"
 china_events.2.f:0 "As China remains weak and divided, many politicians are advocating for a revival of the hereditary monarchy, asking President Yuan to take on the title of Emperor. They state that this is the only possible regime capable of trully maintaining China's unity. The Republic would then become a transitionnal regime to a Han dominated new dynasty. We can try to do so, but this will greatly anger the republicans throughout China."
 china_events.2.a:0 "A new dynasty must rise !"
 china_events.2.b:0 "We must continue with the Republic."

 china_events.3.t:0 "The National Protection War"
 china_events.3.d:0 "The Republic is in danger ! We must confront the central government otherwise the revolution is lost !"
 china_events.3.f:0 "Yuan Shikai has abused his presidential mandate to restore the Empire ! We have fought hard for the establishment of the Republic, and now we have to fight to preserve it against this despot. We however must be ready to fight a very bloody war, wherehas our people is still tired of the chaotic last years."
 china_events.3.a:0 "For the Republic !"
 china_events.3.b:0 "It's not our fight."

 china_events.4.t:0 "The Central Governement Crambles !"
 china_events.4.d:0 "We have lost the people's mandate. The government is collapsing !"
 china_events.4.f:0 "The people and the warlords are contesting our rule. We only have a few loyalists left. It is time to accept our policies have failed. Restoring authority in China would only cost a lot of ressources and lives. It is maybe better for China if Yuan Shikai steps down and avoid a bloodshed."
 china_events.4.a:0 "It's time to step down ..."
 china_events.4.b:0 "We are the only recognized governement !"

 china_events.5.t:0 "The Empire, Long United, Must Divide"
 china_events.5.d:0 "The governement has lost control of the country ! The warlords are seizing every regions and descending China into total chaos !"
 china_events.5.f:0 "We have failed to maintain unity and reform the central governement, causing it's demise. We can try to fight back the secessionist or govern with them. Eitherway, it's gonna take time before China gets united again."
 china_events.5.a:0 "So this is it ..."

 china_events.6.t:0 "We Need A President !"
 china_events.6.d:0 "We can offer the presidency to one loyal warlord"
 china_events.6.f:0 "We have lost the control of China. Our governement is more fragile than ever. We greatly need the support of one clique we can count on to protect us while we consolidate. 3 of them have announced their intention to support our regime if we grant them the presidency. We dont have a choice but to submit to one, or remain alone and weak."
 china_events.6.a:0 "The Anhui clique will rule." 
 china_events.6.b:0 "The Zhili clique will rule."
 china_events.6.c:0 "The Hubei clique will rule."
 china_events.6.e:0 "We will find someone from our own ranks."

 china_events.7.t:0 "The Empire, Long United, Must Divide"
 china_events.7.d:0 "China plunges into chaos"
 china_events.7.f:0 "The central governement has lost control of the country, warlords seizing powers everywhere. We enter into a dangerous period, and must choose our focus to ensure our survival. China can only be untited by a strong and modern state, and many will try."
 china_events.7.a:0 "Focus on the military"
 china_events.7.b:0 "Focus on the economy"
 china_events.7.c:0 "Focus on the political reforms"
 china_events.7.e:0 "Only socialism will help us prevail !"

 china_events.9.t:0 "A Lost Cause"
 china_events.9.d:0 "Our armies are underperforming and loosing ground everyday. Shall we continue the figth ?"
 china_events.9.f:0 "Our lack of preparations has greatly harmed our armies, which cannot repeal Yuan Shikai's modern forces. If we continue the population will greatly suffer from a prolonged conflict. Perhaps it is better to lay our weapons this time and continue the fight later on when we are better prepared."
 china_events.9.a:0 "We need to capitulate." 
 china_events.9.b:0 "We must continue the fight !"

 china_events.10.t:0 "The Rebels Have Been Defeated !"
 china_events.10.d:0 "The Kuomintang has been dealt with and is no longer a threat. We can rule China without opposition."
 china_events.10.f:0 "Our superior modern forces have crushed the unprepared and disorganized southern rebels. The Kuomintang party had been a strong obstacle to our rule, but now we can govern without any interferences. Now we can pursue our reforms and restore China's glory !"
 china_events.10.a:0 "Finally some peace !"

 china_events.11.t:0 "The Empire, Long Divided, Must Unite"
 china_events.11.d:0 "We are the best candidate for unification ! Now we must finish what we started and rally the other chinese states !"
 china_events.11.f:0 "After many efforts, our state has emerged as the most powerfull among the middle realm. It's time to complete the reunification of China, reinstall the a central governement, and reclaim our lost territories."
 china_events.11.a:0 "Focus on scientific development"
 china_events.11.b:0 "Focus on political efforts"


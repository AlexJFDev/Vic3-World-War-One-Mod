 china_events.12.a:0 "Attack Guizhou" 
 china_events.12.b:0 "Refrain" 

 china_events.13.t:0 "Preemptive Strike"
 china_events.13.d:0 "The Anhui clique constitute a great threat, shall we strike them first before they consolidate ?"
 china_events.13.f:0 "China is in chaos, and in such environment, only the smartest and ruthless can survive. We should strike our ennemies, especially the strongest ones as soon as possible before they grow larger. If we do not, we risk to face them later on but when we are disadvantaged."
 china_events.13.a:0 "Declare war on Anhui."
 china_events.13.b:0 "We shall refrain." 

 china_events.14.t:0 "TODO : Manchuria attacks Beiyang"
 china_events.14.d:0 
 china_events.14.f:0 
 china_events.14.a:0 "Attack Beiyang" 
 china_events.14.b:0 "Refrain"

 china_events.20.t:0 "A New Central Government Arises"
 china_events.20.d:0 "Shall we join the new unification candidate ? Or contest it ?"
 china_events.20.f:0 "A warlord had managed to form a new suitable central government, with the aspiration to unify all of China. This new powerfull state is to be taken seriously. We can swear loyalty to it to facilitate the reunification of China and ensure peace as soon as possible. We could also try contest it, but we will most likely have to fight a bloody war to do so."
 china_events.20.a:0 "Join them."
 china_events.20.b:0 "We shall maitain our independance !"

 china_events.21.t:0 "The Beiyang Government's Fate"
 china_events.21.d:0 "We can now decide to annex the old central government."
 china_events.21.f:0 "Fadind into irrevelancy, the Beiyang government is now "
 china_events.21.a:0 "Annex the Beiyang government." 
 china_events.21.b:0 "Not now."

 china_events.22.t:0 "Japan Declares War On China"
 china_events.22.d:0 "Shall we support the central government ?"
 china_events.22.f:0 "The infamous Empire of Japan decided to invade China once again ! We must rally our troops and defend our homeland. However, there are some in our state which believes that a collaboration witht the Japanese could benefits us a lot, especially if China's victory is more than not assured."
 china_events.22.a:0 "We must repeal the japanese invasion !" 
 china_events.22.b:0 "It's not our fight."
 china_events.22.c:0 "We shall support Japan instead."

 china_events.23.t:0 "Embrace Communism ?"
 china_events.23.d:0 "Communist partisans are coming to our territory to seek refugee, greatly increasing their influence in Shanxi"
 china_events.23.f:0 "This has greatly influence many among our state, which now openly asks us to adopt the principles of communism. This is a major shift from our traditions, but isn't it what China needs to move away from the past ?"
 china_events.23.a:0 "We need to deeply reform our state."
 china_events.23.b:0 "Communism is not and never will be the solution."

 china_events.24.t:0 "Opium Crisis Resolved !"
 china_events.24.d:0 "We have managed to end the opiod crisis that was wrecking our population."
 china_events.24.f:0 "For so long we have been plagued with this addiction crisis, but due to our efforts, we have lifted this burden from the population. Now we the people can recover and prosper again !"
 china_events.24.a:0 "What a relief !"

 china_events.25.t:0 "The Republic is Saved !"
 china_events.25.d:0 "The institutions are consolidated and the regime strong enough to face any challenges !"
 china_events.25.f:0 "With our cummulated efforts, we have cemented the republican rule in China. The people is thankfull and has granted us a solid republic mandate that we shall use to reform even more. The regime is now ready to face the challenges ahead and lead China into the future !"
 china_events.25.a:0 "Focus on technology." 
 china_events.25.a:0 "Focus on politics."
 

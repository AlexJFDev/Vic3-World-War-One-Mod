 china_events.11.t:0 "The Empire, Long Divided, Must Unite"
 china_events.11.d:0 "We are the best candidate for unification"
 china_events.11.f:0 "After many efforts, our state has emerged has the most powerfull among the middle realm. It's time to complete the reunification of China, reinstall the a central governement, and reclaim our lost territories."
 china_events.11.a:0 "Focus on scientific development"
 china_events.11.b:0 "Focus on political efforts"


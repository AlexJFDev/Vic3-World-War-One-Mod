l_english:
 great_war_initiation_events.1.title:0 "Our archduke Franz Ferdinand has been Assassinated !"
 great_war_initiation_events.1.desc:0 "On June 28, while being driven through Sarajevo in Bosnia, archduke Franz Ferdinand, heir to the throne of Austria-Hungary, and his wife Sophie, have been assassinated by a serbian-bosnian radical ! Serbia, which has fanned the flames of nationalism for years in the balkans, must answer for its actions !"
 great_war_initiation_events.1.flavor:0 "We have found evidences of connections between the assassin, Gavrilo Princip, and the Black Hand, a serbian military organization. The nation is in shock, and needs a strong answer, that our governement is currently working on."
 great_war_initiation_events.1.a:0 "This is unacceptable !"

 great_war_initiation_events.2.title:0 "The austrian heir Franz Ferdinand has been assassinated !"
 great_war_initiation_events.2.desc:0 "On June 28, the archduke Franz Ferdinand, heir to the throne of Austria-Hungary, and his wife Sophie, have been assassinated by a serbian-bosnian radical on June 28 in Sarajevo. Tensions in the regions are once again boiling, and it is unclear how far they will escalate."
 great_war_initiation_events.2.flavor:0 "The first reports from the Austrian-Hungarian investigation have found connections between the assassin, Gavrilo Princip, and the Black Hand, a Serbian military organization. The Austrian-Hungarian nation is in shock, and is expected to respond strongly to this traumatic event."
 great_war_initiation_events.2.a:0 "All we can do is wait..."

 great_war_initiation_events.3.title:0 "Serbia must answer !"
 great_war_initiation_events.3.desc:0 "Following the collection of further intelligence, we now have have enough evidences to prove that Serbia has a clear responsability in the assassination of Archduke Franz Ferdinand. Our governement has prepared a series of demands, including the pursuing of the investigations into Serbian territory, and the supression of anti-austrian elements among their governemental, military and public spheres. We could also defuse the situation now by only asking an apology, as Serbia can count on Russia's support."
 great_war_initiation_events.3.flavor:0 "Our demands are reasonable, however Serbia may ask Russia for help, which means we would have to demand Germany's intervention, leading to a point of no return. It's a risk we have to take, as if we dont act, it will greatly anger our population, which demands reparations for the harm done."
 great_war_initiation_events.3.a:0 "Send the ultimatum"
 great_war_initiation_events.3.b:0 "Only demand an apology"

 great_war_initiation_events.4.title:0 "The Austrian-Hungarian ultimatum"
 great_war_initiation_events.4.desc:0 "Vienna is demanding many conditions that would violate our sovereignty. Among them, the continuation of their investigations on our territory, and the removal of anti-austrian elements among our governement, military and civil society. What should we do ?"
 great_war_initiation_events.4.flavor:0 "If we accept the conditions, it will greatly anger our population. We have let the Austrians violate the treay of Berlin and took over Bosnia in 1908. Now it will be our turn if we dont act. Besides, we can count on Russia's support to defend our Kingdom and the Balkans."
 great_war_initiation_events.4.a:0 "Reject the ultimatum"
 great_war_initiation_events.4.b:0 "Accept the ultimatum"

 great_war_initiation_events.5.title:0 "Austria-Hungary demands an apology"
 great_war_initiation_events.5.desc:0 "Vienna is demanding that we recognize our responsability in the assassination of archduke Franz Ferdinand."
 great_war_initiation_events.5.flavor:0 "If we accept the conditions, it anger our elites. We have let the Austrians violate the treay of Berlin and took over Bosnia in 1908. Soon, it will be our turn if we dont act. Besides, we can count on Russia's support to defend our Kingdom and the Balkans."
 great_war_initiation_events.5.a:0 "Refuse to apologize"
 great_war_initiation_events.5.b:0 "Send an official apology"

 great_war_initiation_events.6.title:0 "Serbia needs our help"
 great_war_initiation_events.6.desc:0 "Austria-Hungary has declared war on Serbia. We can pressure them to back with concentration of troops at the border. If we dont act, our elites will be greatly angered."
 great_war_initiation_events.6.flavor:0 "Austria-Hungary's illegal annexation of Bosnia and Herzegovina in 1908 proves that Vienna will not stop until all the Balkans are under their control. We must protect the Slavic civilization, and stand with Serbia before they fall too."
 great_war_initiation_events.6.a:0 "Threaten Austria-Hungary"
 great_war_initiation_events.6.b:0 "Russia is not ready for a war"

 great_war_initiation_events.7.title:0 "Russia issue threats"
 great_war_initiation_events.7.desc:0 "Russia threatens to support Serbia against our Austrian-Hungarian allies. We need to pressure Russia to back down, and threathen them with our involvment."
 great_war_initiation_events.7.flavor:0 "The Russian army may the be biggest in the world, it is notheless unprepared for a conflict of that scale. On our hand, our military industry is the most advanced in the world. It is time that we show the world our might. If we dont act, it will greatly anger Vienna and our military command."
 great_war_initiation_events.7.a:0 "Support Austria"
 great_war_initiation_events.7.b:0 "Dont intervene"

 great_war_initiation_events.8.title:0 "Germany pressure."
 great_war_initiation_events.8.desc:0 "Germany is asking us to back down and withdraw our troops from the border. Should we continue ?"
 great_war_initiation_events.8.flavor:0 "We have to commit and resolve the German threat once and for all. It is the perfect opportunity to do so, and we can count on our huge military, alongside France and Great Britain's support. If we do not commit to our civilizationnal obligations, our elites will be greatly angered."
 great_war_initiation_events.8.a:0 "Stand with Serbia"
 great_war_initiation_events.8.b:0 "Back down"

 great_war_initiation_events.9.title:0 "Germany abandon us !"
 great_war_initiation_events.9.desc:0 "The treasonous North Germans have abandonned us due to Russia's intervention ! Despite the frustration, we have to decide carefully on what to do now."
 great_war_initiation_events.9.flavor:0 "We now stand alone against Russia and Serbia. It is unlikely that we will be defeating them due to our numerical disadventage. We can however try to hold the ground for now and wait for another country to join us later."
 great_war_initiation_events.9.a:0 "Continue the fight"
 great_war_initiation_events.9.b:0 "Back down"

 great_war_initiation_events.10.title:0 "War in the east."
 great_war_initiation_events.10.desc:0 "The situation has escalated and now our Russian ally is at war with Germany and Austria-Hungary. We can try to stay away for now and resort to diplomacy, or join directly."
 great_war_initiation_events.10.flavor:0 "Even though we have an alliance with Russia, we are not targeted by any threats for now. We can still try to defuse the situation with the help of the British, and avoid a generalised war. We could also call upon our alliance and join now to get a timing advantage."
 great_war_initiation_events.10.a:0 "Pursue diplomacy"
 great_war_initiation_events.10.b:0 "Join immediately"

 great_war_initiation_events.11.title:0 "War in Europe"
 great_war_initiation_events.11.desc:0 "Russia has commited to the path of war. Should we take this opportunity to strike them now ?"
 great_war_initiation_events.11.flavor:0 "Our situation is critically precarious since our defeat in the first balkan war. We could however inverse the situation by reclaiming territories in the caucasus or crimea, while Russia is busy in Europe."
 great_war_initiation_events.11.a:0 "Intervene now"
 great_war_initiation_events.11.b:0 "Maybe later"

 great_war_initiation_events.12.title:0 "Help our allies ?"
 great_war_initiation_events.12.desc:0 "Italy has contracted defensive alliances with Germany and Austria-Hungary in 1882. The offensive nature of the war against Serbia does not obligate us to join then. What should we do ?"
 great_war_initiation_events.12.flavor:0 "We initially joined the Triple Alliance over fears of the french colonial empire. However, our population have strong defiance against the Austrian-Hungarians, which initially prevented us to unify Italy, and still hold some of our territories. We could try to stand with the Triple Alliance, to the expense of the population's miscontent, or refrain to act, but to the expense of our relations with Berlin and Vienna."
 great_war_initiation_events.12.a:0 "Stand with our allies"
 great_war_initiation_events.12.b:0 "Wait for now"

 great_war_initiation_events.13.title:0 "France remains neutral for now"
 great_war_initiation_events.13.desc:0 "Despite their alliance with Russia, France has not yet decided to join on their side. Do we strike them first or wait for now ?"
 great_war_initiation_events.13.flavor:0 "France wants to be perceived as a diplomat, but we're not fooled. It is only a matter of time before they join Russia. If we strike them early, we will get the timing advantage."
 great_war_initiation_events.13.a:0 "Wait for now"
 great_war_initiation_events.13.b:0 "Strike early"

 great_war_initiation_events.14.title:0 "A plan of attack"
 great_war_initiation_events.14.desc:0 "Now that we are at war with France, we need to decided if we go through Belgium and Luxembourg or pass through Alsace."
 great_war_initiation_events.14.flavor:0 "Elaborated in 1905 by General Alfred von Schlieffen, the Schlieffen Plan aims to capitulate France quickly by rushing to Paris by passing by neutral Belgium, instead of the heavily fortified Alsace border. Even though it will surely means a British intervention, and their mighty navy, this can be compensated by taking out France. The plan has long been studied, and the effect of suprise will give us a clear advantage."
 great_war_initiation_events.14.a:0 "Invade through Belgium"
 great_war_initiation_events.14.b:0 "Let's keep Britain out of the war"

 great_war_initiation_events.15.title:0 "Germany invades of Belgium !"
 great_war_initiation_events.15.desc:0 "In accordance with their military plan, Germany has decided to surprisingly violate the Belgium's sovereignty ! We must deploy our troops quicly and help them."
 great_war_initiation_events.15.flavor:0 "Belgium's neutrality is well established since 1839 and paramount for Europe'stability. We must commit to the Treaty of London, and defend Belgium. The element of suprise can greatly favour Germany, and even threaten France. If we do not act, the prestige of the British Empire will be severly impacted, alongside our relations with Belgium, France and Russia."
 great_war_initiation_events.15.a:0 "Declare war on Germany"
 great_war_initiation_events.15.b:0 "Do not intervene"

 great_war_initiation_events.16.title:0 "Great Britain declares war on Germany."
 great_war_initiation_events.16.desc:0 "Our British allies joined the war in Europe. It is a perfect opportunity to join the and take the German colonies in Asia."
 great_war_initiation_events.16.flavor:0 "It is time for our rising Empire to show it can help the western powers, and that demonstrate again our military capacities. We could also wait and see which side is winning or is willing to let us expand in China."
 great_war_initiation_events.16.a:0 "Intervene"
 great_war_initiation_events.16.b:0 "Wait for now"
l_english:
 great_war_initiation_events.1.t:0 "Our archduke Franz Ferdinand has been Assassinated !"
 great_war_initiation_events.1.d:0 "On June 28, archduke Franz Ferdinand, heir to the throne of Austria-Hungary, and his wife Sophie, have been assassinated by a serbian-bosnian radical in Sarajevo !"
 great_war_initiation_events.1.f:0 "We have found evidences of connections between the assassin, Gavrilo Princip, and the Black Hand, a serbian military organization. The nation is in shock, and needs a strong answer, that our governement is currently working on. Serbia, which has fanned the flames of nationalism for years in the balkans, must answer for its actions !"
 great_war_initiation_events.1.a:0 "This is unacceptable !

 great_war_initiation_events.2.t:0 "The austrian heir Franz Ferdinand has been assassinated !"
 great_war_initiation_events.2.d:0 "On June 28, the archduke Franz Ferdinand, heir to the throne of Austria-Hungary, and his wife Sophie, have been assassinated by a serbian-bosnian radical on June 28 in Sarajevo. Tensions in the regions are once again boiling, and it is unclear how far they will escalate."
 great_war_initiation_events.2.f:0 "The first reports from the Austrian-Hungarian investigation have found connections between the assassin, Gavrilo Princip, and the Black Hand, a Serbian military organization. The Austrian-Hungarian nation is in shock, and is expected to respond strongly to this traumatic event."
 great_war_initiation_events.2.a:0 "All we can do is wait..."

 great_war_initiation_events.3.t:0 "Serbia must answer !"
 great_war_initiation_events.3.d:0 "We now have have enough evidences to prove that Serbia has a clear responsability in the assassination."
 great_war_initiation_events.3.f:0 "Our governement has prepared a series of demands, including the pursuing of the investigations into Serbian territory, and the supression of anti-austrian elements among their governemental, military and public spheres. We could also defuse the situation now by only asking an apology, by the risk of greatly anger our population."
 great_war_initiation_events.3.a:0 "Send the ultimatum"
 great_war_initiation_events.3.b:0 "Only demand an apology"

 great_war_initiation_events.4.t:0 "The Austrian-Hungarian ultimatum"
 great_war_initiation_events.4.d:0 "Vienna is demanding many conditions that would violate our sovereignty !"
 great_war_initiation_events.4.f:0 "The Austrians demands the continuation of their investigations on our territory, and the removal of anti-austrian elements among our governement, military and civil society. If we accept the conditions, it will greatly anger our population. We shall not bend over, as we can count on Russia's support."
 great_war_initiation_events.4.a:0 "Reject the ultimatum"
 great_war_initiation_events.4.b:0 "Accept the ultimatum"

 great_war_initiation_events.5.t:0 "Austria-Hungary demands an apology"
 great_war_initiation_events.5.d:0 "Vienna is demanding that we recognize our responsability in the assassination of archduke Franz Ferdinand."
 great_war_initiation_events.5.f:0 "If we accept the conditions, it will anger our elites. We have let the Austrians violate the treay of Berlin and took over Bosnia in 1908. Soon, it will be our turn if we dont act. Besides, we can count on Russia's support."
 great_war_initiation_events.5.a:0 "Refuse to apologize"
 great_war_initiation_events.5.b:0 "Send an official apology"

 great_war_initiation_events.6.t:0 "Serbia needs our help"
 great_war_initiation_events.6.d:0 "Austria-Hungary has declared war on Serbia. We can pressure them to back with concentration of troops at the border."
 great_war_initiation_events.6.f:0 "Vienna's illegal annexation of Bosnia in 1908 proved their hemegonic intentions. We must protect the Slavic civilization, and stand with Serbia before they fall too. If we dont act, our elites will be greatly angered."
 great_war_initiation_events.6.a:0 "Threaten Austria-Hungary"
 great_war_initiation_events.6.b:0 "Russia is not ready for a war"

 great_war_initiation_events.7.t:0 "Russia issue threats"
 great_war_initiation_events.7.d:0 "Russia threatens Austria-Hungary. We need to pressure them to back down."
 great_war_initiation_events.7.f:0 "The Russian army may the be biggest in the world, it is notheless unprepared. Our military industry is the most advanced in the world. It is time that we show the world our might. If we dont act, it will greatly anger Vienna and our military command."
 great_war_initiation_events.7.a:0 "Support Austria"
 great_war_initiation_events.7.b:0 "Dont intervene"

 great_war_initiation_events.8.t:0 "Germany's pressure"
 great_war_initiation_events.8.d:0 "Germany is asking us to back down and withdraw our troops from the border."
 great_war_initiation_events.8.f:0 "We have to commit and resolve the German threat once and for all. We can count on our huge army, alongside France and Great Britain's support. If we do not commit to our civilizationnal obligations, our elites will be greatly angered."
 great_war_initiation_events.8.a:0 "Stand with Serbia"
 great_war_initiation_events.8.b:0 "Back down"

 great_war_initiation_events.9.t:0 "Germany abandon us !"
 great_war_initiation_events.9.d:0 "Despite the frustration, we have to decide carefully on what to do now."
 great_war_initiation_events.9.f:0 "It is unlikely that we will be defeating Russia due to our numerical disadventage. We can however try to hold the ground for now and wait for another country to join us later."
 great_war_initiation_events.9.a:0 "Continue the fight"
 great_war_initiation_events.9.b:0 "Back down"

 great_war_initiation_events.10.t:0 "War in the east"
 great_war_initiation_events.10.d:0 "We can try to stay away for now and resort to diplomacy, or join Russia directly."
 great_war_initiation_events.10.f:0 "Even though we have an alliance with Russia, we can still try to diplomatically defuse the situation. We could also call upon our alliance and join now to get a timing advantage."
 great_war_initiation_events.10.a:0 "Pursue diplomacy"
 great_war_initiation_events.10.b:0 "Join immediately"

 great_war_initiation_events.11.t:0 "War in Europe"
 great_war_initiation_events.11.d:0 "Russia has commited to the path of war. Should we take this opportunity to strike them now ?"
 great_war_initiation_events.11.f:0 "Our situation is critically precarious since our defeat in the first balkan war. We could however inverse the situation by reclaiming territories in the caucasus or crimea, while Russia is busy in Europe."
 great_war_initiation_events.11.a:0 "Intervene now"
 great_war_initiation_events.11.b:0 "Maybe later"

 great_war_initiation_events.12.t:0 "Help our allies ?"
 great_war_initiation_events.12.d:0 "The offensive nature of the war does not obligate us to join Vienna. What should we do ?"
 great_war_initiation_events.12.f:0 "Our population have strong defiance against the Austrian-Hungarians, which still hold some of our territories. We could stand with the Triple Alliance, or refrain to act, to the expense of our relations with Berlin and Vienna."
 great_war_initiation_events.12.a:0 "Stand with our allies"
 great_war_initiation_events.12.b:0 "Wait for now"

 great_war_initiation_events.13.t:0 "France remains neutral for now"
 great_war_initiation_events.13.d:0 "France has not yet decided to join Russia. Do we strike them first or wait for now ?"
 great_war_initiation_events.13.f:0 "It is only a matter of time before France joins Russia. If we strike them first, we will get a decisive timing advantage."
 great_war_initiation_events.13.a:0 "Wait for now"
 great_war_initiation_events.13.b:0 "Strike first"

 great_war_initiation_events.14.t:0 "A plan of attack"
 great_war_initiation_events.14.d:0 "Now we need to decided if we go through Belgium and Luxembourg, or pass through Alsace."
 great_war_initiation_events.14.f:0 "Elaborated in 1905, the Schlieffen Plan aims to capitulate France quickly by rushing to Paris by passing by neutral Belgium, instead of the heavily fortified Alsace border. Even though it will surely means a British intervention, this can be compensated by taking out France early."
 great_war_initiation_events.14.a:0 "Invade through Belgium"
 great_war_initiation_events.14.b:0 "Invade through Belgium"
 great_war_initiation_events.14.c:0 "Let's keep Britain out of the war"

 great_war_initiation_events.15.t:0 "Germany invades Belgium !"
 great_war_initiation_events.15.d:0 "Germany is violating Belgium's sovereignty !"
 great_war_initiation_events.15.f:0 "Belgium's neutrality is well established since 1839 and paramount for Europe'stability. We must commit to the Treaty of London, and defend Belgium. The element of suprise can greatly favour Germany, and even threaten France. If we do not act, the prestige of the British Empire will be severly impacted."
 great_war_initiation_events.15.a:0 "Declare war on Germany"
 great_war_initiation_events.15.b:0 "Do not intervene"

 great_war_initiation_events.16.t:0 "Great Britain declares war on Germany."
 great_war_initiation_events.16.d:0 "Our British allies joined the war in Europe."
 great_war_initiation_events.16.f:0 "Now is a perfect opportunity to take the German colonies in Asia. It is time for our rising Empire to show it can help the western powers, and that demonstrate again our military capacities. We could also wait and see which side is winning or is willing to let us expand in China."
 great_war_initiation_events.16.a:0 "Intervene"
 great_war_initiation_events.16.b:0 "Wait for now"

 great_war_initiation_events.17.t:0 "Join our Serbian brothers ?"
 great_war_initiation_events.17.d:0 "Our slavic allies need our help."
 great_war_initiation_events.17.f:0 "If Serbia falls, we will sure be the next to be conquered. Austria-Hungary has clearly expressed it's expansionist desires those past decades. It is time that we stand up with our allies and oppose them. It is our duty to close ranks with our slavic and orthodox brothers."
 great_war_initiation_events.17.a:0 "Intervene"
 great_war_initiation_events.17.b:0 "Wait for now"

 great_war_initiation_events.24.t:0 "Luxembourg surrenders"
 great_war_initiation_events.24.d:0 "The invasion has left us no time to react"
 great_war_initiation_events.24.f:0 "With their brutal and swift invasion, the Germans have managed to defeat our small garison. We have no forces in reserve, and must accept their conditions."
 great_war_initiation_events.24.a:0 "Let's hope our allies will continue the fight"

 ww1_war_techs_events.1.t:0 "The new ways of the war"
 ww1_war_techs_events.1.d:0 "Which technology should we focus on ?"
 ww1_war_techs_events.1.f:0 "The war imperatives are putting a great pressure on our scientists, greatly speeding up their work. We could either focus on defensive measures, or offensive ones."

 ww1_war_techs_events.1.a:0 "Focus on new infantry tactics"
 ww1_war_techs_events.1.b:0 "Focus on modern fortifications"
 ww1_war_techs_events.1.c:0 "Focus on flamethrowers"
 ww1_war_techs_events.1.e:0 "Focus on chemical weapons"
 ww1_war_techs_events.1.g:0 "Focus on landships"
 ww1_war_techs_events.1.h:0 "Focus on military aircrafts"

 ww1_war_policies_events.1.t:0 "How do we win this ?"
 ww1_war_policies_events.1.d:0 "We have different policies available to ensure our victory"
 ww1_war_policies_events.1.f:0 "The war imperatives are putting a great pressure on our elites, favoring the adoption of special measures. We could conveince the financial institutions to grant us extra loans to stabilize our stressed budget and ensure the continuity of the war effort. Focusing on the funding and development of new military technologies could also assure us domination on the battelfield. We could also fund a great propaganda campaign to assure our population stays motivated and can be ready to be deployed fast."

 ww1_war_policies_events.1.a:0 "Focus on money printing"
 ww1_war_policies_events.1.b:0 "Focus on new technologies"
 ww1_war_policies_events.1.c:0 "Focus on the propaganda effort"
 
 schlieffen_plan_1_modifier: "Schlieffen Plan"
 schlieffen_plan_1_modifier_d: "Elaborated in 1905, this plan manages to give Germany a clear advantage over the brutal and swift invasion of Belgium."

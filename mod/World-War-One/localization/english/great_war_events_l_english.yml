l_english:
 great_war_initiation_events.1.title:0 "Archduke Assassinated!"
 great_war_initiation_events.1.desc:0 "While being driven through Sarajevo Bosnia, Archduke Franz Ferdinand, heir to the throne of Austria-Hungary, and his wife Sophie were assassinated by Serbian radicals! Serbian Intelligence services, who have long stirred unrest in Bosnia, were surely part of this plot!"
 great_war_initiation_events.1.flavor:0 "On June 28, 1914, Archduke Franz Ferdinand and his wife Sophie were assassinated by Gavrilo Princip with the support of the Black Hand. With pressure from Germany and backing from important Austrian ministers Austria-Hungary issued intentionally unreasonable demands to Serbia in response. When Serbia failed to comply the war began on July 28, 1914. The war ended four years later, on November 11, 1918. 40 million, including civilians and soldiers, died."
 great_war_initiation_events.1.a:0 "This is unacceptable!"

 great_war_initiation_events.2.title:0 "Archduke Assassinated!"
 great_war_initiation_events.2.desc:0 "Archduke Franz Ferdinand, heir to the throne of Austria-Hungary, and his wife Sophie were assassinated by a Bosnian Serb. It is unclear what will happen next."
 great_war_initiation_events.2.flavor:0 "On June 28, 1914, Archduke Franz Ferdinand and his wife Sophie were assassinated by Gavrilo Princip with the support of the Black Hand. With pressure from Germany and backing from important Austrian ministers Austria-Hungary issued intentionally unreasonable demands to Serbia in response. When Serbia failed to comply the war began on July 28, 1914. The war ended four years later, on November 11, 1918. 40 million, including civilians and soldiers, died."
 great_war_initiation_events.2.a:0 "All we can do is wait."
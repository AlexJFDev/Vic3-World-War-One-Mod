 je_monetary_supremacy:0 "Monetary Supremacy"
 je_monetary_supremacy_reason:0 "Our military and economic hegemon over the world greatly benefits our currency, which permits us to print it way more than other countries. However, if another great power becomes too hegemonic, other countries will starts to adopt their currency as the default one for international exchanges over ours. This advantage must be protected at all cost, as competitors also crave for this immense power."

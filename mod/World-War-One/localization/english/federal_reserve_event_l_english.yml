 federal_reserve_event.1.title:0 "The Federal Reserve"
 federal_reserve_event.1.desc:0 "A group of influencial business owners are demanding the establishement of a central bank."
 federal_reserve_event.1.flavor:0 "They argue that this will greatly help our economy and banking system with the coordination of a central institution. It will lead to the empowerement of big businesses and bankers, to the detriment of temporary hurting the budget of the lower and middle classes. They state that if we want to avoid setbacks like the panic of 1907, due to our inelastic currency and the general lack of liquidity, it is paramount to establish it. The Federal Reserve will supervise the flow or restriction of credit in our economy. It's Board of Governors will be placed under the control of the Congress to avoid corruption and excesses. If we refuse, this will lead to the favoring of small and medium size businesses instead."
 federal_reserve_event.1.a:0 "It's for the best of the economy."
 federal_reserve_event.1.b:0 "We dont need it now, maybe later."

 federal_reserve_established_modifier:0 "Federal Reserved Established"
 federal_reserve_established_modifier_desc:0 "The current banking system favors big business and the printing of money to the detriment of lower and middle classes."
 
 no_federal_reserve_modifier:0 "No federal central banking system"
 no_federal_reserve_modifier_desc:0 "The current banking system favors the small and middle size businesses."

 close_the_federal_reserve_decision:0 "Close the Federal Reserve"
 close_the_federal_reserve_decision_desc:0 "Close the Federal Reserve and return the country to previous economic policies."
 close_the_federal_reserve_decision_tooltip:0 "Decreases Industrialists approval by 15. Removes the Federal Reserve modifier."

 establish_the_federal_reserve_decision:0 "Open the Federal Reserve"
 establish_the_federal_reserve_decision_desc:0 "Establish the Federal Reserve to stabilize the economy and centralize monetary control."
 establish_the_federal_reserve_decision_tooltip:0 "Decreases Trade Union and Petite Bourgeoisie approval. Adds the Federal Reserve modifier."
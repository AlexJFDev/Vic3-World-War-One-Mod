l_english:
 
 central_peace_deal.1.t:0 "Western Europe is ours !"
 central_peace_deal.1.d:0 "Victory is ours at last ! We can now move on and focus on the other fronts."
 central_peace_deal.1.f:0 "We have invested a tremendous amount of effort, and it has paid : Western Europe has fallen to our might ! We can now focus on the remaining ennemies, our propose a peace deal in our favor."
 central_peace_deal.1.a:0 "Finally !"


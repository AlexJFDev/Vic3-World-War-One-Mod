 je_central_peace_deal_round_1:0 "Central Peace Deal : France's surrender"
 je_central_peace_deal_round_1_name:0 "Central Peace Deal : France's surrender"
 je_central_peace_deal_round_1_reason:0 "It is finally time to impose a new world order that Germany will lead. For too long we have a complied with British Imperialism and their complices. Our armies are prepared to launch swift attacks on all fronts, whose plans have been layed down and studied extensively. With can advance with confindence and defeat our ennemies one by one untill there is none."


 central_peace_deal.3.t:0 "The British Empire has Fallen !"
 central_peace_deal.3.d:0 "Victory is ours at last ! We can now move on and focus on the other fronts."
 central_peace_deal.3.f:0 "We have invested a tremendous amount of effort, and it has paid : The British Empire is no more ! We can now focus on the remaining ennemies, our propose a peace deal in our favor."
 central_peace_deal.3.a:0 "Our domination is complete !"

 central_peace_deal.4.t:0 "The Central Powers Are Victorious !"
 central_peace_deal.4.d:0 "Berlin has authorized state transfers following our victory."
 central_peace_deal.4.f:0 "Following Germany's victory and our participation in the war, Berlin has authorized the transfer of states to our nation. We will have to subjugate and integrate those territories."
 central_peace_deal.4.a:0 "Our reward !"


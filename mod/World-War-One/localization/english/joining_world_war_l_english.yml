 joining_world_war_events.1.t:0 "The Great War begins"
 joining_world_war_events.1.d:0 "A major conflict has erupted in Europe"
 joining_world_war_events.1.f:0 "The assassination of archduke Franz Ferdinand has spiraled into a generalised conflict. Whereas it was expected to be a short conflict, the war seems to be engulfing. Our elites and people are waiting for us to make a choice."
 joining_world_war_events.1.a:0 "We'll see how the war unfolds."

 joining_world_war_events.2.t:0 "The nation supports the Entente"
 joining_world_war_events.2.d:0 "Public support is more than enough to join them"
 joining_world_war_events.2.f:0 "After long deliberation and debates, the concensus point towards the support of the Entente. We have now enough momentum to proceed and join the war."
 joining_world_war_events.2.a:0 "Join the Entente"
 joining_world_war_events.2.b:0 "Maybe not afterall ..."

 joining_world_war_events.3.t:0 "The nation supports the Central Powers"
 joining_world_war_events.3.d:0 "Public support is more than enough to join them"
 joining_world_war_events.3.f:0 "After long deliberation and debates, the concensus point towards the support of the Central Powers. We have now enough momentum to proceed and join the war."
 joining_world_war_events.3.a:0 "Join the Central Powers"
 joining_world_war_events.3.b:0 "Maybe not afterall ..."

 joining_world_war_events.4.t:0 "Anti-war protests"
 joining_world_war_events.4.d:0 "A protest has gathered at the capital"
 joining_world_war_events.4.f:0 "The anti-war collective has managed to attract dozens of protesters at the capital, demanding the governement to keep the country out of the war. Our police forces are deployed and waiting for orders."
 joining_world_war_events.4.a:0 "Hear their demands"
 joining_world_war_events.4.b:0 "Disperse the crowd"

 joining_world_war_events.5.t:0 "Minister's speech blunder"
 joining_world_war_events.5.d:0 "One of our politician made a counterproductive argument"
 joining_world_war_events.5.f:0 "While presenting the benefits of joining the war, one of our minister has gone too far in his rethoric, scaring the opposition even more. His colleagues tried to mitigate his sayings, but the rumours are already spreading and getting bigger."
 joining_world_war_events.5.a:0 "Idiot !"

 joining_world_war_events.6.t:0 "Anti-British rethoric"
 joining_world_war_events.6.d:0 "An anglophobic politician get's more and more voice"
 joining_world_war_events.6.f:0 "During debates regarding the war, a politician has attracted the attention of his peers and the press by pointing out British imperialism. He stated that, if not defeated during the war, the British Empire would reach a point of uncontested world domination. While his evidences where countered by his opponents, the rethoric has made it's way through the nation, influencing the debate."
 joining_world_war_events.6.a:0 "Do not encourage this rethoric"
 joining_world_war_events.6.b:0 "Give him more platforms to talk"

 joining_world_war_events.7.t:0 "Anti-German rethoric"
 joining_world_war_events.7.d:0 "Germany's attitude is not in his favor"
 joining_world_war_events.7.f:0 "During debates regarding the war, a politician has attracted the attention of his peers and the press by pointing out the brutal german invasion of Belgium. By provinding evidences of Belgium's neutrality and the crimes taking place there, he managed to sway more support for the Entente's cause."
 joining_world_war_events.7.a:0 "Do not encourage this rethoric"
 joining_world_war_events.7.b:0 "Give him more platforms to talk"


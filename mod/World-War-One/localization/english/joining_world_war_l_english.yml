l_english:
 
 je_joining_world_war:0 "The Great War"
 je_joining_world_war_name:0 "The Great War"
 je_joining_world_war_reason:0 "A war of unseen scale is raging in Europe. Even though it's taking a tremendous amount of lives, some members of our political scene and population are supporting different sides. If we decide to remain neutral, it will avoid us a waste of money and lives, but we will miss the potential momentum of a victory. If we decide to join one side, we have to convincing our people and elites, alongside redirecting our diplomatic stances. Once the support for one side has been consolidated, we can join it."
 join_entente_progress_bar:0 "Entente's support"
 join_entente_progress_bar_desc:0 "Political support for the Entente : #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/200)
 join_central_powers_progress_bar:0 "Central powers's support"
 join_central_powers_progress_bar_desc:0 "Political support for the Central Powers : #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/200)
 support_entente_button:0 "Support the Entente"
 support_entente_button_desc:0 "Make your influence works for increasing the support of the Entente in the nation."
 maintain_neutrality_button:0 "Maintain Neutrality"
 maintain_neutrality_button_desc:0 "Make your influence works to make sure your nation stay out of this war."
 support_central_powers_button:0 "Support the Central Powers"
 support_central_powers_button_desc:0 "Make your influence works for increasing the support of the Central Powers in the nation."
 entente_progress_from_diplomacy:0 "diplomacy with the Entente"
 entente_progress_from_lobbies:0 "lobbies supporting the Entente"

 je_joining_world_war:0 "The Great War"
 je_joining_world_war_name:0 "The Great War"
 je_joining_world_war_reason:0 "A war of unseen scale is raging in Europe. Even though it's taking a tremendous amount of lives, some members of our political scene and population are supporting different sides. If we decide to remain neutral, it will avoid us a waste of money and lives, but we will miss the potential momentum of a victory. If we decide to join one side, we have to convincing our people and elites, alongside redirecting our diplomatic stances. Once the support for one side has been consolidated, we can join it."

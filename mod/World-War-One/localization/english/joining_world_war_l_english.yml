 joining_world_war_events.13.t:0 "Germany's offer"
 joining_world_war_events.13.d:0 "A german deleguation has come to us"
 joining_world_war_events.13.f:0 "Germany proposes that they help us pay our debt in exchange for our direct involvement in the war in Europe on their side. Our Empire is still fragile, but a victory with the central powers will definitly help us get back on our feet."
 joining_world_war_events.13.a:0 "Join now"
 joining_world_war_events.13.b:0 "Maybe later"
 joining_world_war_events.13.c:0 "Get lost !"

 joining_world_war_events.14.t:0 "The Entente's offer"
 joining_world_war_events.14.d:0 "A French deleguation has come to us"
 joining_world_war_events.14.f:0 "France proposes that we get the italian irredentists states from Austria-Hungary if we join on their side. The war takes many lives and causes great devastation, but it is our chance to take those territories."
 joining_world_war_events.14.a:0 "Join now"
 joining_world_war_events.14.b:0 "Maybe later"
 joining_world_war_events.14.c:0 "Get lost !"

 joining_world_war_events.15.t:0 "Germany's offer"
 joining_world_war_events.15.d:0 "A german deleguation has come to us"
 joining_world_war_events.15.f:0 "Germany proposes that we get the states we lost from our rivals if we join on their side. The war takes many lives and causes great devastation, but it is our chance to take those territories."
 joining_world_war_events.15.a:0 "Join now"
 joining_world_war_events.15.b:0 "Maybe later"
 joining_world_war_events.15.c:0 "Get lost !"

 joining_world_war_events.16.t:0 "The Entente's offer"
 joining_world_war_events.16.d:0 "A French deleguation has come to us"
 joining_world_war_events.16.f:0 "France proposes that we get the romanian irredentists states from Austria-Hungary if we join on their side. The war takes many lives and causes great devastation, but it is our chance to take those territories."
 joining_world_war_events.16.a:0 "Join now"
 joining_world_war_events.16.b:0 "Maybe later"
 joining_world_war_events.16.c:0 "Get lost !"

 joining_world_war_events.17.t:0 "The Entente's offer"
 joining_world_war_events.17.d:0 "A French deleguation has come to us"
 joining_world_war_events.17.f:0 "France proposes that we help them against the dominering Austro-Hungarian Empire. The war takes many lives and causes great devastation, but it is our chance to take those territories."
 joining_world_war_events.17.a:0 "Join now"
 joining_world_war_events.17.b:0 "Maybe later"
 joining_world_war_events.17.c:0 "Get lost !"

 joining_world_war_events.18.t:0 "The Zimmermann Telegram"
 joining_world_war_events.18.d:0 "Germany has crossed the line !"
 joining_world_war_events.18.f:0 "British cryptographers have deciphered a telegram from German Foreign Minister Arthur Zimmermann to the German Minister to Mexico, Heinrich von Eckhardt, offering United States territory to Mexico in return for joining the German cause. This is a clear violation of our security. We didn't reacted when our boats where sunken by german submarines, but this time we need to strike back !"
 joining_world_war_events.18.a:0 "It's time to join the war !"
 joining_world_war_events.18.b:0 "It's time to join the war !"
 joining_world_war_events.18.c:0 "We will maybe join later"
 joining_world_war_events.18.e:0 "We promised our people not to join"

 joining_world_war_events.19.t:0 "The Entente's offer"
 joining_world_war_events.19.d:0 "A British deleguation has come to us"
 joining_world_war_events.19.f:0 "Britain proposes that we help them against the dominering German Empire, especially due to the threat they pose to our colonies in Africa. The war takes many lives and causes great devastation, but it is our chance to take those territories."
 joining_world_war_events.19.a:0 "Join now"
 joining_world_war_events.19.b:0 "Maybe later"
 joining_world_war_events.19.c:0 "Get lost !"

 joining_world_war_events.20.t:0 "Germany continues submarine warfare"
 joining_world_war_events.20.d:0 "This has gone too far !"
 joining_world_war_events.20.f:0 "Our steamship the Macau has been torpilled near the coast of Spain, and the crew members have been arested by Germany. We have lost so many lives and did nothing, it's time we put an end to this and help the Entente."
 joining_world_war_events.20.a:0 "It's time to join the war"
 joining_world_war_events.20.b:0 "We will maybe join later"
 joining_world_war_events.20.c:0 "We dont have enough popular support"

 joining_world_war_events.21.t:0 "Britain And Russia Invade Us !"
 joining_world_war_events.21.d:0 "They want to force us to join the war !"
 joining_world_war_events.21.f:0 "The British and Russian have launched a brutal double invasion of our realm. They justify this occupation to protect us from a potential Ottoman invasion, and demands that we join their war effort immediatly. We can still ask us for help to repel the western dogs."
 joining_world_war_events.21.a:0 "Let them proceed and join their war"
 joining_world_war_events.21.b:0 "Join the Ottomans"

 joining_world_war_events.22.t:0 "Jewish communities condemns Russia"
 joining_world_war_events.22.d:0 "A lobby has emerged"
 joining_world_war_events.22.f:0 "In the halls of the senate, a new political lobby representing the jewish community has emerged. Their advocate, sir Meyer London, has enumerated at the house the many pogroms commited by the Russian Empire those past decades. He remarked that the central powers did not pursued any of those attrocities, and that the United States should better not associate itslef with such a barbaric nation. His speech and the lobby has started to find it's place among the political scene and human rights associations, giving more strenh to the anti-war movement."
 joining_world_war_events.22.a:0 "Russia is indeed a stain for the Entente ..."

 joining_world_war_events.23.t:0 "Irish communities supports Germany"
 joining_world_war_events.23.d:0 "Hate toward Britain remains strong"
 joining_world_war_events.23.f:0 "Irish descedants are many in the country, and most remember the potato famine of 1850's. Their hate towards the British Empire is still strong and greatly influence the course of the war debate. In a public petitition, they have presentend the many crimes commited by London over the past century, and asked the government not to support such actions by joining the Entente. Their influence has now risen the support for the Central Powers instead."
 joining_world_war_events.23.a:0 "We cannot really blame them ..."

 joining_world_war_events.24.t:0 "German communities still supports Germany"
 joining_world_war_events.24.d:0 "Their alliegance still remains"
 joining_world_war_events.24.f:0 "German descedants are many in the country, and most remember still have attachments towards their homeland. The German propaganda manages to reach them and affect their opinion about the war. Althought not completly warmongering, the german communities would still appreciate a support for Germany, and not tolerate a support of the Entente. Their influence has significantly hindered the support for the Entente."
 joining_world_war_events.24.a:0 "We see where their true allegiance lies ..."

 joining_world_war_events.25.t:0 "The memory of the civil war"
 joining_world_war_events.25.d:0 "Pacifists evoke history at the Senate"
 joining_world_war_events.25.f:0 "The senator from Wisconsin, sir Robert M. La Follette Sr, has made it's plea for the maintaining of US neutrality at the senate this monday. He passionally evoked the civil war and the long term effect it had on the country : "One million dead had been caused by the already very deadly weaponnery of the time ! Could you even imagine what it would be with modern ones on such engulfed conflict ? The death toll is so high that France will not even be able to bounce back even if it wins. I ask my peers great prudence when debating this great matter. It is not only a question of fighting for values, but of coffins coming back home as well."
 joining_world_war_events.25.a:0 "We dont wanna another tragedy indeed."

 joining_world_war_events.26.t:0 "Submarine warfare causes concerns"
 joining_world_war_events.26.d:0 "A liner has been sunk by Germany"
 joining_world_war_events.26.f:0 "This thuesday, a transatlantic liner from UK has been sunk, causing the death of 15 of our nationals. As part of it's attrition war, Germany reletlensly attacks convoys and liners it perceives as ennemy. Even though it was a civilian transport, Germany has claimed it was transporting military supplies. The torpedo attack caused the liner to sink in less than 20 minutes, not letting enough time for the crew to organize the evacuation. The news of the nightmarish sinking has been spread on front cover of many newspapers, causing a backlash for the central powers cause."
 joining_world_war_events.26.a:0 "That's horrendous ...."

 joining_world_war_events.27.t:0 "Submarine warfare causes concerns"
 joining_world_war_events.27.d:0 "Neutral convoys are being targeted"
 joining_world_war_events.27.f:0 "Even though German subs are ordered to only target ennemy convoys, some mistakes leads to the sinking of neutral ships. This causes great concerns for merchants and fishermens. The national security threat posed by this submarine warfare is causing a backlash for the support of the central powers."
 joining_world_war_events.27.a:0 "We cannot tolerate that anymore !"

 joining_world_war_events.28.t:0 "It's Time For War"
 joining_world_war_events.28.d:0 "The Ottomans are attacking our ennemies"
 joining_world_war_events.28.f:0 "The Ottoman Empire has officially entered the war on the side of the Central Powers. It's the perfect opportunity for us to expand. Our armies are still underdeveloped, but we can rely on our underground networks in the bordering regions to bolster support and recruit more fighters."
 joining_world_war_events.28.a:0 "It's time for war !"
 joining_world_war_events.28.b:0 "Not now."

 joining_world_war_events.29.t:0 "Germany Proposes Assistance"
 joining_world_war_events.29.d:0 "They want us to declare war on the USA"
 joining_world_war_events.29.f:0 "Germany has remarked our biggest misfortune: existing so close to the USA. They propose that we declare war on the USA, on the assurance that we will receive help from them, so that they can continue focusing on the European front. Many in the government are stuned by such proposition, calling it insane. However, that's the only opportunity we will have in a long time to attack the USA with a decent ally."
 joining_world_war_events.29.a:0 "Have they lost their mind ?!"
 joining_world_war_events.29.b:0 "Maybe later ..."
 joining_world_war_events.29.c:0 "It's time to strike !"


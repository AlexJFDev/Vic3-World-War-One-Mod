 germany_events.3.a:0 

 germany_events.4.t:0 "Communist uprising !"
 germany_events.4.d:0 "The revolutionnaries have seized many strongholds"
 germany_events.4.f:0 "Disatisfied with the current path the governement is taking, communist partisans have taken over some cities of Germany. They are activelly trying to take over Berlin as well. If not stopped, they might receive the support of other cities and foreign communist parties."
 germany_events.4.a:0 "We must put an end to this fast !"

 germany_events.5.t:0 "The rise of fascism"
 germany_events.5.d:0 "The bitter taste of defeat"

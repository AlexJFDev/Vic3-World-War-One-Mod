 germany_events.30.t:0 "Germany Proposes An Alliance"
 germany_events.30.d:0 "Our common cause could benefit from it"
 germany_events.30.f:0 "Due to our ideological similarities, the German Reich has approched us for the signatory of a military alliance. Their deleguation claims that their will is stronger than ever, and that with the mobilization power of fascism, they managed to assemble a spectacular army force. It would be in our best interest to have a close friend on our side, but we need to be sure their claims are true, as their last military adventures failed hardly."
 germany_events.30.a:0 "Form the alliance"
 germany_events.30.b:0 "Just a bunch of loosers !"


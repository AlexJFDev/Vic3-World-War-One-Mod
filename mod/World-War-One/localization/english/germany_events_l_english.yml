 germany_events.9.f:0 "Tired of the war effort and the losses it brings, the german people has managed to overthow the governement. Our main ally is now gone, the ennemies are rushing our fronts, and regionalists elements have taken advantage of the situation to start the dislocation of the Empire. There is nothing we can do ..."
 germany_events.9.a:0 "It's over ..."
 germany_events.9.b:0 "We have to continue !"

 germany_events.22.t:0 "Negotiation with The Communists"
 germany_events.22.d:0 "The KPD is demanding political concessions."
 germany_events.22.f:0 "The new communist party, the KPD is demanding ambitious reforms for the edification of the Republic. It's however deemed to radical for many of our politicians and elites. We could conceede one of their demands for now and keep the dialogue open for the future. If we reject all their demands, we can be assured they will start uprisings."
 germany_events.22.a:0 "Reject all the demands"
 germany_events.22.b:0 "Accept a tax reform"
 germany_events.22.c:0 "Accept a land reform"
 germany_events.22.e:0 "Accept an economic reform"
 germany_events.22.g:0 "Accept all their demands"

 germany_events.24.t:0 "The Rhineland Renegotiation"
 germany_events.24.d:0 "Germany demands the restitution of the Rhineland. Shall we accept ?"
 germany_events.24.f:0 "Many years have passed by following the Great War, and Germany states that, since it fully democratize and demilitarized, it no longer see France as an ennemy nor consitute a threat. The Rhineland provided us a massive industrial base to reconstruct and recover from the war, but now that we have reached that goal, should we keep it ?"
 germany_events.24.a:0 "Accept their demands."
 germany_events.24.b:0 "The Rhineland shall remain french for now !"

 germany_events.25.t:0 "The Rise of Fascism"
 germany_events.25.d:0 "The bitter taste of defeat has rallied many in Germany."
 germany_events.25.f:0 "Fascist forces are organizing and using the defeat's frustration to raise their ranks. Their ideology finds an echo among a broad spectrum of the population, as many find their ideology very modern, yet advocating for conservative values. If we dont monitor and contain them, they will gain lot of influence over the comung years."
 germany_events.25.a:0 "Keep an eye on them."

 germany_events.26.t:0 "The NSDAP Influence Grows"
 germany_events.26.d:0 "The rogue party is gaining a lot of tractions and is organizing paramilitaries milicias in our streets !"
 germany_events.26.f:0 "Over the decades, the national socialist party has managed to gain traction over many branches of the population : workers and business owners over the promise of rearmament, bourgeois due the communist threat, and nationalists over the promise of borders expansion. Now their influence is outmaching ours, and it's only a matter of time before they ask for more."
 germany_events.26.a:0 "There isn't much we can do ..."
 germany_events.26.b:0 "We need to contain them !"

 germany_events.27.t:0 "The Fascists Demands Power"
 germany_events.27.d:0 "The movement is outmatching our influence and is now out of our control ! They demand positions at the government."
 germany_events.27.f:0 "Following their gain in momentum those past years, the fascist forces demands more political participation. Their followers and militias stands behind for repercussion if we dare refuse. Even though we are not supposed to cede over such threats, their influence over the population is too far reaching to refuse. If we do, it will mean violence."
 germany_events.27.a:0 "They can join the governement"
 germany_events.27.b:0 "No way !"

 germany_events.28.t:0 "The Fascists Has Seize Power !"
 germany_events.28.d:0 "A silent coup has been instigated by the fascists forces ! They now have full control over the government !"
 germany_events.28.f:0 "Following their invitation to the governement, many politicians believed that they could control and use the fascists politicians to our advantage. Instead, they have managed to dislocate the democratic institutions in a matter of months by a combination of legislative tricks, populist's speeches and intimidations. For now, resistance will have to be organized outside the governement ..."
 germany_events.28.a:0 "Dark days are coming ahead ..."

 germany_events.29.t:0 "The Rearmament"
 germany_events.29.d:0 "It's now time for Germany to rebuild a mighty military capable of facing the world again."
 germany_events.29.f:0 "With the pacifists now out of the government, we can now proceed to the rearmament of Germany. We have to start from scratch, however our mighty industry will make do the job in a matter of years. Now the question is : do we focus more on our land forces, which Germany has always been known for, or we focus on our navy this time, to make sure we are never again blocaked from the world market by another rival navy ?"
 germany_events.29.a:0 "Prioritize our army."
 germany_events.29.b:0 "Prioritize our navy."

 germany_events.30.t:0 "Germany Proposes an Alliance"
 germany_events.30.d:0 "As we are isolated, our common cause could benefit from it."
 germany_events.30.f:0 "Due to our ideological similarities, the German Reich has approched us for the signatory of a military alliance. Their deleguation claims that their will is stronger than ever, and that with the mobilization power of fascism, they managed to assemble a spectacular army force. It would be in our best interest to have a close friend on our side, but we need to be sure their claims are true, as their last military adventures failed hardly."
 germany_events.30.a:0 "Sign the alliance."
 germany_events.30.b:0 "They're just a bunch of loosers !"

 germany_events.31.t:0 "Germany Proposes Annexation"
 germany_events.31.d:0 "The German Reich proposes the unificiation of all the german lands under one state. Shall we accept ?"
 germany_events.31.f:0 "Pangermanism has reached a new high as now the German Reich has the ambition to gather all the germans under one nation. This proposition is dividing our population greatly, but if we refuse we dont have any means to oppose Berlin. The unification could helps recover and prosper again, as we have been struggling since the loss our formal imperial territories."
 germany_events.31.a:0 "Accept the annexation."
 germany_events.31.b:0 "Never !"

 germany_events.32.t:0 "The Sudetenland Crisis"
 germany_events.32.d:0 "Many germans lives under the Czech yoke. Shall we demand the transfer of those territories ?"
 germany_events.32.f:0 "Pangermanism has reached a new high amid our elites and civil society, with the ambition to gather all the germans under one nation. Many germans are living in the bordering regions of Czechoslovakia. Even though we would face opposition, we should at least try to use our ennemies pacifism to our advantage before resort to military actions."
 germany_events.32.a:0 "Demands the Sudetenland."
 germany_events.32.b:0 "They will never accept."

 germany_events.33.t:0 "The Sudetenland Crisis"
 germany_events.33.d:0 "Germany is demanding that Czechoslovakia ceide them their german populated territories ! Shall we support them ?"
 germany_events.33.f:0 "Pangermanism has reached a new high as now the German Reich has the ambition to gather all the germans under one nation. They now demands that Czechoslovakia cede them the Sudetenland, their most fortified regions where a lot of germans live. If we decide to back the Czechs, we must stand ready to possibly start a bloody long war again, which our population is clearly not approving. On the contrary, Germany has promised that if we accept their demands, they will gurantee peace within Europe."
 germany_events.33.a:0 "We must support Czechoslovakia !"
 germany_events.33.b:0 "They must stand on their own."

 germany_events.34.t:0 "The Sudetenland Crisis"
 germany_events.34.d:0 "Germany is demanding that Czechoslovakia ceide them their german populated territories ! Shall we support them ?"
 germany_events.34.f:0 "Pangermanism has reached a new high as now the German Reich has the ambition to gather all the germans under one nation. They now demands that Czechoslovakia cede them the Sudetenland, their most fortified regions where a lot of germans live. If we decide to back the Czechs, we must stand ready to possibly start a bloody long war again, which our population is clearly not approving. On the contrary, Germany has promised that if we accept their demands, they will gurantee peace within Europe."
 germany_events.34.a:0 "We must support Czechoslovakia !"
 germany_events.34.b:0 "They must stand on their own."

 germany_events.35.t:0 "We Face Germany On Our Own"
 germany_events.35.d:0 "Germany is demanding that we cede them the Sudetenland ! Both France and Germany have decided to give on us ! What should we do ?"
 germany_events.35.f:0 "Pangermanism has reached a new high as now the German Reich has the ambition to gather all the germans under one nation. They now demands that we cede them the Sudetenland, our most fortified regions where a lot of germans live. The cowards in Paris and London prefered to maitain "peace" rather than oppose Germany ! We now must decide either to submit or figth a lost cause ..."
 germany_events.35.a:0 "Give up the sudetland."
 germany_events.35.b:0 "We shall resist !"

 germany_events.36.t:0 "The Matter of Czechoslovakia"
 germany_events.36.d:0 "We can advance once more and add Czechoslovakia into our sphere of influence !"
 germany_events.36.f:0 "The French Republic and the British Empire have proven they dont want to fight any war in Europe. This means we can make our moves without opposition and consolidate our positions. We should integrate the powerfull czech industry to help our rearmament efforts by establishing a protectorate over Czechoslovakia."
 germany_events.36.a:0 "Establish the protectorate."
 germany_events.36.b:0 "Refrain."

 germany_events.37.t:0 "Germany Wants to Vassalize Us"
 germany_events.37.d:0 "The German Reich demands our submition into a protectorate contract ! Shall we accept ?"
 germany_events.37.f:0 "Germany is now openly threatening us if dont submit to them ! The French Republic and the British Empire will probably not help us like last year, but we could at least try to bring this matter to the international stage. However, submiting now would avoid a war we will most probably loose. How do we proceed ?"
 germany_events.37.a:0 "Accept the protectorate."
 germany_events.37.b:0 "We must figth back !"

 germany_events.38.t:0 "The Motov-Ribentrop pact"
 germany_events.38.d:0 "Our minister of foreign affairs is submiting an ambitious pact with the Ussr."
 germany_events.38.f:0 "Our ideological positions are isolating us on the world stage. We must secure our eastern flank while we tame down France and Uk. To that end, our minister Joachim von Ribbentrop proposed that clarify our mutual spheres of influences with the USSR, especially how will partition Poland. We would agree to their takeover of Finland, the baltics and eastern Poland, while they would let us take western Poland and agree not to interfere with our wars in the west."
 germany_events.38.a:0 "Send the proposal."
 germany_events.38.b:0 "We dont negotiate with communists."

 germany_events.39.t:0 "The Motov-Ribentrop pact"
 germany_events.39.d:0 "The German Reich proposes a delimitation of our spheres of influence."
 germany_events.39.f:0 "Our ideological positions are isolating us on the world stage. We must secure our western flank while we consolidate. Joachim von Ribbentrop, the german minister of foreing affairs, has proposed to clarify our mutual spheres of influences. They would agree to our takeover of Finland, the baltics and eastern Poland, while we would let them take western Poland and agree not to interfere with their wars in the west."
 germany_events.39.a:0 "Accept the pact."
 germany_events.39.b:0 "We dont negotiate with fascists."

 germany_events.40.t:0 "The Rhineland's Restitution"
 germany_events.40.d:0 "France agreed to give us back our territories in the Rhineland !"
 germany_events.40.f:0 "Due to our commitment to peace and reconciliation, the French governement has transfered the Rhineland back to us. Germany now enjoys more territoral integrity, which should calm the iredentist movements for a while."
 germany_events.40.a:0 "What a relief !"

 germany_events.41.t:0 "The Allies Oppose Germany"
 germany_events.41.d:0 "Our diplomatic efforts have failed and now we are opposed in our annexation of the Sudetenland. Shall we continue ?"
 germany_events.41.f:0 "Ours demands to transfer Sudetenland peacefully have been rejected. We can either fight and receive all of Czechoslovakia, and their precious industries, or we give this time and consolidate. If we decide to go on, we must stand ready to fight a long war."
 germany_events.41.a:0 "We must give up this time."
 germany_events.41.b:0 "We shall fight France !"
 germany_events.41.c:0 "We shall figth France and Britain !"

 germany_events.42.t:0 "Poland's Partition"
 germany_events.42.d:0 "The invasion is complete, we can now seize the territories agreed upon with Germany."
 germany_events.42.f:0 "Poland has been crushed by our mighty armies and is now defeated. As per the conditons of the Motov-Ribentrop pact, Germany let us takeover the eastern regions of Poland. We will have to pacify them and make sure our ideals are well spread in those new liberated territories."
 germany_events.42.a:0 "Set it done !"

 germany_events.43.t:0 "A New Germany"
 germany_events.43.d:0 "We have recovered from the Great Depression. The Germans are now ready to fully trust us and embrace our agenda."
 germany_events.43.f:0 "Due to our consequent efforts, we have managed to bounce back from the horrendous economic crisis that the American brought upon us. It is time to move forward and set a new goal for the nation. Soon we will reclaim our place amid the great powers and crush them once and for all !"
 germany_events.43.a:0 "Focus on rearmament."
 germany_events.43.b:0 "Focus on industry."
 germany_events.43.c:0 "Focus on agriculture."

 germany_events.44.t:0 "Austria Accepts the Anschluss"
 germany_events.44.d:0 "The northern and southern germans are finally united !"
 germany_events.44.f:0 "Our demands to unify Germany and Austria have been accepted ! The annexiation has been approved by referendum in a landslide majority. Germans can now move forward together again to reclaim their place amid the great powers."
 germany_events.44.a:0 "What a relief !"


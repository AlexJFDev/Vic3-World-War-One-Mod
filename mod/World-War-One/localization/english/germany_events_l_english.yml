l_english:
 germany_events.1.t:0 "War fatigue"
 germany_events.1.d:0 "Anti-war Protests have errupted"
 germany_events.1.f:0 "The population is growing tired of the war effort put on their shoulder. We need to better their condition, or considerate the possibilty of reaching a peace deal. If not, their anger will not calm and reach a boiling point, which will further harm our war effort and put us in worse situation."
 germany_events.1.a:0 "We'll deal with that"

 germany_events.2.t:0 "The Revolution has suceeded !"
 germany_events.2.d:0 "Emperor Whillem II is deposed"
 germany_events.2.f:0 "Tired of the war effort and the losses it brings, the german people has managed to overthow the governement. A democratic republic was established by the provisionnal government, but political fractures are already appearing ..."
 germany_events.2.a:0 "Finally !"

 germany_events.4.t:0 "Communist uprising !"
 germany_events.4.d:0 "The revolutionnaries have seized many strongholds"
 germany_events.4.f:0 "Disatisfied with the current path the governement is taking, communist partisans have taken over some cities of Germany. They are activelly trying to take over Berlin as well. If not stopped, they might receive the support of other cities and foreign communist parties."
 germany_events.4.a:0 "We must put an end to this fast !"   

 germany_events.5.t:0 "Leftwing reconciliation"
 germany_events.5.d:0 "Compromises have worked"
 germany_events.5.f:0 "Following the enactment of our policies, we have managed to reconciliate the communists and socialists. The threat of armed violence is then reduced. We can now focus on the march towards a common political future."
 germany_events.5.a:0 "the crisis has been avoided"

 germany_events.6.t:0 "Germany has fallen to the revolution !"
 germany_events.6.d:0 "We stand alone now ..."
 germany_events.6.f:0 "Tired of the war effort and the losses it brings, the german people has managed to overthow the governement. Our main ally is now gone, the ennemies are rushing our fronts, and regionalists elements have taken advantage of the situation to start the dislocation of the Empire. There is nothing we can do ..."
 germany_events.6.a:0 "It's over ..."
 germany_events.6.b:0 "We have to continue !"

 germany_events.7.t:0 "Optimization event"
 germany_events.7.d:0 "Some nerf and buffs"
 germany_events.7.f:0 "Some modifiers will applied to this country to ensure the well balancing of the game. Some of them are different depending on if the country is played by a player or AI."
 germany_events.7.a:0 "Apply"


 germany_events.22.t:0 "Negotiation with Communists"
 germany_events.22.d:0 "The KPD is demanding concessions"
 germany_events.22.f:0 "The new communist party, the KPD is demanding ambitious reforms for the edification of the Republic. It's however deemed to radical for many of our politicians and elites. We could conceede one of their demands for now and keep the dialogue open for the future. If we reject all their demands, we can be assured they will start uprisings."
 germany_events.22.a:0 "Reject all the demands"
 germany_events.22.b:0 "Accept a tax reform"
 germany_events.22.c:0 "Accept a land reform"
 germany_events.22.e:0 "Accept an economic reform"
 germany_events.22.g:0 "Accept all their demands"

 germany_events.24.t:0 "TODO : Rhineland Renegotiation"
 germany_events.24.d:0 "Germany demands the Rhineland"
 germany_events.24.f:0 
 germany_events.24.a:0 "Accept"
 germany_events.24.b:0 "Refuse"

 germany_events.25.t:0 "The Rise Of Fascism"
 germany_events.25.d:0 "The bitter taste of defeat"
 germany_events.25.f:0 "Fascist forces are organizing and using the defeat's frustration to raise their ranks. Their ideology finds an echo among a broad spectrum of the population, as many find their ideology very modern, yet advocating for conservative values. If we dont monitor and contain them, they will gain lot of influence."
 germany_events.25.a:0 "Keep an eye on them"

 germany_events.26.t:0 "The NSDAP influence grows"
 germany_events.26.d:0 "The rogue party is gaining lot of tractions"
 germany_events.26.f:0 "Over the decades, the national socialist party has managed to gain traction over many branches of the population : workers and business owners over the promise of rearmament, bourgeois due the communist threat, and nationalists over the promise of borders expansion. Now their influence is outmaching ours, and it's only a matter of time before they ask for more."
 germany_events.26.a:0 "There isn't much we can do ..."
 germany_events.26.b:0 "It's time for some containment"

 germany_events.27.t:0 "The Fascists demands power"
 germany_events.27.d:0 "The movement is outmatching our influence"
 germany_events.27.f:0 "Following their gain in momentum those past years, the fascist forces demands more political participation. Their followers and militias stands behind for repercussion if we dare refuse. Even though we are not supposed to cede over such threats, their influence over the population is too far reaching to refuse. If we do, it will mean violence."
 germany_events.27.a:0 "They can join the governement"
 germany_events.27.b:0 "No way !"

 germany_events.28.t:0 "The Fascists seize power"
 germany_events.28.d:0 "A silent coup has been instigated"
 germany_events.28.f:0 "Following their invitation to the governement, the fascists forces have managed to dislocate the democratic institutions by a combination of legislative tricks, populist's speech and intimidations. For now, resistance will have to be organized outside the governement ..."
 germany_events.28.a:0 "Dark days are coming ..."


 egypt_events.15.t:0 "The Society of the Muslim Brothers"
 egypt_events.15.d:0 "The fanatical movement has now gathered enough influence to reach our political sphere. Should we ban it ?"
 egypt_events.15.f:0 "Founded in march 1928 in Ismailia, the brotherhood, through charitable and educational work, has managed to become prominent within our population. With high ambitions, they advocate for the rigorious following of the Sharia in all aspects of life. If we allow them, it will surely continue to grow, perhaps even beyond our control. If we ban them, it will anger their followers."
 egypt_events.15.a:0 "We must contain this movement."
 egypt_events.15.b:0 "They can continue their work."


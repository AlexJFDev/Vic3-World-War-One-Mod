l_english:
 
respect_of_legislative_process: "Respect of Legislative Process"
respect_of_legislative_process_desc: "The government must pass by every stages of the legislative process and is forbidden to bypass it with the centralization process."

extensive_powers_for_mayors: "Extensive Powers for Mayors"
extensive_powers_for_mayors_desc: "The mayor act as an extension of the state in the city. It his given more executive prerogatives to make sure the top-down relations between the government and the territories are maintained."

peasants_councils: "Peasents Councils"
peasants_councils_desc: "The peasants of our nation are given the right to gather into councils for the organization of their cities."

extended_autonomy: "Extended Autonomy"
extended_autonomy_desc: "The government grants special prerogatives to the regional entities and assure it will not interfere into it's affairs."

extended_use_of_torture: "Extended Use of Torture"
extended_use_of_torture_desc: "Our intelligence agencies are given the right to use torture without constrain, allowing them to instill terror into our ennemies' mind."

political_intimidation: "Political Intimidation"
political_intimidation_desc: "Our intelligence agencies are given the right to blackmail and threathen members of the opposition to coerce them into submission."

technological_stealing: "Technological Stealing"
technological_stealing_desc: "Our intelligence agencies are given the right to steal technologies from foreign countries, at the expense of our relations with them."

extended_diplomatic_corp: "Extended Diplomatic Corp"
extended_diplomatic_corp_desc: "We fund a larger diplomatic corp of ambassador and consuls to make sure our state can shine on the international stage."

expensive_military_parades: "Expensive Military Parades"
expensive_military_parades_desc: "We show our muscles by funding grand parades demonstrating our military capabilities."

extended_staff: "Extended Staff"
extended_staff_desc: "The general staff is given more funds and personnel to operate on a larger scale."

army_hearings: "Army Hearings"
army_hearings_desc: "The army personnel is subject to parliamentary hearings if the lesgislative body suspect any breach of the law or international conventions regarding warfare."
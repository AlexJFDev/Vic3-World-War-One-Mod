l_english:
 
 ussr_events.1.t:0 "Continue the War or Not ?"
 ussr_events.1.d:0 "The people is exhausted, and they cling on the promise of peace we gave them"
 ussr_events.1.f:0 "The sucess of our revolution comes greatly from the promise of peace to the people. We have to respect it, otherwise we will fall just like the previous governement, as it is the principal demand of the Russian people. Even though it is a harsh measure to take now, we can still rebuild and grow stronger with the principles of socialism."
 ussr_events.1.a:0 "We have to bend down this time ..."
 ussr_events.1.b:0 "We have to continue."

 je_war_fatigue_ussr:0 "War Fatigue"
 je_war_fatigue_ussr_reason:0 "Tired from the economic conditions and the coffins coming back to their homes, the russian people, already disatisfied before, demands an end to this conflict and better living conditions. The recent defeats are aggravating the extend of those protests. We must hear the people, but on the other end, our allies need us."
 je_war_fatigue_ussr_name:0 "War Fatigue"
 je_war_fatigue_ussr_desc:0 "Tired from the economic conditions and the coffins coming back to their homes, the russian people, already disatisfied before, demands an end to this conflict and better living conditions. The recent defeats are aggravating the extend of those protests. We must hear the people, but on the other end, our allies need us."

 ussr_events.2.t:0 "A New Economic Policy"
 ussr_events.2.d:0 "We need to recover fast : should we allow some privatization ?"
 ussr_events.2.f:0 "The Soviet economy is still underindustrialized, and greatly harmed by all the destructions of the war. We need to recover fast, otherwise we will not be able to compet with capitalists nations. It is time to admit the country is not yet ready for the realization of the socialists ideals. The Ussr must first finish it's maturation of capitalism, under soviet values and supervision. We could adopt the new plan, which will allow private economic actors to operate again temporary."
 ussr_events.2.a:0 "Let's try."
 ussr_events.2.a:0 "Nonsense ! Russia is ready for socialism."

 ussr_events.3.t:0 "A New Economic Policy"
 ussr_events.3.d:0 "Years have passed now since the beginning of the liberal reforms. Shall we continue those experimentations ?"
 ussr_events.3.f:0 "We have made a long way since our liberal economic reforms 7 years ago. Now our economics are debating if the USSR is industrialised enough to go on with the next phase of socialism. The government is up to decide if we can continue allowing privatization, or if we can pursue the total nationalization of the economy."
 ussr_events.3.a:0 "That's enough, let's move on to the next phase."
 ussr_events.3.b:0 "Let us take the reigns of the economy, but keep trade flowing."
 ussr_events.3.c:0 "We still need time."

 ussr_events.4.t:0 "Chairman Lenin has Passed Away !"
 ussr_events.4.d:0 "Tha nation mourns. We need a successor that will lead the union to it's glory !"
 ussr_events.4.f:0 "Our beloved Vladmir Lenin, father of the revolution, has died this morning. The Congress of Soviets gathers for the election of the new chairman. Many figures have been presented for the nomination. We must choose carefully, as the nominee will gather imense power in his hands for the decades to come. Who do we choose ?"
 ussr_events.4.a:0 "Joseph Stalin."
 ussr_events.4.b:0 "Leon Trotsky."
 ussr_events.4.c:0 "Lev Kamenev."
 ussr_events.4.e:0 "Nikolai Bukharin."
 ussr_events.4.g:0 "Alexei Rykov."
 ussr_events.4.h:0 "Grigory Zinoviev."

 stalin_reign:0 "Stalin's Reign"
 stalin_reign_desc:0 "Death is the solution to all problems. No man, no problem."
 trotsky_reign:0 "Trotsky's Reign"
 trotsky_reign_desc:0 "The Revolution must be spread otherwise it will slowly decay." 
 kamenev_reign:0 "Kamenev's Reign"
 kamenev_reign_desc:0 "Conciliation and a strong administration will cement our rule."
 bukharin_reign:0 "Bukharin's Reign"
 bukharin_reign_desc:0 "Only technological progress can assure USSR survival."
 rykov_reign:0 "Rykov's Reign"
 rykov_reign_desc:0 "A strong soviet industry will put us in the first place."
 zinoviev_reign:0 "Zinoviev's Reign"
 zinoviev_reign_desc:0 "Propaganda can solidify a nation untill it becomes rock solid."

 ussr_events.10.t:0 "Moscow Will Not Fall !"
 ussr_events.10.d:0 "The german army's advance is broken. It is time to launch a decisive counter attack to repeal the invaders !"
 ussr_events.10.f:0 "The brutal german invasion was supposed to take less than one year. It is now clear that the suprise attack's momentum is gone and now the germans are bogged down in our territories. It is time to launch our offensives and push back their forces with confidence."
 ussr_events.10.a:0 "For the Motherland !"


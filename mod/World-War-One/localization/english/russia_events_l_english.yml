 russia_events.9.d:0 
 russia_events.9.f:0 
 russia_events.9.a:0 

 russia_events.10.t:0 "A new Russia"
 russia_events.10.d:0 "Reforms have suceeded"
 russia_events.10.f:0 "Our recent political efforts have managed to reassure the russian people about our common future. The Romanov dynasty has resolved the main issue burdening the empire, and the people is gratefull. We can now focus on new ambitious goals, and restore Russia's might."
 russia_events.10.a:0 "God bless Russia"

 je_colossus_with_feet_of_clay:0 "The colossus with feet of clay"
 je_colossus_with_feet_of_clay_reason:0 "Russia stands on dangerous grounds. The country is still much engulfed in feudalism, and the Tsar Nicholas II doesn't intend to give many concessions. However, reforms are needed to heal Russia, even if it means opposing the aristocracy. If not done, the russian people will not accept it's condition any longer."

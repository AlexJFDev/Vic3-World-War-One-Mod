l_english:
 russia_events.1.t:0 "We remember 1905"
 russia_events.1.d:0 "The Russian Empire stands on fragile grounds"
 russia_events.1.f:0 "Russia suffered a terrible defeat against Japan in 1905, causing revolts wich led to the death of around 18000 protesters. The world and the russian people saw that year the fragility of the Tsarist regime. Nicholas II established the first parliament body in 1906, the state Duma, but did not grant it any real power. The people awaits for democratic and social reforms, as Russia still lags behind other industrial powers. The military is cripples with corruption, hindering it's fighting capabilities. However, Nicholas II, greatly influenced by his uncle, only swears by the autocratic mandate he was ganted by god."
 russia_events.1.a:0 "We'll see what we can do"

 russia_events.2.t:0 "Anti-war protests"
 russia_events.2.d:0 "The people demands the end of the war"
 russia_events.2.f:0 "Tired from the economic conditions and the coffins coming back to their homes, the russian people demands, already disatisfied before, demands an end to this conflict and better living conditions. The recent defeats are aggravating the extend of those protests. We must hear the people, but on the other end, our allies need us."
 russia_events.2.a:0 "We must continue the fight"
 russia_events.2.b:0 "We need to focus on healing Russia"

 russia_events.3.t:0 "The Tsar abdicates"
 russia_events.3.d:0 "The Revolution prevails !"
 russia_events.3.f:0 "The monarchy is now overthrown, and the republican provisionnal governement established. We must now draft a new constitution, delimiting the characte of the new regime."
 russia_events.3.a:0 "A democratic regime"
 russia_events.3.b:0 

 russia_events.4.t:0 "Anti-war protests"
 russia_events.4.d:0 "The people demands the end of the war "
 russia_events.4.f:0 "Tired from the economic conditions and the coffins coming back to their homes, the russian people demands, already disatisfied before, demands an end to this conflict and better living conditions. The recent defeats are aggravating the extend of those protests. We must hear the people, but on the other end, our allies need us."
 russia_events.4.a:0 "We must continue the fight"
 russia_events.4.b:0 "We need to focus on healing Russia"

 russia_events.5.t:0 "Send Lenin to Russia"
 russia_events.5.d:0 "He will cause even more chaos among our ennemy"
 russia_events.5.f:0 "Renowed agitator Vladimir is requesting to get back to Russia following the overthrow of the monarchy. He however needs our approval to pass by our borders. Letting him pass will cause even more mayhem in Russia, which would be more than welcome for our war effort."
 russia_events.5.a:0 "Allow him to pass"
 russia_events.5.a:0 "No, we dont support communism in any way"

 russia_events.6.t:0 "Lenin comes back to Russia"
 russia_events.6.d:0 "We need to keep a close watch on him"
 russia_events.6.f:0 "Germany has allowed Vladimir Lenin, the popular communist agitator, to come back in Russia. If left uncheck, he might attract more support to the communist movement. We might have to imprison him if the situation goes out of control, but it will also greatly anger his supporters."
 russia_events.6.a:0 "Keep a close watch on him"

 russia_events.7.t:0 "The soviets have topple the governement !"
 russia_events.7.d:0 "The protesters took control of Saint Petersburg and Moscow"
 russia_events.7.f:0 "Following months of escalations, the communist protesters, in a coordonate effort, have managed to overthrown our governement ! Our last armed bastions are falling one by one quicly."
 russia_events.7.a:0 "So this is it ..."

 russia_events.8.t:0 "Russia falls into civil war"
 russia_events.8.d:0 "The white russians are challenging us !"
 russia_events.8.f:0 "Taking advantage of the chaos, monarchist and regionnal forces have managed to regroup and organize their military forces. We are now encircled by them, and need to take back Russia quickly. We however can rely on the newly established red army."
 russia_events.8.a:0 "For the revolution !"


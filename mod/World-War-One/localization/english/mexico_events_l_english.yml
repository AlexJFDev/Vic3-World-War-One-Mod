l_english:

 mexico_events.3.t:0 "The Tampico Affair"
 mexico_events.3.d:0 "Mexico detained our sailors !"
 mexico_events.3.f:0 "On April 9, nine of our sailors from the USS Dolphin went ashore to ressuply in Tampico. Suspected due to the ongoing revolution, they got arrested by the Federal Army of Mexico. Although they were quickly released and the Mexican commander apologized, Rear Admiral Henry T. Mayo demands a formal 21-gun salute to the U.S. flag as a gesture of apology."
 mexico_events.3.a:0 "They better apologize !"
 mexico_events.3.b:0 "Let's not compromise our reconciliation."

 mexico_events.4.t:0 "The Tampico Affair"
 mexico_events.4.d:0 "The USA demands an apology"
 mexico_events.4.f:0 "On April 9, nine US sailors from the USS Dolphin went ashore to ressuply in Tampico. Suspected due to the ongoing revolution, they got arrested by our Federal Army. Even though they were quickly released after being formally controled, and the our commander apologized, Rear Admiral Henry T. Mayo demands a formal 21-gun salute to the U.S. flag as a gesture of apology. Should our government bow again to the ridiculous and egocentric exigences of Wasghington ?"
 mexico_events.4.a:0 "No way !"
 mexico_events.4.b:0 "Let's not compromise our reconciliation."

 mexico_events.5.t:0 "The Tampico Affair"
 mexico_events.5.d:0 "USA is seizing Veracruz !"
 mexico_events.5.f:0 "On April 9, nine US sailors from the USS Dolphin went ashore to ressuply in Tampico. Suspected due to the ongoing revolution, they got arrested by the Federal Army of Mexico. Although they were quickly released and the Mexican commander apologized, Rear Admiral Henry T. Mayo also demanded a formal 21-gun salute to the U.S. flag as a gesture of apology, which Mexico refused. Now the US is preparing an invasion to seize Veracruz by force as a compensation. Should we intervene ?"
 mexico_events.5.a:0 "It's not our business."
 mexico_events.5.b:0 "It's time to stop the US !"

 ejercito_federal_nerf:0 "Unstable Government"
 ejercito_federal_nerf_desc:0 "The central government slowly decays into chaos, hindering the military capacities."

 je_mexican_revolution:0 "The Mexican Revolution"
 je_mexican_revolution_reason:0 "Our forces are growing stronger everyday, while the Federal side is slowly decaying. If we advance with cautious, and use the southern front, we can overwhelm the enemy. The direct involvment of our allies, the United States, which doesn't recognize the government in Mexico, is possible, but not sure."

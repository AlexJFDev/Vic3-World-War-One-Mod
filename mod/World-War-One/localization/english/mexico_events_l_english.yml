 mexico_events.10.t:0 "Viva la Revolucion !"
 mexico_events.10.d:0 "We have seized Mexico !"
 mexico_events.10.f:0 "The Revolution has finally suceeded ! It is time to draft a new constitution, but the 3 main revolutionnary factions are now competing for power and their ideas. Whathever faction we choose, it will anger the 2 other ones. We must be ready for repressions. If we cannot choose one side, it will be considered a great legislative failure for the beginning of our new regime."
 mexico_events.10.a:0 "Favor the Carrancistas option"
 mexico_events.10.b:0 "Favor the Zapatistas option"
 mexico_events.10.c:0 "Favor the Villistas option"
 mexico_events.10.e:0 "Let's keep the current legislation."


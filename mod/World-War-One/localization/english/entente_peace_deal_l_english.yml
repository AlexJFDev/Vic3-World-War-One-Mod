 entente_peace_deal.1.t:0 "The Entente has won !"
 entente_peace_deal.1.d:0 "The peace conference will be held soon"
 entente_peace_deal.1.f:0 "The many sacrifices we have done have finally paid of. Our ennemies have recognized our superiority, and their threat is gone. Now we have to discuss the peace deal clauses, and the future of the world."
 entente_peace_deal.1.a:0 "Victory at last !"

 entente_peace_deal.2.t:0 "Treaty of Versailles - Round 1 is over"
 entente_peace_deal.2.d:0 "The resolution will be applied soon"
 entente_peace_deal.2.f:0 "After months of negotiations, the Entente winners have set their resolutions regarding the partition of Germany. Their forces are arriving to assure the well enforcment of the congress' will."
 entente_peace_deal.2.a:0 "Let's apply the resolution"


 entente_peace_deal.14.t:0 "A Panslavic State"
 entente_peace_deal.14.d:0 "We can form the Yugoslavian nation"
 entente_peace_deal.14.f:0 "Now that we have reppelled the Austrians invaders, we can form a new nation enfulfing our new territories. It will aim to promote pan-slavic cooperation and unification, the only way to ensure peace and remain strong. Never again the Balkans will bow to foreign empires, as we will have ours now !"
 entente_peace_deal.14.a:0 "A new nation will rise"
 entente_peace_deal.14.b:0 "Better stick with Serbia"


l_english:

 uk_events.4.t:0 "The Maritz Rebellion"
 uk_events.4.d:0 "The boers are taking arms !"
 uk_events.4.f:0 "The regions of Vrystaat and Eastern Cape have been ralied to the Maritz rebellion ! Indeed, the boers are still reluctant of our alliegance to London, and still remember the past conflicts we had. They now want to seize the opportunity of the Great War to gain independance ! We must mobilize quickly and repress it before they can get help from the central powers."
 uk_events.4.a:0 "Mobilize the troops !"

 uk_events.5.t:0 "Report the Election ?"
 uk_events.5.d:0 "Logistical problems are arising"
 uk_events.5.f:0 "Many issues are being highlighted by the government forces for the incoming elections. Mainly, they claim that too many voters are now abroad, and that it's better to temporary encourage national unity on the expense of democracy for the sake of the war effort. If we decide to report the election, it will however anger the opposition forces."
 uk_events.5.a:0 "Report the election."
 uk_events.5.b:0 "Keep the planned agenda."

 uk_events.6.t:0 "The Irish Question"
 uk_events.6.d:0 "Ireland demands more autonomy"
 uk_events.6.f:0 "Since the incorporation of Ireland into our Empire in 1801, tensions have continued to exists between the Irish and the British. Many in Ireland remember the horrific potato famine and the many crimes commited against them. However, consiliation is possible. If given more autonomy, the path to peace could be achieved."
 uk_events.6.a:0 "Not now."
 uk_events.6.b:0 "Change the legislation."
 uk_events.6.c:0 "Grant them a dominion."

 uk_events.7.t:0 "The Irish Question"
 uk_events.7.d:0 "Uprising in Dublin !"
 uk_events.7.f:0 "Last thuesday, about 1,200 Irish volunteers and members of the Irish Citizen Army seized strategic buildings in Dublin, and proclaimed the establisment of an Independant Irish Republic. Our forces managed to encircle and defeat them over a week, but the fightings lead to the death of 450 people. Now their leaders are in jail, waiting for their punishments."
 uk_events.7.a:0 "Execute them."
 uk_events.7.b:0 "Let them rot in prison."

 easter_uprising_repressed:0 "Easter Uprising Repressed"
 easter_uprising_repressed_desc:0 "The leaders of the uprising have been executed, satisfying the conservative forces, but angering the Irish people."
 easter_uprising_no_repression:0 "Easter Uprising Not Repressed"
 easter_uprising_no_repression_desc:0 "The leaders of the uprising will only serve a prison sentence, angering the conservative forces."

 uk_events.8.t:0 "The Irish Question"
 uk_events.8.d:0 "Ireland rises up !"
 uk_events.8.f:0 "Tensions have gradually risen up those past years, now reaching a boiling point. An unseen movement for independance is taking place, which could expose us to a full secession of the island. If we want to avoid a bloodshed, the Irish deleguation has made it clear it would still accept a comprise. If we accept, we would have to grant Ireland it's own government with autnomy, but our monarch would still remain head of the state. If we refuse, it's a matter of time before war starts, making reconciliation impossible on the long term."
 uk_events.8.a:0 "Accept the proposal."
 uk_events.8.b:0 "So it's war then.


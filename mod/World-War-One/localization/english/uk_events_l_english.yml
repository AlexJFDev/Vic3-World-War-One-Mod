 uk_report_election:0 "Reported General Election"
 uk_report_election_desc:0 "The next general election has been reported, angering the opposition."

 uk_no_report_election:0 "No Report of Elections"
 uk_no_report_election_desc:0 "The election will take place as planned, even though many of our voters are abroad."
 
 uk_events.10.t:0 "George V Passed Away"
 uk_events.10.d:0 "The nation mourns it's monarch"
 uk_events.10.f:0 "Due to several health conditions, including his heavy smoking havits, king George V has passed away this monday. A huge crowd has gather in front of Buckingham palace and followed the procession towards the St George's Chapel of Windsor Castle, were the monarch now lays forever."
 uk_events.10.a:0 "The king is dead, Long Live the King !"

 uk_events.11.t:0 "A Royal Scandal !"
 uk_events.11.d:0 "King Edward wants to marry a divorcée"
 uk_events.11.f:0 "Edward VIII has announced his intentions to marry Wallis Simpson, an American divorcée. It is deemed unacceptable for the Church of England and much of the public. The aggravating factors are driffting more of the civil society against the king : Wallis Simpson is already twice divorced and is still legally married to her second husband ! What is the government's stance on the matter ? If we decide to support him, he will have to carry on his reign without most of the nation's support. If we dont support him, his only options will be his abdication and the ascension of his brother Albert Frederick Arthur George."
 uk_events.11.a:0 "He needs to abdicate sadly ..."
 uk_events.11.b:0 "Support the King !"

 royal_scandal:0 "Royal Scandal"
 royal_scandal_desc:0 "This royal figure is stuck into a scandal hindering his popularity."
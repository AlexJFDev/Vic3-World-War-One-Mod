 persia_events.2.t:0 "War Backlash"
 persia_events.2.d:0 "Criticisms against the Shah are growing"
 persia_events.2.f:0 "The central government inability to resist to Britain and Russia has angered many among the realm. We are dragged by force into a bloody war despite our will, and the people are growing tired of our weakness. This major setback has severely affected our reputation and authority."
 persia_events.2.a:0 "There is nothing we could do !"

 persia_weak_government:0 "Weak Government"
 persia_weak_government_desc:0 "The Persian government has been forced to joined the Great War despite it's will, severely undermining it's popularity and influence."

 persia_ascension:0 "Persia Ascension"
 persia_ascension_desc:0 "The Qajar dynasty has secured it's reign, consolidating the faith of the Empire for the future."

 persia_events.3.t:0 "A Crumbling Dynasty"
 persia_events.3.d:0 "General Riza Pahlevi is now a claimant to the throne !"
 persia_events.3.f:0 "Due to the Qajar dynsaty's innability to restore the old imperial might of Persia, it's reputation and dread has completly faded over the decades. Now the prominent General Riza Pahlevi is openly challenging the Shah and calls the Persians for support to bring him to power. If we bend the knee and accept the transition of power, Persia will avoid a bloodbath, but our dynasty will be gone forever."
 persia_events.3.a:0 "We need a new dynasty."
 persia_events.3.b:0 "He can lead as a president."
 persia_events.3.c:0 "We will not give up power !"

 persia_events.4.t:0 "Persia's Ascension"
 persia_events.4.d:0 "The dynasty reign is secure"
 persia_events.4.f:0 "Due to our recent achievements, we have managed to keep away any pretenders from the throne and calm the radicals. Now the Persians have faith in the future, and are ready to follow our instructions to continue our ascension amid the great powers."
 persia_events.4.a:0 "It's only the begining !"
 turkey_events.3.t:0 "The ennemy inside"
 turkey_events.3.d:0 "Members of the government are demanding actions against the rebelling minorities of the Empire. Should we try to appease them or crush them before they can cause more chaos ?"
 turkey_events.3.f:0 "Many among the leading party report that minorities in our territory, especially the Armenians, are siding with the ennemies and rebelling. The deleguation proposes that we take the lead and repress them before they start their more seditious actions, which could lead to a generalized rebellion."
 turkey_events.3.a:0 "Accept the plan."
 turkey_events.3.b:0 "I dont want blood on my hands."
 turkey_events.3.c:0 "We need to ease the tensions."

 turkey_events.4.t:0 "Mustapha Kemal denounces the Sultan"
 turkey_events.4.d:0 "The Treaty of Sèvres is an insult for many Turks"
 turkey_events.4.f:0 "Influencial general Mustafa Kemal denounces the complicity of the Sultan towards the Entente powers and the harsh Treaty of Sèvres. Every day he gather more supporters, demanding the return of the lost territories and the establishement of a democratic regime. If we can't convince the westerners to give us back our territories, we might face the nationalists' anger."
 turkey_events.4.a:0 "Get a close eye on him"
 
 turkey_events.5.t:0 "Kemal promulgates the Grand National Assembly"
 turkey_events.5.d:0 "The Turkish revolution begins !"
 turkey_events.5.f:0 "General Mustapha Kemal has managed to gain enough support to overthrow the governement ! He has announced the establishment of a new parliament in Ankara known as the Grand National Assembly of Turkey. Their forces have rapidly overwelhmed our, and our government is now in disaray. The Ottoman dynasty is now on the brink of collapse ! Our only remaining hope lies in the Entente powers' intervention."
 turkey_events.5.a:0 "For Turkey !"

 turkey_events.6.t:0 "Kemal overthrows the Ottoman governement"
 turkey_events.6.d:0 "We need to face this rogue state !"
 turkey_events.6.f:0 ""General Mustapha Kemal has managed to gain enough support to overthrow the governement ! He has announced the establishment of a new parliament in Ankara known as the Grand National Assembly of Turkey. Their forces have rapidly overwelhmed the rightufull Ottoman one, whose government is now in disaray. The Ottoman dynasty is now on the brink of collapse ! Their only remaining hope lies is our intervention."
 turkey_events.6.a:0 "We have to intervene !"
 turkey_events.6.b:0 "Let's stay out of this."

 turkey_events.7.t:0 "The Intervention Is Tougher Than Expected"
 turkey_events.7.d:0 "Nationalist forces are holding their grounds and we are not making much progress. Should we continue the fight ?"
 turkey_events.7.f:0 "The intervention in Turkey will nescessitate more ressources and manpower than expected. Our population is still exhausted from the Great War, and his not ready to substain another one. Many among the military believe it is better that we withdraw from Turkey."
 turkey_events.7.a:0 "Let's renegotiate with Turkey."
 turkey_events.7.b:0 "We must continue !"

 turkey_events.8.t:0 "Arabs Are Revolting !"
 turkey_events.8.d:0 "The arab rebels have seized Mecca ! We must allocate new armies to take it back !"
 turkey_events.8.f:0 "Taking advantage of the war's chaos, arab tribes and resistance networks have been lauching their guerrila attacks those past days. Due to lack of control, Mecca has fallen in a matter of days, and now serve has their capital. We must crush them or their forces will grow to help the Entente !"
 turkey_events.8.a:0 "Send the troops !"

 turkey_events.9.t:0 "Kemalist Reforms"
 turkey_events.9.d:0 "It is time for Turkey to move on from it's past and embrace modernization. We will have to pass many reforms in the coming decades to ensure our future."
 turkey_events.9.f:0 "Since it's ascension during the independance war, general Mustafa Kemal has managed to convince many amid the Republic for a complete political revolution: Kemalism. This political theory advocates for Turkey's modernization and prosperity through westernization, liberalism, secularism, nationalism, interventionsim, populism and pacifism. It will take time to pass those reforms, and even make them accepted, but the reward for our country on the long term will be worth it."
 turkey_events.9.a:0 "Let's get to work !"

 turkey_events.10.t:0 "Western Clothing"
 turkey_events.10.d:0 "It is time for our students and state employees to embrace western attires. Should we make this new guideline mandatory or just encourage it ?"
 turkey_events.10.f:0 "Many among the conservatives are attached to the traditional attires, especially the fez hat, established by Sultan Mahmud II in 1826. Many kemalists believe that our government's employees should be the example for a new clothing trend in Turkey."
 turkey_events.10.a:0 "The guideline should be mandatory."
 turkey_events.10.b:0 "Let our public servants adopt the trend when they want."

 turkey_events.11.t:0 "The Turkish Alphabet"
 turkey_events.11.d:0 "Many kemalists believe is time to westernize our alphabet and give up the arabic script. Should we proceed ?"
 turkey_events.11.f:0 "After consulting with several linguists and professors, a group of politicians has come forward proposing this reform. It would greatly help tackle the illiteracy issues, as we would get read of the Arabic script's complexities. However, this will greatly anger the conservatives, as adopting the western alphabet would be considered an affront to our traditions."
 turkey_events.11.a:0 "It's time to reform our language."
 turkey_events.11.b:0 "We should stick with our roots."

 turkey_events.12.t:0 "A New Turkey"
 turkey_events.12.d:0 "Turkey has managed to complete it's modernization effort, allowing it to definitly turn the page of the previous failures and move on for the rest of the century."
 turkey_events.12.f:0 "The terrible fall of the Ottoman Empire left a grave sense of uncertainty. But as we managed to reform our political system, the nation now has faith in the future. The Republic of Turkey stands still, ready to rebuild and innovate."
 turkey_events.12.a:0 "The future is bright !"


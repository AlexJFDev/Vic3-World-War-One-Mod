 turkey_events.4.t:0 "Mustapha Kemal denounces the Sultan"
 turkey_events.4.d:0 "The Treaty of Sèvres is an insult for many Turks"
 turkey_events.4.f:0 "Influencial general Mustafa Kemal Atatürk denounces the complicity of the Sultan towards the Entente powers and the harsh Treaty of Sèvres. Every day he gather more supporters, demanding the return of the lost territories and the establishement of a democratic regime. If we can't convince the westerners to give us back our territories, we might face the nationalists' anger."
 turkey_events.4.a:0 "Get a close eye on him"
 
 turkey_events.5.t:0 "Kemal promulgates the Grand National Assembly"
 turkey_events.5.d:0 "The Turkish revolution begins !"
 turkey_events.5.f:0 "General Mustapha Kemal has managed to gain enough support to overthrow the governement ! He has announced the establishment of a new parliament in Ankara known as the Grand National Assembly of Turkey. Their forces have rapidly overwelhmed our, and our government is now in disaray. The Ottoman dynasty is now on the brink of collapse ! Our only remaining hope lies in the Entente powers' intervention."
 turkey_events.5.a:0 "For Turkey !"

 turkey_events.6.t:0 "Kemal overthrows the Ottoman governement"
 turkey_events.6.d:0 "We need to face this rogue state !"
 turkey_events.6.f:0 ""General Mustapha Kemal has managed to gain enough support to overthrow the governement ! He has announced the establishment of a new parliament in Ankara known as the Grand National Assembly of Turkey. Their forces have rapidly overwelhmed the rightufull Ottoman one, whose government is now in disaray. The Ottoman dynasty is now on the brink of collapse ! Their only remaining hope lies is our intervention."
 turkey_events.6.a:0 "We have to intervene !"
 turkey_events.6.b:0 "Let's stay out of this"

 turkey_events.7.t:0 "The Intervention Is Tougher Than Expected"
 turkey_events.7.d:0 "Nationalist forces are holding their grounds"
 turkey_events.7.f:0 "The intervention in Turkey will nescessitate more ressources and manpower than expected. Our population is still exhausted from the Great War, and his not ready to substain another war effort. It is better than we withdraw from Turkey."
 turkey_events.7.a:0 "Let's renegotiate with Turkey"
 turkey_events.7.b:0 "We must continue !"

 turkey_events.8.t:0 "Arabs Are Revolting !"
 turkey_events.8.d:0 "They have seized Mecca !"
 turkey_events.8.f:0 "Taking advantage of the war's chaos, arab tribes and resistance networks have been lauching their guerrila attacks those past days. Due to lack of control, Mecca has fallen in a matter of days, and now serve has their capital. We must crush them or their forces will grow to help the Entente !"
 turkey_events.8.a:0 "Send the troops !"


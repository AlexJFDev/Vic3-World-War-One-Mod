l_simp_chinese:
 china_events.1.t:0 "二次革命"
 china_events.1.d:0 "南方正在叛乱！我们必须镇压这场起义，否则很快就会陷入被动！"
 china_events.1.f:0 "数月来，虽经我等竭力弹压，然逆党竟于南方诸省死灰复燃。彼等无凭无据，公然将去岁三月宋教仁遇刺之事栽赃于政府，实属居心叵测。值此危局，唯有施以雷霆手段彻底清剿方为上策。然剿抚之余，亦须防微杜渐——南方或有新党借机生事，江北各镇亦存异动之虞，此等隐患断不可令其坐大，当早作绸缪。"
 china_events.1.a:0 "动员军队！"
 china_events.2.t:0 "复辟帝制"
 china_events.2.d:0 "走向现代帝国的路线是可行的"
 china_events.2.f:0 "查时局板荡，统绪未一。现议院要员联衔奏请，以为非承天建极，弗能永固邦基。拟暂以共和为过渡，俟袁公践祚，复我汉家正统。惟此议若行，必致革命党人群起反对，恐非弭乱良策。"
 china_events.2.a:0 "新朝当立！"
 china_events.2.b:0 "约法具在，国体已定。"
 china_events.3.t:0 "护国战争"
 china_events.3.d:0 "共和国岌岌可危！我们必须直面中央政府，否则革命将付之东流！"
 china_events.3.f:0 "窃查袁氏僭窃神器，背誓叛国。昔以共和之帜，遂行莽操之谋；今假洪宪之名，竟效王莽改制。我辈昔以碧血沃共和，今当以丹心卫约法。虽兵燹之酷恐伤元气，然纵虎贻患更甚燎原。惟愿同袍勠力，共诛独夫，庶几民国再造，苍生得安。"
 china_events.3.a:0 "保卫民国！"
 china_events.3.b:0 "这不是我们的战斗。"
 china_events.4.t:0 "中央政府威信尽失！"
 china_events.4.d:0 "我们失去了民心。政府正在崩溃！"
 china_events.4.f:0 "窃查政令壅滞，疆吏离心。虽效逆取顺守之策，终鲜输诚效死之士。若强以兵车复威，恐蹈糜饷劳师之弊。伏念项城若效尧舜禅让，或可保全约法，弭兵息争。此非示弱，实为存国本计也。"
 china_events.4.a:0 "是时候下台了……"
 china_events.4.b:0 "我们是唯一受认可的政府！"
 china_events.5.t:0 "合久必分"
 china_events.5.d:0 "政府已彻底失去对国家的控制！各地军阀割据一方，将中国拖入土崩瓦解的深渊。"
 china_events.5.f:0 "吾人未能维系统一，亦未革新中央政府，致其覆亡。今可奋力讨平分裂份子，或与之共治。然无论何途，中国重归一统，皆需时日。"
 china_events.5.a:0 "事已至此……"
 china_events.6.t:0 "我们需要一位总统！"
 china_events.6.d:0 "我们可以将总统职位交给一位忠诚的军阀"
 china_events.6.f:0 "我们已经失去对中国的掌控。当前的政府比以往任何时候都要脆弱。在巩固政权期间，我们亟需一股可靠势力的支持。已有三股势力宣称，只要我们将总统之位相让，他们就会支持现政权。如今除了屈服于其中一方，或是继续孤立无援地苟延残喘，我们别无选择。"
 china_events.6.a:0 "皖系将会上台。"
 china_events.6.b:0 "直系将会上台。"
 china_events.6.c:0 "鄂系将会上台。"
 china_events.6.e:0 "我们将从自己人中物色人选。"
 china_events.7.t:0 "合久必分"
 china_events.7.d:0 "中国陷入混乱"
 china_events.7.f:0 "中央政府已失去对国家的控制，各地军阀纷纷割据夺权。我们正步入一个危险的时期，必须明确战略重心以确保自身存续。唯有强大且现代化的国家才能统一中国，而试图这样做的人将不在少数。"
 china_events.7.a:0 "侧重军事"
 china_events.7.b:0 "侧重经济"
 china_events.7.c:0 "侧重政治改革"
 china_events.7.e:0 "只有社会主义才能帮助我们取得胜利！"

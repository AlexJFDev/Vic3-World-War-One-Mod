 china_events.21.t:0 "北洋政府的命运"
 china_events.21.a:0 "吞并北洋政府。"
 china_events.21.b:0 "还不是时候。"
 china_events.22.t:0 "日本向中国宣战"
 china_events.22.a:0 "我们必须驱逐倭寇！"
 china_events.22.b:0 "这不是我们的战斗。"
 china_events.23.t:0 "拥抱共产主义？"
 china_events.23.a:0 "我们需要彻底改革我们的国家。"
 china_events.23.b:0 "共产主义不是，也永远不会是解决方案。"
 china_events.9.d:0 "我军表现不佳，每天都在丢失阵地。我们还继续战斗吗？"
 china_events.9.f:0 "我们准备不足，严重损害了军队的战斗力，无法击退袁世凯的现代化军队。如果继续战斗，人民将因长期冲突而饱受苦难。或许先放下武器，待准备充分后再战，更为明智。"
 china_events.10.d:0 "国民党已被解决，不再构成威胁。我们可以毫无阻碍地统治中国。"
 china_events.10.f:0 "我们先进的现代化部队已粉碎了毫无准备、组织混乱的南方叛军。国民党曾是我们统治的强大障碍，但现在我们可以不受任何干扰地治理国家。现在我们可以推行改革，恢复中国的荣耀！"
 china_events.13.d:0 "皖系军阀构成了巨大威胁，我们是否应该在他们巩固势力之前先发制人？"
 china_events.13.f:0 "中国正处于混乱之中，在这样的环境下，只有最聪明且无情的人才能生存。我们应该打击我们的敌人，尤其是最强大的敌人，趁他们尚未壮大之前尽快动手。否则，我们日后可能会在处于劣势时面对他们。"
 china_events.20.d:0 "我们是加入新的统一候选者，还是与其竞争？"
 china_events.20.f:0 "一个军阀成功组建了新的中央政府，并寻求统一全中国。这个新兴的强大政权不容小觑。我们可以宣誓效忠于它，以推动中国尽快统一、实现和平；也可以尝试与之抗衡，但那样的话，极有可能要打一场血战。"
 china_events.21.d:0 "现在我们可以决定吞并旧中央政府。"
 china_events.21.f:0 "北洋政府现在已经衰落到不复存在的地步"
 china_events.22.d:0 "是否拥护中央？"
 china_events.22.f:0 "臭名昭著的日本帝国决定再次入侵中国！我们必须集结军队，保卫家园。然而，我国有些人却认为，投靠日本或许能带来不少好处，特别是考虑到中国的胜算并不大。"
 china_events.22.c:0 "投靠日本才是明智之举。"
 china_events.23.d:0 "共产党游击队正在进入我们的领土寻求庇护，大大增加了他们在山西的影响力。"
 china_events.23.f:0 "这极大地影响了我们政权中的许多人，他们现在公开要求我们采纳共产主义原则。这与我们的传统相去甚远，但这难道不是中国摆脱过去所需要的吗？"
 china_events.24.t:0 "鸦片危机解决！"
 china_events.24.d:0 "我们成功终结了残害国民的鸦片危机。"
 china_events.24.f:0 "长久以来，这场成瘾危机始终困扰着我们，而今通过不懈努力，我们终于卸下了国民肩上的重担。我人民终将重获新生与繁荣！"
 china_events.24.a:0 "如释重负！"
 china_events.25.t:0 "共和得救！"
 china_events.25.d:0 "各项制度得以巩固，政权已足够强大，足以应对任何挑战！"
 china_events.25.f:0 "经过共同努力，我们巩固了中国的共和政体。人民心怀感激，赋予我们坚实的共和授权，我们将以此推进更深远的改革。这一制度已准备好迎接未来挑战，引领中国走向未来！"
 china_events.25.a:0 "专注科技。"
 je_fragile_republic:0 "脆弱的共和国"
 je_fragile_republic_reason:0 "中国已经摆脱了腐朽的帝制，但这造成了权力真空。野心勃勃的军阀在家乡不断扩大影响力。新的共和政权必须不惜一切代价维持权威，否则中国将面临分崩离析。我们必须通过维护社会安定或在国际舞台上重振中国的威望来实现这一目标。"
 je_fragile_republic_name:0 "脆弱的共和国"
 je_fragile_republic_desc:0 "中国已经摆脱了腐朽的帝制，但这造成了权力真空。野心勃勃的军阀在家乡不断扩大影响力。新的共和政权必须不惜一切代价维持权威，否则中国将面临分崩离析。我们必须通过维护社会安定或在国际舞台上重振中国的威望来实现这一目标。"

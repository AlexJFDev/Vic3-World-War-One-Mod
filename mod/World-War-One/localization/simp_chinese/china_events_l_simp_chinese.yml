 china_events.9.t:0 "败局已定"
 china_events.9.a:0 "我们别无选择，只能投降。"
 china_events.9.b:0 "我们必须继续战斗！"
 china_events.10.t:0 "叛军被打败了！"
 china_events.10.a:0 "终于清静了！"
 china_events.11.t:0 "分久必合"
 china_events.11.d:0 "我辈乃统一之最佳人选！今当竟未竟之功，并联合中华诸省！"
 china_events.11.f:0 "经过不懈努力，我国已崛起为中原地区最强大的政权。现在正是完成中国统一大业、重建中央集权并收复失地之时。"
 china_events.11.a:0 "侧重科技发展"
 china_events.11.b:0 "侧重政治改革"

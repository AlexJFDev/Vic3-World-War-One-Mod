l_simp_chinese:
 japan_events.20.t:0 "日本威胁我们！"
 japan_events.20.a:0 "必须抵抗到底！"
 japan_events.20.b:0 "只能屈辱求和……"
 japan_events.15.t:0 "关东大地震"
 japan_events.15.d:0 "我们的首都和大部分工业都化为废墟！"
 japan_events.15.f:0 "正午时分，首都地区遭受了一场毁灭性的地震。而且祸不单行，附近台风的强风加剧了火势。横滨大部分地区已被摧毁，东京也有一半沦为废墟。我们现在必须处理危机救援、无家可归者和重建工作。恢复首都昔日的辉煌将需要时日。"
 japan_events.15.a:0 "何等悲剧！"
 japan_events.16.t:0 "大正时代结束"
 japan_events.16.d:0 "天皇驾崩！举国哀悼。"
 japan_events.16.f:0 "陛下今晨因长期健康问题引发的并发症驾崩。自成年早期起，大正天皇就表现出精神健康状况不佳、公开场合讲话困难以及行为异常等迹象，这使他作为君主的表现受到影响。举国上下共同哀悼天皇的逝去，并等待着即将举行的国葬。"
 japan_events.16.a:0 "万岁！"
 japan_events.17.t:0 "昭和时代开始"
 japan_events.17.d:0 "昭和天皇登基！他将决定自己的时代被如何铭记。"
 japan_events.17.f:0 "昭和陛下今日登上了菊花宝座。日本民众在宫外以极大的热情向他欢呼。现在他需要决定他的时代将如何被定义。无论作何选择，这都将是国家命运的关键。"
 japan_events.17.a:0 "一个军国主义时代。"
 japan_events.17.b:0 "是时候加强天皇集权了！"
 japan_events.17.c:0 "延续民主化措施。"
 japan_events.17.e:0 "让公民社会决定其命运。"
 japan_events.18.t:0 "满洲问题"
 japan_events.18.d:0 "是时候扩张了！满洲里近在咫尺，资源丰富，等待着我们去夺取！"
 japan_events.18.f:0 "我们已实现充分的军事化与现代化，理应像西方列强那样索求更多领土。满洲资源近在咫尺，当由吾皇国尽其所用。"
 japan_events.18.a:0 "向满洲宣战。"
 japan_events.18.b:0 "还不是时候。"
 japan_events.19.d:0 "是时候扩张了！中国虚弱不堪，唾手可得！"
 japan_events.19.f:0 "我们已实现充分的军事化与现代化，理应像西方列强那样索求更多领土。中国仍是最佳目标，其稳定与发展亟需我们的引导。倘若拒绝要求，我们随时准备以技术优势迎战其庞大陆军！"
 japan_events.19.a:0 "向中国发出最后通牒。"
 japan_events.19.b:0 "还不是时候。"
 japan_events.21.t:0 "日本入侵中国！"
 japan_events.21.a:0 "对其实施禁运。"
 japan_events.21.b:0 "反对日本。"
 japan_events.21.c:0 "暂且不做任何行动。"
 japan_events.22.t:0 "向欧米鬼畜复仇"
 japan_events.22.a:0 "攻击亚洲所有西方国家。"
 japan_events.22.b:0 "只对美国宣战。"
 japan_events.22.c:0 "暂且不做任何行动。"
 je_dragon_and_eagle:0 "鹰与龙"
 je_dragon_and_eagle_reason:0 "美利坚帝国及其他西方殖民列强对我们的扩张构成了巨大威胁。他们最近开始了禁运，但他们在亚洲对我们进行干预只是时间问题。因此，我们别无选择，只能先发制人，迅速迫使他们投降，以免阻碍我们。我们应在世界陷入战火之际发动打击，并借此机会崛起至顶峰。"
 je_dragon_and_eagle_desc:0 "美利坚帝国及其他西方殖民列强对我们的扩张构成了巨大威胁。他们最近开始了禁运，但他们在亚洲对我们进行干预只是时间问题。因此，我们别无选择，只能先发制人，迅速迫使他们投降，以免阻碍我们。我们应在世界陷入战火之际发动打击，并借此机会崛起至顶峰。"
 japan_events.20.d:0 "日本帝国要求我们接受其保护国条约。"
 japan_events.20.f:0 "我们最为担心的一天终于还是到来了：日本公然威胁，若不向其屈服，就将完全侵吞中国！"
 japan_events.21.d:0 "臭名昭著的日本帝国发动了全面入侵，企图彻底征服中国，使其屈从于其意志。"
 japan_events.21.f:0 "尽管美国人民坚决谴责这次袭击，但他们却难以接受在遥远土地上采取血腥的干预手段。不过，我们仍可以对日本实施制裁，尤其是通过禁运来切断对他们的石油供应。"
 japan_events.22.d:0 "我们已准备好面对美国乃至整个西方，是否继续行动？"
 japan_events.22.f:0 "当此寰宇烽烟四起之际，日本岂能独善其身？西洋诸国自相征伐无暇东顾，正是雪耻良机。昔日美夷以坚船利炮迫我开国，今当令彼等见证皇国武运之昌隆。联合舰队已拟定闪电突袭之策，太平洋制海权唾手可得。"
 je_japan_expansion_1:0 "满洲问题"
 je_japan_expansion_1_reason:0 "我们帝国已经足够成熟，足以跻身西方列强之列。为了维持自身发展，我们必须获取满洲的丰富资源，否则我们未来的上升势头将会受阻。这是一个容易到手的猎物，可以迅速入侵占领。"

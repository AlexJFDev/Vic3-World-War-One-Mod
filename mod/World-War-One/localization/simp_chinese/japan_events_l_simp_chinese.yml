 je_dragon_and_eagle:0 "直击雄鹰"
 je_dragon_and_eagle_reason:0 "美帝国实乃我国扩张之大患。彼等业已对我实施禁运，更妄图干预亚洲事务以阻我崛起，唯时之远近而已。故此，我方别无选择，唯有先发制人，及早使其臣服，方能永除后顾之忧。"

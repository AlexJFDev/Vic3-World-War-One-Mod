 joining_world_war_events.22.t:0 "犹太社区谴责俄罗斯"
 joining_world_war_events.22.d:0 "一个游说团体已经出现"
 joining_world_war_events.22.f:0 "在参议院大厅，一个代表犹太社区的新政治游说团体已然兴起。他们的代言人迈耶·伦敦爵士在众议院列举了俄罗斯帝国过去数十年间制造的多起大屠杀。他指出，同盟国从未追究过这些暴行，而美国更不应与如此野蛮的国家结盟。他的演说和该游说团体的主张逐渐在政界及人权组织中产生影响，为反战运动注入了更多力量。"
 joining_world_war_events.22.a:0 "俄罗斯确实是协约国的污点……"
 joining_world_war_events.23.t:0 "爱尔兰社区支持德国"
 joining_world_war_events.23.d:0 "对英国的仇恨依然强烈"
 joining_world_war_events.23.f:0 "该国拥有众多爱尔兰后裔，多数人仍对19世纪50年代的土豆饥荒记忆犹新。他们对大英帝国的仇恨至今未消，并对有关战争的讨论产生了重大影响。在一份公开请愿书中，他们列举了伦敦当局过去一个世纪犯下的诸多罪行，要求政府不要通过加入协约国来支持此类行径。如今他们的影响力已使民众对同盟国的支持有所上升。"
 joining_world_war_events.23.a:0 "我们确实没法指责他们……"
 joining_world_war_events.24.t:0 "德裔社群仍支持德国"
 joining_world_war_events.24.d:0 "他们的忠诚未曾动摇"
 joining_world_war_events.24.f:0 "国内有大量德裔人口，多数人仍对故土怀有情感牵绊。德国宣传成功触达并影响了他们对战争的看法。尽管并非全然好战，但德裔社群更倾向支持德国，无法容忍对协约国的声援。他们的影响力显著削弱了协约国支持率。"
 joining_world_war_events.24.a:0 "我们看清了他们的真实立场……"
 joining_world_war_events.25.t:0 "内战的记忆"
 joining_world_war_events.25.d:0 "和平主义者在参议院重提历史"
 joining_world_war_events.25.f:0 "威斯康星州参议员罗伯特·M·拉福莱特本周一在参议院力陈保持中立的必要性。他动情地回溯内战及其对国家的深远影响：“当时的武器已造成百万人死亡！诸位能想象现代武器卷入这种全面冲突的后果吗？即便法国获胜，其伤亡之惨重也将令其元气难复。我恳请同僚们在此重大议题上慎之又慎。这不仅关乎价值观之战，更意味着无数棺椁将运回故土。”"
 joining_world_war_events.25.a:0 "我们确实不想重蹈覆辙。"
 joining_world_war_events.26.t:0 "潜艇战引发担忧"
 joining_world_war_events.26.d:0 "德国击沉英国邮轮"
 joining_world_war_events.26.f:0 "本周二，一艘英国跨洋邮轮被击沉，造成15名我国公民遇难。作为消耗战的一部分，德国正无差别攻击其认定的敌方船队与邮轮。尽管该船为民用运输工具，德国仍坚称其载有军用物资。鱼雷袭击导致邮轮在20分钟内沉没，船员来不及组织疏散。这场噩梦般的沉船事件登上多家报纸头版，引发对同盟国阵营的强烈抵制。"
 joining_world_war_events.26.a:0 "这简直骇人听闻……"
 joining_world_war_events.27.t:0 "潜艇战引发担忧"
 joining_world_war_events.27.d:0 "中立国船只遭袭"
 joining_world_war_events.27.f:0 "尽管德国潜艇奉命仅攻击敌方船队，但误击事件仍导致多艘中立国船只沉没。商船与渔民因此陷入巨大恐慌。这种潜艇战对国家安全的威胁，使得同盟国支持率进一步受挫。"
 joining_world_war_events.27.a:0 "我们不能再容忍这种行为！"

 joining_world_war_events.29.d:0 "他们希望我们对美国宣战"
 joining_world_war_events.29.f:0 "德国人指出了我们最大的不幸：离美国如此之近。他们提议我们对美国宣战，并保证我们将获得他们的援助，这样他们就能继续专注于欧洲战线。政府中的许多人对这一提议感到震惊，认为这简直疯了。然而，这是我们很长一段时间内唯一能获得一个像样盟友来攻击美国的机会。"
 joining_world_war_events.29.a:0 "他们失心疯了吗？！"
 joining_world_war_events.29.b:0 "以后再说……"
 joining_world_war_events.29.c:0 "是时候出击了！"

 siam_events.5.t:0 "新国旗"
 siam_events.5.d:0 "有人提议对我们的国旗进行现代化重新设计。"
 siam_events.5.f:0 "新国旗受西方设计启发，由五条水平条纹组成：红色代表土地与人民，白色代表宗教，蓝色代表君主制。官方第一面旗帜于1855年由拉玛四世创制，为红底白象图案，因传统纯红旗在国际交往中辨识度不足。王国中仍有许多人眷恋这一传统，但也有不少政治家认为，暹罗是时候向世界展现新面貌了。"
 siam_events.5.a:0 "采用新设计！"
 siam_events.5.b:0 "没有必要做出这样的改变。"
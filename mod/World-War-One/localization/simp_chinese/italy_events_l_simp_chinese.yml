l_simp_chinese:
 italy_events.10.t:0 "法西斯崛起"
 italy_events.10.d:0 "现代保守主义"
 italy_events.10.f:0 "贝尼托·墨索里尼因其对法西斯主义（一种推崇传统价值观与军国主义的现代保守主义意识形态）的宣扬，在知识界获得了广泛支持。他尤其善于利用我们近期被迫接受的屈辱性和平协议来争取民众支持。倘若任其发展，他或将很快成为意大利最具影响力的政治家之一。"
 italy_events.10.a:0 "盯紧他！"
 italy_events.11.t:0 "向罗马进军"
 italy_events.11.d:0 "法西斯分子示威"
 italy_events.11.f:0 "贝尼托·墨索里尼与其支持者在首都组织了一场大规模抗议活动。我们可以尝试通过宣布戒严并派遣警察来恢复秩序，或授予抗议者权力以安抚他们。"
 italy_events.11.a:0 "让他加入政府吧。"
 italy_events.11.b:0 "驱散抗议！"
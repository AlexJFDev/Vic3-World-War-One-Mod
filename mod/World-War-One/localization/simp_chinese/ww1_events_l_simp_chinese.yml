 ww1_war_policies_events.2.t:0 "战争的新风向"
 ww1_war_policies_events.2.d:0 "我们应该侧重哪种技术？"
 ww1_war_policies_events.2.f:0 "战争的迫切需要正给我们的科学家们带来巨大压力，极大地加快了他们的工作进度。我们可以选择侧重于防御措施，或者进攻手段。"
 ww1_war_policies_events.2.a:0 "侧重于军用飞机"
 ww1_war_policies_events.2.b:0 "侧重于现代防御工事"
 ww1_war_policies_events.2.c:0 "侧重于火焰喷射器"
 ww1_war_policies_events.2.e:0 "侧重于化学武器"
 ww1_war_policies_events.2.g:0 "侧重于坦克"
 ww1_war_policies_events.2.h:0 "侧重于新步兵战术"
 ww1_war_policies_events.3.t:0 "现代海上战争"
 ww1_war_policies_events.3.d:0 "我们也需要重视海军建设"
 ww1_war_policies_events.3.f:0 "协约国舰队规模远胜于我们。但若能集中力量专攻某一领域，我们的海军仍有反制之机。或全力扩充舰队规模以缩小数量差距；或优先研发先进潜艇，强化对敌海上封锁；又或另辟蹊径发展新型舰船技术，以质量优势弥补数量劣势。"
 ww1_war_policies_events.3.a:0 "侧重于潜艇战"
 ww1_war_policies_events.3.b:0 "侧重于海军生产"

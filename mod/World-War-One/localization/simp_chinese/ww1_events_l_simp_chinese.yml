 ww1_war_policies_events.4.t:0 "战时立法"
 ww1_war_policies_events.4.d:0 "战争进程促使立法程序加快"
 ww1_war_policies_events.4.f:0 "我们正深陷这场关乎国家未来的决定性战争，许多政界人士愿意加快立法进程。我们可以尝试通过那些对胜利至关重要的新法案，其速度将远超和平时期。"
 ww1_war_policies_events.4.a:0 "起草首批法案。"
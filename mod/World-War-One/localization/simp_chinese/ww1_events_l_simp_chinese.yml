 ww1_war_policies_events.1.t:0 "我们该如何取胜？"
 ww1_war_policies_events.1.d:0 "我们可采用多种策略以确保胜利。"
 ww1_war_policies_events.1.f:0 "迫切的战争需求正对统治阶层施加巨大压力，促使我们采取非常手段。可说服金融机构批准特别贷款，以稳定吃紧的财政，确保战争行动的持续性。集中资源资助并研发新型军事技术，亦能保障我军获得战场主导权。此外，发起大规模宣传攻势，既可维持民众斗志，又能为快速动员部署奠定基础。"
 ww1_war_policies_events.1.a:0 "侧重印钞"
 ww1_war_policies_events.1.b:0 "侧重新科技"
 ww1_war_policies_events.1.c:0 "侧重宣传工作"

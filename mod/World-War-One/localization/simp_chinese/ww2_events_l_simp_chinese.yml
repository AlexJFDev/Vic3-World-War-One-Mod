l_simp_chinese:
 world_war_two_initiation_events.1.t:0 "波兰问题"
 world_war_two_initiation_events.1.d:0 "是时候夺回我们的土地了！"
 world_war_two_initiation_events.1.f:0 "德国现在准备好再次面对世界了。上一次我们被内部敌人破坏，但现在杂草已被根除，我们可以自信地再次前进，不再害怕任何背叛。是时候我们对世界施加霸权，并建立我们的千年帝国了。"
 world_war_two_initiation_events.1.a:0 "向波兰宣战。"
 world_war_two_initiation_events.1.b:0 "还不是时候。"
 world_war_two_initiation_events.2.t:0 "德国入侵波兰！"
 world_war_two_initiation_events.2.d:0 "德国已开始全面入侵波兰，意图将其完全吞并！我们是否应该保卫波兰？"
 world_war_two_initiation_events.2.f:0 "波兰被德意志帝国指控在其领土上对德国人实施长达数十年的种族灭绝，如今德国借一场伪旗行动，终于决定发动攻击。尽管过去几年我们竭尽全力避免战争，但我们必须承认我们失败了，现在是时候直面德国并一劳永逸地阻止它了！"
 world_war_two_initiation_events.2.a:0 "保卫波兰！"
 world_war_two_initiation_events.2.b:0 "这不是我们的战斗。"
 world_war_two_initiation_events.3.t:0 "德国入侵波兰！"
 world_war_two_initiation_events.3.d:0 "德国已开始全面入侵波兰，意图将其完全吞并！我们是否要助其一臂之力？"
 world_war_two_initiation_events.3.f:0 "波兰被德意志帝国指控在其领土上对德国人实施长达数十年的种族灭绝，如今德国借一场伪旗行动，终于决定发动攻击。这可能是另一场漫长而血腥的世界大战的开端，但同样是我们跻身列强的唯一机会。"
 world_war_two_initiation_events.3.a:0 "加入德国一方。"
 world_war_two_initiation_events.3.b:0 "这不是我们的战斗。"
 world_war_two_initiation_events.4.t:0 "闪击北方"
 world_war_two_initiation_events.4.d:0 "是时候确保我们北部边境的安全，并夺取挪威的石油钻井平台了！"
 world_war_two_initiation_events.4.f:0 "北方的弱小对手应该构不成太大威胁。击败他们后，我们就能更有效地反制海军入侵，获取所需的北方资源，并为我们提供进入北海的广阔通道。"
 world_war_two_initiation_events.4.a:0 "向丹麦和挪威宣战。"
 world_war_two_initiation_events.4.b:0 "向丹麦宣战。"
 world_war_two_initiation_events.4.c:0 "还不是时候。"
 world_war_two_initiation_events.5.t:0 "闪击比荷卢"
 world_war_two_initiation_events.5.d:0 "我们将取道比荷卢，以扩大对法前线。"
 world_war_two_initiation_events.5.f:0 "与一战不同，这次西方军队正在比荷卢等着我们。然而，我们将凭借优越的机械化部队轻松迅速地击溃他们。"
 world_war_two_initiation_events.5.a:0 "向比利时和尼德兰宣战。"
 world_war_two_initiation_events.5.b:0 "向比利时宣战。"
 world_war_two_initiation_events.5.c:0 "还不是时候。"
 world_war_two_initiation_events.6.t:0 "闪击东方"
 world_war_two_initiation_events.6.d:0 "是时候彻底击败苏联熊了！"
 world_war_two_initiation_events.6.f:0 "共产主义是正在腐蚀世界的瘟疫。只有德意志帝国才能有效地让世界摆脱这种疾病。俄罗斯或许幅员辽阔，但苏联是一个失败的国家，当我们用机械化部队快速推进时，它就会崩溃。一旦完成，我们就能最终定居在这些新土地上，并使其再次繁荣。"
 world_war_two_initiation_events.6.a:0 "向苏联宣战"
 world_war_two_initiation_events.6.b:0 "还不是时候。"
 world_war_two_initiation_events.7.t:0 "德国入侵苏联"
 world_war_two_initiation_events.7.d:0 "德意志帝国意图彻底瓦解苏联。我们是否要助其一臂之力？"
 world_war_two_initiation_events.7.f:0 "长久以来，我们不得不容忍共产主义暴行，如今终于有大国挺身而出。这或许是我们铲除苏联的唯一机会。虽然这需要大量的时间、金钱和生命，但为了清除共产主义，这是必要的。"
 world_war_two_initiation_events.7.a:0 "加入对苏联的入侵。"
 world_war_two_initiation_events.7.b:0 "还不是时候。"
 world_war_two_initiation_events.8.t:0 "日本向美国宣战"
 world_war_two_initiation_events.8.d:0 "我们应该借此机会也对美国宣战，因为他们加入盟国只是时间问题。"
 world_war_two_initiation_events.8.f:0 "美国人长期以来一直奉行孤立主义，但现在战火却烧到了他们自己身上。距离他们全面动员并决定帮助他们的自由主义盟国也只剩下几个月的时间了。我们必须主动出击，用我们的潜艇阻止他们抵达欧洲。如果他们无法支援盟军，并且忙于太平洋战事，那么我们就有充足的时间干掉英国佬。"
 world_war_two_initiation_events.8.a:0 "向美国宣战。"
 world_war_two_initiation_events.8.b:0 "还不是时候。"

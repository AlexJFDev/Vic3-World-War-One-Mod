 axis_peace_deal.3.t:0 "日本战败了！"
 axis_peace_deal.3.a:0 "是时候建立一个新的日本了！"
 axis_peace_deal.3.d:0 "日本帝国已同意无条件投降"
 axis_peace_deal.3.f:0 "经过多年的艰苦战斗，日本民族终于决定放下武器。我们的占领军正在途中，他们将使这个国家彻底和平化。以民主化和复兴为标志的新时代即将到来。"
 world_war_two_initiation_events.9.t:0 "阿尔巴尼亚问题"
 world_war_two_initiation_events.9.d:0 "是时候扩大我们的影响力并进入巴尔干地区了！我们应该趁欧洲忙于日益激烈的战争之际入侵阿尔巴尼亚。"
 world_war_two_initiation_events.9.f:0 "既然德国正吸引着各方的目光，我们应借此机会迅速攻占阿尔巴尼亚。拿下这个国家将为我们未来进军巴尔干地区提供跳板。阿尔巴尼亚势单力薄，根本无力抵挡我军进攻。"
 world_war_two_initiation_events.9.a:0 "向阿尔巴尼亚宣战。"
 world_war_two_initiation_events.9.b:0 "还不是时候。"
 world_war_two_initiation_events.10.t:0 "南斯拉夫问题"
 world_war_two_initiation_events.10.d:0 "是时候扩大我们在巴尔干半岛的影响力了！现在欧洲处于战争状态，我们可以入侵南斯拉夫。"
 world_war_two_initiation_events.10.f:0 "随着战争的肆虐，我们应趁此机会迅速入侵南斯拉夫。在盟友的支持下，这次行动应该不会持续太久，也不会遭遇太多抵抗。待事成之后，欧洲将更接近最终在法西斯主义和反共产主义原则下的统一。"
 world_war_two_initiation_events.10.a:0 "向南斯拉夫宣战。"
 world_war_two_initiation_events.10.b:0 "还不是时候。"
 world_war_two_initiation_events.11.t:0 "希腊问题"
 world_war_two_initiation_events.11.d:0 "是时候扩大我们在希腊的影响力了！现在欧洲处于战争状态，我们可以入侵希腊。"
 world_war_two_initiation_events.11.f:0 "随着战争的肆虐，我们应趁此机会迅速入侵希腊。在盟友的支持下，这次行动应该不会持续太久，也不会遭遇太多抵抗。待事成之后，欧洲将更接近最终在法西斯主义和反共产主义原则下的统一。"
 world_war_two_initiation_events.11.a:0 "向希腊宣战。"
 world_war_two_initiation_events.11.b:0 "还不是时候。"
 je_german_occupation:0 "德国占领"
 je_german_occupation_desc:0 "我们已被击败，现在必须承受被占领的苦难。虽然许多人已经认命，但仍有一些国民正在组织起来，试图动摇、破坏并推翻德国人的统治。这正在阻碍我们的军事和工业能力。或许我们可以与德国人谈判，以保留更多自治权，从而解决这一局面？"
 resistance:0 "抵抗运动"
 resistance_desc:0 "游击战士已经组织起来，准备破坏傀儡政府并推翻德国入侵者。"
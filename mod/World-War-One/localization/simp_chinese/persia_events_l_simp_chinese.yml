l_simp_chinese:
 persia_events.1.t:0 "脆弱的王朝"
 persia_events.1.d:0 "我们必须改革，否则势必生乱。"
 persia_events.1.f:0 "许多波斯人正因国家的贫弱而指责我们：发展滞后，饱受列强欺凌。民众仍铭记着帝国昔日的荣光，至少渴望着一个独立的波斯。若要避免灾难，我们必须即刻推行改革，驱逐外国势力。若再不作为，僭位者与激进分子将很快崛起。"
 persia_events.1.a:0 "侧重政治改革。"
 persia_events.1.b:0 "侧重经济改革。"
 persia_events.1.c:0 "侧重军事改革。"
 persia_policy_politics:0 "政治重心"
 persia_policy_politics_desc:0 "该国家侧重于政治改革。"
 persia_policy_economy:0 "经济重心"
 persia_policy_economy_desc:0 "该国家侧重于经济改革。"
 persia_policy_military:0 "军事重心"
 persia_policy_military_desc:0 "该国家侧重于军事改革。"
 je_fragile_dynasty:0 "脆弱的王朝"
 je_fragile_dynasty_reason:0 "许多波斯人将国家的困境归咎于我们：发展落后，沦为外国势力的鱼肉。许多人追忆着波斯帝国昔日的荣光，或至少渴望一个独立的波斯。若想避免灾难性后果，就必须尽快驱逐外国势力。倘若我们无所作为，很快将面临僭位者与激进分子的挑战。"
 je_fragile_dynasty_name:0 "脆弱的王朝"
 je_fragile_dynasty_desc:0 "许多波斯人将国家的困境归咎于我们：发展落后，沦为外国势力的鱼肉。许多人追忆着波斯帝国昔日的荣光，或至少渴望一个独立的波斯。若想避免灾难性后果，就必须尽快驱逐外国势力。倘若我们无所作为，很快将面临僭位者与激进分子的挑战。"
 persia_weak_dynasty:0 "脆弱的王朝"
 persia_weak_dynasty_desc:0 "恺加王朝正因国家状况糟糕而受到指责。"
 persia_events.2.t:0 "强烈反战"
 persia_events.2.d:0 "对沙阿的批评与日俱增。"
 persia_events.2.f:0 "中央政府无力抵抗英国和俄国激怒了许多国民。我们被强行拖入一场血腥战争，人民对我们软弱的忍耐正达到极限。这次重大挫折严重损害了我们的声誉和权威。"
 persia_events.2.a:0 "我们无能为力！"
 persia_weak_government:0 "软弱的政府"
 persia_weak_government_desc:0 "波斯政府被迫违背其意愿加入大战，严重损害了其声望和影响力。"
 persia_events.3.t:0 "沙阿逃亡了！"
 persia_events.3.d:0 "新政府正在崛起"
 persia_events.3.f:0 "由于国内动荡加剧，沙阿已于昨夜逃往国外。如今众多政治派别纷纷涌现，为波斯的未来提出新构想。其中最被看好的当属礼萨·巴列维将军领导的君主派，主张建立新王朝。共和派虽也提出建立现代政体制度的方案，却面临更多质疑。"
 persia_events.3.a:0 "我们需要新王朝。"
 persia_events.3.b:0 "我们需要共和国。"
 persia_events.3.c:0 "我们需要共产主义。"
 persia_ascension:0 "波斯崛起"
 persia_ascension_desc:0 "恺加王朝巩固了其统治，为帝国的未来奠定了坚实的统治根基。"
 persia_events.4.t:0 "波斯的崛起"
 persia_events.4.d:0 "王朝统治稳固"
 persia_events.4.f:0 "得益于我们近来的成就，我们成功驱逐了所有王位觊觎者并安抚了激进分子。如今波斯人对未来充满信心，并已准备好遵循我们的指引，在列强环伺中继续崛起。"
 persia_events.4.a:0 "这只是个开始！"
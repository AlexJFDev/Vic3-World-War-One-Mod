 great_war_initiation_events.1.t:0 "弗朗茨·斐迪南大公遇刺！"
 great_war_initiation_events.1.d:0 "1914年6月28日，奥匈帝国皇储弗朗茨·斐迪南大公及其妻子索菲在萨拉热窝遇刺身亡，刺客是一名波斯尼亚塞尔维亚族激进分子！"
 great_war_initiation_events.1.f:0 "我们已掌握确凿证据，证明刺客加夫里洛·普林西普与塞尔维亚军事组织“黑手会”存在直接关联。举国震惊之际，我国政府正积极筹划强有力的回击方案。多年来在巴尔干地区煽动民族主义情绪的塞尔维亚，必须为其危险行径付出代价！"
 great_war_initiation_events.2.t:0 "奥地利皇储弗朗茨·斐迪南遇刺！"
 great_war_initiation_events.2.d:0 "1914年6月28日，奥匈帝国皇储弗朗茨·斐迪南大公与妻子索菲在萨拉热窝遭一名波斯尼亚塞尔维亚族激进分子刺杀身亡。巴尔干地区局势再度升温，冲突将走向何方仍未可知。"
 great_war_initiation_events.2.f:0 "奥匈帝国调查的初步报告显示，刺杀斐迪南大公的凶手加夫里洛·普林西普与塞尔维亚军事组织“黑手会”存在关联。这一事件令奥匈帝国举国震惊，维也纳方面预计将对此作出强烈反应。"
 great_war_initiation_events.2.a:0 "我们能做的只有等待……"
 great_war_initiation_events.3.t:0 "塞尔维亚必须做出回应！"
 great_war_initiation_events.3.d:0 "我们现在有足够的证据证明塞尔维亚对刺杀事件负有明确责任。"
 great_war_initiation_events.3.f:0 "我国政府已拟定一系列要求，包括对塞尔维亚领土展开深入调查，并要求塞方在其政府、军队及公共领域全面肃清反奥势力。虽然当前局势尚可通过仅要求对方道歉来缓和，但此举可能会极大激怒我国民众。"
 great_war_initiation_events.3.a:0 "发出最后通牒"
 great_war_initiation_events.3.b:0 "只要求道歉"
 great_war_initiation_events.4.t:0 "奥匈最后通牒"
 great_war_initiation_events.4.d:0 "维也纳提出了诸多践踏我国主权的蛮横要求！"
 great_war_initiation_events.4.f:0 "奥地利人要求在我国领土上继续进行调查，并要求清除我国政府、军队及民间的一切反奥势力。若接受这些条款，必将激起民愤。我们绝不屈服——俄国盟友已承诺将全力支持塞尔维亚！"
 great_war_initiation_events.4.a:0 "拒绝最后通牒"
 great_war_initiation_events.4.b:0 "接受最后通牒"
 great_war_initiation_events.5.t:0 "奥匈要求道歉"
 great_war_initiation_events.5.d:0 "维也纳方面正要求我们承认对弗朗茨·斐迪南大公遇刺事件负有责任。"
 great_war_initiation_events.5.f:0 "若接受条件，必将激怒我国精英阶层。1908年，我们放任奥地利人践踏《柏林条约》，攫取了波斯尼亚，如今若不行动，下一个遭殃的就是我们自己。再者，尚有俄罗斯可作倚仗。"
 great_war_initiation_events.5.a:0 "拒绝道歉"
 great_war_initiation_events.5.b:0 "进行官方道歉"
 great_war_initiation_events.6.t:0 "塞尔维亚需要我们的帮助"
 great_war_initiation_events.6.d:0 "奥匈帝国已向塞尔维亚宣战。我们可以通过在边境集结军队来向他们施压。"
 great_war_initiation_events.6.f:0 "1908年维也纳对波斯尼亚的非法吞并已暴露其霸权野心。我们必须守护斯拉夫文明，在塞尔维亚尚未沦陷前予以支持。若不采取行动，我们的精英阶层将非常愤怒。"
 great_war_initiation_events.6.a:0 "威胁奥匈帝国"
 great_war_initiation_events.6.b:0 "俄罗斯还没有为战争做好准备"
 great_war_initiation_events.7.t:0 "俄罗斯问题威胁"
 great_war_initiation_events.7.d:0 "俄罗斯威胁奥匈帝国。我们需要迫使他们让步。"
 great_war_initiation_events.7.f:0 "俄罗斯军队或许是全球规模最大的，但其战备松懈不足为惧。我国的军事工业堪称世界顶尖。是时候向世界彰显我们的实力了。若不采取行动，必将激怒维也纳与军方高层。"
 great_war_initiation_events.7.a:0 "支持奥地利"
 great_war_initiation_events.7.b:0 "不介入"
 great_war_initiation_events.8.t:0 "德国的施压"
 great_war_initiation_events.8.d:0 "德国要求我们让步，并从边境撤军。"
 great_war_initiation_events.8.f:0 "我们必须全力投入，一劳永逸地解决德国威胁。凭借自身庞大的陆军，加之法国与英国的支持，我们定能实现这一目标。若拒不履行文明义务，我们的精英阶层将非常愤怒。"
 great_war_initiation_events.8.a:0 "站在塞尔维亚一边"
 great_war_initiation_events.8.b:0 "让步"
 great_war_initiation_events.9.t:0 "德国人抛弃了我们！"
 great_war_initiation_events.9.d:0 "尽管挫败感挥之不去，我们此刻必须审慎决定下一步行动。"
 great_war_initiation_events.9.f:0 "鉴于兵力处于劣势，我方恐难击溃俄军。但眼下可先固守现有防线，等待后续他国参战。"
 great_war_initiation_events.9.a:0 "继续战斗"
 great_war_initiation_events.9.b:0 "让步"
 great_war_initiation_events.10.t:0 "东方战争"
 great_war_initiation_events.10.d:0 "我们可以暂时按兵不动，诉诸外交手段，或者直接参战。"
 great_war_initiation_events.10.f:0 "虽然我们与俄罗斯有同盟关系，但我们仍可以通过外交途径尝试缓和局势。我们也可以立即呼吁盟友共同行动，以先发制人。"
 great_war_initiation_events.10.a:0 "寻求外交解决"
 great_war_initiation_events.10.b:0 "立即参战"
 great_war_initiation_events.11.t:0 "欧州战争"
 great_war_initiation_events.11.d:0 "俄国已决意走向战争。我们是否应该先发制人？"
 great_war_initiation_events.11.f:0 "自从我们在第一次巴尔干战争中失利后，局势已岌岌可危。然而，俄罗斯如今忙于欧洲事务，我们或许能趁机收复高加索或克里米亚的失地来扭转败局。"
 great_war_initiation_events.11.a:0 "立刻干涉！"
 great_war_initiation_events.11.b:0 "以后再说"
 great_war_initiation_events.12.t:0 "援助我们的盟友？"
 great_war_initiation_events.12.d:0 "由于这场战争的侵略性质，我们并无义务加入维也纳一方。我们该如何行动？"
 great_war_initiation_events.12.f:0 "我国民众对仍占据我国部分领土的奥匈帝国抱有强烈反抗情绪。我们可选择与三国同盟站在一起，或者按兵不动——但这将以损害我们与柏林和维也纳的关系。"
 great_war_initiation_events.12.a:0 "与我们的盟友站在一起"
 great_war_initiation_events.12.b:0 "暂且按兵不动"
 great_war_initiation_events.13.t:0 "法国目前保持中立"
 great_war_initiation_events.13.d:0 "法国尚未决定是否参战。我们应该先发制人，还是暂时按兵不动？"
 great_war_initiation_events.13.f:0 "法国参战只是时间问题。如果先发制人，将我们获得决定性的时机优势。"
 great_war_initiation_events.13.a:0 "暂且按兵不动"
 great_war_initiation_events.13.b:0 "先发制人"
 great_war_initiation_events.14.t:0 "进攻计划"
 great_war_initiation_events.14.d:0 "现在我们需决定是借道比利时与卢森堡，还是取道阿尔萨斯地区"
 great_war_initiation_events.14.f:0 "1905年制定的施里芬计划主张借道中立的比利时直扑巴黎，而非强攻法德边境的阿尔萨斯要塞区，以期迅速击败法国。尽管此举必然招致英国参战，但若能速胜法国便可抵消这一风险。"
 great_war_initiation_events.14.a:0 "借道比利时"
 great_war_initiation_events.14.b:0 "借道比利时"
 great_war_initiation_events.14.c:0 "避免英国参战"
 great_war_initiation_events.15.t:0 "德国入侵比利时！"
 great_war_initiation_events.15.d:0 "德国正在侵犯比利时的主权！"
 great_war_initiation_events.15.f:0 "比利时自1839年确立的中立地位是欧洲稳定的基石。我们必须恪守《伦敦条约》，捍卫比利时。出其不意的军事行动将对德国极为有利，甚至能重创法国。若英国袖手旁观，大英帝国的威望将遭受重创。"
 great_war_initiation_events.15.a:0 "向德国宣战"
 great_war_initiation_events.15.b:0 "不干涉"
 great_war_initiation_events.16.t:0 "大不列颠向德意志宣战。"
 great_war_initiation_events.16.d:0 "我们的英国盟友加入了欧洲战争。"
 great_war_initiation_events.16.f:0 "当前正是夺取德国在亚洲殖民地的绝佳时机，帝国应当借此机会向西方列强展现实力和军威。当然，也可以静观战局发展，待形势明朗后，与能允许我们在华扩张的胜利方结盟。"
 great_war_initiation_events.16.a:0 "主动介入"
 great_war_initiation_events.16.b:0 "暂且按兵不动"
 great_war_initiation_events.17.t:0 "加入我们的塞尔维亚兄弟？"
 great_war_initiation_events.17.d:0 "我们的斯拉夫盟友需要我们的帮助。"
 great_war_initiation_events.17.f:0 "若塞尔维亚陷落，我国必将成为奥匈帝国的下一个征服目标。过去数十年间，奥匈的扩张野心已昭然若揭。此刻正是与盟友携手抗争、捍卫主权之时。团结斯拉夫同胞与东正教兄弟，是我们不可推卸的责任。"
 great_war_initiation_events.17.a:0 "主动介入"
 great_war_initiation_events.17.b:0 "暂且按兵不动"
 great_war_initiation_events.24.t:0 "卢森堡投降"
 great_war_initiation_events.24.d:0 "突如其来的入侵，令我们措手不及。"
 great_war_initiation_events.24.f:0 "德军以迅猛无情的攻势击溃了我们的薄弱守军。我们并无后备部队，只能接受他们的条件。"
 great_war_initiation_events.24.a:0 "只能指望盟友继续战斗了……"
 great_war_initiation_events.25.t:0 "我们需要做出选择"
 great_war_initiation_events.25.d:0 "先发制人，后发受制于人！"
 great_war_initiation_events.25.f:0 "东欧爆发的战火正令整个欧陆的关系日趋紧张。此刻再寄希望于外交斡旋已无意义，我们应在敌人发动突袭之前主动出击。"
 great_war_initiation_events.25.a:0 "加入战争！"
 great_war_initiation_events.25.b:0 "这不符合我们的利益"

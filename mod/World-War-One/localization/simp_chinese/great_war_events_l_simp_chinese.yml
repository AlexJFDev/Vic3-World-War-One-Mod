 ww1_war_techs_events.1.t:0 "战争的新形态"
 ww1_war_techs_events.1.d:0 "我们应该关注哪种技术？"
 ww1_war_techs_events.1.f:0 "战争需求正对我国科学家施加巨大压力，迫使其研究工作大幅提速。我们可选择集中资源于防御性技术研发，亦可全力投入进攻性武器的突破。"
 ww1_war_techs_events.1.a:0 "专注于新的步兵战术"
 ww1_war_techs_events.1.b:0 "专注于现代防御工事"
 ww1_war_techs_events.1.c:0 "专注于火焰喷射器"
 ww1_war_techs_events.1.e:0 "专注于化学武器"
 ww1_war_techs_events.1.g:0 "专注于坦克"
 ww1_war_techs_events.1.h:0 "专注于军用飞机"
 ww1_war_policies_events.1.t:0 "我们该如何取胜？"
 ww1_war_policies_events.1.d:0 "我们可采用多种策略以确保胜利。"
 ww1_war_policies_events.1.f:0 "迫切的战争需求正对统治阶层施加巨大压力，促使我们采取非常手段。可说服金融机构批准特别贷款，以稳定吃紧的财政，确保战争行动的持续性。集中资源资助并研发新型军事技术，亦能保障我军获得战场主导权。此外，发起大规模宣传攻势，既可维持民众斗志，又能为快速动员部署奠定基础。"
 ww1_war_policies_events.1.a:0 "专注于印钞"
 ww1_war_policies_events.1.b:0 "专注于新科技"
 ww1_war_policies_events.1.c:0 "专注于宣传工作"

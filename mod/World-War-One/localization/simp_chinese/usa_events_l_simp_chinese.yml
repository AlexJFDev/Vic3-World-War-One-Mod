 federal_reserve_events.1.t:0 "美联储"
 federal_reserve_events.1.d:0 "一群有影响力的企业主要求建立中央银行。"
 federal_reserve_events.1.f:0 "他们主张，通过中央机构的协调，这将极大地助力我国经济及银行体系的稳健发展。尽管短期内可能对中低收入阶层的财政状况造成一定压力，但此举将强化大型企业与金融机构的实力，从而避免重蹈1907年因货币体系僵化、流动性普遍不足所引发的恐慌危机。联邦储备系统（美联储）将肩负起监管经济中信贷扩张与收缩的职责，其理事会将置于国会的监督之下，以确保权力制衡，防范腐败与过度干预。若拒绝实施该方案，则会导致政策倾斜于中小型企业。"
 federal_reserve_events.1.a:0 "这对经济来说是最好的。"
 federal_reserve_events.1.b:0 "我们现在并不需要它，以后再说。"
 federal_reserve_established_modifier:0 "成立美联储"
 federal_reserve_established_modifier_desc:0 "当前的银行体系有利于大企业和印钞，损害了中下层阶级的利益。"
 no_federal_reserve_modifier:0 "无联邦中央银行体系"
 no_federal_reserve_modifier_desc:0 "目前的银行体系有利于中小型企业。"
 close_the_federal_reserve_decision:0 "关闭美联储"
 close_the_federal_reserve_decision_desc:0 "关闭美联储，恢复国家原本的经济政策。"
 close_the_federal_reserve_decision_tooltip:0 "实业家的支持度下降了15%。移除美联储修正。"
 establish_the_federal_reserve_decision:0 "开放美联储"
 establish_the_federal_reserve_decision_desc:0 "建立美联储，稳定经济，集中货币控制。"
 establish_the_federal_reserve_decision_tooltip:0 "减少工会和小市民的支持。添加美联储修正。"
 panama_canal_event.1.t:0 "巴拿马运河"
 panama_canal_event.1.d:0 "我们必须完成建造！"
 panama_canal_event.1.f:0 "1903年11月6日，巴拿马驻美国大使菲利普·布瑙‑瓦里拉代表巴拿马签署《美巴条约》，赋予美国对巴拿马运河区及其防务的建造权和无限期管辖权。历经9年建设后，这条战略水道已接近竣工。运河通航后，将极大巩固美国在美洲大陆及太平洋地区的霸权地位。"
 panama_canal_event.1.a:0 "一劳永逸地将其完成！"
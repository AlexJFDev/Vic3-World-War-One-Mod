 usa_events.17.t:0 "韦科私刑事件"
 usa_events.17.d:0 "一名非裔美国男子惨遭杀害"
 usa_events.17.f:0 "5月15日，17岁的非裔美国人杰西·华盛顿在韦科被市民公开折磨超过两小时。他被指控强奸并谋杀了雇主之妻露西·弗赖尔。判决宣布后，愤怒的暴民以极端暴力手段自行执行了私刑。人权组织代表要求严惩责任人。"
 usa_events.17.a:0 "让德克萨斯州自行处理。"
 usa_events.17.b:0 "必须将他们绳之以法！"
 waco_lynching_no_repression:0 "对韦科私刑不予追究"
 waco_lynching_no_repression_desc:0 "当局未对韦科私刑采取追究措施，激怒了人权组织。"
 waco_lynching_repression:0 "追究韦科私刑事件"
 waco_lynching_repression_desc:0 "韦科私刑的实施者受到惩处，此举激怒了南方大部分民众。"
 ideology_rooseveltian_progressivism:0 "罗斯福进步主义者"
 ideology_rooseveltian_progressivism_desc:0 "一种旨在通过政府监管和社会保障来改善人类生存状况的改良主义运动。为了实现这些目标，罗斯福派主张对资本主义实施更多规制。"
 ideology_wilsonian_progressivism:0 "威尔逊进步主义者"
 ideology_wilsonian_progressivism_desc:0 "一种旨在通过政府监管和社会保障来改善人类生存状况的改良主义运动。威尔逊派对经济的监管力度小于罗斯福派。"
 usa_events.18.t:0 "美国提议提供财政援助"
 usa_events.18.d:0 "美国政府向我们提供财政援助"
 usa_events.18.f:0 "世界大战摧毁了欧洲。美国人对这种情况非常担忧，并向欧洲各国政府提出了一项财政纾困计划，以支持欧陆的复苏。我们应该接受吗？"
 usa_events.18.a:0 "接受他们的帮助。"
 usa_events.18.e:0 "不了，谢谢。"
 usa_events.19.t:0 "道威斯计划"
 usa_events.19.d:0 "美国政府提议提供财政援助"
 usa_events.19.f:0 "美国提出了一项大胆的财政纾困计划，以帮助我国从世界大战中恢复。他们表示我国的稳定对于欧洲大陆的福祉至关重要，并希望看到我们繁荣发展以避免极端思想的兴起。我们是否应该接受？我们可能从中大大受益，但必须记住这是一笔贷款，未来可能需要偿还。"
 usa_events.19.a:0 "接受他们的帮助。"
 usa_events.19.e:0 "不了，谢谢。"
 usa_events.20.t:0 "美国中立"
 usa_events.20.d:0 "民众感谢我们维持了和平"
 usa_events.20.f:0 "尽管局势复杂，我们成功使美国置身于世界大战之外。结果，我们获得了巨大的政治资本，因为美国人感谢我们没有将他们的同胞送去欧洲的屠宰场。这将极大地帮助我们在未来几年巩固我们在政治舞台上的权力。"
 usa_events.20.a:0 "这是最好的选择。"
 usa_events.21.t:0 "美国中立"
 usa_events.21.d:0 "民众指责我们的干预"
 usa_events.21.f:0 "由于诸多复杂情况，我们被迫介入了世界大战。结果，我们损失了大量政治资本，因为美国人指责我们将他们的同胞送去欧洲的屠宰场。这将极大地损害我们党在未来几年在政治舞台上的地位。"
 usa_events.21.a:0 "我们别无选择！"
 je_american_neutrality:0 "美国中立"
 je_american_neutrality_reason:0 "美国人心中珍视孤立主义与和平主义。内战的记忆在许多人的脑海中仍然清晰，这强化了和平主义立场。无论是共和党、民主党还是进步党，无论谁入主白宫，让国家卷入世界大战的政党都将在长期内遭受重创。如果我们想做出参战的决定，就需要准备好为我们的政治团体付出沉重的代价。然而，保持中立将使我们大大受益。"
 je_american_neutrality_name:0 "美国中立"
 je_american_neutrality_desc:0 "美国人心中珍视孤立主义与和平主义。内战的记忆在许多人的脑海中仍然清晰，这强化了和平主义立场。无论是共和党、民主党还是进步党，无论谁入主白宫，让国家卷入世界大战的政党都将在长期内遭受重创。如果我们想做出参战的决定，就需要准备好为我们的政治团体付出沉重的代价。然而，保持中立将使我们大大受益。"
 peace_promise_kept:0 "信守和平承诺"
 peace_promise_kept_desc:0 "该政府成功使其国家免于战争，使执政的政治团体大大受益。"
 peace_promise_broken:0 "违背和平承诺"
 peace_promise_broken_desc:0 "该政府未能使其国家免于战争，使执政的政治团体遭受重创。"
 je_american_cinema_desc:0 "凭借我们的技术和资金实力，我们完全可以推动美国电影业成为全球领先的电影制作方。首先，国内对这种艺术形式及其技术革新潜力抱有浓厚兴趣。若能成功，我们将打造出一个新型的繁荣产业，并扩大自身的全球影响力。"
 usa_events.11.t:0 "经济复苏！"
 usa_events.11.d:0 "我们的改革取得成功"
 usa_events.11.f:0 "通过我们在政治经济改革方面付出的巨大努力，公共及金融机构已重新建立起对政府的信任。虽然大萧条的影响仍在肆虐，但我们现在已掌握在未来几年全面复苏的应对手段。目前可确定重点发展的领域。"
 usa_events.11.a:0 "扩大福利支出。"
 usa_events.11.b:0 "侧重于印钞。"
 usa_events.11.c:0 "专注于印钞。"
 usa_events.13.t:0 "背弃承诺"
 usa_events.13.f:0 "政府决定加入欧洲战事的决策引发了民众的强烈反弹！美国人素来奉行孤立主义，始终无法原谅当局将本国青年送上战场前线。如今随着大选临近，我们不得不面对选举惨败的结果......"
 usa_events.13.a:0 "这才是正确的决定！"
 usa_events.14.t:0 "美国电影席卷全球！"
 usa_events.14.d:0 "我们的努力得到了回报。"
 usa_events.14.f:0 "凭借过去数十年电影工业的发展，我们已在该领域实现了全球霸权地位。如今影史上最令人难忘的经典之作大多出自美国，这赋予我们强大的文化影响力。本土电影的精良品质深深吸引着美国公众，甚至达到了令人痴迷的程度。"
 usa_events.14.a:0 "让我们生产更多！"

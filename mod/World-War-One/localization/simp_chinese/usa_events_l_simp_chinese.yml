 je_american_cinema:0 "美国电影"
 je_american_cinema_reason:0 "凭借我们的技术和资金实力，我们完全可以推动美国电影业成为全球领先的电影制作方。首先，国内对这种艺术形式及其技术革新潜力抱有浓厚兴趣。若能成功，我们将打造出一个新型的繁荣产业，并扩大自身的全球影响力。"

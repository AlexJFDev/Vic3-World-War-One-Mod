 usa_events.1.t:0 "巴拿马运河"
 usa_events.1.d:0 "我们必须完成这项工程！"
 usa_events.1.f:0 "1903年11月6日，巴拿马驻美大使菲利普·布瑙‑瓦里拉签署《海‑布瑙‑瓦里拉条约》，授予美国建造并无限期管理巴拿马运河区及其防御工事的权利。历经九年建设，工程已近尾声。运河通航后，将确保美国在美洲和太平洋地区的主导地位。"
 usa_events.1.a:0 "一鼓作气完成它！"
 usa_events.2.t:0 "联邦储备系统"
 usa_events.2.d:0 "一群有影响力的企业主正要求建立中央银行。"
 usa_events.2.f:0 "他们主张，中央机构的协调将极大改善经济和银行体系。这一举措将增强大企业和银行家的实力，但短期内会损害中下层阶级的财政状况。他们声称，若要避免类似1907年恐慌的危机（根源在于货币缺乏弹性及整体流动性不足），建立央行至关重要。联邦储备系统将监管经济中的信贷流动与限制，其理事会受国会监督以防止腐败与权力滥用。若拒绝，则现行体系将更有利于中小型企业。"
 usa_events.2.a:0 "这对经济最为有利。"
 usa_events.2.b:0 "暂不需要，以后再说。"
 usa_events.6.t:0 "黑色星期四"
 usa_events.6.d:0 "纽约股市崩盘了！"
 usa_events.6.f:0 "一场抛售狂潮席卷了华尔街，导致道琼斯指数暴跌。在短短一周内，成千上万的投资者倾家荡产，数十亿美元财富灰飞烟灭。金融危机正在向整个经济领域蔓延，因为在过去几十年里，大多数美国民众都通过贷款投资于股市。如今，随着全球利率的上升，许多人已无力偿还这些贷款，被迫抛售资产，进一步加速了市场崩溃。为减缓冲击，我们可选择拯救部分机构，或让市场自行调节。"

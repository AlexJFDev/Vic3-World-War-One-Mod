 central_powers_progress_from_lobbies:0 "支持同盟国的游说团体"
 joining_world_war_events.1.t:0 "大战开启"
 joining_world_war_events.1.d:0 "欧洲爆发了一场重大冲突"
 joining_world_war_events.1.f:0 "斐迪南大公遇刺事件已演变为全面冲突。人们原本以为这只是一场短暂的冲突，但战火却呈燎原之势。我国的精英与人民正等待我们做出抉择。"
 joining_world_war_events.1.a:0 "暂且中立，静观其变。"
 joining_world_war_events.2.t:0 "国民支持协约国"
 joining_world_war_events.2.d:0 "公众的支持足以加入他们"
 joining_world_war_events.2.f:0 "经过长时间的审慎讨论与激烈辩论，国内已就支持协约国达成共识。如今，时机成熟，我们蓄势待发，准备正式加入战争。"
 joining_world_war_events.2.a:0 "加入协约国"
 joining_world_war_events.2.b:0 "还是算了吧……"
 joining_world_war_events.3.t:0 "国民支持同盟国"
 joining_world_war_events.3.d:0 "公众的支持足以加入他们"
 joining_world_war_events.3.f:0 "经过长时间的审慎讨论与激烈辩论，国内已就支持同盟国达成共识。如今，时机成熟，我们蓄势待发，准备正式加入战争。"
 joining_world_war_events.3.a:0 "加入同盟国"
 joining_world_war_events.3.b:0 "还是算了吧……"
 joining_world_war_events.4.t:0 "反战抗议"
 joining_world_war_events.4.d:0 "首都爆发大规模抗议"
 joining_world_war_events.4.f:0 "反战团体在首都集结了众多抗议者，要求政府使国家远离战争。警方部队已部署就位，正等待行动指令。"
 joining_world_war_events.4.a:0 "听听他们的要求"
 joining_world_war_events.4.b:0 "驱散人群"
 joining_world_war_events.5.t:0 "部长发言失当"
 joining_world_war_events.5.d:0 "某位政客发表了一个适得其反的论点。"
 joining_world_war_events.5.f:0 "某位部长在阐述参战益处时言辞过激，反而进一步加剧了反对派的恐慌。尽管其同僚试图淡化他的言论，但谣言已扩散并愈演愈烈。"
 joining_world_war_events.5.a:0 "蠢货！"
 joining_world_war_events.6.t:0 "反英言论"
 joining_world_war_events.6.d:0 "反英政客的影响力日益扩大"
 joining_world_war_events.6.f:0 "在一场围绕战争的辩论中，一位政治人物通过公开抨击英帝国主义，引发了政界同僚和新闻界的广泛关注。他声称：“若未在大战中战败，大英帝国将实现无可争议的全球霸权。”尽管其举证过程多次遭到对手的反驳，这番言论仍旧迅速传遍全国，对舆论走向产生了深远的影响。"
 joining_world_war_events.6.a:0 "不鼓励这种言论"
 joining_world_war_events.6.b:0 "应为他提供更多表达观点的机会。"
 joining_world_war_events.7.t:0 "反德言论"
 joining_world_war_events.7.d:0 "德国的态度对他不利"
 joining_world_war_events.7.f:0 "在围绕这场战争的辩论中，一位政治家通过揭露德国对比利时的残酷入侵，引起了同僚与媒体的关注。他通过列举比利时保持中立的证据以及当地正在发生的暴行，成功为协约国的事业争取到更多支持。"
 joining_world_war_events.7.a:0 "不鼓励这种言论"
 joining_world_war_events.7.b:0 "应为他提供更多表达观点的机会。"
 joining_world_war_events.13.t:0 "德国的提议"
 joining_world_war_events.13.d:0 "德国代表团抵达我国"
 joining_world_war_events.13.f:0 "德国提出，以帮助偿还债务为条件，换取我国在欧洲战争中加入同盟国阵营。虽然我国国力尚未稳固，但若能随同盟国阵营取得胜利，必将有助于重振国威。"
 joining_world_war_events.13.a:0 "立即加入"
 joining_world_war_events.13.b:0 "以后再说"
 joining_world_war_events.13.c:0 "滚！"
 joining_world_war_events.14.t:0 "协约国的提议"
 joining_world_war_events.14.d:0 "法国代表团抵达我国"
 joining_world_war_events.14.f:0 "法国提出，如果我们加入他们一方参战，便可以从奥匈帝国手中收复意大利领土。这场战争已夺去无数生命，造成巨大破坏，但这也是我们开疆拓土的机会。"
 joining_world_war_events.14.a:0 "立即加入"
 joining_world_war_events.14.b:0 "以后再说"
 joining_world_war_events.14.c:0 "滚！"
 joining_world_war_events.15.t:0 "德国的提议"
 joining_world_war_events.15.d:0 "德国代表团抵达我国"
 joining_world_war_events.15.f:0 "德国提出，如果我们加入他们一方参战，就能从敌人手中收复我们失去的领土。这场战争已夺去无数生命，造成巨大破坏，但这也是我们开疆拓土的机会。"
 joining_world_war_events.15.a:0 "立即加入"
 joining_world_war_events.15.b:0 "以后再说"
 joining_world_war_events.15.c:0 "滚！"
 joining_world_war_events.16.t:0 "协约国的提议"
 joining_world_war_events.16.d:0 "法国代表团抵达我国"
 joining_world_war_events.16.f:0 "法国提出，如果我们加入他们一方参战，便可以从奥匈帝国手中收复罗马尼亚领土。这场战争已夺去无数生命，造成巨大破坏，但这也是我们开疆拓土的机会。"
 joining_world_war_events.16.a:0 "立即加入"
 joining_world_war_events.16.b:0 "以后再说"
 joining_world_war_events.16.c:0 "滚！"
 joining_world_war_events.17.t:0 "协约国的提议"
 joining_world_war_events.17.d:0 "法国代表团抵达我国"
 joining_world_war_events.17.f:0 "法国提出，我们应当联合对抗咄咄逼人的奥匈帝国。这场战争已夺去无数生命，造成巨大破坏，但这也是我们开疆拓土的机会。"
 joining_world_war_events.17.a:0 "立即加入"
 joining_world_war_events.17.b:0 "以后再说"
 joining_world_war_events.17.c:0 "滚！"
 joining_world_war_events.18.t:0 "齐默尔曼电报"
 joining_world_war_events.18.d:0 "德国越界了！"
 joining_world_war_events.18.f:0 "英国密码破译专家截获了德国外交部长阿瑟·齐默尔曼致驻墨西哥公使海因里希·冯·埃克哈特的密电，其内容竟是以割让美国领土为条件诱使墨西哥加入同盟国阵营。此举公然践踏我国安全——此前德国潜艇击沉我方商船，我们保持了克制，但此刻必须予以回击！"
 joining_world_war_events.18.a:0 "是时候加入战争了！"
 joining_world_war_events.18.b:0 "我们以后可能会加入"
 joining_world_war_events.18.c:0 "我们曾向人民承诺绝不卷入战争。"
 joining_world_war_events.19.t:0 "协约国的提议"
 joining_world_war_events.19.d:0 "英国代表团抵达我国"
 joining_world_war_events.19.f:0 "英国提出，我们应当联合对抗咄咄逼人的德意志帝国，以遏制其在非洲殖民地的扩张野心。这场战争已夺去无数生命，造成巨大破坏，但这也是我们开疆拓土的机会。"
 joining_world_war_events.19.a:0 "立即加入"
 joining_world_war_events.19.b:0 "以后再说"
 joining_world_war_events.19.c:0 "滚！"
 joining_world_war_events.20.t:0 "德国继续潜艇战"
 joining_world_war_events.20.d:0 "这太过分了！"
 joining_world_war_events.20.f:0 "我们的“澳门号”蒸汽轮船在西班牙附近海域遭鱼雷袭击，船员被德军扣押。我们失去了太多生命却束手无策，是时候制止这种行径，全力援助协约国了。"
 joining_world_war_events.20.a:0 "是时候加入战争了！"
 joining_world_war_events.20.b:0 "我们以后可能会加入"
 joining_world_war_events.20.c:0 "我们没有足够的民众支持"
 joining_world_war_events.21.t:0 "英俄同盟入侵了我国！"
 joining_world_war_events.21.d:0 "他们想强迫我们加入战争！"
 joining_world_war_events.21.f:0 "英俄联军悍然对我国发动入侵，借防范奥斯曼之名，行霸占领土之实，并逼迫我国即刻派兵参战。国难当前，我国可向德国求援，以击退西方侵略，保全疆土。"
 joining_world_war_events.21.a:0 "任其通过，并加入战争"
 joining_world_war_events.21.b:0 "加入奥斯曼一方"

l_simp_chinese:
 je_joining_world_war_one:0 "世界大战"
 je_joining_world_war_one_name:0 "世界大战"
 je_joining_world_war_one_reason:0 "一场规模空前的战争正在欧洲肆虐。尽管这场战争已经夺走了无数生命，但我国政界和民众中仍有部分人士选择支持不同阵营。若我们选择保持中立，固然可以避免浪费金钱与生命，但也将错失潜在的胜利机遇。若决定加入某一方，则需说服民众和精英阶层，并调整外交立场。一旦对某一方的支持得以巩固，我们便可加入其中。"
 join_entente_progress_bar:0 "协约国的支持"
 join_central_powers_progress_bar:0 "同盟国的支持"
 support_entente_button:0 "支持协约国"
 support_entente_button_desc:0 "利用你的影响力，增强国内对协约国的支持。"
 maintain_neutrality_button_1:0 "维持中立"
 maintain_neutrality_button_1_desc:0 "利用你的影响力，确保你的国家远离这场战争。"
 support_central_powers_button:0 "支持同盟国"
 support_central_powers_button_desc:0 "利用你的影响力，增强国内对同盟国的支持。"
 entente_progress_from_diplomacy:0 "与协约国的外交"
 entente_progress_from_lobbies:0 "支持协约国的游说团体"

l_simp_chinese:
 je_monetary_supremacy:0 "货币霸权"
 je_monetary_supremacy_name:0 "货币霸权"
 je_monetary_supremacy_desc:0 "我们的军事和经济霸权使本国货币成为全球主要储备货币。如今它已被广泛接受并用于国际贸易结算，因此众多公共和私营机构都将其作为首选的全球财富储备手段。这使本币需求激增，让我们获得远超其他大国的印钞特权。当新兴超级大国崛起挑战我们时，必须不惜一切代价守护这项特权！"
 monetary_supremacy_events.1.t:0 "我们的货币主宰全球！"
 monetary_supremacy_events.1.d:0 "我们主导着全球的贸易流通。"
 monetary_supremacy_events.1.f:0 "我们的军事和经济霸权使本国货币成为全球主要储备货币。如今它已被广泛接受并用于国际贸易结算，因此众多公共和私营机构都将其作为首选的全球财富储备手段。这使本币需求激增，让我们获得远超其他大国的印钞特权。当新兴超级大国崛起挑战我们时，必须不惜一切代价守护这项特权！"
 monetary_supremacy_events.1.a:0 "好极了！"
 monetary_supremacy_events.2.t:0 "我们失去了霸权！"
 monetary_supremacy_events.2.d:0 "竞争对手已经超越了我们……"
 monetary_supremacy_events.2.f:0 "另一个大国成功挑战并取代了我们的霸权，导致世界上大部分地区现在默认使用他们的货币进行贸易。我们的货币霸权现已终结，随之而来的一切好处也都消失了。我们必须为这一重大损失调整预算……"
 monetary_supremacy_events.2.a:0 "一场悲剧！"
 monetary_supremacy_modifier:0 "全球货币霸权"
 monetary_supremacy_modifier_desc:0 "该国在全球军事与经济上的霸权地位，极大地巩固了其货币优势。"
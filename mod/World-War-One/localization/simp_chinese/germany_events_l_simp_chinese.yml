 je_eastern_crusade:0 "东方十字军"
 je_eastern_crusade_reason:0 "我们虽在世界大战中遭受重创，但如今再战的主动权已尽在掌握。这一次再不会有内奸掣肘，人民正万众一心追随我们，时刻准备无情出击。待到时机成熟，我们将直击苏联，将共产主义彻底消灭，用扩张的疆土确保民族的繁荣。"

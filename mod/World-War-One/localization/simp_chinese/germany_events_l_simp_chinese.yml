 germany_events.25.a:0 "得好好监视他们。"
 fascist_threat_modifier:0 "法西斯主义威胁"
 fascist_threat_modifier_desc:0 "法西斯势力正利用民众的沮丧情绪不断壮大。"
 submarine_focus_modifier:0 "潜艇重心"
 submarine_focus_modifier_desc:0 "该国将潜艇战作为海军战略的核心。"
 naval_production_focus_modifier:0 "海军量产计划"
 naval_production_focus_modifier_desc:0 "该国正全力推进军舰的大规模生产。"
 germany_events.25.d:0 "失败的苦涩"
 germany_events.25.f:0 "法西斯势力正利用民众的沮丧情绪不断壮大。他们的意识形态在广大民众中引发共鸣，许多人认为这种理念既现代又维护传统价值观。如果我们不加以监视和遏制，其影响力将大幅扩张。"
 germany_events.26.t:0 "纳粹党影响力扩大"
 germany_events.26.d:0 "这个流氓党正在获得越来越多的支持"
 germany_events.26.f:0 "过去数十年间，民族社会主义党通过承诺重整军备吸引工人与企业主，以共产主义威胁拉拢资产阶级，用扩张疆域的口号煽动民族主义者。如今他们的影响力已超越我们，索取更多权力只是时间问题。"
 germany_events.26.a:0 "我们无能为力……"
 germany_events.26.b:0 "是时候采取遏制措施了。"
 germany_events.27.t:0 "法西斯分子索要权力"
 germany_events.27.d:0 "这场运动正在脱离我们的掌控"
 germany_events.27.f:0 "凭借近年来的势头，法西斯势力要求更多政治参与权。其追随者和武装组织威胁称，若我们胆敢拒绝必遭报复。尽管不应屈服于胁迫，但他们对民众的渗透已深入骨髓，拒绝将意味着暴力冲突。"
 germany_events.27.a:0 "允许他们加入政府"
 germany_events.27.b:0 "绝无可能！"
 germany_events.28.t:0 "法西斯分子夺取权力"
 germany_events.28.d:0 "一场无声的政变已然发动"
 germany_events.28.f:0 "在获准进入政府后，法西斯势力通过立法伎俩、民粹演说和恐吓手段瓦解了民主制度。如今，抵抗力量只能在体制外集结……"
 germany_events.28.a:0 "黑暗的日子即将来临……"

 germany_events.22.t:0 "与共产党谈判"
 germany_events.22.d:0 "德国共产党要求让步"
 germany_events.22.f:0 "新成立的共产党——德国共产党（KPD）正要求实施一系列雄心勃勃的改革以推进共和国建设。然而这些主张被许多政治人物和精英阶层视为过于激进。如果我们现在同意他们的一项要求，就能为未来对话保留可能性；但若拒绝所有要求，可以预见他们必将发动起义。"
 germany_events.22.a:0 "拒绝所有要求"
 germany_events.22.b:0 "接受税制改革"
 germany_events.22.c:0 "接受土地改革"
 germany_events.22.e:0 "接受经济改革"
 germany_events.22.g:0 "接受所有要求"

l_simp_chinese:
 germany_events.1.t:0 "厌战情绪"
 germany_events.1.d:0 "反战抗议已经爆发"
 germany_events.1.f:0 "民众对强加在他们身上的战争负担越来越感到厌倦。我们必须改善他们的处境，或者考虑达成和平协议的可能性。否则，他们的愤怒将无法平息并达到临界点，这不仅会进一步损害我们的战争进程，还将使我们陷入更加被动的局面。"
 germany_events.1.a:0 "我们会处理的"
 germany_events.2.t:0 "革命胜利！"
 germany_events.2.d:0 "威廉二世皇帝被废黜"
 germany_events.2.f:0 "在持续数年的战争消耗与惨重伤亡压力下，德意志民众最终成功推翻了政府。临时政府宣告成立民主共和国，但政治裂痕已初现端倪......"
 germany_events.2.a:0 "终于！"
 germany_events.4.t:0 "共产主义者起义！"
 germany_events.4.d:0 "革命分子占领了许多重要城市"
 germany_events.4.f:0 "由于对政府现行路线不满，德国部分城镇爆发了共产主义革命。这些左翼力量正积极向柏林推进，若不能及时遏制，他们极有可能获得其他城市及外国共产党势力的支援。"
 germany_events.4.a:0 "我们必须尽快结束这一切！"
 germany_events.6.t:0 "德意志在革命浪潮中轰然倒塌！"
 germany_events.6.d:0 "我们如今孤立无援……"
 germany_events.6.f:0 "在持续数年的战争消耗与惨重伤亡压力下，德国人推翻他们的政府。我们的主要盟友现已不复存在，敌人正猛攻我们的防线，地方分裂势力也趁机开始瓦解帝国。我们已经无力回天……"
 germany_events.6.a:0 "结束了……"
 germany_events.6.b:0 "我们必须继续！"

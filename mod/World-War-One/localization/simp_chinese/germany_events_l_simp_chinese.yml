 je_socialist_split:0 "社会主义分裂"
 je_socialist_split_reason:0 "德国社会民主党（SPD）内的共产主义派系对魏玛共和国当前的政治路线深感不满。他们要求政府采取更多措施保障无产阶级的福祉，加强对资本主义的管控，并警告称若诉求无法实现，不排除发动武装斗争的可能。"
 je_socialist_split_name:0 "社会主义分裂"
 je_socialist_split_desc:0 "德国社会民主党（SPD）内的共产主义派系对魏玛共和国当前的政治路线深感不满。他们要求政府采取更多措施保障无产阶级的福祉，加强对资本主义的管控，并警告称若诉求无法实现，不排除发动武装斗争的可能。"
 germany_events.5.t:0 "左翼和解"
 germany_events.5.d:0 "妥协达成"
 germany_events.5.f:0 "随着我们的政策生效，共产党人和社会党人已成功达成和解联合。武装暴力威胁因此显著消退。我们终于能携手迈向共同的政治未来。"
 germany_events.5.a:0 "危机得以避免"
 germany_events.9.t:0 "德意志在革命浪潮中轰然倒塌！"
 germany_events.9.d:0 "我们如今孤立无援……"
 germany_events.9.f:0 "在持续数年的战争消耗与惨重伤亡压力下，德国人推翻他们的政府。我们的主要盟友现已不复存在，敌人正猛攻我们的防线，地方分裂势力也趁机开始瓦解帝国。我们已经无力回天……"

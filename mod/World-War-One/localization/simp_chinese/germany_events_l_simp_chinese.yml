 je_new_germany:0 "新德国"
 je_new_germany_reason:0 "德国人民已陷入绝望，对当前政权不抱太多希望。但倘若我们能让国家走上新路线，就将重燃民众信念，极大助力复苏进程。这一转变首先需要彻底改变政治路线，并重申德国的力量。"

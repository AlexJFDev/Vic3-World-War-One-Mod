l_simp_chinese:
 objective_the_new_world:0 "新大陆"
 objective_the_new_world_desc:0 "在欧洲逐渐陷入混乱之时，新大陆正在崛起并迎来繁荣，但平静表面之下仍暗流涌动。美洲大陆已处于美利坚合众国的掌控之下——这个国家于19世纪末超越欧洲列强，一跃成为全球最富有的经济体。"
 objective_the_new_world_idle_header:0 "To do"
 objective_the_new_world_idle_hint:0 "To do"
 objective_the_new_world_name_USA:0 "美利坚合众国"
 objective_the_new_world_desc_USA:0 "1776年建立的美利坚合众国遵循自由主义原则，迅速崛起为全球最富裕的经济体。尽管美国最有希望成为下一个超级大国，但受孤立主义传统影响，其政界和民众长期对介入美洲以外事务持谨慎态度。若要实现全球霸权，这个国家必须经历从门罗主义到全球干预的政策转型——这种转变既需要内部共识的凝聚，也往往需要外部危机的推动。"
 objective_the_new_world_name_MEX:0 "墨西哥共和国"
 objective_the_new_world_desc_MEX:0 "To do"
 objective_the_new_world_name_BRZ:0 "巴西合众共和国"
 objective_the_new_world_desc_BRZ:0 "To do"
 objective_the_new_world_name_CHL:0 "智利共和国"
 objective_the_new_world_desc_CHL:0 "To do"
 objective_the_new_world_name_ARG:0 "阿根廷共和国"
 objective_the_new_world_desc_ARG:0 "To do"
 objective_the_triple_entente:0 "三国协约"
 objective_the_triple_entente_desc:0 "面对德意志帝国在欧洲的扩张压力，法国与俄国于1892年秘密签订军事协定，1893年正式生效。英国在1904年通过《英法协约》解决与法国在殖民地的争端，随后于1907年通过《英俄协约》化解与俄国在中亚、波斯等地的矛盾，最终形成三国协约体系。"
 objective_the_triple_entente_idle_header:0 "To do"
 objective_the_triple_entente_idle_hint:0 "To do"
 objective_the_triple_entente_name_GBR:0 "不列颠帝国"
 objective_the_triple_entente_desc_GBR:0 "随着维多利亚女王陛下于1901年驾崩，维多利亚时代正迅速成为历史记忆。过去一个世纪里，大英帝国成功构建起横跨约翰内斯堡、开罗、香港至渥太华的庞大殖民版图。然而欧洲大陆上日益升级的紧张局势正威胁着帝国的根基。不列颠会再次深陷欧陆战火，抑或在此次纷争中独善其身？"
 objective_the_triple_entente_name_FRA:0 "法兰西共和国"
 objective_the_triple_entente_desc_FRA:0 "虽然落后于其他工业强国，但法国仍保持了强大的军事实力。共和政体如今已得到社会各界的广泛接受，面对德国的威胁，整个国家团结一致。法国完全有资本迎头赶上其他列强，并已为即将到来的大战做好准备。"
 objective_the_triple_entente_name_RUS:0 "俄罗斯帝国"
 objective_the_triple_entente_desc_RUS:0 "自1856年克里米亚战争失败以来，俄罗斯帝国长期深陷困境。政局动荡、工业化进程滞后的帝国亟需加速发展，否则将不可避免地走向衰败。沙皇尼古拉二世虽有意推动工业化，却顽固拒绝实施任何实质性的政治改革，即便这加剧了其统治危机也在所不惜。"
 objective_the_triple_alliance:0 "三国同盟"
 objective_the_triple_alliance_desc:0 "该同盟始于1879年德意志两兄弟的结盟，源于对俄国的战略忧虑。奥匈帝国在经历1859年和1866年的两次战败后，意意识到必须依附德国方能维系自身存续。1882年意大利因担忧法国殖民扩张（尤其是1881年法国夺取突尼斯）而加入，最终形成三国同盟体系。"
 objective_the_triple_alliance_idle_header:0 "To do"
 objective_the_triple_alliance_idle_hint:0 "To do"
 objective_the_triple_alliance_name_GER:0 "德意志帝国"
 objective_the_triple_alliance_desc_GER:0 "德国的崛起令欧洲列强深感不安，尤其自俾斯麦于1890年遭威廉二世罢黜后，帝国逐渐偏离稳健的均势外交路线。虽然德意志通过1911年阿加迪尔危机兵不血刃地在非洲攫取了新殖民地，但以总参谋部为核心的军方高层坚信：必须通过一场真正的战争展示帝国军队的实力，方能确立德意志在欧洲的霸权地位。"
 objective_the_triple_alliance_name_AUS:0 "奥匈帝国"
 objective_the_triple_alliance_desc_AUS:0 "1867年达成的“妥协方案”虽然暂时稳定了这个多民族帝国，但巴尔干地区此起彼伏的民族主义浪潮正再度撼动帝国根基。尽管在与俄罗斯争夺该地区的博弈中，维也纳可以仰仗德意志盟友的支持，但如今主要威胁来自帝国内部——哈布斯堡王朝真的还能长久维系对十余个民族的统治吗？"
 objective_the_triple_alliance_name_ITA:0 "意大利王国"
 objective_the_triple_alliance_desc_ITA:0 "意大利正站在历史的十字路口。来自各方的力量不断拉扯，这个国家不得不在地方主义与民族主义、保守主义与自由主义、传统与工业化之间寻求平衡。与此同时，欧洲列强争相示好，各国都试图在下一场不可避免的冲突中，将亚平宁半岛的这只“欧洲皮靴”拉入己方阵营。"
 objective_the_two_dragons:0 "二龙相争"
 objective_the_two_dragons_desc:0 "在中国于1911年终结帝制之后，日本的蔑视有增无减。这个迅速西化崛起的新兴强国，面对华夏大地的分崩离析，已然按捺不住鲸吞蚕食的狼子野心！"
 objective_the_two_dragons_idle_header:0 "To do"
 objective_the_two_dragons_idle_hint:0 "To do"
 objective_the_two_dragons_name_CHI:0 "中华民国"
 objective_the_two_dragons_desc_CHI:0 "1911年爆发的辛亥革命，被视为推动中国前进并最终实现改革的必要之举。然而当前国家局势依然动荡不休，即便袁世凯实行专制统治也未能稳定局面。必须尽快恢复社会秩序，以防各地军阀伺机割据。中国虽获国际承认，却仍遭受西方列强的冷遇与领土侵占。随着日本国力日增、野心昭彰，打破外交孤立已成为新生的中华民国的当务之急。"
 objective_the_two_dragons_name_JAP:0 "日本帝国"
 objective_the_two_dragons_desc_JAP:0 "日本在政治、军事和经济层面已足以与西方列强比肩，但仍难逃其种族主义偏见。要想真正被西方世界接纳，或许需要选择军事化或民主化的道路，甚至两者并行不悖。在万世一系的菊花王朝的精神统摄下，日本国民必将凝聚共识，走出一条独特的现代化之路。"

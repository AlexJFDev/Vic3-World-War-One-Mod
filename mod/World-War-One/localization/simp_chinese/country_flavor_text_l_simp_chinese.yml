 USA_FLAVOR_TEXT:0 "1776年建立的美利坚合众国遵循自由主义原则，迅速崛起为全球最富裕的经济体。尽管美国最有希望成为下一个超级大国，但受孤立主义传统影响，其政界和民众长期对介入美洲以外事务持谨慎态度。若要实现全球霸权，这个国家必须经历从门罗主义到全球干预的政策转型——这种转变既需要内部共识的凝聚，也往往需要外部危机的推动。"
 GBR_FLAVOR_TEXT:0 "随着维多利亚女王陛下于1901年驾崩，维多利亚时代正迅速成为历史记忆。过去一个世纪里，大英帝国成功构建起横跨约翰内斯堡、开罗、香港至渥太华的庞大殖民版图。然而欧洲大陆上日益升级的紧张局势正威胁着帝国的根基。不列颠会再次深陷欧陆战火，抑或在此次纷争中独善其身？"
 FRA_FLAVOR_TEXT:0 "虽然落后于其他工业强国，但法国仍保持了强大的军事实力。共和政体如今已得到社会各界的广泛接受，面对德国的威胁，整个国家团结一致。法国完全有资本迎头赶上其他列强，并已为即将到来的大战做好准备。"
 ITA_FLAVOR_TEXT:0 "意大利正站在历史的十字路口。来自各方的力量不断拉扯，这个国家不得不在地方主义与民族主义、保守主义与自由主义、传统与工业化之间寻求平衡。与此同时，欧洲列强争相示好，各国都试图在下一场不可避免的冲突中，将亚平宁半岛的这只“欧洲皮靴”拉入己方阵营。"
 GER_FLAVOR_TEXT:0 "德国的崛起令欧洲列强深感不安，尤其自俾斯麦于1890年遭威廉二世罢黜后，帝国逐渐偏离稳健的均势外交路线。虽然德意志通过1911年阿加迪尔危机兵不血刃地在非洲攫取了新殖民地，但以总参谋部为核心的军方高层坚信：必须尽快通过一场真正的战争展示帝国军队的实力，如此方能确立德意志在欧洲的霸权地位。"
 AUS_FLAVOR_TEXT:0 "1867年的妥协方案曾让这个多民族帝国暂时稳定下来，但巴尔干地区的民族主义纷争如今再起祸端。尽管维也纳在与俄罗斯争夺该地区时还能依靠德意志盟友，真正的危机却正在帝国内部蔓延。面对如此众多的民族，奥匈王朝的缰绳还能掌控多久呢？"
 RUS_FLAVOR_TEXT:0 "自1856年克里米亚战争失败以来，俄罗斯帝国长期深陷困境。政局动荡、工业化进程滞后的帝国亟需加速发展，否则将不可避免地走向衰败。沙皇尼古拉二世虽有意推动工业化，却顽固拒绝实施任何实质性的政治改革，即便这加剧了其统治危机也在所不惜。"
 CHI_FLAVOR_TEXT:0 "1911年爆发的辛亥革命，被视为推动中国前进并最终实现改革的必要之举。然而当前国家局势依然动荡不休，即便袁世凯实行专制统治也未能稳定局面。必须尽快恢复社会秩序，以防各地军阀伺机割据。中国虽获国际承认，却仍遭受西方列强的冷遇与领土侵占。随着日本国力日增、野心昭彰，打破外交孤立已成为新生的中华民国的当务之急。"
 JAP_FLAVOR_TEXT:0 "日本在政治、军事和经济层面已足以与西方列强比肩，但仍难逃其种族主义偏见。要想真正被西方世界接纳，或许需要选择军事化或民主化的道路，甚至两者并行不悖。在万世一系的菊花王朝的精神统摄下，日本国民必将凝聚共识，走出一条独特的现代化之路。"
 GENERIC_FLAVOR_TEXT:0 "20世纪初标志着几个世纪工业化的累积、国际紧张局势的加剧以及公民社会中新政治思想的涌现。你的国家能否成功应对这些挑战？"
 TUR_FLAVOR_TEXT:0 "岌岌可危的奥斯曼苏丹国因工业化严重不足，在近期接连遭受惨败后元气大伤。恩维尔、塔拉特与杰马勒组成的“三帕夏”集团于一月发动政变掌权，赋予军方至高无上的权力。帝国即将到来的决战关乎国运，结盟之事务必慎之又慎，否则整个帝国将不复存在。"
 PER_FLAVOR_TEXT:0 "在奥斯曼帝国、英国和俄国三方的僵持中，恺加王朝国内也涌现出反对的声浪。若不能驱逐外国势力并推行现代化，未来数十年王朝必将面临巨大动荡。我们能否恢复波斯昔日的帝国荣光？"
 BRZ_FLAVOR_TEXT:0 "1889年诞生的共和国在咖啡大亨与牧场主的统治下维系了数十载稳定，然而褪色的亚马逊繁荣与硝烟未散的孔特斯塔多腹地正孕育着叛乱。里约的寡头既要制衡地方豪强，又需倚仗各州忠诚的军队——但真正的危机却深植于国家根基。面对饥肠辘辘的农民、躁动不安的少壮军官与虎视眈眈的将军，圣保罗的政客能否在这片分崩离析的土地上延续摇摇欲坠的统治？"
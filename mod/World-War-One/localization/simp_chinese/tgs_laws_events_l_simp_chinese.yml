 foreign_policy_laws.10.t:0 "扩张之梦"
 foreign_policy_laws.10.d:0 "一个坚定的派系团结了国家"
 foreign_policy_laws.10.f:0 "他们描绘了通过有控制的领土扩张（可能的话通过条约，必要时通过施压）来开拓新市场、赢得荣耀和保障安全的前景。当国外有如此多财富等待时，说服我们的政治界很容易。"
 foreign_policy_laws.10.a:0 "前进，满怀信心。"
 foreign_policy_laws.11.t:0 "如何强加我们的统治？"
 foreign_policy_laws.11.d:0 "商人欢呼，和平主义者抗议"
 foreign_policy_laws.11.f:0 "实业家嗅到了利润，但人道主义者警告说会陷入外国纠葛和当地动荡。如果我们统治如此不自然，我们如何让外国人接受？许多人认为我们的行动只会导致数十年代价高昂且无休止的镇压。"
 foreign_policy_laws.11.a:0 "安抚好战者。"
 foreign_policy_laws.12.t:0 "扩张受阻"
 foreign_policy_laws.12.d:0 "成本估算拖累了法案。"
 foreign_policy_laws.12.f:0 "经济学家认为，负担我们帝国野心所需的军队扩张将使我们陷入赤字。我们需要提出另一份预算，从长远看要现实，但要足以保护我们免受其他帝国主义列强的侵害。"
 foreign_policy_laws.12.a:0 "搁置并重做。"

l_simp_chinese:
 centralization_laws.1.t:0 "确保稳定"
 centralization_laws.1.d:0 "非常时期需要非常手段。"
 centralization_laws.1.f:0 "为确保国家治理体系稳定，必须向地方实体下放权力。高度中央集权常引发民众不满。地方实体更了解民生需求，赋予其自主权将极大降低武装叛乱风险。通过权力下放，我们将从长远角度巩固国家稳定。"
 centralization_laws.1.a:0 "安抚人民的最佳途径！"
 centralization_laws.2.t:0 "或许少些激进？"
 centralization_laws.2.d:0 "采用邦联制似乎过于极端。"
 centralization_laws.2.f:0 "邦联制承诺的极端去中心化令人担忧。或许更平衡的方式能满足多个派系的要求，同时避免对国家治理体系进行危险重组。我们应考虑不同程度的去中心化，否则该法律可能难以通过。"
 centralization_laws.2.a:0 "政府可以保留部分权力。"
 centralization_laws.3.t:0 "国家机器被削弱"
 centralization_laws.3.d:0 "邦联制可能将国家置于危险境地！"
 centralization_laws.3.f:0 "邦联制所承诺的权力下放已引发广泛担忧。若各地区独立立法，如何确保经济政策协调一致？更关键的是，战时各地区如何能够达成统一立场？如今在许多人看来，这种制度设计可谓隐患重重。"
 centralization_laws.3.a:0 "我们需要再次尝试。"
 centralization_laws.4.t:0 "地方政治诉求"
 centralization_laws.4.d:0 "中央政府必须承认地方政治诉求。"
 centralization_laws.4.f:0 "在持续的争议中，一些地方政客强调需要尊重地区政治特性。中央集权的立法常忽视重要的地方传统。联邦制可赋予地区更多自治权，同时确保国家稳定。"
 centralization_laws.4.a:0 "让我们保持现实。"
 centralization_laws.5.t:0 "权力再分配"
 centralization_laws.5.d:0 "地方实体间的权力分配正引发一系列问题。"
 centralization_laws.5.f:0 "随着紧张局势加剧，一些地方势力指责中央政府搞地区偏袒——政策偏向特定地区而忽视其他地区。为平衡需求，新的政治结构必须确保公平的权力分配。然而，这个过程将漫长而复杂。与此同时，地区间及地区对中央政府的不信任正在加深。"
 centralization_laws.5.a:0 "偏向地方官僚。"
 centralization_laws.6.t:0 "权力再分配"
 centralization_laws.6.d:0 "地方实体间的权力分配正引发一系列问题。"
 centralization_laws.6.f:0 "一名地方官员贿赂政客以获取权力优势的丑闻爆发。这不仅震动政坛，也严重阻碍了改革。许多人现在怀疑这种行为普遍存在，加剧了地区间以及地区与中央政府之间的信任问题。"
 centralization_laws.6.a:0 "一颗老鼠屎坏了一锅粥！"
 centralization_laws.7.t:0 "妥协"
 centralization_laws.7.d:0 "国家应当下放权力。"
 centralization_laws.7.f:0 "中央政府无法单独承担所有职责。责任必须与地方机构分担，这些机构更适于管理区域性事务。该妥协方案既能满足大多数政治家的诉求，也能被接受为最现实的选择，同时政府仍保留大部分权力。"
 centralization_laws.7.a:0 "支持法律的成功。"
 centralization_laws.8.t:0 "艰难的重组"
 centralization_laws.8.d:0 "事实证明，系统性改革比预期更难"
 centralization_laws.8.f:0 "这一新组织的复杂性正引发政治阻力。许多人认为它与我们的传统不相容且过于耗费资源。这场国家治理的重大转变需要更长时间才能获得公众认可。"
 centralization_laws.8.a:0 "偏向地方官僚。"
 centralization_laws.9.t:0 "艰难的重组"
 centralization_laws.9.d:0 "事实证明，系统性改革比预期更难"
 centralization_laws.9.f:0 "这一新组织的复杂性正引发政治阻力。许多人认为它与我们的传统不相容且过于耗费资源。这场国家治理的重大转变需要更长时间才能获得公众认可。"
 centralization_laws.9.a:0 "我们下次会做对。"
 centralization_laws.10.t:0 "利维坦必须统治"
 centralization_laws.10.d:0 "更强大的国家机器以应对危机"
 centralization_laws.10.f:0 "中央集权能强化长远规划和立法效率，这对我国经济、政治和外交政策至关重要。危机时刻，一个整体政府远比各自为政的政府更有作为。当世界充满越来越多不确定性时，强大的中央政府是我们不可或缺的保障！"
 centralization_laws.11.t:0 "来自地区的文化诉求"
 centralization_laws.11.d:0 "地区与中央在权力和政策变更上发生冲突"
 centralization_laws.11.f:0 "地方领导人表达担忧，认为新法律削弱了他们的自治权。他们要求以书面形式明确权利和责任，以确保关键的地方权力不受损害。如果谈判失败，他们可能阻碍立法进程。"
 centralization_laws.11.a:0 "花时间去明确权责。"
 centralization_laws.12.t:0 "行政超载"
 centralization_laws.12.d:0 "政府被自身的雄心压垮了"
 centralization_laws.12.f:0 "中央治理框架改革的缓慢进展阻碍了立法。若实施不当，新结构可能破坏系统稳定。这已引发政治反弹，高级官员公开反对当前的改革计划。"
 centralization_laws.12.a:0 "我们需要一个新的明确计划"
 confederation_cooperation:0 "邦联立法合作"

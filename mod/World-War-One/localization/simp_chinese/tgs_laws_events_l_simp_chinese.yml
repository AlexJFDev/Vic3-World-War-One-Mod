 foreign_policy_laws.14.f:0 "和平主义者和官僚们担心在帝国状态下军队日益增长的影响力。他们将变得日益重要，并可能威胁其他机构。他们的担忧必须得到解决。"
 foreign_policy_laws.14.a:0 "无需担心！"
 foreign_policy_laws.15.t:0 "帝国陷入僵局"
 foreign_policy_laws.15.d:0 "抗议、传单和议会冗长辩论"
 foreign_policy_laws.15.f:0 "从吞并程序到我们臣民的命运，每项条款都存在争议，使该法案在无休止的委员会审议中搁浅。人民需要对我们开化的使命抱有信心，而这将比预期花费更多时间。"

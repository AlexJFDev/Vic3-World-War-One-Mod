 confederation_gridlock.desc:0 "成员国间无法解决的分歧严重阻碍了邦联法律的进展。"
 federal_cooperation:0 "联邦立法合作"
 federal_cooperation.desc:0 "行政区域正在合作构建联邦框架。"
 federal_divisions:0 "联邦立法分歧"
 federal_divisions.desc:0 "关于代表权和权力分享的争议拖慢了联邦立法进程。"
 federal_gridlock:0 "联邦立法僵局"
 federal_gridlock.desc:0 "持续的分歧使联邦立法进展停滞。"
 devolution_progress:0 "庆祝地方自治"
 devolution_progress.desc:0 "庆祝地方自治的活动有助于推动地方分权法的进展。"
 devolution_tensions:0 "利益分配不均"
 devolution_tensions.desc:0 "对利益分配不公的担忧引发了关于地方分权法的争议。"
 devolution_stall:0 "中央抵制"
 devolution_stall.desc:0 "中央政府的抵制阻碍了地方分权立法的进展。"
 unitary_efficiency:0 "高效集权"
 unitary_efficiency.desc:0 "中央集权措施正在提高治理效率并加速单一法律体系的建立。"
 unitary_pushback:0 "地方不满"
 unitary_pushback.desc:0 "地方对中央集权改革的抵制拖慢了单一法的进展。"
 unitary_stall:0 "行政超载"
 unitary_stall.desc:0 "行政挑战阻碍了单一立法的进展。"
 general_staff_laws.1.t:0 "精简下属机构"
 general_staff_laws.1.d:0 "重组进展顺利"
 general_staff_laws.1.f:0 "一条清晰、层次分明的指挥链是作战成功和政治共生的基石。立法机构和总参谋部都认为，为了国家的整体稳定，必须对其进行重组。"
 general_staff_laws.1.a:0 "很高兴看到大家意见一致。"
 general_staff_laws.2.t:0 "关于隶属关系的争论"
 general_staff_laws.2.d:0 "军队内部出现冲突声音"
 general_staff_laws.2.f:0 "盲目服从无法取代战术智慧。军官们正在争论强制隶属的真正含义以及这是否会侵蚀军队的自主权。"
 general_staff_laws.2.a:0 "让我们寻找折衷方案。"
 general_staff_laws.3.t:0 "部门会谈延期"
 general_staff_laws.3.d:0 "出现延误和争议"
 general_staff_laws.3.f:0 "总参谋部的严格监督拖慢了重组进程。参谋部称这些程序是为了保护新结构，而部长们则指责他们阻挠立法。"
 general_staff_laws.3.a:0 "不幸。"
 general_staff_laws.4.t:0 "高效的独立运作"
 general_staff_laws.4.d:0 "一个令人信服的论点"
 general_staff_laws.4.f:0 "独立性保证了卓越成果和快速执行。军官们已经说服政治家，机动性和效率需要这种独立性。"
 general_staff_laws.4.a:0 "很高兴他们听取了我们的意见。"
 general_staff_laws.5.t:0 "自主权争论"
 general_staff_laws.5.d:0 "对权力滥用的担忧被提出"
 general_staff_laws.5.f:0 "剑必须握在国家手中。政治家担心独立的总参谋部可能在政治控制之外行事。"
 general_staff_laws.5.a:0 "那我们必须妥协。"
 general_staff_laws.6.t:0 "政治惰性"
 general_staff_laws.6.d:0 "领导太多，忠实的执行者太少"
 general_staff_laws.6.f:0 "协调不力且权力界限不清阻碍了改革。立法者坚持必须在推进之前解决这些问题。"
 general_staff_laws.6.a:0 "我们浪费了太多时间…"
 general_staff_laws.7.t:0 "通过监督实现精简"
 general_staff_laws.7.d:0 "问责制磨利剑锋"
 general_staff_laws.7.f:0 "总参谋部辩称，新的监督体系将减少重复工作并显著提升军事表现。"
 general_staff_laws.7.a:0 "为了军队，在所不辞。"
 general_staff_laws.8.t:0 "监督争论"
 general_staff_laws.8.d:0 "没人愿意放弃权力"
 general_staff_laws.8.f:0 "关于加强军事监督的激烈争论仍在继续。军官声称在冲突中需要更大的权力，并且比政治家更了解情况，而政府则旨在保留对高级指挥官的部分控制权。"
 general_staff_laws.8.a:0 "我们必须找到共同点。"
 general_staff_laws.9.t:0 "监督僵局"
 general_staff_laws.9.d:0 "政府担心军事影响力"
 general_staff_laws.9.f:0 "新法案保留了政府监察军事活动的权利，但许多人担心这只会流于形式，无法真正制约总参谋部的权力范围。"
 general_staff_laws.9.a:0 "我们下次必须说服他们。"
 general_staff_streamlining:0 "总参谋部法精简"
 general_staff_streamlining_desc:0 "法案正在顺利推进。"
 general_staff_resistance:0 "总参谋部法抵制"
 general_staff_resistance_desc:0 "辩论期间提出了一些担忧。"
 general_staff_stall:0 "总参谋部法案延迟"
 general_staff_stall_desc:0 "反对意见延缓了法案的颁布。"
 general_staff_progress:0 "总参谋部法案进展"
 general_staff_progress_desc:0 "法案正在成功推进。"
 general_staff_compromise:0 "总参谋部法妥协"
 general_staff_compromise_desc:0 "需要妥协以缓解围绕该法案的紧张局势。"
 surveillance_laws.1.t:0 "警务已足够"
 surveillance_laws.1.d:0 "新措施被认为没有必要"
 surveillance_laws.1.f:0 "该国在其历史大部分时期仅依靠传统安全。许多政治家援引过去的成功经验，认为设立监视机构只会浪费公共资金。"
 surveillance_laws.1.a:0 "正是如此！"
 surveillance_laws.2.t:0 "对监视不足的担忧"
 surveillance_laws.2.d:0 "每个国家都需要守护者"
 surveillance_laws.2.f:0 "某些利益集团对所提议的监视水平表示不安，一再警告国家在没有专门机构的情况下所面临的危险。"
 surveillance_laws.2.a:0 "我们需要一切可能的支持。"
 surveillance_laws.3.t:0 "解散被推迟"
 surveillance_laws.3.d:0 "已提交请愿书"
 surveillance_laws.3.f:0 "有影响力的高级警官和指挥官签署了请愿书，要求保留该机构，称其对国家安全至关重要，并警告说解散它将使我们陷入严重危险。"
 surveillance_laws.3.a:0 "我们没时间了！"
 surveillance_laws.4.t:0 "信任程序"
 surveillance_laws.4.d:0 "各机构陈述了其理由"
 surveillance_laws.4.f:0 "令人信服地表明，一个纯粹专注于外部事务的情报机构不会对社会或政治构成威胁。立法机构感到放心，批准了其成立。"
 surveillance_laws.4.a:0 "很高兴我们通过了它。"
 surveillance_laws.5.t:0 "独立性受质疑"
 surveillance_laws.5.d:0 "政治家对新体制不确定"
 surveillance_laws.5.f:0 "批评者警告独立的监视机构可能变得具有侵入性且不受约束。一些政治家担心尽管其权限有限，但其影响力会随时间增长。"
 surveillance_laws.5.a:0 "我们将寻求中间立场。"
 surveillance_laws.6.t:0 "方向不明的独立性"
 surveillance_laws.6.d:0 "眼睛太多，洞察太少"
 surveillance_laws.6.f:0 "没有政府控制，该机构难以与其他部门合作或独立行动。然而，立法机构不愿将这种权力授予行政部门，担心会形成一个无所不知的机构。"
 surveillance_laws.6.a:0 "我们没时间了！"
 surveillance_laws.7.t:0 "安全推动法律进展"
 surveillance_laws.7.d:0 "对安全的需求上升"
 surveillance_laws.7.f:0 "我们的国家在国内外面临多种威胁。保障安全是国家的核心职责，民间社会的许多人也理解这一点——因此他们支持新的情报机构法案。"
 surveillance_laws.7.a:0 "这对国家来说是最好的。"
 surveillance_laws.8.t:0 "监视争议"
 surveillance_laws.8.d:0 "出现人权担忧"
 surveillance_laws.8.f:0 "加强监视的举措使民政当局与情报官员对立。权利活动人士要求保障隐私，而高级警官则坚称公民监控有时对安全至关重要。"
 surveillance_laws.8.a:0 "让我们尝试妥协。"
 surveillance_laws.9.t:0 "监视丑闻"
 surveillance_laws.9.d:0 "一名活动家泄露了部分法案内容。"
 surveillance_laws.9.f:0 "一名民权活动家揭露了授予国家通过秘密警察明确监控公共场所和电话的条款，加剧了公众反弹并助长了对该法案的抵制。"
 surveillance_laws.9.a:0 "我们需要新的论点。"
 surveillance_streamlining:0 "监视法精简"
 surveillance_streamlining_desc:0 "法案正在顺利推进。"
 surveillance_resistance:0 "监视法抵制"
 surveillance_resistance_desc:0 "辩论期间提出了一些担忧。"
 surveillance_stall:0 "监视法受阻"
 surveillance_stall_desc:0 "反对意见拖延了法案的通过。"
 surveillance_progress:0 "监视法进展"
 surveillance_progress_desc:0 "法案正在成功推进。"
 surveillance_compromise:0 "监视法妥协"
 surveillance_compromise_desc:0 "需要妥协以缓解围绕该法案的紧张局势。"
 foreign_policy_laws.1.t:0 "规划真正的中立"
 foreign_policy_laws.1.d:0 "广泛支持严格不结盟"
 foreign_policy_laws.1.f:0 "在海外联盟变幻莫测之际，政治家们一致认为，完全置身于所有外国争端之外最有利于繁荣和安全。此外，有人强调这一立场将有助于我们从银行机构获得更多信任，极大地促进该法律的通过。"
 foreign_policy_laws.1.a:0 "很高兴我们意见一致！"
 foreign_policy_laws.2.t:0 "枪炮还是外交官？"
 foreign_policy_laws.2.d:0 "因战备成本引发预算之争"
 foreign_policy_laws.2.f:0 "财政保守派对价格标签望而却步，而将军们则警告说没有武备的中立只是一厢情愿。军队预算问题分裂了意见，使该法律的通过更加困难。"
 foreign_policy_laws.2.a:0 "专注于军队。"
 foreign_policy_laws.3.t:0 "中立悬而未决"
 foreign_policy_laws.3.d:0 "议会僵局拖慢法案"
 foreign_policy_laws.3.f:0 "无休止的程序性动议拖延了投票；每个派别都认为拖延将有利于自己。许多人认为国家应有权在危险显现时提前干预，而另一些人则认为中立无论如何都会保护我们。"
 foreign_policy_laws.3.a:0 "真是遗憾……"
 true_neutrality_progress:0 "真正中立法案进展"
 true_neutrality_progress_desc:0 "该措施进展顺利"
 true_neutrality_compromise:0 "真正中立妥协"
 true_neutrality_compromise_desc:0 "正在寻求中间道路以平息情绪。"
 true_neutrality_stall:0 "真正中立法案受阻"
 true_neutrality_stall_desc:0 "反对策略拖延了该法案。"
 foreign_policy_laws.4.t:0 "武装但中立"
 foreign_policy_laws.4.d:0 "支持武装精良的中立"
 foreign_policy_laws.4.f:0 "支持者承诺以实力求和平：通过武装到牙齿来威慑所有潜在的侵略者，同时不向任何人承诺友谊。许多人同意这是一个不错的折衷方案，加速了该法律的通过。"
 foreign_policy_laws.4.a:0 "很高兴我们意见一致！"
 foreign_policy_laws.5.t:0 "枪炮还是外交官？"
 foreign_policy_laws.5.d:0 "因战备成本引发预算之争"
 foreign_policy_laws.5.f:0 "财政保守派对价格标签望而却步，而将军们则警告说没有武备的中立只是一厢情愿。军队预算问题分裂了意见，使该法律的通过更加困难。"
 foreign_policy_laws.5.a:0 "专注于军队。"
 foreign_policy_laws.6.t:0 "采购瘫痪"
 foreign_policy_laws.6.d:0 "合同冻结，军火库未完工"
 foreign_policy_laws.6.f:0 "关于国内与国外供应商、质量标准和政治回扣的争论使该过程陷入文书工作。有人称赞外国装备，而另一些人只相信本国生产。"
 foreign_policy_laws.6.a:0 "太多时间正在流逝…"
 armed_neutrality_progress:0 "武装中立法案进展"
 armed_neutrality_progress_desc:0 "立法正在果断推进。"
 armed_neutrality_compromise:0 "武装中立妥协"
 armed_neutrality_compromise_desc:0 "主要派别在支出上限上做出了让步。"
 armed_neutrality_stall:0 "武装中立法案受阻"
 armed_neutrality_stall_desc:0 "采购争议推迟了投票。"
 foreign_policy_laws.7.t:0 "有限干预主义"
 foreign_policy_laws.7.d:0 "一个不错的妥协"
 foreign_policy_laws.7.f:0 "我们将温和发言，但保持远征军团待命，只在重大利益或人道主义危机要求时才进行干预。有必要在国外受到尊重但又不被过分轻视。"
 foreign_policy_laws.7.a:0 "一条审慎的路线。"
 foreign_policy_laws.8.t:0 "划清界限"
 foreign_policy_laws.8.d:0 "我们的重大利益究竟在哪里？"
 foreign_policy_laws.8.f:0 "鸽派担心外国干预可能带来的复杂局面，而主战鹰派则不屑一顾。我们需要向公众和政治界保证我们军队的能力。"
 foreign_policy_laws.8.a:0 "让我们的将军们出场。"
 foreign_policy_laws.9.t:0 "法律框架担忧"
 foreign_policy_laws.9.d:0 "我们应在多大程度上干预？"
 foreign_policy_laws.9.f:0 "和平主义者认为，没有严格的定义，国外的每一次小冲突都可能被粉饰为重大干预。何为恰当且正当的干预必须极其谨慎地讨论，拖慢了颁布进程。"
 foreign_policy_laws.9.a:0 "修订并重新提交。"

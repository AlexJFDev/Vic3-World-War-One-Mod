l_simp_chinese:
 ideology_moderate:0 "温和主义者"
 ideology_moderate_desc:0 "#lore 这个领袖被认为是他们利益集团中的温和派，并没有自己特定的意识形态。#!"
 ideology_traditionalist:0 "传统主义者"
 ideology_traditionalist_desc:0 "#lore 这个领袖主张维持传统习俗，并把它们视作自然法则的延伸。#!"
 ideology_traditionalist_minoritarian: "少数派传统主义者"
 ideology_traditionalist_minoritarian_desc:0 "#lore 这位领袖认为应该保持传统习俗，把它们视为自然规律的延伸。虽然他们的国家仍然处于不同宗教的统治之下，但他们反对将国教强加给民众。#!"
 ideology_atheist:1 "虚无主义者"
 ideology_atheist_desc:1 "#lore 这个领袖将不惜一切代价质疑和推翻传统的社会秩序和体制，试图为全面革新社会扫清道路。#!"
 ideology_republican_leader:0 "共和主义者"
 ideology_republican_leader_desc:0 "#lore 这个领袖寻求建立一个由民选官员统治的共和国。#!"
 ideology_radical:0 "激进主义者"
 ideology_radical_desc:0 "#lore 这个领袖致力于激进的自由主义改革，以谋求民主理念的推广。#!"
 ideology_abolitionist:0 "废奴主义者"
 ideology_abolitionist_desc:0 "#lore 这个领袖认为奴隶制是违反人权的可憎制度，并寻求将其从世界上废除。#!"
 ideology_slaver:0 "蓄奴主义者"
 ideology_slaver_desc:0 "#lore 这个领袖把奴隶制视作他们生活方式中非常自然的一部分，并反对将其废除。#!"
 ideology_feminist:0 "女权主义者"
 ideology_feminist_desc:0 "#lore 这个领袖认为女性和男性是平等的，并争取扩大她们的公民权利。#!"
 ideology_reformer:0 "改良主义者"
 ideology_reformer_desc:0 "#lore 这个领袖希望进行一些渐进式变革来让社会更平等一些，但不要过度。#!"
 ideology_pacifist:0 "和平主义者"
 ideology_pacifist_desc:0 "#lore 这个领袖相信非暴力是他们的手段，和平是他们的目标。#!"
 ideology_jingoist_leader:0 "沙文主义者"
 ideology_jingoist_leader_desc:0 "#lore 这个领袖拥护侵略性的外交政策，强调随时准备战争以彰显其野心。#!"
 ideology_royalist:0 "保皇主义者"
 ideology_royalist_desc:0 "#lore 这个领袖忠于君主制及合法统治者。#!"
 ideology_social_democrat:0 "社会民主主义者"
 ideology_social_democrat_desc:0 "#lore 这个领袖相信要通过议会改革来实现社会主义社会。#!"
 ideology_communist:0 "共产主义者"
 ideology_communist_desc:0 "#lore 这个领袖相信工人阶级要通过一切必要手段夺取政治权力。#!"
 ideology_vanguardist:0 "先锋队主义者"
 ideology_vanguardist_desc:0 "#lore 这个领袖相信要通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_fascist:0 "法西斯主义者"
 ideology_fascist_desc:0 "#lore 这个领袖是一位极端民族主义者，主张恢复在现代背景下被认为传统、专制的价值观。#!"
 ideology_anarchist:0 "无政府主义者"
 ideology_anarchist_desc:0 "#lore 这个领袖寻求废除等级制、政府管理机构与国家，由人民自己来管理自己。#!"
 ideology_ethno_nationalist:0 "族裔民族主义者"
 ideology_ethno_nationalist_desc:0 "#lore 这个领袖相信一个国家要以特定族裔为基础。#!"
 ideology_theocrat:0 "神权政治主义者"
 ideology_theocrat_desc:0 "#lore 这个领袖相信要由教会以教义来运行国家。#!"
 ideology_market_liberal:0 "市场自由主义者"
 ideology_market_liberal_desc:0 "#lore 这个领袖认为自由市场那看不见的手应该是国家经济的指导力量。#!"
 ideology_liberal_leader:0 "民主主义者"
 ideology_liberal_leader_desc:0 "#lore 这个领袖把民主制度放在首位，反对国家受到未经竞争的统治。#!"
 ideology_paternalistic:0 "家长式主义者"
 ideology_paternalistic_desc:0 "#lore 这个集团对试图自我管理的民众没有信心，认为他们需要传统贵族的引导。#!"
 ideology_patriarchal:0 "父权主义者"
 ideology_patriarchal_desc:0 "#lore 这个集团相信男人应当拥有政治权威，而女人应当服从她们的父亲和丈夫。#!"
 ideology_republican:0 "共和主义者"
 ideology_republican_desc:0 "#lore 这个集团相信最好的领袖是由公众选举产生的，支持共和政体。#!"
 ideology_populist:0 "平民主义者"
 ideology_populist_desc:0 "#lore 这个集团相信民治，并且寻求将选举权扩展到所有社会阶层。#!"
 ideology_stratocratic:0 "阶层主义者"
 ideology_stratocratic_desc:0 "#lore 这个集团赞同通过传统形式的税收与劳动关系来维持社会的等级制。#!"
 ideology_oligarchic:0 "寡头主义者"
 ideology_oligarchic_desc:0 "#lore 这个集团支持将权力垄断在由地方寡头控制的世俗国家手中。#!"
 ideology_laissez_faire:0 "自由放任主义者"
 ideology_laissez_faire_desc:0 "#lore 这个集团信奉贸易和劳动力的自由流动，倾向于市场的判断而不是政府的判断。#!"
 ideology_individualist:0 "个人主义者"
 ideology_individualist_desc:0 "#lore 这个集团认为每个人都要对自己的命运负责，反对政府提供本可由个人支付的服务。#!"
 ideology_pious:0 "虔信徒"
 ideology_pious_desc:0 "#lore 这个集团认为宗教原则是至高无上的道德真理，应该渗入社会的每个角落。#!"
 ideology_particularist:0 "特殊主义者"
 ideology_particularist_desc:0 "#lore 这个集团希望践行地方社群自治的理念，摆脱封建奴工契约的条款。#!"
 ideology_isolationist:0 "孤立主义者"
 ideology_isolationist_desc:0 "#lore 这个集团希望国家专注于国内事务，反对向外扩张的野心，排斥外国移民。#!"
 ideology_moralist:0 "道德主义者"
 ideology_moralist_desc:1 "#lore 这个集团对宗教道德秩序有强烈的信念，并认为观点的多样性是对这一秩序的威胁。#!"
 ideology_jingoist:0 "沙文主义者"
 ideology_jingoist_desc:0 "#lore 这个集团信奉侵略性的外交政策，并愿意维持一支军队以支撑该信念。#!"
 ideology_loyalist:0 "效忠派"
 ideology_loyalist_desc:0 "#lore 这个集团认为每个公民都应主动纳税，为国家的关键职能提供资金。#!"
 ideology_meritocratic:0 "精英主义者"
 ideology_meritocratic_desc:0 "#lore 这个集团相信成功是争取来的，那些取得成功的人理应获得相应的责任和财富。#!"
 ideology_patriotic:0 "爱国主义者"
 ideology_patriotic_desc:0 "#lore 这个集团对自己的国家有着强烈的忠诚，希望对那些散布异见者采取严厉措施。#!"
 ideology_liberal:0 "自由主义者"
 ideology_liberal_desc:0 "#lore 这个集团认为自由和法律平等是需要保障的重要价值观。#!"
 ideology_anti_clerical:0 "反教权主义者"
 ideology_anti_clerical_desc:1 "#lore 这个集团反对有组织的宗教对政治和教育系统的影响。他们认为理性思考才是统治的重点。#!"
 ideology_proletarian:0 "无产阶级主义者"
 ideology_proletarian_desc:0 "#lore 这个集团以阶级斗争的视角来看待政治，并在这场斗争中站在工人一边。#!"
 ideology_egalitarian:0 "平等主义者"
 ideology_egalitarian_desc:0 "#lore 这个集团认为平等和人道地对待所有人应当是政治政策的基石。#!"
 ideology_anti_slavery:0 "废奴主义者"
 ideology_anti_slavery_desc:0 "#lore 这个集团憎恨奴隶制，认为它是野蛮过往的象征。#!"
 ideology_pro_slavery:0 "蓄奴主义者"
 ideology_pro_slavery_desc:0 "#lore 这个集团认为奴隶制是一个良好运作的社会的必要组成部分。#!"
 ideology_reactionary:0 "反动主义者"
 ideology_reactionary_desc:0 "#lore 这个集团怀念过去那个君君臣臣和谐统一的社会，不论它是事实还是想象。#!"
 ideology_plutocratic:0 "财阀主义者"
 ideology_plutocratic_desc:0 "#lore 这个集团认为富人已经证明他们够格担任决策者，并已组成非常适合决定社会方向的知识精英团体。#!"
 ideology_agrarian:0 "农本主义者"
 ideology_agrarian_desc:0 "#lore 这个集团认为经济政策的重点应该是农业和农民的利益。#!"
 ideology_corporatist: "法团主义者"
 ideology_corporatist_desc: "#lore 这个集团认为可以通过宗教原则解决阶级间的冲突。#!"
 ideology_corporatist_leader: "法团主义者"
 ideology_corporatist_leader_desc: "#lore 这个领袖认为可以通过上层阶级的让步和不同社会群体的合作来解决阶级冲突。#!"
 ideology_agrarian_jeffersonian:0 "杰斐逊主义者"
 ideology_agrarian_jeffersonian_desc:0 "#lore 这个集团认为，小自耕农阶层构成了国家的基础，支持以农本主义作为自由社会的根基。#!"
 ideology_republican_paternalistic:0 "缙绅主义者"
 ideology_republican_paternalistic_desc:0 "#lore 这个集团倾向于地主精英统治，但仍支持共和制的政府形式。#!"
 ideology_scholar_paternalistic:0 "士绅主义者"
 ideology_scholar_paternalistic_desc:0 "#lore 这个集团更希望看到国家由接受博学智者建议的君主来统治。#!"
 ideology_junker_paternalistic:0 "容克主义者"
 ideology_junker_paternalistic_desc:0 "#lore 这个集团认为贵族地主最适合领导国家走向未来。#!"
 ideology_papal_paternalistic:1 "罗马男爵"
 ideology_papal_paternalistic_desc:0 "#lore 这个集团支持教宗的权威与圣座的传统等级制。#!"
 ideology_confucian:0 "儒生"
 ideology_confucian_desc:0 "#lore 这个集团信奉孔子的教诲，支持他们认为合乎天理的社会秩序。#!"
 ideology_bakufu:0 "佐幕派"
 ideology_bakufu_desc:0 "#lore 这个集团支持幕府，认为权力属于武士阶层。#!"
 ideology_shinto_moralist:0 "神道教徒"
 ideology_shinto_moralist_desc:0 "#lore 这个集团信奉天皇的神性，并将这种信仰与古老的神灵崇拜联系起来。#!"
 ideology_caudillismo:0 "考迪罗主义者"
 ideology_caudillismo_desc:0 "#lore 这个集团比起宪政法治，更倾向于支持有军事背景的强人领袖。#!"
 ideology_heavenly_kingdom_theocratic:0 "拜上帝会"
 ideology_heavenly_kingdom_theocratic_desc:0 "#lore 这个集团认为，凡是被基督救赎的人们都将成为天父的子女，并倾向于神权形式的政府。#!"
 ideology_papal_moralist:0 "教廷"
 ideology_papal_moralist_desc:0 "#lore 这个集团强烈支持维护天主教会的世俗权力和教权。#!"
 ideology_liberal_modern: "自由主义者"
 ideology_liberal_modern_desc: "#lore 这个集团认为自由和法律平等是需要保障的重要价值观。#!"
 ideology_egalitarian_modern: "平等主义者"
 ideology_egalitarian_modern_desc: "#lore 这个集团认为平等和人道地对待所有人应当是政治政策的基石。#!"
 ideology_enclavist: "飞地主义者"
 ideology_enclavist_desc: "#lore 该集团的利益在于维护其殖民统治阶级的地位，将自己与臣民隔离开来，并通过错综复杂、不需要承担责任的官僚体制来维持权力。#!"
 ideology_malthusian: "马尔萨斯主义者"
 ideology_malthusian_desc: "#lore 该集团赞同托马斯·马尔萨斯的经济理论，认为任何济贫行为都会因随之而来的人口增长而取得适得其反的效果。#!"
 liberal_and_egalitarian_amended_tt: "[GetIdeology('ideology_liberal').GetName]和[GetIdeology('ideology_egalitarian').GetName][Concept('concept_ideology','$concept_ideologies$')]对于$lawgroup_rights_of_women$的立场将改变"
 ideology_royalist_movement: "保皇主义者"
 ideology_royalist_movement_desc: "#lore 该集团忠于君主制及合法统治者。#!"
 ideology_absolutist_movement: "专制主义者"
 ideology_absolutist_movement_desc: "#lore 该集团忠于君主制，并支持赋予君主绝对的权力。#!"
 ideology_anarchist_movement: "无政府主义者"
 ideology_anarchist_movement_desc: "#lore 该集团寻求废除等级制、政府管理机构与国家，由人民自己来管理自己。#!"
 ideology_communist_movement: "共产主义者"
 ideology_communist_movement_desc: "#lore 该集团相信工人阶级要通过一切必要手段夺取政治权力。#!"
 ideology_vanguardist_movement: "先锋队主义者"
 ideology_vanguardist_movement_desc: "#lore 该集团相信要通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_radical_movement: "激进主义者"
 ideology_radical_movement_desc:1 "#lore 该集团致力于激进的自由主义改革，以谋求民主理念的推广。#!"
 ideology_liberal_movement: "自由主义者"
 ideology_liberal_movement_desc: "#lore 这个集团重视民主制度，支持保障公民的基本自由。#!"
 ideology_pluralist_movement_1: "多元主义者"
 ideology_pluralist_movement_1_desc: "#lore 这个集团希望保卫他们的文化传统、身份认同和语言。#!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 lawgroup_governance_principles:0 "治理原则"
 lawgroup_governance_principles_desc:0 "国家治理的基本原则与权威。决定了什么人是国家元首。"
 law_chiefdom:0 "酋邦制"
 law_chiefdom_desc:0 "一种以亲属关系为基础、前工业化时代的等级制政治制度，由军阀或显赫家族的长者担任元首。没有能力对整个国家进行有效的集中控制。"
 law_monarchy:0 "君主制"
 law_monarchy_desc:0 "一种以贵族王朝代表国民认同的统治形式，其行政权力属于王朝的皇家元首。"
 law_presidential_republic:0 "总统共和制"
 law_presidential_republic_desc:0 "一种权力由人民与民选代表掌握的政治制度。由被选举或被提名产生的$RULER_TITLE_PRESIDENT$担任共和国的国家元首。"
 law_parliamentary_republic:0 "议会共和制"
 law_parliamentary_republic_desc:0 "一种权力由人民与民选代表掌握的政治制度。由被称作$RULER_TITLE_CHANCELLOR$的立法机关领袖担任国家元首。"
 law_theocracy:0 "神权制"
 law_theocracy_desc:0 "政府由神职人员按他们对神圣经文的解释来统治。国家元首名义上是一名教士，但在实践层面上是一名基于功绩、地位或出身选择的世俗代表。"
 law_council_republic:0 "委员会共和制"
 law_council_republic_desc:0 "一种由工人选举代表进入地方委员会的政治制度。这种制度将工作场所的组织架构带到了一般政府部门。"
 law_corporate_state:0 "法团国家"
 law_corporate_state_desc:0 "一种基于官方认可的法团之间制度化合作的政治体系。国家充当不同社会阶层的协商平台。"
 lawgroup_free_speech:0 "言论自由"
 lawgroup_free_speech_desc:0 "相关法律对言论自由和公共集会权利进行了规定。"
 law_outlawed_dissent:0 "异议非法"
 law_outlawed_dissent_desc:0 "批评政府会被视作叛国行为，违反了法律。"
 law_censorship:0 "出版物审查"
 law_censorship_desc:0 "对出版物开展常态化应审尽审，人民的集会权利没有保障。"
 law_right_of_assembly:0 "集会权"
 law_right_of_assembly_desc:0 "公民享有公共集会的权利。"
 law_protected_speech:0 "言论保护"
 law_protected_speech_desc:0 "对言论自由的保护被庄严载入法律。"
 lawgroup_army_model:0 "军队类型"
 lawgroup_army_model_desc:0 "军队的组织和管理方式。"
 law_peasant_levies:0 "征召农兵"
 law_peasant_levies_desc:0 "军队的主要力量来自顶多只经过基础训练的征召步兵。"
 law_national_militia:0 "国家民兵"
 law_national_militia_desc:0 "维持小规模的常备军，但是可以动员地方民兵来保卫他们的家园。"
 law_mass_conscription:0 "大规模征兵"
 law_mass_conscription_desc:0 "可以根据需要动员大量的征召步兵来补充职业军队。"
 law_professional_army:0 "职业军队"
 law_professional_army_desc:0 "军队由训练有素的职业正规军组成。"
 lawgroup_distribution_of_power:0 "权力分配"
 lawgroup_distribution_of_power_desc:0 "政治权力是如何被分配的。这决定国家元首对谁负责。"
 law_autocracy:0 "独裁制"
 law_autocracy_desc:0 "国家元首的权力是绝对的，不用对任何世俗力量负责。"
 law_oligarchy:0 "寡头制"
 law_oligarchy_desc:1 "国家元首与一小群有影响力、未经选举的个体共享权力与责任。"
 law_landed_voting:0 "地产投票"
 law_landed_voting_desc:0 "握有土地或资本财产的人拥有投票权。"
 law_wealth_voting:0 "财产投票"
 law_wealth_voting_desc:1 "富裕公民拥有投票权。拥有更多财富的公民可以获得更多的投票权。"
 law_census_voting:0 "资格性选举制"
 law_census_voting_desc:0 "具有特定地位的识字公民被赋予投票权。"
 law_universal_suffrage:0 "普选制"
 law_universal_suffrage_desc:0 "每个成年公民都有平等的投票权。"
 law_elder_council:0 "长老议会"
 law_elder_council_desc:0 "最受尊敬的男性在国家的治理中拥有发言权。"
 law_anarchy:0 "无政府"
 law_anarchy_desc:1 "地方社区管理自己的事务，并向更大范围的合作理事会派出任期有限的代表。由于没有正式的等级架构，中央的权威很难向下落实。"
 law_single_party_state: "一党制国家"
 law_single_party_state_desc: "国家由垄断了国内所有政治活动的唯一合法政党统治。"
 ruler_in_party_tt: "该国[concept_ruler]是有活跃[concept_party]的[concept_interest_group]的一名成员"
 sps_no_party_tt: "该国没有活跃的[Concept('concept_party', '政党')]"
 sps_government_reshuffle_tt: "[concept_government]组成人员将变更为唯一合法的[concept_party]的成员"
 law_first_past_the_post:0 "简单多数制"
 law_first_past_the_post_desc:0 "也被称作赢家通吃模式，在地区分选举中赢得最多席位的单一候选人当选。它倾向于建立拥有强权的一党政府，但很容易受到选区划分的影响。"
 law_proportional_representation:0 "比例代表制"
 law_proportional_representation_desc:0 "这种制度按照选票数量的比例分配议会席位。它倾向于建立多党联合政府，在这种情况下妥协是完成任何事情的关键。"
 lawgroup_labor_rights:0 "劳动者权益"
 lawgroup_labor_rights_desc:0 "工人权利。"
 law_serfdom:0 "农奴制"
 law_serfdom_desc:0 "自给农被束缚在土地上，必须为他们的封建领主做骡做马。"
 law_no_workers_rights:0 "无劳动者权利"
 law_no_workers_rights_desc:0 "国家不保障劳动者的任何个别权利。"
 law_regulatory_bodies:0 "监管机构"
 law_regulatory_bodies_desc:0 "已经设立了政府机构去规范雇主的越界行为。"
 law_worker_protections:0 "劳动者保障"
 law_worker_protections_desc:0 "劳动者享有的广泛保障被庄严载入法律。"
 lawgroup_childrens_rights:0 "儿童权利"
 lawgroup_childrens_rights_desc:0 "赋予儿童的权利与保障措施。"
 law_child_labor_allowed:0 "允许童工"
 law_child_labor_allowed_desc:0 "没有规范儿童可以在何处工作的法律限制。"
 law_restricted_child_labor:0 "限制童工"
 law_restricted_child_labor_desc:0 "不允许任何儿童进入工厂车间。"
 law_compulsory_primary_school:0 "义务小学"
 law_compulsory_primary_school_desc:0 "所有儿童都必须接受数年的小学教育，且在此期间禁止工作。"
 lawgroup_slavery:0 "奴隶制"
 lawgroup_slavery_desc:0 "把人当作财产。"
 law_slavery_banned:0 "禁止蓄奴"
 law_slavery_banned_desc:0 "没有人属于另一个人。"
 law_debt_slavery:0 "债务奴隶制"
 law_debt_slavery_desc:0 "不能偿还债务者，以身抵债。"
 law_slave_trade:0 "奴隶贸易"
 law_slave_trade_desc:0 "通过非人道的外来人口贸易来满足廉价劳动力需求。"
 law_legacy_slavery:0 "遗留奴隶制"
 law_legacy_slavery_desc:0 "作为废奴主义者和蓄奴主义者之间的妥协，奴隶制可以继续存在，只要它不扩大。"
 lawgroup_church_and_state:0 "教会与国家"
 lawgroup_church_and_state_desc:0 "身体的统治者与精神的统治者之间的关系。"
 law_state_religion:0 "国教"
 law_state_religion_desc:0 "教会是国家的官方机构。少数宗教全部都会受到歧视。"
 law_freedom_of_conscience:0 "信仰自由"
 law_freedom_of_conscience_desc:0 "国家有官方的国教，但人民可以自己选择信仰什么。只有特别奇异的宗教才受到歧视。"
 law_total_separation:0 "完全分离"
 law_total_separation_desc:0 "任何教会或信仰不得干涉政府职能。任何宗教都不会受到歧视。"
 law_atheist_state:0 "无神论国家"
 law_atheist_state_desc:0 "传播宗教信仰是被禁止的，且信仰宗教是不被认同的。所有宗教信仰都受到歧视。"
 lawgroup_citizenship:0 "公民权"
 lawgroup_citizenship_desc:0 "扩展公民权。"
 law_ethnostate:0 "族裔国家"
 law_ethnostate_desc:0 "所有异族文化都受到歧视。"
 law_national_supremacy:0 "民族至上"
 law_national_supremacy_desc:0 "异族文化受到歧视，除非它们有共同的传承和语言（或其他习俗）。"
 law_racial_segregation:0 "种族隔离"
 law_racial_segregation_desc:0 "不同传承的异族文化会受到歧视。"
 law_cultural_exclusion:0 "文化排斥"
 law_cultural_exclusion_desc:0 "与主流文化毫无共同之处的异族文化会受到歧视。"
 law_multicultural:0 "文化多元"
 law_multicultural_desc:0 "没有文化受到歧视。"
 lawgroup_caste_hegemony: "种姓支配权"
 lawgroup_caste_hegemony_desc: "根据英属印度的种姓制度，剥夺社会成员的权利。"
 law_hindu_caste_enforced: "实施种姓制度"
 law_hindu_caste_enforced_desc: "种姓等级制度在法律上强制实行，阻碍了社会经济向上的流动性。"
 law_hindu_caste_codified: "种姓制度法典化"
 law_hindu_caste_codified_desc: "种姓等级制受到认可，用来限制社会经济向上的流动性。"
 law_hindu_caste_not_enforced: "不实施种姓制度"
 law_hindu_caste_not_enforced_desc: "种姓上的社会经济流动性并不受到法律的限制，但歧视可能仍然存在。"
 law_affirmative_action: "平权法案"
 law_affirmative_action_desc: "采取积极措施创造公平的社会经济形势，优先考虑以前被边缘化的群体。"
 lawgroup_economic_system:0 "经济体制"
 lawgroup_economic_system_desc:0 "经济的基本原则。"
 law_traditionalism:0 "传统主义"
 law_traditionalism_desc:0 "前工业时代的自给自足经济，几乎没有中央控制。"
 law_agrarianism:0 "农本主义"
 law_agrarianism_desc:0 "强调农业发展和社区的农村经济。"
 law_cooperative_ownership:0 "合作社所有制"
 law_cooperative_ownership_desc:0 "这种经济系统建立在社会所有制的概念之上，生产盈余会更加平均地在工人之间分配。"
 law_command_economy:0 "计划经济"
 law_command_economy_desc:0 "政府直接管理生产的大部分方面的内向型干预经济。"
 law_laissez_faire:0 "自由放任"
 law_laissez_faire_desc:0 "自由经济建立在比较优势原则之上，并且认为更少的政府干预意味着更大的增长。"
 law_interventionism:0 "经济干预"
 law_interventionism_desc:0 "为了确保我国的稳定，政府必须制止私营经济的恶性过剩。"
 lawgroup_trade_policy:0 "贸易政策"
 lawgroup_trade_policy_desc:0 "管辖贸易和跨境商品交换的法律。"
 law_free_trade:0 "自由贸易"
 law_free_trade_desc:1 "一定不能阻碍商品的自由交换，贸易会惠及所有人。"
 law_protectionism:0 "贸易保护"
 law_protectionism_desc:0 "我们的工业必须受保护，免受外国市场参与者的掠夺。"
 law_isolationism:0 "孤立主义"
 law_isolationism_desc:0 "专注于满足国家内部需求的经济体，同时不干涉其他国家的事务。"
 law_mercantilism:0 "重商主义"
 law_mercantilism_desc:0 "以出口为中心的经济体，强调保持经常账户为正值并与其他国家竞争。"
 lawgroup_taxation:0 "赋税"
 lawgroup_taxation_desc:0 "国家如何通过对其公民征税以获得税收。"
 law_consumption_based_taxation:0 "消费税制"
 law_consumption_based_taxation_desc:0 "一种税收制度，没有直接的所得税或人头税，而是对商品消费的征税创造了税收。"
 law_land_based_taxation:0 "土地税制"
 law_land_based_taxation_desc:0 "基于土地的传统赋税形式，主要从农民身上征收。"
 law_per_capita_based_taxation:0 "人均税制"
 law_per_capita_based_taxation_desc:0 "一种税收制度，结合了所得税和人头税，不成比例地对穷人征税。"
 law_proportional_taxation:0 "比例税制"
 law_proportional_taxation_desc:0 "主要基于所得税的税制，努力确保每个人都上交大致同等比例的收入给国家。"
 law_graduated_taxation:0 "累进税制"
 law_graduated_taxation_desc:0 "一种税收制度，通过高额的红利税使税负主要由富裕阶层承担。"
 lawgroup_education_system:0 "教育体制"
 lawgroup_education_system_desc:0 "为孩子们做完扫烟囱的家务后的准备。"
 law_no_schools:0 "无学校"
 law_no_schools_desc:0 "教育是父母的责任。只有最悠闲的公民才能学习阅读和写作。"
 law_religious_schools:0 "教会学校"
 law_religious_schools_desc:0 "让教会负责国家教育确保了忠诚和道德健康的人民。"
 law_private_schools:0 "私立学校"
 law_private_schools_desc:0 "学校教育最好留给私人利益集团，他们可以保证教育的自由选择。"
 law_public_schools:0 "公立学校"
 law_public_schools_desc:0 "学校教育是国家的责任，应该标准化且人人平等。"
 lawgroup_health_system:0 "卫生系统"
 lawgroup_health_system_desc:1 "关于政府是否参与为公民提供医疗保健的法律。"
 law_no_health_system:0 "无卫生系统"
 law_no_health_system_desc:1 "政府不资助任何医疗保健系统。"
 law_charitable_health_system:0 "慈善医院"
 law_charitable_health_system_desc:0 "慈善组织——通常是宗教组织——尽其所能为任何生病或濒死的人提供一些帮助。"
 law_private_health_insurance:0 "私人医疗保险"
 law_private_health_insurance_desc:0 "人民健康通过由私人医疗保险计划支付费用的私有医院系统进行管理，确保有能力负担的人的福利，同时对政府财政的影响最小。"
 law_public_health_insurance:0 "公共医疗保险"
 law_public_health_insurance_desc:0 "政府提供一个由公共财政支持的医疗保险计划，确保所有人都能平等获得医疗服务。"
 lawgroup_welfare:0 "社会福利"
 lawgroup_welfare_desc:0 "政府对于低收入贫民的帮助。"
 law_no_social_security:0 "无社会保障"
 law_no_social_security_desc:0 "为那些无法养活自己的人提供帮助不是政府的角色。"
 law_poor_laws:0 "济贫法"
 law_poor_laws_desc:0 "让乞丐和流浪汉离开我们的街道进入济贫院是值得的。"
 law_wage_subsidies:1 "工资补贴"
 law_wage_subsidies_desc:1 "凡是愿意工作的人都有吃饭的权利。任何人都不应该缺乏养家糊口的手段。"
 law_old_age_pension:0 "养老金"
 law_old_age_pension_desc:0 "我们劳动力的工作能力有一条实践上的年龄限制，他们随后的福利必须归政府负责。"
 law_disability_insurance:0 "伤残险"
 law_disability_insurance_desc:0 "国家有责任照顾那些并非由于自身过错而无法工作的人。"
 lawgroup_rights_of_women:0 "女性权利"
 lawgroup_rights_of_women_desc:0 "针对女性的法律规制。"
 law_no_womens_rights:0 "法定监护"
 law_no_womens_rights_desc:0 "女性在法律上受到男性的监护，只享有非常少的权利。"
 law_women_own_property:0 "有产妇女"
 law_women_own_property_desc:0 "不论是继承来的还是挣来的，即使是女性也有权利和义务去拥有和爱护自己的财产。"
 law_women_in_the_workplace:0 "女性工作"
 law_women_in_the_workplace_desc:0 "倘若只有一半的潜在劳动力，我们要如何保持进步的炉火熊熊燃烧？"
 law_womens_suffrage:0 "妇女选举权"
 law_womens_suffrage_desc:0 "在此调整事物新秩序之际，我们女性要求平等的声音；我们不会接受任何不平等。"
 lawgroup_policing:0 "警察机构"
 lawgroup_policing_desc:0 "国家警察部队的优先度。"
 law_no_police:0 "无警察"
 law_no_police_desc:0 "该国不存在任何有组织的警察部队。"
 law_local_police:0 "地方警察部队"
 law_local_police_desc:0 "该国有地方警察部队运行。"
 law_dedicated_police:0 "专职警察部队"
 law_dedicated_police_desc:0 "该国有标准化训练的专职警察部队。"
 law_militarized_police:0 "军事化警察部队"
 law_militarized_police_desc:0 "给予你的警察部队军事装备和军事训练，他们执行你意志的效率将会提升。"
 lawgroup_bureaucracy:0 "官僚体制"
 lawgroup_bureaucracy_desc:0 "如何管理你的国家。"
 law_hereditary_bureaucrats:0 "世袭官僚制"
 law_hereditary_bureaucrats_desc:0 "官僚通过传统的继承方式持有职位，将职责传给自己的子女。"
 law_appointed_bureaucrats:0 "任命官僚制"
 law_appointed_bureaucrats_desc:0 "官僚由统治者任命，为国家的最佳利益服务，换来高薪。"
 law_meritocratic_bureaucracy:0 "贤能官僚制"
 law_meritocratic_bureaucracy_desc:0 "官僚通过功绩争夺有权力的职位。随着时间推移这将创造出庞大而错综复杂的行政体系。"
 law_elected_bureaucrats:0 "选举官僚制"
 law_elected_bureaucrats_desc:0 "本地管理者由当地选民选举产生，分散了权力，也使得公民更易于管理。"
 lawgroup_colonization:0 "殖民机构"
 lawgroup_colonization_desc:0 "你对于建立殖民地以取代和征服[concept_decentralized_nation]的立场。"
 law_no_colonial_affairs:0 "无殖民事务"
 law_no_colonial_affairs_desc:0 "国家不会参与任何形式的殖民也无法建立殖民地。"
 law_colonial_resettlement:0 "殖民安置"
 law_colonial_resettlement_desc:0 "建立殖民地是为了给来自该国已整合地区的定居者提供土地。"
 law_colonial_exploitation:0 "殖民剥削"
 law_colonial_exploitation_desc:0 "建立殖民地就是为了剥削该地区的自然资源和廉价劳工。"
 lawgroup_internal_security:0 "国内安全"
 lawgroup_internal_security_desc:0 "保持国内有序。"
 law_no_home_affairs:0 "无内务机构"
 law_no_home_affairs_desc:0 "国家不会特意试图阻止动荡和暴乱。"
 law_national_guard:0 "国民警卫队"
 law_national_guard_desc:0 "国家可以使用军队镇压国内动荡。"
 law_secret_police:0 "秘密警察"
 law_secret_police_desc:0 "秘密警察严密记录激进因素和异见者的动态。"
 law_guaranteed_liberties:0 "保障自由"
 law_guaranteed_liberties_desc:1 "国家机构只专注于解决其公民的不满，禁止在没有正当理由的情况下调查或干涉他们。"
 lawgroup_migration:0 "移民制度"
 lawgroup_migration_desc:0 "控制人口流动。"
 law_no_migration_controls:0 "无移民控制"
 law_no_migration_controls_desc:0 "国家不会对试图跨越边境的人口迁徙进行控制。"
 law_migration_controls:0 "移民控制"
 law_migration_controls_desc:0 "只有不受歧视的文化和宗教的人口可以跨国移民。"
 law_closed_borders:0 "关闭边境"
 law_closed_borders_desc:0 "禁止跨国移民。"
 liberate_slaves_tt:0 "所有[GetPopType('slaves').GetName]会被解放"
 enslave_discriminated_farm_workers_tt:0 "所有在前蓄奴地区农场、牧场和种植园工作的低[concept_acceptance]$laborers$将被[Concept('concept_slavery', '$concept_enslaved$')]。"
 enact_law_radical_leftist_government_warning_desc:0 "@warning!制定该[concept_law]可能导致没有类似$lawgroup_governance_principles$的[Concept('concept_country', '$concept_countries$')]变得对我们具有侵略性。"
 enact_law_radical_leftist_economy_warning_desc:0 "@warning!施行这个[concept_law]可能会导致没有类似形式$lawgroup_economic_system$的[Concept('concept_country', '$concept_countries$')]成为我们的敌对国。"
 law_industry_banned: "禁止工业"
 law_industry_banned_desc: "一种拒绝重工业和自动化的经济观点，更喜欢诚实劳动结出的果实而不是没有灵魂的机器。"
 industry_banned_tt: "将不再能修建#bold 重工业#!建筑"
 industry_banned_destroy_tt: "@warning!该国家的所有#bold 重工业#!建筑将被拆除"
 ideology_luddite: "技术反动主义者"
 ideology_luddite_desc: "技术反动主义者反对工业自动化，甚至在更极端的情况下反对工业本身。"
 law_extraction_economy: "盘剥经济"
 law_extraction_economy_desc: "一种以最大限度地榨取资本为中心的殖民经济制度。"
 lawgroup_land_reform: "土地改革"
 lawgroup_land_reform_desc: "关于农业用地和耕种农业用地的人的法律。"
 law_tenant_farmers: "佃农"
 law_tenant_farmers_desc: "农业用地由世袭精英拥有。劳动者不受土地束缚，可以寻找其他工作，如果他们找得到。"
 law_homesteading: "宅地法"
 law_homesteading_desc: "农民可宣称拥有其自身及其雇佣劳力所耕种的土地。"
 law_commercialized_agriculture: "商品化农业"
 law_commercialized_agriculture_desc: "农业与其他任何行业一样，受市场力量支配并为资本所掌控。"
 law_collectivized_agriculture: "集体化农业"
 law_collectivized_agriculture_desc:1 "农业用地划分为条块，由农民组织合营企业耕种。"
 pm_homesteading: "宅地法"
 pm_homesteading_building_subsistence: "宅地法"
 pm_privately_owned_plantation: "私人所有"
 pm_publicly_traded_plantation: "公开交易"
 pm_government_run_plantation: "政府运营"
 ideology_jacksonian_democrat: "杰克逊民主党人"
 ideology_jacksonian_democrat_desc: "该角色鼓吹让公众更大程度地参与政府——仅针对某些定义下的“公众”而言。"
 enactment_phase_0_tec: "构想"
 enactment_phase_1_tec: "评审"
 enactment_phase_2_tec: "落实"
 enactment_phase_0_courep: "讨论"
 enactment_phase_1_courep: "修正"
 enactment_phase_2_courep: "批准"
 enactment_phase_0_autocracy: "引介"
 enactment_phase_1_autocracy: "审议"
 enactment_phase_2_autocracy: "采纳"
 enactment_phase_0_demrep: "倡议"
 enactment_phase_1_demrep: "研究"
 enactment_phase_2_demrep: "表决"
 enactment_phase_0_conmon: "提请"
 enactment_phase_1_conmon: "起草"
 enactment_phase_2_conmon: "表决"
 enactment_phase_0_mon: "引介"
 enactment_phase_1_mon: "审议"
 enactment_phase_2_mon: "御准"
 enactment_phase_0_generic: "起草"
 enactment_phase_1_generic: "修正"
 enactment_phase_2_generic: "表决"
 law_frontier_colonization: "边疆殖民"
 law_frontier_colonization_desc: "如果我们能首先平定并驯服我们国境线上的蛮荒边疆，那就等着我们去定居吧。"
 ideology_rooseveltian_progressivism:0 "罗斯福进步主义者"
 ideology_rooseveltian_progressivism_desc:0 "一个旨在通过政府监管和社会保障来改善人类生存状况的改良主义运动。为实现这些目标，罗斯福派主张对资本主义加强监管。"
 ideology_wilsonian_progressivism:0 "威尔逊进步主义者"
 ideology_wilsonian_progressivism_desc:0 "一个旨在通过政府监管和社会保障来改善人类生存状况的改良主义运动。威尔逊派对经济的监管相较于罗斯福派要少。"
 lawgroup_centralization:0 "中央集权"
 lawgroup_centralization_desc:0 "规定中央政府和地方政府之间权力平衡的法律。"
 law_unitary:0 "单一制"
 law_unitary_desc:0 "中央政府在国家组织的各个方面都处于垄断地位。"
 law_devolved:0 "权力下放制"
 law_devolved_desc:0 "中央政府掌握着权力，但将部分决策和组织工作下放给地方实体。"
 law_federated:0 "联邦制"
 law_federated_desc:0 "地区实体有权决定其大部分立法。联邦政府拥有行政权，但必须得到各地区的批准。"
 law_confederated:0 "邦联制"
 law_confederated_desc:0 "该国由各地区和独立政治州组成，中央政府仅负责管理该联盟的核心政策。"
 law_ad_hoc_centralization:0 "拼凑治理"
 law_ad_hoc_centralization_desc:0 "在这个政体下，政府对于不同地区的自治和特权政策并不一致，有时甚至矛盾。"
 centralization_laws.1.t:0 "确保稳定"
 centralization_laws.1.d:0 "非常之时，当行非常之举。"
 centralization_laws.1.f:0 "要稳定我们的政权，必须让权力归于地方实体。中央集权国家往往容易引发人民的愤怒。地方实体更了解并能满足民众需求，允许人民自主选择地方政策。通过放宽限制，我们将大大减少国家发生武装叛乱的可能性。"
 centralization_laws.1.a:0 "安抚人民的最佳方式"
 centralization_laws.2.t:0 "或许可以采用不那么激进的方式？"
 centralization_laws.2.d:0 "采用邦联制似乎有些过于激进了。"
 centralization_laws.2.f:0 "邦联制承诺的高度分权让国内许多人士感到担忧。或许采取更为平衡的方式既能满足多方诉求，又可避免对国家治理体系进行危险的系统性重构。政府应考虑其他程度的分权方式，否则这项法律恐怕难以取得成效。"
 centralization_laws.2.a:0 "我们有必要进一步完善立论依据。"
 centralization_laws.3.t:0 "国家机器弱化"
 centralization_laws.3.d:0 "实行邦联制将令国家陷入危险境地！"
 centralization_laws.3.f:0 "邦联制承诺的高度分权已引发国内广泛忧虑。若各州立法各行其道，如何确保经济政策的良性运转？更关键的是，在战争等攸关国运的重大议题上，如何让各州达成统一立场？这种制度设计实则隐患重重。"
 centralization_laws.3.a:0 "他们的担忧像野火一样蔓延"
 centralization_laws.4.t:0 "地方政治诉求"
 centralization_laws.4.d:0 "中央政府必须正视地方政治诉求。"
 centralization_laws.4.f:0 "当前争议持续之际，多位地方政治人物强调，必须尊重国内各地区的政治特性。中央集权化的立法往往忽视重要地方传统。实行联邦制可赋予地方更多自主权，同时确保国家整体稳定。\""
 centralization_laws.4.a:0 "这是必要之举"
 centralization_laws.5.t:0 "权力的再分配"
 centralization_laws.5.d:0 "地方实体间的权力分配正引发一系列问题。"
 centralization_laws.5.f:0 "随着事态的发展，一些地方势力开始指责中央政府在政策制定上存在区域偏倚，关注特定地区的利益，却忽视了其他地区的发展需求。为了平衡各方诉求，新政治权力架构必须在权力分配上体现公正与均衡，但这一调整过程注定漫长而复杂。与此同时，地方势力之间的矛盾逐渐加剧，对中央政府的不信任情绪也在不断蔓延。"
 centralization_laws.5.a:0 "我们只能提出新的权力分配替代方案。"
 centralization_laws.6.t:0 "权力的再分配"
 centralization_laws.6.d:0 "地方实体间的权力分配正引发一系列问题。"
 centralization_laws.6.f:0 "某地方要员在权力分配过程中贿赂政客为本地谋利的丑闻曝光。这不仅引发政坛震荡，更将严重阻碍改革进程。多名政治人物开始怀疑此类行为是否已成普遍现象，地方势力之间及地方与中央的信任危机自此愈演愈烈。"
 centralization_laws.6.a:0 "一颗老鼠屎坏了一锅粥"
 centralization_laws.7.t:0 "折中方案"
 centralization_laws.7.d:0 "国家应当下放权力"
 centralization_laws.7.f:0 "中央政府难以凭一己之力履行所有专属职能，必须与地方机构分担职责。相较于中央政府，地方机构更熟悉如何因地制宜地管理辖区。这种折中方案，能让多数利益相关方认可。"
 centralization_laws.7.a:0 "利维坦必须休息"
 centralization_laws.8.t:0 "艰难的重组"
 centralization_laws.8.d:0 "我国的系统性重组比预期的还要复杂。"
 centralization_laws.8.f:0 "这项法律极其复杂的流程正在引发政界人士的抵触情绪。在许多人看来，这不仅与我国的政治传统相悖，还需要付出过多的精力和资源。这种国家治理结构的重大变革，显然需要更长时间才能被社会所接受。"
 centralization_laws.8.a:0 "我们需要说服他们"
 centralization_laws.9.t:0 "艰难的重组"
 centralization_laws.9.d:0 "我国的系统性重组比预期的还要复杂。"
 centralization_laws.9.f:0 "这项法律极其复杂的流程正在引发政界人士的抵触情绪。在许多人看来，这不仅与我国的政治传统相悖，还需要付出过多的精力和资源。这种国家治理结构的重大变革，显然需要更长时间才能被社会所接受。"
 centralization_laws.9.a:0 "下次会成功的。"
 centralization_laws.10.t:0 "利维坦必须统治"
 centralization_laws.10.d:0 "国家需要构建更强大的国家机器以应对危机时期的挑战。"
 centralization_laws.10.f:0 "中央集权模式能提升政府在长期规划与立法变革中的统筹效能，这对推动经济、政治及外交领域的全面发展至关重要。当危机来临时，团结一致而非各自为政的我们，将更有能力应对挑战。"
 centralization_laws.10.a:0 "各地区将跟随中央的领导。"
 centralization_laws.11.t:0 "地方文化诉求"
 centralization_laws.11.d:0 "地方因权力上收与中央展开博弈，公开质疑政策调整对其治理权威的削弱。"
 centralization_laws.11.f:0 "地方主政官员联名发声，对新政削弱地方自治权表达忧虑，并质疑自身在新体系中的定位。他们要求中央政府以书面形式明确权责，确保现有部分核心职能不受立法调整影响。若谈判未果，地方或将采取行动阻挠立法进程。"
 centralization_laws.11.a:0 "我们必须找到平衡点以继续前进。"
 centralization_laws.12.t:0 "行政过载"
 centralization_laws.12.d:0 "被自身雄心所累的政府"
 centralization_laws.12.f:0 "中央政府重构国家治理体系的顶层设计进展缓慢，致使相关立法工作迟滞。新体制的权责配置需严格依规落地，若落实不到位恐动摇制度稳定性。此事已引发政界强烈反弹，多名高层人士公开抵制现有改革方案。"
 centralization_laws.12.a:0 "我们需要提出一个明确的计划"
 confederation_cooperation:0 "邦联制立法合作"
 confederation_cooperation.desc:0 "成员国间的合作日益紧密，推动了邦联制法律的制定与实施。"
 confederation_divisions:0 "邦联制立法分歧"
 confederation_divisions.desc:0 "各成员国因立场分歧难以达成共识，邦联制立法的谈判进程陷入僵局。"
 confederation_gridlock:0 "邦联制立法僵局"
 confederation_gridlock.desc:0 "因各成员国立场分歧难以调和，邦联制立法的推进举步维艰。"
 federal_cooperation:0 "联邦制立法合作"
 federal_cooperation.desc:0 "各行政区正协作制定联邦制框架"
 federal_divisions:0 "联邦制立法分歧"
 federal_divisions.desc:0 "地区间围绕代表权与权力分配的争议，拖累了联邦制法律的立法进程。"
 federal_gridlock:0 "联邦制立法僵局"
 federal_gridlock.desc:0 "分歧导致联邦制法律的推进工作陷入停滞。"
 devolution_progress:0 "地方自治庆典"
 devolution_progress.desc:0 "地方自治庆典活动正在推动权力下放制法律的立法进程。"
 devolution_tensions:0 "利益分配不均"
 devolution_tensions.desc:0 "对利益分配不均的担忧，正引发围绕权力下放制法律的矛盾。"
 devolution_stall:0 "中央抵制"
 devolution_stall.desc:0 "中央政府的抵制正导致权力下放制法律的推进陷入停滞。"
 unitary_efficiency:0 "高效集权"
 unitary_efficiency.desc:0 "中央集权举措正提升治理效能，推动单一制法律体系的加速完善。"
 unitary_pushback:0 "地方不满"
 unitary_pushback.desc:0 "地方对中央集权化改革的抵触，导致单一制法律的推进进程受阻。"
 unitary_stall:0 "行政过载"
 unitary_stall.desc:0 "行政系统面临的现实困难，导致单一制法律立法进程受阻。"
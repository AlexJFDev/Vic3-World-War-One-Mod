 entente_peace_deal.15.t:0 "呼吁和平"
 entente_peace_deal.15.d:0 "世界大战的创伤已铭刻在各国人民心中。"
 entente_peace_deal.15.f:0 "过去这些年，世界大战造成的空前暴力与死亡已激起强烈反响，其影响将持续至少一个世纪。如今许多人的首要任务是避免新的战争，这要求我们推动立法变革。和平主义运动将产生深远影响，我们势必要在某些方面有所退让。"
 entente_peace_deal.15.a:0 "看看我们能做些什么。"
 entente_peace_deal.16.t:0 "呼吁妇女选举权"
 entente_peace_deal.16.d:0 "女性为战争做出了巨大贡献，现在要求获得投票权作为回报"
 entente_peace_deal.16.f:0 "当男性在前线时，女性别无选择，只能填补社会留下的空缺。她们确保田地得到照料，工厂持续运转。如今许多人认为，女性已经充分证明她们应在政治领域被平等对待。女权运动将极具影响力，我们无疑必须做出一些妥协。"
 entente_peace_deal.16.a:0 "看看我们能做些什么。"
 entente_peace_deal.14.t:0 "泛斯拉夫国家"
 entente_peace_deal.14.d:0 "我们可以建立南斯拉夫民族国家"
 entente_peace_deal.14.f:0 "在成功驱逐奥地利侵略者之后，我们可以建立一个囊括新领土的国家。这个国家将致力于推动泛斯拉夫合作与统一，唯有如此才能确保和平并维持强大。巴尔干绝不会再屈服于外族帝国，我们将拥有自己的国家！"

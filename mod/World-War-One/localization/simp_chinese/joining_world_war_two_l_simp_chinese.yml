 je_joining_world_war_two_reason:0 "战争再次席卷欧洲。尽管它正吞噬无数生命，我国政坛和民众中仍有人支持不同阵营。若选择保持中立，虽可避免耗费金钱与生命，却可能错失胜利带来的机遇。若决定加入一方，则需说服民众与精英阶层，同时重新调整外交立场。核心任务包括与所选阵营成员建立贸易投资协定、签署军事同盟条约。此外，与我国存在竞争关系的政治游说团体及参战方也将影响进程。一旦对某方的支持得以巩固，我国即可参战。"

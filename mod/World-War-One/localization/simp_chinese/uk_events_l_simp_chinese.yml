 je_irish_question_desc:0 "自1801年爱尔兰并入帝国以来，爱尔兰人与英国人之间的紧张关系持续存在。许多爱尔兰人铭记着可怕的马铃薯饥荒和针对他们犯下的诸多罪行。然而，和解是可能的。如果给予更多自治权，就有可能实现和平。"
 uk_report_election:0 "推迟大选"
 uk_report_election_desc:0 "下次大选已被推迟，这激怒了反对派。"
 uk_no_report_election:0 "未推迟大选"
 uk_no_report_election_desc:0 "选举将按计划进行，尽管我们的许多选民身处国外。"
 uk_events.10.t:0 "乔治五世驾崩"
 uk_events.10.d:0 "举国哀悼君主"
 uk_events.10.f:0 "由于包括严重吸烟习惯在内的多种健康问题，国王乔治五世于本周一驾崩。大批民众聚集在白金汉宫前，并跟随送葬队伍前往温莎城堡的圣乔治礼拜堂，君主将长眠于此。"
 uk_events.10.a:0 "先王已逝，新王万岁！"
 uk_events.11.t:0 "王室丑闻！"
 uk_events.11.d:0 "爱德华国王欲娶离婚女子。"
 uk_events.11.f:0 "爱德华八世宣布打算迎娶沃利斯·辛普森，一位美国离婚女子。这在英格兰教会和大部分公众看来是不可接受的。更多令人担忧的因素正使更多民间社会人士反对国王：沃利斯·辛普森已经离过两次婚，并且与她第二任丈夫在法律上尚未解除婚姻关系！政府对此事持何立场？如果我们决定支持他，他将在没有国家大部分支持的情况下继续统治。如果我们不支持他，他唯一的选择将是退位，并由他的弟弟阿尔伯特·弗雷德里克·阿瑟·乔治继位。"
 uk_events.11.a:0 "很遗憾，他必须退位……"
 uk_events.11.b:0 "支持国王！"
 royal_scandal:0 "王室丑闻"
 royal_scandal_desc:0 "这位王室成员卷入了一场损害其声望的丑闻。"
 uk_events.12.t:0 "爱尔兰问题"
 uk_events.12.d:0 "爱尔兰想要完全独立！"
 uk_events.12.f:0 "爱尔兰民族要求与我们国家彻底分离。尽管我们努力安抚并维持良好关系，历史的伤痕似乎使他们无法接受我们的统治。倘若拒绝，必将再掀腥风血雨。不如就此应允，转而专注于英联邦其他成员。"
 uk_events.12.a:0 "他们可以离开"
 uk_events.12.b:0 "绝无可能！"
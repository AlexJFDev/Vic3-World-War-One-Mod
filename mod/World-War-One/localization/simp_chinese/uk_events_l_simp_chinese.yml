l_simp_chinese:
 uk_events.4.t:0 "马利兹叛乱"
 uk_events.4.d:0 "布尔人发动起义！"
 uk_events.4.f:0 "自由邦省和东开普省已加入马利兹叛乱！布尔人至今仍不甘心效忠伦敦，对昔日恩怨耿耿于怀。此刻他们企图趁世界大战之机谋求独立！我们必须火速动员，在同盟国插手前镇压这场叛乱。"
 uk_events.4.a:0 "出动军队！"
 uk_events.4.b:0 "授予其保护国地位。"
 uk_events.5.t:0 "推迟大选？"
 uk_events.5.d:0 "后勤问题显现"
 uk_events.5.f:0 "政府方面正为即将到来的选举强调诸多问题。他们主要声称现在有太多选民身处海外，且为了战争努力，暂时以牺牲民主为代价来鼓励国家团结更为可取。然而，如果我们决定推迟选举，将会激怒反对派力量。"
 uk_events.5.a:0 "推迟大选。"
 uk_events.5.b:0 "按原计划进行。"
 uk_events.6.t:0 "爱尔兰问题"
 uk_events.6.d:0 "爱尔兰要求更多自治权。"
 uk_events.6.f:0 "自1801年爱尔兰并入帝国以来，爱尔兰人与英国人之间的紧张关系持续存在。许多爱尔兰人铭记着可怕的马铃薯饥荒和针对他们犯下的诸多罪行。然而，和解是可能的。如果给予更多自治权，就有可能实现和平。"
 uk_events.6.a:0 "现在不行。"
 uk_events.6.b:0 "修改立法。"
 uk_events.6.c:0 "授予其自治领地位。"
 uk_events.7.t:0 "爱尔兰问题"
 uk_events.7.d:0 "都柏林起义！"
 uk_events.7.f:0 "上周二，约1200名爱尔兰志愿军和爱尔兰国民军成员占领了都柏林的战略要地，并宣布成立独立爱尔兰共和国。我军在一周内包围并击败了他们，但战斗导致450人死亡。现在他们的领导人已被关押，等待判决。"
 uk_events.7.a:0 "处决他们。"
 uk_events.7.b:0 "让他们烂在监狱里吧。"
 easter_uprising_repressed:0 "复活节起义被镇压"
 easter_uprising_repressed_desc:0 "起义的领导人已经被处决，这让保守势力感到满意，但也激怒了爱尔兰人民。"
 easter_uprising_no_repression:0 "复活节起义未被镇压"
 easter_uprising_no_repression_desc:0 "起义的领导人只被判入狱，这激怒了保守势力。"
 uk_events.8.t:0 "爱尔兰问题"
 uk_events.8.d:0 "爱尔兰起义！"
 uk_events.8.f:0 "在过去几年里，紧张局势不断升级，如今已到达临界点。一场前所未见的独立运动正在酝酿，可能导致该岛彻底分裂。若想避免流血冲突，爱尔兰代表团已明确表示仍愿接受折中方案，如果接受，我们将不得不赋予爱尔兰政府自治力，但我国君主仍将保留国家元首地位；如果拒绝，战争爆发仅是时间问题，长远来看和解将再无可能。"
 uk_events.8.a:0 "接受提议。"
 je_irish_question:0 "爱尔兰问题"
 je_irish_question_reason:0 "自1801年爱尔兰并入帝国以来，爱尔兰人与英国人之间的紧张关系持续存在。许多爱尔兰人铭记着可怕的马铃薯饥荒和针对他们犯下的诸多罪行。然而，和解是可能的。如果给予更多自治权，就有可能实现和平。"

 mexico_events.3.t:0 "坦皮科事件"
 mexico_events.3.d:0 "墨西哥扣押了我们的水手！"
 mexico_events.3.f:0 "4月9日，我国海豚号潜艇的9名水兵在坦皮科上岸补充物资时，因当地革命时期的紧张局势被墨西哥联邦军队逮捕。尽管他们很快获释且墨西哥指挥官已道歉，但亨利·T·梅奥海军少将仍坚持要求墨西哥以向美国国旗鸣放21响礼炮作为赔礼道歉的姿态。"
 mexico_events.3.a:0 "他们最好道歉！"
 mexico_events.3.b:0 "别破坏和解进程。"
 mexico_events.4.t:0 "坦皮科事件"
 mexico_events.4.d:0 "美国要求道歉"
 mexico_events.4.f:0 "4月9日，美国海豚号潜艇的九名水兵在坦皮科港上岸补给时，因革命时期的紧张局势遭我国联邦军队拘捕。尽管这些水兵在完成正式登记程序后迅速获释，我方指挥官也已致歉，但美国海军少将亨利·T·梅奥仍要求以21响礼炮向星条旗致歉。难道我国政府要再次屈从于华盛顿这般荒谬且自我中心的要求吗？"
 mexico_events.4.a:0 "绝无可能！"
 mexico_events.4.b:0 "别破坏和解进程。"
 mexico_events.5.t:0 "坦皮科事件"
 mexico_events.5.d:0 "美国要强占韦拉克鲁斯！"
 mexico_events.5.f:0 " 4月9日，美国海豚号潜艇的九名水兵在坦皮科港上岸补给时，因墨西哥革命期间的特殊局势遭墨西哥联邦军队拘捕。尽管水兵迅速获释且墨方指挥官已致歉，但美国海军少将亨利·T·梅奥仍要求以21响礼炮向星条旗致歉，该要求遭到墨西哥拒绝。现美国正筹划以武力夺取韦拉克鲁斯港作为补偿。我国是否应当介入干预？"
 mexico_events.5.a:0 "这不关我们的事。"
 mexico_events.5.b:0 "是时候阻止美国了！"

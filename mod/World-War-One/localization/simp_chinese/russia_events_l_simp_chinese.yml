 russia_events.1.t:0 "铭记1905"
 russia_events.1.d:0 "俄罗斯帝国建立在脆弱的基础之上。"
 russia_events.1.f:0 "1905年，俄国在日俄战争中惨败，由此引发的革命浪潮导致约1.8万名抗议者丧生。这一年，全世界和俄罗斯民众都看清了沙皇制度的脆弱本质。尼古拉二世虽于1906年设立首个议会机构——国家杜马，却未赋予其任何实权。人民热切期盼民主与社会改革，因为俄国在工业化进程上仍落后于其他列强。军队深受腐败侵蚀，战斗力严重受损。然而，深受其叔父影响的尼古拉二世，仍固执地坚信自己受命于天，坚持独裁统治不可动摇。"
 russia_events.1.a:0 "看看我们能做些什么。"
 russia_events.2.t:0 "反战抗议"
 russia_events.2.d:0 "人民要求结束战争"
 russia_events.2.f:0 "由于经济状况的恶化以及阵亡士兵棺柩不断运回国内，此前就已不满的民众要求结束这场冲突并改善他们的生活条件。近期战事的失利正加剧抗议活动的规模。我们必须倾听民意，但另一方面，我们的盟友也迫切需要我们的支持。"
 russia_events.2.a:0 "我们必须继续战斗！"
 russia_events.2.b:0 "我们需要专注于治愈俄罗斯"
 russia_events.3.t:0 "沙皇退位"
 russia_events.3.d:0 "革命胜利！"
 russia_events.3.f:0 "君主制现已被推翻，共和临时政府成立了。我们现在必须制定新宪法，明确新政权的性质。"
 russia_events.3.a:0 "一个民主政权！"
 russia_events.4.t:0 "反战抗议"
 russia_events.4.d:0 "人民要求结束战争"
 russia_events.4.f:0 "由于经济状况的恶化以及阵亡士兵棺柩不断运回国内，此前就已不满的民众要求结束这场冲突并改善他们的生活条件。近期战事的失利正加剧抗议活动的规模。我们必须倾听民意，但另一方面，我们的盟友也迫切需要我们的支持。"
 russia_events.4.a:0 "我们必须继续战斗！"
 russia_events.4.b:0 "我们需要专注于治愈俄罗斯"
 russia_events.5.t:0 "将列宁送去俄罗斯"
 russia_events.5.d:0 "他会在我们的敌人中制造更多的混乱"
 russia_events.5.f:0 "著名革命家列宁在君主制政权被推翻后要求返回俄罗斯，但需获得我国边境通行许可方能过境。允许其过境将在俄罗斯引发更大动荡，而这对我方的军事行动大有益处。"
 russia_events.5.a:0 "允许其通过"
 russia_events.6.t:0 "列宁回到俄罗斯"
 russia_events.6.d:0 "须对其行踪保持严密监视"
 russia_events.6.f:0 "德意志帝国已批准知名共产主义革命家列宁借道回国。倘若任其自由行动，此人恐将为共产主义运动争取更多支持者。若局势失控或可将其暂时软禁，然此举必致其支持者不满，恐生变数。"
 russia_events.6.a:0 "须对其行踪保持严密监视"
 russia_events.7.t:0 "苏维埃推翻了政府！"
 russia_events.7.d:0 "反对派控制了圣彼得堡和莫斯科"
 russia_events.7.f:0 "经过数月的局势升级，共产主义反对派在周密组织下，成功颠覆了临时政府！我们最后的武装据点接连陷落。"
 russia_events.7.a:0 "事已至此……"
 russia_events.8.t:0 "俄罗斯陷入内战"
 russia_events.8.d:0 "白卫军正向我们步步进逼！"
 russia_events.8.f:0 "局势混乱，保皇党与地方割据势力竟死灰复燃，纠集武装发起叛乱。而今国家深陷反动势力合围，须快速光复全境。此刻我们可以依靠新成立的红军。"
 russia_events.8.a:0 "为了革命！"
 russia_events.9.t:0 "新俄罗斯"
 russia_events.9.d:0 "改革成功！"
 russia_events.9.f:0 "新政初施已见成效，使得俄罗斯民众重燃信心，此乃民心所向。 政府已经解决了困扰国家的主要问题，人民对此心怀感激。现在我们可以专注于新的宏伟目标，重振俄罗斯。"
 russia_events.9.a:0 "乌拉！"

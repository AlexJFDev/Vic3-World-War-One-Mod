 balkan_war_events.1.t:0 "第二次巴尔干战争"
 balkan_war_events.1.d:0 "保加利亚已经对希腊和塞尔维亚发起进攻。干涉符合我国利益。"
 balkan_war_events.1.f:0 "6月29日，对第一次巴尔干战争结果不满的保加利亚同时向塞尔维亚和希腊发动进攻。倘若我们决定支持保加利亚，便可趁机从他们手中收复南多布罗加，并确保其势力不会过度扩张。若我们袖手旁观，则可能面临保加利亚军力失控性增长的风险——这股力量终将有一天会找上门来。"
 balkan_war_events.1.a:0 "向保加利亚宣战！"
 balkan_war_events.1.b:0 "最好置身事外。"
 balkan_war_events.2.t:0 "第二次巴尔干战争"
 balkan_war_events.2.d:0 "保加利亚已经对希腊和塞尔维亚发起进攻。干涉符合我国利益。"
 balkan_war_events.2.f:0 "6月29日，对第一次巴尔干战争结果不满的保加利亚同时向塞尔维亚和希腊发动进攻。倘若我们决定支持保加利亚，便可趁机从他们手中收复东色雷斯，并确保其势力不会过度扩张。若我们袖手旁观，则可能面临保加利亚军力失控性增长的风险——这股力量终将有一天会找上门来。"
 balkan_war_events.2.a:0 "向保加利亚宣战"
 balkan_war_events.2.b:0 "最好置身事外"
 balkan_war_events.3.t:0 "联军的实力超过了我们！"
 balkan_war_events.3.d:0 "接连失利导致财政赤字持续扩大，我们必须认输以及时止损！"
 balkan_war_events.3.f:0 "希腊与塞尔维亚人已争取到更多外援。面对希塞联军，我军不堪重负难以维持战线。我国此前的作战计划和预算仅以应对希、塞两国为目标。如今必须承认，对方的联盟过于强大，我们唯有接受失败才能避免更惨重的溃败。"
 balkan_war_events.3.a:0 "我们别无选择，只能投降。"
 balkan_war_events.3.b:0 "无论如何，我们都将继续战斗！"
 balkan_war_events.4.t:0 "奇袭行动"
 balkan_war_events.4.d:0 "我军突袭大获成功！必须乘胜追击！"
 balkan_war_events.4.f:0 "我军迅猛而猛烈的攻击让敌军措手不及，这为我们接下来的战斗赢得了更多优势。我们必须抓住这个机会，满怀信心、坚定不移地向前推进，以结束这场该死的战争，为保加利亚带来荣耀！"
 balkan_war_events.4.a:0 "彻底击溃他们！"
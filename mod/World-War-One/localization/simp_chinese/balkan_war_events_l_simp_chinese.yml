l_simp_chinese:
 balkan_war_events.1.t:0 "罗马尼亚介入"
 balkan_war_events.1.d:0 "如果介入塞尔维亚、希腊和保加利亚之间的战争，我们或许有机会实现对南多布罗加地区的领土宣称。"
 balkan_war_events.1.f:0 "1913年6月29日，保加利亚同时向塞尔维亚和希腊发起进攻。然而，这次攻势因协调不力而陷入僵局。一周后，罗马尼亚加入战局并对保加利亚宣战，奥斯曼帝国也随之参战。"
 balkan_war_events.1.a:0 "向保加利亚宣战"
 balkan_war_events.1.b:0 "最好置身事外"
 balkan_war_events.2.t:0 "奥斯曼介入"
 balkan_war_events.2.d:0 "如果介入巴尔干半岛正在进行的战争，我们或许有机会收复色雷斯地区的领土。"
 balkan_war_events.2.f:0 "1913年7月10日，罗马尼亚向保加利亚宣战，介入保加利亚、希腊与塞尔维亚之间的战争。十天后，奥斯曼帝国也随之参战。"
 balkan_war_events.2.a:0 "向保加利亚宣战"
 balkan_war_events.2.b:0 "最好置身事外"
 balkan_war_events.3.t:0 "联军的实力超过了我们！"
 balkan_war_events.3.d:0 "接连失利导致财政赤字持续扩大，我们必须认输以及时止损！"
 balkan_war_events.3.f:0 "希腊与塞尔维亚人已争取到更多外援。面对希塞联军，我军不堪重负难以维持战线。我国此前的作战计划和预算仅以应对希、塞两国为目标。如今必须承认，对方的联盟过于强大，我们唯有接受失败才能避免更惨重的溃败。"
 balkan_war_events.3.a:0 "我们别无选择，只能投降。"
 balkan_war_events.3.b:0 "无论如何，我们都将继续战斗！"
 balkan_war_events.4.t:0 "奇袭行动"
 balkan_war_events.4.d:0 "我们的突袭奏效了！"
 balkan_war_events.4.f:0 "在迅猛无情的攻势下，敌军措手不及，这使我们赢得了后续战斗的主动权。我们必须抓住机会，全力向前推进。"
 balkan_war_events.4.a:0 "彻底击溃他们！"
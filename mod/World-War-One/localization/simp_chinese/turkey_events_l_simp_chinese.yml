l_simp_chinese:
 turkey_events.4.t:0 "穆斯塔法·凯末尔谴责苏丹"
 turkey_events.4.d:0 "《色佛尔条约》对许多土耳其人而言都是奇耻大辱。"
 turkey_events.4.f:0 "极具影响力的穆斯塔法·凯末尔·阿塔图尔克将军谴责苏丹与协约国勾结及严苛的《色佛尔条约》。他每日都在争取更多支持者，要求收复失地并建立民主政权。若我们无法说服西方列强归还领土，或将面临民族主义者的怒火。"
 turkey_events.4.a:0 "盯紧他！"
 turkey_events.5.t:0 "凯末尔宣布成立大国民议会"
 turkey_events.5.d:0 "土耳其革命爆发！"
 turkey_events.5.f:0 "穆斯塔法·凯末尔将军已成功争取到足够支持以推翻政府！他宣布在安卡拉成立名为土耳其大国民议会的新议会。其部队迅速击溃我军，政府现已陷入全面混乱。奥斯曼王朝正濒临崩溃！我们仅存的希望全系于协约国的干预。"
 turkey_events.5.a:0 "为了土耳其！"
 turkey_events.6.t:0 "凯末尔推翻奥斯曼政府"
 turkey_events.6.d:0 "我们必须直面这个流氓政权！"
 turkey_events.6.f:0 "穆斯塔法·凯末尔将军已成功争取到足够支持以推翻政府！他宣布在安卡拉成立名为土耳其大国民议会的新议会。其军队迅速击溃了伊斯坦布尔的奥斯曼军队，使苏丹政权陷入全面混乱。奥斯曼王朝此刻已濒临崩溃！他们仅存的希望全系于我方干预。"
 turkey_events.6.a:0 "我们必须介入！"
 turkey_events.6.b:0 "不要插手此事。"
 turkey_events.7.t:0 "干预行动比预期更艰难"
 turkey_events.7.d:0 "民族主义者军队坚守阵地"
 turkey_events.7.f:0 "此次在土耳其的军事干预行动所需资源及人力将超出预期。我国民众尚未从大战的疲惫中恢复，无力承担另一场战争。我们最好撤出土耳其。"
 turkey_events.7.a:0 "我们应当与土耳其重新谈判。"
 turkey_events.7.b:0 "我们必须继续战斗！"

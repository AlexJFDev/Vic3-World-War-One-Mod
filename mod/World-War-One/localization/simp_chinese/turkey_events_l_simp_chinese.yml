 je_kemalist_reforms_name:0 "凯末尔改革"
 je_kemalist_reforms_desc:0 "自独立战争期间崛起以来，穆斯塔法·凯末尔将军已成功说服共和国上下许多人支持一场彻底的政治革命：凯末尔主义。这一政治理论主张通过西化、自由主义、世俗主义、民族主义、干预主义、平民主义和和平主义来实现土耳其的现代化与繁荣。通过这些改革需要时间，甚至让它们被接受也需要时间，但从长远来看，这对我们国家的回报将是值得的。"
 kemalism_modifier:0 "凯末尔主义"
 kemalism_modifier_desc:0 "土耳其正在进行以西方化和民族主义为核心的重大改革，为政治局势注入新的活力。"
 kemalist_reform_1:0 "凯末尔改革"
 kemalist_reform_1_desc:0 "改革派认为凯末尔主义是国家良性发展的必需，但保守派对此表示反对。"
 kemalist_reform_2:0 "凯末尔改革"
 kemalist_reform_2_desc:0 "改革派认为凯末尔主义是国家良性发展的必需，但保守派对此表示反对。"
 kemalist_success:0 "成功的凯末尔改革"
 kemalist_success_desc:0 "土耳其已经成功实现现代化，得以彻底翻越过往的失败时期，迈向下一个世纪。"
l_simp_chinese:
 turkey_events.4.t:0 "穆斯塔法·凯末尔谴责苏丹"
 turkey_events.4.d:0 "《色佛尔条约》对许多土耳其人而言都是奇耻大辱。"
 turkey_events.4.f:0 "极具影响力的穆斯塔法·凯末尔将军谴责苏丹与协约国勾结及严苛的《色佛尔条约》。他每日都在争取更多支持者，要求收复失地并建立民主政权。若我们无法说服西方列强归还领土，或将面临民族主义者的怒火。"
 turkey_events.4.a:0 "盯紧他！"
 turkey_events.5.t:0 "凯末尔宣布成立大国民议会"
 turkey_events.5.d:0 "土耳其革命爆发！"
 turkey_events.5.f:0 "穆斯塔法·凯末尔将军已成功争取到足够支持以推翻政府！他宣布在安卡拉成立名为土耳其大国民议会的新议会。其部队迅速击溃我军，政府现已陷入全面混乱。奥斯曼王朝正濒临崩溃！我们仅存的希望全系于协约国的干预。"
 turkey_events.5.a:0 "为了土耳其！"
 turkey_events.6.t:0 "凯末尔推翻奥斯曼政府"
 turkey_events.6.d:0 "我们必须直面这个流氓政权！"
 turkey_events.6.f:0 "穆斯塔法·凯末尔将军已成功争取到足够支持以推翻政府！他宣布在安卡拉成立名为土耳其大国民议会的新议会。其军队迅速击溃了伊斯坦布尔的奥斯曼军队，使苏丹政权陷入全面混乱。奥斯曼王朝此刻已濒临崩溃！他们仅存的希望全系于我方干预。"
 turkey_events.6.a:0 "我们必须介入！"
 turkey_events.6.b:0 "不要插手此事。"
 turkey_events.7.t:0 "干预行动比预期更艰难"
 turkey_events.7.d:0 "民族主义者军队坚守阵地，我们未能取得太大进展。还要继续打下去吗？"
 turkey_events.7.f:0 "对土耳其的干预势必需要比预期更多的资源和人力。我国民众仍因大战而疲惫不堪，尚未准备好承受另一场战争。许多军中人士认为，我们最好撤出土耳其。"
 turkey_events.7.a:0 "我们应当与土耳其重新谈判。"
 turkey_events.7.b:0 "我们必须继续战斗！"
 je_nationalist_threat:0 "民族主义者威胁"
 je_nationalist_threat_reason:0 "极具影响力的穆斯塔法·凯末尔·阿塔图尔克将军谴责苏丹与协约国勾结及严苛的《色佛尔条约》。他每日都在争取更多支持者，要求收复失地。若我们无法说服西方列强归还领土，或将面临民族主义者的怒火。"
 je_nationalist_threat_name:0 "民族主义者威胁"
 je_nationalist_threat_desc:0 "极具影响力的穆斯塔法·凯末尔·阿塔图尔克将军谴责苏丹与协约国勾结及严苛的《色佛尔条约》。他每日都在争取更多支持者，要求收复失地。若我们无法说服西方列强归还领土，或将面临民族主义者的怒火。"
 turkey_events.8.t:0 "阿拉伯人发动叛乱！"
 turkey_events.8.d:0 "阿拉伯叛军攻占了麦加！我们必须调遣新军夺回圣城！"
 turkey_events.8.f:0 "趁着战乱，阿拉伯部落和抵抗组织近日频频发起游击战。由于失控的局势，麦加在数日之内沦陷，如今成为了他们的大本营。我们必须将其击溃，否则他们的势力将不断壮大并增援协约国！"
 turkey_events.8.a:0 "派兵！"
 senusi_army_buff:0 "沙漠陆军增益"
 senusi_army_buff_desc:0 "该教团深谙游击战术，因此极难被击溃。"
 senusi_turmoil:0 "塞努西动乱"
 senusi_turmoil_desc:0 "塞努西教团动员l其地下组织，来煽动民众情绪。"
 turkey_events.3.t:0 "内部的敌人"
 turkey_events.3.d:0 "政府成员要求对帝国境内反叛的少数民族采取行动。我们应当尝试安抚他们，还是在其制造更多混乱之前予以镇压？"
 turkey_events.3.f:0 "执政党中有许多人报告称，我国境内的少数族群，特别是亚美尼亚人，正与敌人勾结并发动叛乱。代表团提议，我们应率先在其展开更具煽动性的行动前进行镇压，以免引发普遍叛乱。"
 turkey_events.3.a:0 "接受该方案。"
 turkey_events.3.b:0 "我不想手上沾血。"
 turkey_events.3.c:0 "我们需要缓和紧张局势。"
 turkey_events.9.t:0 "凯末尔改革"
 turkey_events.9.d:0 "土耳其是时候告别过去，拥抱现代化了。为了确保我们的未来，我们未来几十年必须通过许多改革。"
 turkey_events.9.f:0 "自独立战争期间崛起以来，穆斯塔法·凯末尔将军已成功说服共和国上下许多人支持一场彻底的政治革命：凯末尔主义。这一政治理论主张通过西化、自由主义、世俗主义、民族主义、干预主义、平民主义和和平主义来实现土耳其的现代化与繁荣。通过这些改革需要时间，甚至让它们被接受也需要时间，但从长远来看，这对我们国家的回报将是值得的。"
 turkey_events.9.a:0 "开始工作吧！"
 turkey_events.10.t:0 "西式服装"
 turkey_events.10.d:0 "我们的学生和公务人员是时候采用西方服饰了。我们应当将其设为强制性规定，还是仅作为鼓励性建议？"
 turkey_events.10.f:0 "众多保守派人士执着于由苏丹马哈茂德二世于1826年确立的传统服饰，尤其是菲斯帽。而许多凯末尔主义者则认为，我国政府公务员应当成为土耳其服饰新潮流的表率。"
 turkey_events.10.a:0 "强制推行！"
 turkey_events.10.b:0 "让我们的公务员随时顺应趋势。"
 turkey_events.11.t:0 "土耳其语字母"
 turkey_events.11.d:0 "许多凯末尔主义者认为，现在是时候推行字母西化改革并放弃阿拉伯字母了。我们应该推行吗？"
 turkey_events.11.f:0 "经过与多位语言学家和教授商议，一批政界人士提出了这项改革方案。新字母将有效解决文盲问题，因为我们将摆脱阿拉伯字母的复杂结构。但这会激怒保守派势力，采用西方字母将被视为对传统的冒犯。"
 turkey_events.11.a:0 "是时候改革我们的文字了。"
 turkey_events.11.b:0 "我们应该坚守我们的根。"
 turkey_events.12.t:0 "新土耳其"
 turkey_events.12.d:0 "土耳其已经成功实现现代化，得以彻底翻越过往的失败时期，迈向下一个世纪。"
 turkey_events.12.f:0 "奥斯曼帝国的可怕衰落曾带来严重的不确定感。但随着我们成功改革了政治体制，这个国家如今对未来充满信心。土耳其共和国依然屹立，时刻准备着重建与创新。"
 turkey_events.12.a:0 "未来无限光明！"
 je_kemalist_reforms:0 "凯末尔改革"

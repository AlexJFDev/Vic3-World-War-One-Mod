 je_nationalist_threat_desc:0 "极具影响力的穆斯塔法·凯末尔·阿塔图尔克将军谴责苏丹与协约国勾结及严苛的《色佛尔条约》。他每日都在争取更多支持者，要求收复失地并建立民主政权。若我们无法说服西方列强归还领土，或将面临民族主义者的怒火。"
 turkey_events.8.t:0 "阿拉伯人发动叛乱！"
 turkey_events.8.d:0 "他们已经占领麦加！"
 turkey_events.8.f:0 "趁着战乱，阿拉伯部落和抵抗组织近日频频发起游击战。由于失控的局势，麦加在数日之内沦陷，如今成为了他们的大本营。我们必须将其击溃，否则他们的势力将不断壮大并增援协约国！"
 turkey_events.8.a:0 "派兵！"
 senusi_army_buff:0 "沙漠陆军增益"
 senusi_army_buff_desc:0 "该教团深谙游击战术，因此极难被击溃。"
 senusi_turmoil:0 "塞努西动乱"
 senusi_turmoil_desc:0 "塞努西教团动员l其地下组织，来煽动民众情绪。"
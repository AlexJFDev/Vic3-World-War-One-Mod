l_korean:
 centralization_laws.1.t:0 "안정성 보장"
 centralization_laws.1.d:0 "비상한 시기에는 비상한 대책이 필요하다."
 centralization_laws.1.f:0 "우리 정권을 안정시키기 위해서는 권한을 지역 단위에 위임해야 한다. 지나치게 중앙집권적인 국가는 대중의 반감을 불러일으키기 쉽다. 지역 기관들은 주민들의 필요를 더 잘 이해하고 충족시킬 수 있으며, 자율권을 부여함으로써 무력 봉기의 위험을 크게 줄일 수 있다. 통제를 완화하면 장기적으로 국가의 안정성이 높아질 것이다."
 centralization_laws.1.a:0 "국민을 달래는 가장 좋은 방법이다!"
 centralization_laws.2.t:0 "덜 급진적인 방식은 어떨까?"
 centralization_laws.2.d:0 "연합을 채택하는 것은 너무 극단적인 것 같다"
 centralization_laws.2.f:0 "연합체가 약속하는 극단적인 분권화는 많은 이들에게 우려를 불러일으키고 있다. 보다 균형 잡힌 접근법이라면 여러 세력의 요구를 충족시키는 동시에, 우리의 통치 체제를 위험하게 재편하는 일을 피할 수 있을지도 모른다. 다른 수준의 분권화 방안을 검토하지 않는다면, 이 법안은 통과되기 어려울 것이다."
 centralization_laws.2.a:0 "정부는 일부 권한을 보유할 것이다."
 centralization_laws.3.t:0 "쇠약해진 국가 기구"
 centralization_laws.3.d:0 "연합체는 국가를 위험에 빠뜨릴 수 있다!"
 centralization_laws.3.f:0 "연합체가 약속한 광범위한 분권화는 사회 전반에 걸쳐 깊은 우려를 불러일으켰다. 각 주가 독자적으로 입법한다면, 어떻게 통일된 경제 정책을 유지할 수 있겠는가? 더 중요한 것은, 전쟁 시기에 각 주가 어떻게 하나의 입장을 취할 수 있을 것인가이다. 이 제도적 설계는 이제 많은 이들에게 잠재된 위험으로 가득한 것으로 여겨지고 있다."
 centralization_laws.3.a:0 "다시 시도해 봐야 한다."
 centralization_laws.4.t:0 "지역 정치 요구"
 centralization_laws.4.d:0 "중앙 정부는 지역 정치적 요구를 인정해야 한다."
 centralization_laws.4.f:0 "지속되는 분쟁 속에서 여러 지역 정치인들은 지역 정치적 특성을 존중할 필요성을 강조하고 있다. 중앙집권적 입법은 종종 중요한 지역 전통을 간과하곤 한다. 연방제는 지역에 더 많은 자치를 부여하는 동시에 국가의 안정을 보장할 수 있다."
 centralization_laws.4.a:0 "현실적으로 유지해야 한다."
 centralization_laws.5.t:0 "권력 재분배"
 centralization_laws.5.d:0 "지역 단체들 간의 권력 분배가 문제를 일으키고 있다."
 centralization_laws.5.f:0 "긴장이 고조되면서 일부 지역 권력은 중앙 정부가 특정 지역에만 정책을 집중하고 다른 지역은 소외시키는 지역 편애를 하고 있다고 비난하고 있다. 이러한 요구들을 균형 있게 조율하려면, 새로운 정치 구조는 공정한 권력 분배를 보장해야 한다. 그러나 이 과정은 길고 복잡할 것입니다. 그 사이, 지역 간의 불신과 중앙 정부에 대한 반감은 점점 심화되고 있다."
 centralization_laws.5.a:0 "현지 관료에게 호의를 베풀어라."
 centralization_laws.6.t:0 "권력 재분배"
 centralization_laws.6.d:0 "지역 단체들 간의 권력 분배가 문제를 일으키고 있다."
 centralization_laws.6.f:0 "한 지역 관리가 권력상의 이점을 얻기 위해 정치인들에게 뇌물을 준 사건이 폭로되며 큰 스캔들이 터졌다. 이 사건은 정치계를 뒤흔들었을 뿐 아니라 개혁 추진에도 심각한 장애가 되고 있다. 이제 많은 이들이 이러한 행위가 광범위하게 퍼져 있다고 의심하고 있으며, 이는 지역 간은 물론 지역과 중앙 정부 간의 신뢰 문제를 더욱 악화시키고 있다."
 centralization_laws.6.a:0 "썩은 사과 하나가 통 전체를 망친다!"
 centralization_laws.7.t:0 "타협"
 centralization_laws.7.d:0 "국가는 권한을 위임해야 한다"
 centralization_laws.7.f:0 "중앙 정부가 모든 업무를 혼자 감당할 수는 없다. 지역 사무는 이를 보다 효과적으로 처리할 수 있는 지방 기관들과 책임을 분담해야 한다. 이러한 절충안은 대부분의 정치인들을 만족시킬 수 있으며, 가장 현실적인 선택지로 받아들여질 수 있다. 동시에 정부는 여전히 대부분의 권한을 유지할 수 있다."
 centralization_laws.7.a:0 "법의 성공을 응원한다."
 centralization_laws.8.t:0 "어려운 구조 조정"
 centralization_laws.8.d:0 "시스템 개혁이 예상보다 어렵다는 것이 입증되고 있다."
 centralization_laws.8.f:0 "이 새로운 조직의 복잡성은 정치적 반발을 일으키고 있다. 많은 이들이 이를 우리의 전통과 부합하지 않으며, 지나치게 많은 자원을 소모하는 것으로 보고 있다. 국가 통치 체제의 이러한 대대적인 변화는 대중의 수용을 얻기까지 훨씬 더 오랜 시간이 걸릴 것이다."
 centralization_laws.8.a:0 "현지 관료에게 호의를 베풀어라."
 centralization_laws.9.t:0 "어려운 구조 조정"
 centralization_laws.9.d:0 "시스템 개혁이 예상보다 어렵다는 것이 입증되고 있다."
 centralization_laws.9.f:0 "이 새로운 조직의 복잡성은 정치적 반발을 일으키고 있다. 많은 이들이 이를 우리의 전통과 부합하지 않으며, 지나치게 많은 자원을 소모하는 것으로 보고 있다. 국가 통치 체제의 이러한 대대적인 변화는 대중의 수용을 얻기까지 훨씬 더 오랜 시간이 걸릴 것이다."
 centralization_laws.9.a:0 "다음번에는 바로 잡겠다."
 centralization_laws.10.t:0 "레비아탄이 지배해야 한다"
 centralization_laws.10.d:0 "위기에 맞설 수 있는 더 강한 국가"
 centralization_laws.10.f:0 "중앙집권은 장기적인 계획 수립과 입법 효율성을 높여주며, 이는 우리 경제, 정치, 외교 정책에 있어 필수적이다. 위기 상황에서는 분열된 체제보다 통일된 정부가 훨씬 더 유능하게 대응할 수 있다. 세계가 갈수록 불확실해지는 지금, 강력한 중앙 정부는 반드시 갖추어야 할 중요한 보장이다!"
 centralization_laws.11.t:0 "지역의 문화적 요구"
 centralization_laws.11.d:0 "지역과 중앙 정부가 권한과 정책 변화 문제를 두고 충돌하고 있다"
 centralization_laws.11.f:0 "지역 지도자들은 새로운 법률이 그들의 자치권을 약화시킨다고 우려의 목소리를 내고 있다. 이들은 핵심 지역 권한이 유지될 수 있도록 권리와 책임을 명확히 문서로 규정할 것을 요구하고 있다. 협상이 실패할 경우, 이들은 입법 과정을 방해할 수도 있다."
 centralization_laws.11.a:0 "시간을 들여 정의하라."
 centralization_laws.12.t:0 "관리 과부하"
 centralization_laws.12.d:0 "정부는 자신의 야망에 압도당하고 있다"
 centralization_laws.12.f:0 "중앙 통치 체계 개혁의 더딘 진전이 입법 과정을 지연시키고 있다. 적절한 이행 없이 새로운 구조를 도입하면 오히려 체제를 불안정하게 만들 수 있다. 이로 인해 정치적 반발이 일어났으며, 고위 관료들까지도 현재의 개혁안에 공개적으로 반대하고 있다."
 centralization_laws.12.a:0 "새롭고 명확한 계획이 필요하다."
 confederation_cooperation:0 "연맹 입법 협력"
 confederation_cooperation.desc:0 "회원국들은 점점 더 많은 협력을 통해 연맹법의 제정과 이행을 촉진하고 있다."
 confederation_divisions:0 "연맹 입법부"
 confederation_divisions.desc:0 "회원국들이 합의에 도달하지 못하면서 연합법 협상이 지연되고 있다."
 confederation_gridlock:0 "연맹 입법 교착 상태"
 confederation_gridlock.desc:0 "회원국 간의 해결되지 않은 분열로 인해 연합법의 진전이 심각하게 저해되고 있다."
 federal_cooperation:0 "연방 입법 협력"
 federal_cooperation.desc:0 "행정 구역들이 협력하여 연방 체계를 구축하고 있다."
 federal_divisions:0 "연방 입법부"
 federal_divisions.desc:0 "대표성과 권력 분점을 둘러싼 갈등이 연방 차원의 입법을 지연시키고 있습니다."
 federal_gridlock:0 "연방 입법 교착 상태"
 federal_gridlock.desc:0 "지속적인 분열로 인해 연방 법안의 진행이 중단되고 있다."
 devolution_progress:0 "지역 자치 축하 행사"
 devolution_progress.desc:0 "지방 자치에 대한 축하 행사가 지방 자치분권법 추진에 힘을 보태고 있다."
 devolution_tensions:0 "불평등한 이익 분배"
 devolution_tensions.desc:0 "불공정한 이익 분배에 대한 우려로 인해 위임법에 대한 분쟁이 촉발되고 있다."
 devolution_stall:0 "중앙 반대 세력"
 devolution_stall.desc:0 "중앙 정부의 저항으로 인해 권한 이양 법안의 진행이 지연되고 있다."
 unitary_efficiency:0 "효율적인 중앙 집권화"
 unitary_efficiency.desc:0 "중앙집권 조치들은 통치 효율성을 향상시키고 단일 법체계의 구축을 가속화하고 있다."
 unitary_pushback:0 "지역 불만"
 unitary_pushback.desc:0 "중앙집권 개혁에 대한 지역의 불만이 단일 법률의 진행을 늦추고 있다."
 unitary_stall:0 "관리 과부하"
 unitary_stall.desc:0 "행정상의 문제들이 단일 법안 추진에 장애가 되고 있다."
 general_staff_laws.1.t:0 "하위 기관 간소화"
 general_staff_laws.1.d:0 "조직 개편이 효율적으로 진행되고 있다"
 general_staff_laws.1.f:0 "명확하고 계층적인 지휘 체계는 작전 성공과 정치적 공생의 초석이다. 입법부와 참모본부 모두 국가의 전반적인 안정을 위해 지휘 체계의 재구성이 필요하다고 동의하고 있다."
 general_staff_laws.1.a:0 "모두가 동의하는 것을 보니 아주 좋군."
 general_staff_laws.2.t:0 "복종에 대한 논쟁"
 general_staff_laws.2.d:0 "군대 내에서 상반된 목소리가 나왔다"
 general_staff_laws.2.f:0 "맹목적인 복종은 전술적 통찰력을 대체할 수 없다. 장교들은 강제 복종의 진정한 의미와 그것이 군대의 자율성을 약화시키는지 여부에 대해 논쟁을 벌이고 있다."
 general_staff_laws.2.a:0 "타협점을 찾아보자."
 general_staff_laws.3.t:0 "부서별 협의 지연"
 general_staff_laws.3.d:0 "지연과 분쟁이 발생했다"
 general_staff_laws.3.f:0 "참모본부의 과도한 감독이 조직 개편을 지연시키고 있다. 참모본부는 이러한 절차가 새로운 구조를 보호하기 위한 것이라 주장하는 반면, 장관들은 이들이 입법을 방해한다고 비난하고 있다."
 general_staff_laws.3.a:0 "유감스럽군."
 general_staff_laws.4.t:0 "효율적인 독립 운영"
 general_staff_laws.4.d:0 "설득력 있는 주장"
 general_staff_laws.4.f:0 "독립성은 탁월한 성과와 신속한 실행을 보장한다. 장교들은 정치인들에게 기동성과 효율성을 위해 독립이 필요하다고 설득했다."
 general_staff_laws.4.a:0 "우리의 의견을 들어주셔서 다행이다."
 general_staff_laws.5.t:0 "자율성 논쟁"
 general_staff_laws.5.d:0 "권력 남용에 대한 우려 제기"
 general_staff_laws.5.f:0 "검은 반드시 국가의 손에 있어야 한다. 정치인들은 독립된 참모본부가 정치적 통제 밖에서 행동할 것을 우려하고 있다."
 general_staff_laws.5.a:0 "그렇다면 타협해야 한다."
 general_staff_laws.6.t:0 "정치적 관성"
 general_staff_laws.6.d:0 "지도자는 많은데 충성스러운 추종자는 적다"
 general_staff_laws.6.f:0 "부실한 협력과 불분명한 권한 구분이 개혁을 지연시키고 있다. 입법자들은 이를 해결한 후에야 개혁을 추진해야 한다고 주장하고 있다."
 general_staff_laws.6.a:0 "우리는 너무 많은 시간을 낭비하고 있다..."
 general_staff_laws.7.t:0 "감독을 통한 간소화"
 general_staff_laws.7.d:0 "책임감으로 칼날을 날카롭게"
 general_staff_laws.7.f:0 "참모총장은 새로운 감독 체계가 중복을 줄이고 군의 성과를 크게 향상시킬 것이라고 주장했다."
 general_staff_laws.7.a:0 "군대를 위해 무엇이든 할 것이다."
 general_staff_laws.8.t:0 "감독 논쟁"
 general_staff_laws.8.d:0 "누구도 권력을 포기하고 싶지 않고 있다"
 general_staff_laws.8.f:0 "엄격한 군사 감독을 둘러싼 격렬한 논쟁이 벌어지고 있다. 장교들은 분쟁 시 더 큰 권한이 필요하며 자신들이 정치인들보다 상황을 더 잘 안다고 주장하는 반면, 정부는 고위 지휘관에 대한 일정한 통제권을 유지하려 하고 있다."
 general_staff_laws.8.a:0 "공통점을 찾아야 한다."
 general_staff_laws.9.t:0 "감독 교착 상태"
 general_staff_laws.9.d:0 "정부는 군의 영향력을 두려워한다"
 general_staff_laws.9.f:0 "새 법안은 정부가 군사 활동을 감시할 권리를 보장하지만, 많은 이들은 이것이 단순한 서류 작업에 불과하며 참모본부의 영향력을 실질적으로 견제하지 못할 것이라고 우려하고 있다."
 general_staff_laws.9.a:0 "다음에는 그들을 설득해야 한다."
 general_staff_streamlining:0 "참모본부 법률 간소화"
 general_staff_streamlining_desc:0 "법안은 순조롭게 진행되고 있다."
 general_staff_resistance:0 "참모본부 법안 저항"
 general_staff_resistance_desc:0 "논쟁 과정에서 몇 가지 우려의 목소리가 나왔다."
 general_staff_stall:0 "참모본부 법안 지연"
 general_staff_stall_desc:0 "야당의 반대로 법안 제정이 늦어지고 있다."
 general_staff_progress:0 "참모본부 법안 진전"
 general_staff_progress_desc:0 "법안은 성공적으로 진행되고 있다."
 general_staff_compromise:0 "참모본부 법안 타협"
 general_staff_compromise_desc:0 "법안을 둘러싼 긴장을 완화하기 위해서는 타협이 필요하다."
 surveillance_laws.1.t:0 "충분한 정책"
 surveillance_laws.1.d:0 "새로운 조치가 불필요하다고 판단되는 경우"
 surveillance_laws.1.f:0 "국가는 대부분의 역사 동안 전통적인 안보 방식에만 의존해 왔다. 과거의 성공 사례를 언급하며 많은 정치인들은 감시 기관의 신설이 공공 자금의 낭비에 불과하다고 주장하고 있다."
 surveillance_laws.1.a:0 "바로 그거야!"
 surveillance_laws.2.t:0 "불충분한 감시에 대한 우려"
 surveillance_laws.2.d:0 "모든 국가에는 보호자가 필요하다."
 surveillance_laws.2.f:0 "일부 이해 집단은 제안된 감시 수준에 불안을 표하며, 전담 기관 없이 국가는 심각한 위험에 처할 수 있다고 거듭 경고하고 있다."
 surveillance_laws.2.a:0 "가능한 모든 지원이 필요하다."
 surveillance_laws.3.t:0 "해체 지연"
 surveillance_laws.3.d:0 "청원이 제출되었다"
 surveillance_laws.3.f:0 "영향력 있는 고위 경찰 간부들과 지휘관들이 기관 유지를 촉구하는 청원서에 서명했다. 그들은 해당 기관이 국가 안보에 필수적이라고 주장하며, 이를 해체할 경우 우리 모두가 중대한 위기에 처할 것이라고 경고하고 있다."
 surveillance_laws.3.a:0 "그럴 시간이 없다!"
 surveillance_laws.4.t:0 "절차에 대한 신뢰"
 surveillance_laws.4.d:0 "각 기관의 사례 발표"
 surveillance_laws.4.f:0 "외교 사안에만 집중하는 정보 기관은 사회나 정치에 위협이 되지 않는다는 점이 설득력 있게 입증되었다. 안심한 입법부는 그 설립을 승인했다."
 surveillance_laws.4.a:0 "성공해서 다행이군."
 surveillance_laws.5.t:0 "독립 문제"
 surveillance_laws.5.d:0 "정치인들은 새 체제에 대해 확신을 가지지 못하고 있다."
 surveillance_laws.5.f:0 "비평가들은 독립된 감시 기관이 사생활을 침해하고 책임을 지지 않는 존재로 변질될 수 있다고 경고했다. 일부 정치인들은 비록 권한이 제한되어 있더라도 시간이 지남에 따라 그 영향력이 점점 커질 것을 우려하고 있다."
 surveillance_laws.5.a:0 "중간 지점을 찾아보겠다."
 surveillance_laws.6.t:0 "방향성 없는 독립"
 surveillance_laws.6.d:0 "너무 많은 눈, 너무 적은 통찰력"
 surveillance_laws.6.f:0 "정부의 통제가 없으면 해당 기관은 다른 부서와 협력하거나 독자적으로 행동하는 데 어려움을 겪는다. 그러나 입법부는 전지전능한 기관이 될 것을 우려하여 그 권한을 행정부에 부여하는 것을 주저하고 있다."
 surveillance_laws.6.a:0 "그럴 시간이 없다!"
 surveillance_laws.7.t:0 "법적 진전을 이끄는 보안"
 surveillance_laws.7.d:0 "안전에 대한 요구 증가"
 surveillance_laws.7.f:0 "자국은 국내외에서 다양한 위협에 직면해 있다. 안전을 보장하는 것은 국가의 핵심 의무이며, 시민 사회의 많은 사람들이 이를 이해하고 있기 때문에 새로운 정보기관 법안을 지지하고 있다."
 surveillance_laws.7.a:0 "이는 국가를 위한 최선의 방법이다."
 surveillance_laws.8.t:0 "감시 논란"
 surveillance_laws.8.d:0 "인권 문제가 제기되었다"
 surveillance_laws.8.f:0 "감시를 강화하려는 움직임으로 인해 시민 당국이 정보 기관에 맞서고 있다. 인권 운동가들은 사생활 보호를 위한 보호 장치를 요구하고, 고위 경찰들은 보안을 위해 시민 감시가 때때로 필수적이라고 주장하고 있다."
 surveillance_laws.8.a:0 "타협을 시도해 보자."
 surveillance_laws.9.t:0 "감시 스캔들"
 surveillance_laws.9.d:0 "한 활동가가 법안의 일부를 유출했다."
 surveillance_laws.9.f:0 "한 시민권 운동가가 비밀 경찰을 통해 공공 장소와 전화 통화를 감시할 수 있는 국가의 명백한 권한을 부여하는 조항들을 폭로하면서, 여론의 반발이 더욱 거세졌고 해당 법안에 대한 저항이 확산되고 있다."
 surveillance_laws.9.a:0 "새로운 주장이 필요하다."
 surveillance_streamlining:0 "감시법 간소화"
 surveillance_streamlining_desc:0 "법안은 순조롭게 진행되고 있다."
 surveillance_resistance:0 "감시법 저항"
 surveillance_resistance_desc:0 "논쟁 과정에서 몇 가지 우려의 목소리가 나왔다."
 surveillance_stall:0 "감시법 통과 지연"
 surveillance_stall_desc:0 "야당의 반대로 법안 통과가 지연되고 있다."
 surveillance_progress:0 "감시법 진행 상황"
 surveillance_progress_desc:0 "법안은 성공적으로 진행되고 있다."
 surveillance_compromise:0 "감시법 타협"
 surveillance_compromise_desc:0 "법안을 둘러싼 긴장을 완화하기 위해서는 타협이 필요하다."
 foreign_policy_laws.1.t:0 "완전 중립 외교 구축"
 foreign_policy_laws.1.d:0 "엄격한 비동맹에 대한 광범위한 동의"
 foreign_policy_laws.1.f:0 "국제 정세가 급변하는 가운데, 정치인들은 모든 해외 분쟁에 철저히 관여하지 않는 것이 번영과 안보 모두에 가장 이롭다는 데 동의했다. 더불어 이러한 입장은 금융 기관들의 신뢰를 얻는 데에도 도움이 되어, 법안 통과에 큰 힘이 될 것이라는 점이 강조되었다."
 foreign_policy_laws.1.a:0 "같은 생각이라 다행이다!"
 foreign_policy_laws.2.t:0 "총이냐 외교냐?"
 foreign_policy_laws.2.d:0 "군 예산 비용을 놓고 예산 싸움이 벌어지고 있다."
 foreign_policy_laws.2.f:0 "재정 보수주의자들은 비용 문제를 우려하는 반면, 장군들은 총기가 없는 중립은 단지 희망 사항에 불과하다고 경고하고 있다. 군 예산 문제로 의견이 분열되면서 법안 통과가 어려워지고 있다."
 foreign_policy_laws.2.a:0 "군대에 집중하라."
 foreign_policy_laws.3.t:0 "림보의 중립"
 foreign_policy_laws.3.d:0 "의회 교착으로 법안 처리 지연"
 foreign_policy_laws.3.f:0 "끝없는 절차상의 과정들이 표결을 지연시키고 있으며, 각 진영은 지연이 자신들에게 유리한 결과를 가져올 것이라 믿고 있다. 많은 이들은 위험이 발생할 경우 국가가 사전에 개입할 수 있어야 한다고 생각하는 반면, 다른 이들은 중립이 어떠한 상황에서도 우리를 보호할 것이라 믿고 있다."
 foreign_policy_laws.3.a:0 "유감스럽다..."
 true_neutrality_progress:0 "완전 중립 법안 진행 상황"
 true_neutrality_progress_desc:0 "이 법안은 순조롭게 진행되고 있다"
 true_neutrality_compromise:0 "완전 중립 타협"
 true_neutrality_compromise_desc:0 "성질을 가라앉히기 위해 중간 지점을 모색하고 있다."
 true_neutrality_stall:0 "완전 중립 법안 지연"
 true_neutrality_stall_desc:0 "야당의 전술이 법안 처리를 지연시키고 있다."
 foreign_policy_laws.4.t:0 "지원받지만 중립적으로"
 foreign_policy_laws.4.d:0 "잘 무장된 중립 지원"
 foreign_policy_laws.4.f:0 "찬성파들은 강력한 군사력으로 평화를 이룰 수 있다고 약속한다. 무기로 무장함으로써 모든 침략자를 억제하고, 누구에게도 우호를 맹세하지 않는다는 것이다. 많은 이들이 이것이 좋은 절충안이라고 동의하며, 법안 통과를 앞당기고 있다."
 foreign_policy_laws.4.a:0 "같은 생각이라 다행이다!"
 foreign_policy_laws.5.t:0 "총이냐 외교냐?"
 foreign_policy_laws.5.d:0 "군 예산 비용을 놓고 예산 싸움이 벌어지고 있다."
 foreign_policy_laws.5.f:0 "재정 보수주의자들은 비용 문제를 우려하는 반면, 장군들은 총기가 없는 중립은 단지 희망 사항에 불과하다고 경고하고 있다. 군 예산 문제로 의견이 분열되면서 법안 통과가 어려워지고 있다."
 foreign_policy_laws.5.a:0 "군대에 집중하라."
 foreign_policy_laws.6.t:0 "조달 마비"
 foreign_policy_laws.6.d:0 "계약 동결, 무기고 미완성"
 foreign_policy_laws.6.f:0 "국내 공급업체와 해외 공급업체 간의 갈등, 품질 기준, 정치적 리베이트 논란 등이 절차를 서류 작업에 빠뜨리고 있다. 일부는 외국산 장비를 칭찬하는 반면, 다른 이들은 오직 자국 생산만을 고집한다."
 foreign_policy_laws.6.a:0 "너무 많은 시간이 흘러가고 있다..."
 armed_neutrality_progress:0 "무장 중립 법안 진행 상황"
 armed_neutrality_progress_desc:0 "법안이 단호하게 추진되고 있다."
 armed_neutrality_compromise:0 "무장 중립 타협"
 armed_neutrality_compromise_desc:0 "주요 파벌들이 지출 상한선에 대해 서로 양보를 주고받았다."
 armed_neutrality_stall:0 "무장 중립 법안 지연"
 armed_neutrality_stall_desc:0 "조달 문제로 인해 투표가 지연되었다."
 foreign_policy_laws.7.t:0 "제한적 개입의 원칙"
 foreign_policy_laws.7.d:0 "좋은 타협점"
 foreign_policy_laws.7.f:0 "우리는 신중하게 발언하되, 원정군은 중요한 이익이나 인도적 위기가 발생할 때에만 개입할 수 있도록 대비시켜야한다. 해외에서 존중받는 것은 필요하지만, 너무 가볍게 여겨져서는 안 된다."
 foreign_policy_laws.7.a:0 "측정된 과정이다."
 foreign_policy_laws.8.t:0 "모래 위의 선"
 foreign_policy_laws.8.d:0 "우리의 핵심 관심사는 정확히 어디일까?"
 foreign_policy_laws.8.f:0 "평화주의자들은 해외 개입 시 발생할 수 있는 복잡한 문제들을 우려하는 반면, 강경파들은 그런 걱정을 일축하고 있다. 우리는 국민과 정치권에 우리 군의 역량을 확실히 보여줄 필요가 있다."
 foreign_policy_laws.8.a:0 "장군들을 현장으로 데려와라."
 foreign_policy_laws.9.t:0 "법적 틀에 관한 우려"
 foreign_policy_laws.9.d:0 "어느 정도까지 개입할 것인가?"
 foreign_policy_laws.9.f:0 "평화주의자들은 명확한 정의가 없으면 모든 해외 충돌이 '중대한 사안'으로 둔갑할 수 있다고 주장한다. 적절하고 정당한 개입의 기준을 신중하게 논의해야 하며, 이로 인해 법안 제정 절차가 지연되고 있다."
 foreign_policy_laws.9.a:0 "수정하고 다시 제출하겠다."
 limited_interventionism_progress:0 "제한적 개입 법안 진행 상황"
 limited_interventionism_progress_desc:0 "협상은 예정대로 진행되고 있다."
 limited_interventionism_compromise:0 "제한적 개입 타협"
 limited_interventionism_compromise_desc:0 "레드 라인과 일몰 조항이 삽입되고 있다."
 limited_interventionism_stall:0 "제한적 개입 법안 지연"
 limited_interventionism_stall_desc:0 "불명확한 언어와 신뢰 문제가 통과를 방해한다."
 foreign_policy_laws.10.t:0 "확장의 꿈"
 foreign_policy_laws.10.d:0 "독단적인 세력이 국가를 결집시키고 있다"
 foreign_policy_laws.10.f:0 "그들은 조약을 통해서라면, 그렇지 못할 경우 압력을 행사하며 영토를 통제된 속도로 확장함으로써 새로운 시장과 영광, 안보의 지평을 그려낸다. 해외에 막대한 부가 기다리고 있기에 정치권을 설득하기가 쉽다."
 foreign_policy_laws.10.a:0 "자신감을 가지고 앞으로 나아가라."
 foreign_policy_laws.11.t:0 "규칙은 어떻게 적용할 것인가?"
 foreign_policy_laws.11.d:0 "상인들은 환호하고 평화주의자들은 항의하고 있다."
 foreign_policy_laws.11.f:0 "산업계는 이익을 기대하는 반면, 인도주의자들은 해외 개입과 현지 불안을 경고한다. 이렇게 부자연스러운 통치를 외국인들이 어떻게 받아들일 수 있을까? 많은 이들은 우리의 작전이 수십 년간의 비용 부담이 큰 끝없는 탄압으로 이어질 뿐이라고 믿고 있다."
 foreign_policy_laws.11.a:0 "전쟁광들을 재고하라."
 foreign_policy_laws.12.t:0 "확장주의 지연"
 foreign_policy_laws.12.d:0 "비용 추산이 법안을 지연시키고 있다."
 foreign_policy_laws.12.f:0 "경제학자들은 제국적 야망을 감당하기 위한 군대 확장이 재정 적자를 불러올 것이라고 주장하고 있다. 우리는 장기적으로 현실적인 새로운 예산안을 제안해야 하며, 동시에 다른 제국주의 세력으로부터 우리를 보호할 수 있을 만큼 충분해야 한다."
 foreign_policy_laws.12.a:0 "보류하고 다시 실행해라."
 expansionism_progress:0 "확장주의 법안 진행 상황"
 expansionism_progress_desc:0 "외형적 성장을 위한 계획이 진행되고 있다."
 expansionism_compromise:0 "확장주의 타협"
 expansionism_compromise_desc:0 "비용과 현지 권리에 대한 안전장치가 제안안을 조율하고 있다."
 expansionism_stall:0 "확장주의 법안 지연"
 expansionism_stall_desc:0 "물류 및 재정 문제가 입법을 방해하고 있다."
 foreign_policy_laws.13.t:0 "제국의 야망이 휘몰아치다"
 foreign_policy_laws.13.d:0 "외세 제국을 위한 대담한 선언문"
 foreign_policy_laws.13.f:0 "찬성파들은 운명과 문명화 사명, 그리고 헤아릴 수 없는 원자재를 약속하고 있다. 반면 반대파들은 과도한 확장과 저항할지도 모를 민중에 대해 조용히 경고하지만, 국민들의 국가에 대한 자부심은 쉽게 자극받고 있다."
 foreign_policy_laws.13.a:0 "우리의 빛이 모든 곳을 지배할 것이다!"
 foreign_policy_laws.14.t:0 "돋보기 속 군대"
 foreign_policy_laws.14.d:0 "평화주의자들과 제도적 우려가 제기되고 있다."
 foreign_policy_laws.14.f:0 "평화주의자들과 관료들은 제국 국가 아래 군부의 영향력이 점점 커지는 것을 우려하고 있다. 군부가 더욱 중요해지면서 다른 기관들을 위협할 가능성이 있다는 것이다. 이들의 우려를 반드시 해결해야 한다."
 foreign_policy_laws.14.a:0 "걱정할 필요 없다!"
 foreign_policy_laws.15.t:0 "교착 상태에 빠진 제국"
 foreign_policy_laws.15.d:0 "시위, 전단지 배포, 그리고 의회 내 시간 끌기."
 foreign_policy_laws.15.f:0 "병합 절차부터 신민들의 운명에 이르기까지 모든 조항이 논란이 되어 법안은 끝없는 위원회 심사에 머물러 있다. 국민들이 우리의 문명 사명에 신뢰를 가져야 하며, 그것은 예상보다 더 많은 시간이 필요할 것이다."
 foreign_policy_laws.15.a:0 "그들은 단지 이를 이해하지 못하고 있군..."
 imperialism_progress:0 "제국주의 법안 진행 상황"
 imperialism_progress_desc:0 "대제국 계획이 탄력을 받고 있다."
 imperialism_compromise:0 "제국주의 타협"
 imperialism_compromise_desc:0 "정부와 권리에 대한 양보는 경계선을 부드럽게 만든다."
 imperialism_stall:0 "제국주의 법안 지연"
 imperialism_stall_desc:0 "대중의 반발과 입법 전략으로 인해 현재로서는 논쟁이 중단된 상태이다."
 labor_rights.7.t:0 "효율적인 스케줄링 논쟁"
 labor_rights.7.d:0 "취약점이 발견되었다!"
 labor_rights.7.f:0 "개혁 성향의 산업가들로 이루어진 연합이, 국가 산업 생산력을 지나치게 해치지 않으면서도 단축 근무를 가능하게 할 시간표 제도에 합의하였다. 이러한 합의는 운동과 법안 발의에 큰 힘이 된다."
 labor_rights.7.a:0 "우리가 같은 생각이라 기쁘군."
 labor_rights.8.t:0 "노동자와 경영진의 충돌"
 labor_rights.8.d:0 "열띤 토론이 벌어지고 있다"
 labor_rights.8.f:0 "공장 현장에서 벌어진 토론이 열기를 띠고 있다. 고용주들은 이 법안이 국가 경제에 미칠 이익 손실과 위험성을 경고한다. 노동조합은 노동자 건강을 위해 인간적인 근무 시간을 요구한다. 계획된 법안을 완화한다면 반대 세력 일부를 설득할 수 있을 것이다."
 labor_rights.8.a:0 "우리는 법을 어기지 않을 것이다!"
 labor_rights.9.t:0 "구현 병목 현상"
 labor_rights.9.d:0 "공개 연설로 인해 지연이 발생하고 있다."
 labor_rights.9.f:0 "유력한 사업가들이 현재 논쟁 중인 법안이 통과되면 경제가 마비될 것이라는 내용의 공개 청원서에 서명했다. 이 연설은 중산층과 상류층 사이에 불안을 불러일으켜 법안 통과를 지연시키고 있다."
 labor_rights.9.a:0 "그들은 우리보다 더 나은 도구를 사용했다."
 workhours_streamlining:0 "근무 시간 축소"

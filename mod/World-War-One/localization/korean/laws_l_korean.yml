 devolution_progress.desc:0 "지역 자치 축하행사는 이양된 법을 발전시키고 있다."
 devolution_tensions:0 "불평등한 혜택"
 devolution_tensions.desc:0 "불평등한 혜택에 대한 우려로 인해 위임법에 대한 긴장이 고조되고 있다."
 devolution_stall:0 "중앙 정부 저항"
 devolution_stall.desc:0 "중앙 정부의 반발로 인해 분권 법안의 추진이 지연되고 있다."
 unitary_efficiency:0 "효율적인 중앙집권"
 unitary_efficiency.desc:0 "통치 구조를 중앙집권화하려는 노력은 효율성을 높이고, 단일 법 체계의 시행을 가속화하고 있습니다."
 unitary_pushback:0 "지방의 불만"
 unitary_pushback.desc:0 "중앙집중화에 대한 지방의 반발이 단일법의 시행을 지연시키고 있습니다."
 unitary_stall:0 "행정 과부하"

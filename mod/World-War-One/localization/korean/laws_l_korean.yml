 enactment_phase_0_generic: "초안"
 enactment_phase_1_generic: "개정"
 enactment_phase_2_generic: "투표"
 law_frontier_colonization: "개척 식민지"
 law_frontier_colonization_desc: "우리 국경의 야생 지대는 그들을 먼저 진정시키고 길들일 수 있다면 정착하기에 무르익은 곳이 될 수 있습니다."
 lawgroup_military_governance:0 "군사 정부"
 lawgroup_military_governance_desc:0 "참모본부가 정부로부터 얼마나 독립적인지 규정하는 법률입니다."
 law_subordinate_general_staff:0 "종속 참모본부"
 law_subordinate_general_staff_desc:0 "참모본부는 정부의 감시와 지배 아래에서 운영됩니다."
 law_independant_general_staff:0 "독립 참모본부"
 law_independant_general_staff_desc:0 "참모본부는 정부의 의지와는 독립적으로 작전을 수행하고 발동할 수 있습니다."
 law_military_oversight:0 "정부에 대한 군사 감독"
 law_military_oversight_desc:0 "참모본부는 장관 후보자를 승인하거나 거부할 수 있습니다."
 lawgroup_surveillance:0 "감시"
 lawgroup_surveillance_desc:0 "정보 기관을 규제하는 법률로, 이들은 국가의 권력을 국내외에서 보호하고 확장하는 임무를 맡고 있습니다."
 law_no_agencies:0 "대행사 없음"
 law_no_agencies_desc:0 "국가는 외부 및 내부 위협에 대처하기 위해 경찰과 내무부 수단에만 의존하고 있습니다."
 law_foreign_counterintelligence:0 "해외 방첩 활동"
 law_foreign_counterintelligence_desc:0 "정보 기관은 주로 해외 위협과 해외에서 국가의 영향력 확대에 중점을 둡니다."
 law_surveillance_state:0 "감시 국가"
 law_surveillance_state_desc:0 "정보 기관은 민권을 침해하면서 국내외에서 활동할 수 있습니다."
 ideology_nihilist: "허무주의"
 ideology_nihilist_desc: "#lore 이 지도자는 전통주의 사회 질서와 제도를 어떤 대가를 치르더라도 의문시하고 뒤집는 것을 최우선으로 하며, 전면적인 혁명 사회를 위한 기반을 마련하고자 합니다.#!"
 ideology_magnatial: "거물"
 ideology_magnatial_desc:0 "#lore 이 집단은 오랜 의회 통치 전통을 지니며, 군주제와 토지 귀족이 주도하는 선출 의회 간의 협력을 선호합니다.#!"
 ideology_anti_slavery_movement: "$ideology_anti_slavery$"
 ideology_anti_slavery_movement_desc: "#lore 이 운동은 노예제를 혐오하며, 이를 야만적인 과거의 잔재로 봅니다.#!"
 ideology_pro_slavery_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_movement_desc: "#lore 이 운동은 노예제를 잘 운영되는 사회의 필수 요소로 여기며, 이를 유지하는 제도를 지지합니다.#!"
 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore 이 운동은 계급 투쟁의 관점에서 정치를 바라보며, 노동자들의 더 나은 처우와 정치적 영향력 증대를 지지합니다.#!"
 ideology_socialist_movement: "$ideology_socialist$"
 ideology_socialist_movement_desc: "#lore 이 운동은 노동자들의 생산 수단 소유와 자본주의 체제 해체를 지지합니다.#!"
 ideology_fascist_movement: "$ideology_fascist$"
 ideology_fascist_movement_desc: "#lore 이 운동은 협동조합주의 원칙에 기반한 전체주의 국가 수립과, 현대적 맥락에서 인식된 전통적 권위주의 가치의 부흥을 추구합니다.#!"
 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore 이 운동은 상류층의 양보와 다양한 사회 계층 간 협력을 통해 계급 갈등을 해결하는 것을 지지합니다.#!"
 ideology_nihilist_movement: "$ideology_nihilist$"
 ideology_nihilist_movement_desc: "#lore 이 운동은 어떤 대가를 치르더라도 전통주의적 사회 질서와 제도를 의문시하고 뒤엎는 것을 최우선으로 하며, 전면적인 혁명 사회를 위한 기반을 마련하고자 합니다.#!"
 ideology_positivist_movement: "$ideology_positivist$"
 ideology_positivist_movement_desc: "#lore 이 운동은 기술 관료주의와 반성직주의에 기반한 사회를 지지하며, 군주의 독단적 권력과 대중의 변덕스러운 기호를 모두 경멸합니다.#!"
 ideology_land_reformer_movement: "$ideology_land_reformer$"
 ideology_land_reformer_movement_desc: "#lore 이 운동은 대지주들의 권력을 분쇄하고, 땅을 평민들이 경작할 수 있도록 재분배하는 데 전념합니다.#!"
 ideology_feminist_movement: "$ideology_feminist$"
 ideology_feminist_movement_desc: "#lore 이 운동은 여성과 남성이 평등하다고 여기며, 여성의 시민권 확대를 위해 노력합니다.#!"
 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore 이 운동은 공정한 군주가 단일 사회를 다스리던 과거의, 실제이든 상상이든 간에, 시절을 복원하고자 합니다.#!"
 ideology_traditionalist_movement: "$ideology_traditionalist$"
 ideology_traditionalist_movement_desc: "#lore 이 운동은 전통 관습을 유지하려 하며, 이를 자연법의 연장선으로 봅니다.#!"
 ideology_traditionalist_minoritarian_movement: "$ideology_traditionalist_minoritarian$"
 ideology_traditionalist_minoritarian_movement_desc: "#lore 이 운동은 사회 내에서 자신의 종교적 지위를 향상시키고자 하며, 신도들을 차별로부터 보호하고 전통 관습을 수호하려 합니다.#!"
 ideology_ethno_nationalist_movement: "$ideology_ethno_nationalist$"
 ideology_ethno_nationalist_movement_desc: "#lore 이 운동은 민족을 기준으로 한 국가를 원하며, 그 안에서 지배 민족의 우월성이 법적으로 보장되기를 바랍니다.#!"
 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore 이 운동은 식민 당국이 자국에 부과하는 억압적인 조치에 반대하며, 민족 자치 실현을 위한 정책 추진을 목표로 합니다.#!"
 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore 이 운동은 공공선을 증진하기 위해 정부 기능의 법제화와 합리화를 지지합니다.#!"
 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore 이 운동은 오를레앙 가문의 프랑스 왕위 계승권을 지지하며, 절제된 군주 아래 헌법적 질서를 원합니다.#!"
 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore 이 운동은 보나파르트 가문의 프랑스 왕위 복원을 지지하며, 프랑스를 무조건적인 강력함의 새 시대로 이끌 새로운 황제의 등장을 원합니다.#!"
 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore 이 운동은 공포 정치가 모든 것을 더럽히기 이전, 옛 프랑스 왕들의 시절을 갈망합니다.#!"
 law_canton_system: "광둥 체제"
 law_canton_system_desc: "$law_isolationism$의 변형으로, 무역은 단 하나의 해안 주에서만 허용됩니다."
 canton_system_trade_center_trigger_tt: "[GetLawType('law_canton_system').GetName] [concept_law]에 따라, 무역 센터는 #v $STATE_GUANGDONG$ 지역에서 최대 레벨 #v 50#!까지만 건설할 수 있습니다.#!"
 lawgroup_foreign_policy:0 "외교 정책"
 lawgroup_foreign_policy_desc:0 "국가가 국제 무대에서 어떻게 행동할 수 있는지를 규정하는 법률입니다."
 law_true_neutrality:0 "완전 중립"
 law_true_neutrality_desc:0 "국가는 국제 문제에 개입하지 않기 위해 최선을 다합니다."
 law_armed_neutrality:0 "무장 중립"
 law_armed_neutrality_desc:0 "국가는 국제 문제에 개입하지 않기 위해 최선을 다하지만, 필요할 경우 개입할 수 있는 법적 수단은 일부 유지합니다."
 law_limited_interventionism:0 "제한적 개입주의"
 law_limited_interventionism_desc:0 "외교적 개입은 허용되지만, 제한된 범위 내에서만 가능합니다."
 law_expansionism:0 "확장주의"
 law_expansionism_desc:0 "국가는 자국의 확장에 대해 어떠한 법적 제한도 받지 않습니다."
 law_imperialism:0 "제국주의"
 law_imperialism_desc:0 "국가가 전 세계로 팽창하는 것은 자연스러운 권리이며, 이는 국제 관계 전반에까지 그 영향력을 뻗치는 것입니다."
 law_subjecthood: "속국성"
 law_subjecthood_desc: "국가는 국민을 무엇보다도 군주의 신하로 정의하며, 공식적인 국민 정체성을 장려하려는 노력은 거의 하지 않습니다. 문화는 각 공동체 내에서 대부분 스스로 유지되도록 방치됩니다."
 lawgroup_labour_associations: "노동조합"
 lawgroup_labour_associations_desc: "노동자 및 장인 협회에 부과된 규제입니다."
 law_guild_system: "길드 제도"
 law_guild_system_desc: "특정 분야에서의 취업 자격이 정식 장인 또는 상인 길드의 회원 자격에 따라 결정되는 제도입니다."
 law_combination_acts: "조합 금지법"
 law_combination_acts_desc: "모든 형태의 노동조합 결성이 법으로 금지되어 있습니다."
 law_anti_strike_laws: "파업 금지법"
 law_anti_strike_laws_desc: "노동조합 결성은 허용되지만, 파업과 특정 형태의 단체교섭은 금지되어 있습니다."
 law_right_to_associate: "결사의 자유"
 law_right_to_associate_desc: "노동조합의 결성과 활동에는 특별한 제한이 없습니다."
 law_corporatized_unions: "노동조합 기업화"
 law_corporatized_unions_desc:2 "노동조합은 국가의 직간접적 통제 하에 놓여, 무엇보다 계급 간 협력을 용이하게 하는 수단으로 기능해 왔습니다."
 law_colonial_slavery: "식민지 노예제"
 law_colonial_slavery_desc: "이 국가의 식민지에서는 노예제가 합법입니다. 단, 본토에 발을 들인 노예는 자동으로 자유민이 됩니다."
 law_millet_system: "밀레트 제도"
 law_millet_system_desc:1 "국가는 수니파 이슬람을 국교로 유지합니다. 다른 아브라함계 종교 신자들은 종파 공동체로 분류되며, 징병을 면제받고 종교세를 납부하는 대신 법적 자치권을 부여받습니다."
 law_people_of_the_book: "성서의 백성"
 law_people_of_the_book_desc: "국가는 이슬람 법의 원칙을 따릅니다. 다른 아브라함계 종교 신자들은 #italic 딤미#!로 인정되며, 징병을 면제받고 종교세를 납부하는 대신 법적 자치권을 부여받습니다."
 law_neo_absolutism: "신절대주의"
 law_neo_absolutism_desc: "국가 원수는 계몽된 전제 군주로서 통치하며, 현대적이고 중앙집중적인 행정 체계가 그 통치를 뒷받침합니다."
 ideology_carlist: "카를로스파"
 ideology_carlist_desc: "#lore 이 지도자는 인판테 카를로스의 스페인 왕위 계승권을 지지하며, 전통주의적 군주정을 옹호하고 국민 주권이나 입헌주의 같은 근대적 사상을 거부합니다. #!"
 ideology_miguelist: "미겔파"
 ideology_miguelist_desc: "#lore 이 지도자는 가톨릭적 가치에 기반한 절대 왕정제를 지지합니다. 자유주의 전쟁으로 전통주의 군주 미겔 1세가 포르투갈 왕위에서 폐위된 결과를 인정하지 않습니다. #!"
 ideology_ilustrado_leader: "일루스트라도"
 ideology_ilustrado_leader_desc: "#lore 이 박식한 지도자는 필리핀 내 교구의 세속화 및 모든 국민에 공정한 정치적, 경제적 개혁을 추구합니다. #!"
 ideology_despotic_utopian: "독재 유토피아"
 ideology_despotic_utopian_desc: "#lore 해당 인물은 계몽주의 원칙에 영향을 받았으면서도 독재 정부가 국민의 안녕을 위해 행동하는 사회를 이룩할 수 있다고 믿습니다.#!"
 ideology_authoritarian: "권위주의자"
 ideology_authoritarian_desc: "#lore 해당 인물은 위대한 국가는 강한 지도자가 필요하다고 믿으며, 자신이 그 직책을 맡을 적임자라고 여깁니다.#!"
 ideology_humanitarian: "인도주의자"
 ideology_humanitarian_desc: "#lore 해당 인물은 인류 그 자체를 지지합니다. 즉 국가에서 모든 남성과 여성, 아이에게 양도와 타협이 불가능한 권리를 보장해주어야 한다는 관점을 고수합니다.#!"
 ideology_protectionist: "보호주의자"
 ideology_protectionist_desc: "#lore 해당 인물은 국내 산업과 국제 무역을 국가 차원에서 주도면밀하게 감시하고 규제해야 한다고 믿습니다.#!"
 ideology_humanitarian_royalist: "계몽된 왕당파"
 ideology_humanitarian_royalist_desc: "#lore 해당 인물은 이상적인 사회 형태란 계몽되고 인본주의적 군주에 의해 지배되는 극도로 평등한 국가라고 믿습니다.#!"
 ideology_orleanist: "오를레앙파"
 ideology_orleanist_desc: "이 지도자는 절제된 군주제의 장점을 지지하며 그 목적에 부합하는 프랑스 헌법을 옹호합니다."
 ideology_legitimist: "정통주의자"
 ideology_legitimist_desc: "이 지도자는 공포 정치가 모든 것을 망치기 전, 옛 프랑스 왕정을 그리워합니다."
 ideology_bonapartist: "보나파르트파"
 ideology_bonapartist_desc: "이 지도자는 새로운 보나파르트가 프랑스를 새로운 강대국의 시대로 분명히 이끌리라 믿습니다."
 ideology_land_reformer: "토지 개혁론자"
 ideology_land_reformer_desc: "해당 인물은 지주들의 권력을 깨뜨려 토지를 서민들이 경작할 수 있도록 재분배하는 데 헌신합니다."
 ideology_sovereignist_leader: "주권주의자"
 ideology_sovereignist_leader_desc: "해당 지도자는 식민 권력 기관의 과격한 방식에 반대하며, 국가의 자치 달성에 부합하는 정책을 선호합니다."
 ideology_utopian: "이상향주의자"
 ideology_utopian_desc: "해당 지도자는 평등주의, 합리주의, 공동체 소유 원칙을 기반으로 하는 사회주의적 사회의 수립을 추구합니다."
 ideology_utilitarian_leader: "공리주의"
 ideology_utilitarian_leader_desc:1 "#lore 해당 지도자는 정부의 중요한 기능이 기본적인 자유나 자비로운 전제주의와 같은 공공의 이익을 추구하는 것이라고 믿습니다.#!"
 ideology_sikh_militancy: "시크교 투쟁주의"
 ideology_sikh_militancy_desc: "#lore 시크교는 무장 운동을 중요시하며 강대한 국군 보유를 지지합니다.#!"
 ideology_sikh_moralist: "시크 도덕주의"
 ideology_sikh_moralist_desc: "#lore 시크교는 모두가 신과 동등하게 연결될 수 있다고 믿으며 다른 신앙의 관습을 존중합니다.#!"
 ideology_montenegrin_moralist: "몬테네그로 도덕주의"
 ideology_montenegrin_moralist_desc: "#lore 해당 집단은 종교적인 도덕 질서를 강력히 지지하고 다양한 의견은 이 질서에 위협이 된다고 봅니다.#!"
 ideology_colonialist: "식민주의자"
 ideology_colonialist_desc: "해당 집단은 영토의 지속적인 부 추출에 의존하는 식민지의 이득을 대변하고 있으며, 독립적인 경제 발전보다는 이 체제의 유지를 선호합니다."
 ideology_sovereignist: "주권주의자"
 ideology_sovereignist_desc: "해당 집단은 식민 권력 기관의 과격한 방식에 반대하며, 국가의 자치 달성에 부합하는 정책을 선호합니다."
 ideology_austrian_hegemony:0 "오스트리아 패권주의자"
 ideology_austrian_hegemony_desc:0 "#lore 해당 집단은 오직 오스트리아인만이 국내의 사회적, 정치적 엘리트 계층을 형성해야 한다고 믿습니다.#!"
 ideology_patriarchal_suffrage:0 "현대적 가부장제"
 ideology_patriarchal_suffrage_desc:0 "#lore 이 집단은 남성이 정치적 권위를 가져야 하며 여성은 아버지와 남편에게 복종해야 한다고 믿지만 여성의 노동권과 선거권을 인정하기로 하였습니다.#!"
 ideology_feminist_ig:0 "여성주의자"
 ideology_feminist_ig_desc:0 "#lore 이 집단은 여성이 남성과 동등하다 믿으며 여권 존속을 위해 노력합니다.#!"
 ideology_constitutionalist: "입헌주의자"
 ideology_constitutionalist_desc: "#lore 해당 집단은 입헌주의적 통치를 신념으로 삼고 있으며 강력한 민주적 기관이 국정에 관여해야 한다고 여깁니다.#!"
 ideology_socialist: "사회주의자"
 ideology_socialist_desc: "#lore 해당 집단은 사회주의 이념에 헌신하며, 생산 수단의 소유와 자본주의 해체를 지지합니다.#!"
 ideology_carlist_ig: "카를로스파"
 ideology_carlist_ig_desc: "#lore 이 집단은 전통주의적 군주정을 옹호하고 국민 주권이나 입헌주의 같은 근대적 사상을 거부합니다.#!"
 ideology_moderantist: "온건파"
 ideology_moderantist_desc: "#lore 이 집단은 온건한 자유주의적 관점을 채택하여, 지주층 올리가르히가 지배하는 선출 의회와 군주 간의 협력을 선호합니다.#!"
 ideology_hierarchic:0 "신분제"
 ideology_hierarchic_desc:0 "#lore 이 집단은 옛 방식의 조세와 노동 관계를 통해 사회 체계를 유지하기를 선호합니다.#!"
 ideology_military_absolutist: "군사 전제주의"
 ideology_military_absolutist_desc: "#lore 이 집단은 국가의 안정을 위협하는 자들에 대해 가혹한 조치를 지지하며, 의회정은 그러한 목적을 방해하는 장애물이라고 비판합니다.#!"
 ideology_pro_slavery_colonial: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_desc: "#lore 이 집단은 노예제를 식민지 경제에 필수적이며 수익성 있는 제도로 바라봅니다.#!"
 ideology_isolationist_expansionism:0 "개척지대 확장"
 ideology_isolationist_expansionism_desc:0 "#lore 이 집단은 국내로의 이주에 강렬하게 반발합니다. 하지만 새롭게 손에 넣은 영토에 정착하는 데 열정적이기도 합니다.#!"
 ideology_utilitarian_millian: "공리주의"
 ideology_utilitarian_millian_desc:1 "#lore 해당 집단은 정부의 기능이 공익 장려를 위해 명문화 및 합리적으로 개선되어야 한다고 믿습니다.#!"
 ideology_ibadi_shura: "슈라"
 ideology_ibadi_shura_desc: "#lore 이 집단은 이슬람의 원칙인 #italic 슈라#!, 즉 협의와 집단적 의사결정에 기초한 올바른 법학을 중시합니다. 굳건한 정부란 학식 있는 율법학자들과 지주 계층 명사들의 지원과 숙의 위에 세워져야 한다고 믿습니다.#!"
 ideology_ibadi_imamate: "이맘 통치주의"
 ideology_ibadi_imamate_desc: "#lore 이 집단은 #italic 이맘#!의 지도력을 지지하며, 이맘령의 정치적 우위와 이상적인 정치-종교 질서를 촉구합니다.#!"
 ideology_technocratic: "기술관료주의"
 ideology_technocratic_desc: "#lore 이 집단은 사회를 과학적 관점으로 재구성하고, 기술관료적 통치와 합리화된 경제 질서를 지지합니다.#!"
 ideology_cartist: "카르타파"
 ideology_cartist_desc: "#lore 이 집단은 국가의 안정을 중시하며, 1826년의 포르투갈 헌법 헌장에 구현된 온건한 자유주의 이념을 지지합니다.#!"
 ideology_regenerator: "재생파"
 ideology_regenerator_desc: "#lore 이 집단은 포르투갈의 과거 명성과 위신을 되찾고자 하며, 그 목표를 실현하기 위해 급진적인 제도 개혁을 추구합니다.#!"
 ideology_russian_patriarch:0 "러시아 정교회 세계 총대주교청"
 ideology_russian_patriarch_desc:0 "#lore 러시아 정교회 세계 총대주교청은 그 자체를 나라를 지탱하는 세 대들보 중 하나로 인식합니다. 차르는 만인 위에 군림하며 소작농은 마땅히 백성이 되어야 한다고 믿습니다.#!"
 ideology_orthodox_patriarch:0 "동방정교회 세계 총대주교청"
 ideology_orthodox_patriarch_desc:0 "#lore 동방정교회 세계 총대주교청은 그 자체를 나라를 지탱하는 세 대들보 중 하나로 인식합니다. 이들은 신에게 통치권을 위임받았다고 믿습니다.#!"
 ideology_buddhist_moralist:0 "불교 도덕주의"
 ideology_buddhist_moralist_desc:0 "#lore 불교는 길이 명료하게 놓여 있다고 여깁니다. 따라서 불교의 가르침을 제대로 따르기 위해서는 신정 국가가 반드시 필요하다고 믿습니다.#!"
 ideology_hindu_moralist:0 "힌두교 도덕주의"
 ideology_hindu_moralist_desc:0 "#lore 힌두교 사제는 정부가 카스트 계급제를 고수해야 한다고 믿습니다.#!"
 ideology_hindu_moralist_british_india: "힌두교 도덕주의"
 ideology_hindu_moralist_british_india_desc:0 "#lore 힌두교 사제는 전통적인 카스트 제도 유지를 지지합니다. 인도는 계속 외국의 지배를 받고 있는 동안에도, 사제들은 식민 정부가 국민에게 자기들의 종교를 강요하는 행위에 강력히 반대합니다.#!"
 ideology_oriental_orthodox_patriarch:1 "오리엔트 정교회 세계 총대주교청"
 ideology_oriental_orthodox_patriarch_desc:1 "#lore 오리엔트 정교회 세계 총대주교청은 국가가 자녀 교육을 우선순위로 삼아야 한다고 믿습니다.#!"
 ideology_ilustrado: "일루스트라도"
 ideology_ilustrado_desc: "#lore 일루스트라도는 교구의 세속화 및 모든 국민에 공정한 정치적, 경제적 개혁을 추구하는 지식인 계층입니다.#!"
 ideology_liberal_praetorian: "자유주의 근위파"
 ideology_liberal_praetorian_desc: "#lore 이 집단은 군부가 정치에 개입할 권리와 의무를 가진다고 믿으며, 선택된 자유주의적 가치를 촉진하고 수호하기 위해 이를 행사해야 한다고 생각합니다.#!"
 ideology_conservative_praetorian: "보수주의 근위파"
 ideology_conservative_praetorian_desc: "#lore 이 집단은 군부가 정치에 개입할 권리와 의무를 가진다고 믿으며, 선택된 보수주의적 가치를 촉진하고 수호하기 위해 이를 행사해야 한다고 생각합니다.#!"
 ideology_pro_slavery_colonial_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_movement_desc: "#lore 이 집단은 노예제를 식민지 경제에서 수익성 있는 요소로 보며, 이를 유지하는 제도들을 지지합니다.#!"
 ideology_integralist_movement: "$ideology_integralist$"
 ideology_integralist_movement_desc: "#lore 이 운동은 전통주의 가톨릭적 가치에 기반한 통치로의 회귀를 추구합니다. 더불어 기존의 보수주의와 의회주의를 배격합니다.#!"
 ideology_liberal_republican_movement: "공화주의"
 ideology_liberal_republican_movement_desc: "#lore 이 운동은 민주주의와 공화주의 이념을 따르며, 시민에게 필수적인 자유를 보장하는 것을 지지합니다.#!"
 ideology_modernizer_movement_1: "$ideology_modernizer$"
 ideology_modernizer_movement_1_desc: "#lore 이 운동은 합리적인 방향으로 국가를 현대화 및 중앙 집중화하기 위해 커다란 관심을 기울이고 있습니다.#!"
 ideology_modernizer_movement_2: "$ideology_modernizer$"
 ideology_modernizer_movement_2_desc: "#lore 이 운동은 합리적인 방향으로 국가를 현대화 및 중앙 집중화하기 위해 커다란 관심을 기울이고 있습니다.#!"
 ideology_national_liberal_movement: "민족 자유주의"
 ideology_national_liberal_movement_desc: "#lore 이 운동은 자신들의 문화적 고향을 하나의 민족국가로 통합하되, 그 국가의 기반은 자유주의적 가치에 두어야 한다고 믿습니다.#!"
 ideology_carlist_movement: "카를로스파"
 ideology_carlist_movement_desc: "#lore 이 운동은 인판테 카를로스의 스페인 왕위 계승권을 지지하며, 전통주의적 군주정을 옹호하고 국민 주권이나 입헌주의 같은 근대적 사상을 거부합니다.#!"
 ideology_miguelist_movement: "미겔파"
 ideology_miguelist_movement_desc: "이 운동은 가톨릭적 가치에 기반한 절대 왕정제를 지지합니다. 자유주의 전쟁으로 전통주의 군주 미겔 1세가 포르투갈 왕위에서 폐위된 결과를 인정하지 않습니다."
 ideology_slave_revolt_movement: "$ideology_anti_slavery$"
 ideology_slave_revolt_movement_desc: "#lore 이 운동은 무력을 통해 스스로 해방되기를 바라는 노예들로 이루어져 있습니다.#!"
 law_colonial_administration: "식민지 행정"
 law_colonial_administration_desc: "이 주는 법적으로 외세의 행정적 하위 구역에 해당하며, 독자적인 주권을 보유하지 않습니다. 본국을 대신해 특정 영토를 관리하도록 위임된 권한만을 행사합니다."
 law_organic_regulation: "유기적 규정"
 law_organic_regulation_desc: "해당 주 정부는 열강이 부과한 \"유기적 규정\"에 따라 구성됩니다. 국가 원수는 보야르 과두 정치 대표들이 임명합니다."
 switch_from_colonial_slavery_to_pro_slavery_tt: "[SCOPE.gsInterestGroup('landowners_scope').GetName](이)가 [GetIdeology('ideology_pro_slavery').GetName] [concept_ideology]으로 전향함"
 law_crownland_diets: "왕관령 제의회"
 law_crownland_diets_desc: "지방 통치는 지방 귀족층에서 선출된 전통적 회의체를 통해 이루어집니다."
 law_factory_councils: "공장 평의회"
 law_factory_councils_desc: "혁명적 정세 속에서 노동자들이 급진화되어 자신의 작업장을 장악하고, 기존의 경영 체계를 대체합니다."
 law_latifundias: "라티푼디아"
 law_latifundias_desc: "농업 토지가 광대한 대농장에 의해 지배되고 있으며, 계절에 따라 고용된 저임금 일용 노동자들이 그곳에서 일합니다."
 law_expanded_latifundias: "확장된 라티푼디아"
 law_expanded_latifundias_desc: "$law_latifundias_desc$"
 law_manorialism: "장원제"
 law_manorialism_desc: "농지는 세습 귀족이 소유하며, 소작농은 이동의 자유는 있으나 지주를 위해 무급 노동을 수행해야 합니다."
 law_limited_work_hours: "근무시간 제한"
 law_limited_work_hours_desc: "국가는 고용주들이 법정 근로시간을 준수하고 초과근무 수당을 지급하도록 보장합니다."
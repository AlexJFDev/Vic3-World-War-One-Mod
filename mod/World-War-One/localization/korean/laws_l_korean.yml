l_korean:
 ideology_moderate:0 "중도파"
 ideology_moderate_desc:0 "#lore 이 지도자는 자신만의 특별한 이념 없이 해당 이해 집단 내에서 온건한 인물입니다.#!"
 ideology_traditionalist:0 "전통주의"
 ideology_traditionalist_desc:0 "#lore 이 지도자는 전통과 관습을 자연 법칙의 연장선으로 보고, 이를 유지해야 한다고 믿습니다. #!"
 ideology_traditionalist_minoritarian: "소수민족 전통주의"
 ideology_traditionalist_minoritarian_desc:0 "#lore 이 지도자는 전통과 관습을 자연 법칙의 연장선으로 보고, 이를 유지해야 한다고 믿습니다. 또한, 국가가 다른 종교의 통치를 받는 동안에는 국민에게 국교를 강요하는 것에 반대할 것입니다. #!"
 ideology_republican_leader:0 "공화주의"
 ideology_republican_leader_desc:0 "#lore 이 지도자는 선출된 공무원들이 통치하는 공화국을 세우려고 합니다. #!"
 ideology_radical:0 "급진주의"
 ideology_radical_desc:0 "#lore 이 지도자는 민주주의의 이상을 실현하기 위한 급진적인 자유주의 개혁에 힘쓰고 있습니다. #!"
 ideology_abolitionist:0 "폐지파"
 ideology_abolitionist_desc:0 "#lore 이 지도자는 노예제를 인권을 침해하는 혐오스러운 행위로 간주하며, 전 세계에서 노예제를 폐지하려고 합니다. #!"
 ideology_slaver:0 "노예주의"
 ideology_slaver_desc:0 "#lore 이 지도자는 노예제를 삶의 자연스러운 일부로 여기며, 그 폐지를 반대합니다. #!"
 ideology_feminist:0 "페미니스트"
 ideology_feminist_desc:0 "#lore 이 지도자는 여성과 남성이 동등하다고 믿으며, 여성의 시민권 확대를 위해 노력합니다. #!"
 ideology_reformer:0 "개혁주의"
 ideology_reformer_desc:0 "#lore 이 지도자는 사회를 조금 더 평등하게 만들기 위해 몇 가지 점진적인 변화를 원하고 있지만 너무 급진적이지는 않습니다.#!"
 ideology_pacifist:0 "평화주의"
 ideology_pacifist_desc:0 "#lore 이 지도자는 비폭력을 방법으로, 평화를 목표로 삼고 있습니다.#!"
 ideology_jingoist_leader:0 "호전적 국수주의"
 ideology_jingoist_leader_desc:0 "#lore 이 지도자는 자국의 야망을 실현하기 위해 전쟁도 불사하는 강경한 대외 정책을 주장합니다. #!"
 ideology_royalist:0 "왕정주의"
 ideology_royalist_desc:0 "#lore 이 지도자는 군주제와 정당한 통치자에 충성을 다합니다.#!"
 ideology_social_democrat:0 "사회민주주의"
 ideology_social_democrat_desc:0 "#lore 이 지도자는 의회 개혁을 통해 사회주의 사회를 실현할 수 있다고 믿습니다. #!"
 ideology_communist:0 "공산주의"
 ideology_communist_desc:0 "#lore 이 지도자는 노동 계급이 어떠한 수단을 써서라도 정치 권력을 쟁취해야 한다고 믿습니다. #!"
 ideology_vanguardist:0 "전위주의"
 ideology_vanguardist_desc:0 "#lore 이 지도자는 사회주의 사회를 실현하기 위해 헌신적인 급진 세력으로 구성된 전위 정당의 역할을 믿습니다.#!"
 ideology_fascist:0 "파시스트"
 ideology_fascist_desc:0 "#lore 이 지도자는 극단적 민족주의자로서, 현대 사회에서 전통적이고 권위적인 가치의 부흥을 주장합니다. #!"
 ideology_anarchist:0 "아나키스트"
 ideology_anarchist_desc:0 "#lore 이 지도자는 위계와 권위, 국가의 폐지를 원하며, 자율적인 자치 사회를 지향합니다. #!"
 ideology_ethno_nationalist:0 "민족국가주의"
 ideology_ethno_nationalist_desc:0 "#lore 이 지도자는 민족을 기준으로 정의된 국가를 신념으로 삼습니다. #!"
 ideology_theocrat:0 "신정주의"
 ideology_theocrat_desc:0 "#lore 이 지도자는 교리적 가치에 따라 교회가 운영하는 국가를 신념으로 삼습니다.#!"
 ideology_market_liberal:0 "시장자유주의"
 ideology_market_liberal_desc:0 "#lore 이 지도자는 자유 시장의 보이지 않는 손이 국가 경제의 원동력이 되어야 한다고 생각합니다.#!"
 ideology_liberal_leader:1 "자유주의"
 ideology_liberal_leader_desc:0 "#lore 이 지도자는 민주주의 제도를 최우선으로 여기며, 일방적인 독재에 반대합니다.#!"
 ideology_paternalistic:0 "온정주의"
 ideology_paternalistic_desc:1 "#lore 이 집단은 민중이 스스로를 통치할 능력이 부족하다고 생각하며, 전통적인 귀족층의 지도력이 필요하다고 믿습니다.#!"
 ideology_patriarchal:0 "가부장주의"
 ideology_patriarchal_desc:0 "#lore 이 집단은 남성이 정치적 권위를 가져야 하며, 여성은 아버지와 남편에게 복종해야 한다고 믿습니다.#!"
 ideology_republican:0 "공화주의"
 ideology_republican_desc:0 "#lore 이 집단은 국가의 지도자는 국민 투표로 선출되어야 하며, 공화제 형태의 정부를 지지합니다.#!"
 ideology_populist:0 "대중주의"
 ideology_populist_desc:0 "#lore 이 집단은 국민에 의한 통치를 신념으로 삼으며, 모든 사회 계층에 참정권을 확대하고자 합니다.#!"
 ideology_oligarchic:0 "과두정"
 ideology_oligarchic_desc:0 "#lore 이 집단은 지방 과두제 세력이 장악한 세속 국가에 권력을 집중시키는 것을 선호합니다.#!"
 ideology_laissez_faire:0 "자유방임주의"
 ideology_laissez_faire_desc:0 "#lore 이 집단은 무역과 노동력의 자유로운 흐름을 신념으로 삼으며, 정부의 판단보다 시장의 판단을 더 신뢰합니다.#!"
 ideology_individualist:0 "개인주의"
 ideology_individualist_desc:0 "#lore 이 집단은 각 개인이 자신의 운명에 책임이 있다고 믿으며, 개인이 비용을 지불할 수 있는 서비스를 제공하는 정부 프로그램에 반대합니다.#!"
 ideology_pious:0 "경건파"
 ideology_pious_desc:0 "#lore 이 집단은 종교적 원칙이 최고의 도덕적 진리이며, 사회 전반에 스며들어야 한다고 믿습니다.#!"
 ideology_particularist:0 "분권주의"
 ideology_particularist_desc:0 "#lore 이 집단은 봉건적 계약 노역의 규정에서 벗어나, 자신의 일에 있어 지역 자치를 원합니다.#!"
 ideology_isolationist:0 "고립주의"
 ideology_isolationist_desc:0 "#lore 이 집단은 국가는 국내 문제에 집중해야 한다고 믿으며, 외국으로의 팽창 야망과 그들로부터의 이민 모두에 반대합니다.#!"
 ideology_moralist:0 "도덕주의"
 ideology_moralist_desc:1 "#lore 이 집단은 종교적 도덕 질서를 굳게 믿으며, 그 외의 의견은 그 질서를 위협하는 요소로 간주합니다.#!"
 ideology_jingoist:0 "호전적 국수주의"
 ideology_jingoist_desc:0 "#lore 이 집단은 공격적인 대외 정책을 신념으로 삼으며, 이를 뒷받침할 군대의 유지에 중점을 둡니다.#!"
 ideology_loyalist:0 "충성파"
 ideology_loyalist_desc:0 "#lore 이 집단은 모든 시민이 국가의 중요한 기능을 운영하기 위해 그들의 의무를 다해야 한다고 믿습니다.#!"
 ideology_meritocratic:0 "능력주의"
 ideology_meritocratic_desc:0 "#lore 이 집단은 성공은 노력으로 얻는 것이라고 믿으며, 이를 이룬 사람들은 그에 따른 권력과 부를 마땅히 가져야 한다고 생각합니다.#!"
 ideology_patriotic:0 "애국주의"
 ideology_patriotic_desc:0 "#lore 이 집단은 자국에 대한 강한 애국심을 가지고 있으며, 불만을 퍼뜨리려는 이들에게 강력한 조치를 원합니다.#!"
 ideology_liberal:0 "자유주의"
 ideology_liberal_desc:0 "#lore 이 집단은 자유와 법적 평등을 보호해야 할 중요한 가치로 보고 있습니다.#!"
 ideology_anti_clerical:0 "반사무주의"
 ideology_anti_clerical_desc:1 "#lore 이 집단은 정치 및 교육 시스템에 대한 조직된 종교의 영향을 반대합니다. 그들은 합리적인 사고를 가진 사람들이 정부의 앞장에 서야 한다고 믿습니다.#!"
 ideology_proletarian:0 "프롤레타리아"
 ideology_proletarian_desc:0 "#lore 이 집단은 계급 투쟁의 관점에서 정치적 상황을 바라보며, 이 갈등에서 노동자들을 지지합니다.#!"
 ideology_egalitarian:0 "평등주의"
 ideology_egalitarian_desc:0 "#lore 이 집단은 사람들에 대한 평등하고 인간적인 대우가 정치 정책의 핵심이 되어야 한다고 믿습니다.#!"
 ideology_anti_slavery:0 "노예제 폐지파"
 ideology_anti_slavery_desc:0 "#lore 이 집단은 노예제를 혐오하며, 이를 야만적인 과거의 잔재로 간주합니다.#!"
 ideology_pro_slavery:0 "노예제 찬성파"
 ideology_pro_slavery_desc:0 "#lore 이 집단은 노예제를 잘 작동하는 사회의 필수적인 부분으로 봅니다.#!"
 ideology_reactionary:0 "반동주의"
 ideology_reactionary_desc:0 "#lore 이 집단은 과거, 실제였든 상상이었든, 왕들이 단일 사회를 지배하던 시절을 향수로 간직하고 있습니다.#!"
 ideology_plutocratic:0 "금권주의"
 ideology_plutocratic_desc:0 "#lore 이 집단은 부유한 계층이 의사결정자로서 그들의 가치를 증명했으며, 사회의 방향을 설정하기에 적합한 지적 엘리트를 형성한다고 믿습니다.#!"
 ideology_agrarian:0 "농본주의"
 ideology_agrarian_desc:0 "#lore 이 집단은 경제 정책의 중심이 농업과 농민들의 이익에 두어야 한다고 믿습니다.#!"
 ideology_corporatist: "기업주의"
 ideology_corporatist_desc: "#lore 이 집단은 종교적 원칙을 적용하여 계급 간 갈등을 해결해야 한다고 믿습니다.#!"
 ideology_corporatist_leader: "기업주의"
 ideology_corporatist_leader_desc: "#lore 이 지도자는 상류층의 양보와 다양한 사회 그룹 간의 협력을 통해 계급 갈등을 해결해야 한다고 믿습니다.#!"
 ideology_agrarian_jeffersonian:0 "제퍼슨"
 ideology_agrarian_jeffersonian_desc:0 "#lore 이 집단은 소규모 자영농 계층이 국가의 근본을 이루며, 자유로운 사회의 기반으로서 농본주의를 지지한다고 믿습니다.#!"
 ideology_republican_paternalistic:0 "엘리트주의"
 ideology_republican_paternalistic_desc:0 "#lore 이 집단은 지주 계층의 통치를 선호하지만, 여전히 공화정 체제를 지지합니다.#!"
 ideology_scholar_paternalistic:0 "사대부제"
 ideology_scholar_paternalistic_desc:0 "#lore 이 집단은 지혜롭고 교육받은 이들의 자문을 받는 군주가 나라를 통치하는 것을 선호합니다.#!"
 ideology_junker_paternalistic:0 "융커"
 ideology_junker_paternalistic_desc:0 "#lore 이 집단은 지주 귀족 계층이 나라를 이끌어 미래를 개척하는 데 가장 적합하다고 믿습니다.#!"
 ideology_papal_paternalistic:1 "영주"
 ideology_papal_paternalistic_desc:0 "#lore 이 집단은 교황의 권위와 성좌의 전통적인 계층 구조를 지지합니다.#!"
 ideology_confucian:0 "유교인"
 ideology_confucian_desc:0 "#lore 이 집단은 공자의 가르침을 믿으며, 하늘의 법칙에 뿌리를 둔 사회 질서를 지지합니다.#!"
 ideology_bakufu:0 "막부"
 ideology_bakufu_desc:0 "#lore 이 집단은 막부를 지지하며, 권력은 무사 계급이 가져야 한다고 믿습니다.#!"
 ideology_shinto_moralist:0 "신도 경건파"
 ideology_shinto_moralist_desc:0 "#lore 이 집단은 황제의 신성을 믿고, 이 신념을 고대의 신들과 영혼 숭배와 연관 짓습니다.#!"
 ideology_caudillismo:0 "카우딜로"
 ideology_caudillismo_desc:0 "#lore 이 집단은 헌법적 법치보다 군사적 배경을 가진 강력한 지도자들을 지지하는 경향이 있습니다.#!"
 ideology_heavenly_kingdom_theocratic:0 "신앙자"
 ideology_heavenly_kingdom_theocratic_desc:0 "#lore 이 집단은 모든 사람이 그리스도에 의해 구속받을 때 하나님의 아들과 딸이 된다는 생각을 지지하며, 신정 국가를 선호합니다.#!"
 ideology_papal_moralist:0 "교황파"
 ideology_papal_moralist_desc:0 "#lore 이 집단은 천주교회의 세속적 권력과 교회적 권력을 모두 유지하는 데 강한 헌신을 가지고 있습니다.#!"
 ideology_liberal_modern: "자유주의"
 ideology_liberal_modern_desc: "#lore 이 집단은 자유와 법적 평등을 보호해야 할 중요한 가치로 보고 있습니다.#!"
 ideology_egalitarian_modern: "평등주의"
 ideology_egalitarian_modern_desc: "#lore 이 집단은 사람들에 대한 평등하고 인간적인 대우가 정치 정책의 핵심이 되어야 한다고 믿습니다.#!"
 ideology_enclavist: "영토주의"
 ideology_enclavist_desc: "#lore 이 집단은 식민 지배 계층으로서의 지위를 유지하는 데 관심이 있으며, 피지배층과 거리를 두고 복잡하고 책임 없는 관료제를 통해 권력을 유지하려 합니다.#!"
 ideology_malthusian: "맬서스주의"
 ideology_malthusian_desc: "#lore 이 집단은 토머스 맬서스가 제창한 경제 이론을 신봉하며, 빈곤을 완화하려는 모든 노력은 결국 인구 증가로 인해 무의미해진다고 믿습니다.#!"
 liberal_and_egalitarian_amended_tt: "[GetIdeology('ideology_liberal').GetName]과 [GetIdeology('ideology_egalitarian').GetName] [Concept('concept_ideology','$concept_ideologies$')]의 $lawgroup_rights_of_women$에 대한 입장이 변경됩니다."
 ideology_royalist_movement: "왕정주의"
 ideology_royalist_movement_desc:1 "#lore 이 운동의 충성은 군주제와 정당한 통치자에게 있습니다.#!"
 ideology_absolutist_movement: "절대주의"
 ideology_absolutist_movement_desc:1 "#lore 이 운동은 군주제 제도에 충성하며, 군주에게 절대 권력을 부여하는 것을 지지합니다.#!"
 ideology_anarchist_movement: "아나키스트"
 ideology_anarchist_movement_desc:1 "#lore 이 운동은 위계, 권위, 국가의 폐지를 추구하며, 사람들이 스스로 다스리기를 원합니다.#!"
 ideology_communist_movement: "공산주의"
 ideology_communist_movement_desc:1 "#lore 이 운동은 노동 계급이 어떤 수단을 써서라도 정치 권력을 장악해야 한다고 믿습니다.#!"
 ideology_vanguardist_movement: "전위주의"
 ideology_vanguardist_movement_desc:2 "#lore 이 운동은 헌신적인 급진 세력의 전위당이 주도하는 혁명을 통해 사회주의 사회를 이루고자 합니다.#!"
 ideology_radical_movement: "급진주의"
 ideology_radical_movement_desc: "#lore 이 운동은 민주적 이상을 진전시키는 급진적 자유주의 개혁을 추구합니다.#!"
 ideology_liberal_movement: "자유주의"
 ideology_liberal_movement_desc: "#lore 이 운동은 민주주의 제도를 중시하며, 시민의 기본 자유 보장을 지지합니다.#!"
 ideology_pluralist_movement_1: "다원주의자"
 ideology_pluralist_movement_1_desc:1 "#lore 이 운동은 자신들의 문화 전통, 정체성, 언어를 보호하고자 합니다.#!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc:1 "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc:1 "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc:1 "$ideology_pluralist_movement_1_desc$"
 lawgroup_governance_principles:0 "통치 원칙"
 lawgroup_governance_principles_desc:0 "국가가 지배되는 기본 원칙과 권한 그리고 국가 원수는 누구인지를 결정합니다."
 law_chiefdom:0 "부족정"
 law_chiefdom_desc:0 "친족 관계를 기반으로 한 계층적 전산업 시대 정치 체제로, 중요한 가문의 군벌이나 장로가 수장 역할을 합니다. 이 시스템은 전체 국가에 대한 효율적인 중앙집권적 통제를 할 수 없습니다."
 law_monarchy:0 "군주정"
 law_monarchy_desc:0 "한 귀족 왕조가 국가의 민족 정체성을 대표하고, 왕조의 수장에게 행정권을 부여하는 형태의 통치 방식입니다."
 law_presidential_republic:0 "대통령제 공화국"
 law_presidential_republic_desc:0 "권력이 국민과 그들이 선출한 대표자들에 의해 행사되는 정치 시스템입니다. 공화국은 선출되거나 지명된 $RULER_TITLE_PRESIDENT$를 국가 원수로 둡니다."
 law_parliamentary_republic:0 "의회 공화국"
 law_parliamentary_republic_desc:0 "권력이 국민과 그들이 선출한 대표자들에 의해 행사되는 정치 시스템입니다. 입법부의 지도자는 국가 원수 역할을 하며, $RULER_TITLE_CHANCELLOR$로 불립니다."
 law_theocracy:0 "신정제"
 law_theocracy_desc:0 "정부는 성직자들에 의해 통치되며, 그들의 신성한 경전 해석에 따라 운영됩니다. 국가 원수는 명목상으로는 신앙의 대상이지만, 실제로는 공적 지위나 출생, 능력에 의해 선출된 세속적인 대표자입니다."
 law_council_republic:0 "평의회 공화국"
 law_council_republic_desc:0 "노동자들이 지역 위원회에 대표자를 선출하는 정치 체제로, 직장 내 조직 원칙을 일반적인 정치 체제에도 확장합니다."
 law_corporate_state:0 "기업 국가"
 law_corporate_state_desc:0 "공식적으로 인정된 기업 집단 간의 제도화된 협력을 중심으로 한 정치 체제로, 국가는 다양한 사회 계층 간의 협상을 위한 장 역할을 합니다."
 lawgroup_free_speech:0 "표현의 자유"
 lawgroup_free_speech_desc:0 "언론의 자유와 공공 집회의 권리를 규제하는 법입니다."
 law_outlawed_dissent:0 "반대 의견 금지"
 law_outlawed_dissent_desc:0 "정부에 대한 비판은 반역이자 불법으로 간주됩니다."
 law_censorship:0 "검열"
 law_censorship_desc:0 "언론에 대한 적극적인 검열이 이루어지며, 집회의 권리가 보장되지 않습니다."
 law_right_of_assembly:0 "집회의 권리"
 law_right_of_assembly_desc:0 "시민들은 공공 집회의 권리를 누립니다."
 law_protected_speech:0 "표현의 자유"
 law_protected_speech_desc:0 "표현의 자유 보호는 법률에 보장되어 있습니다."
 lawgroup_army_model:0 "군대 모범법"
 lawgroup_army_model_desc:0 "군대가 조직되고 규제되는 방식을 결정합니다."
 law_peasant_levies:0 "소작농 부역"
 law_peasant_levies_desc:0 "기초 훈련만 받았거나 훈련을 전혀 받지 않은 징집 보병이 군대의 주요 전력을 이룹니다."
 law_national_militia:0 "국가 민병대"
 law_national_militia_desc:0 "상비군은 적지만 지역 민병대를 결성해 고향을 지키게 할 수 있습니다."
 law_mass_conscription:0 "대규모 징병"
 law_mass_conscription_desc:0 "필요에 따라 전문직업군을 보조할 대규모 보병 징집병을 소집할 수 있습니다."
 law_professional_army:0 "전문군"
 law_professional_army_desc:0 "잘 훈련된 상비군이 군대를 이룹니다."
 lawgroup_centralization:0 "중앙 집권화"
 lawgroup_centralization_desc:0 "중앙 정부와 지역 정부 간의 권력 균형을 규정하는 법률입니다."
 law_unitary:0 "단일국"
 law_unitary_desc:0 "중앙 국가는 국가 조직의 모든 측면에 대한 독점적 권한을 가지고 있습니다."
 law_devolved:0 "연성 단일국"
 law_devolved_desc:0 "중앙 국가는 권한을 보유하지만, 일부 결정권과 조직 운영을 지역 기관에 위임합니다."
 law_federated:0 "연방"
 law_federated_desc:0 "지역 기관은 대부분의 입법을 결정할 권리를 부여받습니다. 연방 국가는 행정 권한을 가지고 있지만, 지역들의 승인을 받아야만 운영할 수 있습니다."
 law_confederated:0 "연합"
 law_confederated_desc:0 "이 국가는 지역적이고 독립적인 정치적 국가들의 연합으로 경계 지어져 있습니다. 중앙 국가는 연합의 필수적인 정책만을 관리합니다."
 law_ad_hoc_centralization:0 "조합형 통치"
 law_ad_hoc_centralization_desc:0 "이 정치 체제의 행정은 다양한 지역들의 자치와 특권에 대해 일관되지 않고, 때로는 모순적인 정책들을 가지고 있습니다."
 lawgroup_distribution_of_power:0 "권력 분배"
 lawgroup_distribution_of_power_desc:0 "정치적 권력이 어떻게 분배되는지와 국가 원수가 누구에게 책임을 지는지를 결정합니다."
 law_autocracy:0 "전제 정치"
 law_autocracy_desc:0 "국가 원수의 권력은 절대적이며, 그들은 이 세상의 어떤 권력에도 책임을 지지 않습니다."
 law_oligarchy:0 "과두정"
 law_oligarchy_desc:1 "국가 원수는 선출되지 않은 소수의 유력한 인물들과 권력과 책임을 공유합니다."
 law_landed_voting:0 "지주 선거권"
 law_landed_voting_desc:0 "토지 또는 자본 자산을 소유한 사람에게 투표권이 주어집니다."
 law_wealth_voting:0 "재산 기반 투표권"
 law_wealth_voting_desc:1 "부유한 시민에게 투표권이 부여되며, 부유한 남성에게는 더 많은 투표권이 부여됩니다."
 law_census_voting:0 "인구 조사 기반 투표권"
 law_census_voting_desc:0 "특정 신분에 속하고 글을 읽을 수 있는 남성에게 투표권이 부여됩니다."
 law_universal_suffrage:0 "보통 선거권"
 law_universal_suffrage_desc:0 "모든 성인 남성에게는 동등한 투표권이 주어집니다."
 law_elder_council:0 "원로 의회"
 law_elder_council_desc:0 "국가를 이끄는 데 있어, 가장 존경받는 사람들이 목소리를 낼 수 있어야 합니다."
 law_anarchy:0 "무정부주의"
 law_anarchy_desc:2 "지역 공동체는 자치적으로 운영되며, 대표를 선출해 일정 임기 동안 상위 협의 기구에 참여시킵니다. 명확한 위계 구조가 존재하지 않아 중앙집권적인 권한 행사는 제한적입니다."
 law_single_party_state: "일당제"
 law_single_party_state_desc: "국가는 단일한 법적 정치당에 의해 통치되며, 이 당은 국가 내 모든 정치 활동에 대한 독점을 가지고 있습니다."
 ruler_in_party_tt: "이 국가의 [concept_ruler]는 활동적인 정치적 [concept_party]에 속한 [concept_interest_group]의 일원입니다."
 sps_no_party_tt: "이 국가는 현재 활성화된 [Concept('concept_party', 'Political Parties')]이 없습니다."
 sps_government_reshuffle_tt: "[concept_government] 구성은 단일 합법적 [concept_party]의 구성원들로 반영될 것입니다."
 law_first_past_the_post:0 "다수대표제"
 law_first_past_the_post_desc:0 "승자 독식제라고도 알려진 이 제도는, 각 지역 소선거구에서 가장 많은 표를 얻은 단일 후보가 당선되는 방식입니다. 이 제도는 강력한 권한을 가진 단일 정당 정부를 형성하는 경향이 있지만, 선거구 조작에 취약하다는 단점도 있습니다."
 law_proportional_representation:0 "비례대표제"
 law_proportional_representation_desc:0 "이 체제는 의석을 투표수에 비례하여 배분합니다. 이로 인해 여러 정당이 연합하는 정부가 형성되며, 무엇이든 일을 처리하기 위해서는 타협이 핵심이 됩니다."
 lawgroup_labor_rights:0 "노동권"
 lawgroup_labor_rights_desc:0 "근로자의 권리 법률입니다."
 law_serfdom:0 "농노제"
 law_serfdom_desc:0 "농민들은 토지에 묶여 있으며, 영주를 위해 노동을 해야 합니다."
 law_no_workers_rights:0 "근로자 권리 없음"
 law_no_workers_rights_desc:0 "근로자에게는 국가가 보장하는 특별한 노동 권리가 없습니다."
 law_regulatory_bodies:0 "규제 기관"
 law_regulatory_bodies_desc:0 "정부 기관은 과도한 고용주를 규제하기 위해 만들어졌습니다."
 law_worker_protections:0 "근로자 보호법"
 law_worker_protections_desc:0 "노동자는 법으로 명시된 폭넓은 보호 권리를 누립니다."
 lawgroup_childrens_rights:0 "아동권"
 lawgroup_childrens_rights_desc:0 "아동에게 제공되는 권리와 보호입니다."
 law_child_labor_allowed:0 "아동 노동 허용"
 law_child_labor_allowed_desc:0 "아동이 일할 수 있는 장소에 법적인 제한이 없습니다."
 law_restricted_child_labor:0 "아동 노동 제한"
 law_restricted_child_labor_desc:0 "공장 현장에는 아동이 출입할 수 없습니다."
 law_compulsory_primary_school:0 "초등 교육 의무화"
 law_compulsory_primary_school_desc:0 "모든 아이들은 반드시 몇 년의 초등 교육을 받아야 하며, 이 기간 동안 노동을 할 수 없습니다."
 lawgroup_slavery:0 "노예제"
 lawgroup_slavery_desc:0 "노예 제도와 관련된 법률입니다."
 law_slavery_banned:0 "노예제 금지"
 law_slavery_banned_desc:0 "어떤 사람도 다른 사람의 소유물이 될 수 없습니다."
 law_debt_slavery:0 "부채 노예제"
 law_debt_slavery_desc:0 "채무를 청산하지 못한 사람은 대신 채권자의 재산으로 몰수당합니다."
 law_slave_trade:0 "노예 무역"
 law_slave_trade_desc:0 "값싼 노동력에 대한 수요는 인간성을 말살하는 외국인 인신매매를 통해 충족됩니다."
 law_legacy_slavery:0 "노예제도의 유산"
 law_legacy_slavery_desc:0 "폐지론자들과 노예 소유자들 간의 타협으로, 노예 제도는 확장되지 않는 한 계속 유지될 수 있습니다."
 lawgroup_church_and_state:0 "신앙과 국가"
 lawgroup_church_and_state_desc:0 "국가의 통치자와 신앙의 통치자 간의 관련된 법률입니다."
 law_state_religion:0 "국교"
 law_state_religion_desc:0 "국교는 국가의 공식 기관이며, 모든 다른 종교는 차별받습니다."
 law_freedom_of_conscience:0 "신앙의 자유"
 law_freedom_of_conscience_desc:0 "국가는 공식적인 국교를 가지고 있지만, 국민은 믿음을 자유롭게 선택할 수 있습니다. 다만, 특히 이질적인 종교에 대해서만 차별이 존재합니다."
 law_total_separation:0 "완전 분리"
 law_total_separation_desc:0 "어떤 종교도 정부의 기능에 간섭할 수 없으며, 어떤 종교도 차별을 받아서는 안 됩니다."
 law_atheist_state:0 "무신론"
 law_atheist_state_desc:0 "종교적 신념을 전파하는 것은 금지되어 있으며, 종교를 실천하는 것은 눈살을 찌푸리게 합니다. 모든 종교는 차별을 받습니다."
 lawgroup_citizenship:0 "시민권"
 lawgroup_citizenship_desc:0 "시민권의 권리를 확장하는 법률입니다."
 law_ethnostate:0 "민족국가"
 law_ethnostate_desc:1 "국가는 특정 민족과 불가분의 관계에 있다고 여기며, 다른 민족은 시민권에서 배제됩니다. 모든 외래 문화는 차별을 받습니다."
 law_national_supremacy:0 "민족적 우월성"
 law_national_supremacy_desc:1 "국가는 시민권을 특정 민족 정체성에 대한 동화 여부로 정의하며, 그 정체성은 다른 모든 것 위에 존재합니다. 문화적 유산과 언어(또는 그 외 풍습)가 같지 않은 외래 문화는 차별을 받습니다."
 law_racial_segregation:0 "인종 분리"
 law_racial_segregation_desc:1 "국가는 시민권을 공통된 인종적 혈통에 기반한 권리로 간주하며, 다른 혈통을 가진 외래 문화는 차별을 받습니다."
 law_cultural_exclusion:0 "문화 배척"
 law_cultural_exclusion_desc:1 "국가는 모든 문화 정체성을 가진 사람에게 시민권을 부여하지만, 하나의 공식 정체성을 우선시합니다. 당신 국가의 주류 문화와 공통점이 하나도 없는 외래 문화는 차별을 받습니다."
 law_multicultural:0 "다문화"
 law_multicultural_desc:1 "국가는 모든 문화 정체성을 가진 사람에게 평등한 시민권을 보장하며, 어떤 특정 문화를 공식적으로 우대하지 않습니다. 어떠한 문화도 차별을 받지 않습니다."
 lawgroup_caste_hegemony: "카스트 패권"
 lawgroup_caste_hegemony_desc: "영국령 인도 카스트 제도에 기반한 사회 구성원들 간의 권리 박탈과 관련이 있습니다."
 law_hindu_caste_enforced: "카스트 제도 강화"
 law_hindu_caste_enforced_desc: "카스트 제도는 법적으로 강제되며 사회경제적 상향 이동을 막습니다."
 law_hindu_caste_codified: "카스트 제도 법제화"
 law_hindu_caste_codified_desc: "카스트 계층 구조가 사회적으로 인정되고 활용되면서, 하위 계층의 사회경제적 상승이 억제됩니다."
 law_hindu_caste_not_enforced: "카스트 제도 미시행"
 law_hindu_caste_not_enforced_desc: "법적으로 카스트에 따른 사회경제적 움직임은 제한되지 않지만, 차별은 여전히 존재할 가능성이 있습니다."
 law_affirmative_action: "차별 철폐 조치"
 law_affirmative_action_desc: "이전에 소외된 집단을 우선시하여 공정한 사회경제적 상황을 만들기 위한 적극적인 조치입니다."
 lawgroup_economic_system:0 "경제 정책"
 lawgroup_economic_system_desc:0 "경제의 기본 원칙입니다."
 law_traditionalism:0 "전통주의"
 law_traditionalism_desc:0 "산업화 이전의 자급자족 경제로 중앙집권적인 통제가 거의 없는 상태입니다."
 law_agrarianism:0 "농본주의"
 law_agrarianism_desc:0 "농업 발전과 공동체를 중시하는 농촌 경제입니다."
 law_cooperative_ownership:0 "협동조합 소유권"
 law_cooperative_ownership_desc:0 "이 경제 체제는 사회적 소유 개념을 바탕으로 하여, 잉여 생산물이 근로자들 사이에서 보다 고르게 분배되는 특징을 가집니다. 자본주의의 계층 구조를 벗어나, 생산 수단이 공공 소유이거나 노동자들에 의해 관리되며, 그에 따른 이익이 평등하게 분배되는 방식입니다."
 law_command_economy:0 "통제경제주의"
 law_command_economy_desc:0 "정부가 생산의 대부분을 직접 관리하는 내향적인 개입 경제입니다."
 law_laissez_faire:0 "자유방임주의"
 law_laissez_faire_desc:0 "비교우위의 원칙에 기반을 둔 자유 경제로, 정부의 개입이 적을수록 더 큰 성장이 이루어진다는 경제 체제입니다."
 law_interventionism:0 "간섭주의"
 law_interventionism_desc:0 "우리 국가의 안정성을 보장하기 위해, 정부는 민간 기업의 과도한 행위를 억제해야 합니다."
 lawgroup_trade_policy:0 "무역 정책"
 lawgroup_trade_policy_desc:0 "국경을 넘는 무역과 상품 교환을 규제하는 법률입니다."
 law_free_trade:0 "자유무역"
 law_free_trade_desc:1 "모든 사람에게 이익이 되는 거래이므로, 상품의 자유로운 교환은 방해받아서는 안 됩니다"
 law_protectionism:0 "보호무역주의"
 law_protectionism_desc:0 "우리 산업은 외국 시장 참여자들의 약탈로부터 보호되어야 합니다."
 law_isolationism:0 "고립주의"
 law_isolationism_desc:0 "다른 나라의 일에 개입하지 않으면서, 자국의 필요를 내부적으로 충족시키는 경제가 되어야 합니다."
 law_mercantilism:0 "중상주의"
 law_mercantilism_desc:0 "긍정적인 경상수지를 유지하고 다른 나라들과 경쟁하는 데 중점을 둔 수출 중심 경제가 되어야 합니다."
 lawgroup_taxation:0 "조세"
 lawgroup_taxation_desc:0 "국가가 국민에게 세금을 부과하여 세수를 늘리는 법률입니다."
 law_consumption_based_taxation:0 "소비 기반 조세"
 law_consumption_based_taxation_desc:0 "소득세나 인구당 세금을 부과하지 않고 소비세를 통해 세수를 확보하는 조세 제도입니다."
 law_land_based_taxation:0 "토지 기반 조세"
 law_land_based_taxation_desc:0 "주로 농민으로부터 징수하는 전통적인 형태의 토지 기반 조세 제도입니다."
 law_per_capita_based_taxation:0 "인당 조세"
 law_per_capita_based_taxation_desc:0 "소득세와 1인당 세금을 결합하여 가난한 사람들에게 불균형적으로 세금을 부과하는 조세 제도입니다."
 law_proportional_taxation:0 "비례세"
 law_proportional_taxation_desc:0 "모든 사람이 소득의 거의 동일한 몫을 국가에 납부하도록 하는 주로 소득 기반 조세 제도입니다."
 law_graduated_taxation:0 "누진세"
 law_graduated_taxation_desc:0 "고율의 배당세를 통해 주로 부유층에게 과세 부담을 지우는 것을 목표로 하는 조세 제도입니다."
 lawgroup_education_system:0 "교육 정책"
 lawgroup_education_system_desc:0 "아이들이 굴뚝 청소 일을 마쳤을 때를 위한 것입니다."
 law_no_schools:0 "학교 없음"
 law_no_schools_desc:0 "교육은 부모의 책임입니다. 여유가 넘치는 시민만이 읽고 쓰는 법을 배웁니다."
 law_religious_schools:0 "종교 학교"
 law_religious_schools_desc:0 "국가 교육을 종교인에게 맡기면 충성스럽고 도덕적으로 건전한 국민을 양성할 수 있습니다."
 law_private_schools:0 "사립 학교"
 law_private_schools_desc:0 "교육은 개인의 선택권을 보장할 수 있는 민간의 손에 맡기는 것이 가장 바람직합니다."
 law_public_schools:0 "공립 학교"
 law_public_schools_desc:0 "교육은 국가의 책임이며, 모든 사람이 균등하게 접근할 수 있도록 표준화되어야 합니다."
 lawgroup_health_system:0 "보건 체계"
 lawgroup_health_system_desc:1 "자국민을 위한 의료 서비스 제공에 대한 정부의 참여에 관한 법률입니다."
 law_no_health_system:0 "보건 체계 없음"
 law_no_health_system_desc:1 "정부는 어떤 의료 시스템에도 자금을 지원하지 않습니다."
 law_charitable_health_system:0 "자선 병원"
 law_charitable_health_system_desc:0 "자선 단체는 병에 걸리거나 죽어가는 사람에게 가능한 범위 내에서 도움을 제공합니다."
 law_private_health_insurance:0 "사립건강보험"
 law_private_health_insurance_desc:0 "사립 의료 보험 프로그램을 통해 비용을 지불하는 민간 병원 시스템은 인구의 건강을 관리하면서도 정부 재정에 미치는 영향을 최소화하고, 여유 있는 계층의 건강을 효과적으로 보장합니다."
 law_public_health_insurance:0 "국립건강보험"
 law_public_health_insurance_desc:0 "정부는 모든 사람이 평등하게 치료를 받을 수 있도록 공공 자금으로 운영되는 건강 보험 제도를 제공합니다."
 lawgroup_welfare:0 "복지"
 lawgroup_welfare_desc:0 "소득 상실 계층을 위한 정부 지원입니다."
 law_no_social_security:0 "사회보장제도 없음"
 law_no_social_security_desc:0 "스스로 부양할 수 없는 사람들을 부양하는 것이 국가의 역할은 아닙니다."
 law_poor_laws:0 "구빈법"
 law_poor_laws_desc:0 "우리 거리를 떠도는 부랑자들과 노숙자들을 일터로 데려가 노동 집에 수용하는 것은 그만한 비용을 들일 가치가 있습니다."
 law_wage_subsidies:1 "임금보조금"
 law_wage_subsidies_desc:1 "일할 의지가 있는 사람이라면 누구나 먹고 살 권리가 있고, 어떤 이도 가족을 부양할 수단이 없어서는 안 됩니다."
 law_old_age_pension:0 "노령연금"
 law_old_age_pension_desc:0 "노동력이 효율성을 잃는 일정한 나이 이후에는, 이들의 복지가 정부의 관리와 지원 대상이 되어야 합니다."
 law_disability_insurance:0 "장애보험"
 law_disability_insurance_desc:0 "자신의 과실 없이 노동이 불가능한 상황에 처한 국민을 보호하는 것은 국가의 책무입니다."
 lawgroup_rights_of_women:0 "여성권"
 lawgroup_rights_of_women_desc:0 "공정한 성의 법적 규정입니다."
 law_no_womens_rights:0 "법적 후견인"
 law_no_womens_rights_desc:0 "여성은 법적으로 남성의 후견인 아래 있으며 권리를 거의 누리지 못합니다."
 law_women_own_property:0 "여성 재산권"
 law_women_own_property_desc:0 "상속받은 재산이든 다른 방식으로 얻은 재산이든, 여성도 자신의 재산을 소유하고 소중히 여길 권리와 의무가 있습니다."
 law_women_in_the_workplace:0 "여성 노동권"
 law_women_in_the_workplace_desc:0 "어떻게 전체 잠재 노동력의 절반만으로 진보의 용광로를 계속 불태울 수 있겠습니까?"
 law_womens_suffrage:0 "여성 참정권"
 law_womens_suffrage_desc:0 "새로운 질서를 정립하는 과정에서, 여성들은 동등한 목소리를 요구하며 어떠한 차별이나 타협도 받아들이지 않겠다는 의지를 밝히고 있습니다."
 lawgroup_policing:0 "치안법"
 lawgroup_policing_desc:0 "국가 경찰의 우선 과제에 관한 법률입니다."
 law_no_police:0 "경찰 없음"
 law_no_police_desc:0 "이 국가에는 어떤 형태의 조직적인 경찰이 존재하지 않습니다."
 law_local_police:0 "지역 경찰"
 law_local_police_desc:0 "이 국가에는 지역 경찰들이 조직되어 있습니다."
 law_dedicated_police:0 "전문 경찰"
 law_dedicated_police_desc:0 "이 국가에는 제대로 된 훈련을 받은 전문 경찰이 조직되어 있습니다."
 law_militarized_police:0 "경찰 군사화"
 law_militarized_police_desc:0 "경찰에게 군사 장비와 군사 훈련을 제공하면 경찰의 임무 수행 효율성이 높아집니다."
 lawgroup_bureaucracy:0 "관료제"
 lawgroup_bureaucracy_desc:0 "우리나라가 어떤 식으로 관리되고 있는지 알수 있습니다."
 law_hereditary_bureaucrats:0 "세습 관료"
 law_hereditary_bureaucrats_desc:0 "관료들은 전통적인 세습을 통해 자신의 지위를 유지하며, 그 책임을 자녀에게 물려줍니다."
 law_appointed_bureaucrats:0 "임명 관료"
 law_appointed_bureaucrats_desc:0 "관료들은 높은 보수를 받는 대가로 국가의 이익을 위해 봉사하도록 통치자에 의해 임명됩니다."
 law_meritocratic_bureaucracy:0 "능력주의 관료제"
 law_meritocratic_bureaucracy_desc:0 "관료가 힘 있는 자리에 오르려면 자신의 가치로 경쟁해야 합니다. 시간이 지나면 거대하고 복잡한 행정부가 탄생합니다."
 law_elected_bureaucrats:0 "선출 관료"
 law_elected_bureaucrats_desc:0 "지방 총독은 유권자들에 의해 선출되며, 이는 권력을 분산시키는 동시에 국민들을 보다 효율적으로 관리할 수 있게 합니다."
 lawgroup_colonization:0 "식민화"
 lawgroup_colonization_desc:0 "[concept_decentralized_nation]의 영토를 개척하는 식민지 설립에 관한 법률입니다."
 law_no_colonial_affairs:0 "식민화 없음"
 law_no_colonial_affairs_desc:0 "이 국가는 공식적인 식민지 개척에 관여하지 않으며 식민지를 설립할 수 없습니다."
 law_colonial_resettlement:0 "식민지 정착"
 law_colonial_resettlement_desc:0 "식민지는 국가에 편입된 지역에서 온 정착민들에게 토지를 제공하기 위해 설립됩니다."
 law_colonial_exploitation:0 "식민지 착취"
 law_colonial_exploitation_desc:0 "식민지는 천연 자원과 값싼 노동력을 착취하기 위해 설립됩니다."
 lawgroup_internal_security:0 "보안법"
 lawgroup_internal_security_desc:0 "자신의 일은 스스로 잘 챙겨야 합니다."
 law_no_home_affairs:0 "내무부 없음"
 law_no_home_affairs_desc:1 "주는 전통적인 군사력 및 경찰력을 통해 소요와 봉기를 진압합니다."
 law_national_guard:0 "주 방위군"
 law_national_guard_desc:1 "주는 공공질서 유지를 맡은 시민병 독립 자치대를 운용합니다."
 law_secret_police:0 "비밀 경찰"
 law_secret_police_desc:1 "주는 반체제 인사를 감시하고 정치범을 조사하는 비밀 경찰 조직을 보유합니다."
 law_guaranteed_liberties:0 "자유보장"
 law_guaranteed_liberties_desc:1 "국가 내무부는 국민들의 불만을 해결하는 데에만 전념하며, 정당한 사유 없이 그들을 조사하거나 체포하는 것은 금지되어 있습니다."
 lawgroup_migration:0 "이주법"
 lawgroup_migration_desc:0 "사람들의 이주에 관여하는 법입니다."
 law_no_migration_controls:0 "이주 통제 금지"
 law_no_migration_controls_desc:0 "국가는 자국의 국경을 넘는 이주에 대해 어떠한 제재나 통제도 시행하지 않습니다."
 law_migration_controls:0 "이주 통제"
 law_migration_controls_desc:0 "차별받지 않는 문화와 종교를 가진 사람만이 국내 또는 국외로 이주할 수 있습니다."
 law_closed_borders:0 "국경 폐쇄"
 law_closed_borders_desc:0 "어떠한 이민도, 출국도 허용되지 않습니다."
 liberate_slaves_tt:0 "모든 [GetPopType('slaves').GetName]가 해방됩니다."
 enslave_discriminated_farm_workers_tt:0 "모든 낮은 [concept_acceptance]을 가진 $laborers$들은 농장, 목장 및 옛 노예 주들에서 [Concept('concept_slavery', '$concept_enslaved$')] 될 것입니다."
 enact_law_radical_leftist_government_warning_desc:0 "@warning! 이 [concept_law]을 제정하면 [Concept('concept_country', '$concept_countries$')]가 유사한 형태의 $lawgroup_governance_principles$ 없이 우리에게 공격적으로 변할 수 있습니다."
 enact_law_radical_leftist_economy_warning_desc:0 "@warning! 이 [concept_law]을 제정하면 [Concept('concept_country', '$concept_countries$')]가 유사한 형태의 $lawgroup_economic_system$ 없이 우리에게 공격적으로 변할 수 있습니다."
 law_industry_banned: "산업 금지"
 law_industry_banned_desc: "중공업과 자동화를 배척하고, 영혼 없는 기계보다 성실한 노동의 결실을 중시하는 경제관입니다."
 industry_banned_tt: "더 이상 #bold 중공업#! 건물을 건설할 수 없습니다."
 industry_banned_destroy_tt: "@warning! 국가의 모든 #bold 중공업#! 건물들이 철거될 것입니다."
 ideology_luddite: "러다이트"
 ideology_luddite_desc: "러다이트는 산업 자동화에 반대하거나 극단적인 경우 산업 자체를 반대합니다."
 law_extraction_economy: "착취 경제"
 law_extraction_economy_desc: "식민지 경제 정책으로 대도시의 이익을 위해 자본을 최대한 추출하는 데 중점을 둡니다."
 lawgroup_land_reform: "토지 개혁"
 lawgroup_land_reform_desc: "토지와 토지 종사자들을 대상으로 하는 법률입니다."
 law_tenant_farmers: "소작농"
 law_tenant_farmers_desc: "토지는 세습 지주 계층이 소유하고 있지만, 노동자들은 토지에 묶여 있지 않으며, 다른 일자리를 찾는다면 옮길 수도 있다."
 law_homesteading: "자립 농장"
 law_homesteading_desc: "농민들은 자신이 고용한 노동자들과 함께 경작할 토지를 소유하거나 점유하여 일합니다."
 law_commercialized_agriculture: "상업화 농업"
 law_commercialized_agriculture_desc: "농업은 다른 모든 사업과 마찬가지로 시장의 힘에 좌우되고 자본이 소유하는 사업입니다."
 law_collectivized_agriculture: "집단 농업"
 law_collectivized_agriculture_desc:1 "농지는 여러 농부들이 공동으로 경작하는 구획으로 이루어진 사업체입니다."
 pm_homesteading: "자립 농장"
 pm_homesteading_building_subsistence: "자립 농장"
 pm_privately_owned_plantation: "개인 소유"
 pm_publicly_traded_plantation: "공개 거래"
 pm_government_run_plantation: "정부 운영"
 ideology_jacksonian_democrat: "잭슨 민주당"
 ideology_jacksonian_democrat_desc: "해당 인물은 '공공'에 대한 특정한 정의를 위해 대중의 정부 참여를 확대해야 한다고 주장합니다."

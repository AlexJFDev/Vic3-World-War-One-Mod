 federal_cooperation:0 "연방 협력"
 federal_cooperation.desc:0 "지역들이 연방 체제를 구축하기 위해 협력하고 있습니다."
 federal_divisions:0 "연방 불균형"
 federal_divisions.desc:0 "지역 간 대표권과 권한에 대한 분쟁이 연방 법의 진행을 지연시키고 있습니다"
 federal_gridlock:0 "연방 정체"
 federal_gridlock.desc:0 "의견 불일치로 인해 연방 법에 대한 진행이 중단되었습니다."

l_korean:
 admiralty:0 "해군성"
 admiralty_desc:0 "해군성은 해군이 보다 효율적으로 일할 수 있도록 엄격한 지휘계통으로 연결된 복잡한 계급 체계입니다."
 anaesthetics:0 "마취제"
 anaesthetics_desc:0 "마취제는 수술 중 환자가 의료진의 칼과 침습적인 찌르기에 불편함을 느끼지 않도록 하기 위해 사용하는 진정제 혹은 진통제입니다."
 anarchism:0 "아나키즘"
 anarchism_desc:0 "자치와 권위에 대한 반대를 장려하는 정치 이념인 아나키즘은, 국가와 사람들의 의지에 반하여 사람들을 지배하는 모든 기관을 없애고, 자발적인 결사체로 대체하고자 합니다."
 aniline:0 "아닐린"
 aniline_desc:0 "아닐린은 특정 염료 색상을 생산하기 어렵게 만듭니다."
 anti_clericalism:0 "반사무주의"
 anti_clericalism_desc:0 "권력은 부패하기 마련이며, 종교 기관도 그 부패에서 결코 자유롭지 않습니다. 그들은 대중에게 구원을 제공한다고 주장하지만, 실상은 자신들의 이익을 챙기며 자신들이 가치 없다고 여기는 자들의 권리를 부정할 뿐입니다. 우리는 공공 영역에서 조직된 종교의 영향을 철저히 제거하고, 종교 문제를 깨우침을 얻지 못한 자들의 선택에 맡겨야 합니다."
 antibiotics:0 "항생제"
 antibiotics_desc:0 "항생제는 감염과 싸우기 위해 사용되는 고급 의약품으로, 병원에서의 생존율을 높이는 데 기여합니다."
 antiseptics:0 "살균제"
 antiseptics_desc:0 "과학자들은 열에 노출되면 세균이 파괴된다는 것을 밝혀냈습니다. 그러나 이 방법은 살아 있는 조직에는 적용할 수 없다는 문제가 있습니다. 하지만 상처에 페놀 용액에 담근 패드를 덮는 실험을 진행한 결과, 괴저 발생이 급격히 감소하는 현상을 확인할 수 있었습니다. 이로 인해 항균학의 기초가 마련되었습니다."
 arc_welding:0 "아크 용접"
 arc_welding_desc:0 "많은 양의 전기를 생성하면 두 개의 금속 조각을 함께 녹일 수 있을 만큼 충분한 열을 발생시킬 수 있습니다."
 army_reserves:0 "육군 예비군"
 army_reserves_desc:0 "육군 예비군은 시민으로 구성된 준전문병이 정규군을 지원하는 역할을 합니다."
 art_patronage:0 "예술 후원"
 art_patronage_desc:0 "예술은 결코 공짜가 아니며, 예술과 문화를 발전시키기 위해서는 부유한 계층이 예술에 관심을 가지고 지원해야 합니다. 그 대가로 그들은 주변에 아름다움을 놓았다는 명성을 얻게 될 것입니다."
 art_silk:0 "예술용 비단"
 art_silk_desc:0 "식물에서 채취한 재료를 사용하면 훨씬 저렴한 비용으로 비단과 유사한 직물을 만들 수 있습니다."
 artificial_fertilisers:0 "인공 비료"
 assembly_line:0 "조립 라인"
 assembly_line_desc:0 "각 작업이 제대로 이루어지도록 생산 과정을 간소화하면, 훨씬 더 효율적인 공장을 만들 수 있습니다."
 atmospheric_engine:0 "대기 엔진"
 atmospheric_engine_desc:0 "대기 엔진은 실제로 실용적인 용도로 사용된 최초의 증기 기관입니다."
 automatic_bottle_blowers:0 "자동 유리병 제조기"
 automatic_bottle_blowers_desc:0 "유리잔을 병 모양으로 자동으로 불어 만드는 공정을 도입하면 하루에 더 많은 병을 생산할 수 있습니다."
 battlefleet_tactics:0 "현대 전투함대 전술"
 battlefleet_tactics_desc:0 "대형 전투 함대를 운용하는 것은 어려운 과제가 될 수 있습니다. 하지만 함대 단위로 특정 전술을 연습하고 숙달하면 더 높은 전투 효율을 달성할 수 있습니다."
 battleship_tech:0 "전함"
 battleship_tech_desc:0 "드레드노트 설계를 기반으로 모든 함포를 대구경화하고 추가적인 개량을 하면, 더욱 강력한 전함을 만들 수 있습니다."
 bessemer_process:0 "베세머 공정"
 bessemer_process_desc:0 "베세머 공법은 선철을 대량으로 제강하는 기술입니다."
 bessemer_steel:0 "베세머 공정"
 bessemer_steel_desc:0 "베세머 공정은 용융 선철에 찬 공기를 분사하여 탄소, 규소, 망간을 제거하고 연강을 생산하는 방법입니다. 도가니에서 생산한 것만큼 품질은 높지 않지만, 훨씬 저렴하게 생산할 수 있어 저급 철광석을 사용하고 철도와 철근 콘크리트를 대량으로 생산할 수 있습니다."
 biological_determinism:0 "생물학적 결정론"
 biological_determinism_desc:0 "자연에서의 유전과 유전에 대한 연구는 인간 행동이 생물학적으로 얼마나 영향을 받는지에 대한 의문을 제기합니다."
 feminism:0 "여성주의"
 feminism_desc:0 "여성주의는 여성의 사회적, 경제적, 정치적 평등을 증진시키기 위한 이념입니다. 페미니스트들은 여성이 남성과 동등하게 재산을 소유하고, 일하며, 정치에 참여할 수 있는 법적 권리를 가져야 한다고 믿습니다."
 blast_furnaces:0 "용광로"
 blast_furnaces_desc:0 "용광로는 광석 제련과 같은 야금 공정에 추가적인 산소를 공급하는 데 사용됩니다. 초기에는 손이나 물레방아로 구동되는 풀무가 사용되었으며, 이를 통해 노의 온도를 개방형 노보다 훨씬 더 높일 수 있었습니다. 이 과정에서 불순물이 제거되고 다양한 금속 합금을 만들 수 있게 됩니다. 특히, 용광로는 선철 생산에 유용하며, 이후 보다 발전된 공정을 통해 연철이나 저탄소강으로 가공될 수 있습니다."
 bolt_action_rifles:0 "볼트 액션 소총"
 bolt_action_rifles_desc:0 "볼트 액션 소총은 수동으로 노리쇠를 조작해 탄환을 장전하거나 배출할 수 있어, 더욱 안정적이고 강력한 무기로 여겨집니다."
 chemical_bleaching:0 "화학 표백"
 chemical_bleaching_desc:0 "특정 염류, 광물, 화학 물질을 원재료에 첨가함으로써, 제조된 제품의 외관 품질을 크게 향상시킬 수 있습니다."
 artillery_desc:0 "중화기를 통한 장거리 포격은 아군 병력을 위험에 빠뜨리지 않으면서 적군을 위협하고 분산시킬 수 있는 효과적인 수단입니다. 비록 정확성이 낮고 기동성이 떨어지며 비용이 많이 들지만, 현대 전쟁에서 핵심적인 역할을 합니다."
 breech_loading_artillery:0 "후장식 대포"
 breech_loading_artillery_desc:0 "포신 하단이 아닌 포구 쪽에서 직접 포탄을 장전하도록 설계를 변경하면, 장전 속도와 작동 효율성이 크게 향상된 무기를 만들 수 있습니다."
 tech_bureaucracy:0 "관료제"
 tech_bureaucracy_desc:0 "관료제는 정부의 기계로, 국가의 효율성을 결정짓는 톱니바퀴와 같은 역할을 합니다."
 centralization:0 "중앙집권"
 centralization_desc:0 "논리적인 계층 구조 내에서 행정 업무를 중앙 집권화하면, 이전에는 불가능하다고 여겨졌던 성과를 달성할 수 있는 정부 운영의 새로운 표준을 개발할 수 있습니다."
 camera:0 "카메라"
 camera_desc:0 "복잡한 화학적 과정을 거쳐 한 순간에 현실을 포착할 수 있습니다. 즉석에서 이루어지는 회화입니다."
 canals:0 "운하"
 canals_desc:0 "해안과 강을 오가는 바지선은 매우 효율적인 화물 운송 수단입니다. 내륙까지 운하를 확장하면 바지선의 활용 범위를 넓힐 수 있지만, 수위 차를 극복하기 위한 갑문 시스템 설치에는 상당한 비용이 소요될 수 있습니다."
 canneries:0 "통조림"
 canneries_desc:0 "통조림은 식품을 밀폐 용기에 담아 장기간 보관할 수 있도록 고안된 특별한 가공 방식입니다."
 canning_jars:0 "통조림 용기"
 canning_jars_desc:0 "프랑스 혁명군은 병참 문제를 해결하기 위해 혁신적인 방법들을 도입해야 했습니다. 그 중 하나는 음식이 상하는 것을 막기 위해 음식물을 유리병 안에서 조리하는 방식이었습니다. 이는 나쁜 기운이나 독기가 내용물과 섞이는 것을 방지하기 위한 것이었습니다. 병의 입구에는 외부와의 접촉을 차단하기 위해 녹인 밀랍을 부어 밀봉했습니다."
 canning_machines:0 "통조림 기계"
 canning_machines_desc:0 "초기 통조림 식품 생산은 자동화가 부족해, 캔을 손으로 말고 납땜하는 방식으로 이루어졌습니다. 그러나 기계를 활용해 양철판을 빠르게 캔 형태로 가공하면 생산 표준이 향상되고 처리량도 크게 증가하게 됩니다."
 carrier_tech:0 "항공 모함"
 carrier_tech_desc:0 "대형 선박을 평평한 갑판으로 설계하고 적절한 장비를 갖추면, 바다 위에 비행장을 세울 수 있습니다."
 catalytic_contact_process:0 "촉매 접촉 공정"
 catalytic_contact_process_desc:0 "1831년, 영국의 식초 상인 페레그린 필립스는 백금을 촉매로 사용해 더 농축된 황산을 생산하는 공정을 발명했습니다. 이 방법은 소다회나 비료 생산에는 큰 도움이 되지 않았지만, 유기 염료 생산에는 곧 큰 혜택을 가져다주었습니다."
 chemical_isolation:0 "화학 분리"
 chemical_isolation_desc:0 "화학 물질은 증류, 여과, 증발 등 다양한 방법으로 정제할 수 있습니다. 정제 과정의 품질은 당연히 최종 산물의 순도와 품질에 직접적인 영향을 미칩니다."
 chemical_synthesis:0 "화학 합성"
 chemical_synthesis_desc:0 "1828년, 독일의 화학자 프리드리히 뵐러는 개의 소변에서 발견되는 물질을 처음으로 인공적으로 합성하는 데 성공했습니다. 이 사건은 유기화학과 무기화학의 경계를 흐리기 시작했으며, 더 많은 화학 물질이 합성되면서 새로운 산업 공정들이 열리고 있습니다."
 chemical_warfare:0 "화학전"
 chemical_warfare_desc:0 "특정 화학 물질의 조합은 인간이 노출될 경우 부작용을 일으키거나 치명적인 결과를 초래할 수 있습니다. 이러한 물질을 무기화하게 되면, 전쟁은 전혀 새로운 차원의 참혹함을 띠게 됩니다."
 civilizing_mission:0 "문명화 사명"
 civilizing_mission_desc:0 "우리 위대한 국가의 어깨에는 세상의 모든 미개한 구석에 근대화의 빛을 비추고, 덜 발전한 민족들에게 우리 찬란한 문화의 신성한 가치를 교육하고 심어줄 사명이 놓여 있습니다."
 colonization:0 "식민화"
 colonization_desc:0 "인구가 증가함에 따라, 다른 곳으로 가서 주로 미개척된 새로운 땅을 찾아 차지하는 것이 가능해집니다."
 color_photography:0 "컬러 사진"
 color_photography_desc:0 "빛이 눈에 인식되는 방식을 기반으로 한 이 초기 기술은 풀 컬러 사진 촬영을 가능하게 했습니다. 서로 다른 색 필터를 사용해 세 장의 사진을 촬영한 뒤, 이를 결합하여 원래의 색상을 재현하는 하나의 이미지로 만들어낼 수 있었습니다."
 combination_acts:0 "조합 금지법"
 combination_acts_desc:0 "노동자들이 비밀리에 모여 서로 맹세를 주고받는 행위는 국가의 안보에 위협이 되며, 급진적인 자코뱅주의자들이 국가를 전복하기 위한 수단임이 분명합니다. 또한, 이는 외부의 적과의 충돌에서 결정적인 순간에 노동자들이 행동에 나설 경우, 우리의 방어 능력을 위태롭게 할 수 있습니다. 우리는 이러한 행위를 공익을 위해 규제할 수 있도록 일련의 법률을 제정할 것입니다."
 combustion_engine:0 "내연 기관"
 combustion_engine_desc:0 "내연 기관은 연료를 엔진 내부에서 지속적으로 일어나는 연소 과정을 통해 직접 기계적 동력으로 전환할 수 있게 해줍니다."
 central_planning:0 "중앙 계획"
 central_planning_desc:1 "경영 과학과 전기 통신 분야의 최신 혁신을 활용함으로써, 광범위한 사회 발전을 위한 장기 계획이 하나의 행정 기관에 의해 조율될 수 있습니다."
 compound_microscopes:0 "복합 현미경"
 compound_microscopes_desc:0 "광학에 사용되는 렌즈는 매우 정밀한 유리 제작 기술을 필요로 합니다. 이 분야의 한 가지 혁신은 두 개의 렌즈를 사용하는 것으로, 하나는 대상을 초점에 맞추고 다른 하나는 첫 번째 렌즈에 초점을 맞춤으로써 확대율을 높이는 방식입니다. 이러한 현미경은 살아 있는 박테리아를 관찰하는 데 사용할 수 있습니다."
 compression_ignition:0 "압축 점화"
 compression_ignition_desc:1 "압축 점화 엔진은 공기를 압축해 생긴 고온으로 연료를 점화하며, 모든 엔진 방식 중 가장 높은 열효율을 가지고 있습니다."
 concrete_dockyards:0 "콘크리트 조선소"
 concrete_dockyards_desc:0 "튼튼하고 저렴한 콘크리트는 훨씬 더 크고 무거운 화물을 지탱할 수 있는 대형 부두의 건설을 가능하게 합니다."
 concrete_fortifications:0 "콘크리트 방어 시설"
 concrete_fortifications_desc:0 "콘크리트를 활용하면 요새화 작업을 신속하게 진행할 수 있으며, 높은 내구성을 가진 진지를 구축할 수 있습니다."
 condensed_milk:0 "연유"
 condensed_milk_desc:0 "일반적으로 우유는 소의 유선에서 짜낸 후 빠르게 소비해야 합니다. 그러나 진공 팬과 같은 용기에서 내부 압력을 낮추면, 우유 속 수분이 증발하면서 농축된 우유를 만들 수 있으며, 이를 통조림으로 제작해 판매할 수 있습니다."
 conspicuous_consumption:0 "사치와 소비"
 conspicuous_consumption_desc:0 "부는 그 자체로 명성을 의미합니다. 부를 과시함으로써 더 권위 있는 인물로 보일 수 있으며, 이는 사업가나 정치인과의 인맥 형성 등 새로운 기회를 열어 사회적 지위를 끌어올리는 데 도움이 될 수 있습니다. 물질만능주의 사회에서는 경박함과 사치가 역설적으로 부를 얻는 수단이 되기도 합니다."
 conveyors:0 "컨베이어 벨트"
 conveyors_desc:0 "벨트에 모터를 적용하면 사람의 힘을 들이지 않고도, 물품을 자동으로 이동시키는 플랫폼을 만들 수 있습니다."
 cotton_gin:0 "조면기"
 cotton_gin_desc:0 "조면기는 목화에서 씨앗을 빠르게 분리해주는 기계로, 손으로 작업할 때보다 훨씬 빠르게 처리할 수 있게 해줍니다."
 crucible_steel:0 "도가니 제강"
 crucible_steel_desc:0 "분말 형태의 철과 숯을 석제 도가니에 넣고 가열하여 만들어지는 이 고탄소 합금은, 1750년경까지 인도와 페르시아에서 제작되었던 '다마스커스 강철'과 유사한 것으로 여겨집니다. 이 공정을 통해 만들어진 강철은 공구, 스프링, 기타 매우 단단하고 값비싼 물건에 적합한 고급 품질을 자랑합니다."
 law_enforcement:0 "법률 집행 기관"
 law_enforcement_desc:1 "정해진 기준에 따라 훈련된 전문 인력을 통해 국가는 국민을 더욱 강력하게 보호할 수 있습니다."
 defense_in_depth:0 "심층 방어"
 defense_in_depth_desc:0 "여러 방어선을 구축하면 적을 분산시켜 속도를 늦추고, 때로는 포위할 수도 있습니다."
 democracy:0 "민주주의"
 democracy_desc:0 "민주주의는 본질적으로 국민이 투표나 기타 방법을 통해 자국의 운영 방식을 선택할 수 있다는 이념입니다."
 distillation:0 "증류"
 distillation_desc:0 "증류는 다양한 끓는 점을 이용해 액체의 성분을 분리하는 방법으로, 다양한 추가 용도로 활용할 수 있습니다."
 divine_revelation:0 "신성 계시"
 divine_revelation_desc:0 "모든 법의 근원은 성서에 있으며, 더 높은 권위에 대한 순종을 통해서만 사회는 올바른 질서와 안정을 유지할 수 있습니다."
 watertube_boiler:0 "수관 보일러"
 watertube_boiler_desc:0 "수관 보일러는 기존 보일러를 개선한 것으로, 물을 여러 개의 작은 관으로 나눔으로써 더 빠르게 가열되어 효율성이 향상됩니다."
 dreadnought_desc:0 "중구경 주포와 증기 추진력만으로 구성된 군함은 다른 모든 유형의 함선을 압도할 수 있습니다."
 dreadnought_tech:0 "드래드노트"
 dynamite:0 "다이너마이트"
 dynamite_desc:0 "질산글리세린에 안정화제를 적용하면 훨씬 더 안전하고 신뢰할 수 있는 폭발물을 만들 수 있습니다."
 egalitarianism:0 "평등주의"
 egalitarianism_desc:0 "평등주의는 인류의 평등과 정치적, 경제적, 사회적 평등이 바람직하다는 교리입니다."
 electric_arc_process:0 "전기 아크 공정"
 electric_arc_process_desc:0 "금속에 전기 아크를 가하면 더 빠르고 효율적으로 제련할 수 있습니다."
 electric_railway:0 "전기 철도"
 electric_railway_desc:0 "증기가 아닌 전기를 열차의 동력원으로 사용하면 훨씬 더 안정적이고 효율적인 철도 시스템을 구축할 수 있습니다."
 electrical_generation:0 "전기 발전"
 electrical_generation_desc:0 "번개의 정수를 포착하면 다양한 종류의 기계에 동력을 공급하는 데 활용할 수 있습니다."
 elevator:0 "승강기"
 elevator_desc:0 "복잡한 추와 도르래 시스템을 이용하면 사람이나 물체를 원하는 높이까지 자유롭게 들어 올릴 수 있습니다."
 empiricism:0 "경험론"
 empiricism_desc:0 "문화적 규범이나 종교적 신념이 아닌, 경험에서 얻은 정보와 경험적 증거를 바탕으로 지식을 도출하는 인식론적 철학입니다."
 enlightenment_thought:0 "계몽주의 사상"
 enlightenment_thought_desc:0 "이성의 시대에 접어들면서 오랜 신념에 의문이 제기되기 시작했습니다. ‘신의 뜻’은 더 이상 절대적인 권위로 받아들여지지 않았고, 권력자들은 사회에서 자신의 지위를 정당화해야 했습니다. 절대 군주들조차도 새로운 사상의 영향력을 인식했고, ‘계몽된 독재자’들은 유럽의 교육, 법률, 경제 제도를 개혁하기 시작했습니다. 그러나 이러한 개혁은 충분하지 않았습니다. 존 로크, 볼테르, 장 자크 루소, 토머스 페인 같은 사상가들은 기존 체제에 도전하며, 미국과 프랑스의 혁명으로 이어지는 사상적 흐름을 이끌었습니다. 그들의 사상은 전 세계 자유주의자들에게 깊은 영감을 주었습니다."
 fascism:0 "파시즘"
 fascism_desc:0 "파시즘은 정부가 사회의 모든 측면을 엄격하게 통제하는 정치 체제입니다."
 field_works:0 "야전 공사"
 field_works_desc:0 "야전 공사는 전투가 벌어지는 지역의 지형을 인위적으로 조정함으로써, 병사들이 더 효과적으로 보호받을 수 있도록 하는 군사적 작업입니다."
 film:0 "필름"
 film_desc:0 "여러 장의 사진을 연속으로 빠르게 촬영하면 실시간 움직임을 포착할 수 있습니다. 이렇게 촬영된 이미지는 후속 처리 과정을 거쳐 재생이 가능해집니다."
 flash_freezing:0 "급속냉동"
 flash_freezing_desc:0 "식품을 매우 낮은 온도에 빠르게 노출시키면 급속 냉동이 가능해져, 신선도를 유지하면서 더 오랫동안 보존할 수 있습니다."
 floating_harbor:0 "부양 항구"
 floating_harbor_desc:0 "물길의 조수 간만 차에도 불구하고 부두의 높이를 일정하게 유지하면, 선박이 보다 빠르게 접안하고 화물을 옮길 수 있습니다. 이는 수로의 수위 변화와 부두 간의 높이 차이를 따로 고려하지 않아도 되기 때문입니다."
 food_sterilisation:0 "식품 살균"
 food_sterilisation_desc:0 "기업가들은 시행착오 끝에 다양한 식품 보존 방법을 개발해냈습니다. 예를 들어 우유를 가열하는 저온 살균법, 농축시켜 시럽처럼 만드는 방식, 과일과 채소의 절임, 고기와 수프의 통조림 등이 있습니다. 이 모든 기술의 공통된 핵심은 식품에서 세균을 제거하는 데 있으며, 이는 현미경을 통해 박테리아가 발견되기 전까지는 명확히 이해되지 못했던 개념입니다. 이러한 원리에 대한 인식이 널리 퍼지면서 식품 산업의 기준도 점차 향상되고 있으며, 그에 따라 대중의 건강 수준도 함께 개선되고 있습니다."
 four_field_crop_rotation:0 "사윤작"
 four_field_crop_rotation_desc:0 "토지 소유주 찰스 '턴립' 타운센드가 설명한 것으로 잘 알려진 방식에 따르면, 순무나 클로버와 같은 질소 고정 식물을 활용하면 토지를 고갈시키거나 휴경할 필요 없이 지속적인 경작이 가능합니다."
 fractional_distillation:0 "분별 증류"
 fractional_distillation_desc:0 "반복적인 기화와 응축 과정을 통해 액체를 더 순수한 성분으로 분리할 수 있습니다. 이 과정은 실용적인 활용 가능성이 무궁무진합니다."
 fruit_jars:0 "과일 용기"
 fruit_jars_desc:0 "금속 캔에 고기와 수프를 보관하는 생각이 인기를 얻고 있습니다. 과일과 채소를 절임액에 보존하거나 끓여서 잼으로 만드는 등 다른 종류의 식품 보존 방법도 널리 보급되고 있습니다."
 fulminates:0 "폭발물"
 fulminates_desc:0 "인화성 물질은 날카로운 충격을 받으면 발화하는 성질을 가진 물질을 말합니다. 대표적으로 수은, 은, 칼륨 이온 등이 이에 해당합니다. 이러한 물질은 1800년 에드워드 찰스 하워드에 의해 처음 발견되었으며, 이후 곧 퍼커션 캡 시스템에 적용되어 군사적으로 활용되기 시작했습니다."
 functionalism:0 "기능주의"
 functionalism_desc:0 "사회를 사회적 기능에 따라 구성된 여러 요소들의 체계로 바라보는 이론적 틀입니다. 기계적 및 생물학적 시스템을 비유로 사용하며, 사회 구조와 그 상호 의존성이 사회의 안정성을 결정짓는 요소로 간주됩니다."
 gantry_cranes:0 "갠트리 크레인"
 gantry_cranes_desc:0 "건설과 운송에 유용한 갠트리 크레인은 선박의 너비를 가로지를 만큼 거대한 구조를 가지고 있습니다. 이러한 구조 덕분에 매우 견고하며, 선박이 실을 수 있는 가장 무거운 화물도 들어 올릴 수 있습니다."
 general_staff:0 "참모본부"
 general_staff_desc:0 "고위 지휘부와 병력 간의 원활한 소통을 위해, 중간에서 연결해 줄 장교가 있다면 의사소통과 작전 효율성이 크게 향상될 것입니다."
 germ_theory:0 "세균 이론"
 germ_theory_desc:0 "투키디데스는 질병이 사람 사이에서 전염될 수 있다고 주장한 최초의 인물로 알려져 있습니다. 고대부터 사람들은 콜레라와 같은 질병이 미생물에 의해 발생한다고 막연히 믿어 왔지만, 과학은 실제로 '세균'이라 불리는 미생물이 질병의 직접적인 원인임을 밝혀냈습니다."
 gunpowder:0 "화약"
 gunpowder_desc:0 "유황, 숯, 질산염으로 이루어진 화합물인 화약은 빠르게 연소하면서 가스를 팽창시켜 발사체를 포신을 따라 쏘아낼 수 있게 합니다. 연소 과정에서 유황과 숯이 다량의 연기를 발생시키기 때문에, 화약은 전장에서 혼란스럽고 눈을 자극하는 물질이기도 합니다. 그러나 화약은 군사적 용도 외에도 채굴이나 건설 현장에서 지반을 개간하는 데 널리 사용되었습니다. 중국에서는 천 년 전 이미 화약을 발명해 축제를 위한 불꽃놀이나 공성 무기로 활용해 왔습니다."
 gunsmithing:0 "총기 제작"
 gunsmithing_desc:0 "총기 제작 기술은 폭발력 있는 무기를 생산할 수 있게 해 주어, 전투에서 체력의 중요성을 크게 줄여줍니다."
 gymnastics:0 "체조"
 gymnastics_desc:0 "스파르타인들에게 체조는 신병 훈련의 일환으로 여겨졌습니다. 실제로 체조라는 단어는 1570년대부터 신체 단련을 위한 운동을 의미하는 용어로 사용되어 왔습니다. 오늘날 우리는 스파르타인들이 당시 이미 중요한 통찰을 가지고 있었음을 인식하게 되었습니다. 즉, 정신을 단련하기 위해서는 먼저 신체를 단련해야 합니다. 이러한 사상을 바탕으로, 교육 개혁가들은 소년들이 자기 절제와 규율을 익힐 수 있도록 다양한 기구를 활용한 일련의 체조 프로그램을 개발하였습니다. 최근에는 일부 급진적인 인사들이 이러한 운동을 여학생에게까지 확대 적용하자고 주장하고 있는 실정입니다."
 gyroscopes:0 "자이로스코프"
 gyroscopes_desc:0 "자이로스코프는 일련의 짐벌을 결합하여 만들어집니다. 짐벌이란 단순히 회전할 수 있도록 지지하는 구조물입니다. 하나의 짐벌은 수직으로, 다른 하나는 수평으로 회전함으로써, 가장 안쪽에 위치한 물체가 모든 방향으로 자유롭게 회전할 수 있도록 합니다 자이로스코프는 주변 환경이 움직이더라도 물체 자체의 자세를 안정적으로 유지하는 데 유용합니다. 예를 들어, 파도에 흔들리는 선박 위에 설치된 자기 나침반이 대표적인 사례입니다."
 handcranked_machine_gun:0 "수동 기관총"
 handcranked_machine_gun_desc:0 "기계식 크랭크를 이용하여 총열을 회전시키면, 일반 화기보다 훨씬 빠른 속도로 탄환을 발사하는 것이 가능합니다."
 hydraulic_cranes:0 "유압 크레인"
 hydraulic_cranes_desc:0 "유압으로 작동하는 크레인는 이전의 고정식 크레인보다 훨씬 더 강력합니다. 이러한 크레인의 강도와 효율성은 상업 항구에서 화물의 출입 흐름을 크게 증가시킬 수 있습니다."
 hydraulic_power:0 "수력 발전"
 hydraulic_power_desc:0 "물레바퀴는 오랫동안 곡물 제분에 사용되어 왔습니다. 이를 다른 산업적 용도로, 예를 들어 기계의 동력원으로 활용하는 것은 논리적인 진전이라 할 수 있습니다."
 hypodermic_syringes:0 "피하 주사기"
 hypodermic_syringes_desc:0 "예전에는 환자에게 예방접종을 할 때 피부를 열고 병든 물질을 상처에 문지르는 방식으로 진행되었습니다. 그러나 비어 있는 바늘을 이용해 액체를 환자에게 주입하는 방법은 훨씬 더 위생적이며, 또한 의사가 정확한 양을 투여할 수 있다는 장점이 있습니다. 초기의 주사기는 은으로 제작되었으나, 제조 공정이 개선됨에 따라 더 좁은 바늘을 만들 수 있게 되어 유리 주사기가 점차 인기를 끌고 있습니다."
 idealism:0 "이상주의"
 idealism_desc:0 "사물에 대한 우리의 인식 방식에 따라 지식이 형성된다고 보는 여러 철학 사조입니다. 이러한 관점은 우리가 실제 사물이 아닌, 그것에 대한 '관념'만을 알 수 있다고 주장합니다."
 identification_documents:0 "신분증명서"
 identification_documents_desc:0 "국가의 시민을 식별할 수 있는 문서를 작성함으로써, 이들을 추적하는 일이 훨씬 용이해집니다."
 impressionism:0 "인상주의"
 impressionism_desc:0 "장면의 시각적 인상을 재현하는 기법에 중점을 둔 예술 양식입니다. 특정 상황에서 느끼는 감정과 경험을 표현하려는 이와 같은 예술적 열망은 시각 예술을 넘어 다른 예술 형식에도 적용되었습니다."
 improved_fertilizer:0 "향상된 비료"
 improved_fertilizer_desc:0 "다양한 화학 물질을 실험함으로써, 더욱 효과적인 비료를 만들 수 있습니다."
 international_trade:0 "국제 무역"
 international_trade_desc:0 "국가나 같은 대륙 내에서뿐만 아니라 전 세계에서 무역할 수 있는 역량은 세계 경제에 혁명을 일으켰습니다."
 ironclad_tech:0 "철갑선"
 ironclad_tech_desc:0 "선체를 철로 도금하면 내구성이 크게 향상되며, 소이탄과 같은 공격에도 훨씬 더 강한 저항력을 갖게 됩니다."
 jeune_ecole:0 "젊은 학파"
 jeune_ecole_desc:0 "소수의 대형 선박이 아닌 다수의 소형 선박을 보유함으로써 다른 방법으로는 불가능한 수준의 기동성을 유지할 수 있습니다."
 labor_movement:0 "노조 운동"
 labor_movement_desc:0 "세상이 더욱 산업화됨에 따라, 노동자들도 점차 조직화되어 더 나은 임금과 근로 조건을 위한 운동을 벌이고 있습니다."
 land_reform:0 "토지 개혁"
 land_reform_desc:0 "토지 소유와 사회는 밀접한 관계가 있습니다. 토지는 모든 국가에서 주요한 자원이며 부와 지위의 상징이기 때문에, 토지를 소유하는 사람이 바로 부와 지위를 가진 사람입니다. 우리가 원하는 사회를 만들고자 한다면, 토지 소유자를 근본적으로 변화시킬 준비가 되어 있어야 합니다."
 lathe:0 "선반"
 lathe_desc:0 "선반은 금속이나 목재 등 다양한 재료를 회전시켜 원하는 형태로 쉽게 가공할 수 있게 해주는 기계입니다"
 lathes:0 "선반 II"
 lathes_desc:0 "선반은 드릴과 달리 공구가 작업 중인 재료를 회전시켜 가공하는 도구입니다. 이를 통해 재료를 대칭적인 방식으로 정밀하게 깎아낼 수 있습니다. 선반은 장인의 촛대부터 대포의 보링 가공에 이르기까지 다양한 산업 분야에서 활용됩니다. 초기 선반은 산업의 특성에 따라 수작업, 말, 또는 물레방아를 이용해 구동되었습니다."
 laws_of_physics:0 "물리 법칙"
 laws_of_physics_desc:0 "운동하는 물체를 지배하는 기본 법칙들은 망원경을 통해 쉽게 관찰할 수 있습니다. 아이작 뉴턴 경은 이 분야의 선구자로, 고성능 반사 망원경을 개발하고 자신의 관찰 결과를 요하네스 케플러의 기존 과학 이론에 엄밀하게 적용함으로써 큰 공헌을 했습니다."
 crystal_glass:0 "수정 유리"
 crystal_glass_desc:0 "유리에 납을 넣으면 결정처럼 보이는 유리를 만들 수 있는데, 그 아름다움과 가치 때문에 사람들이 이를 선호합니다."
 automatic_machine_guns:0 "자동 기관총"
 automatic_machine_guns_desc:0 "기관총은 손으로 돌리는 기계식 기관총의 개념을 한 단계 발전시킨 것으로, 인간의 회전 대신 자동화 시스템을 도입하여 더 빠르고 많은 탄환을 발사할 수 있게 합니다."
 malaria_prevention:0 "말라리아 예방"
 malaria_prevention_desc:0 "약물 치료와 모기장과 같은 예방 조치를 병행함으로써, 말라리아의 영향을 받는 지역에서 그 피해를 효과적으로 줄일 수 있습니다."
 manufacturies:0 "제조업"
 manufacturies_desc:0 "공동체는 제조업체들이 활용할 수 있는 기술과 고용 방식을 엄격히 규제하며, 인증받은 숙련 장인만이 특정 작업을 맡을 수 있도록 제한했습니다. 이런 제약에서 벗어나기 위해 많은 산업가들이 도시를 떠나, 더 유연한 환경에서 혁신과 생산을 추구할 수 있는 새로운 거점을 세우기 시작합니다."
 mass_communication:0 "대중 매체"
 mass_communication_desc:0 "대중매체란 신문과 같은 기술을 활용하여 정보를 손쉽게 확산시키는 수단입니다."
 mass_propaganda:0 "대중 선전"
 mass_propaganda_desc:0 "정보를 대량으로 빠르게 인쇄하고 배포함으로써, 자신의 관점을 더 빠르고 효과적으로 확산시킬 수 있습니다."
 mass_surveillance:0 "집단 감시"
 mass_surveillance_desc:0 "사람들을 감시하고 보고하는 것을 전담하는 칍보원을 두면, 자국 내에서 벌어지는 일들을 훨씬 더 면밀히 파악할 수 있습니다."
 mechanized_farming:0 "기계화 농업"
 mechanized_farming_desc:0 "농업 노동의 여러 물리적인 측면을 기계의 동력으로 대체함으로써, 농업의 효율성을 크게 향상시킬 수 있습니다."
 mechanized_workshops:0 "기계화 작업장"
 mechanized_workshops_desc:0 "기계화 작업장은 작업장 내의 다양한 육체적 작업을 기계적인 방식으로 대체함으로써, 더 많은 작업을 더 빠른 속도로 수행할 수 있도록 합니다."
 military:0 "군사"
 military_aviation:0 "군용 항공기"
 military_aviation_desc:0 "기존 항공 기술에 군사 기술을 결합함으로써, 다양한 군사 임무를 수행할 수 있는 항공기를 개발하는 것이 가능합니다."
 mobile_armor:0 "기동 장갑"
 mobile_armor_desc:0 "기동 차량에 금속 장갑을 장착함으로써, 이를 고도화된 무기 플랫폼으로 전환하는 것이 가능합니다."
 modern_nursing:0 "현대 간호"
 modern_nursing_desc:0 "손 씻기와 병상 간호 등의 기법을 이용함으로써 간호사들은 사망자 수를 상당히 감소시킬 수 있습니다."
 modern_sewerage:0 "현대 하수도"
 modern_sewerage_desc:0 "현대 하수도는 도시에서 쓰레기를 제거하기 위해 특정 터널과 파이프를 만들어 생활 수준을 향상시킵니다. "
 currency_standards:0 "통화 표준화"
 currency_standards_desc:0 "표준화된 통화를 확립하면 노동이나 상품이 아닌 화폐로 세금을 징수할 수 있어, 인구 전체에 보다 균일한 방식으로 과세할 수 있습니다."
 monitor_tech:0 "모니터함"
 monitor_tech_desc:0 "얕은 물에 적합한 작은 전함을 제작하고 거대한 함포를 장착하면 효과적인 해군 무기를 만들 수 있습니다."
 musical_instruments:0 "음악 악기"
 musical_instruments_desc:0 "음악은 모든 문화와 예술의 발전에 중요한 역할을 합니다. 이와 관련하여, 문화가 만들어낸 음악 악기의 진화는 미래의 모든 문화 발전에 깊은 영향을 미칩니다."
 napoleonic_warfare:0 "나폴레옹식 전투"
 napoleonic_warfare_desc:0 "나폴레옹은 전쟁의 양상을 혁신하며 포병을 효과적으로 운용하는 것의 중요성을 강조했습니다."
 nationalism:0 "민족주의"
 nationalism_desc:0 "나는 누구인가? 라는 질문은 정체성을 이해하는 데 핵심적인 물음입니다. 과거에는 출신 지역이나 가문으로 자신을 규정했지만, 이제는 정체성을 국민이 공유하는 개념으로 바라보는 인식이 자리 잡고 있습니다. 나아가, 이러한 국민은 하나의 통일된 국가로 결집되어야 한다는 생각도 확산되고 있습니다."
 natural_selection:0 "자연 진화"
 natural_selection_desc:0 "자연 진화는 생명체가 유전 형질을 후손에게 물려주며 진화하는 과정입니다. 이 현상은 종의 기원과 환경에 따른 적응 방식을 설명하는 데 중요한 통찰을 제공합니다."
 naval_theory:0 "해군 이론"
 naval_theory_desc:0 "해군 작전에 몇 가지 전략을 적용하면 훨씬 더 효율적이고 강력한 해군을 운용할 수 있습니다."
 drydocks:0 "조선소"
 drydocks_desc:0 "육지에 선박을 정박할 수 있는 밀폐된 공간을 조성하면, 화물선과 군함 모두를 보다 쉽고 철저하게 유지 보수할 수 있습니다."
 navigation:0 "항해술"
 navigation_desc:0 "별, 지도, 나침반 등 다양한 방법을 통해 전 세계를 가로지르는 올바른 항로를 설정할 수 있습니다."
 neoclassicism:0 "신고전주의"
 neoclassicism_desc:0 "고전주의 시대는 미술, 연극, 음악에서 1750년경부터 1820년까지 이어졌으며, 그 이후의 혁신은 신고전주의로 분류됩니다. 이 이름은 고대 그리스와 로마를 암시하며, 유럽 지배 계층의 혈통을 확립하면서 서양 문화를 고대 문명과 비교하려는 의도를 담고 있습니다."
 nitrogen_fixation:0 "질소 고정"
 nitrogen_fixation_desc:0 "다양한 화학 물질을 고온에서 결합함으로써, 대량으로 암모니아를 생성할 수 있습니다."
 nitroglycerin:0 "니트로글리세린"
 nitroglycerin_desc:0 "이 기술은 질산염을 이용해 신뢰할 수 있는 폭발물을 생산하는 기술입니다. 이는 종종 비료를 기초 재료로 사용하는 것을 의미합니다."
 open_hearth_furnace:0 "개방형 하스 용광로"
 open_hearth_furnace_desc:0 "강철을 생산하려면 먼저 선철에서 불순물을 제거한 뒤, 원하는 등급의 강철을 만들기 위해 다른 재료를 첨가해야 합니다. 이 과정에는 매우 높은 온도가 필요하며, 평로는 용광로에서 나오는 폐가스를 이용해 벽돌을 가열하고, 연료와 공기의 흐름을 역전시켜 이 벽돌을 통과하게 함으로써 가마의 온도를 높입니다. 이 방식은 다른 방법들보다 느리지만, 제어와 확장이 용이해 한 번에 대량의 강철을 생산할 수 있다는 장점이 있습니다."
 open_hearth_process:0 "개방형 하스 공정"
 open_hearth_process_desc:0 "이것은 선철에 포함된 불순물을 태워 없애고, 이를 통해 철을 강철로 변환하는 특별한 공정입니다."
 opium_dens:0 "아편 밭"
 opium_dens_desc:0 "아편 밭은 단순히 아편을 구매하고 피울 수 있는 장소입니다. 그러나 일부 사람들은 이러한 굴이 더 음험한 성격을 띠고 있으며, 도덕적 부패의 원천이 될 수 있다고 우려하고 있습니다."
 paddle_steamer:0 "휠 증기선"
 paddle_steamer_desc:0 "휠 증기선은 증기로 작동하는 수상선으로, 증기가 휠을 돌려 배를 물속에서 나아가게 합니다."
 pan-nationalism:0 "범민족주의"
 pan-nationalism_desc:0 "민족주의 사상은 일반적으로 같은 언어를 사용하는 사람들이 같은 민족이라는 생각에 기반합니다. 하지만 거의 같은 언어를 쓰는 이들은 어떨까요? 사람들은 그들을 우리의 사촌쯤으로 여기지만, 이제 그들이 오랜 시간 떨어져 있던 형제들이며, 하나의 위대한 공동체로 다시 뭉쳐야 한다는 새로운 사상이 떠오르고 있습니다. 함께할 때 우리는 더 강해지고, 우리 민족을 지킬 수 있을 것입니다."
 percussion_cap:0 "격발 캡"
 percussion_cap_desc:0 "격발 캡은 모든 날씨 조건에서도 총기를 안정적으로 작동시킬 수 있도록 돕는 일회용 점화 장치입니다."
 percussion_caps:0 "격발 캡"
 percussion_caps_desc:0 "퍼쿠션 캡은 이전에 신뢰할 수 없었던 총기들이 어떤 날씨에서도 발사될 수 있게 만듭니다."
 personal_liberty:0 "개인의 자유"
 personal_liberty_desc:0 "사회가 어떻게 통치되어야 하는지에 관한 문제 외에도, 무엇이 통치의 범위를 벗어나는지에 대한 문제도 존재합니다. 다수의 폭정이 침해할 수 없는 개인의 자유를 확립하는 것은 자유주의 이상에서 중요한 부분입니다."
 pharmaceuticals:0 "제약"
 pharmaceuticals_desc:0 "의약품의 발견은 모든 유형의 질병에 처방될 수 있어 의학이 발전하는 데 중요한 역할을 합니다."
 policing_by_consent:0 "동의에 의한 경찰"
 policing_by_consent_desc:0 "로버트 필 경은 내무장관으로 재직 중 런던 대도시 경찰을 창설했으며, 이는 대륙의 폭군들의 헌병과는 달리 군인이 정치적 적을 탄압하는 것이 아니라, 공공의 이익을 위해 활동하는 민간인 경찰이라는 점에서 구별됩니다."
 political_agitation:0 "정치적 소요"
 political_agitation_desc:0 "정치적 선동자들은 거리로 나가 사람들을 자극하여 가능한 첫 순간에 정치적 행동을 취하도록 격려합니다."
 political_theory:0 "정치 이론"
 political_theory_desc:0 "어떻게 국가를 운영할 것인가에 대한 질문은 많은 사람들이 하기 시작했으며, 국가의 가장 이상적인 설계가 무엇인지에 대한 여러 이론들이 제시되었습니다."
 popular_sovereignty:0 "국민주권"
 popular_sovereignty_desc:0 "국가와 정부의 권위는 오직 국민의 동의를 통해 창출되고 유지될 수 있습니다. 자유로운 정부에서 통치자는 하인에 불과하며, 국민은 그들의 상사이자 주권자입니다."
 portland_cement:0 "포틀랜드 시멘트"
 portland_cement_desc:0 "영국 도싯 섬에서 채석된 돌과 유사한 모양을 띠고 있어 이름 붙여진 이 시멘트는, 대형 구조물 건설에 사용되는 콘크리트의 중요한 성분입니다. 석회석과 다른 일반적인 재료로 생산되어 매우 저렴합니다."
 potash:0 "칼륨"
 potash_desc:0 "목재를 태운 후 재를 물에 담가 만든 칼륨은 유리, 비누, 가성소다, 화약, 비료 등 다양한 화학적 과정에 사용됩니다. 이 과정에서 활성 성분인 칼륨을 포함하고 있어, 칼륨 원소의 이름이 이로부터 유래하였습니다."
 power_looms:0 "전동 직조기"
 power_looms_desc:0 "직조기는 울, 면, 기타 섬유를 짜는 기계입니다. 초기 직조기들은 실을 잣기 위해 손이나 발의 힘을 사용했습니다. 1733년에 발명된 '비행 셔틀'은 산업 혁명을 촉진시킨 중요한 발명으로 평가되며, 기계적 힘을 이용한 직조는 숙련되지 않은 직조공들도 대량으로 천을 생산할 수 있게 했습니다. 또한, 1804년에 개발된 자카드 직조기는 직조 패턴을 자동화하기 위해 설계가 가능한 천공 카드를 사용하는 혁신적인 시스템이었습니다."
 power_of_the_purse:0 "재정의 힘"
 power_of_the_purse_desc:0 "재정의 힘은 선장들에게 구매할 수 있는 능력을 부여하여, 더 자율적이고 효과적인 함대를 운영할 수 있게 합니다."
 pre_modern_warfare:0 "근대 이전 전쟁"
 pre_modern_warfare_desc:0 "과거의 분쟁은 현대 전쟁의 폐허에 비하면 미약하지만, 그 자체로 여전히 피비린내 나는 일이었습니다."
 production:0 "생산업"
 propaganda:0 "선전 활동"
 propaganda_desc:0 "혁명 전쟁과 나폴레옹 전쟁 동안, 유럽의 정부들은 일반 국민들이 겪는 고난에 대한 대중의 지지를 얻기 위해 선전 부서를 만들었습니다. 정치적 팸플릿과 풍자적인 만화들이 도시에서 배포되었고, 애국적인 가사들이 인기 있는 곡에 맞춰 쓰여졌습니다."
 puddling_furnaces:0 "퍼들링 용광로"
 puddling_furnaces_desc:0 "\"퍼들링 용광로는 생철을 철강으로 변환하는 데 사용됩니다. 벽돌로 된 용광로를 가열하여 철이 녹고, 재와 함께 섞인 후, 이를 크로바와 같은 도구로 기계적으로 작업하여 과잉 탄소가 공기와 반응하게 만듭니다. 이 과정에서 일산화탄소가 생성되고, 황과 기타 불순물은 가벼운 슬래그로 떠오르며 제거됩니다. 두 시간 동안 손으로 작업한 후, '퍼들 볼'이라고 불리는 철강 덩어리가 형성되어 나머지 슬래그에서 분리됩니다. 이 작업은 고도의 기술을 요하는 어려운 과정으로, 매우 비쌉니다."
 quinine:0 "퀴닌"
 quinine_desc:0 "퀴닌을 분리하면 말라리아의 심각한 증상에 가장 효과적인 약물로 사용할 수 있습니다."
 radio:0 "라디오"
 radio_desc:0 "눈에 보이지 않는 '진동'을 사용하여 먼 거리에서도 무선으로 정보를 전달할 수 있습니다."
 railways:0 "철도"
 railways_desc:0 "최초의 증기 기관차 철도는 승객 수송을 위해 건설되었으며, 산업적 용도로 사용되기 시작한 것은 그 이후였습니다. 이 효율적이고 빠른 이동 수단은 막대한 비용을 들여 완공된 운하 시스템조차 불과 몇 년 만에 시대에 뒤처지게 만들었습니다."
 rationalism:0 "합리주의"
 rationalism_desc:0 "합리주의는 지식은 경험에 의존하지 않고 이성에 의해 습득된다는 철학적 교리입니다."
 realism:0 "사실주의"
 realism_desc:0 "대상을 과장하거나 미화하지 않고 현실을 정확하게 묘사하려는 예술 운동입니다. 주로 다양한 계층과 직업을 가진 사람들의 동시대 일상을 중심으로 다룹니다."
 reinforced_concrete:0 "철근 콘크리트"
 reinforced_concrete_desc:0 "콘크리트에 철근을 추가하면 비용과 무게를 조금만 증가시키면서도 구조물의 강도를 크게 높일 수 있습니다."
 repeaters:0 "리피터"
 repeaters_desc:0 "리피터를 사용하면 재장전 없이 여러 개의 카트리지를 연속으로 발사할 수 있어 발사 속도가 빨라집니다."
 rifling:0 "강선"
 rifling_desc:0 "강선은 총기의 총신에 나선형 홈을 새겨 총알에 회전력을 부여할 수 있다는 발견으로, 이를 통해 정확도를 높일 수 있습니다."
 romanticism:0 "낭만주의"
 romanticism_desc:0 "합리적이고 규범적인 것에 반해, 감정적이고 상상력을 중시하는 미술 사상입니다. 자연, 역사, 그리고 극적이고 감정적으로 강렬한 장면을 묘사하는 작품들이 일반적입니다."
 rotary_valve_engine:0 "회전식 밸브 엔진"
 rotary_valve_engine_desc:0 "회전식 밸브 엔진은 다양한 추가 기능을 갖춘 증기 엔진으로, 예를 들어 가변 밸브 타이밍과 같은 기능이 포함됩니다. 이러한 추가 기능들은 표준 증기 엔진보다 훨씬 더 열 효율성이 높습니다."
 rubber_recycling:0 "고무 재활용"
 rubber_recycling_desc:0 "저작기를 사용해 오래된 고무를 갈아서 재형성함으로써, 이 귀중한 재료를 재활용하고 재사용할 수 있습니다."
 rubberised_fabrics:0 "고무 직물"
 rubberised_fabrics_desc:0 "자연 고무를 사용하여 두 가지 직물을 붙이거나 식물 섬유를 결합해 인공 가죽을 만들면, 맥킨토시 코트와 같은 방수 제품이나, 멜빵과 같은 탄력 있는 의류를 생산할 수 있습니다."
 rule_of_law:0 "법치주의"
 rule_of_law_desc:0 "대개는 서면(미국과 같은) 또는 비서면(영국과 같은) 헌법이 존재하는 정부 체제에서 나타나는 법치주의는 법학 이론과 관련된 여러 가지 개념으로 구성됩니다. 예를 들어, 국가의 폭력이 예측 가능하고 따라서 피할 수 있도록 정부가 불법 행위와 그에 대한 처벌을 명확히 규정하는 것이며, 국가의 공무원들도 자신이 집행하는 법에 따라야 한다는 원칙이 포함됩니다."
 screw_frigate:0 "스크류 프리깃"
 screw_frigate_desc:0 "스크류 프리깃은 나사형 추진 기술을 적용하여 만든 더 빠른 군함입니다."
 sea_lane_strategies:0 "해로 전략"
 sea_lane_strategies_desc:0 "해상 항로의 통제에 해군을 집중하면 해상 통제를 훨씬 더 수월하게 할 수 있습니다."
 semaphore_signalling:0 "세마포어 신호"
 semaphore_signalling_desc:0 "철도 신호는 철도 노선에서 운행 중인 기차에 지시를 전달하여, 기관차가 움직이고 역의 직원과 떨어져 있을 때도 교통을 원활하게 안내합니다. 나폴레옹 군대에서 사용된 군사 신호 시스템에서 영감을 받은 세마포어 신호는 모든 철도가 사용할 수 있는 표준화된 시스템을 만듭니다."
 separation_of_powers:0 "권력 분립"
 separation_of_powers_desc:0 "서로를 견제하여 부패와 남용을 방지하는 역할을 하는 정부의 독립적인 세 가지 부문에 대한 개념은 '위대한 미국 실험'의 상대적인 성공 이후 크게 대중화되었습니다. 미국 헌법은 정부를 행정부, 입법부, 사법부로 나누어 이러한 구조를 구현하였습니다."
 sericulture:0 "양잠업"
 sericulture_desc:0 "비단 생산을 위한 누에 사육의 고대부터 전해 내려온 비밀스러운 기술입니다."
 sewage_systems:0 "하수 처리 시스템"
 sewage_systems_desc:0 "도시의 성장은 하수에 의해 강이 막히게 만들었고, 강은 검게 변하고 죽음 같은 냄새를 풍깁니다. 이제 우리는 이러한 더러운 물을 도시에서 빼내기 위해 하수 시스템을 구축했던 고대 사람들로 돌아가야 할 때입니다."
 shaft_mining:0 "갱도 채굴"
 shaft_mining_desc:0 "원하는 깊이까지 수직으로 갱을 파고, 그 후에 갱을 분기시켜 재료를 위아래로 운반하는 승강 시스템을 사용함으로써, 훨씬 더 효율적인 광산을 만들 수 있습니다."
 shell_gun:0 "포탄 총"
 shell_gun_desc:0 "포탄 총은 그 탄약의 특성 때문에 주목할 만한 포병 무기입니다. 포탄 자체가 폭발성을 가지고 있어 단순한 금속 덩어리보다 훨씬 더 큰 피해를 줍니다."
 slag_fertilisers:0 "슬래그 비료"
 slag_fertilisers_desc:0 "고로와 제강로에서 발생하는 폐기물은 pH 값이 낮기 때문에 농업용 토양 개량제로 활용하기에 적합합니다. 실리케이트 라임 슬래그는 천연 석회석이나 백운석보다 용해도가 높아 토양의 인산 함량을 높이는 데 효과적입니다."
 socialism:0 "사회주의"
 socialism_desc:0 "\"생산 수단의 공동 사회적 소유와 상류 계층이 아닌 노동자들의 자치적 관리를 촉진하는 정치 이념입니다."
 society:0 "사회"
 enclosure:0 "농지 집합화"
 enclosure_desc:0 "생계형 농지의 합병이 울타리로 둘러싸인 사유지로 변환되면서, 보다 조직적인 농업이 가능해지고, 경작지는 식량이 아닌 상업용 작물을 재배하는 데 사용됩니다."
 intensive_agriculture:0 "집단 농업"
 intensive_agriculture_desc:0 "식량 생산을 산업 공급망에 통합함으로써 훨씬 더 높은 생산성을 달성할 수 있습니다."
 steam_donkey:0 "소형 증기 엔진 장비"
 steam_donkey_desc:0 "증기력을 윈치 시스템에 적용함으로써, 동일한 양의 노동 없이 비슷한 수준의 힘을 얻을 수 있습니다."
 threshing_machine:0 "탈곡기"
 threshing_machine_desc:0 "곡식을 탈곡하는 육체적 노동을 없앰으로써, 증기 동력 탈곡기가 농업을 훨씬 더 효율적으로 만듭니다."
 steel_frame_buildings:0 "철골 구조 건물"
 steel_frame_buildings_desc:0 "건물의 나머지 부분을 지탱하는 철골을 사용하면 훨씬 더 크고 튼튼한 건물을 지을 수 있습니다."
 steel_railway_cars:0 "철제 철도 차량"
 steel_railway_cars_desc:0 "철제 철도 차량은 열차를 훨씬 더 견고하게 만들어, 더 많은 무게를 운반할 수 있게 해줍니다."
 stormtroopers:0 "폭풍 부대"
 stormtroopers_desc:0 "침투를 위해 특별히 훈련되고 장비를 갖춘 병력을 보유하면 매복된 진지를 공격할 때 더 큰 성공을 거둘 수 있습니다."
 streamliners:0 "유선형 차량"
 streamliners_desc:0 "최신 견인 동력과 새로운 알루미늄 차체 구조를 활용한 새로운 열차 설계를 통해 철도는 더 많은 열차를 더 빠른 속도로 안정적으로 운행할 수 있습니다."
 submarine:0 "잠수함"
 submarine_desc:0 "잠수함은 선박의 개념을 바탕으로 이를 잠수시켜, 더 큰 은밀성을 제공하고 그로 인해 전술적 능력을 강화합니다"
 multilateral_alliances:1 "다자 동맹"
 multilateral_alliances_desc:0 "현대 국가들의 산업적 잠재력과 글로벌 영향력은 우리의 이익을 보호하기 위해 진정한 국제 동맹의 형성을 필요로 합니다."
 synthetic_dye:0 "합성 염료"
 synthetic_dye_desc:0 "합성 염료의 제조 과정에는 다양한 종류의 염료를 합성적인 방식으로 만드는 화학 방식을 포함했습니다. 이로 인해 섬유 염색이 혁신적으로 변화하고, 생산 비용이 너무 비싸져 농업 염료의 생산이 끝나게 되었습니다."
 system_gin:0 "효율적인 조면기"
 system_gin_desc:0 "조면기에 증기력을 사용하는 등의 다양한 개선을 통해 훨씬 더 효율적인 기계를 만들 수 있게 되었습니다."
 telegraph:0 "전신망"
 telegraph_desc:0 "전기는 모스 부호처럼 거의 즉각적으로 신호를 전달하는 데 사용할 수 있습니다. 지연의 주요 원인은 짧은 '점'과 긴 '대시' 형태의 잡음으로 전송된 메시지를 코딩하고 해독하는 데 잘 훈련된 작업자에게 있습니다."
 telephone:0 "전화"
 telephone_desc:0 "전화는 장거리 통신을 가능하게 하여 정보를 전 세계로 훨씬 더 빠르고 효율적으로 전달할 수 있게 해줍니다."
 telephones:0 "전화기"
 telephones_desc:0 "이론적으로는 '말하는 전신기'라는 개념이 가능하다는 것을 알고 있었지만, 어떻게 실현할 수 있을지는 확신이 없었습니다. 그러나 전자공학 분야의 발전 덕분에 마침내 이 아이디어가 현실이 되었고, 전화가 탄생했습니다."
 tin_cans:0 "통조림"
 tin_cans_desc:0 "통조림의 개념은 프랑스 혁명 당시 군대가 사용한 유리병에서 비롯되었습니다. 곧 이 아이디어는 민간으로 확산되었습니다. 금속 통 안에서 조리된 고기나 수프는 외부 환경으로부터 보호되어 중산층 가정에서 여유롭게 소비할 수 있게 되었습니다. 이 이름은 철판이나 강철판의 외부에 녹슬지 않도록 얇은 주석층을 입힌 주석 강판에서 유래합니다."
 trench_works:0 "참호 공사"
 trench_works_desc:0 "군인들에게 적절한 도구를 제공함으로써, 그들이 적은 노력으로 강력한 요새를 만들 수 있게 됩니다."
 triage:0 "부상자 분류"
 triage_desc:0 "부상자의 상처의 심각성과 회복 가능성을 고려하여 치료함으로써, 훨씬 더 효과적인 응급 치료 체계를 만들 수 있습니다."
 urban_planning:0 "도시 계획"
 urban_planning_desc:0 "도시가 자연스럽게 발전하도록 방치하는 대신, 도시를 건설하기 전에 철저한 계획을 세우면 훨씬 더 효율적인 생활 환경을 만들 수 있습니다."
 urbanization:0 "도시화"
 urbanization_desc:0 "점점 더 많은 사람들이 시골을 떠나 도시로 이주함에 따라, 그들의 삶의 방식도 자연스럽게 변화하고 있습니다."
 vaccination:0 "백신 접종"
 vaccination_desc:0 "덜 치명적인 질병을 사람들에게 접종하는 방법은 수세기 동안 알려져 있었지만, 그 과정에서 매우 위험할 수도 있었습니다. 그러나 덜 위험한 방법으로 관련 질병 자체를 사용하거나, 질병의 매개체를 치료하여 감염 능력을 제거하는 방식의 백신 접종은 훨씬 더 안전하고 신뢰할 수 있었습니다."
 vacuum_canning:0 "진공 통조림"
 vacuum_canning_desc:0 "진공 통조림은 내용물을 더 오래 보존하기 위해 진공을 이용해 캔을 밀봉하는 가공 방식입니다."
 vitamins:0 "비타민"
 vitamins_desc:0 "신체에 필요한 특정 영양소를 분리함으로써 더 많은 사람이 건강하고 균형 잡힌 식단을 섭취할 수 있도록 할 수 있습니다."
 vulcanization:0 "가황"
 vulcanization_desc:0 "의류 산업에서 사용되는 고무는 방수성과 탄력성 등 많은 장점을 제공하지만, 추운 날씨에서는 부서지기 쉽고 더운 날씨에서는 끈적거립니다. 가황은 고무에 황과 열을 결합하여 고무를 더 내구성 있게 만들고 제조 후 형태를 유지할 수 있도록 하는 과정입니다."
 wargaming:0 "전쟁 게임"
 wargaming_desc:0 "가상의 전쟁 시나리오를 통해 전략을 모의하고 연습함으로써, 장교들의 전투 역량을 효과적으로 향상시킬 수 있습니다."
 water_treatment:0 "수처리"
 water_treatment_desc:0 "물이 가정에 질병을 전파하는 원인으로 밝혀졌습니다. 그러나 과학은 해결책을 제시합니다. 여과와 화학 처리를 통해 물을 다시 깨끗하게 만들 수 있습니다."
 wood_pulp_papermaking:0 "목재 펄프 제지"
 central_archives:0 "중앙 기록 보관소"
 central_archives_desc:1 "현대 국가에는 철저한 기록 관리가 필요하며, 좋은 기록 관리는 체계적인 서류 작업을 요구합니다. 자세한 정보를 원하시면, 양식 ML-4.11866을 세 부 작성하여 제출해 주면, 2-5 근무일 내에 답변을 받을 수 있습니다."
 steelworking:0 "철강 가공"
 steelworking_desc:1 "강철의 강인한 특성은 수천 년 동안 잘 알려져 있었지만, 이 귀중한 철 합금의 대량 생산은 최근까지도 어려운 과제로 여겨졌습니다."
 prospecting:0 "탐광"
 prospecting_desc:1 "금을 채굴하려면 먼저 금을 찾아야 합니다. 개인이 부를 캐는 것부터 산업적 규모의 수색에 이르기까지, 탐사는 실제 재산을 창출하는 과정입니다."
 baking_powder:0 "베이킹 파우더"
 baking_powder_desc:1 "구운 음식은 문명의 시작부터 존재했지만, 베이킹 파우더의 등장으로 비로소 산업 규모의 제빵이 실제로 가능해졌습니다."
 mechanical_tools:0 "기계 공구"
 mechanical_tools_desc:1 "수공예 제품은 뛰어난 품질을 자랑할 수 있지만, 생산의 일관성과 속도를 높이기 위해서는 기계의 도움이 필요합니다."
 rubber_mastication:0 "고무 가소화"
 rubber_mastication_desc:1 "천연고무는 점성이 강하고 다루기 어려운 물질로, 산업용으로 적합한 재료로 만들기 위해서는 강도 높은 가공이 필요합니다."
 pumpjacks:0 "석유 채굴기"
 pumpjacks_desc:1 "석유 채굴의 관건은 지하에서 일정하고 지속적인 흐름으로 원유를 끌어올리는 것입니다. 석유 채굴기는 이를 가능하게 해주는 간단하면서도 효율적인 장치입니다."
 shift_work:0 "교대 근무"
 shift_work_desc:1 "작업장에 노동자들을 교대로 배치하는 것은 한 팀이 장시간 근무하는 것보다 훨씬 더 오랜 시간 동안 꾸준한 생산 흐름을 유지할 수 있는 효과적인 방법입니다."
 paved_roads:0 "포장 도로"
 paved_roads_desc:1 "흙길은 울퉁불퉁하고 고르지 않으며, 물이 조금이라도 닿으면 무거운 차량들이 갇히는 끔찍한 진흙 덫이 됩니다. 도로를 포장하면 흙과 자갈보다 마모가 덜 되어 더 튼튼한 표면을 제공하며, 도로 이용자에게 더 나은 경험을 제공하고 화물과 승객의 교통 흐름을 개선하는 데 도움이 됩니다."
 pasteurization:0 "저온살균"
 pasteurization_desc:1 "우유와 주스를 짧게 가열하면 질병을 유발하는 박테리아와 효소가 제거되어, 더 안전하게 마실 수 있고 유통기한도 늘어납니다."
 pneumatic_tools:0 "공압 공구"
 pneumatic_tools_desc:1 "인간이 활용할 수 있는 가장 큰 힘 중 하나는 공기 그 자체입니다. 가압된 공기는 파이프와 피스톤에 올바르게 적용하면 산업용으로 놀라운 힘을 발휘할 수 있습니다."
 steam_turbine:0 "증기 터빈"
 steam_turbine_desc:1 "증기력을 이용해 대형 로터를 구동함으로써, 터빈은 엄청난 양의 에너지를 생성하며, 이는 공장 내 고정 기계뿐만 아니라 해상 선박의 추진 엔진으로도 동일하게 효율적으로 사용됩니다."
 plastics:0 "플라스틱"
 plastics_desc:1 "플라스틱에는 큰 미래가 있습니다. 플라스틱은 가공이 가능하고, 변형할 수 있으며, 누구나 원하는 형태로 만들 수 있습니다. 곧, 이 세상은 플라스틱으로 가득 차게 될 것입니다."
 dough_rollers:0 "반죽 밀대"
 dough_rollers_desc:1 "빠르게 증가하는 인구가 요구하는 모든 식품을 생산하려면 전통적인 제빵사만으로는 더 이상 충분하지 않습니다."
 oil_turbine:0 "오일 터빈"
 oil_turbine_desc:1 "석탄보다 훨씬 에너지가 풍부한 연료인 석유를 사용하면 터빈의 출력을 증폭시킬 수 있습니다."
 standing_army:0 "상비군"
 standing_army_desc:1 "외교 정책과 국내 불안이라는 복잡한 과제는 더 이상 급히 소집된 민병대만으로는 감당할 수 없습니다. 현대 사회에는 언제든지 즉각 투입할 수 있는 상비군이 반드시 필요합니다."
 mandatory_service:0 "의무 복무"
 mandatory_service_desc:1 "자원병과 용병만으로는 현대 군대의 인력 수요를 모두 충족하지 못할 수 있습니다. 때로는 국가가 모든 국민에게 병역의 의무를 요구해야 할 때가 있습니다."
 military_drill:0 "군사 훈련"
 military_drill_desc:1 "\"연습이 완벽을 만든다\"는 속담은 음악가뿐 아니라 군인에게도 똑같이 적용됩니다. 모든 명령에 혼란 없이 즉각적으로 반응하는 군대만큼 지휘관이 신뢰하고 소중히 여기는 존재는 없습니다."
 line_infantry:0 "전열 보병"
 line_infantry_desc:1 "표준화된 장비로 무장하고 표준화된 방법으로 훈련된 병사들은 군대에 더 큰 일관성을 부여하며, 그로 인해 군대의 신뢰성을 높여줍니다."
 logistics:0 "물류"
 logistics_desc:1 "세상에서 가장 강력한 총을 장착한 병사라도 너무 지치고 배가 고파 조준할 수 없거나 총에 총알이 없다면, 그 총은 아무런 의미가 없습니다."
 electric_telegraph:0 "전기 전신망"
 electric_telegraph_desc:1 "간단한 전자기 펄스를 이용하여 먼 거리에서도 코드를 통해 메시지를 빠르게 전송할 수 있습니다. 답답한 사무실에 있는 장교가 지구 반대편에 있는 군대에 즉시 명령을 내릴 수 있게 된 것입니다. 신은 과연 무엇을 이루신 것일까요?"
 enlistment_offices:0 "입대 사무소"
 enlistment_offices_desc:1 "신병 유치를 위해 지어진 사무실은 국가의 군사력 강화에 큰 도움이 됩니다."
 military_statistics:0 "군사 통계"
 military_statistics_desc:1 "훌륭한 장군은 단지 모든 총알이 어디서 발사되었는지 아는 것이 아니라, 그 총알이 어디서 공급되었고 남은 총알이 얼마나 되는지도 알고 있어야 합니다."
 self_propelled_torpedoes:0 "자주 어뢰"
 self_propelled_torpedoes_desc:1 "전통적인 \"어뢰\"는 기본적인 해양 기뢰와 작은 배에서 나오는 잠수된 스파에 부착된 폭발물을 포함합니다. 현대의 어뢰는 이러한 폭발물을 크게 개선하여, 기뢰처럼 고정되지 않고 스스로 움직일 수 있으며, 스파 어뢰처럼 외부 힘을 필요로 하지 않고 자체 동력으로 이동할 수 있습니다."
 war_propaganda:0 "전쟁 선전"
 war_propaganda_desc:1 "승리를 위해 시간과 자원, 피를 바치도록 대중을 설득하는 것은 그 자체로 하나의 분야입니다."
 nco_training:0 "NCO 훈련"
 nco_training_desc:1 "사관학교에서 훈련받은 대위와 장군을 유지하는 것만큼, 자신의 업무에 익숙한 하급 장교들을 훈련시키는 것도 매우 중요합니다."
 destroyer:0 "구축함"
 destroyer_desc:1 "어뢰와 소형 함포가 장착된 경량 함정은 현대 해군에서 주력 함정만큼이나 중요한 역할을 합니다."
 landing_craft:0 "수륙 양용 상륙정"
 landing_craft_desc:1 "수륙 양용 병력을 보호하도록 특별히 설계된 함선은 상륙 공격의 성공 확률을 크게 높여줍니다."
 flamethrowers:0 "화염방사기"
 flamethrowers_desc:1 "방어적인 위치에 고착된 병사들을 몰아내는 훌륭한 방법은 그들 아래 불을 지피는 것입니다."
 banking:0 "은행업"
 banking_desc:1 "방대한 금융 기관인 이 은행은 공공과 민간의 이익을 보호하며, 투자, 대출, 기회가 얽힌 광범위한 금융 네트워크의 중심이 될 수 있습니다."
 academia:0 "학회"
 academia_desc:1 "고등 교육 기관은 개인의 정신을 향상시키는 데 그치지 않고, 국가의 최고 인재들을 한데 모아 특별한 창조물을 만들어낼 수 있도록 합니다."
 international_relations:0 "국제 관계"
 international_relations_desc:1 "외교를 공식화하면 다른 국가와의 우호 관계와 적대 관계를 모두 개선할 수 있는 확고한 틀을 마련할 수 있습니다."
 stock_exchange:0 "증권거래소"
 stock_exchange_desc:1 "주식과 채권을 사고 팔 수 있는 조직화된 시장인 증권거래소는 현대 시장 경제의 핵심 요소입니다."
 medical_degrees:0 "의학 학위"
 medical_degrees_desc:1 "공공 보건은 이를 책임진 사람들이 해당 분야에서 교육을 받고 인증을 받을 때 크게 향상됩니다."
 organized_sports:0 "단체 스포츠"
 organized_sports_desc:1 "스포츠는 단지 선수들만을 위한 것이 아닙니다. 그것은 하나의 쇼이자 공동체의 표현으로, 관중들이 그곳에서 소속감을 느낄 수 있는 장입니다. 스포츠의 스펙타클은 경기장에서 펼쳐지는 업적만큼이나 중요합니다."
 central_banking:0 "중앙 은행"
 central_banking_desc:1 "은행을 활용하여 중앙 집중화를 하면 정부가 막대한 권한을 갖게 됩니다."
 corporate_charters: "기업헌장"
 corporate_charters_desc: "자산과 수익이 소유주 및 투자자의 개인 재산과 분리되어 있어, 개인의 위험 부담을 줄이는 동시에 기업가 정신을 장려하는 기업 형태입니다."
 joint_stock_companies: "주식 회사"
 joint_stock_companies_desc: "주식 회사는 소유권이 여러 주식으로 나뉘어 다수의 투자자들이 이를 불균등하게 보유하는 형태의 기업으로, 투자자는 자신이 소유한 지분 비율에 따라 배당금을 받습니다. 이러한 구조는 부분적인 소유권의 거래를 가능하게 하며, 부유한 사업가뿐만 아니라 중산층 투자자들도 기업에 투자할 수 있는 길을 엽니다."
 investment_banks: "투자 은행"
 investment_banks_desc: "기업 금융의 수요를 충족하는 금융 기관인 투자 은행은 주로 민간 기업의 자본 조달을 지원합니다."
 corporate_management: "기업 관리"
 corporate_management_desc: "기존 기업 문화에 간소화, 전문화, 과학화라는 요소를 시너지 있게 접목함으로써, 효율적인 계획의 원활한 구현과 시각화를 통해 실질적인 수익 극대화와 업계 전반의 공동 발전을 기대할 수 있습니다."
 dialectics:0 "변증법"
 dialectics_desc:1 "물질적 조건에 철학적 개념을 적용하면 새로운 개념이나 정치적 사상이 탄생할 수 있습니다."
 psychiatry:0 "정신의학"
 psychiatry_desc:1 "정신 질환을 의학적으로 접근할 수 있으며, 그렇게 함으로써 진단과 치료가 가능하다는 개념은 사람들의 삶을 개선할 수 있는 새로운 가능성을 여는 새로운 발상입니다."
 postal_savings:0 "우편 예금"
 postal_savings_desc:1 "은행을 이용할 수 없는 사람들에게 유용한 저축 방법인 우편 예금은 가장 가난한 시민들도 돈을 저축할 수 있게 해주며, 경제적 흐름을 촉진하는 데 기여합니다."
 human_rights:0 "인권"
 human_rights_desc:1 "모든 사람을 위한 보편적이고 양도할 수 없는 권리를 수용하는 것은 국가의 사회적, 정치적 영역에 새로운 개념들을 불러옵니다."
 mutual_funds:0 "상호 기금"
 mutual_funds_desc:1 "상호 기금은 일종의 공동 투자 기구로, 투자자들의 개별 자산을 모아 대규모 자금 풀을 형성합니다. 이를 통해 막대한 재정적 힘을 발휘하여 증권 및 기타 고비용 금융 상품을 획득하는 데 활용됩니다."
 zeppelins:0 "제플린식 비행선"
 zeppelins_desc:1 "제플린은 일종의 강직한 공기보다 가벼운 비행선으로, 화물과 승객을 구름 위 높이까지 실어 나를 수 있으며, 육지와 바다의 장애물을 넘을 수 있습니다."
 international_exchange_standards:0 "국제 교환 표준"
 international_exchange_standards_desc:1 "국제적인 회계 및 교환 시스템을 구축하면 국가 간 무역이 더 간단하고 저렴하게 유지될 수 있습니다."
 psychoanalysis:0 "정신분석학"
 psychoanalysis_desc:1 "개인의 정신적 발달 이론은 사회적 행동에 대한 더 넓은 이론의 틀을 제공하며, 이를 통해 인구의 집단적 본능과 사고를 이해하는 데 도움을 줄 수 있습니다."
 philosophical_pragmatism:0 "철학적 실용주의"
 philosophical_pragmatism_desc:1 "철학적 사고의 적용과 행동은 사회적 및 정치적 분석을 위한 새로운 길을 열어줄 수 있습니다."
 modern_financial_instruments:0 "현대 금융 상품"
 modern_financial_instruments_desc:1 "돈을 버는 방법은 계속해서 성장하고 확산됩니다. 일부 방법은 돈이 피라미드 형태로 위로 흐르는 방식일 수 있지만, 모든 방법은 계속해서 더 많은 돈이 흐르게 만듭니다."
 macroeconomics:0 "거시경제학"
 macroeconomics_desc:1 "돈은 전체적으로 접근해야 합니다. 왜 단지 하나의 시장이 향후 5년 동안 어떻게 될지를 고려하나요? 전 세계 모든 시장을 함께 고려할 수 있는데 말입니다."
 behaviorism:0 "행동주의"
 behaviorism_desc:1 "효과의 법칙을 확립하면 일반 대중에게 적용 가능한 행동 예측 모델을 구축할 수 있습니다."
 analytical_philosophy:0 "분석철학"
 analytical_philosophy_desc:1 "철학에 대한 엄격하고 논증적인 접근 방식인 분석 철학의 형식 논리와 수학적 태도는 사회 운동을 이해하고 접근하는 데 견고한 이론적 틀을 제공합니다."
 electrical_capacitors:0 "전기 축전기"
 electrical_capacitors_desc:0 "전기 축전기는 직접 연결된 발전기 없이도 전기를 보다 효율적으로 사용할 수 있게 해줍니다."
 corporatism:0 "협동조합주의"
 corporatism_desc:0 "사회 내 다양한 기업 집단 간의 협력을 바탕으로 한 사회적 관계 접근 방식으로, 궁극적인 목표는 계급 간 갈등을 초월하는 것입니다."
 synthetic_polymers: "합성 폴리머"
 synthetic_polymers_desc: "석유와 고무의 합성 생산은 이러한 자원에 접근할 수 없더라도 현대 산업을 계속 운영할 수 있게 해줍니다."
 aerial_ground_support: "공중 지상 지원"
 aerial_ground_support_desc: "상세한 공대지 통신을 통해 우리 항공기는 적대적인 지상 목표물을 신속하고 정확하게 타격할 수 있습니다."
 mechanical_computing_tech: "기계식 컴퓨팅"
 mechanical_computing_tech_desc: "첨단 미분 분석이 가능한 최신 기계는 우리의 연구와 전쟁 조직 활동에 근본적인 도움을 줄 것입니다."
 blitzkrieg_tech: "전격전"
 blitzkrieg_tech_desc: "기갑, 포병, 보병, 공군 부대 간의 협력을 바탕으로 한 빠르고 기습적인 공격입니다."
 fire_fighting_drills: "소방 훈련"
 fire_fighting_drills_desc: "선장부터 단순 선원까지 모든 승무원은 선내 화재를 진압하고 진화하는 데 도움을 줄 수 있어야 합니다."
 smoke_generator: "연기 생성기"
 smoke_generator_desc: "경함 및 중형 함선의 엔진과 연막을 약간 개조하면 적과의 접촉을 피하거나 차단하기 위해 많은 연기를 발생시킬 수 있습니다."
 passive_sonar: "수동 음파 탐지기"
 passive_sonar_desc: "기본적인 수중청음기 세트는 적의 잠수함이 내는 소리를 감지하여 추적할 수 있게 해줍니다."
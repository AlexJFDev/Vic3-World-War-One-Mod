l_korean:
 uk_events.4.t:0 "마리츠 반란"
 uk_events.4.d:0 "보어인들이 무기를 들고 있다!"
 uk_events.4.f:0 "브라이스타트와 이스턴 케이프 지역이 마리츠 반란에 가담했다! 보어인들은 여전히 런던과의 동맹에 불만을 품고 있으며, 과거의 갈등을 잊지 않고 있다. 그들은 지금이 대전쟁의 혼란 속에서 독립을 쟁취할 절호의 기회라고 여기고 있는 것이다! 우리가 신속히 병력을 동원하여 진압하지 않는다면, 그들은 중앙열강으로부터 지원을 받을 수도 있습니다. 지금 즉시 행동에 나서야 한다!"
 uk_events.4.a:0 "군대를 동원하라!"
 uk_events.5.t:0 "선거 보고?"
 uk_events.5.d:0 "물류 문제가 발생하고 있다."
 uk_events.5.f:0 "정부군은 다가오는 선거와 관련하여 여러 문제점을 제기하고 있다. 주된 주장으로는 너무 많은 유권자들이 현재 해외에 체류하고 있어, 전시 국면에서의 국가적 단결을 위해 일시적으로 민주주의를 희생하는 것이 더 낫다는 것이다. 그러나 우리가 선거를 연기하기로 결정한다면, 이는 야권의 강한 반발을 불러일으킬 것이다."
 uk_events.5.a:0 "선거 보고."
 uk_events.5.b:0 "계획된 일정을 유지하라."
 uk_events.6.t:0 "아일랜드 문제"
 uk_events.6.d:0 "아일랜드가 더 많은 자치를 요구하고 있다"
 uk_events.6.f:0 "1801년 아일랜드가 제국에 통합된 이후, 아일랜드인과 영국인 사이의 긴장은 계속되어 왔다. 많은 아일랜드인들은 참혹했던 감자 기근과 자신들에게 자행된 수많은 범죄를 기억하고 있다. 그러나 화해의 가능성은 존재한다. 보다 많은 자치권이 부여된다면, 평화로 가는 길이 열릴 수도 있을 것이다."
 uk_events.6.a:0 "지금은 때가 아니다."
 uk_events.6.b:0 "법률을 변경하라."
 uk_events.6.c:0 "그들에게 자치권을 부여하라."
 uk_events.7.t:0 "아일랜드 문제"
 uk_events.7.d:0 "더블린 봉기!"
 uk_events.7.f:0 "지난 화요일, 약 1,200명의 아일랜드 자원병과 아일랜드 시민군이 더블린의 군사 건물들을 점거하고 아일랜드 공화국의 독립을 선언했다. 우리 군은 일주일에 걸쳐 이들을 포위하고 진압하는 데 성공했지만, 이 과정에서 450명이 사망하는 참극이 벌어졌다. 현재 이들의 지도자들은 수감되어 있으며, 처벌을 기다리고 있다."
 uk_events.7.a:0 "처형시켜라."
 uk_events.7.b:0 "감옥에서 썩게 둬라."
 easter_uprising_repressed:0 "부활절 봉기 진압"
 easter_uprising_repressed_desc:0 "봉기의 지도자들이 처형되면서 보수 세력은 만족했지만, 아일랜드 국민들의 분노를 불러일으켰다."
 easter_uprising_no_repression:0 "부활절 봉기는 진압되지 않았다."
 easter_uprising_no_repression_desc:0 "봉기의 지도자들이 처형 대신 징역형을 선고받으면서, 보수 세력의 분노를 자아냈다."
 uk_events.8.t:0 "아일랜드 문제"
 uk_events.8.d:0 "아일랜드가 떠오른다!"
 uk_events.8.f:0 "지난 몇 년간 점차 고조되어 온 긴장이 마침내 임계점에 도달했다. 지금까지 볼 수 없었던 독립 운동이 일어나고 있으며, 이는 섬 전체의 완전한 분리로 이어질 수도 있다. 유혈 사태를 피하고자 한다면, 아일랜드 대표단은 여전히 타협을 수용할 의사가 있음을 분명히 했다. 만약 이를 받아들인다면 우리는 아일랜드에 자치 정부를 부여해야 하며, 국왕은 여전히 국가의 수장으로 남게 된다. 그러나 이를 거부한다면 전쟁은 시간문제이며, 장기적으로 화해는 불가능해질 것이다."
 uk_events.8.a:0 "제안을 수락하겠다."
 je_irish_question:0 "아일랜드 문제"
 je_irish_question_reason:0 "1801년 아일랜드가 제국에 통합된 이후, 아일랜드인과 영국인 사이의 긴장은 계속되어 왔다. 많은 아일랜드인들은 참혹했던 감자 기근과 자신들에게 자행된 수많은 범죄를 기억하고 있다. 그러나 화해의 가능성은 존재한다. 보다 많은 자치권이 부여된다면, 평화로 가는 길이 열릴 수도 있을 것이다."
 je_irish_question_name:0 "아일랜드 문제"
 je_irish_question_desc:0 "1801년 아일랜드가 제국에 통합된 이후, 아일랜드인과 영국인 사이의 긴장은 계속되어 왔다. 많은 아일랜드인들은 참혹했던 감자 기근과 자신들에게 자행된 수많은 범죄를 기억하고 있다. 그러나 화해의 가능성은 존재한다. 보다 많은 자치권이 부여된다면, 평화로 가는 길이 열릴 수도 있을 것이다."
 uk_report_election:0 "총선 보고"
 uk_report_election_desc:0 "다음 총선이 연기되면서 야당의 분노를 사고 있다."
 uk_no_report_election:0 "선거 보고 없음"
 uk_no_report_election_desc:0 "선거는 계획대로 진행될 예정이다. 비록 많은 유권자들이 해외에 있더라도 투표는 정상적으로 이루어질 것이다."
 uk_events.10.t:0 "조지 5세 서거"
 uk_events.10.d:0 "국가가 군주를 애도하다"
 uk_events.10.f:0 "조지 5세 국왕께서 여러 건강 문제와 심한 흡연 습관으로 인해 이번 월요일에 서거하셨다. 많은 인파가 버킹엄 궁전 앞에 모였으며, 장례 행렬을 따라 윈저 성의 세인트 조지 예배당까지 함께했다. 이제 국왕께서는 그곳에 영면하신다."
 uk_events.10.a:0 "왕은 죽었지만, 왕은 영원하리라!"
 uk_events.11.t:0 "왕실 스캔들!"
 uk_events.11.d:0 "이혼녀와 결혼하고 싶어하는 에드워드 왕"
 uk_events.11.f:0 "에드워드 8세가 미국인 이혼녀 월리스 심프슨과 결혼하겠다는 의사를 발표했다. 이는 영국 국교회와 대중 대부분에게 받아들여질 수 없는 일로 여겨진다. 상황을 악화시키는 요인은 월리스 심프슨이 이미 두 번 이혼한 상태이며, 아직 두 번째 남편과 법적으로 혼인 상태라는 점이다. 정부의 입장은 무엇인가? 만약 그를 지지한다면, 그는 국가 대다수의 지지를 잃은 채 왕위를 계속 유지해야 할 것이다. 반대로 지지하지 않는다면, 그가 선택할 수 있는 유일한 길은 퇴위하고 그의 동생 알버트 프레데릭 아서 조지의 즉위가 될 것이다."
 uk_events.11.a:0 "그는 슬프게도 물러나야한다 ..."
 uk_events.11.b:0 "왕을 지지하라!"
 royal_scandal:0 "왕실 스캔들"
 royal_scandal_desc:0 "이 왕실 인물이 스캔들에 휘말려 인기를 얻지 못하고 있습니다."
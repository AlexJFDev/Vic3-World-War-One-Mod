l_korean:
 italy_events.10.t:0 "파시즘의 부상"
 italy_events.10.d:0 "현대적 보수주의"
 italy_events.10.f:0 "베니토 무솔리니는 전통적 가치와 군국주의를 조장하는 현대적 보수주의 이데올로기인 파시즘을 옹호한 인물로, 인문학계에서 많은 관심을 받고 있다. 특히, 최근 우리가 강제로 받아들여야 했던 굴욕적인 평화 협정은 그가 국민의 지지를 얻는 데 중요한 계기가 되었다. 이대로 방치한다면 그는 머지않아 이탈리아에서 가장 영향력 있는 정치인 중 한 명으로 떠오를 수 있다."
 italy_events.10.a:0 "그를 계속 주시하라."
 italy_events.11.t:0 "로마로 진군"
 italy_events.11.d:0 "파시스트는 무력을 과시하고 있다"
 italy_events.11.f:0 "베니토 무솔리니는 수도에서 지지자들과 함께 대규모 시위를 조직했다. 우리는 포위령을 선포하고 경찰을 투입해 질서를 회복할 수도 있었고, 반대로 경찰에게 그들과 화해할 수 있는 재량을 부여할 수도 있었다."
 italy_events.11.a:0 "정부에 합류하게 해라."
 italy_events.11.b:0 "시위를 해산시켜라!"
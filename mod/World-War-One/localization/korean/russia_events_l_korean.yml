l_korean:
 russia_events.1.t:0 "1905년을 기억하라"
 russia_events.1.d:0 "러시아 제국은 불안정한 기반 위에 서 있다"
 russia_events.1.f:0 "러시아는 1905년 일본과의 전투에서 참담한 패배를 겪었고, 이로 인해 발생한 폭동으로 약 18,000명의 시위자가 사망했다. 그 해, 세계와 러시아의 국민들은 차르제의 제도의 취약성을 목격하게 되었다. 니콜라이 2세는 1906년에 첫 번째 의회 기관인 국가 두마를 설립했지만, 이에 실질적인 권한을 부여하지 않았다. 국민들은 민주적이고 사회적인 개혁을 기다리고 있으며, 러시아는 여전히 다른 산업 강국들에 비해 뒤처져 있다. 군은 부패로 인해 심각한 침체 상태에 있으며, 그로 인해 전투 능력이 크게 저하되었다. 그러나 니콜라이 2세는 그의 삼촌에게 크게 영향을 받으며, 오직 신이 부여한 절대적 권한에 의지하고 있다."
 russia_events.1.a:0 "우리가 뭘 할 수 있을지 보자"
 russia_events.2.t:0 "반전 시위"
 russia_events.2.d:0 "국민들이 전쟁의 종식을 요구하고 있다"
 russia_events.2.f:0 "경제적 상황과 집으로 돌아오는 관들에 지친 러시아 국민들은 이전부터 불만이 있던 상황에서 이 전쟁의 끝과 더 나은 생활 조건을 요구하고 있다. 최근의 패배들은 이러한 시위의 강도를 더욱 심화시키고 있다. 우리는 국민의 목소리에 귀 기울여야 하지만, 다른 한편으로는 우리의 동맹국들이 우리를 필요로 하고 있다."
 russia_events.2.a:0 "우리는 계속 싸워야 한다"
 russia_events.2.b:0 "우리는 러시아를 회복시키는 데 집중해야 한다"
 russia_events.3.t:0 "차르의 퇴위"
 russia_events.3.d:0 "혁명이 승리했다!"
 russia_events.3.f:0 "이제 군주제가 전복되고 공화주의 임시 정부가 수립되었습니다. 새 정권의 성격을 규정하는 새로운 헌법을 초안해야 할 시점입니다."
 russia_events.3.a:0 "민주주의 정권이 옳다"
 russia_events.4.t:0 "반전 시위"
 russia_events.4.d:0 "국민들이 전쟁 종식을 요구하고 있다"
 russia_events.4.f:0 "경제적 상황과 집으로 돌아오는 관들에 지친 러시아 국민들은 이전부터 불만이 있던 상황에서 이 전쟁의 끝과 더 나은 생활 조건을 요구하고 있다. 최근의 패배들은 이러한 시위의 강도를 더욱 심화시키고 있다. 우리는 국민의 목소리에 귀 기울여야 하지만, 다른 한편으로는 우리의 동맹국들이 우리를 필요로 하고 있다."
 russia_events.4.a:0 "우리는 계속 싸워야 한다"
 russia_events.4.b:0 "우리는 러시아를 회복시키는 데 집중해야 한다"
 russia_events.5.t:0 "레닌을 러시아로 초청해라"
 russia_events.5.d:0 "그는 적들에게 더 큰 혼란을 일으킬 것이다"
 russia_events.5.f:0 "저명한 선동자 블라디미르가 왕정이 전복된 이후 러시아로 돌아가고자 한다. 그는 우리의 국경을 지나갈 수 있는 승인을 요청하고 있습니다. 그를 통과시키는 것은 러시아에서 더 큰 혼란을 일으킬 것이며, 이는 우리의 전쟁 노력에 더할 나위 없이 도움이 될 것이다."
 russia_events.5.a:0 "국경 통행을 허용해라"
 russia_events.6.t:0 "러시아로 돌아온 레닌"
 russia_events.6.d:0 "우리는 그를 면밀히 주시해야 한다"
 russia_events.6.f:0 "독일은 인기 있는 공산주의 선동가 블라디미르 레닌이 러시아로 돌아오는 것을 허가했다. 이를 방치하면 레닌이 공산주의 운동에 더 많은 지지를 이끌어낼 가능성이 크다. 상황이 통제 불능 상태에 이르면 그를 투옥해야 할 수도 있지만, 그의 지지자들은 큰 분노를 일으킬 것이다."
 russia_events.6.a:0 "그를 예의 주시해라"
 russia_events.7.t:0 "권력을 장악한 소비에트 연방!"
 russia_events.7.d:0 "시위대가 상트페테르부르크와 모스크바를 장악했다."
 russia_events.7.f:0 "몇 달간 이어진 시위 끝에 공산주의 세력이 조직적인 노력으로 우리 정부를 전복하는 데 성공했다! 우리의 마지막 방어 거점들도 하나둘씩 빠르게 무너지고 있다."
 russia_events.7.a:0 "이것이 바로..."
 russia_events.8.t:0 "내전에 돌입한 러시아"
 russia_events.8.d:0 "백인 러시아인들이 우리에게 도전하고 있다!"
 russia_events.8.f:0 "혼란을 틈타 군주제 세력과 지역 군벌이 군대를 재편하고 조직하는 데 성공했다. 이제 우리는 그들에게 포위된 상황에서 신속히 러시아를 되찾아야 한다. 그러나 새로 창설된 붉은 군대가 우리의 힘이 되어 줄 것이다."
 russia_events.8.a:0 "혁명을 위하여!"
 russia_events.9.t:0 "새로운 러시아"
 russia_events.9.d:0 "성공한 개혁!"
 russia_events.9.f:0 "우리의 최근 정치적 노력 덕분에 러시아 국민들은 공동의 미래에 대한 확신을 갖게 되었다. 러시아 정부는 국가를 짓누르던 주요 문제를 해결했으며, 국민들은 이에 감사하고 있다. 이제 우리는 새로운 야심찬 목표에 집중하여 러시아의 위상을 회복할 수 있다."
 russia_events.9.a:0 "만세!"
 je_colossus_with_feet_of_clay:0 "점토 발을 가진 거상"
 je_colossus_with_feet_of_clay_reason:0 "러시아는 위험한 상황에 처해 있다. 여전히 봉건주의의 영향이 깊이 남아 있으며, 니콜라이 2세 황제는 큰 양보를 할 의사가 없다. 그러나 러시아를 치유하기 위해서는 개혁이 필요하며, 설령 그것이 귀족층과 대립하는 것을 의미하더라도 피할 수 없는 일이다. 그렇지 않다면 러시아 국민들은 더 이상 자신의 처지를 받아들이지 않을 것이다."
 je_colossus_with_feet_of_clay_name:0 "점토 발을 가진 거상"
 je_colossus_with_feet_of_clay_desc:0 "러시아는 위험한 상황에 처해 있다. 여전히 봉건주의의 영향이 깊이 남아 있으며, 니콜라이 2세 황제는 큰 양보를 할 의사가 없다. 그러나 러시아를 치유하기 위해서는 개혁이 필요하며, 설령 그것이 귀족층과 대립하는 것을 의미하더라도 피할 수 없는 일이다. 그렇지 않다면 러시아 국민들은 더 이상 자신의 처지를 받아들이지 않을 것이다."
 je_soviet_threat:0 "소비에트 위협"
 je_soviet_threat_reason:0 "새로운 러시아 정권은 영향력 있는 소비에트로부터 위협을 받고 있다. 그들이 권력을 장악하려는 시도를 막으려면, 일부 요구를 수용하거나 국민들의 생활 여건을 개선할 필요가 있다."
 je_soviet_threat_name:0 "소비에트 위협"
 je_soviet_threat_desc:0 "새로운 러시아 정권은 영향력 있는 소비에트로부터 위협을 받고 있다. 그들이 권력을 장악하려는 시도를 막으려면, 일부 요구를 수용하거나 국민들의 생활 여건을 개선할 필요가 있다."
 colossus_with_feet_of_clay_modifier:0 "점토 발을 가진 거상"
 colossus_with_feet_of_clay_modifier_desc:0 "러시아를 개혁하지 않는다면 붕괴 될 것이다"
 war_protests_1_modifier:0 "반전 시위"
 war_protests_1_modifier_desc:0 "국민들은 현재 상황에 불만을 품고 있으며, 적대 행위를 종식하는 것이 상황을 개선하는 첫걸음이 될 것이라고 믿고 있다."
 war_protests_2_modifier:0 "확장된 반전 시위"
 war_protests_2_modifier_desc:0 "국민들은 현재 상황에 불만을 품고 있으며, 적대 행위를 종식하는 것이 상황을 개선하는 첫걸음이 될 것이라고 믿고 있다."
 revolution_stabilization_buff_1:0 "혁명 쿨다운"
 revolution_stabilization_buff_1_desc:0 "쿨다운이 최근 성공한 혁명에 이은 혁명을 막습니다."
 revolution_stabilization_buff_2:0 "혁명 쿨다운"
 revolution_stabilization_buff_2_desc:0 "쿨다운이 최근 성공한 혁명에 이은 혁명을 막습니다."
 defeated_elites_modifier:0 "패배한 고위층들"
 defeated_elites_modifier_desc:0 "이 나라의 고위층들은 최근 혁명에서 패배했습니다."
 a_new_russia_modifier:0 "새로운 러시아"
 a_new_russia_modifier_desc:0 "성공적인 개혁을 통해 위대함을 향해 나아가는 러시아에 새로운 바람이 불고 있다."
 construction_buff_1:0 "AI 건설 보너스"
 construction_buff_1_desc:0 "AI를 위한 건설 버프."
 russia_events.5.b:0 "우리는 어떤 방식으로든 공산주의를 지지하지 않는다"
 russia_events.3.b:0 "금권정치가 옳다"
 russia_events.3.c:0 "과두정이 옳다"
 russia_events.3.e:0 "독재정이 맞다"
 je_war_fatigue_russia:0 "전쟁피로한 전쟁로도"
 je_war_fatigue_russia_reason:0 "경제적 상황과 집으로 돌아오는 관들에 지친 러시아 국민들은 이전부터 불만이 있던 상황에서 이 전쟁의 끝과 더 나은 생활 조건을 요구하고 있다. 최근의 패배들은 이러한 시위의 강도를 더욱 심화시키고 있다. 우리는 국민의 목소리에 귀 기울여야 하지만, 다른 한편으로는 우리의 동맹국들이 우리를 필요로 하고 있다."
 je_war_fatigue_russia_name:0 "전쟁피로한 전쟁로도"
 je_war_fatigue_russia_desc:0 "경제적 상황과 집으로 돌아오는 관들에 지친 러시아 국민들은 이전부터 불만이 있던 상황에서 이 전쟁의 끝과 더 나은 생활 조건을 요구하고 있다. 최근의 패배들은 이러한 시위의 강도를 더욱 심화시키고 있다. 우리는 국민의 목소리에 귀 기울여야 하지만, 다른 한편으로는 우리의 동맹국들이 우리를 필요로 하고 있다."
 ussr_events.1.t:0 "전쟁을 이어나갈 것인가?"
 ussr_events.1.d:0 "사람들은 지쳐 있다."
 ussr_events.1.f:0 "우리 혁명의 성공은 평화에 대한 약속에서 크게 비롯됩니다. 우리는 그 약속을 반드시 지켜야 하며, 그렇지 않으면 이전 정부처럼 러시아 국민의 핵심 요구를 외면한 채 몰락하게 될 것입니다."
 ussr_events.1.a:0 "우리는 계속해야 한다."
 ussr_events.2.t:0 "새로운 경제 정책"
 ussr_events.2.d:0 "빠른 복구가 필요하다."
 ussr_events.2.f:0 "소비에트 경제는 여전히 저개발 상태이며, 전쟁으로 인한 막대한 피해로 크게 타격을 입었다. 우리는 빠르게 회복해야 하며, 그렇지 않으면 자본주의 국가들과 경쟁할 수 없을 것이다. 아직 사회주의 이상 실현을 위해 준비가 되어 있지 않음을 인정할 때다. USSR는 먼저 소련의 가치와 감독 하에 자본주의 성숙을 완성해야 한다. 우리는 민간 경제 주체들이 일시적으로 다시 활동할 수 있게 하는 새로운 계획을 채택할 수 있다."
 ussr_events.2.a:0 "말도 안 돼! 러시아는 사회주의에 대한 준비가 되어 있다."
 ussr_events.3.t:0 "새로운 경제 정책"
 ussr_events.3.d:0 "계속될 것 인가?"
 ussr_events.3.f:0 "7년 전 자유주의 경제 개혁 이후 우리는 많은 발전을 이루었다. 이제 우리 경제학자들은 소비에트가 사회주의의 다음 단계로 나아갈 만큼 충분히 산업화되었는지 논의하고 있다. 정부는 민영화 허용을 계속할지, 아니면 경제의 전면 국유화를 추진할지 결정해야 한다."
 ussr_events.3.a:0 "아직 시간이 필요하다."
 ussr_events.4.t:0 "레닌 의장이 서거하다!"
 ussr_events.4.d:0 "후임자가 필요하다."
 ussr_events.4.f:0 "우리의 사랑하는 혁명의 아버지 블라디미르 레닌이 오늘 아침에 서거하셨다. 소비에트 대회가 새로운 의장 선출을 위해 소집되었다. 여러 인물이 후보로 제시되었으며, 앞으로 수십 년간 막대한 권력을 쥐게 될 인물을 신중히 선택해야 한다. 우리는 누구를 선택할 것인가?"
 ussr_events.4.a:0 "이오시프 스탈린."
 ussr_events.4.b:0 "그리고리 지노비예프."
 ussr_events.4.c:0 "레프 카메네프."
 ussr_events.4.e:0 "니콜라이 부하린."
 ussr_events.4.g:0 "알렉세이 리코프."
 ussr_events.4.h:0 "레온 트로츠키."
 USA_FLAVOR_TEXT:0 "1776년에 건국된 미국은 자유주의 원칙을 고수하며 세계에서 가장 부유한 경제 대국으로 빠르게 성장했습니다. 현재 미국은 차기 초강대국이 될 유력한 후보로 떠오르고 있지만, 시민 사회와 정치인들은 여전히 미국의 영향력을 대륙 내에 한정하는 것을 선호합니다. 미국의 패권을 확장하기 위해서는 설득이든, 아니면 강압이든 간에 진로를 바꿔야 할 시점에 다다랐습니다."
 GBR_FLAVOR_TEXT:0 "1901년 빅토리아 여왕 폐하의 서거와 함께 빅토리아 시대는 빠르게 기억 속으로 사라지고 있습니다. 영국은 지난 세기를 잘 활용하여 요하네스버그에서 카이로, 홍콩, 오타와에 이르는 제국을 확고히 구축했습니다. 그러나 구대륙의 긴장이 고조되면서 모든 것이 무너질 위기에 처해 있습니다. 브리타니아는 새로운 유럽 전쟁에 휘말릴 것인가, 아니면 이를 지켜보게 될 것인가?"
 FRA_FLAVOR_TEXT:0 "프랑스는 다른 산업 강대국들에 비해 뒤처졌지만 여전히 강력한 군사력을 유지하고 있습니다. 공화당 정권은 독일의 위협에 맞서 단결된 시민 사회에서 널리 인정받고 있습니다. 프랑스는 다른 강대국들을 따라잡을 수 있는 모든 자원을 갖추고 있으며, 위대한 싸움을 준비하고 있습니다."
 ITA_FLAVOR_TEXT:0 "이탈리아는 기로에 서 있습니다. 지역주의와 민족주의, 보수주의와 자유주의, 전통주의와 산업화 사이에서 균형을 맞춰야 하며, 동시에 유럽의 다른 강대국들로부터 지원을 요청받고 있어 피할 수 없는 갈등에 직면해 있습니다."
 GER_FLAVOR_TEXT:0 "1890년 비스마르크의 강제 퇴위 이후 독일의 부상은 많은 이들에게 위협으로 다가왔습니다. 제국은 1911년 아가디르 위기 이후 아프리카에서 평화롭게 새로운 영토를 확보했지만, 사실상 국가 내 국가인 군 사령부는 제국이 군대의 역량을 제대로 보여줘야 한다고 생각하고 있었습니다."
 AUS_FLAVOR_TEXT:0 "1867년의 합병은 한동안 다민족 제국을 안정시키는 데 성공했지만, 발칸 지역의 민족주의적 긴장이 다시금 혼란을 야기하고 있습니다. 러시아와 이 지역을 두고 경쟁하는 비엔나는 이제 독일 동맹국에만 의지할 수 있는 상황이며, 진정한 위협은 이제 국경 너머가 아니라 내부에서 비롯되고 있습니다. 오스트리아-헝가리 왕조는 과연 이렇게 많은 민족들을 언제까지 통제할 수 있을까요?"
 RUS_FLAVOR_TEXT:0 "1856년 패전 이후 러시아는 오랜 고통 속에 놓여 있습니다. 정치적으로는 긴장이 지속되고 있으며, 산업화에서도 뒤처진 제국은 더 이상 지체할 수 없는 상황에 처해 있습니다. 앞으로 나아가지 않으면 황폐함만이 기다릴 뿐입니다. 니콜라이 2세 황제는 산업화를 추진할 준비가 되어 있으나, 그 어떤 정치 개혁도 단호히 거부하고 있습니다. 이는 민심을 잃는 결과를 초래하더라도 마찬가지입니다."
 CHI_FLAVOR_TEXT:0 "1911년 혁명은 중국의 발전과 개혁에 필요한 전환점으로 여겨졌으나, 현재 중국은 위안스카이의 독재 통치에도 불구하고 여전히 매우 불안정한 상태입니다. 지역 군벌들이 권력을 쥐려는 유혹에 빠지기 전에, 질서를 신속히 확립해야 합니다. 세계 무대에서 인정받는 중국은 여전히 서구 열강에 의해 견제받고 점령당하고 있습니다. 일본이 점점 더 강력하고 위협적인 존재로 떠오르면서, 외교적 고립을 탈피하는 것이 새 공화국의 최우선 과제가 되고 있습니다."
 JAP_FLAVOR_TEXT:0 "일본은 정치, 군사, 경제 측면에서 서구 열강과 대등한 위치에 올랐지만, 여전히 인종차별의 피해자로 남아 있습니다. 진정으로 국제적인 인정을 받기 위해서는 군사화 또는 민주화, 혹은 두 가지 모두를 고려한 길이 필요할 것입니다. 야마모토 왕조의 지속적인 단결된 힘을 바탕으로 일본 국민은 자신감을 가지고 어느 방향으로든 나아갈 수 있습니다."
 GENERIC_FLAVOR_TEXT:0 "20세기 초는 수세기에 걸친 산업화, 국제적 긴장, 그리고 시민 사회 내 새로운 정치 사상의 확립이 누적된 시기입니다. 여러 크고 작은 국가들은 이러한 도전 속에서 살아남을 수 있을까요?"
 TUR_FLAVOR_TEXT:0 "심각하게 산업화가 뒤처진 오스만 술탄국은 최근의 결정적인 패배로 인해 피를 흘리고 있습니다. 1월에 에느베르, 탈라트, 제말 세 파샤가 권력을 장악하며 군부에 막대한 권한을 부여했습니다. 제국의 다음 전쟁은 운명을 가를 중요한 국면이 될 것이며, 따라서 동맹 선택은 극도로 신중해야 합니다. 그렇지 않다면 제국의 종말은 불가피할 것입니다."
 PER_FLAVOR_TEXT:0 "오스만 제국, 영국, 러시아 사이의 교착 상태 속에서 카자르 왕조는 이제 자국 내에서도 반대 세력에 직면하고 있습니다. 외세를 몰아내고 근대화를 이루지 못한다면, 향후 수십 년간 극심한 혼란에 빠질 것입니다. 당신은 과연 페르시아의 옛 제국 영광을 되찾을 수 있을까요?"
 BRZ_FLAVOR_TEXT:0 "1889년에 세워진 공화국은 커피 재벌과 대농장의 손에서 수십 년간의 안정을 누렸습니다. 하지만 아마존 붐이 사그라들고, 콘테스타두 후방은 피로 얼룩지며 반란의 불씨가 피어오르고 있습니다. 지방 코로네이스와의 미묘한 균형 위에 선 리우의 과두제는 충성스러운 주군에 의존하고 있지만, 진정한 위기는 국가 내부에서 곪아가고 있습니다. 과연 상파울루의 정치인들은 굶주린 농민, 불만에 찬 소위들, 주시하는 장군들 사이에서 이 깨지기 쉬운 권력을 지켜낼 수 있을까요?"
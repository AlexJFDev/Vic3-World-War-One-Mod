l_korean:
 entente_peace_deal.1.t:0 "협상국의 승리!"
 entente_peace_deal.1.d:0 "평화 회의가 곧 개최될 것입니다"
 entente_peace_deal.1.f:0 "우리가 감내한 수많은 희생이 마침내 결실을 맺었다. 적들은 우리의 우위를 인정했고, 그들의 위협은 사라졌다. 이제 우리는 평화 협정의 조항과 세계의 미래를 논의해야 한다."
 entente_peace_deal.1.a:0 "마침내 승리했군!"
 entente_peace_deal.2.t:0 "베르사유 조약 - 1차 종료"
 entente_peace_deal.2.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.2.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 독일 분할에 관한 결의안을 확정했다. 의회의 결정을 철저히 이행하기 위해 군대가 도착하고 있다."
 entente_peace_deal.2.a:0 "결의안을 이행하겠다"
 entente_peace_deal.3.t:0 "베르사유 조약 - 2차 종료"
 entente_peace_deal.3.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.3.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 독일의 전쟁 배상금에 관한 결의안을 확정했다. 의회의 결정을 철저히 이행하기 위해 그들의 군대가 도착하고 있다."
 entente_peace_deal.3.a:0 "결의안을 이행하겠다"
 entente_peace_deal.4.t:0 "베르사유 조약 - 3차 종료"
 entente_peace_deal.4.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.4.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 폴란드 확장에 관한 결의를 확정했다. 그들의 군대는 의회의 결정을 철저히 이행하기 위해 도착하고 있다."
 entente_peace_deal.4.a:0 "결의안을 이행하겠다"
 entente_peace_deal.5.t:0 "베르사유 조약 - 4차 종료"
 entente_peace_deal.5.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.5.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 이탈리아 확장에 대한 결의안을 확정했다. 그들의 군대가 도착하여 의회의 결정을 확실히 집행할 예정이다."
 entente_peace_deal.5.a:0 "결의안을 이행하겠다"
 entente_peace_deal.6.t:0 "베르사유 조약 - 5차 종료"
 entente_peace_deal.6.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.6.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 이탈리아 분할에 관한 결의안을 확정했다. 의회의 결의가 확실히 집행될 수 있도록 그들의 군대가 도착하고 있다."
 entente_peace_deal.6.a:0 "결의안을 이행하겠다"
 entente_peace_deal.7.t:0 "베르사유 조약 - 6차 종료"
 entente_peace_deal.7.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.7.f:0 "수개월 간의 협상 끝에, 협상국 승전국들은 그리스 확장에 관한 결의를 확정했다. 그들의 군대는 의회의 결의가 확실히 집행되도록 보장하기 위해 도착하고 있다."
 entente_peace_deal.7.a:0 "결의안을 이행하겠다"
 entente_peace_deal.8.t:0 "베르사유 조약 - 7차 종료"
 entente_peace_deal.8.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.8.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 아랍 국가들에 대한 결의안을 확정했다. 그들의 군대는 의회의 결정을 확실히 집행하기 위해 도착하고 있다."
 entente_peace_deal.8.a:0 "결의안을 이행하겠다"
 entente_peace_deal.9.t:0 "베르사유 조약 - 8차 종료"
 entente_peace_deal.9.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.9.f:0 "수개월간의 협상 끝에, 협상국의 승전국들은 러시아의 확장과 관련된 결의안을 확정했다. 이 결의의 철저한 이행을 보장하기 위해, 그들의 군대가 현지에 도착하고 있다."
 entente_peace_deal.9.a:0 "결의안을 이행하겠다"
 entente_peace_deal.10.t:0 "베르사유 조약 - 9차 종료"
 entente_peace_deal.10.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.10.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 일본의 팽창 문제에 대한 결의를 확정지었다. 그들의 군대는 의회의 결의가 철저히 이행되도록 보장하기 위해 현지에 도착하고 있다."
 entente_peace_deal.10.a:0 "결의안을 이행하겠다"
 entente_peace_deal.11.t:0 "베르사유 조약 - 10차 종료"
 entente_peace_deal.11.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.11.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 독일 식민지의 재분할에 관한 결의안을 최종 확정했다. 이 결정을 확실히 집행하기 위해 군대가 현지에 파병되고 있다."
 entente_peace_deal.11.a:0 "결의안을 이행하겠다"
 entente_peace_deal.12.t:0 "베르사유 조약 - 재협상 조치"
 entente_peace_deal.12.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.12.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 독일 식민지의 재분할에 관한 결의안을 최종 확정했다. 이 결정을 확실히 집행하기 위해 군대가 현지에 파병되고 있다."
 entente_peace_deal.12.a:0 "결의안을 이행하겠다"
 entente_peace_deal.13.t:0 "베르사유 조약 - 재협상 조치"
 entente_peace_deal.13.d:0 "이 결의안은 곧 적용될 예정이다"
 entente_peace_deal.13.f:0 "수개월 간의 협상 끝에, 협상국의 승전국들은 독일 식민지의 재분할에 관한 결의안을 최종 확정했다. 이 결정을 확실히 집행하기 위해 군대가 현지에 파병되고 있다."
 entente_peace_deal.13.a:0 "결의안을 이행하겠다"
 entente_peace_deal.14.t:0 "범슬라브 국가"
 entente_peace_deal.14.d:0 "우리는 유고슬라비아를 형성할 수 있다"
 entente_peace_deal.14.f:0 "이제 우리는 오스트리아 침략자들을 물리쳤으므로, 새로운 영토에서 새로운 국가를 건국할 수 있다. 이 국가는 평화를 보장하고 강함을 유지할 수 있는 유일한 방법인 범슬라브 협력과 통일을 촉진하는 것을 목표로 할 것이다. 더 이상 발칸 반도가 외국 제국에 굴복하지 않을 것이다. 이제 우리는 우리만의 제국을 가질 것이다!"
 entente_peace_deal.14.a:0 "새로운 국가가 일어설 것이다"
 entente_peace_deal.14.b:0 "세르비아를 고수하는 것이 좋겠어"
 je_entente_peace_deal_round_1:0 "베르사유 조약 - 1차 : 독일의 탈퇴"
 je_entente_peace_deal_round_1_name:0 "협상국 평화 협상 - 1차"
 je_entente_peace_deal_round_1_reason:0 "협상국의 승전국들은 평화 협정 조항을 결정하기 위해 베르사유로 대표단을 파견했습니다.\n\n#variable [GetGlobalVariable( 'je_entente_peace_deal_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')]가 회의에 참가하고 있습니다\n#bold #tooltippable #tooltip:partition_1_button_desc $partition_1_button$#!#!#!는 #variable [GetGlobalVariable( 'entente_deal_round_1_germany_dislocation_prop_1' ).GetValue]#! 표를 받았습니다\n#bold #tooltippable #tooltip:partition_2_button_desc $partition_2_button$#!#!#!는 #variable [GetGlobalVariable( 'entente_deal_round_1_germany_dislocation_prop_2' ).GetValue]#! 표를 받았습니다\n#bold #tooltippable #tooltip:partition_3_button_desc $partition_3_button$#!#!#!는 #variable [GetGlobalVariable( 'entente_deal_round_1_germany_dislocation_prop_3' ).GetValue]#! 표를 받았습니다\n\n회의는 #variable [GetGlobalVariable('entente_peace_deal_timer_round_1').GetValue]#!개월 후에 종료되며, 그때 가장 많은 표를 받은 제안이 이번 회의의 결의안으로 채택됩니다. "
 je_entente_peace_deal_round_1_tt_1:0 "이 회의에서 패전국의 운명이 결정된다."
 partition_1_button:0 "주요지 해방"
 partition_1_button_desc:0 "베스트팔렌, 하노버, 바이에른, 작센이 독일의 통치에서 독립하게 됩니다."
 partition_2_button:0 "제한적 해방"
 partition_2_button_desc:0 "베스트팔렌, 하노버, 바이에른, 작센이 독일의 괴뢰국에서 해방됩니다."
 partition_3_button:0 "라인란트 점령"
 partition_3_button_desc:0 "독일 주 중 어느 주도 독일에서 분리되지 않고 라인란트만 프랑스로 일시적으로 편입될 것입니다."
 je_entente_peace_deal_round_2:0 "베르사유 조약 - 2차 : 독일의 전쟁 배상금"
 je_entente_peace_deal_round_2_name:0 "협상국 평화 협상 - 2차"
 je_entente_peace_deal_round_2_reason:0 "협상국의 승전국들은 평화 협정 조항을 결정하기 위해 베르사유에 대표단을 파견했습니다.\n\n#variable [GetGlobalVariable( 'je_entente_peace_deal_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')]가 회의에 참여하고 있습니다.\n#bold #tooltippable #tooltip:war_rep_1_button_desc $war_rep_1_button$#!#!#!은(는) #variable [GetGlobalVariable( 'entente_deal_round_2_germany_war_rep_prop_1' ).GetValue]#!표를 받았습니다\n#bold #tooltippable #tooltip:war_rep_2_button_desc $war_rep_2_button$#!#!#!은(는) #variable [GetGlobalVariable( 'entente_deal_round_2_germany_war_rep_prop_2' ).GetValue]#!표를 받았습니다\n#bold #tooltippable #tooltip:war_rep_3_button_desc $war_rep_3_button$#!#!#!은(는) #variable [GetGlobalVariable( 'entente_deal_round_2_germany_war_rep_prop_3' ).GetValue]#!표를 받았습니다\n\n이번 협상 라운드는 #variable [GetGlobalVariable('entente_peace_deal_timer_round_2').GetValue]#!개월 후에 종료되며, 그때 가장 많은 표를 받은 제안이 이번 회의의 결의안으로 채택됩니다."
 je_entente_peace_deal_round_2_tt_1:0 "이 회의에서 패전국의 운명이 결정된다."
 war_rep_1_button:0 "중간 규모의 전쟁 배상금"
 war_rep_1_button_desc:0 "독일은 프랑스에 5천만 파운드를 배상하고, 군대 및 군수 산업을 해산한다."
 war_rep_2_button:0 "결과적 규모의 전쟁 배상금"
 war_rep_2_button_desc:0 "독일은 프랑스에 1억 파운드를 배상하고, 군대 및 군수 산업을 해산한다."
 war_rep_3_button:0 "대규모 전쟁 배상금"

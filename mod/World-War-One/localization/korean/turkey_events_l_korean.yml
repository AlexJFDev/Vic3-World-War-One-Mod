l_korean:
 turkey_events.4.t:0 "무스타파 케말이 술탄을 고발하다"
 turkey_events.4.d:0 "세브르 조약은 많은 터키인들에게 모욕적인 조약이다"
 turkey_events.4.f:0 "영향력 있는 장군 무스타파 케말 아타튀르크는 서구 열강과 술탄이 가혹한 세브르 조약에 공모한 것에 대해 강력히 비난하고 있다. 그는 매일 더 많은 지지자를 얻어 잃어버린 영토를 되찾고 민주적인 정권을 수립할 것을 요구하고 있다. 서구 열강들이 이를 무시하고 영토를 돌려주지 않는다면, 민족주의자들의 분노를 피할 수 없을 것이다."
 turkey_events.4.a:0 "그를 예의주시해라"
 turkey_events.5.t:0 "대국회를 공포한 케말"
 turkey_events.5.d:0 "터키에서 혁명이 발발됩니다!"
 turkey_events.5.f:0 "무스타파 케말 장군은 정부를 전복할 수 있을 만큼의 지지를 얻었다! 그는 앙카라에 터키 국민회의라는 새로운 의회를 설립한다고 발표했다. 그의 세력은 빠르게 우리 정부를 압도했고, 그 결과 우리 정부는 이제 심각한 혼란에 빠졌다. 오스만 제국은 이제 붕괴 직전에 이르렀다! 우리에게 남은 유일한 희망은 서구 열강의 개입뿐이다."
 turkey_events.5.a:0 "터키를 위하여!"
 turkey_events.6.t:0 "오스만 정부를 전복시킨 케말"
 turkey_events.6.d:0 "우리는 이 유사 국가에 맞서야 한다!"
 turkey_events.6.f:0 "“무스타파 케말 장군은 정부를 전복할 수 있을 만큼의 지지를 얻었다! 그는 앙카라에 터키 국민회의라는 새로운 의회를 설립했다고 발표했다. 그의 세력은 현재 혼란에 빠진 오스만 왕조의 우파를 빠르게 압도하고 있다. 오스만 왕조는 이제 붕괴 직전에 이르렀다! 그들에게 남은 유일한 희망은 우리의 개입뿐이다.\""
 turkey_events.6.a:0 "우리가 나서야겠군!"
 turkey_events.6.b:0 "나서지 않는 게 좋겠어."
 turkey_events.7.t:0 "예상보다 어려운 개입"
 turkey_events.7.d:0 "민족주의 세력은 그들의 근거지를 지키고 있다"
 turkey_events.7.f:0 "터키에 대한 개입은 예상보다 훨씬 더 많은 자원과 인력을 요구할 것이다. 우리 국민은 여전히 대전쟁으로 지쳐 있으며, 또 다른 전쟁을 치를 준비가 되어 있지 않다. 터키에서 철수하는 것이 더 나을 수 있다."
 turkey_events.7.a:0 "터키와 재협상을 추진하자"
 turkey_events.7.b:0 "우리는 계속할 것이다!"
 je_nationalist_threat:0 "민족주의 위협"
 je_nationalist_threat_reason:0 "영향력 있는 장군 무스타파 케말 아타튀르크는 서구 열강과 술탄이 가혹한 세브르 조약에 공모한 것에 대해 강력히 비난하고 있다. 그는 매일 더 많은 지지자를 얻어 잃어버린 영토를 되찾고 민주적인 정권을 수립할 것을 요구하고 있다. 서구 열강들이 이를 무시하고 영토를 돌려주지 않는다면, 민족주의자들의 분노를 피할 수 없을 것이다."
 je_nationalist_threat_name:0 "민족주의 위협"
 je_nationalist_threat_desc:0 "영향력 있는 장군 무스타파는 술탄이 서구 세력과 공모하여 가혹한 세브르 조약을 체결했다고 비난하고 있다. 그는 매일 더 많은 지지자를 모으며, 잃어버린 영토를 되찾고 민주 정권을 수립할 것을 요구하고 있다. 서구인들을 설득해 영토를 돌려받지 못하면 민족주의자들의 분노에 직면할 수도 있다."
 turkey_events.8.t:0 "아랍인들이 반란을 일으키다!"
 turkey_events.8.d:0 "그들이 메카를 점령했다!"
 turkey_events.8.f:0 "전쟁의 혼란을 틈타 아랍 부족들과 저항 네트워크가 지난 며칠간 게릴라 공격을 감행하고 있다. 통제력 부재로 인해 메카는 며칠 만에 함락되었으며, 현재 그들의 수도 역할을 하고 있다. 우리는 반드시 그들을 진압해야 하며, 그렇지 않으면 그들의 세력이 성장해 협상국을 도울 것이다!"
 turkey_events.8.a:0 "군대를 보내라!"
 senusi_army_buff:0 "사막 군대 버프"
 senusi_army_buff_desc:0 "이 명령은 게릴라전을 잘 알고 있기 때문에 물리치기 어렵습니다."
 senusi_turmoil:0 "세누시 소동"
 senusi_turmoil_desc:0 "세누시 교단은 지하 조직망을 동원해 주민들을 선동하고 있습니다."
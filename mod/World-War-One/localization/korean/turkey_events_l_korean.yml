l_korean:
 turkey_events.4.t:0 "무스타파 케말이 술탄을 고발하다"
 turkey_events.4.d:0 "세브르 조약은 많은 터키인들에게 모욕적인 조약이다"
 turkey_events.4.f:0 "영향력 있는 장군 무스타파 케말은 서구 열강과 술탄이 가혹한 세브르 조약에 공모한 것에 대해 강력히 비난하고 있다. 그는 매일 더 많은 지지자를 얻어 잃어버린 영토를 되찾고 민주적인 정권을 수립할 것을 요구하고 있다. 서구 열강들이 이를 무시하고 영토를 돌려주지 않는다면, 민족주의자들의 분노를 피할 수 없을 것이다."
 turkey_events.4.a:0 "그를 예의주시해라"
 turkey_events.5.t:0 "대국회를 공포한 케말"
 turkey_events.5.d:0 "터키에서 혁명이 발발됩니다!"
 turkey_events.5.f:0 "무스타파 케말 장군은 정부를 전복할 수 있을 만큼의 지지를 얻었다! 그는 앙카라에 터키 국민회의라는 새로운 의회를 설립한다고 발표했다. 그의 세력은 빠르게 우리 정부를 압도했고, 그 결과 우리 정부는 이제 심각한 혼란에 빠졌다. 오스만 제국은 이제 붕괴 직전에 이르렀다! 우리에게 남은 유일한 희망은 서구 열강의 개입뿐이다."
 turkey_events.5.a:0 "터키를 위하여!"
 turkey_events.6.t:0 "오스만 정부를 전복시킨 케말"
 turkey_events.6.d:0 "우리는 이 유사 국가에 맞서야 한다!"
 turkey_events.6.f:0 "“무스타파 케말 장군은 정부를 전복할 수 있을 만큼의 지지를 얻었다! 그는 앙카라에 터키 국민회의라는 새로운 의회를 설립했다고 발표했다. 그의 세력은 현재 혼란에 빠진 오스만 왕조의 우파를 빠르게 압도하고 있다. 오스만 왕조는 이제 붕괴 직전에 이르렀다! 그들에게 남은 유일한 희망은 우리의 개입뿐이다.\""
 turkey_events.6.a:0 "우리가 나서야겠군!"
 turkey_events.6.b:0 "나서지 않는 게 좋겠어."
 turkey_events.7.t:0 "예상보다 어려운 개입"
 turkey_events.7.d:0 "민족주의 세력이 진지를 지키고 있어 우리는 큰 진전을 이루지 못하고 있다. 싸움을 계속해야 할까?"
 turkey_events.7.f:0 "터키 개입에는 예상보다 더 많은 자원과 병력이 필요하게 될 것이다. 우리 인구는 여전히 대전의 피로에서 벗어나지 못했으며, 또다시 전쟁을 감당할 준비가 되어 있지 않다. 군부 내에서는 터키에서 철수하는 것이 더 낫다는 의견이 많다."
 turkey_events.7.a:0 "터키와 재협상을 추진하겠다."
 turkey_events.7.b:0 "우리는 계속할 것이다!"
 je_nationalist_threat:0 "민족주의 위협"
 je_nationalist_threat_reason:0 "영향력 있는 무스타파 케말 장군이 술탄의 연합국 공모와 가혹한 세브르 조약을 비난하고 있다. 그는 날마다 더 많은 지지자를 모으며, 잃어버린 영토의 반환을 요구한다. 우리가 서방 열강을 설득해 영토를 되찾지 못한다면, 민족주의자들의 분노에 직면할 수도 있다."
 je_nationalist_threat_name:0 "민족주의 위협"
 je_nationalist_threat_desc:0 "영향력 있는 무스타파 케말 장군이 술탄의 연합국 공모와 가혹한 세브르 조약을 비난하고 있다. 그는 날마다 더 많은 지지자를 모으며, 잃어버린 영토의 반환을 요구한다. 우리가 서방 열강을 설득해 영토를 되찾지 못하면, 민족주의자들의 분노에 직면할 수 있다."
 turkey_events.8.t:0 "아랍인들이 반란을 일으키다!"
 turkey_events.8.d:0 "아랍 반군이 메카를 장악했다! 되찾기 위해 새로운 군대를 투입해야 한다!"
 turkey_events.8.f:0 "전쟁의 혼란을 틈타 아랍 부족들과 저항 네트워크가 지난 며칠간 게릴라 공격을 감행하고 있다. 통제력 부재로 인해 메카는 며칠 만에 함락되었으며, 현재 그들의 수도 역할을 하고 있다. 우리는 반드시 그들을 진압해야 하며, 그렇지 않으면 그들의 세력이 성장해 협상국을 도울 것이다!"
 turkey_events.8.a:0 "군대를 보내라!"
 senusi_army_buff:0 "사막 군대 버프"
 senusi_army_buff_desc:0 "이 명령은 게릴라전을 잘 알고 있기 때문에 물리치기 어렵습니다."
 senusi_turmoil:0 "세누시 소동"
 senusi_turmoil_desc:0 "세누시 교단은 지하 조직망을 동원해 주민들을 선동하고 있습니다."
 turkey_events.3.t:0 "내부의 적"
 turkey_events.3.d:0 "정부 구성원들은 제국 내 반란을 일으킨 소수민족에 대한 조치를 요구하고 있다. 더 큰 혼란을 일으키기 전에 달래야 할까, 아니면 단호히 진압해야 할까?"
 turkey_events.3.f:0 "집권당의 많은 인사들이 우리 영토의 소수민족, 특히 아르메니아인들이 적에 동조하며 반란을 일으키고 있다고 보고하고 있다. 대표단은 그들이 더욱 선동적인 행동을 시작해 전면적 반란으로 이어지기 전에 우리가 주도적으로 나서서 억압할 것을 제안하고 있다."
 turkey_events.3.a:0 "계획을 수락하라."
 turkey_events.3.b:0 "내 손에 피를 묻히고 싶지 않다."
 turkey_events.3.c:0 "우리는 긴장을 완화해야 한다."
 turkey_events.9.t:0 "케말주의 개혁"
 turkey_events.9.d:0 "이제 터키는 과거를 뒤로하고 현대화를 받아들일 때다. 앞으로 수십 년간 우리의 미래를 보장하기 위해 많은 개혁을 시행해야 할 것이다."
 turkey_events.9.f:0 "독립 전쟁 동안 권력을 잡은 이후, 무스타파 케말 장군은 공화국 내 많은 사람들을 설득하여 완전한 정치 혁명인 케말리즘을 추진해왔다. 이 정치 이론은 서구화, 자유주의, 세속주의, 민족주의, 개입주의, 포퓰리즘, 평화주의를 통해 터키의 현대화와 번영을 추구한다. 이러한 개혁을 시행하고 받아들여지게 만드는 데에는 시간이 걸리겠지만, 장기적으로 우리 나라가 얻을 이익은 충분히 가치 있을 것이다."
 turkey_events.9.a:0 "작업에 착수하자도록!"
 turkey_events.10.t:0 "서양식 의복"
 turkey_events.10.d:0 "이제 학생들과 공무원들이 서양식 복장을 받아들일 때다. 이 새로운 지침을 의무화할 것인가, 아니면 단순히 권장할 것인가?"
 turkey_events.10.f:0 "보수층 중 많은 사람들은 1826년 술탄 마흐무드 2세가 도입한 전통 복장, 특히 페즈 모자를 고수하고 있다. 반면 많은 케말리스트들은 정부 직원들이 터키에서 새로운 복장 유행의 본보기가 되어야 한다고 믿고 있다."
 turkey_events.10.a:0 "이 지침은 의무적으로 적용되어야 한다."
 turkey_events.10.b:0 "우리 공무원이 원할 때 그 흐름을 따르게 하자."
 turkey_events.11.t:0 "터키어 알파벳"
 turkey_events.11.d:0 "많은 케말리스트들은 이제 알파벳을 서구식으로 바꾸고 아랍 문자를 버릴 때라고 믿는다. 이를 추진해야 할까?"
 turkey_events.11.f:0 "여러 언어학자와 교수들과 상의한 후, 한 정치인 집단이 이 개혁을 제안했다. 아랍 문자 체계의 복잡함을 없애면 문맹 문제 해결에 큰 도움이 될 것이다. 그러나 서구식 알파벳을 채택하는 것은 전통을 모욕하는 것으로 여겨질 수 있어 보수층의 큰 반발을 불러올 것이다."
 turkey_events.11.a:0 "이제 우리의 언어를 개혁할 때다."
 turkey_events.11.b:0 "우리는 우리의 뿌리를 지켜야 한다."
 turkey_events.12.t:0 "새로운 터키"
 turkey_events.12.d:0 "터키는 현대화 노력을 성공적으로 마무리하여 과거의 실패를 완전히 뒤로하고 남은 세기 동안 나아갈 수 있게 되었다."
 turkey_events.12.f:0 "오스만 제국의 참담한 몰락은 큰 불확실성을 남겼다. 그러나 정치 체제를 개혁한 덕분에, 이제 국민은 미래를 믿게 되었다. 터키 공화국은 여전히 굳건히 서 있으며, 재건과 혁신을 준비하고 있다."
 turkey_events.12.a:0 "미래가 밝다!"
 je_kemalist_reforms:0 "케말주의 개혁"
 je_kemalist_reforms_reason:0 "독립 전쟁 동안 권력을 잡은 이후, 무스타파 케말 장군은 공화국 내 많은 사람들을 설득하여 완전한 정치 혁명인 케말리즘을 추진해왔다. 이 정치 이론은 서구화, 자유주의, 세속주의, 민족주의, 개입주의, 포퓰리즘, 평화주의를 통해 터키의 현대화와 번영을 추구한다. 이러한 개혁을 시행하고 받아들여지게 만드는 데에는 시간이 걸리겠지만, 장기적으로 우리 나라가 얻을 이익은 충분히 가치 있을 것이다."
 je_kemalist_reforms_name:0 "케말주의 개혁"
 je_kemalist_reforms_desc:0 "독립 전쟁 동안 권력을 잡은 이후, 무스타파 케말 장군은 공화국 내 많은 사람들을 설득하여 완전한 정치 혁명인 케말리즘을 추진해왔다. 이 정치 이론은 서구화, 자유주의, 세속주의, 민족주의, 개입주의, 포퓰리즘, 평화주의를 통해 터키의 현대화와 번영을 추구한다. 이러한 개혁을 시행하고 받아들여지게 만드는 데에는 시간이 걸리겠지만, 장기적으로 우리 나라가 얻을 이익은 충분히 가치 있을 것이다."
 kemalism_modifier:0 "케말주의"
 kemalism_modifier_desc:0 "터키는 서구화와 민족주의를 향한 대대적인 개혁을 진행하며 정치적 장면에 새로운 활력을 불어넣고 있다."
 kemalist_reform_1:0 "케말주의 개혁"
 kemalist_reform_1_desc:0 "개혁가들은 케말주의가 국가의 올바른 발전을 위해 필요하다고 보지만, 보수층은 이에 반대한다."
 kemalist_reform_2:0 "케말주의 개혁"
 kemalist_reform_2_desc:0 "개혁가들은 케말주의가 국가의 올바른 발전을 위해 필요하다고 보지만, 보수층은 이에 반대한다."
 kemalist_success:0 "성공적인 케말주의 개혁들"
 kemalist_success_desc:0 "터키는 현대화 노력을 성공적으로 마무리하여 과거의 실패를 완전히 뒤로하고 남은 세기 동안 나아갈 수 있게 되었다."
 je_nazi_threat:0 "나치의 위협"
 je_nazi_threat_reason:0 "나치당은 국민의 좌절감을 이용해 세력을 결집하고 있다. 정치화된 민병대를 통해 거리에서 조직적으로 움직이고 있으며, 우리는 그들을 억압할 것인지, 아니면 일정 부분 타협할 것인지를 선택해야 한다."
 je_nazi_threat_name:0 "나치의 위협"
 je_nazi_threat_desc:0 "나치당은 대중의 불만을 이용해 세력을 결집하고 있다. 정치화된 민병대를 통해 거리에서 조직적으로 움직이고 있으며, 우리는 그들을 탄압할지, 아니면 일정 부분 타협할지를 선택해야 한다."

l_korean:
 germany_events.1.t:0 "피로한 전쟁"
 germany_events.1.d:0 "반전 시위가 발생했다"
 germany_events.1.f:0 "\"국민들은 전쟁의 부담에 지쳐가고 있다. 우리는 그들의 상황을 개선하거나 평화 협정에 도달할 가능성을 고려해야 한다. 그렇지 않으면 그들의 분노는 가라앉지 않고 끓는점에 도달해, 우리의 전쟁 노력에 더 큰 해를 끼치고 더 나쁜 상황을 초래할 것이다."
 germany_events.1.a:0 "그들을 처리하도록"
 germany_events.2.t:0 "혁명이 성공했다!"
 germany_events.2.d:0 "황제 빌헬름 2세의 퇴위"
 germany_events.2.f:0 "전쟁의 노력과 그로 인한 손실에 지친 독일 국민은 정부를 전복시키는 데 성공했다. 임시 정부에 의해 민주 공화국이 수립되었지만, 이미 정치적 분열이 나타나고 있다..."
 germany_events.2.a:0 "마침내 이루어졌군!"
 germany_events.4.t:0 "공산주의 봉기!"
 germany_events.4.d:0 "혁명군은 많은 거점을 점령했다"
 germany_events.4.f:0 "현재 정부의 정책에 불만을 품은 공산주의 당파들이 독일의 일부 도시를 점령했다. 이들은 베를린을 점령하려는 시도를 적극적으로 하고 있으며, 만약 이를 저지하지 못하면 다른 도시들과 외국 공산당들의 지원을 받을 가능성도 있다."
 germany_events.4.a:0 "우리는 이 내전을 빨리 끝내야 한다!"
 germany_events.5.t:0 "좌익 화해"
 germany_events.5.d:0 "타협은 효과가 있었다"
 germany_events.5.f:0 "정책을 제정한 이후, 우리는 공산주의자와 사회주의자와의 화해를 성공적으로 해냈다. 그 결과, 무력 폭력의 위협이 줄어들었다. 이제 우리는 공동의 정치적 미래를 향한 행진에 집중할 수 있게 되었다."
 germany_events.5.a:0 "위기를 피했다"
 germany_events.6.t:0 "혁명에 의해 무너진 독일!"
 germany_events.6.d:0 "우리는 이제 홀로 서 있다..."
 germany_events.6.f:0 "전쟁의 노력과 그로 인한 손실에 지친 독일 국민은 정부를 전복하는 데 성공했다. 우리의 주요 동맹국은 이제 사라졌고, 적들은 우리 전선을 향해 돌진하고 있으며, 지역주의자들은 이 상황을 이용해 제국의 분열시키기 시작했다. 우리가 할 수 있는 일은 아무것도 없다..."
 germany_events.6.a:0 "끝났다..."
 germany_events.6.b:0 "우리는 계속 나아가야 한다!"
 germany_events.7.t:0 "최적화 이벤트"
 germany_events.7.d:0 "일부 너프 및 버프"
 germany_events.7.f:0 "게임의 밸런스를 맞추기 위해 이 국가에는 몇 가지 효과가 부여됩니다. 그 중 일부는 플레이어가 플레이하는 국가인지 AI가 플레이하는 국가인지에 따라 달라집니다."
 germany_events.7.a:0 "적용"
 germany_events.8.t:0 "최적화 이벤트"
 germany_events.8.d:0 "일부 너프 및 버프"
 germany_events.8.f:0 "게임의 밸런스를 맞추기 위해 이 국가에는 몇 가지 효과가 부여됩니다. 그 중 일부는 플레이어가 플레이하는 국가인지 AI가 플레이하는 국가인지에 따라 달라집니다."
 germany_events.8.a:0 "적용"
 germany_events.9.t:0 "혁명에 의해 무너진 독일!"
 germany_events.9.d:0 "우리는 이제 홀로 서 있다..."
 germany_events.9.f:0 "전쟁의 노력과 그로 인한 손실에 지친 독일 국민은 정부를 전복하는 데 성공했다. 우리의 주요 동맹국은 이제 사라졌고, 적들은 우리 전선을 향해 돌진하고 있으며, 지역주의자들은 이 상황을 이용해 제국의 분열시키기 시작했다. 우리가 할 수 있는 일은 아무것도 없다..."
 germany_events.9.a:0 "끝났다..."
 germany_events.9.b:0 "우리는 계속 나아가야 한다!"
 germany_events.22.t:0 "공산주의자와의 협상"
 germany_events.22.d:0 "KPD는 변화를 요구하고 있다"
 germany_events.22.f:0 "새로운 공산당인 KPD는 공화국의 개혁을 위해 야심찬 변화를 요구하고 있다. 그러나 이는 많은 정치인과 고위층들에게 급진적인 것으로 여겨지고 있다. 현재로서는 그들의 요구 중 일부를 양보하고, 미래를 위해 대화의 문을 열어두는 것이 필요하다. 만약 우리가 모든 요구를 거부한다면, 그들은 반란을 일으킬 것이 분명하다."
 germany_events.22.a:0 "모든 요구를 거절해라"
 germany_events.22.b:0 "세금 개혁을 수락하자"
 germany_events.22.c:0 "토지 개혁을 수락하자"
 germany_events.22.e:0 "경제 개혁을 수락하자"
 germany_events.22.g:0 "그들의 모든 요구를 수락해라"

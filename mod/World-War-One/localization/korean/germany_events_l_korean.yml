 political_movement_nerf_1_desc:0 "국가의 안정에 대한 정치 운동이 약해졌다."
 fascist_threat_modifier:0 "파시즘의 위협"
 fascist_threat_modifier_desc:0 "파시스트 세력이 국민들의 좌절감을 이용해 결속력을 강화하고 있습니다."
 submarine_focus_modifier:0 "잠수함에 집중"
 submarine_focus_modifier_desc:0 "해당 국가는 잠수함 전쟁을 우선시합니다."
 naval_production_focus_modifier:0 "해군 생산 주력"
 naval_production_focus_modifier_desc:0 "해당 국가는 군함 대량 생산에 주력합니다."
 je_war_fatigue:0 "피로한 전쟁"
 je_war_fatigue_reason:0 "\"국민들은 전쟁의 부담에 지쳐가고 있다. 우리는 그들의 상황을 개선하거나 평화 협정에 도달할 가능성을 고려해야 한다. 그렇지 않으면 그들의 분노는 가라앉지 않고 끓는점에 도달해, 우리의 전쟁 노력에 더 큰 해를 끼치고 더 나쁜 상황을 초래할 것이다."
 je_war_fatigue_name:0 "피로한 전쟁"
 je_war_fatigue_desc:0 "국민들은 전쟁의 무게에 점점 지쳐가고 있다. 이제 우리는 그들의 상황을 개선하거나 평화 협정의 가능성을 신중히 고려해야 한다. 그렇지 않다면, 분노로 들끓는 민심은 결국 폭발하고 말 것이며, 이는 우리의 전쟁 수행에 심각한 타격을 입히고 더욱 위험한 상황을 초래할 것이다."
 je_socialist_split:0 "사회주의의 분열"
 je_socialist_split_reason:0 "사민당 내 공산주의 성향의 분파는 현재 바이마르 공화국의 노선에 불만을 품고 있다. 이들은 하층민의 복지 보장과 자본주의 규제를 위한 보다 강력한 조치를 요구하고 있으며, 만약 이 요구가 받아들여지지 않을 경우 무력 투쟁도 불사할 수 있다."
 je_socialist_split_name:0 "사회주의의 분열"
 je_socialist_split_desc:0 "사민당 내 공산주의 성향의 분파는 현재 바이마르 공화국의 노선에 불만을 품고 있다. 이들은 하층민의 복지 보장과 자본주의 규제를 위한 보다 강력한 조치를 요구하고 있으며, 만약 이 요구가 받아들여지지 않을 경우 무력 투쟁도 불사할 수 있다."
 germany_events.25.d:0 "패배의 쓴맛"
 germany_events.25.f:0 "파시스트 세력은 패배에 대한 좌절감을 조직적으로 결집시키며 세력을 확장하고 있다. 이들의 이념은 현대적인 성격을 띠고 있지만, 보수적 가치를 옹호하는 이들도 많아 광범위한 대중의 공감을 얻고 있다. 우리가 그들을 면밀히 감시하고 견제하지 않는다면, 머지않아 그들은 막대한 영향력을 행사하게 될 것이다."
 germany_events.26.t:0 "확장되는 나치당의 영향력"
 germany_events.26.d:0 "불량한 집단이 많은 관심을 받고 있다."
 germany_events.26.f:0 "수십 년 동안 국가사회주의당은 재무장을 약속하며 노동자와 기업주들의 지지를 끌어냈고, 공산주의에 대한 두려움을 자극해 부르주아 계층을 끌어들였다. 또한 국경 확장을 내세워 민족주의자들의 지지도 얻어냈다. 이제 그들의 영향력은 우리의 것을 넘어섰으며, 더 많은 것을 요구하는 건 시간문제에 불과하다."
 germany_events.26.a:0 "우리가 할 수 있는 일이 많지 않다..."
 germany_events.26.b:0 "이제는 저지에 나설 때다."
 germany_events.27.t:0 "파시스트의 권력 요구"
 germany_events.27.d:0 "이 운동은 우리의 영향력을 능가하고 있다."
 germany_events.27.f:0 "지난 몇 년간 세력을 키워온 파시스트들은 이제 더 많은 정치적 참여를 요구하고 있다. 그들의 지지자들과 민병대는 만약 우리가 이를 거부할 경우 대가를 치르게 될 것이라며 노골적인 위협을 가하고 있다. 이러한 협박에 굴복해서는 안 되지만, 그들의 영향력이 국민 사이에 깊숙이 퍼져 있어 이를 단호히 거부하기란 쉽지 않다. 만약 우리가 맞서기로 결정한다면, 그것은 피할 수 없는 폭력을 의미할지도 모른다."
 germany_events.27.a:0 "정부에 참여하도록 허용할 수밖에"
 germany_events.27.b:0 "안 돼!"
 germany_events.28.t:0 "권력을 장악한 파시스트"
 germany_events.28.d:0 "조용히 쿠데타가 일어났다."
 germany_events.28.f:0 "파시스트 세력은 정부에 참여한 이후, 입법적 술수와 포퓰리즘 선동, 협박을 결합하여 민주주의 제도를 무너뜨렸다. 이제 남은 선택지는, 정부 외부에서 저항을 조직하는 것뿐이다..."
 germany_events.28.a:0 "어두운 나날이 다가오고 있다..."

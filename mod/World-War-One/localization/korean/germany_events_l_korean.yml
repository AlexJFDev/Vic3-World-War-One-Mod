 germany_events.30.t:0 "동맹을 제안하는 독일"
 germany_events.30.d:0 "우리의 공동 대의는 다음과 같은 이점을 가져올 수 있다"
 germany_events.30.f:0 "이념적 유사성으로 인해 독일 제국은 우리에게 군사 동맹을 제안해 왔다. 그들의 대표단은 지금이야말로 의지가 가장 강한 때이며, 파시즘의 동원력을 통해 막대한 군대를 조직할 수 있었다고 주장한다. 가까운 친구를 우리 편으로 두는 것이 최선의 선택일 수 있지만, 과거 그들의 군사적 모험이 거의 실패로 끝났던 점을 고려할 때, 그들의 주장이 사실인지 신중히 검토할 필요가 있다."
 germany_events.30.a:0 "동맹을 형성하자"
 germany_events.30.b:0 "그저 패배자들의 집합일 뿐이야!"

 germany_events.3.t:0 "치머만 전보"
 germany_events.3.d:0 "멕시코가 연합국에 가담하기 전에 그들을 접촉하여 미국에 대항하도록 돌려세워야 한다."
 germany_events.3.f:0 "우리의 외무장관 아서 치머만은 선제 조치로 멕시코에 접촉할 것을 제안했다. 실제로 많은 이들은 미국이 대전쟁에 참전하는 것은 시간문제라고 보고 있다. 치머만은 멕시코에 연락하여, 미국을 조기에 공격하자는 제안을 하려 한다. 우리는 이를 허용해야 할까?"
 germany_events.3.a:0 "좋은 소리군."
 germany_events.3.b:0 "미쳤나?!"
 nazi_progress_from_revanchism:0 "복수주의"
 je_war_fatigue_ai_germany:0 "피로한 전쟁"
 je_war_fatigue_ai_germany_reason:0 "\"국민들은 전쟁의 부담에 지쳐가고 있다. 우리는 그들의 상황을 개선하거나 평화 협정에 도달할 가능성을 고려해야 한다. 그렇지 않으면 그들의 분노는 가라앉지 않고 끓는점에 도달해, 우리의 전쟁 노력에 더 큰 해를 끼치고 더 나쁜 상황을 초래할 것이다."
 je_war_fatigue_ai_germany_name:0 "피로한 전쟁"
 je_war_fatigue_ai_germany_desc:0 "국민들은 자신들의 어깨에 짊어진 전쟁의 부담에 점점 지쳐가고 있다. 그들의 처우를 개선하거나 평화 협정을 고려해야 한다. 그렇지 않으면 분노는 가라앉지 않고 폭발 지경에 이를 것이며, 이는 우리의 전쟁 수행에 더 큰 타격을 주고 상황을 더욱 악화시킬 것이다."
 je_war_fatigue_player_germany:0 "피로한 전쟁"
 je_war_fatigue_player_germany_reason:0 "\"국민들은 전쟁의 부담에 지쳐가고 있다. 우리는 그들의 상황을 개선하거나 평화 협정에 도달할 가능성을 고려해야 한다. 그렇지 않으면 그들의 분노는 가라앉지 않고 끓는점에 도달해, 우리의 전쟁 노력에 더 큰 해를 끼치고 더 나쁜 상황을 초래할 것이다."
 je_war_fatigue_player_germany_name:0 "피로한 전쟁"
 je_war_fatigue_player_germany_desc:0 "국민들은 자신들의 어깨에 짊어진 전쟁의 부담에 점점 지쳐가고 있다. 그들의 처우를 개선하거나 평화 협정을 고려해야 한다. 그렇지 않으면 분노는 가라앉지 않고 폭발 지경에 이를 것이며, 이는 우리의 전쟁 수행에 더 큰 타격을 주고 상황을 더욱 악화시킬 것이다."
 war_fatigue_2:0 "피로한 전쟁"
 war_fatigue_2_desc:0 "국민들은 고된 전쟁에 지쳐 있다."
 germany_events.29.a:0 "우리 군대를 최우선으로 하라."
 germany_events.29.b:0 "우리 해군을 최우선으로 하라."
 germany_events.32.t:0 "주데텐란트 위기"
 germany_events.32.a:0 "주데텐란트를 요구한다."
 germany_events.32.b:0 "그들은 결코 받아들이지 않을 것이다."
 germany_events.33.t:0 "주데텐란트 위기"
 germany_events.33.a:0 "우리는 체코슬로바키아를 지지하겠다!"
 germany_events.33.b:0 "그들은 스스로 서야 한다."
 germany_events.34.t:0 "주데텐란트 위기"
 germany_events.34.a:0 "우리는 체코슬로바키아를 지지하겠다!"
 germany_events.34.b:0 "그들은 스스로 서야 한다."
 germany_events.36.t:0 "체코슬로바키아 문제"
 germany_events.36.a:0 "보호령을 수립하라."
 germany_events.36.b:0 "자제하라."
 germany_events.37.t:0 "우리를 속국화 시킬려는 독일"
 germany_events.37.a:0 "보호국을 수락하라."
 germany_events.37.b:0 "우리는 반드시 맞서 싸워야 한다!"
 germany_events.38.t:0 "몰로토프-리벤트로프 조약"
 germany_events.38.a:0 "제안서를 보내라."
 germany_events.38.b:0 "우리는 공산주의자들과 협상하지 않는다."
 germany_events.39.t:0 "몰로토프-리벤트로프 조약"
 germany_events.39.a:0 "협정을 수락하지."
 germany_events.39.b:0 "우리는 파시스트들과 협상하지 않는다."
 germany_events.40.t:0 "라인란트의 반환"
 germany_events.40.d:0 "프랑스가 라인란트 지역의 우리 영토를 반환하기로 합의했다!"
 germany_events.40.f:0 "평화와 화해에 대한 우리의 의지를 바탕으로, 프랑스 정부는 라인란트를 우리에게 반환하였다. 이로써 독일은 한층 더 온전한 영토적 통합을 이루게 되었으며, 이는 당분간 영토 회복을 주장하는 영토 회복주의자 운동을 잠재우는 데 기여할 것이다."
 germany_events.40.a:0 "정말 다행이다!"
 germany_events.41.t:0 "연합국이 독일에 맞서다"
 germany_events.41.a:0 "이번엔 물러날 수 밖에."
 germany_events.41.b:0 "우리는 프랑스와 싸울 것이다!"
 germany_events.42.t:0 "폴란드 분할"
 germany_events.42.a:0 "준비가 다됐다!"
 germany_events.43.t:0 "새로운 독일"
 germany_events.43.a:0 "재무장에 집중하라."
 germany_events.43.b:0 "산업에 집중하라."
 germany_events.43.c:0 "농업에 집중하라."
 germany_events.44.t:0 "오스트리아의 안슐루스 수락"
 germany_events.44.a:0 "정말 다행이다!"
 je_new_germany:0 "새로운 독일"
 je_new_germany_reason:0 "독일인들은 절망에 빠져 있으며 현재 체제에 큰 희망을 걸고 있지 않다. 하지만 우리가 국가의 방향을 새롭게 설정한다면, 국민들은 다시 믿음을 되찾게 될 것이고 이는 우리 회복에 큰 도움이 될 것이다. 이러한 전환을 위해서는 먼저 과감한 정치적 변화와 독일의 권력 재확인이 필요하다."
 je_new_germany_name:0 "새로운 독일"
 je_new_germany_desc:0 "독일인들은 절망에 빠져 있으며 현재 체제에 큰 희망을 걸고 있지 않다. 하지만 우리가 국가의 방향을 새롭게 설정한다면, 국민들은 다시 믿음을 되찾게 될 것이고 이는 우리 회복에 큰 도움이 될 것이다. 이러한 전환을 위해서는 먼저 과감한 정치적 변화와 독일의 권력 재확인이 필요하다."
 je_western_crusade:0 "서부 성전"
 je_western_crusade_reason:0 "우리는 대전쟁에서 큰 패배를 겪었지만, 이제는 재대결을 위한 모든 조건이 우리에게 유리하게 갖춰졌다. 이번에는 내부의 적들에게 방해받지 않을 것이다. 국민들은 하나 되어 우리 뒤에 서 있으며, 자비 없이 싸울 준비가 되어 있다. 때가 되면 서방 국가들을 타격해 우리의 것을 되찾고, 그들을 완전히 굴복시킬 것이다!"
 je_western_crusade_name:0 "서부 성전"
 je_western_crusade_desc:0 "우리는 대전쟁에서 큰 패배를 겪었지만, 이제는 재대결을 위한 모든 조건이 우리에게 유리하게 갖춰졌다. 이번에는 내부의 적들에게 방해받지 않을 것이다. 국민들은 하나 되어 우리 뒤에 서 있으며, 자비 없이 싸울 준비가 되어 있다. 때가 되면 서방 국가들을 타격해 우리의 것을 되찾고, 그들을 완전히 굴복시킬 것이다!"
 je_eastern_crusade:0 "동부 성전"
 je_eastern_crusade_reason:0 "우리는 대전쟁에서 큰 패배를 겪었지만, 이제는 재대결을 위한 모든 조건이 우리에게 유리하게 갖춰졌다. 이번에는 내부의 적들에게 방해받지 않을 것이다. 국민들은 하나 되어 우리 뒤에 서 있으며, 자비 없이 싸울 준비가 되어 있다. 때가 되면 우리는 소련을 타격하고, 공산주의를 영원히 종식시키며, 우리 국민이 번영할 수 있도록 영토를 확장할 것이다."
 je_eastern_crusade_name:0 "동부 성전"
 je_eastern_crusade_desc:0 "우리는 대전쟁에서 큰 패배를 겪었지만, 이제는 재대결을 위한 모든 조건이 우리에게 유리하게 갖춰졌다. 이번에는 내부의 적들에게 방해받지 않을 것이다. 국민들은 하나 되어 우리 뒤에 서 있으며, 자비 없이 싸울 준비가 되어 있다. 때가 되면 우리는 소련을 타격하고, 공산주의를 영원히 종식시키며, 우리 국민이 번영할 수 있도록 영토를 확장할 것이다."
 germany_events.24.f:0 "대전 이후 많은 세월이 흘렀고, 독일은 자신들이 완전히 민주화되고 비무장화되었으므로 더 이상 프랑스를 적으로 보지 않으며 위협도 되지 않는다고 주장하고 있다. 라인란트는 전후 재건과 회복을 위한 막대한 산업 기반을 제공해 주었으나, 이제 그 목표를 달성한 지금 우리는 이 지역을 계속 보유해야 할지 고민해야 할 시점에 이르렀다."
 germany_events.29.d:0 "이제 독일은 다시 세계에 맞설 수 있는 강력한 군대를 재건할 때다."
 germany_events.29.f:0 "평화주의자들이 정부에서 물러난 지금, 우리는 독일의 재무장을 본격적으로 추진할 수 있게 되었다. 모든 것을 처음부터 시작해야 하지만, 우리의 강력한 산업력이라면 수년 내에 그 임무를 완수할 수 있을 것이다. 이제 고민할 문제는 다음과 같다. 독일이 늘 강점으로 삼아온 지상군에 더 집중할 것인가, 아니면 이번에는 해군에 주력하여 다시는 다른 경쟁 해군에 의해 세계 시장에서 봉쇄당하지 않도록 할 것인가?"
 germany_events.31.d:0 "독일 제국은 모든 독일 영토를 하나의 국가 아래 통합할 것을 제안하고 있다. 수락해야 할까?"
 germany_events.31.f:0 "범독일주의가 새로운 정점에 이르러, 이제 독일 제국은 모든 독일인을 하나의 국가 아래 통합하려는 야망을 드러내고 있다. 이 제안은 우리 국민을 크게 분열시키고 있지만, 이를 거부할 경우 우리는 베를린에 맞설 수단이 전혀 없다. 한편, 통일은 우리의 공식 제국 영토 상실 이후 겪어온 어려움을 극복하고 다시 번영을 이루는 데 도움이 될 수도 있다."
 germany_events.32.d:0 "많은 독일인들이 체코의 압제 아래 살고 있다. 우리는 그 영토들의 이양을 요구해야 할까?"
 germany_events.32.f:0 "범독일주의가 우리 엘리트와 시민 사회 사이에서 새로운 정점에 이르렀으며, 모든 독일인을 하나의 국가 아래 통합하려는 야망이 확산되고 있다. 많은 독일인이 체코슬로바키아 국경 지역에 거주하고 있다. 우리가 반대에 직면할지라도, 군사 행동에 나서기 전에 적의 평화주의적 성향을 우리에게 유리하게 활용하려는 시도를 최소한 해보는 것이 마땅하다."
 germany_events.33.d:0 "독일이 체코슬로바키아에게 독일인 거주 지역을 양도하라고 요구하고 있다! 우리가 그들을 지지해야 할까?"
 germany_events.33.f:0 "범독일주의가 새로운 정점에 이르러, 이제 독일 제국은 모든 독일인을 하나의 국가 아래 통합하려는 야망을 드러내고 있다. 그들은 체코슬로바키아에 수데텐란트를 양도할 것을 요구하고 있으며, 이 지역은 많은 독일인이 거주하는 전략적으로 요새화된 땅이다. 우리가 체코를 지지하기로 결정한다면, 국민이 명백히 받아들이지 않는 피비린내 나는 장기전을 다시 시작할 가능성에 대비해야 한다. 반대로, 독일은 그들의 요구를 수용할 경우 유럽 내 평화를 보장하겠다고 약속하고 있다."
 germany_events.34.d:0 "독일이 체코슬로바키아에게 독일인 거주 지역을 양도하라고 요구하고 있다! 우리가 그들을 지지해야 할까?"
 germany_events.34.f:0 "범독일주의가 새로운 정점에 이르러, 이제 독일 제국은 모든 독일인을 하나의 국가 아래 통합하려는 야망을 드러내고 있다. 그들은 체코슬로바키아에 수데텐란트를 양도할 것을 요구하고 있으며, 이 지역은 많은 독일인이 거주하는 전략적으로 요새화된 땅이다. 우리가 체코를 지지하기로 결정한다면, 국민이 명백히 받아들이지 않는 피비린내 나는 장기전을 다시 시작할 가능성에 대비해야 한다. 반대로, 독일은 그들의 요구를 수용할 경우 유럽 내 평화를 보장하겠다고 약속하고 있다."
 germany_events.35.d:0 "독일이 우리에게 주데텐란트를 양도하라고 요구하고 있다! 프랑스와 독일 양국이 우리를 포기하기로 합의했다! 우리는 어떻게 해야 할까?"
 germany_events.35.f:0 "범독일주의가 새로운 정점에 이르러, 이제 독일 제국은 모든 독일인을 하나의 국가 아래 통합하려는 야망을 드러내고 있다. 그들은 우리에게 수데텐란트를 양도할 것을 요구하고 있으며, 이곳은 많은 독일인이 거주하는 가장 요새화된 지역이다. 파리와 런던의 비겁한 세력은 독일에 맞서기보다 '평화'를 유지하는 편을 선택했다! 이제 우리는 굴복할 것인지, 아니면 이미 승산 없는 싸움에 나설 것인지 결정을 내려야 한다."
 germany_events.36.d:0 "우리는 다시 한번 전진하여 체코슬로바키아를 우리의 영향권에 편입시킬 수 있다!"
 germany_events.36.f:0 "프랑스 공화국과 대영제국은 유럽에서 전쟁을 치를 의사가 없음을 분명히 보여주었다. 이는 우리가 반대 없이 움직이며 우리의 입지를 공고히 할 수 있다는 의미이다. 우리는 체코슬로바키아에 보호령을 수립하여 강력한 체코 산업을 통합하고, 이를 재무장 노력에 활용해야 한다."
 germany_events.37.d:0 "독일 제국이 우리에게 보호국 조약 체결을 요구하고 있다! 받아들여야 하는가?"
 germany_events.37.f:0 "독일이 이제 우리에게 굴복하지 않으면 공개적으로 위협을 가하고 있다! 프랑스 공화국과 대영제국은 작년처럼 우리를 도와주지 않을 가능성이 높지만, 적어도 이 문제를 국제 무대로 가져가 볼 수는 있다. 하지만 지금 굴복한다면 우리가 거의 확실히 질 전쟁을 피할 수 있다. 우리는 어떻게 대응해야 할까?"
 germany_events.38.d:0 "우리 외교부 장관은 소련과 야심찬 협정을 체결하고 있다."
 germany_events.38.f:0 "우리의 이념적 입장은 국제 무대에서 우리를 고립시키고 있다. 우리는 프랑스와 영국을 진정시키는 한편 동쪽 측면을 안전하게 확보해야 한다. 이를 위해 외무장관 요아힘 폰 리벤트로프는 소련과 상호 영향권을 명확히 할 것을 제안하였다. 특히 폴란드 분할 문제를 협의하는 것이 핵심이다. 우리는 소련이 핀란드, 발트 3국, 동부 폴란드를 차지하는 것을 인정하고, 그 대가로 서부 폴란드는 우리가 가져가며 서방에서의 우리의 전쟁에 간섭하지 않기로 합의하는 방안이다."
 germany_events.39.d:0 "독일 제국은 우리 양국의 영향권 구분을 제안하고 있다."
 germany_events.39.f:0 "우리의 이념적 입장은 국제 무대에서 우리를 고립시키고 있다. 우리는 세력을 공고히 하는 한편 서쪽 측면을 안전하게 확보해야 한다. 독일 외교부 장관 요아힘 폰 리벤트로프는 상호 영향권을 명확히 할 것을 제안하였다. 독일은 우리가 핀란드, 발트 3국, 동부 폴란드를 차지하는 것을 인정하고, 우리는 대신 서부 폴란드를 독일에 넘기며 그들의 서방 전쟁에 간섭하지 않기로 합의하는 방안이다."
 germany_events.41.d:0 "우리의 외교적 노력은 실패했으며, 이제 우리는 주데텐란트 병합에 반대받고 있다. 계속해야 할까?"
 germany_events.41.f:0 "주데텐란트를 평화적으로 넘겨달라는 우리의 요구가 거부되었다. 우리는 체코슬로바키아 전역과 그들의 귀중한 산업을 확보하기 위해 전쟁을 선택할 수도 있고, 이번에는 물러나 세력을 공고히 할 수도 있다. 만약 전쟁을 선택한다면, 장기전에 대비할 준비를 갖추어야 한다."
 germany_events.41.c:0 "우리는 프랑스와 영국과 싸울 것이다!"
 germany_events.42.d:0 "침공이 완료되었으니, 이제 독일과 합의한 영토를 점령할 수 있다."
 germany_events.42.f:0 "폴란드는 우리의 강력한 군대에 의해 궤멸되었고 이제 패배했다. 몰로토프-리벤트로프 조약의 조건에 따라 독일은 우리에게 폴란드 동부 지역의 점령을 허용했다. 우리는 이 새로 해방된 영토를 안정시키고, 우리의 이념이 그곳에 널리 퍼지도록 해야 할 것이다."
 germany_events.43.d:0 "우리는 대공황에서 회복했다. 독일인들은 이제 우리를 완전히 신뢰하고 우리의 의제를 받아들일 준비가 되어 있다."
 germany_events.43.f:0 "우리의 지속적인 노력 덕분에, 미국이 초래한 끔찍한 경제 위기에서 마침내 회복할 수 있었다. 이제 앞으로 나아가 국가를 위한 새로운 목표를 설정할 때이다. 머지않아 우리는 다시 강대국들 사이에서 우리의 위치를 되찾고, 그들을 완전히 꺾을 것이다!"
 germany_events.44.d:0 "북부 독일인과 남부 독일인이 마침내 통일되었다!"
 germany_events.44.f:0 "독일과 오스트리아의 통일 요구가 수용되었다! 합병은 국민투표에서 압도적 다수로 승인되었다. 이제 독일인들은 다시 함께 나아가 강대국들 사이에서 자신들의 위치를 되찾을 수 있다."

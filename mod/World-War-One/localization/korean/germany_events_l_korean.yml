 je_the_final_war:0 "최후의 전쟁"
 je_the_final_war_reason:0 "이제 우리의 명예와 잃어버린 영토를 되찾을 때입니다. 수천 년 제국의 통치를 다시 시작해야 할 시간입니다. 이번에는 우리의 성공을 가로막을 그 어떤 세력도 있어서는 안 됩니다. 재무장을 완료하고, 신뢰할 수 있는 강력한 국가들과 동맹을 맺는다면 우리의 계획을 실현할 수 있을 것입니다."
 je_the_final_war_name:0 "최후의 전쟁"

l_korean:
 germany_events.1.t:0 "피로한 전쟁"
 germany_events.1.d:0 "제국 전역에서 반전 시위가 터져 나왔다!"
 germany_events.1.f:0 "\"국민들은 전쟁의 부담에 지쳐가고 있다. 우리는 그들의 상황을 개선하거나 평화 협정에 도달할 가능성을 고려해야 한다. 그렇지 않으면 그들의 분노는 가라앉지 않고 끓는점에 도달해, 우리의 전쟁 노력에 더 큰 해를 끼치고 더 나쁜 상황을 초래할 것이다."
 germany_events.1.a:0 "그들을 처리하겠다."
 germany_events.2.t:0 "혁명이 성공했다!"
 germany_events.2.d:0 "빌헬름 2세 황제가 폐위되고 공화국이 선포되었다!"
 germany_events.2.f:0 "전쟁의 노력과 그로 인한 손실에 지친 독일 국민은 정부를 전복시키는 데 성공했다. 임시 정부에 의해 민주 공화국이 수립되었지만, 이미 정치적 분열이 나타나고 있다..."
 germany_events.2.a:0 "마침내 이루어졌군!"
 germany_events.4.t:0 "공산주의 봉기!"
 germany_events.4.d:0 "혁명가들이 전국 각지의 요새를 점령했다!"
 germany_events.4.f:0 "현재 정부의 정책에 불만을 품은 공산주의 당파들이 독일의 일부 도시를 점령했다. 이들은 베를린을 점령하려는 시도를 적극적으로 하고 있으며, 만약 이를 저지하지 못하면 다른 도시들과 외국 공산당들의 지원을 받을 가능성도 있다."
 germany_events.4.a:0 "우리는 이 내전을 빨리 끝내야 한다!"
 germany_events.5.t:0 "좌익 화해"
 germany_events.5.d:0 "타협이 통했다, 좌파가 다시 단결한다!"
 germany_events.5.f:0 "정책을 제정한 이후, 우리는 공산주의자와 사회주의자와의 화해를 성공적으로 해냈다. 그 결과, 무력 폭력의 위협이 줄어들었다. 이제 우리는 공동의 정치적 미래를 향한 행진에 집중할 수 있게 되었다."
 germany_events.5.a:0 "위기는 피했군."
 germany_events.6.t:0 "혁명에 의해 무너진 독일!"
 germany_events.6.d:0 "이제 우리는 협상국에 맞서 홀로 서 있다... 계속 싸워 나갈 것인가?"
 germany_events.6.f:0 "전쟁의 노력과 그로 인한 손실에 지친 독일 국민은 정부를 전복하는 데 성공했다. 우리의 주요 동맹국은 이제 사라졌고, 적들은 우리 전선을 향해 돌진하고 있으며, 지역주의자들은 이 상황을 이용해 제국의 분열시키기 시작했다. 우리가 할 수 있는 일은 아무것도 없다..."
 germany_events.6.a:0 "끝났다..."
 germany_events.6.b:0 "우리는 계속 나아가야 한다!"
 germany_events.7.t:0 "최적화 이벤트"
 germany_events.7.d:0 "일부 너프 및 버프"
 germany_events.7.f:0 "게임의 밸런스를 맞추기 위해 이 국가에는 몇 가지 효과가 부여됩니다. 그 중 일부는 플레이어가 플레이하는 국가인지 AI가 플레이하는 국가인지에 따라 달라집니다."
 germany_events.7.a:0 "적용"
 germany_events.8.t:0 "최적화 이벤트"
 germany_events.8.d:0 "일부 너프 및 버프"
 germany_events.8.f:0 "게임의 밸런스를 맞추기 위해 이 국가에는 몇 가지 효과가 부여됩니다. 그 중 일부는 플레이어가 플레이하는 국가인지 AI가 플레이하는 국가인지에 따라 달라집니다."
 germany_events.8.a:0 "적용"
 germany_events.9.t:0 "혁명에 의해 무너진 독일!"
 germany_events.9.d:0 "이제 우리는 협상국에 맞서 홀로 서 있다... 계속 싸워 나갈 것인가?"
 germany_events.9.f:0 "전쟁의 노력과 그로 인한 손실에 지친 독일 국민은 정부를 전복하는 데 성공했다. 우리의 주요 동맹국은 이제 사라졌고, 적들은 우리 전선을 향해 돌진하고 있으며, 지역주의자들은 이 상황을 이용해 제국의 분열시키기 시작했다. 우리가 할 수 있는 일은 아무것도 없다..."
 germany_events.9.a:0 "끝났다..."
 germany_events.9.b:0 "우리는 계속 나아가야 한다!"
 germany_events.22.t:0 "공산주의자와의 협상"
 germany_events.22.d:0 "KPD는 정치적 양보를 요구하고 있다."
 germany_events.22.f:0 "새로운 공산당인 KPD는 공화국의 개혁을 위해 야심찬 변화를 요구하고 있다. 그러나 이는 많은 정치인과 고위층들에게 급진적인 것으로 여겨지고 있다. 현재로서는 그들의 요구 중 일부를 양보하고, 미래를 위해 대화의 문을 열어두는 것이 필요하다. 만약 우리가 모든 요구를 거부한다면, 그들은 반란을 일으킬 것이 분명하다."
 germany_events.22.a:0 "모든 요구를 거절해라"
 germany_events.22.b:0 "세금 개혁을 수락하자"
 germany_events.22.c:0 "토지 개혁을 수락하자"
 germany_events.22.e:0 "경제 개혁을 수락하자"
 germany_events.22.g:0 "그들의 모든 요구를 수락해라"
 germany_events.24.t:0 "라인란트 재협상"
 germany_events.24.d:0 "독일이 라인란트의 반환을 요구하고 있다. 받아들여야 할까?"
 germany_events.24.a:0 "그들의 요구를 받아들여라."
 germany_events.24.b:0 "라인란트는 당분간 프랑스 영토로 남을 것이다!"
 germany_events.25.t:0 "파시즘의 부상"
 germany_events.25.a:0 "그들을 계속 주시하라."
 war_fatigue_1:0 "피로한 전쟁"
 war_fatigue_1_desc:0 "국민들은 고된 전쟁에 지쳐 있다."
 political_movement_nerf_1:0 "약해지는 정치 운동"
 political_movement_nerf_1_desc:0 "국가의 안정에 대한 정치 운동이 약해졌다."
 fascist_threat_modifier:0 "파시즘의 위협"
 fascist_threat_modifier_desc:0 "파시스트 세력이 국민들의 좌절감을 이용해 결속력을 강화하고 있습니다."
 submarine_focus_modifier:0 "잠수함에 집중"
 submarine_focus_modifier_desc:0 "해당 국가는 잠수함 전쟁을 우선시합니다."
 naval_production_focus_modifier:0 "해군 생산 주력"
 naval_production_focus_modifier_desc:0 "해당 국가는 군함 대량 생산에 주력합니다."
 je_socialist_split:0 "사회주의의 분열"
 je_socialist_split_reason:0 "사민당 내 공산주의 성향의 분파는 현재 바이마르 공화국의 노선에 불만을 품고 있다. 이들은 하층민의 복지 보장과 자본주의 규제를 위한 보다 강력한 조치를 요구하고 있으며, 만약 이 요구가 받아들여지지 않을 경우 무력 투쟁도 불사할 수 있다."
 je_socialist_split_name:0 "사회주의의 분열"
 je_socialist_split_desc:0 "사민당 내 공산주의 성향의 분파는 현재 바이마르 공화국의 노선에 불만을 품고 있다. 이들은 하층민의 복지 보장과 자본주의 규제를 위한 보다 강력한 조치를 요구하고 있으며, 만약 이 요구가 받아들여지지 않을 경우 무력 투쟁도 불사할 수 있다."
 germany_events.25.d:0 "패배의 쓴맛이 독일 내 많은 이들을 결집시켰다."
 germany_events.25.f:0 "파시스트 세력이 패배에 대한 좌절감을 이용해 조직을 정비하고 세력을 확장하고 있다. 그들의 이념은 인구의 광범한 계층에서 공감을 얻고 있으며, 많은 이들이 이를 현대적이면서도 보수적 가치를 옹호하는 사상으로 받아들이고 있다. 우리가 이들을 면밀히 감시하고 통제하지 않는다면, 향후 수년 동안 막대한 영향력을 확보하게 될 것이다."
 germany_events.26.t:0 "확장되는 나치당의 영향력"
 germany_events.26.d:0 "불량 정당이 많은 지지를 얻으며 우리 거리에서 준군사 조직을 조직하고 있다!"
 germany_events.26.f:0 "수십 년 동안 국가사회주의당은 재무장을 약속하며 노동자와 기업주들의 지지를 끌어냈고, 공산주의에 대한 두려움을 자극해 부르주아 계층을 끌어들였다. 또한 국경 확장을 내세워 민족주의자들의 지지도 얻어냈다. 이제 그들의 영향력은 우리의 것을 넘어섰으며, 더 많은 것을 요구하는 건 시간문제에 불과하다."
 germany_events.26.a:0 "우리가 할 수 있는 일이 많지 않다..."
 germany_events.26.b:0 "우린 그들을 막아야 한다!"
 germany_events.27.t:0 "파시스트의 권력 요구"
 germany_events.27.d:0 "이 운동은 우리의 영향력을 능가하며 이제 통제 불능 상태이다! 그들은 정부 내 직위를 요구하고 있다."
 germany_events.27.f:0 "지난 몇 년간 세력을 키워온 파시스트들은 이제 더 많은 정치적 참여를 요구하고 있다. 그들의 지지자들과 민병대는 만약 우리가 이를 거부할 경우 대가를 치르게 될 것이라며 노골적인 위협을 가하고 있다. 이러한 협박에 굴복해서는 안 되지만, 그들의 영향력이 국민 사이에 깊숙이 퍼져 있어 이를 단호히 거부하기란 쉽지 않다. 만약 우리가 맞서기로 결정한다면, 그것은 피할 수 없는 폭력을 의미할지도 모른다."
 germany_events.27.a:0 "정부에 참여하도록 허용할 수밖에"
 germany_events.27.b:0 "안 돼!"
 germany_events.28.t:0 "권력을 장악한 파시스트!"
 germany_events.28.d:0 "파시스트 세력에 의해 침묵의 쿠데타가 자행되었다! 이제 그들은 정부를 완전히 장악했다!"
 germany_events.28.f:0 "그들을 정부로 초청한 이후, 많은 정치인들은 파시스트 정치인들을 통제하고 자신들의 이익에 활용할 수 있다고 믿었다. 그러나 그들은 입법적 술수와 대중영합적 연설, 그리고 협박을 결합하여 불과 몇 달 만에 민주적 제도를 무너뜨리는 데 성공하였다. 이제 당분간 저항은 정부 밖에서 조직될 수밖에 없는 상황이다."
 germany_events.28.a:0 "어두운 날들이 다가오고 있다..."
 germany_events.29.t:0 "재군비"
 angry_communists_1_modifier:0 "분노한 공산주의자들"
 angry_communists_1_modifier_desc:0 "해당 국가의 공산주의자들은 현 정부에 불만을 품고 있습니다."
 angry_communists_2_modifier:0 "분노한 공산주의자들"
 angry_communists_2_modifier_desc:0 "해당 국가의 공산주의자들은 현 정부에 불만을 품고 있습니다."
 angry_fascists_1_modifier:0 "분노한 파시스트"
 angry_fascists_1_modifier_desc:0 "해당 국가의 파시스트들은 현 정부에 불만을 품고 있습니다."
 germany_events.30.t:0 "동맹을 제안하는 독일"
 germany_events.30.d:0 "우리가 고립되어 있기에, 우리의 공동의 목표는 그로부터 이익을 얻을 수 있다."
 germany_events.30.f:0 "이념적 유사성으로 인해 독일 제국은 우리에게 군사 동맹을 제안해 왔다. 그들의 대표단은 지금이야말로 의지가 가장 강한 때이며, 파시즘의 동원력을 통해 막대한 군대를 조직할 수 있었다고 주장한다. 가까운 친구를 우리 편으로 두는 것이 최선의 선택일 수 있지만, 과거 그들의 군사적 모험이 거의 실패로 끝났던 점을 고려할 때, 그들의 주장이 사실인지 신중히 검토할 필요가 있다."
 germany_events.30.a:0 "동맹에 서명하겠다."
 germany_events.30.b:0 "저들은 그냥 한 무리의 패배자들일 뿐이야!"
 germany_events.31.t:0 "합병을 제안하는 독일"
 germany_events.31.a:0 "합병을 수락하라."
 germany_events.31.b:0 "절대 안 돼!"
 germany_events.35.t:0 "독일에 홀로 맞서야 하는 우리"
 germany_events.35.a:0 "주데텐란트를 양도하라."
 germany_events.35.b:0 "우리는 저항할 것이다!"

l_korean:
 balkan_war_events.1.t:0 "제2차 발칸 전쟁"
 balkan_war_events.1.d:0 "불가리아가 그리스와 세르비아를 공격했다. 우리가 개입하는 것이 이익에 부합할 것이다."
 balkan_war_events.1.f:0 "6월 29일, 제1차 발칸 전쟁의 결과에 불만을 품은 불가리아가 세르비아와 그리스를 동시에 공격했다. 우리가 그들을 지원하기로 결정한다면, 불가리아로부터 남부 도브루자를 되찾고 이들이 크게 확장하지 못하도록 막을 수 있을 것이다. 만약 우리가 개입하지 않는다면, 통제 불능으로 성장한 불가리아 군대가 언젠가 우리 문을 두드리게 될 위험을 감수해야 할지도 모른다."
 balkan_war_events.1.a:0 "불가리아에 선전포고를 하겠다!"
 balkan_war_events.1.b:0 "그 일에는 끼어들지 않는 게 좋을 것 같군."
 balkan_war_events.2.t:0 "제2차 발칸 전쟁"
 balkan_war_events.2.d:0 "불가리아가 그리스와 세르비아를 공격했다. 우리가 개입하는 것이 이익에 부합할 것이다."
 balkan_war_events.2.f:0 "6월 29일, 제1차 발칸 전쟁의 결과에 불만을 품은 불가리아가 세르비아와 그리스를 동시에 공격했다. 우리가 그들을 지원하기로 결정한다면, 불가리아로부터 동부 트라키아를 되찾고 이들이 크게 확장하지 못하도록 막을 수 있을 것이다. 만약 우리가 개입하지 않는다면, 통제 불능으로 성장한 불가리아 군대가 언젠가 우리 문을 두드리게 될 위험을 감수해야 할지도 모른다."
 balkan_war_events.2.a:0 "불가리아에 선전포고를 하겠다"
 balkan_war_events.2.b:0 "그 일에는 끼어들지 않는 게 좋을 것 같군."
 balkan_war_events.3.t:0 "연합이 우리를 능가했다!"
 balkan_war_events.3.d:0 "패배가 계속 쌓여가고 있으며, 우리의 예산은 적자로 돌아섰다. 우리는 항복해야 한다!"
 balkan_war_events.3.f:0 "그리스와 세르비아는 더 많은 지원을 끌어모으는 데 성공했습니다. 그들의 연합군 덕분에 우리 군대는 압도당해 전선을 지킬 수 없었습니다. 우리의 전쟁 계획과 예산은 오직 그리스와 세르비아와의 전쟁만을 고려한 것이었습니다. 우리는 그들의 연합이 너무 강하다는 사실을 인정해야 하며, 항복하지 않으면 엄청난 패배를 맞이하게 될 것입니다."
 balkan_war_events.3.a:0 "우리는 항복해야 한다."
 balkan_war_events.3.b:0 "무슨 일이 있어도 계속 싸워야 한다!"
 balkan_war_events.4.t:0 "기습 작전"
 balkan_war_events.4.d:0 "우리의 기습 공격이 성공했다! 이제 이를 최대한 활용해야 한다."
 balkan_war_events.4.f:0 "우리의 신속하고 거센 공격에 적들이 기습을 당해, 앞으로의 전투에서 우리가 더 유리한 고지를 점하게 되었다. 이 기회를 잡아 자신감과 결의를 가지고 전진해 이 빌어먹을 전쟁을 끝내고 불가리아에 영광을 가져와야 한다!"
 balkan_war_events.4.a:0 "그들을 박살내라!"
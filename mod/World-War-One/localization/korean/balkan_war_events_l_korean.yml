l_korean:
 balkan_war_events.1.t:0 "루마니아의 개입"
 balkan_war_events.1.d:0 "세르비아, 그리스, 불가리아 간의 현재 전쟁에 개입하면 우리는 남부 도브루자에 대한 우리의 요구를 해결할 수 있을 것입니다."
 balkan_war_events.1.f:0 "1913년 6월 29일, 불가리아는 세르비아와 그리스를 동시에 공격했습니다. 그러나 이 공격은 제대로 조율되지 못하고 실패로 끝났습니다. 일주일 후, 루마니아는 불가리아에 이어 오스만 제국까지 참전하게 되었습니다."
 balkan_war_events.1.a:0 "불가리아에 선전포고를 하겠다"
 balkan_war_events.1.b:0 "그 일에는 끼어들지 않는 게 좋을 것 같군."
 balkan_war_events.2.t:0 "오스만의 개입"
 balkan_war_events.2.d:0 "발칸 반도에서 진행 중인 전쟁에 개입하면 트라키아 영토를 탈환할 수 있습니다."
 balkan_war_events.2.f:0 "1913년 7월 10일, 루마니아는 불가리아에 선전 포고를 하며 불가리아, 그리스, 세르비아 간의 전쟁에 개입했습니다. 열흘 후, 오스만 제국도 같은 행동을 취했습니다."
 balkan_war_events.2.a:0 "불가리아에 선전포고를 하겠다"
 balkan_war_events.2.b:0 "그 일에는 끼어들지 않는 게 좋을 것 같군."
 balkan_war_events.3.t:0 "연합이 우리를 능가했다!"
 balkan_war_events.3.d:0 "패배가 계속 쌓여가고 있으며, 우리의 예산은 적자로 돌아섰다. 우리는 항복해야 한다!"
 balkan_war_events.3.f:0 "그리스와 세르비아는 더 많은 지원을 끌어모으는 데 성공했습니다. 그들의 연합군 덕분에 우리 군대는 압도당해 전선을 지킬 수 없었습니다. 우리의 전쟁 계획과 예산은 오직 그리스와 세르비아와의 전쟁만을 고려한 것이었습니다. 우리는 그들의 연합이 너무 강하다는 사실을 인정해야 하며, 항복하지 않으면 엄청난 패배를 맞이하게 될 것입니다."
 balkan_war_events.3.a:0 "우리는 항복해야 한다."
 balkan_war_events.3.b:0 "무슨 일이 있어도 계속 싸워야 한다!"
 balkan_war_events.4.t:0 "기습 작전"
 balkan_war_events.4.d:0 "우리의 기습 공격이 성공했다!"
 balkan_war_events.4.f:0 "우리의 신속하고 강력한 공격은 적에게 충격을 안겨주었고, 이는 다가올 전투에서 우리에게 더 큰 주도권을 안겨줄 것이다. 지금이야말로 자신감과 결단력을 가지고 이 기회를 포착해 전진할 때다."
 balkan_war_events.4.a:0 "그들을 박살내라!"
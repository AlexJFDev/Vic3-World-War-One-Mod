l_korean:
 combat_unit_type_fighter: "전투기"
 combat_unit_type_fighter_desc: "군용 항공기이며 주 임무는 공대공 전투입니다. 유닛 1기당 공중 우세 점수 10점을 제공합니다."
 combat_unit_type_close_air_support: "항공 지원"
 combat_unit_type_close_air_support_desc: "군용 항공기로, 주 임무는 공대지 작전과 적 목표의 제압에 집중합니다. 유닛 1기당 공중 우세 점수 5점을 제공합니다."
 combat_unit_type_bomber: "폭격기"
 combat_unit_type_bomber_desc: "군용 항공기로, 고정 또는 이동하는 목표물에 폭탄을 탑재하여 투하합니다. 유닛 1기당 공중 우세 점수 2점을 제공합니다."
 battle_condition_allied_air_superiority: "아군 공중 우세"
 battle_condition_allied_air_superiority_desc: "우리는 공중 우세를 확보하는 데 성공했으며, 이를 통해 우리의 연합 전투 능력이 강화되었습니다."
 battle_condition_enemy_air_superiority: "적군 공중 우세"
 battle_condition_enemy_air_superiority_desc: "우리의 공중 열세로 인해 적이 공중에서 우리를 제압하고, 이제 지상군까지 공격하여 우리의 전투 능력이 약화되었습니다."
 combat_unit_type_fighter_recovery_rate_add: "전투기 표적됨"
 combat_unit_type_fighter_recovery_rate_add_desc: "우리 전투기가 적 항공기의 표적이 되고 있습니다."
 combat_unit_type_bomber_recovery_rate_add: "폭격기 표적됨"
 combat_unit_type_bomber_recovery_rate_add_desc: "우리 폭격기가 적 항공기의 표적이 되고 있습니다."
 combat_unit_type_close_air_support_recovery_rate_add: "CAS 표적됨"
 combat_unit_type_close_air_support_recovery_rate_add_desc: "우리 CAS가 적 항공기의 표적이 되고 있습니다."
 je_air_warfare:0 "개발용: 공중전 검증"
 je_air_warfare_reason:0 "지난 수십 년 동안 비행기의 군사적 활용이 확산되면서, 우리는 새로운 유닛을 도입할 필요에 직면했습니다. 공중에서의 적 공격으로부터 보호받지 못한다면, 우리 지상군은 순식간에 무력화될 수 있습니다. 이에 따라 우리는 단기간 내에 관련 산업을 육성하고, 새로운 유형의 병력을 양성해야 할 것입니다."
 je_air_warfare_name:0 "개발용: 공중전 검증"
 je_air_warfare_desc:0 "지난 수십 년 동안 비행기의 군사적 활용이 확산되면서, 우리는 새로운 유닛을 도입할 필요에 직면했습니다. 공중에서의 적 공격으로부터 보호받지 못한다면, 우리 지상군은 순식간에 무력화될 수 있습니다. 이에 따라 우리는 단기간 내에 관련 산업을 육성하고, 새로운 유형의 병력을 양성해야 할 것입니다."
 battle_condition_gas_attack: "가스 공격"
 battle_condition_gas_attack_desc: "이 측은 화학무기를 사용하여 적을 타격하는 데 성공했습니다."
 battle_condition_naval_bombardment: "해상 포격"
 battle_condition_naval_bombardment_desc: "이 측은 폭격을 통한 강력한 포격 지원으로 해군의 지원을 받습니다."
 combat_unit_type_jet_fighter: "제트 전투기"
 combat_unit_type_jet_fighter_desc: "매우 빠른 전투기로, 일반 전투기 여러 대를 손쉽게 상대할 수 있으며, 보유국에 확실한 제공권을 보장합니다. 유닛당 100의 공중 지배력을 제공합니다."
 combat_unit_group_air: "항공기"
 combat_unit_group_air_desc: "지상 부대를 지원하는 공중 부대."
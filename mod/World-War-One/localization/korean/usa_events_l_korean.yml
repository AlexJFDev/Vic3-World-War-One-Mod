l_korean:
 usa_events.1.t:0 "파나마 운하"
 usa_events.1.d:0 "공사를 마무리해야 한다!"
 usa_events.1.f:0 "1903년 11월 6일, 주미 파나마 대사 필립 부나우-바릴라는 헤이-부나우-바릴라 조약에 서명하여, 미국에 파나마 운하 구역과 그 방어선을 건설하고 무기한 관리할 권리를 부여했다. 9년 만에 건설이 거의 완료되었으며, 운하가 개통되면 미국의 태평양 지배력은 더욱 강화될 것이다."
 usa_events.1.a:0 "한 번에 끝내라!"
 usa_events.2.t:0 "연방준비제도"
 usa_events.2.d:0 "영향력 있는 사업 소유자 집단이 중앙은행 설립을 요구하고 있습니다."
 usa_events.2.f:0 "그들은 중앙 기관의 조정을 통해 우리 경제와 은행 시스템에 큰 도움이 될 것이라고 주장한다. 이는 대기업과 은행가들에게 힘을 실어주어 일시적으로 중산층과 서민들의 삶에 타격을 줄 수 있다. 또한, 1907년의 공황과 같은 혼란을 피하기 위해서는 탄력적이지 않은 통화와 전반적인 유동성 부족 문제를 해결하는 것이 가장 중요하다고 말한다. 연방준비제도이사회는 경제에서 신용의 흐름과 제한을 감독하게 될 것이다. 이 제도는 부패와 과잉을 방지하기 위해 의회의 통제 하에 놓이게 될 것이다. 만약 우리가 이를 거부한다면, 대신 중소기업을 선호하는 방향으로 갈 수밖에 없을 것이다."
 usa_events.2.a:0 "이는 경제를 위한 것이다."
 usa_events.2.b:0 "지금은 필요없고, 나중에 필요할지도."
 federal_reserve_established_modifier:0 "연방준비제도 채택"
 federal_reserve_established_modifier_desc:0 "현재의 은행 체계는 대기업과 화폐 인쇄에 유리하여 중산층과 서민층에게 피해를 주고 있다."
 no_federal_reserve_modifier:0 "연방 중앙 은행 체계 없음"
 no_federal_reserve_modifier_desc:0 "현재 은행 체계는 중소기업에 유리하게 설계되어 있다."
 close_the_federal_reserve_decision:0 "연방준비제도 폐지"
 close_the_federal_reserve_decision_desc:0 "연방준비제도를 폐지하고 국가의 경제 정책을 예전으로 되돌린다."
 close_the_federal_reserve_decision_tooltip:0 "산업가 승인 수치가 15 감소합니다. 연방준비은행 효과를 삭제합니다."
 establish_the_federal_reserve_decision:0 "연방준비제도 도입"
 establish_the_federal_reserve_decision_desc:0 "경제를 안정시키고 통화 통제를 중앙 집중화하기 위해 연방준비제도를 설립한다."
 establish_the_federal_reserve_decision_tooltip:0 "노동조합과 소시민 계급의 지지도를 감소시키며, 연방준비제도 효과를 추가합니다."
 usa_events.6.t:0 "검은 목요일"
 usa_events.6.d:0 "뉴욕 주식 시장이 폭락했다!"
 usa_events.6.f:0 "매도 열풍이 월스트리트를 휩쓸며 다우존스 지수가 폭락했다. 일주일 만에 수천 명의 투자자가 파산했으며, 수십억 달러의 손실이 발생했다. 금융 위기는 이제 경제 전반으로 확산되고 있으며, 대부분의 미국 인구가 지난 수십 년 동안 주식 시장에 투자하기 위해 대출을 계약했다. 이제 전 세계적으로 금리가 상승하면서 많은 사람들이 이자 부담을 감당할 수 없게 되었고, 투자 자산을 팔아치우며 폭락을 가속화하고 있다. 충격을 최소화하기 위해 우리는 일부 자산을 저축하거나 시간이 지나면서 경제가 스스로 조정되도록 할 수 있다."
 usa_events.6.a:0 "보이지 않는 손이 제 역할을 하겠지"
 usa_events.6.b:0 "은행을 구제하라"
 je_great_depression:0 "대공황"
 je_great_depression_reason:0 "조국은 심각한 재정 및 경제 위기에 빠져 있다. 많은 가계가 빈곤에 빠지면서 국내 수요가 위축되고, 상황을 악화시키는 악순환이 계속되고 있다. 경제를 구하기 위해서는 과감하고 야심찬 정책이 필요할 것이다."
 je_great_depression_name:0 "대공황"
 je_great_depression_desc:0 "조국은 심각한 재정 및 경제 위기에 빠져 있다. 많은 가계가 빈곤에 빠지면서 국내 수요가 위축되고, 상황을 악화시키는 악순환이 계속되고 있다. 경제를 구하기 위해서는 과감하고 야심찬 정책이 필요할 것이다."
 great_depression_effect_1:0 "대공황"
 great_depression_effect_1_desc:0 "국가는 심각한 재정 및 경제 위기에 빠져 있다."
 great_depression_effect_2:0 "대공황"
 great_depression_effect_2_desc:0 "국가는 심각한 재정 및 경제 위기에 빠져 있다."
 great_depression_effect_3:0 "대공황"
 great_depression_effect_3_desc:0 "국가는 심각한 재정 및 경제 위기에 빠져 있다."
 banks_saved_modifier:0 "긴급 조치"
 banks_saved_modifier_desc:0 "정부는 이 자금을 은행을 살리는 데 사용해 많은 가정의 파산을 막았다."
 angry_industrialists_1_modifier:0 "성난 자본가"
 angry_industrialists_1_modifier_desc:0 "정부가 경제에 과도하게 개입하여 불만을 야기했다!"
 angry_population_modifier:0 "성난 대중"
 angry_population_modifier_desc:0 "국가는 의무를 다하지 않았고 많은 은행이 사라지게 내버려 두었다."
 smoot_hawley_tariff:0 "스무트-홀리 관세"
 smoot_hawley_tariff_desc:0 "위기를 해결하기 위해 긴급 관세 조치가 취해졌다."
 usa_events.7.t:0 "스무트-홀리 관세"
 usa_events.7.d:0 "긴급 보호주의 조치 제안"
 usa_events.7.f:0 "미 의회는 침체된 미국 산업을 보호하기 위해 긴급 관세법을 도입할 것을 제안했다. 이 법은 해외 수입품에 높은 관세를 부과하여 경제 회복 동안 국내 제품의 경쟁력을 강화하고, 연방 세수를 증대시키는 것을 목표로 하고 있다."
 usa_events.7.a:0 "법안 지원을 하겠다"
 usa_events.7.b:0 "이것은 최선의 해결책이 아니다"
 usa_events.8.t:0 "검은 목요일"
 usa_events.8.d:0 "뉴욕 주식 시장이 폭락했다!"
 usa_events.8.f:0 "월스트리트를 휩쓴 투매 열풍이 결국 다우존스 산업평균지수의 폭락으로 이어졌다. 불과 일주일 만에 수천 명의 투자자가 파산에 이르렀고, 수십억 달러가 증발했다. 금융 위기는 이제 실물 경제로 확산되고 있다. 지난 수십 년간 많은 미국인들이 주식 투자 자금을 마련하기 위해 대출을 받아왔는데, 전 세계적인 금리 인상으로 인해 그 상환 부담이 감당하기 어려운 수준에 이르렀다. 이에 따라 투자 자산을 급히 처분하는 이들이 늘어나며 폭락은 더욱 가속화되고 있다. 이번 위기는 산업 국가의 자본가들에게 큰 공포를 안겨 주었고, 사태가 진정될 때까지 투자를 꺼리게 만들고 있다. 특히 미국 정부의 차관에 의존해 왔던 국가들이 가장 큰 타격을 받고 있으며, 그 자금이 회수되면서 상황은 더욱 악화되고 있다."
 usa_events.8.a:0 "우리가 뭘 할 수 있을지 보자..."
 usa_events.9.t:0 "우리의 도움이 필요한 유럽"
 usa_events.9.d:0 "유럽인에게 대출을 제공하는 제안이 있다"
 usa_events.9.f:0 "대전쟁은 유럽을 황폐화시켰다. 국가들은 금융 파탄에 직면해 있으며, 인구는 여전히 영양 부족의 위협에 시달리고 있다. 유럽이 글로벌 경제 회복을 위해, 그리고 급진적인 이념의 확산을 막기 위해 다시 일어서는 것이 우리의 최선의 이익이다. 우리는 그들에게 다양한 수준의 재정 지원을 제공할 수 있다."
 usa_events.9.a:0 "대규모 대출 승인"
 usa_events.10.t:0 "도스 계획"
 usa_events.10.d:0 "독일은 여전히 재정적으로 어려움을 겪고 있다."
 usa_events.10.f:0 "독일은 대전쟁 이후 회복에 어려움을 겪고 있으며 배상금을 지불하는 데 어려움을 겪고 있다. 우리는 그들이 회복할 수 있도록 재정 지원을 제공할 수 있으며, 이를 통해 급진적인 이념의 출현을 막을 수 있다."
 usa_events.10.a:0 "대규모 대출 승인"
 great_depression_effect_4:0 "대공황"
 great_depression_effect_4_desc:0 "국가는 심각한 재정 및 경제 위기에 빠져 있다."
 usa_events.9.b:0 "정기 대출 승인"
 usa_events.9.c:0 "제한 대출 부여"
 usa_events.9.e:0 "우리 스스로 해결해야 한다!"
 usa_events.10.b:0 "정기 대출 승인"
 usa_events.10.c:0 "제한 대출 부여"
 usa_events.10.e:0 "우리 스스로 해결해야 한다!"
 je_american_cinema:0 "아메리카 시네마"
 je_american_cinema_reason:0 "우리의 기술적-재정적 역량 덕분에 미국 영화 산업을 세계 최고의 영화 제작자로 쉽게 끌어올릴 수 있다. 우선, 국내에서 이 예술과 그것이 이룰 수 있는 기술적 진보에 대한 호기심이 있다. 성공한다면 새로운 번영하는 산업을 창출하고 전 세계적인 영향력을 확장할 수 있을 것이다."
 je_american_cinema_name:0 "아메리카 시네마"
 je_american_cinema_desc:0 "우리의 기술적-재정적 역량 덕분에 미국 영화 산업을 세계 최고의 영화 제작자로 쉽게 끌어올릴 수 있다. 우선, 국내에서 이 예술과 그것이 이룰 수 있는 기술적 진보에 대한 호기심이 있다. 성공한다면 새로운 번영하는 산업을 창출하고 전 세계적인 영향력을 확장할 수 있을 것이다."
 usa_events.11.t:0 "경제 회복!"
 usa_events.11.d:0 "우리의 개혁은 성공적이었다"
 usa_events.11.f:0 "정치 및 경제 개혁을 위한 대대적인 노력 덕분에 국민과 금융 기관들은 정부에 대한 신뢰를 되찾았다. 대공황의 여파가 여전히 계속되고 있지만, 우리는 앞으로 몇 년 안에 완전한 회복을 이룰 수 있는 수단을 갖추게 되었다. 이제 어떤 분야에 집중할지 결정할 수 있다."
 usa_events.11.a:0 "복지 지급을 확대해라."
 usa_events.11.b:0 "돈을 찍어내는데 집중해라."
 usa_events.11.c:0 "정치 개혁을 계속하라."
 usa_events.13.t:0 "깨진 약속"
 usa_events.13.f:0 "정부의 유럽 전쟁 참전 결정은 국민들의 거센 반발을 불러일으켰다! 미국인들은 고립주의를 매우 중시하며, 젊은이들을 전선으로 보낸 정부를 용서하지 않는다. 이제 다가오는 다음 선거를 앞두고 우리는 큰 패배를 감수할 준비를 해야 한다..."
 usa_events.13.a:0 "그것은 옳은 일이었다!"
 usa_events.14.t:0 "미국 영화 홍보!"
 usa_events.14.d:0 "우리의 노력은 결실을 맺었다"
 usa_events.14.f:0 "지난 몇 년간 영화 산업의 발전 덕분에 우리는 전 세계 영화 산업에서 패권을 쥐게 되었다. 이제 가장 기억에 남는 영화들 대부분이 미국 영화이며, 이는 우리에게 막대한 문화적 영향력을 부여한다. 미국 대중은 우리 영화의 퀄리티에 매료되어 거의 집착에 가까운 관심을 보이고 있다."
 usa_events.14.a:0 "더 많이 생산하도록!"
 american_cinema_modifier:0 "아메리카 시네마"
 american_cinema_modifier_desc:0 "우리의 영화 산업에 대한 패권은 독보적이며, 이는 우리에게 전 세계적인 강력한 영향력을 부여한다."
 usa_events.15.t:0 "민주당 전당대회"
 usa_events.15.d:0 "이제 대표자를 선택할 때이다."
 usa_events.15.f:0 "다음 선거가 빠르게 다가오고 있다: 민주당을 이끌 사람은 누구여야 하지?"
 usa_events.15.a:0 "현 지도자와 함께하자"
 usa_events.15.b:0 "제임스 콕스와 함께하자"
 usa_events.15.c:0 "존 W. 데이비스와 함께하자"
 usa_events.15.e:0 "알 스미스와 함께 하자"
 usa_events.15.g:0 "프랭클린 델러노 루즈벨트와 함께하자"
 usa_events.15.h:0 "해리 트루먼과 함께하자"
 usa_events.15.i:0 "아들라이 스티븐슨와 함께하자"
 usa_events.16.t:0 "공화당 전당대회"
 usa_events.16.d:0 "이제 대표자를 선택할 때이다."
 usa_events.16.f:0 "다음 선거가 빠르게 다가오고 있다: 공화당을 이끌 사람은 누구여야 하지?"
 usa_events.16.a:0 "현 지도자와 함께하자"
 usa_events.16.b:0 "워런 하딩과 함께하자"
 usa_events.16.c:0 "캘빈 쿨리지와 함께하자"
 usa_events.16.e:0 "허버트 후버와 함께하자"
 usa_events.16.g:0 "알프 랜던과 함께하자"
 usa_events.16.h:0 "웬들 윌키와 함께하자"
 usa_events.16.i:0 "토마스 듀이와 함께하자"
 usa_events.16.j:0 "드와이트 D. 아이젠하워와 함께하자"
 usa_events.17.t:0 "웨이코 폭행 사건"
 usa_events.17.d:0 "아프리카계 미국인이 잔혹하게 살해당했다"
 usa_events.17.f:0 "5월 15일, 17세의 아프리카계 미국인 제시 워싱턴이 웨이코 시민들에 의해 2시간 넘게 공개적으로 고문당한 끝에 살해당했다. 그는 고용주의 아내인 루시 프라이어를 강간하고 살해한 혐의로 유죄 판결을 받았다. 그러나 판결 직후, 격분한 군중은 극심한 폭력을 통해 직접 형을 집행하기로 결정했다. 인권 단체들은 이번 사건의 책임자들에게 정당한 처벌이 내려져야 한다고 강력히 요구하고 있다."
 usa_events.17.a:0 "텍사스가 결정하게 둬라."
 usa_events.17.b:0 "그들은 반드시 정의의 심판을 받아야 한다!"
 waco_lynching_no_repression:0 "웨이코 폭행 사건에 대한 탄압은 없다"
 waco_lynching_no_repression_desc:0 "웨이코 폭행 사건에 대해 어떠한 탄압 조치도 취해지지 않아 인권 단체들이 분노하고 있다."
 waco_lynching_repression:0 "웨이코 폭행 사건에 대한 탄압 조치"
 waco_lynching_repression_desc:0 "웨이코 폭행 사건의 가해자들이 처벌받자 남부 주민 대다수가 분노했다."
 ideology_rooseveltian_progressivism:0 "루즈벨트 진보주의자"
 ideology_rooseveltian_progressivism_desc:0 "정부 규제와 사회적 보호를 통해 인간 삶의 조건을 개선하려는 개혁주의 운동입니다. 이러한 목표를 달성하기 위해 루즈벨트파는 자본주의에 대한 더 강력한 규제를 지지합니다."
 ideology_wilsonian_progressivism:0 "윌슨 진보주의자"
 ideology_wilsonian_progressivism_desc:0 "정부 규제와 사회적 보호를 통해 인간 삶의 조건을 개선하려는 개혁주의 운동입니다. 윌슨파는 루즈벨트파보다 경제에 대한 규제를 덜하는 방향을 지향합니다."
 usa_events.18.t:0 "미국의 재정 지원 제안"
 usa_events.18.d:0 "미국 정부가 우리에게 재정적 도움을 주겠다고 접근했다"
 usa_events.18.f:0 "대전쟁으로 유럽이 황폐해졌다. 미국은 상황을 매우 우려하며 유럽 정부에 대륙 회복을 지원하기 위한 재정 지원 계획을 제안했다. 이를 수락할까?"
 usa_events.18.a:0 "도움을 수락해라."
 usa_events.18.e:0 "사양하겠다."
 usa_events.19.t:0 "도스 계획"
 usa_events.19.d:0 "미국 정부가 재정 지원을 제안했다"
 usa_events.19.f:0 "미국은 대전쟁 회복을 돕기 위해 대담한 재정 지원 계획을 제안했다. 그들은 우리 안정이 대륙 유럽의 안녕에 가장 중요하다고 말하며, 급진적 이념의 등장을 막기 위해 우리가 번영하기를 원한다. 이를 수락할까? 우리는 큰 혜택을 받을 수 있지만, 이것이 미래에 회수될 수 있는 대출임을 명심해야 한다."
 usa_events.19.a:0 "도움을 수락해라."
 usa_events.19.e:0 "사양하겠다."
 usa_events.20.t:0 "미국의 중립"
 usa_events.20.d:0 "국민들은 평화를 유지해준 우리에게 감사하고 있다"
 usa_events.20.f:0 "복잡한 상황 속에서도 우리는 미국을 대전쟁에 참전하지 않도록 막는 데 성공했다. 그 결과, 미국인들은 자국 병사들을 유럽의 참혹한 전쟁터에 보내지 않은 것을 감사하며, 우리는 큰 정치적 동력을 얻게 되었다. 이는 앞으로 몇 년간 정치권 내에서 우리의 권력을 공고히 하는 데 크게 도움이 될 것이다."
 usa_events.20.a:0 "그게 최선의 선택이었다."
 usa_events.21.t:0 "미국의 중립"
 usa_events.21.d:0 "사람들은 우리의 개입에 대해 비난하고 있다"
 usa_events.21.f:0 "여러 복잡한 상황으로 인해 우리는 대전쟁에 개입할 수밖에 없었다. 그 결과, 미국인들은 자국 병사들을 유럽의 참혹한 전쟁터에 보낸 것을 우리 탓으로 여기며, 우리는 큰 정치적 동력을 잃게 되었다. 이는 앞으로 몇 년간 정치권 내에서 우리 정당에 큰 장애가 될 것이다."
 usa_events.21.a:0 "어쩔 수 없었다!"
 je_american_neutrality:0 "미국의 중립"
 je_american_neutrality_reason:0 "미국인들은 마음속 깊이 고립주의와 평화주의 가치를 소중히 여긴다. 내전의 기억이 아직도 많은 이들의 마음에 남아 있어 평화주의 입장을 지지하는 경향이 강하다. 공화당, 민주당, 진보당 할 것 없이, 누가 백악관을 차지하더라도 국가를 세계 대전에 참여시키는 결정은 장기적으로 큰 타격을 입게 될 것이다. 만약 우리가 그런 결정을 내린다면, 정치적 기반을 위해 큰 대가를 치를 준비가 필요하다. 반면, 중립을 유지하는 것은 우리에게 큰 이익이 될 것이다."
 je_american_neutrality_name:0 "미국의 중립"
 je_american_neutrality_desc:0 "미국인들은 마음속 깊이 고립주의와 평화주의 가치를 소중히 여긴다. 내전의 기억이 아직도 많은 이들의 마음에 남아 있어 평화주의 입장을 지지하는 경향이 강하다. 공화당, 민주당, 진보당 할 것 없이, 누가 백악관을 차지하더라도 국가를 세계 대전에 참여시키는 결정은 장기적으로 큰 타격을 입게 될 것이다. 만약 우리가 그런 결정을 내린다면, 정치적 기반을 위해 큰 대가를 치를 준비가 필요하다. 반면, 중립을 유지하는 것은 우리에게 큰 이익이 될 것이다."
 peace_promise_kept:0 "평화 약속 준수"
 peace_promise_kept_desc:0 "이 정부는 자국을 전쟁에서 벗어나게 하는 데 성공하여 집권 정치 세력에 큰 이익을 가져왔다."
 peace_promise_broken:0 "깨진 평화 약속"
 peace_promise_broken_desc:0 "이 정부는 자국을 전쟁에서 벗어나게 하지 못해 집권 정치 세력에 큰 피해를 입혔다."
 great_depression_cash_reserve_wipeout:0 "현금 준비금 소진"
 great_depression_cash_reserve_wipeout_desc:0 "이 건물 현금 준비금을 소멸시키기 위한 임시 효과입니다."
 usa_events.22.t:0 "연방 재분리법"
 usa_events.22.d:0 "대통령이 행정의 분리 정책을 시행하려 하고 있으며, 이는 시민권 운동의 반발을 초래할 수 있다. 진행할 것인가?"
 usa_events.22.f:0 "남북전쟁 이후, 공화당 행정부는 흑인 미국인들을 정부 직위에 임명했다. 1883년 펜들턴 공무원법, 능력 기반 공무원 시험, 그리고 흑인 지원자들이 공정하게 채용 및 승진 심사를 받을 수 있도록 한 공무원위원회를 통해, 흑인 남녀들은 연방 정부의 모든 계층에서 직위를 얻었다. 그러나 남부 출신으로 남북전쟁 이후 처음 대통령에 오른 우드로 윌슨은 남부의 짐 크로우 인종법을 명분으로 이 결정을 되돌리려 하고 있다."
 usa_events.22.a:0 "대통령이 원하신다면 반드시 이루어질 것이다."
 usa_events.22.b:0 "행정부는 현행대로 유지할 것이다."
 usa_events.23.t:0 "국가의 탄생"
 usa_events.23.d:0 "대통령이 논란이 되는 영화를 백악관에서 상영하려 하고 있으며, 이는 시민권 운동의 반발을 초래할 수 있다. 진행할 것인가?"
 usa_events.23.f:0 "2월에 개봉된 이 영화는 쿠 클럭스 클랜, 노예제, 백인 우월주의를 공개적으로 옹호하고 있어 많은 논쟁을 일으키고 있다. 이미 오하이오주와 시카고, 덴버, 피츠버그, 세인트루이스, 미니애폴리스 등 여러 도시에서 상영이 금지된 상태다. 윌슨 대통령은 이러한 보이콧에 맞서 영화 상영을 지지하며 백악관에서 상영하려 하고 있지만, 이는 많은 시민권 단체와 공화당의 강한 반대에 부딪히고 있다."
 usa_events.23.a:0 "대통령이 원하신다면 반드시 이루어질 것이다."
 usa_events.23.b:0 "더 이상 논란을 만들지 말자."

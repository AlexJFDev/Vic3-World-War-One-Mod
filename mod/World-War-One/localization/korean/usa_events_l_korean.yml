 usa_events.7.t:0 "스무트-홀리 관세"
 usa_events.7.d:0 "긴급 보호주의 조치 제안"
 usa_events.7.f:0 "미 의회는 침체된 미국 산업을 보호하기 위해 긴급 관세법을 도입할 것을 제안했다. 이 법은 해외 수입품에 높은 관세를 부과하여 경제 회복 동안 국내 제품의 경쟁력을 강화하고, 연방 세수를 증대시키는 것을 목표로 하고 있다."
 usa_events.7.a:0 "법안 지원을 하겠다"
 usa_events.7.b:0 "이것은 최선의 해결책이 아니다"
 usa_events.8.t:0 "검은 목요일"
 usa_events.8.d:0 "뉴욕 주식 시장이 폭락했다!"
 usa_events.8.f:0 "매도 열풍이 월스트리트를 장악하며 다우존스 지수가 폭락했다. 일주일 만에 수천 명의 투자자가 파산하고, 수십억 달러의 손실이 발생했다. 금융 위기는 이제 경제 전반으로 확산되고 있으며, 미국의 대부분 인구가 지난 수십 년 동안 주식 시장에 투자하기 위해 대출을 받은 상황이다. 이제 전 세계적으로 이자율이 상승함에 따라 많은 사람들이 이자 지불을 감당할 수 없게 되었고, 이로 인해 투자금을 팔아야만 하는 상황이 발생하면서 폭락을 가속화했다. 이 위기는 산업 국가들의 자본가들을 크게 두려워하게 만들었고, 위기가 진정되는 동안 그들은 투자를 꺼리고 있다. 가장 큰 타격을 입은 국가는 미국 정부의 대출 혜택을 받은 대출 국가들이다."
 usa_events.8.a:0 "우리가 뭘 할 수 있을지 보자..."
 usa_events.9.t:0 "우리의 도움이 필요한 유럽"
 usa_events.9.d:0 "유럽인에게 대출을 제공하는 제안이 있다"
 usa_events.9.f:0 "대전쟁은 유럽을 황폐화시켰다. 국가들은 금융 파탄에 직면해 있으며, 인구는 여전히 영양 부족의 위협에 시달리고 있다. 유럽이 글로벌 경제 회복을 위해, 그리고 급진적인 이념의 확산을 막기 위해 다시 일어서는 것이 우리의 최선의 이익이다. 우리는 그들에게 다양한 수준의 재정 지원을 제공할 수 있다."
 usa_events.9.a:0 "대규모 대출 승인"
 usa_events.10.t:0 "도스 계획"
 usa_events.10.d:0 "독일은 여전히 재정적으로 어려움을 겪고 있다."
 usa_events.10.f:0 "독일은 대전쟁 이후 회복에 어려움을 겪고 있으며 배상금을 지불하는 데 어려움을 겪고 있다. 우리는 그들이 회복할 수 있도록 재정 지원을 제공할 수 있으며, 이를 통해 급진적인 이념의 출현을 막을 수 있다."

 je_american_cinema:0 "아메리카 시네마"
 je_american_cinema_reason:0 "우리의 기술적-재정적 역량 덕분에 미국 영화 산업을 세계 최고의 영화 제작자로 쉽게 끌어올릴 수 있다. 우선, 국내에서 이 예술과 그것이 이룰 수 있는 기술적 진보에 대한 호기심이 있다. 성공한다면 새로운 번영하는 산업을 창출하고 전 세계적인 영향력을 확장할 수 있을 것이다."

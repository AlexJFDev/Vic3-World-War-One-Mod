l_korean:
 usa_events.1.t:0 "파나마 운하"
 usa_events.1.d:0 "공사를 마무리해야 한다!"
 usa_events.1.f:0 "1903년 11월 6일, 주미 파나마 대사 필립 부나우-바릴라는 헤이-부나우-바릴라 조약에 서명하여, 미국에 파나마 운하 구역과 그 방어선을 건설하고 무기한 관리할 권리를 부여했다. 9년 만에 건설이 거의 완료되었으며, 운하가 개통되면 미국의 태평양 지배력은 더욱 강화될 것이다."
 usa_events.1.a:0 "한 번에 끝내라!"
 usa_events.2.t:0 "연방준비제도"
 usa_events.2.d:0 "영향력 있는 사업 소유자 집단이 중앙은행 설립을 요구하고 있습니다."
 usa_events.2.f:0 "그들은 중앙 기관의 조정을 통해 우리 경제와 은행 시스템에 큰 도움이 될 것이라고 주장한다. 이는 대기업과 은행가들에게 힘을 실어주어 일시적으로 중산층과 서민들의 삶에 타격을 줄 수 있다. 또한, 1907년의 공황과 같은 혼란을 피하기 위해서는 탄력적이지 않은 통화와 전반적인 유동성 부족 문제를 해결하는 것이 가장 중요하다고 말한다. 연방준비제도이사회는 경제에서 신용의 흐름과 제한을 감독하게 될 것이다. 이 제도는 부패와 과잉을 방지하기 위해 의회의 통제 하에 놓이게 될 것이다. 만약 우리가 이를 거부한다면, 대신 중소기업을 선호하는 방향으로 갈 수밖에 없을 것이다."
 usa_events.2.a:0 "이는 경제를 위한 것이다."
 usa_events.2.b:0 "지금은 필요없고, 나중에 필요할지도."
 federal_reserve_established_modifier:0 "연방준비제도 채택"
 federal_reserve_established_modifier_desc:0 "현재의 은행 체계는 대기업과 화폐 인쇄에 유리하여 중산층과 서민층에게 피해를 주고 있다."
 no_federal_reserve_modifier:0 "연방 중앙 은행 체계 없음"
 no_federal_reserve_modifier_desc:0 "현재 은행 체계는 중소기업에 유리하게 설계되어 있다."
 close_the_federal_reserve_decision:0 "연방준비제도 폐지"
 close_the_federal_reserve_decision_desc:0 "연방준비제도를 폐지하고 국가의 경제 정책을 예전으로 되돌린다."
 close_the_federal_reserve_decision_tooltip:0 "산업가 승인 수치가 15 감소합니다. 연방준비은행 효과를 삭제합니다."
 establish_the_federal_reserve_decision:0 "연방준비제도 도입"
 establish_the_federal_reserve_decision_desc:0 "경제를 안정시키고 통화 통제를 중앙 집중화하기 위해 연방준비제도를 설립한다."
 establish_the_federal_reserve_decision_tooltip:0 "노동조합과 소시민 계급의 지지도를 감소시키며, 연방준비제도 효과를 추가합니다."
 usa_events.6.t:0 "검은 목요일"
 usa_events.6.d:0 "뉴욕 주식 시장이 폭락했다!"
 usa_events.6.f:0 "매도 열풍이 월스트리트를 휩쓸며 다우존스 지수가 폭락했다. 일주일 만에 수천 명의 투자자가 파산했으며, 수십억 달러의 손실이 발생했다. 금융 위기는 이제 경제 전반으로 확산되고 있으며, 대부분의 미국 인구가 지난 수십 년 동안 주식 시장에 투자하기 위해 대출을 계약했다. 이제 전 세계적으로 금리가 상승하면서 많은 사람들이 이자 부담을 감당할 수 없게 되었고, 투자 자산을 팔아치우며 폭락을 가속화하고 있다. 충격을 최소화하기 위해 우리는 일부 자산을 저축하거나 시간이 지나면서 경제가 스스로 조정되도록 할 수 있다."
 usa_events.6.a:0 "보이지 않는 손이 제 역할을 하겠지"
 usa_events.6.b:0 "은행을 구제하라"
 je_great_depression:0 "대공황"
 je_great_depression_reason:0 "우리 조국은 심각한 금융 및 경제 위기에 빠져 있다. 많은 가계가 빈곤층으로 전락하고 내수가 위축되어 상황이 계속 악화있다. 이러한 악순환으로부터 경제를 살리기 위해서는 과감한 정책이 필요하다."
 je_great_depression_name:0 "대공황"
 je_great_depression_desc:0 "우리 조국은 심각한 금융 및 경제 위기에 빠져 있다. 많은 가계가 빈곤층으로 전락하고 내수가 위축되어 상황이 계속 악화있다. 이러한 악순환으로부터 경제를 살리기 위해서는 과감한 정책이 필요하다."

 je_axis_peace_deal_round_1:0 "추축국 첫번째 평화 협상"
 je_axis_peace_deal_round_1_reason:0 "미완성"
 je_axis_peace_deal_round_2:0 "추축국 두번째 평화 협상"
 je_axis_peace_deal_round_2_reason:0 "미완성"
 je_axis_peace_deal_round_3:0 "추축국 세번째 평화 협상"
 je_axis_peace_deal_round_3_reason:0 "일본 제국은 더 이상 위협이 되지 않도록 반드시 패배시키고 점령하여 평정해야 한다. 동시에 중국을 지원하고 태평양을 장악하여 일본 본토에 도달할 수 있도록 해야 한다."
 allies_peace_deal.1.t:0 "할 일 : 연합국 첫번째 평화 협상"
 allies_peace_deal.1.a:0 "적용"
 allies_peace_deal.2.t:0 "할 일 : 연합국 두번째 평화 협상"

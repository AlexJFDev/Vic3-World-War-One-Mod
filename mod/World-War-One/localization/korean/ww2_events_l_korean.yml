 allies_peace_deal.3.t:0 "할 일 : 연합국 세번째 평화 협상"
 allies_peace_deal.3.a:0 "적용"
 axis_peace_deal.1.t:0 "할 일 : 추축국 첫번째 평화 협상"
 axis_peace_deal.1.a:0 "적용"
 axis_peace_deal.2.t:0 "할 일 : 추축국 두번째 평화 협상"
 axis_peace_deal.2.a:0 "적용"
 axis_peace_deal.3.t:0 "일본의 패망!"
 axis_peace_deal.3.a:0 "새로운 일본의 시대가 왔다!"
 axis_peace_deal.3.d:0 "일본 제국은 무조건 항복에 동의하였다"
 axis_peace_deal.3.f:0 "수년간의 격렬한 전투 끝에 일본인들은 마침내 무기를 내려놓기로 결정했다. 우리 점령군은 해당 국가가 안정될 수 있도록 조치하기 위해 이동 중이다. 민주화와 회복을 특징으로 하는 일본의 새로운 시대가 다가오고 있다."
 world_war_two_initiation_events.9.t:0 "알바니아 문제"
 world_war_two_initiation_events.9.d:0 "이제 우리의 영향력을 확대해 발칸까지 뻗어나갈 때다! 유럽이 점점 격화되는 전쟁으로 분주한 지금이야말로 알바니아를 침공할 적기다."
 world_war_two_initiation_events.9.f:0 "독일에 모든 시선이 쏠려 있는 지금이야말로, 우리는 이 기회를 활용해 알바니아를 신속히 침공해야 한다. 이 나라를 확보한다면 향후 발칸 지역으로 진출하기 위한 교두보를 마련할 수 있을 것이다. 알바니아는 홀로 버티기에는 지나치게 취약하여, 우리에게 큰 저항을 가하지 못할 것이다."
 world_war_two_initiation_events.9.a:0 "알바니아에 선전포고를 하라."
 world_war_two_initiation_events.9.b:0 "지금은 아니다."
 world_war_two_initiation_events.10.t:0 "유고슬라비아 문제"
 world_war_two_initiation_events.10.d:0 "이제 발칸에서 우리의 영향력을 확대할 때다! 유럽이 전쟁에 휘말린 지금, 우리는 유고슬라비아를 침공할 수 있다."
 world_war_two_initiation_events.10.f:0 "전쟁이 격화되는 지금이야말로 우리는 이 기회를 활용해 유고슬라비아를 신속히 침공해야 한다. 동맹국들의 지원이 있다면 이번 작전은 오래 걸리지 않을 것이며, 큰 저항도 받지 않을 것이다. 이를 마치고 나면 유럽은 파시즘과 반공주의의 원칙 아래 한층 더 통합에 가까워질 것이다."
 world_war_two_initiation_events.10.a:0 "유고슬라비아에 전쟁을 선포하라."
 world_war_two_initiation_events.10.b:0 "지금은 아니다."
 world_war_two_initiation_events.11.t:0 "그리스 문제"
 world_war_two_initiation_events.11.d:0 "이제 그리스에서 우리의 영향력을 확대할 때다! 유럽이 전쟁에 휘말린 지금, 우리는 그리스를 침공할 수 있다."
 world_war_two_initiation_events.11.f:0 "전쟁이 격화되는 지금이야말로 우리는 이 기회를 활용해 그리스를 신속히 침공해야 한다. 동맹국들의 지원이 있다면 이번 작전은 오래 걸리지 않을 것이며, 큰 저항도 받지 않을 것이다. 이를 마치고 나면 유럽은 파시즘과 반공주의의 원칙 아래 마침내 하나로 통합되는 데 한 걸음 더 가까워질 것이다."
 world_war_two_initiation_events.11.a:0 "그리스에 전쟁을 선포하라."
 world_war_two_initiation_events.11.b:0 "지금은 아니다."
 je_german_occupation:0 "독일의 점령"
 je_german_occupation_desc:0 "우리는 패배했으며, 이제 점령의 부담을 감내해야 한다. 많은 이들이 현실을 받아들였지만, 일부 자국민은 독일 세력을 약화시키고 몰아내기 위해 조직적으로 불안 조성, 파괴 공작, 저항 활동을 벌이고 있다. 이는 우리의 군사력과 산업 역량을 크게 저해하고 있다. 어쩌면 독일과 협상하여 더 많은 자치권을 확보함으로써 이 사태를 해결할 수 있을지도 모른다."
 resistance:0 "저항"
 resistance_desc:0 "게릴라 전사들이 협력 정부를 전복하고 독일 침략군을 몰아내기 위해 조직적으로 파괴 공작에 나서고 있다."
l_korean:
 world_war_two_initiation_events.1.t:0 "폴란드 문제"
 world_war_two_initiation_events.1.d:0 "침공을 시작하고 우리의 땅을 되찾을 때가 왔다!"
 world_war_two_initiation_events.1.f:0 "독일은 이제 다시 세계와 맞설 준비가 되었다. 지난번에는 내부의 적들로 인해 방해를 받았지만, 이제 잡초가 뿌리 뽑힌 만큼 우리는 배신을 두려워하지 않고 자신 있게 나아갈 수 있다. 이제 세계에 우리의 패권을 확립하고 천년 제국을 세울 때이다."
 world_war_two_initiation_events.1.a:0 "폴란드에 선전포고를 하라."
 world_war_two_initiation_events.1.b:0 "지금은 아니다."
 world_war_two_initiation_events.2.t:0 "폴란드를 침공하는 독일!"
 world_war_two_initiation_events.2.d:0 "독일이 폴란드를 완전히 지배하겠다고 선포하며 전면 침공을 개시했다! 우리가 그들을 방어해야 할까?"
 world_war_two_initiation_events.2.f:0 "폴란드는 수십 년간 자국 영토에 거주하는 독일인을 학살했다는 혐의를 독일 제국으로부터 받아왔고, 이제 독일은 허위 깃발 작전을 명분으로 공격을 결심했다. 지난 몇 년간 전쟁을 피하기 위해 최선을 다했지만, 우리는 실패했음을 인정해야 하며, 이제 독일을 완전히 제압하고 막을 때가 되었다!"
 world_war_two_initiation_events.2.a:0 "폴란드를 방어하라!"
 world_war_two_initiation_events.2.b:0 "우리의 싸움이 아니다."
 world_war_two_initiation_events.3.t:0 "폴란드를 침공하는 독일!"
 world_war_two_initiation_events.3.d:0 "독일이 폴란드를 완전히 지배하겠다고 선포하며 전면 침공을 시작했다! 우리가 그들을 도와야 할까?"
 world_war_two_initiation_events.3.f:0 "폴란드는 수십 년간 자국 영토에 거주하는 독일인을 학살했다는 혐의를 독일 제국으로부터 받아왔고, 이제 독일은 허위 깃발 작전을 명분으로 공격을 결심했다. 이는 또 다른 피비린내 나는 장기적인 세계대전의 시작이 될 수 있지만, 그럼에도 이것이 우리에게 강대국들 사이에서 우리의 지위를 회복할 수 있는 유일한 기회가 될 것이다."
 world_war_two_initiation_events.3.a:0 "독일에 합류하라."
 world_war_two_initiation_events.3.b:0 "우리의 싸움이 아니다."
 world_war_two_initiation_events.4.t:0 "북부에서의 파업"
 world_war_two_initiation_events.4.d:0 "이제 북부 국경을 방어하고 노르웨이의 석유 시추 시설을 확보할 때다!"
 world_war_two_initiation_events.4.f:0 "북방의 나약한 세력은 우리에게 큰 저항이 되지 못할 것이다. 그들을 격파한다면 해상 침공에 보다 효과적으로 대응할 수 있을 뿐 아니라, 우리가 필요로 하는 북방의 자원을 확보하고 북해로 통하는 광범위한 접근권도 손에 넣게 될 것이다."
 world_war_two_initiation_events.4.a:0 "덴마크와 노르웨이에 선전포고를 하라."
 world_war_two_initiation_events.4.b:0 "덴마크에 선전포고를 하라."
 world_war_two_initiation_events.4.c:0 "지금은 아니다."
 world_war_two_initiation_events.5.t:0 "베네룩스 침공"
 world_war_two_initiation_events.5.d:0 "우리는 베네룩스를 지나 프랑스에 대한 전선을 확대할 것이다."
 world_war_two_initiation_events.5.f:0 "제1차 세계대전과 달리 이번에는 서방 군대가 베네룩스 지역에서 우리를 기다리고 있다. 그러나 우리는 우월한 기계화 부대로 그들을 쉽고 신속하게 분쇄할 것이다."
 world_war_two_initiation_events.5.a:0 "벨기에와 네덜란드에 전쟁을 선포하라."
 world_war_two_initiation_events.5.b:0 "벨기에에 선전포고를 하라."
 world_war_two_initiation_events.5.c:0 "지금은 아니다."
 world_war_two_initiation_events.6.t:0 "동방 침공"
 world_war_two_initiation_events.6.d:0 "이제 소련의 곰을 영원히 물리칠 때다!"
 world_war_two_initiation_events.6.f:0 "공산주의는 세계를 부패시키는 병폐이다. 오직 독일 제국만이 이 병을 효과적으로 제거할 수 있다. 러시아가 광대할지라도, 소련은 이미 실패한 국가로서, 우리가 기동화된 군대로 신속히 진격하면 붕괴할 것이다. 이 과정을 마친 후, 우리는 새로 확보한 영토에 정착하여 번영을 가져올 수 있다."
 world_war_two_initiation_events.6.a:0 "소련에 선전포고하라"
 world_war_two_initiation_events.6.b:0 "지금은 아니다."
 world_war_two_initiation_events.7.t:0 "독일의 소련 침공"
 world_war_two_initiation_events.7.d:0 "독일 제국은 소련을 완전히 해체할 의도를 가지고 있다. 우리가 그들을 도와야 할까?"
 world_war_two_initiation_events.7.f:0 "오랫동안 우리는 이 공산주의의 참상을 견뎌야만 했지만, 마침내 한 강대국이 일어나 맞서기로 결정했다. 아마도 소련을 제거할 수 있는 유일한 기회일 것이다. 그 길은 많은 시간과 자원, 인명을 요구하겠지만, 공산주의를 과거의 위협으로 만들기 위해 반드시 필요한 과정이다."
 world_war_two_initiation_events.7.a:0 "소련 침공에 동참하라."
 world_war_two_initiation_events.7.b:0 "지금은 아니다."
 world_war_two_initiation_events.8.t:0 "미국에 선전포고를 한 일본"
 world_war_two_initiation_events.8.d:0 "이 기회를 틈타 그들에게도 선전포고를 해야 한다. 그들이 연합국에 합류하는 것은 이제 시간 문제일 뿐이다."
 world_war_two_initiation_events.8.f:0 "미국은 오랫동안 고립주의를 중시해 왔지만, 이제 그들의 의사와 상관없이 전쟁이 미국 땅까지 다가왔다. 그들이 완전히 동원되어 자유주의 동맹국을 지원하기까지는 불과 몇 달 남짓이다. 우리는 먼저 주도권을 잡고 잠수함을 활용해 그들이 유럽에 도달하지 못하도록 막아야 한다. 만약 그들이 동맹국 지원에 나서지 못하고 태평양 전선에 묶여 있다면, 우리는 먼저 영국을 제압할 시간을 확보하게 된다."
 world_war_two_initiation_events.8.a:0 "미국에 선전포고를 하라."
 world_war_two_initiation_events.8.b:0 "지금은 아니다."

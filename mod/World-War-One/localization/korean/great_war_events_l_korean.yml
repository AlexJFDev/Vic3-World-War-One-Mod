l_korean:
 great_war_initiation_events.1.t:0 "프란츠 페르디난트 대공이 암살당하다!"
 great_war_initiation_events.1.d:0 "6월 28일, 오스트리아-헝가리 왕위 계승자인 프란츠 페르디난트 대공과 그의 아내 소피가 사라예보에서 세르비아-보스니아계 급진파 청년에게 암살당했다!"
 great_war_initiation_events.1.f:0 "암살범이 가브릴로 프린치프와 세르비아 군사 조직인 '검은 손'과 연관되어 있다는 증거가 발견되었다. 세르비아는 이 사실에 충격을 받았으며, 우리 정부는 현재 강력한 대응책을 준비하고 있다. 발칸 반도에서 수년 동안 민족주의의 불길을 부채질해 온 세르비아는 그 행동에 대해 책임을 져야 할 것이다!"
 great_war_initiation_events.1.a:0 "이건 용납할 수 없다!"
 great_war_initiation_events.2.t:0 "오스트리아의 황태자 프란츠 페르디난트가 암살당했습니다!"
 great_war_initiation_events.2.d:0 "6월 28일, 오스트리아-헝가리 제국의 황태자 프란츠 페르디난트와 그의 아내 소피가 사라예보에서 세르비아-보스니아계 급진파 청년에 의해 암살당했다. 이 지역의 긴장이 다시 고조되고 있으며, 사태가 어디까지 악화될지는 불확실하다."
 great_war_initiation_events.2.f:0 "오스트리아-헝가리 제국 수사의 첫 번째 보고서에서 암살범 가브릴로 프린치프와 세르비아 군사 조직 '검은 손'의 연관성이 드러났다. 오스트리아-헝가리 제국은 충격에 휩싸였으며, 이 중대한 사건에 강력히 대응할 것으로 예상된다."
 great_war_initiation_events.2.a:0 "우리가 할 수 있는 건 기다리는 것뿐이다..."
 great_war_initiation_events.3.t:0 "세르비아는 대답해야만 한다!"
 great_war_initiation_events.3.d:0 "이제 우리는 세르비아가 암살에 분명한 책임이 있음을 입증할 충분한 증거를 확보했다."
 great_war_initiation_events.3.f:0 "우리 정부는 세르비아 영토에 대한 수사를 지속하는 한편, 정부, 군, 공공 부문에서 반오스트리아적 요소를 억압하는 조치를 포함한 일련의 요구 사항을 준비했다. 또한, 사과를 요구하는 것만으로도 국민들의 분노를 자극할 위험이 있지만, 현 상황을 완화하는 데 필요한 조치가 될 수 있다."
 great_war_initiation_events.3.a:0 "최후통첩을 보내라"
 great_war_initiation_events.3.b:0 "사과만 요구해라"
 great_war_initiation_events.4.t:0 "오스트리아-헝가리 제국의 최후통첩"
 great_war_initiation_events.4.d:0 "비엔나에서 우리의 주권을 침해할 수 있는 많은 조건을 요구하고 있다!"
 great_war_initiation_events.4.f:0 "오스트리아는 우리 영토에서의 조사를 계속할 권리와, 정부, 군대, 시민 사회 내 반 오스트리아 성향의 인물들을 제거할 것을 요구하고 있다. 그러나 이러한 조건을 수락하면 국민들의 분노를 크게 불러일으킬 것이다. 우리는 러시아의 지원을 믿고 굴복하지 않을 것이다."
 great_war_initiation_events.4.a:0 "최후통첩을 거부하겠다"
 great_war_initiation_events.4.b:0 "최후통첩을 받아들이겠다"
 great_war_initiation_events.5.t:0 "오스트리아-헝가리 제국의 공개 사과 요구"
 great_war_initiation_events.5.d:0 "비엔나는 우리가 프란츠 페르디난트 대공 암살에 대한 책임을 인정할 것을 요구하고 있다."
 great_war_initiation_events.5.f:0 "우리가 이 조건을 수락하면 우리 고위층들의 분노를 사게 될 것이다. 우리는 오스트리아가 베를린 조약을 무시하고 1908년 보스니아를 장악하는 것을 용인했다. 지금 행동하지 않는다면, 다음 차례는 우리가 될 것이다. 게다가, 우리는 러시아의 지원을 믿을 수 있다."
 great_war_initiation_events.5.a:0 "사과를 거부하겠다"
 great_war_initiation_events.5.b:0 "공식적으로 사과를 하겠다"
 great_war_initiation_events.6.t:0 "세르비아의 도움 요청"
 great_war_initiation_events.6.d:0 "오스트리아-헝가리 제국이 세르비아에 선전포고했다. 우리는 국경에 병력을 집중 배치하여 그들에게 압박을 가할 수 있다."
 great_war_initiation_events.6.f:0 "비엔나의 1908년 보스니아 불법 합병은 그들의 패권적 야망을 증명했다. 우리는 슬라브 문명을 보호하고, 세르비아가 무너지기 전에 그들과 함께해야 한다. 지금 행동하지 않는다면, 우리 고위층들의 분노를 사게 될 것이다."
 great_war_initiation_events.6.a:0 "오스트리아-헝가리 제국을 위협해라"
 great_war_initiation_events.6.b:0 "러시아는 전쟁을 치를 준비가 되어 있지 않다"
 great_war_initiation_events.7.t:0 "위협을 가하는 러시아"
 great_war_initiation_events.7.d:0 "러시아가 오스트리아-헝가리 제국을 위협하고 있다. 우리는 그들이 물러서도록 압박해야 한다."
 great_war_initiation_events.7.f:0 "러시아 군대가 세계에서 가장 규모가 크다고 해도 그들은 여전히 여러모로 부족한 점이 많다. 반면, 우리의 군수 산업은 세계에서 가장 발전해 있다. 이제 우리 힘을 세계에 과시할 때이다. 지금 행동하지 않는다면, 비엔나와 우리 군 지휘부의 큰 분노를 사게 될 것이다."
 great_war_initiation_events.7.a:0 "오스트리아를 지원해라"
 great_war_initiation_events.7.b:0 "개입은 삼가겠다"
 great_war_initiation_events.8.t:0 "독일의 압박"
 great_war_initiation_events.8.d:0 "독일은 우리가 물러서고 국경에서 군대를 철수할 것을 요구하고 있다."
 great_war_initiation_events.8.f:0 "우리는 독일의 위협을 단호하게 해결해야 합니다. 프랑스와 영국의 지원, 그리고 우리의 막강한 군대를 믿고 나아갈 수 있습니다. 만약 우리가 문명 세계의 의무를 다하지 않는다면, 우리의 고위층들이 크게 분노할 것입니다."
 great_war_initiation_events.8.a:0 "세르비아와 함께하자"
 great_war_initiation_events.8.b:0 "물러서자"
 great_war_initiation_events.9.t:0 "끝내 우리를 등진 독일!"
 great_war_initiation_events.9.d:0 "좌절감에도 불구하고 우리는 지금 무엇을 해야 할지 신중하게 결정해야 한다."
 great_war_initiation_events.9.f:0 "우리는 수적으로 열세이기 때문에 러시아를 이길 가능성은 거의 없다. 그러나 당분간은 자리를 지키며, 다른 국가들이 합류할 때를 기다릴 수 있다."
 great_war_initiation_events.9.a:0 "싸움을 계속하라"
 great_war_initiation_events.9.b:0 "물러서자"
 great_war_initiation_events.10.t:0 "동방 전쟁"
 great_war_initiation_events.10.d:0 "지금은 한발 물러나 외교적 해법에 집중하거나, 러시아와의 직접적인 협력도 하나의 선택지가 될 수 있다."
 great_war_initiation_events.10.f:0 "비록 러시아와 동맹 관계에 있지만, 외교적 긴장을 완화하려는 노력은 계속될 수 있다. 아울러 지금 다른 국가와의 동맹을 추진함으로써, 시의적절한 이점을 얻는 것도 가능할 것이다."
 great_war_initiation_events.10.a:0 "외교 활동을 추진하라"
 great_war_initiation_events.10.b:0 "즉시 합류하자"
 great_war_initiation_events.11.t:0 "유럽 전쟁"
 great_war_initiation_events.11.d:0 "러시아가 전쟁의 길로 들어섰다. 우리는 이 기회를 이용해 러시아를 공격해야 할까?"
 great_war_initiation_events.11.f:0 "1차 발칸 전쟁의 패배로 우리의 상황은 심각하게 흔들렸다. 하지만 러시아가 유럽에서 발이 묶인 지금이야말로, 코카서스나 크림반도의 잃어버린 영토를 되찾아 국운을 반전시킬 결정적인 순간일지도 모른다."
 great_war_initiation_events.11.a:0 "지금 당장 개입하자"
 great_war_initiation_events.11.b:0 "아직 아니다"
 great_war_initiation_events.12.t:0 "도움이 필요한 아군?"
 great_war_initiation_events.12.d:0 "이번 전쟁은 공격적인 성격을 띠고 있기 때문에, 우리는 비엔나에 가담할 의무는 없다. 이제 어떻게 행동하는 것이 최선일까?"
 great_war_initiation_events.12.f:0 "오스트리아-헝가리 제국이 여전히 우리의 영토 일부를 점유하고 있는 만큼, 국민들의 반감은 매우 크다. 우리는 베를린과 비엔나와의 관계를 희생하더라도, 삼국 동맹 참여 여부를 신중히 결정하거나 행동을 자제할 수 있다."
 great_war_initiation_events.12.a:0 "동맹국과 함께하자"
 great_war_initiation_events.12.b:0 "일단 기다려보자"
 great_war_initiation_events.13.t:0 "중립을 유지하는 프랑스"
 great_war_initiation_events.13.d:0 "프랑스는 아직 러시아 편에 설지 결정하지 않았다. 우리가 먼저 공격해야 할까, 아니면 그들의 움직임을 기다려야 할까?"
 great_war_initiation_events.13.f:0 "프랑스가 러시아에 합류하는 것은 시간 문제일 뿐아다. 우리가 선제 공격을 감행한다면 결정적인 시간적 이점을 얻을 수 있다."
 great_war_initiation_events.13.a:0 "일단 기다려보자"
 great_war_initiation_events.13.b:0 "우리가 먼저 공격한다"
 great_war_initiation_events.14.t:0 "공격 계획"
 great_war_initiation_events.14.d:0 "공격하기 위해 이제 벨기에와 룩셈부르크를 통과할지, 아니면 그냥 알자스를 통과할지 결정해야 한다."
 great_war_initiation_events.14.f:0 "1905년에 수립된 슐리펜 계획은 중무장된 알자스 국경을 피하고, 중립국인 벨기에를 거쳐 파리로 돌진함으로써 프랑스를 신속히 항복시키는 것을 목표로 한다. 영국의 개입은 불가피하겠지만, 프랑스를 조기에 제거한다면 그 영향을 상쇄할 수 있다."
 great_war_initiation_events.14.a:0 "벨기에 침공하도록"
 great_war_initiation_events.14.b:0 "벨기에를 침공하자"
 great_war_initiation_events.14.c:0 "영국이 전쟁에 개입하지 못하도록 막아야 한다"
 great_war_initiation_events.15.t:0 "독일의 벨기에 침공!"
 great_war_initiation_events.15.d:0 "독일이 벨기에의 주권을 침해하고 있다!"
 great_war_initiation_events.15.f:0 "1839년 이래 벨기에의 중립은 유럽의 안정을 지탱하는 핵심 요소로 자리잡아 왔다. 우리는 런던 조약에 대한 우리의 약속을 지키며, 벨기에의 중립을 수호해야 한다. 독일의 기습적인 행동은 그들에게 결정적인 이점을 안겨줄 수 있으며, 프랑스마저 위협할 수 있다. 우리가 지금 행동하지 않는다면, 대영제국의 위신은 돌이킬 수 없는 타격을 입게 될 것이다."
 great_war_initiation_events.15.a:0 "독일에 선전포고를 하겠다"
 great_war_initiation_events.15.b:0 "개입하지 않겠다"
 great_war_initiation_events.16.t:0 "독일과의 전쟁을 선택한 영국"
 great_war_initiation_events.16.d:0 "영국과 그 동맹국들은 유럽에서 일어난 대전쟁에 참전했다."
 great_war_initiation_events.16.f:0 "지금이야말로 아시아에서 독일 식민지를 점령할 절호의 기회다. 떠오르는 제국으로서 서구 열강을 도울 수 있다는 것을 보여주고, 우리의 군사력을 다시 한 번 과시할 때다. 물론, 어느 쪽이 승리할지 지켜보며 기다리거나, 중국에서 우리에게 확장의 여지를 줄 세력을 선택하는 전략도 고려할 수 있다."
 great_war_initiation_events.16.a:0 "개입하겠다"
 great_war_initiation_events.16.b:0 "일단 기다려보자"
 great_war_initiation_events.17.t:0 "세르비아 형제들과 함께 할 것인가?"
 great_war_initiation_events.17.d:0 "슬라브 동맹국들은 우리의 도움이 필요하다"
 great_war_initiation_events.17.f:0 "세르비아가 무너지면 우리가 다음 정복 대상이 될 것이 분명하다. 오스트리아-헝가리 제국은 지난 수십 년 동안 팽창주의적 욕망을 분명히 드러냈다. 이제 우리는 동맹국들과 함께 맞서 싸워야 할 때다. 슬라브 형제들과 정통주의 형제들의 대열을 결집하는 것이 우리의 의무다."
 great_war_initiation_events.17.a:0 "개입하겠다"
 great_war_initiation_events.17.b:0 "일단 기다려보자"
 great_war_initiation_events.24.t:0 "룩셈부르크의 항복"
 great_war_initiation_events.24.d:0 "침공으로 인해 우리는 대응할 시간이 없었다"
 great_war_initiation_events.24.f:0 "독일군은 잔인하고 신속한 침공으로 우리의 작은 병력을 물리쳤습니다. 우리는 예비 병력이 없으므로 그들의 조건을 받아들여야 한다."
 great_war_initiation_events.24.a:0 "우리 동맹국들이 계속 싸울 수 있기를 바란다"
 great_war_initiation_events.25.t:0 "선택을 해야 할 때"
 great_war_initiation_events.25.d:0 "우리가 선제 공격을 가하지 않으면 적들이 먼저 공격할 것이다"
 great_war_initiation_events.25.f:0 "동유럽에서 발발한 전쟁이 유럽 대륙 전체의 관계를 격렬하게 변화시키고 있다. 이 시점에서 외교를 믿는 것은 의미가 없으며, 적들이 우리를 기습하기 전에 선제적으로 공격해야 한다."
 great_war_initiation_events.25.a:0 "전쟁에 참여하겠다"
 great_war_initiation_events.25.b:0 "우리의 이익에 부합하지 않는다"
 great_war_initiation_events.26.t:0 "선택을 해야 할 때"
 great_war_initiation_events.26.d:0 "우리가 선제 공격을 가하지 않으면 적들이 먼저 공격할 것이다"
 great_war_initiation_events.26.f:0 "동유럽에서 발발한 전쟁이 유럽 대륙 전체의 관계를 격렬하게 변화시키고 있다. 이 시점에서 외교를 믿는 것은 의미가 없으며, 적들이 우리를 기습하기 전에 선제적으로 공격해야 한다."
 great_war_initiation_events.26.a:0 "전쟁에 참여하겠다"
 great_war_initiation_events.26.b:0 "우리의 이익에 부합하지 않는다"
 ww1_war_policies_events.1.t:0 "어떻게 하면 이길 수 있을까?"
 ww1_war_policies_events.1.d:0 "승리를 보장하기 위해 다양한 정책을 선택할 수 있다"
 ww1_war_policies_events.1.f:0 "전쟁의 절박함은 우리 고위층들에게 막대한 압박으로 작용하고 있으며, 이에 따라 특별 조치의 도입이 선호되고 있다. 우리는 금융 기관을 설득해 추가 대출을 확보함으로써 긴축 재정을 안정시키고, 전쟁 노력을 지속할 수 있다. 신형 군사 기술의 개발과 그에 대한 자금 지원은 전장에서의 우위를 확보하는 데 중요한 역할을 할 것이다. 또한, 대규모 선전 운동에 자금을 투입하면 국민들의 사기를 높이고, 신속한 병력 동원을 유도할 수 있다."
 ww1_war_policies_events.1.a:0 "화폐 인쇄에 집중해라"
 ww1_war_policies_events.1.b:0 "신기술에 집중해라"
 ww1_war_policies_events.1.c:0 "선전 활동에 집중해라"
 ww1_war_policies_events.2.t:0 "새로운 전쟁 방식"
 ww1_war_policies_events.2.d:0 "어떤 기술에 집중해야 할까?"
 ww1_war_policies_events.2.f:0 "전쟁의 위협은 우리 과학자들에게 막대한 압박을 가하고 있으며, 이로 인해 연구 속도는 크게 가속화되고 있다. 우리는 방어에 중점을 둘 수도 있고, 공격적인 조치에 집중할 수도 있다."
 ww1_war_policies_events.2.a:0 "군용 항공기에 집중해라"
 ww1_war_policies_events.2.b:0 "현대 요새화에 집중해라"
 ww1_war_policies_events.2.c:0 "화염 방사기에 집중해라"
 ww1_war_policies_events.2.e:0 "화학 무기에 집중해라"

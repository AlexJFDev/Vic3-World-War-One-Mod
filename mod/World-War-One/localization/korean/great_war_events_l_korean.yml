 ww1_war_policies_events.2.h:0 "신 보병 전술에 집중해라"
 ww1_war_policies_events.3.t:0 "현대 해군전"
 ww1_war_policies_events.3.d:0 "우리는 또한 해군에 집중해야 한다"
 ww1_war_policies_events.3.f:0 "협상국은 우리보다 훨씬 많은 전함을 보유하고 있다. 그러나 한 가지 분야에 전략적으로 집중한다면, 우리 해군도 적을 압도할 수 있다. 생산력을 강화해 수적 격차를 줄이거나, 첨단 잠수함 설계를 우선 개발해 해상전에서 우위를 점할 수 있다. 또는 새로운 전함 설계에 집중해 수적 열세를 기술력으로 보완할 수도 있다."

l_korean:
 fall_of_qing:0 "대청 황제 퇴위 칙령"
 fall_of_qing_desc:0 "민심은 곧 하늘의 뜻이라 할 수 있다. 나 또한 가문의 명예를 위해 민의를 외면할 수는 없다. 대세의 흐름을 살피고 내부적으로 여론을 고려하는 것은 통치자의 의무이다. 군주는 국민을 위해 존재해야 하며, 공화적 입헌 국가 체제를 통해 내부적으로는 혼란에 지친 민심을 달래고 안정된 통치를 도모하며, 외부적으로는 세상의 공의를 실현하고 고대 성인의 가르침을 따르는 것이 마땅할 것이다."
 fall_of_qing_tooltip:0 "중국은 붕괴하고 새로운 군벌의 시대가 시작될 것입니다."

l_korean:
 china_events.1.t:0 "2차 혁명"
 china_events.1.d:0 "남부가 반란을 일으켰다! 이 봉기를 진압하지 않으면 우리는 순식간에 압도당할 것이다!"
 china_events.1.f:0 "지난 몇 달간 우리가 국민당을 탄압한 이후, 불법 집단은 남부 지역에서 세력을 확장하고 결집하는 데 성공했다. 그들은 아무런 증거 없이 지난 3월 전 지도자 쑹자오렌의 암살을 우리 탓으로 돌리고 있다. 이제 우리의 유일한 선택은 더 강력한 탄압뿐이다. 이번 사태를 신속히 해결해야 하지만, 앞으로 또 다른 반란이 일어날 가능성에 대해서도 경계해야 한다."
 china_events.1.a:0 "군대를 동원하라!"
 china_events.2.t:0 "복원된 제국"
 china_events.2.d:0 "근대 제국으로의 전환은 가능하다"
 china_events.2.f:0 "중국이 여전히 약하고 분열된 상황에서 많은 정치인들이 세습 군주제의 부활을 주장하며 원 주석에게 황제 칭호를 요구하고 있다. 이들은 이 체제가 중국의 통합을 유지할 수 있는 유일한 방법이라고 주장한다. 만약 이를 시도한다면, 공화국은 한족이 지배하는 새로운 왕조로의 과도기적인 정권이 될 것이다. 그런 시도가 있을 수는 있지만, 이는 중국 전역의 공화당원들을 크게 분노하게 만들 것이다."
 china_events.2.a:0 "새로운 왕조가 일어나야 한다!"
 china_events.2.b:0 "우리는 공화국을 계속 이어가야 한다."
 china_events.3.t:0 "호국전쟁"
 china_events.3.d:0 "공화국이 위기에 처했다! 중앙 정부에 맞서 싸워야 한다. 그렇지 않으면 혁명은 실패할 것이다!"
 china_events.3.f:0 "위안스카이가 제국 회복을 위해 대통령의 권한을 남용했다! 우리는 공화국을 세우기 위해 열심히 싸웠고, 이제 독재자에 맞서 공화국을 지키기 위해 싸워야 한다. 그러나 우리는 매우 피비린내 나는 전쟁을 치를 준비가 되어 있어야 하며, 우리 국민은 여전히 혼란스러운 지난 몇 년 동안에 지쳐 있다."
 china_events.3.a:0 "공화국을 위하여!"
 china_events.3.b:0 "우리의 싸움이 아니다."
 china_events.4.t:0 "중앙 정부가 무너지다!"
 china_events.4.d:0 "우리는 국민의 지지를 잃었다. 정부가 무너지고 있다!"
 china_events.4.f:0 "백성들과 군벌들이 우리의 통치에 도전하고 있으며, 이제 우리에게 남은 것은 소수의 충성파뿐이다. 우리는 우리의 정책이 실패했음을 인정해야 할 때다. 지금 중국에서 권위를 회복하려 한다면 막대한 자원과 수많은 목숨이 희생될 것이다. 차라리 위안 스카이가 물러나 유혈 사태를 피하는 것이 중국을 위한 더 나은 선택일지도 모른다."
 china_events.4.a:0 "이제 물러날 때다 ..."
 china_events.4.b:0 "우리는 유일하게 인정받는 정부다!"
 china_events.5.t:0 "오랫동안 통일되던 제국이여, 분열을 면치 못하리"
 china_events.5.d:0 "정부가 나라를 통제하지 못하고 있다! 군벌들이 각 지역을 장악하며 중국을 완전한 혼란에 빠뜨리고 있다!"
 china_events.5.f:0 "우리는 단결을 유지하고 중앙 정부를 개혁하는 데 실패하여 그 붕괴를 초래했다. 우리는 분리주의자들과 맞서 싸우거나 그들과 함께 통치할 수 있다. 어느 쪽이든 중국이 다시 통일되기까지는 시간이 걸릴 것이다."
 china_events.5.a:0 "이것이 바로..."
 china_events.6.t:0 "대통령이 필요하다"
 china_events.6.d:0 "충성스러운 장군 중 한 명에게 대통령직을 제안할 수 있다"
 china_events.6.f:0 "우리는 중국에 대한 통제권을 상실했다. 우리 정부는 그 어느 때보다 취약한 상태이다. 우리는 재정비를 하는 동안 우리를 지켜줄 믿을 수 있는 한 파벌의 지원이 절실히 필요하다. 세 파벌이 대통령직을 보장해 준다면 우리 정권을 지지하겠다는 의사를 밝혔다. 우리에겐 그들 중 하나에 굴복하거나, 아니면 고립되고 나약한 채 남는 것 외엔 선택지가 없다."
 china_events.6.a:0 "안휘 군벌이 지배할 것이다."
 china_events.6.b:0 "직례 군벌이 지배할 것이다."
 china_events.6.c:0 "호북 군벌이 지배할 것이다."
 china_events.6.e:0 "우리는 우리 안에서 적임자를 찾을 것이다."
 china_events.7.t:0 "오랫동안 통일되던 제국이여, 분열을 면치 못하리"
 china_events.7.d:0 "혼란에 빠진 중국"
 china_events.7.f:0 "중앙 정부가 국가를 통제하지 못하는 사이, 각지에서 군벌들이 권력을 장악하고 있다. 우리는 위태로운 시기에 접어들었으며, 생존을 위해 방향을 결정해야 한다. 중국은 강력하고 현대적인 국가만이 통합할 수 있으며, 이를 위해 수많은 세력이 경쟁할 것이다."
 china_events.7.a:0 "군사에 집중해라"
 china_events.7.b:0 "경제에 집중해라"
 china_events.7.c:0 "정치 개혁에 집중해라"
 china_events.7.e:0 "사회주의만이 우리가 승리하는 데 도움이 될 것이다!"
 china_events.9.t:0 "헛된 노력"
 china_events.9.a:0 "우린 항복하겠다."
 china_events.9.b:0 "우리는 계속 싸워야 한다!"
 china_events.10.t:0 "반란군이 패배하다!"
 china_events.10.a:0 "드디어 평화가 찾아왔구나!"
 china_collapse_progress_bar:0 "불안정한 중국"
 china_collapse_progress_bar_desc:0 "중국의 총체적 붕괴가 얼마나 가까워졌을까"
 fragile_unity_modifier:0 "취약한 통합"
 fragile_unity_modifier_desc:0 "중앙 정부의 취약성이 정상적인 기능 수행을 방해하고 있습니다"
 warlord_policy_military:0 "군사적 노력에 집중"
 warlord_policy_military_desc:0 "이 군벌국은 군사적 노력에 집중하기로 결정했습니다."
 warlord_policy_economy:0 "경제적 노력에 집중"
 warlord_policy_politics:0 "정치적 노력에 집중"
 warlord_policy_communism:0 "사회적 노력에 집중"
 china_events.11.t:0 "오랫동안 분열된 제국, 이제는 하나로 통합되어야 한다"
 china_events.11.d:0 "우리는 통일의 최적의 후보다! 이제 우리가 시작한 일을 마무리하고 다른 중국 국가들을 결집시켜야 한다!"
 china_events.11.f:0 "오랜 노력 끝에 우리 국가는 중원에서 가장 강력한 세력으로 떠올랐다. 이제 중국 통일을 완수하고 중앙 정부를 재건하며, 잃어버린 영토를 되찾아야 할 때다."
 china_events.11.a:0 "과학적 발전에 집중"
 china_events.11.b:0 "정치적 노력에 집중"
 china_events.12.t:0 "할 일 : 월의 귀주 공격"
 china_events.12.a:0 "귀주가 공격당하고 있다"
 china_events.12.b:0 "자제하라"
 china_events.13.t:0 "선제 공격"
 china_events.13.a:0 "안휘에 전쟁을 선포하라."
 china_events.13.b:0 "우리는 자제해야 한다."
 china_events.14.t:0 "할 일 : 만주의 북양 공격"
 china_events.14.a:0 "북양이 공격당하고 있다"
 china_events.14.b:0 "자제하라"
 china_events.20.t:0 "새로 등장한 중앙 정부"
 china_events.20.a:0 "그들과 함께하라."
 china_events.20.b:0 "우리는 독립을 지켜낼 것이다!"
 recently_collapsed_1:0 "최근 붕괴됨"
 recently_collapsed_1_desc:0 "해당 국가는 불과 며칠 만에 대부분의 영토를 상실하며, 남은 통치자들에게 절망감만을 남겼다."
 recently_collapsed_2:0 "최근 붕괴됨"
 recently_collapsed_2_desc:0 "해당 국가는 불과 며칠 만에 대부분의 영토를 상실하며, 남은 통치자들에게 절망감만을 남겼다."
 china_events.21.t:0 "북양정부의 운명"
 china_events.21.a:0 "북양정부를 병합하라."
 china_events.21.b:0 "지금은 아니다."
 china_events.22.t:0 "중국에 대한 일본의 선전포고"
 china_events.22.a:0 "일본의 침략을 반드시 저지해야 한다!"
 china_events.22.b:0 "우리의 싸움이 아니다."
 china_events.23.t:0 "공산주의 수용?"
 china_events.23.a:0 "우리는 국가를 근본적으로 개혁해야 한다."
 china_events.23.b:0 "공산주의는 해결책이 아니며 앞으로도 해결책이 될 수 없다."
 china_events.9.d:0 "우리 군대는 실적이 저조하고 매일 지위를 잃어가고 있다. 계속 싸워야 할까?"
 china_events.9.f:0 "우리의 준비 부족은 군에 심각한 타격을 주었으며, 현재로서는 위안스카이의 현대화된 군대를 물리치기 어렵다. 이 상태로 전쟁을 계속한다면 장기전으로 이어져 민중이 막대한 고통을 겪게 될 것이다. 이번에는 무기를 내려놓고, 보다 철저히 대비한 뒤 훗날 다시 싸우는 편이 나을지도 모른다."
 china_events.10.d:0 "국민당은 처리되었으며 더 이상 위협이 되지 않는다. 우리는 반대 없이 중국을 통치할 수 있다."
 china_events.10.f:0 "우리의 우월한 현대식 군대는 준비되지 않고 혼란에 빠진 남부 반군을 격파하였다. 국민당은 그동안 우리의 통치에 강력한 장애물이었으나, 이제 더 이상 방해 없이 국정을 운영할 수 있게 되었다. 이제 우리는 개혁을 본격적으로 추진하고, 중국의 영광을 회복할 수 있다."
 china_events.13.d:0 "안휘 군벌은 큰 위협이 되고 있으니, 그들이 세력을 공고히 하기 전에 먼저 공격해야 할까?"
 china_events.13.f:0 "중국은 혼란에 빠져 있으며, 이러한 환경에서는 가장 영리하고 냉혹한 자만이 살아남을 수 있다. 우리는 적들이 더 성장하기 전에, 특히 가장 강력한 세력부터 신속히 타격해야 한다. 그렇지 않으면 훗날 우리가 불리한 위치에 놓인 상태에서 그들과 맞서야 할 위험을 감수하게 될 것이다."
 china_events.20.d:0 "새로운 통일 후보에 합류할 것인가? 아니면 경쟁할 것인가?"
 china_events.20.f:0 "한 군벌이 새로운 중앙 정부를 수립하는 데 성공하였으며, 전 중국을 통일하겠다는 포부를 내세우고 있다. 이 새롭고 강력한 국가는 결코 가볍게 볼 수 없는 존재이다. 우리는 그들에게 충성을 맹세하여 중국의 재통일을 촉진하고 가능한 한 빠르게 평화를 확보할 수도 있다. 반대로 그에 도전할 수도 있겠지만, 그 경우 높은 확률로 피비린내 나는 전쟁을 치러야 할 것이다."
 china_events.21.d:0 "이제 우리는 구 중앙 정부를 병합하기로 결정할 수 있다."
 china_events.21.f:0 "변방으로 밀려나 점차 존재감을 잃어가던 북양 정부는 이제 사실상 영향력을 상실한 상태에 놓여 있다."
 china_events.22.d:0 "중앙 정부를 지지할 것인가?"
 china_events.22.f:0 "악명 높은 일본 제국이 또다시 중국을 침략하기로 결정하였다. 우리는 병력을 집결시켜 조국을 수호해야 한다. 그러나 우리 내부에는 일본과 협력하는 것이 오히려 큰 이익이 될 수 있다고 믿는 이들도 존재한다. 특히 중국의 승리가 확실하다고 보기 어려운 상황이라면, 그러한 선택을 현실적인 대안으로 여기는 시각도 적지 않다."
 china_events.22.c:0 "우리는 대신 일본을 지지할 것이다."
 china_events.23.d:0 "공산당 게릴라들이 우리 영토로 피난처를 찾아 오고 있어, 산서성 내 그들의 영향력이 크게 증가하고 있다."
 china_events.23.f:0 "이 사태는 우리 국가 내부의 많은 이들에게 큰 영향을 미쳤으며, 이제 공개적으로 공산주의 원칙을 채택할 것을 요구하는 목소리까지 나오고 있다. 이는 우리의 전통과는 크게 다른 중대한 전환이지만, 과거로부터 벗어나기 위해 중국에 필요한 변화가 아니겠는가 하는 주장도 제기되고 있다."
 china_events.24.t:0 "아편 위기 해결!"
 china_events.24.d:0 "우리는 국민을 괴롭히던 아편 위기를 종식시키는 데 성공했다."
 china_events.24.f:0 "오랜 세월 우리 사회를 괴롭혀 온 중독 위기는 우리의 노력으로 마침내 극복되었다. 이제 우리는 이 짐을 벗어던지고, 국민과 함께 다시 회복과 번영의 길로 나아갈 수 있게 되었다."
 china_events.24.a:0 "정말 다행이다!"
 china_events.25.t:0 "구원받은 공화국!"
 china_events.25.d:0 "제도는 공고히 다져졌으며 정권은 어떠한 도전에도 맞설 수 있을 만큼 강력하다!"
 china_events.25.f:0 "우리의 축적된 노력 끝에 중국에서 공화정 체제를 확고히 다졌다. 국민은 이에 감사의 뜻을 표하며 우리에게 굳건한 공화국의 정통성을 부여하였다. 우리는 이를 바탕으로 더욱 과감한 개혁을 추진할 것이다. 이제 정권은 앞으로 닥칠 도전에 맞설 준비를 마쳤으며, 중국을 미래로 이끌 태세를 갖추었다."
 china_events.25.a:0 "기술에 집중하라."
 je_fragile_republic:0 "취약한 공화국"
 je_fragile_republic_reason:0 "중국은 부패해가던 제국 체제를 청산하는 데 성공하였으나, 그 여파로 권력 공백이 발생하였다. 야심 찬 군벌들은 각자의 근거지를 중심으로 날마다 영향력을 확대하고 있다. 새로운 공화 정권은 어떤 대가를 치르더라도 권위를 유지해야 하며, 그렇지 못할 경우 중국은 다시 분열과 붕괴의 위기에 직면하게 될 것이다. 우리는 사회적 안정을 확보하거나 국제 무대에서 중국의 위상을 재확립함으로써 이 위기를 극복해야 한다."

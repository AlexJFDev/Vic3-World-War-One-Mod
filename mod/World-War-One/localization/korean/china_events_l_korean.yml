l_korean:
 china_events.1.t:0 "2차 혁명"
 china_events.1.d:0 "남부가 반란을 일으켰다!"
 china_events.1.f:0 "지난 몇 달간 우리가 국민당을 탄압한 이후, 불법 집단은 남부 지역에서 세력을 확장하고 결집하는 데 성공했다. 그들은 아무런 증거 없이 지난 3월 전 지도자 쑹자오렌의 암살을 우리 탓으로 돌리고 있다. 이제 우리의 유일한 선택은 더 강력한 탄압뿐이다. 이번 사태를 신속히 해결해야 하지만, 앞으로 또 다른 반란이 일어날 가능성에 대해서도 경계해야 한다."
 china_events.1.a:0 "군대를 동원하라!"
 china_events.2.t:0 "복원된 제국"
 china_events.2.d:0 "노선이 틀었졌다"
 china_events.2.f:0 "중국이 여전히 약하고 분열된 상황에서 많은 정치인들이 세습 군주제의 부활을 주장하며 원 주석에게 황제 칭호를 요구하고 있다. 이들은 이 체제가 중국의 통합을 유지할 수 있는 유일한 방법이라고 주장한다. 만약 이를 시도한다면, 공화국은 한족이 지배하는 새로운 왕조로의 과도기적인 정권이 될 것이다. 그런 시도가 있을 수는 있지만, 이는 중국 전역의 공화당원들을 크게 분노하게 만들 것이다."
 china_events.2.a:0 "새로운 왕조가 일어나야 한다"
 china_events.2.b:0 "아니 계속 공화국을 유지해라"
 china_events.3.t:0 "호국전쟁"
 china_events.3.d:0 "공화국이 위험에 처했다!"
 china_events.3.f:0 "위안스카이가 제국 회복을 위해 대통령의 권한을 남용했다! 우리는 공화국을 세우기 위해 열심히 싸웠고, 이제 독재자에 맞서 공화국을 지키기 위해 싸워야 한다. 그러나 우리는 매우 피비린내 나는 전쟁을 치를 준비가 되어 있어야 하며, 우리 국민은 여전히 혼란스러운 지난 몇 년 동안에 지쳐 있다."
 china_events.3.a:0 "공화국을 위하여!"
 china_events.3.b:0 "우리의 싸움이 아니다"
 china_events.4.t:0 "중앙 정부가 무너지다"
 china_events.4.d:0 "우리는 국민의 민심을 잃었다"
 china_events.4.f:0 "백성들과 군벌들이 우리의 통치에 도전하고 있으며, 이제 우리에게 남은 것은 소수의 충성파뿐이다. 우리는 우리의 정책이 실패했음을 인정해야 할 때다. 지금 중국에서 권위를 회복하려 한다면 막대한 자원과 수많은 목숨이 희생될 것이다. 차라리 위안 스카이가 물러나 유혈 사태를 피하는 것이 중국을 위한 더 나은 선택일지도 모른다."
 china_events.4.a:0 "이제 물러날 때다 ..."
 china_events.4.b:0 "우리는 유일하게 인정받는 정부다!"
 china_events.5.t:0 "중국의 붕괴"
 china_events.5.d:0 "정부는 국가에 대한 통제력을 상실했다!"
 china_events.5.f:0 "우리나라는 단결을 유지하고 중앙 정부를 개혁하는 데 실패하여 파국에 달했다. 이제 군벌들이 각 지역의 권력을 장악했고, 이로 인해 군벌 세력을 다시 정복할 수도 있으며 그들과 함께 통치할 수도 있다. 어느 쪽이든 중국이 다시 통합되기까지는 시간이 걸릴 것이다."
 china_events.5.a:0 "이것이 바로..."
 china_events.6.t:0 "대통령이 필요하다"
 china_events.6.d:0 "충성스러운 장군 중 한 명에게 대통령직을 제안할 수 있다"
 china_events.6.f:0 "우리는 중국에 대한 통제권을 상실했다. 우리 정부는 그 어느 때보다 취약한 상태이다. 우리는 재정비를 하는 동안 우리를 지켜줄 믿을 수 있는 한 파벌의 지원이 절실히 필요하다. 세 파벌이 대통령직을 보장해 준다면 우리 정권을 지지하겠다는 의사를 밝혔다. 우리에겐 그들 중 하나에 굴복하거나, 아니면 고립되고 나약한 채 남는 것 외엔 선택지가 없다."
 china_events.6.a:0 "안휘 군벌이 지배할 것이다"
 china_events.6.b:0 "직례 군벌이 지배할 것이다"
 china_events.6.c:0 "호북 군벌이 지배할 것이다"
 china_events.6.e:0 "우리는 우리 안에서 적임자를 찾을 것이다"
 china_events.7.t:0 "오랫동안 통일되던 제국이여, 분열을 면치 못하리"
 china_events.7.d:0 "혼란에 빠진 중국"
 china_events.7.f:0 "중앙 정부가 국가를 통제하지 못하는 사이, 각지에서 군벌들이 권력을 장악하고 있다. 우리는 위태로운 시기에 접어들었으며, 생존을 위해 방향을 결정해야 한다. 중국은 강력하고 현대적인 국가만이 통합할 수 있으며, 이를 위해 수많은 세력이 경쟁할 것이다."
 china_events.7.a:0 "군사에 집중해라"
 china_events.7.b:0 "경제에 집중해라"
 china_events.7.c:0 "정치 개혁에 집중해라"
 china_events.7.e:0 "사회주의만이 우리가 승리하는 데 도움이 될 것이다!"
 china_events.9.t:0 "할 것 : 계속되는 싸움?"
 china_events.9.a:0 "항복하겠다"
 china_events.9.b:0 "계속 싸워라!"
 china_events.10.t:0 "할 것 : 혁명 이후 국가의 분열"
 china_events.10.a:0 "이로써 적용되었다"
 china_collapse_progress_bar:0 "불안정한 중국"
 china_collapse_progress_bar_desc:0 "중국의 총체적 붕괴가 얼마나 가까워졌을까"
 fragile_unity_modifier:0 "취약한 통합"
 fragile_unity_modifier_desc:0 "중앙 정부의 취약성이 정상적인 기능 수행을 방해하고 있습니다"
 warlord_policy_military:0 "군사적 노력에 집중"
 warlord_policy_military_desc:0 "이 군벌국은 군사적 노력에 집중하기로 결정했습니다."
 warlord_policy_economy:0 "경제적 노력에 집중"
 warlord_policy_politics:0 "정치적 노력에 집중"
 warlord_policy_communism:0 "사회적 노력에 집중"
 je_warlord_china:0 "오랫동안 통일되던 제국이여, 분열을 면치 못하리"
 je_warlord_china_reason:0 "중국은 쇠퇴하는 제국주의 제도를 제거하는 데 성공했지만, 그로 인해 권력적 공백이 발생하고 말았다. 야망 있는 군벌들은 매일 자국 지역에서 영향력을 더욱 확장해가고 있다. 새로운 공화제 정부는 그 어떤 대가를 치르더라도 영향력을 확장해야 하며, 그렇지 않으면 중국의 붕괴를 맞이할 위험에 처하게 될 것이다."
 je_warlord_china_name:0 "오랫동안 통일되던 제국이여, 분열을 면치 못하리"
 je_warlord_china_desc:0 "중국은 쇠퇴하는 제국주의 제도를 제거하는 데 성공했지만, 그로 인해 권력적 공백이 발생하고 말았다. 야망 있는 군벌들은 매일 자국 지역에서 영향력을 더욱 확장해가고 있다. 새로운 공화제 정부는 그 어떤 대가를 치르더라도 영향력을 확장해야 하며, 그렇지 않으면 중국의 붕괴를 맞이할 위험에 처하게 될 것이다."
 china_events.11.t:0 "오랫동안 분열된 제국, 이제는 하나로 통합되어야 한다"
 china_events.11.d:0 "우리는 통일을 위한 최고의 후보다!"
 china_events.11.f:0 "오랜 노력 끝에 우리 국가는 중원에서 가장 강력한 세력으로 떠올랐다. 이제 중국 통일을 완수하고 중앙 정부를 재건하며, 잃어버린 영토를 되찾아야 할 때다."
 china_events.11.a:0 "과학적 발전에 집중"
 china_events.11.b:0 "정치적 노력에 집중"
 china_events.12.t:0 "할 일 : 월의 귀주 공격"
 china_events.12.a:0 "귀주가 공격당하고 있다"
 china_events.12.b:0 "자제하라"

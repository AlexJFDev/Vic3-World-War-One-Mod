 china_events.14.a:0 "북양이 공격당하고 있다"
 china_events.14.b:0 "자제하라"
 china_events.20.t:0 "할 일 : 중앙 정부에 합류할 것인가?"
 china_events.20.a:0 "합류하자"
 china_events.20.b:0 "독립성을 유지하자"

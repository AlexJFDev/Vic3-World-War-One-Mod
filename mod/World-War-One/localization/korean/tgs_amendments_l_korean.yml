l_korean:
 respect_of_legislative_process: "입법 절차에 대한 존중"
 respect_of_legislative_process_desc: "정부는 입법 절차의 모든 단계를 거쳐야 하며, 중앙집권화 과정을 통해 이를 우회하는 것이 금지됩니다."
 extensive_powers_for_mayors: "시장에게 부여된 광범위한 권한"
 extensive_powers_for_mayors_desc: "시장은 도시 내에서 국가의 연장선 역할을 수행합니다. 정부와 지역 간 상하관계가 유지되도록 하기 위해 그에게 더 많은 행정적 권한이 부여됩니다."
 peasants_councils: "농민 평의회"
 peasants_councils_desc: "우리 나라 농민들은 자신들의 도시를 조직하기 위해 의회에 모일 권리를 부여받습니다."
 extended_autonomy: "확장된 자율성"
 extended_autonomy_desc: "정부는 지역 단체들에 특별한 특권을 부여하며, 그들의 사무에 개입하지 않을 것을 보장합니다."
 extended_use_of_torture: "고문의 확대적 사용"
 extended_use_of_torture_desc: "우리 정보 기관들은 제약 없이 고문을 사용할 권한을 부여받아, 적들의 마음에 공포를 심어줄 수 있습니다."
 political_intimidation: "정치적 협박"
 political_intimidation_desc: "우리 정보기관들은 반대파 구성원들을 협박하고 위협하여 굴복하도록 강요할 권한을 부여받았습니다."
 technological_stealing: "기술 절도"
 technological_stealing_desc: "우리 정보기관들은 외국과의 관계를 희생시키면서까지 해당 국가들의 기술을 훔칠 권한을 부여받았습니다."
 extended_diplomatic_corp: "확대된 외교단"
 extended_diplomatic_corp_desc: "우리는 대사 및 영사들로 구성된 더 큰 규모의 외교단을 지원하여 우리나라가 국제 무대에서 빛을 발할 수 있도록 합니다."
 expensive_military_parades: "비싼 군사 퍼레이드"
 expensive_military_parades_desc: "우리는 군사력을 과시하는 대규모 퍼레이드에 자금을 지원함으로써 우리의 힘을 과시하고 있습니다."
 extended_staff: "확장된 인력"
 extended_staff_desc: "참모부는 더 많은 자금과 인력을 지원받아 더 큰 규모로 운영됩니다."
 army_hearings: "군사 청문회"
 army_hearings_desc: "군인들은 입법 기관이 전쟁 관련 법률이나 국제 협약 위반을 의심할 경우 의회 청문회에 회부될 수 있습니다."
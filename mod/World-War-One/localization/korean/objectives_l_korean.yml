l_korean:
 objective_the_new_world:0 "신대륙"
 objective_the_new_world_desc:0 "유럽이 혼란에 휘말리면서 신대륙은 번영을 향해 나아가고 있지만, 여전히 그 아래에는 긴장감이 존재합니다. 이 대륙은 19세기 말 세계에서 가장 부유한 경제를 자랑하는 미국의 지배 아래 있습니다."
 objective_the_new_world_idle_header:0 "To do"
 objective_the_new_world_idle_hint:0 "To do"
 objective_the_new_world_name_USA:0 "미합중국"
 objective_the_new_world_desc_USA:0 "1776년에 건국된 미국은 자유주의 원칙을 고수하며 세계에서 가장 부유한 경제 대국으로 빠르게 성장했습니다. 현재 미국은 차기 초강대국이 될 유력한 후보로 떠오르고 있지만, 시민 사회와 정치인들은 여전히 미국의 영향력을 대륙 내에 한정하는 것을 선호합니다. 미국의 패권을 확장하기 위해서는 설득이든, 아니면 강압이든 간에 진로를 바꿔야 할 시점에 다다랐습니다."
 objective_the_new_world_name_MEX:0 "멕시코 공화국"
 objective_the_new_world_desc_MEX:0 "To do"
 objective_the_new_world_name_BRZ:0 "브라질 합중국"
 objective_the_new_world_desc_BRZ:0 "To do"
 objective_the_new_world_name_CHL:0 "칠레 공화국"
 objective_the_new_world_desc_CHL:0 "To do"
 objective_the_new_world_name_ARG:0 "아르헨티나 공화국"
 objective_the_new_world_desc_ARG:0 "To do"
 objective_the_triple_entente:0 "협상국"
 objective_the_triple_entente_desc:0 "1894년 독일의 팽창에 대한 우려로 시작된 프랑스-러시아 동맹은 1904년 프랑스와의 식민지 분쟁을 해결하고, 1907년에는 러시아와의 중앙 및 동아시아 분쟁을 마무리한 후 대영제국도 가입하게 되었습니다."
 objective_the_triple_entente_idle_header:0 "To do"
 objective_the_triple_entente_idle_hint:0 "To do"
 objective_the_triple_entente_name_GBR:0 "대영제국"
 objective_the_triple_entente_desc_GBR:0 "1901년 빅토리아 여왕 폐하의 서거와 함께 빅토리아 시대는 빠르게 기억 속으로 사라지고 있습니다. 영국은 지난 세기를 잘 활용하여 요하네스버그에서 카이로, 홍콩, 오타와에 이르는 제국을 확고히 구축했습니다. 그러나 구대륙의 긴장이 고조되면서 모든 것이 무너질 위기에 처해 있습니다. 브리타니아는 새로운 유럽 전쟁에 휘말릴 것인가, 아니면 이를 지켜보게 될 것인가?"
 objective_the_triple_entente_name_FRA:0 "프랑스 공화국"
 objective_the_triple_entente_desc_FRA:0 "프랑스는 다른 산업 강대국들에 비해 뒤처졌지만 여전히 강력한 군사력을 유지하고 있습니다. 공화당 정권은 독일의 위협에 맞서 단결된 시민 사회에서 널리 인정받고 있습니다. 프랑스는 다른 강대국들을 따라잡을 수 있는 모든 자원을 갖추고 있으며, 위대한 싸움을 준비하고 있습니다."
 objective_the_triple_entente_name_RUS:0 "러시아 제국"
 objective_the_triple_entente_desc_RUS:0 "러시아는 1856년 패배 이후 오랜 고뇌에 빠져 있었습니다. 정치적으로 긴장 상태에 있고, 산업화 측면에서 뒤처진 제국은 빠르게 전진하지 않으면 황폐화에 직면할 위기에 놓였습니다. 황제 니콜라스 2세는 산업화를 추진할 준비가 되어 있었지만, 비록 인기가 떨어졌음에도 불구하고 구체적인 정치 개혁은 거부했습니다."
 objective_the_triple_alliance:0 "동맹국"
 objective_the_triple_alliance_desc:0 "이 동맹은 1879년, 러시아에 대한 두 독일 형제의 우려로 시작되었으며, 오스트리아-헝가리가 1859년과 1866년의 패배 이후 독일의 지원이 필요하다는 것을 깨닫고 결성되었습니다. 이후 이탈리아는 1882년에 프랑스 식민지 제국에 대한 우려로 동맹에 참여하였으며, 특히 1881년 튀니지 점령 이후 이러한 우려가 커졌습니다."
 objective_the_triple_alliance_idle_header:0 "To do"
 objective_the_triple_alliance_idle_hint:0 "To do"
 objective_the_triple_alliance_name_GER:0 "독일 제국"
 objective_the_triple_alliance_desc_GER:0 "1890년 비스마르크의 강제 퇴위 이후 독일의 부상은 많은 이들에게 위협으로 다가왔습니다. 제국은 1911년 아가디르 위기 이후 아프리카에서 평화롭게 새로운 영토를 확보했지만, 사실상 국가 내 국가인 군 사령부는 제국이 군대의 역량을 제대로 보여줘야 한다고 생각하고 있었습니다."
 objective_the_triple_alliance_name_AUS:0 "오스트리아-헝가리 제국"
 objective_the_triple_alliance_desc_AUS:0 "1867년의 연합은 다민족 제국을 한동안 안정시키는 데 성공했지만, 발칸 반도의 민족주의적 긴장이 다시 한 번 제국에 혼란을 일으키고 있습니다. 러시아와 이 지역을 놓고 경쟁하는 비엔나는 독일이라는 동맹국을 믿고 의지할 수 있지만, 현재의 위험은 주로 국경 내부에서 비롯되고 있습니다. 오스트리아-헝가리 왕조는 과연 그렇게 오랫동안 여러 민족의 목줄을 쥐고 있을 수 있을까요?"
 objective_the_triple_alliance_name_ITA:0 "이탈리아 왕국"
 objective_the_triple_alliance_desc_ITA:0 "이탈리아는 기로에 서 있습니다. 지역주의와 민족주의, 보수주의와 자유주의, 전통주의와 산업화 사이에서 균형을 맞춰야 하며, 동시에 유럽의 다른 강대국들로부터 지원을 요청받고 있어 피할 수 없는 갈등에 직면해 있습니다."
 objective_the_two_dragons:0 "두 마리의 용"
 objective_the_two_dragons_desc:0 "중국이 1911년 제국주의적 과거를 뒤로하고 새로운 길을 걷기로 결심하자, 일본은 중국에 대한 경멸을 더욱 강화했습니다. 서구화를 더 빨리 이룬 떠오르는 강대국인 일본은 중국 내부의 분열을 이용하려는 유혹을 느끼고 있습니다."
 objective_the_two_dragons_idle_header:0 "To do"
 objective_the_two_dragons_idle_hint:0 "To do"
 objective_the_two_dragons_name_CHI:0 "중화민국"
 objective_the_two_dragons_desc_CHI:0 "1911년 혁명은 중국의 발전과 개혁에 필요한 전환점으로 여겨졌으나, 현재 중국은 위안스카이의 독재 통치에도 불구하고 여전히 매우 불안정한 상태입니다. 지역 군벌들이 권력을 쥐려는 유혹에 빠지기 전에, 질서를 신속히 확립해야 합니다. 세계 무대에서 인정받는 중국은 여전히 서구 열강에 의해 견제받고 점령당하고 있습니다. 일본이 점점 더 강력하고 위협적인 존재로 떠오르면서, 외교적 고립을 탈피하는 것이 새 공화국의 최우선 과제가 되고 있습니다."
 objective_the_two_dragons_name_JAP:0 "일본 제국"
 objective_the_two_dragons_desc_JAP:0 "일본은 정치, 군사, 경제 측면에서 서구 열강과 대등한 위치에 올랐지만, 여전히 인종차별의 피해자로 남아 있습니다. 진정으로 국제적인 인정을 받기 위해서는 군사화 또는 민주화, 혹은 두 가지 모두를 고려한 길이 필요할 것입니다. 야마모토 왕조의 지속적인 단결된 힘을 바탕으로 일본 국민은 자신감을 가지고 어느 방향으로든 나아갈 수 있습니다."
 OBJECTIVE_TYPE_RECOMMENDED_GAME_RULE_DESC:0 "다음 게임 규칙을 권장합니다:"
 OBJECTIVE_TYPE_RECOMMENDED_GAME_RULE_ITEM_TEXT:0 "- [GameRuleSetting.GetGameRule.GetName]: #variable [GameRuleSetting.GetName]#!"

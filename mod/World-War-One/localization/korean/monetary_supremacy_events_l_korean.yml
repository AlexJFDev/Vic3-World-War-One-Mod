l_korean:
 je_monetary_supremacy:0 "금전적 우위"
 je_monetary_supremacy_name:0 "금전적 우위"
 je_monetary_supremacy_desc:0 "우리의 군사적·경제적 패권은 우리 통화를 세계 주요 기축통화로 만들었다. 이제 국제 무역 거래에 널리 사용되고 인정받고 있다. 이에 따라 많은 공공 및 민간 기관들이 우리 통화를 보유하려 하며, 이는 세계적으로 선호되는 부의 저장 수단이 되었다. 이로 인해 우리 통화에 대한 수요가 크게 증가하여, 우리는 다른 강대국들보다 훨씬 더 많은 통화를 발행할 수 있게 되었다. 새로운 초강대국들이 우리에게 도전해오고 있는 상황에서, 이 특권은 어떤 대가를 치르더라도 반드시 지켜져야 한다!"
 monetary_supremacy_events.1.t:0 "우리의 화폐가 지배할 것이다!"
 monetary_supremacy_events.1.d:0 "국제 무역 거래소 관리"
 monetary_supremacy_events.1.f:0 "우리의 군사적·경제적 패권은 우리 통화를 세계 주요 기축통화로 만들었다. 이제 국제 무역 거래에 널리 사용되고 인정받고 있다. 이에 따라 많은 공공 및 민간 기관들이 우리 통화를 보유하려 하며, 이는 세계적으로 선호되는 부의 저장 수단이 되었다. 이로 인해 우리 통화에 대한 수요가 크게 증가하여, 우리는 다른 강대국들보다 훨씬 더 많은 통화를 발행할 수 있게 되었다. 새로운 초강대국들이 우리에게 도전해오고 있는 상황에서, 이 특권은 어떤 대가를 치르더라도 반드시 지켜져야 한다!"
 monetary_supremacy_events.1.a:0 "훌륭하다!"
 monetary_supremacy_events.2.t:0 "우리는 패권을 잃었다!"
 monetary_supremacy_events.2.d:0 "경쟁자가 우리를 추월했다..."
 monetary_supremacy_events.2.f:0 "또 다른 강대국이 우리의 패권에 도전해 이를 탈취했으며, 이제 대부분의 세계가 그들의 통화를 기본으로 거래하고 있다. 우리의 통화 우위는 끝났고, 그에 따른 모든 혜택도 사라졌습니다. 이로 인한 손실에 대비해 예산을 준비해야 한다…"
 monetary_supremacy_events.2.a:0 "비극이다!"
 monetary_supremacy_modifier:0 "국제 통화 패권"
 monetary_supremacy_modifier_desc:0 "해당 국가의 군사적·경제적 패권은 자국 통화에 엄청난 이익을 가져다줍니다."
 joining_world_war_events.15.f:0 "독일은 우리가 그들의 편에 참전하면 경쟁국들로부터 잃었던 영토를 되찾을 수 있다고 제안했다. 전쟁은 많은 희생과 큰 파괴를 초래하지만, 그것은 우리가 그 영토를 되찾을 수 있는 기회다."

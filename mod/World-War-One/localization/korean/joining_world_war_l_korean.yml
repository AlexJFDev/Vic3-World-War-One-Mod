 joining_world_war_events.16.f:0 "프랑스는 우리가 그들의 편에 참전하면 오스트리아-헝가리로부터 루마니아 민족주의자들이 주장하는 영토를 얻을 수 있다고 제안했다. 전쟁은 많은 생명을 앗아가고 큰 파괴를 초래하지만, 그것은 우리가 그 영토를 차지할 수 있는 기회다."

 central_powers_progress_from_decision:0 "정부의 입장"
 joining_world_war_events.28.t:0 "전쟁의 시간"
 joining_world_war_events.28.d:0 "오스만 제국이 적을 공격하고 있다."
 joining_world_war_events.28.f:0 "오스만 제국이 공식적으로 동맹국 측에 전쟁에 참전했다. 이는 우리에게 확장할 수 있는 절호의 기회이다. 우리의 군대는 아직 충분히 발전하지 않았지만, 국경 인근 지역에 구축된 지하 통신망을 통해 지지를 확장하고 더 많은 전투원을 모집할 수 있다."
 joining_world_war_events.28.a:0 "전쟁의 시간이다!"
 joining_world_war_events.28.b:0 "지금은 아니다."
 joining_world_war_events.20.t:0 "독일은 계속해서 잠수함 전쟁을 벌이고 있다"
 joining_world_war_events.20.d:0 "독일의 야망이 선을 넘어버렸다!"
 joining_world_war_events.20.f:0 "우리 증기선인 마카오호가 스페인 근처 해안에서 어뢰 공격을 받아 침몰했으며, 승무원들은 독일에 의해 억제되었다. 우리는 수많은 생명을 잃었고 아무런 조치를 취하지 않았습니다. 이제는 이를 끝내고, 협상국을 도울 때가 왔다."
 joining_world_war_events.20.a:0 "이제 우리가 나설 차례다"
 joining_world_war_events.20.b:0 "아직 우리가 나설 때가 아니다"
 joining_world_war_events.20.c:0 "대중적인 지지가 충분하지 않다"
 joining_world_war_events.21.t:0 "우리를 침공하는 영국과 러시아!"
 joining_world_war_events.21.d:0 "그들은 우리에게 전쟁에 참여하라고 강요하고 있다!"
 joining_world_war_events.21.f:0 "영국과 러시아는 우리 영토를 향한 무자비한 이중 침략을 시작했다. 그들은 오스만 제국의 침공을 막기 위해 우리를 보호한다며 이 점령을 정당화하고, 즉시 그들의 전쟁에 참여할 것을 요구하고 있다. 우리는 여전히 서방 세력에 맞서 싸우기 위해 도움을 요청할 수 있다."
 joining_world_war_events.21.a:0 "계속하여 전쟁에 참여하게 하라"
 joining_world_war_events.21.b:0 "오스만 제국의 합류"
 war_protests_3_modifier:0 "반전 시위"
 war_protests_3_modifier_desc:0 "농촌 주민들과 평화주의 성향의 학자들은 정부의 호전적인 수사에 불만을 품고 있다."

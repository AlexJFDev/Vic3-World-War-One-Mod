 je_joining_world_war_reason:0 "유례없는 규모의 전쟁이 유럽에서 벌어지고 있다. 막대한 희생이 따르고 있음에도 불구하고, 우리 정치권과 국민 일부는 서로 다른 진영을 지지하고 있다. 중립을 유지하면 인명과 재정적 낭비를 피할 수 있지만, 승리를 통해 얻을 수 있는 기회를 놓칠 수도 있다. 만약 한쪽에 가담하기로 결정한다면, 국민과 정치인을 설득하는 동시에 외교적 입장을 재조정해야 한다. 특정 진영에 대한 지지가 확고해진 후에야 우리는 그 편에 설 수 있다."

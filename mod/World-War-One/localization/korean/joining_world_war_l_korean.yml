 joining_world_war_events.1.t:0 "대전쟁의 시작"
 joining_world_war_events.1.d:0 "유럽에서 대규모 분쟁이 발생했다"
 joining_world_war_events.1.f:0 "프란츠 페르디난트 대공의 암살로 인해 전쟁이 전면전으로 확대되었다. 짧은 분쟁으로 끝날 것으로 예상했던 것과는 달리 전쟁이 장기화되고 있다. 우리의 정치인들과 국민들은 우리의 선택을 기다리고 있다."
 joining_world_war_events.1.a:0 "전쟁이 어떻게 전개되는지 지켜보겠다."
 joining_world_war_events.2.t:0 "국가가 협상국을 지지한다"
 joining_world_war_events.2.d:0 "대중의 지지로 충분히 참전할 수 있다"
 joining_world_war_events.2.f:0 "오랜 숙고와 토론 끝에 협상국을 지지하는 쪽으로 의견이 모아졌다. 이제 우리는 전쟁을 진행하고 참여할 수 있는 충분한 추진력을 얻었다."
 joining_world_war_events.2.a:0 "협상국 진영에 합류"
 joining_world_war_events.2.b:0 "결국은... 아니 됐다."
 joining_world_war_events.3.t:0 "국가가 동맹국을 지지한다"
 joining_world_war_events.3.d:0 "대중의 지지로 충분히 참전할 수 있다"
 joining_world_war_events.3.f:0 "오랜 숙고와 토론 끝에 동맹국을 지지하는 쪽으로 의견이 모아졌다. 이제 우리는 전쟁을 진행하고 참여할 수 있는 충분한 추진력을 얻었다."

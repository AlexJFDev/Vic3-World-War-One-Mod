 joining_world_war_events.4.t:0 "반전 시위"
 joining_world_war_events.4.d:0 "수도에서 시위가 벌어졌다"
 joining_world_war_events.4.f:0 "반전 시위 단체가 수도에서 수십 명의 시위대를 모아 정부에 전쟁을 막을 것을 촉구하고 있다. 이에 경찰 병력이 배치되어 명령을 기다리고 있다."
 joining_world_war_events.4.a:0 "시위대의 요구 사항을 들어주자"
 joining_world_war_events.4.b:0 "군중을 분산시켜라"
 joining_world_war_events.5.t:0 "장관의 연설 실수"
 joining_world_war_events.5.d:0 "우리 정치인 중 한 명이 이상한 발언을 했다"
 joining_world_war_events.5.f:0 "우리 장관 중 한 명이 전쟁 참전의 이점을 설명하는 과정에서 과격한 발언을 해 반대파의 불안을 더욱 증폭시키고 있다. 그의 동료들이 발언을 수습하려 노력했지만, 소문은 이미 퍼져나가며 점점 확대되고 있다."
 joining_world_war_events.5.a:0 "머저리들!"
 joining_world_war_events.6.t:0 "확산되는 반영국 정서"
 joining_world_war_events.6.d:0 "반 영국파 정치인의 목소리가 점점 더 커지고 있다"
 joining_world_war_events.6.f:0 "전쟁에 대한 논쟁 중 한 정치인이 영국의 제국주의를 지적하며 동료들과 언론의 주목을 받았다. 그는 전쟁에서 영국이 패배하지 않는다면 결국 세계를 지배하는 위치에 오를 것이라고 주장했다. 그의 주장에 대해 반대파들이 반박했지만, 그가 사용한 수사는 전국적으로 퍼지며 논쟁에 영향을 미치고 있다."
 joining_world_war_events.6.a:0 "이러한 미사여구를 장려하지 마라"
 joining_world_war_events.6.b:0 "그에게 더 많은 힘을 실어주어야 한다"
 joining_world_war_events.7.t:0 "확산되는 반독일 정서"
 joining_world_war_events.7.d:0 "독일의 행보는 그에게 유리하지 않았다"
 joining_world_war_events.7.f:0 "전쟁 토론 중 한 정치인이 독일의 잔인한 벨기에 침공을 지적하며 동료 정치인들과 언론의 주목을 받았다. 그는 벨기에의 중립성과 그곳에서 발생한 전쟁 범죄에 대한 증거를 제시하며, 협상국 측에 대한 지지를 더욱 끌어낼 수 있었다."
 joining_world_war_events.7.a:0 "이러한 미사여구를 장려하지 마라"
 joining_world_war_events.7.b:0 "그에게 더 많은 힘을 실어주어야 한다"
 joining_world_war_events.13.t:0 "독일의 제안"
 joining_world_war_events.13.d:0 "독일의 대표단이 찾아왔다"
 joining_world_war_events.13.f:0 "독일은 우리가 유럽 전쟁에서 그들의 편에 서서 직접 참전하는 대가로 부채 상환을 지원하겠다고 제안했다. 우리 제국은 여전히 취약하지만, 동맹국과 함께 승리한다면 확실히 다시 일어설 수 있을 것이다."
 joining_world_war_events.13.a:0 "지금 합류하겠다"
 joining_world_war_events.13.b:0 "제안을 거절한다고 전해라"
 joining_world_war_events.13.c:0 "꺼져라!"

 entente_progress_from_trade:0 "협상국과의 거래"
 central_powers_progress_from_trade:0 "동맹국과의 거래"
 joining_world_war_events.18.e:0 "우리는 국민들에게 참전하지 않겠다고 약속했다"
 joining_world_war_events.22.t:0 "유대인 공동체가 러시아를 비난하다"
 joining_world_war_events.22.d:0 "로비가 등장했다"
 joining_world_war_events.22.f:0 "상원 회의장에 유대인 공동체를 대표하는 새로운 정치 로비가 등장했다. 이들의 옹호자인 마이어 런던 경은 하원에서 지난 수십 년간 러시아 제국이 자행한 수많은 대학살을 열거했다. 그는 동맹국의 열강들이 이러한 잔혹 행위를 묵인하지 않았으며, 미국이 그러한 야만적인 국가와 연대해서는 안 된다고 언급했다. 그의 연설과 로비는 정치권 및 인권 단체 사이에서 입지를 다지기 시작했으며, 반전 운동에도 힘을 실어 주고 있다."
 joining_world_war_events.22.a:0 "실제로 러시아는 협상국의 오점이다..."
 joining_world_war_events.23.t:0 "아일랜드 공동체가 독일을 지원하다"
 joining_world_war_events.23.d:0 "영국에 대한 증오는 여전히 강하다"
 joining_world_war_events.23.f:0 "이 나라에는 아일랜드계 후손들이 많으며, 대부분 1850년대의 감자 기근을 기억하고 있다. 그들은 여전히 대영제국에 대한 강한 증오심을 가지고 있으며, 이는 전쟁에 대한 논의 방향에 큰 영향을 미치고 있다. 한 공개 청원에서 이들은 런던이 지난 한 세기 동안 저질러 온 수많은 범죄를 열거하며, 정부가 협상국에 가담해 그러한 행동을 지지하지 말 것을 요청했다. 그들의 영향력은 이제 동맹국에 대한 지지를 높이는 데 기여하고 있다."
 joining_world_war_events.23.a:0 "우리는 정말로 그들을 비난할 수 없다..."
 joining_world_war_events.24.t:0 "여전히 독일을 지지하는 독일 공동체"
 joining_world_war_events.24.d:0 "그들의 동맹은 여전히 남아 있다"
 joining_world_war_events.24.f:0 "이 나라에는 독일계 후손들도 많으며, 대부분은 여전히 조국에 대한 애착을 가지고 있다. 독일의 선전은 이들에게까지 영향을 미쳐 전쟁에 대한 그들의 인식에 영향을 주고 있다. 비록 완전히 호전적인 입장은 아니지만, 독일계 공동체는 독일에 대한 지지를 환영하며 협상국에 대한 지지는 용납하지 않는다. 이들의 영향력은 협상국에 대한 지지를 크게 약화시켰다."
 joining_world_war_events.24.a:0 "그들의 진정한 충성심이 어디에 있는지 보자고..."
 joining_world_war_events.25.t:0 "내전의 기억"
 joining_world_war_events.25.d:0 "평화주의자들이 상원에서 역사적 사례를 언급했다"
 joining_world_war_events.25.f:0 "위스콘신 주의 상원의원 로버트 M. 라폴렛 시니어는 이번 월요일 상원에서 미국의 중립 유지에 대한 호소를 밝혔다. 그는 열정적으로 남북전쟁과 그 전쟁이 나라에 끼친 장기적인 영향을 언급하며 이렇게 말했다. \"당시 이미 치명적이던 무기들로 인해 백만 명이 목숨을 잃었습니다! 그런데 지금 같은 현대전에서 그보다 더 큰 전쟁이 벌어진다면 어떨지 상상이나 되십니까? 사망자는 너무 많아, 프랑스는 설령 승리한다 해도 회복할 수 없을 것입니다. 저는 이 중대한 사안을 논의함에 있어 동료 의원들께 깊은 신중함을 요청드립니다. 이는 단순히 가치 수호의 문제가 아니라, 조국으로 돌아오는 관의 문제이기도 합니다.\""
 joining_world_war_events.25.a:0 "우리에게 또 다른 비극은 필요하지 않다."
 joining_world_war_events.26.t:0 "전쟁의 우려를 낳고있는 잠수함"
 joining_world_war_events.26.d:0 "독일에 의해 여객선이 침몰되었다"
 joining_world_war_events.26.f:0 "이번 화요일, 영국에서 출발한 대서양 횡단 여객선이 침몰하면서 우리 국민 15명이 사망하는 일이 발생했다. 소모전을 벌이고 있는 독일은 적으로 간주되는 호송선과 여객선을 가차 없이 공격하고 있으며, 이번 사건도 그 일환이다. 비록 민간 수송선이었음에도 불구하고, 독일은 해당 선박이 군수물자를 운송하고 있었다고 주장했다. 어뢰 공격으로 여객선은 20분도 채 되지 않아 침몰했고, 승무원들은 제대로 된 대피조차 할 수 없었다. 이 악몽 같은 침몰 소식은 주요 신문들의 1면을 장식했고, 이는 동맹국 측에 대한 여론의 반발로 이어지고 있다."
 joining_world_war_events.26.a:0 "끔직하군...."
 joining_world_war_events.27.t:0 "전쟁의 우려를 낳고있는 잠수함"
 joining_world_war_events.27.d:0 "중립국 호송선들이 표적이 되고 있다"
 joining_world_war_events.27.f:0 "독일 잠수함이 적 호송선만을 공격하라는 명령을 받았음에도, 실수로 일부는 중립국 선박이 침몰하는 일이 발생하고 있다. 이는 상인들과 어부들에게 큰 우려를 불러일으키고 있다. 잠수함 전쟁이 야기하는 국가 안보 위협은 동맹국에 대한 지지에 반발을 일으키고 있다."
 joining_world_war_events.27.a:0 "더 이상 용납할 수 없다!"

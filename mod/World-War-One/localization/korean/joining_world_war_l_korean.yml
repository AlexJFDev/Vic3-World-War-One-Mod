 joining_world_war_events.14.d:0 "프랑스의 대표단이 찾아왔다"
 joining_world_war_events.14.f:0 "프랑스는 우리가 그들의 편에 서서 참전할 경우, 오스트리아-헝가리로부터 이탈리아 민족주의자들이 주장하는 영토를 넘겨받을 것을 제안했다. 전쟁은 많은 희생과 엄청난 파괴를 초래하지만, 그 영토를 차지할 수 있는 기회이기도 하다."
 joining_world_war_events.14.a:0 "지금 합류하겠다"

 je_joining_world_war_reason:0 "유럽에서는 전례 없는 규모의 전쟁이 벌어지고 있다. 수많은 인명이 희생되고 있음에도 불구하고, 우리 정치권과 국민 중 일부는 서로 다른 편을 지지하고 있다. 중립을 선택하면 막대한 비용과 인명 손실을 피할 수 있지만, 승리의 잠재적 기회를 놓치게 될 것이다. 반면 어느 한 편에 가담하기로 결정하면 국민과 엘리트들을 설득하고 외교적 입장을 전환해야 한다. 특히 무역과 투자 협정을 체결하고, 한 편의 회원들과 군사 동맹을 맺어야 한다. 또한 우리와 경쟁 관계에 있는 정치 로비와 전쟁 참여자들도 우리의 진전에 영향을 미칠 것이다. 일단 어느 한 편에 대한 지지가 확고해지면, 우리는 그 편에 합류할 수 있다."

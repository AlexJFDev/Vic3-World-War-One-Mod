l_korean:
 france_events.5.t:0 "장-자크가 살해당하다!"
 france_events.5.d:0 "사회주의자들은 영웅을 잃었다..."
 france_events.5.f:0 "좌파 계열의 대표 인사가 극우 극단주의자 라울 비랭에 의해 르 카페 뒤 크루아상 식당에서 밤 9시에 암살당했습니다. 그는 알프레드 드레퓌스를 변호한 것으로, 일간지 뤼마니테 창간, 노동자 권리 옹호, 그리고 확고한 평화주의자로 잘 알려져 있었습니다. 최근 그의 평화에 대한 지속적인 호소는 비랭의 표적이 되는 계기가 되었고, 이 위대한 인물의 죽음은 프랑스 좌파 운동 내에 커다란 공백을 남길 것으로 보입니다."
 france_events.5.a:0 "그가 평안히 쉬길 ..."
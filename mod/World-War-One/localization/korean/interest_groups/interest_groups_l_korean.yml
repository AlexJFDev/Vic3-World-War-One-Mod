l_korean:
 ig_rural_folk:0 "농민"
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_rural_folk_desc:0 "농촌 지역에서 주로 농업에 기반한 생계와 정치적 이해관계를 함께하는 계층."
 ig_devout:0 "성직자"
 ig_devout_only_icon:0 "@devout!"
 ig_devout_desc:0 "대다수 종교의 가장 열성적인 신자로서, 그 종교를 도덕적이고 정치적인 지혜의 최고의 원천으로 여기는 계층."
 ig_industrialists:0 "산업가"
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_industrialists_desc:0 "기술 발전과 산업 성장을 중시하는 투자자 및 주주들."
 ig_landowners:0 "지주"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landowners_desc:0 "대규모 영지와 광대한 농지의 소유주로서, 전통과 오래된 부를 지켜온 지주들."
 ig_intelligentsia:0 "지식인"
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_intelligentsia_desc:0 "문학, 예술, 음악, 연극 등에서 국가의 흐름을 이끄는 지식인들."
 ig_petty_bourgeoisie:0 "소시민"
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc:0 "작은 가게의 주인, 몇 세입자를 둔 집주인, 적은 연금으로 검소하게 사는 사무원 등, 가난한 이들보다는 많지만 부유층보다는 적은 자산을 가진 계층."
 ig_armed_forces:0 "군부"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_armed_forces_desc:0 "직업 군인과 그 외 국가의 군사력에 깊이 이해관계를 가진 계층."
 ig_trade_unions:0 "노동조합"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_trade_unions_desc:0 "광산, 공장, 농장에서 일하는 노동자들을 조직하려 하며, 흩어진 이해관계를 하나의 목소리로 모으고자 하는 조직 노동 세력."
 ig_catholic_church:0 "천주교회"
 ig_catholic_church_desc:0 "천주교회는 기독교에서 가장 큰 교파로, 신자들은 로마 대주교인 교황을 성 베드로를 통해 예수 그리스도의 권위를 이어받은 연속적인 계승자라고 믿는다. 그 밖에 중요한 신앙으로는 성인들과 성모 마리아에 대한 숭배가 있다."
 ig_orthodox_church:0 "정교회"
 ig_orthodox_church_desc:0 "정교회는 대체로 교황과 교류하지 않는 동방 교회다."
 ig_oriental_orthodox_church:1 "오리엔탈 정교회"
 ig_oriental_orthodox_church_desc:1 "동방 정교회는 대체로 교황과 교류하지 않는 중동 지역의 교회다."
 ig_anglican_church:0 "성공회"
 ig_anglican_church_desc:0 "성공회는 헨리 8세 왕이 종교 개혁 시기에 세운 교회다. 성공회 신자들은 성경을 기독교 교리의 주요 권위로 여기며, 교황을 거부하지만 다른 복음주의 교회들보다는 덜 급진적이다."
 ig_evangelical_church:0 "복음주의"
 ig_evangelical_church_desc:0 "복음주의 교회들은 주로 종교 개혁 시기 북유럽에서 만들어졌다. 복음주의 신자들은 성경을 기독교 교리의 유일한 권위로 여기며, 교황을 거부하고 가톨릭의 성인 숭배를 우상 숭배에 가깝다."
 ig_rabbinical_council:0 "랍비 위원회"
 ig_rabbinical_council_desc:0 "한 나라 유대인 사회의 지도층은 토론과 학문 전통이 강한 교육받은 랍비들인 경우가 많다."
 ig_sunni_madrasahs:1 "수니파 울레마"
 ig_sunni_madrasahs_desc:1 "수니파는 이슬람에서 가장 큰 교파로, 신자들은 무함마드가 후계자로서 사위 알리가 정당한 계승자라는 시아파의 견해와 달리, 그의 삼촌 아부 바크르가 이슬람의 칼리프로 계승되었다고 믿는다."
 ig_shia_madrasahs:1 "시아파 울레마"
 ig_shia_madrasahs_desc:1 "시아파는 이슬람에서 두 번째로 큰 교파로, 신자들은 무함마드가 이슬람의 칼리프로서 그의 삼촌 아부 바크르가 정당한 계승자라는 수니파의 견해와 달리, 그의 사위 알리가 후계자로 계승되었다고 믿는다."
 ig_hindu_priesthood:0 "힌두교 사제"
 ig_hindu_priesthood_desc:0 "아마도 현존하는 가장 오래된 조직화된 종교인 힌두교는 환생의 순환을 끊고 해탈에 이르기 위해서는 개인이 자신의 카르마를 개선하기 위해 역할을 수행하는 카스트 제도를 지켜야 한다고 믿으며, 힌두교인들이 숭배하는 여러 신들도 각각 다른 역할을 담당한다고 본다."
 ig_vajrayana_monks:0 "금강승 승려"
 ig_vajrayana_monks_desc:0 "금강승 불교는 티베트와 몽골에서 가장 강세를 보이며, 명상과 자기 수양을 중시한다."
 ig_mahayana_monks:0 "대승 승려"
 ig_mahayana_monks_desc:0 "대승불교는 중국, 베트남, 한국에서 가장 강세를 보이며, 사회의 모든 사람이 완성을 통해 깨달음을 추구하도록 권장해야 한다고 강조한다. 대승불교는 부처를 신과 같은 존재로 본다."
 ig_theravada_monks:0 "상좌부 승려"
 ig_theravada_monks_desc:0 "상좌부 불교는 버마, 시암, 캄보디아, 그리고 실론에서 가장 강력하게 자리 잡고 있다. 이 불교는 개인이 윤회의 순환을 끊고 열반에 이를 수 있도록 하는 데 큰 중요성을 둔다. 테라와다 불교에서는 부처님을 신으로 보는 것이 아니라, 인류에게 완벽함에 이르는 길을 보여준 깨달은 인간으로 본다."
 ig_shinto_monks:0 "신토 수도승"
 ig_shinto_monks_desc:0 "신토는 불교의 카르마와 환생 개념을 자연과 조상령에 대한 숭배 및 달램과 결합한 융합 신앙이다."
 ig_pagan_shamans:0 "파간 주술사"
 ig_pagan_shamans_desc:0 "정령 신앙은 자연의 정령을 숭배하고 달래는 신앙이다. 파간인들은 음식이나 가축을 제물로 바치는 의식을 행하거나, 환각제를 복용하여 내면을 들여다보는 영적인 여정을 떠나는 등의 의식을 수행한다."
 ig_taiping_god_worshippers:0 "신배교"
 ig_taiping_god_worshippers_desc:0 "신배교, 혹은 천왕숭배회는 천경천국(태평천국)에서 널리 퍼진 혼합적 기독교 신앙으로, 모든 신도를 하나님의 아들딸로 보는 기독교 해석을 지지한다."
 ig_landed_gentry:0 "대지주"
 ig_landed_gentry_desc:0 "거대한 영지와 광대한 부동산을 소유한 대지주는 전통과 오래된 부의 수호자들이다."
 ig_junkers:0 "융커"
 ig_junkers_desc:0 "옛 프로이센 땅을 정복하고 기독교화하던 튜튼 기사단을 따라 발트의 이교 지역에 정착한 '융 헤르렌(젊은 영주들)'의 후손들인 융커는 프로이센의 귀족이자 주요 지주 계층입으로, 이들은 엘리트 지배에 대한 위협으로 간주하여 민주주의로의 움직임에 대체로 반대한다."
 ig_southern_planters:0 "남부 농장주"
 ig_southern_planters_desc:0 "많은 건국의 아버지들은 북부의 독립 농민들을 시민사회의 기본 단위로 보았지만, 남부의 담배와 면화 농장이 창출하는 막대한 부를 부정할 수는 없다. 그 부는 남부 농장주들이 공화국의 행정에 참여할 정당한 권리를 갖게 한다."
 ig_evangelicals:0 "복음주의자"
 ig_evangelicals_desc:0 "뜻밖히 다양한 개신교 교파에 속한 열렬한 기독교인들인 복음주의자들은, 나라가 스스로를 구하기 위해서는 영적 각성을 찾아야 한다는 데 모두 동의한다."
 ig_yeoman_farmers:0 "요먼 농부"
 ig_yeoman_farmers_desc:1 "많은 미국 건국의 아버지들이 국가의 근간으로 여겼던 소규모 소유의 미국 농촌 계급. 요먼 계급은 오랫동안 미국 농촌 포퓰리즘과 서부 개척의 선봉으로 자리 잡았다."
 ig_local_governors:0 "지역 총독"
 ig_local_governors_desc:0 "지방의 통치자들은 지역 후원망을 구축하여 막대한 영향력을 얻을 수 있다. 어떤 가문들은 제국에 명목상으로만 속해 있을 뿐 사실상 독립국가처럼 강력해질 수 있다."
 ig_literati:0 "문학가"
 ig_literati_desc:0 "중국의 학자들은 정부의 지지자이자 비평가로서 중요한 역할을 수행한다."
 ig_scholar_officials:0 "학자-공무원"
 ig_scholar_officials_desc:0 "중국의 지주 계층은 엄밀히 말해 중국의 귀족이 아니다. 이들은 부동산을 구매해 부를 유지하지만, 권력은 정부 내에서의 지위에 의존하고 있다."
 ig_confucian:0 "유교 학자"
 ig_confucian_desc:0 "사회적 전통에 가까운 유교는 다양한 신앙과 함께 공존하지만, 그럼에도 불구하고 신도들에게 사회적 조화와 강한 도덕성을 요구한다."
 ig_roman_landowners:1 "시민 귀족"
 ig_roman_landowners_desc:1 "교황으로부터 작위를 받은 귀족 가문과 토지 소유 엘리트들로 구성된 로마 시민 귀족은 성좌 영토 전역에서 부와 영향력, 세속 권력을 가진 계층."
 ig_roman_curia:0 "로마 쿠리아"
 ig_roman_curia_desc:0 "로마 교황청, 또는 때때로 '로마 법원'이라고도 불리는 이 기관은 성좌의 행정 기관으로서, 교회적 권한과 세속적 권한을 모두 행사한다."
 ig_samurai:0 "군부"
 ig_samurai_desc:0 "직업 군인과 그 외 국가의 군사력에 깊이 이해관계를 가진 계층."
 ig_shogunate:0 "막부"
 ig_shogunate_desc:0 "막부란 12세기부터 천황의 이름으로 일본을 통치해온 군사 정부를 뜻한다. 강력한 봉건 영주인 다이묘의 지지를 기반으로 하며, 일본의 전통 질서를 수호하는 데 전념하는 제도이다."
 ig_peasants:1 "헤이민"
 ig_peasants_desc:0 "헤이민은 일본의 평민 계급을 의미하며, 어떠한 사회적 특권도 없이 태어난 사람들을 가리킨다. 이들의 정치적 관심사는 주로 농촌 농민의 이익을 반영한다."
 ig_buddhist_monks:0 "불교 승려"
 ig_buddhist_monks_desc:0 "일본 고유 신앙인 가미 신앙과 공존하며 때로는 대립하기도 했던 불교는 19세기까지 일본에 천 년 이상 자리 잡고 있었다. 에도 시대 내내 국가가 후원한 불교 종파들은 가미와 부처 사이의 혼합적인 관계를 강조하였다."
 ig_christian_missionaries:0 "기독교 선교사"
 ig_christian_missionaries_desc:0 "기독교 선교사들은 불과 몇 십 년 전에 하와이에 도착했지만 이미 카후나를 대체하여 하와이의 지배적인 성직 계급이 되었다. 그들은 서구 열강과의 무역을 지지하며, 서구로부터의 이주민을 끌어들이고, 원주민 하와이인들의 기독교 개종을 추진하고 있다."
 ig_alii:0 "알리이"
 ig_alii_desc:0 "알리이는 하와이에서 군주를 섬기는 하급 귀족을 대표한다. 그들은 전통 가치를 옹호하며 군주의 통치를 유지하는 것을 지지한다."
 ig_maka_ainana:0 "마카아이나나"
 ig_maka_ainana_desc:0 "마카아이나나는 하와이의 농촌 계층을 대표하며, 주로 농장과 어업에서 일한다. 이들은 전통 가치를 옹호하고 하와이가 농업 부문에 계속 경제적으로 의존하는 것을 지지한다."
 ig_hawaiian_democrats:0 "민주당"
 ig_hawaiian_democrats_desc:0 "민주당은 하와이의 자유주의 개혁파를 대표한다. 이들은 군주의 절대 권력을 제거하고 민주주의 체제로 전환할 것을 주장하며, 서구 열강과의 무역 관계 지속을 지지한다."
 ig_church_of_sweden:0 "스웨덴 교회"
 ig_church_of_sweden_desc:0 "스웨덴 교회는 16세기 구스타브 바사 왕에 의해 창설되었으며, 스웨덴의 공식 국교이다. 루터교 기관으로서 성경을 기독교 교리의 유일한 권위로 여기며, 교황의 권위와 성인 숭배와 같은 전통을 거부한다."
 ig_church_of_finland: "핀란드 교회"
 ig_church_of_finland_desc: "1809년 스웨덴으로부터 핀란드가 분리되면서 탄생한 핀란드 교회는 국가의 공식 국교로 설립되었다. 루터교 기관으로서 성경을 기독교 교리의 유일한 권위로 여기며, 교황의 권위와 성인 숭배와 같은 전통을 거부한다."
 ig_church_of_denmark: "덴마크 교회"
 ig_church_of_denmark_desc: "16세기에 크리스티안 3세 왕에 의해 설립된 덴마크 교회는 덴마크의 공식 국교이다. 루터교 기관으로서 성경을 기독교 교리의 유일한 권위로 여기며, 교황의 권위와 성인 숭배와 같은 전통을 거부한다."
 ig_aristocracy_of_officials: "귀족 공무원"
 ig_aristocracy_of_officials_desc: "역사적인 귀족 계급이 크게 없고 1821년에 제도가 공식적으로 폐지된 노르웨이의 상류층은 대신 관료들로 구성되어 있으며, 변호사, 성직자, 의사들이 전통적인 귀족의 역할을 맡고 있다."
 ig_church_of_norway: "노르웨이 교회"
 ig_church_of_norway_desc: "노르웨이 교회는 16세기 종교개혁의 결과로 로마 가톨릭 교회와 분리되어 노르웨이 국가와 통합된 독립 기관으로 설립되었다. 루터교 기관인 이 교회는 성경만이 기독교 교리의 유일한 권위라고 여기며, 교황의 권위와 성인 숭배와 같은 전통을 거부한다."
 ig_yangban:0 "양반 관리"
 ig_yangban_desc:0 "양반은 토지 유무에 상관없이 관직을 통해 지위와 영향력을 얻는 한국의 귀족 계층을 뜻한다. 유교적 이상인 선비-관료상을 구현하며, 조선의 전통 질서를 굳건히 수호하는 세력이다."
 ig_gentry_assembly:0 "귀족 회의"
 ig_gentry_assembly_desc:0 "귀족 회의는 러시아 귀족을 대표하는 자치 기관이다. 1785년에 공식 지위를 부여받았으며, 그 이후로 귀족들의 전통적 권력과 특권의 유지 또는 확대를 주장해왔다."
 ig_squattocracy: "스쿼토크라시"
 ig_squattocracy_desc: "'스콰토크러시'는 법적 권리가 거의 없거나 전혀 없는 상태로 광대한 토지를 점령한 호주 백인 개척자 계층을 가리킨다. 주로 특정 지역에 처음 정착한 이들로, 이들은 그 지역에서 가축을 키우며 얻은 수익을 통해 막대한 부와 사회적 영향력을 쌓아왔다."
 austrian_aristocracy:0 "오스트리아 귀족"
 austrian_aristocracy_desc: "오스트리아 귀족층은 하프스부르크 신성로마제국 황제들과 오스트리아 대공들로부터 역사적으로 귀족 작위를 수여받은 오스트리아의 전통적 귀족 계급을 대표하며, 제국 궁정 내에서 큰 영향력을 행사한다."
 ig_red_army:0 "붉은 군대"
 ig_red_army_desc:0 "붉은 군대는 전통적인 군대와 프롤레타리아트 및 공산주의 이념의 결합을 통해 탄생한 혁명 수호와 확산에 헌신하는 기관이다."
 ig_fellahin: "펠라힌"
 ig_fellahin_desc: "쟁기질하고 밭을 가는 데서 이름을 얻은 펠라힌은 이집트의 농부이자 농민들이다."
 ig_zamindars: "자민다르"
 ig_zamindars_desc: "자민다르는 보통 세습으로 이어지는 대지주의 집안이다. 이들은 무굴 제국 시대 귀족들의 잔재로, 통치자를 대신해 토지 세금을 징수할 권리를 부여받았다."
 ig_east_india_company: "동인도 회사"
 ig_east_india_company_desc: "동인도 회사는 영국 의회의 감독 하에 인도를 통치하는 사기업이다. 1833년 상업적 권한이 박탈된 후, 순수 행정 기관으로 기능하게 되었다."
 ig_presidency_armies: "관구 군대"
 ig_presidency_armies_desc: "관구 군대는 식민지 인도의 군대로, 주로 유럽인 장교들의 지휘 아래 있는 인도 토착 세포이들로 구성되어 있다."
 ig_indian_army: "인도군"
 ig_indian_army_desc: "인도군은 식민지 인도의 주요 군사력으로, 관구 군대를 통합하여 단일 조직으로 형성되었다. 주로 유럽인 장교들의 지휘 아래 있는 인도 토착 병사들로 구성되어 있다."
 ig_ryots: "라이엇"
 ig_ryots_desc: "라이엇은 인도의 전통적인 농민 및 소작농 계층으로, 대개 자신들의 토지를 소유하지 않고 경작한다. 그들의 관심사는 주로 농업과 관련된 문제들이다."
 ig_civil_servants: "인도 관료"
 ig_civil_servants_desc: "인도 관료는 주로 인도 식민지 행정기관에서 형성된 토착 지식인 계층을 말한다. 이들은 대개 사무원이나 중간급 관리직 등의 역할을 맡거나 맡았던 사람들이 포함된다."
 ig_government_of_india: "인도 정부"
 ig_government_of_india_desc: "인도 정부는 영국 왕실의 이익을 대변하고 증진하기 위해 인도에서 활동하는 유럽인 식민 행정 기관을 의미한다."
 ig_bhadralok: "바드락"
 ig_bhadralok_desc: "바드락은 인도 사회의 부유한 중산층을 포함한다. 현재의 형태는 벵골에서 기원했으며, 이들은 동인도회사의 인도 정복 과정에서 동인도회사와 협력한 벵골 출신 토착 상인, 산업가, 금융업자들로 구성되어 있다."
 ig_kisanharu: "키산하루"
 ig_kisanharu_desc: "키산하루는 네팔의 전통적인 농민과 소작농 계층으로, 보통 자신들의 토지를 갖고 있지 않다. 이들의 관심사는 주로 농업과 관련되어 있다."
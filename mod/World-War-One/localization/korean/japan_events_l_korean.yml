l_korean:
 japan_events.20.t:0 "우리를 위협하는 일본!"
 japan_events.20.a:0 "저항해야 한다!"
 japan_events.20.b:0 "받아들일 수 밖에..."
 japan_events.15.t:0 "간토 대지진"
 japan_events.15.d:0 "우리의 수도와 대부분의 산업이 엉망진창이다!"
 japan_events.15.f:0 "정오 무렵, 우리 수도 지역은 대규모 지진으로 강타당했다. 매우 불운한 상황으로 인해 인근 태풍의 강한 바람이 화재를 더욱 악화시켰다. 요코하마 대부분이 파괴되었고, 도쿄의 절반은 폐허가 되었다. 이제 우리는 재난 구호, 노숙자 지원, 복구 작업을 처리해야 한다. 수도의 위상을 회복하는 데에는 시간이 걸릴 것이다."
 japan_events.15.a:0 "이 얼마나 비극적인 일인가!"
 japan_events.16.t:0 "다이쇼 시대의 종말"
 japan_events.16.d:0 "황제가 서거하셨다! 국가가 군주를 애도하고 있다."
 japan_events.16.f:0 "폐하께서 오늘 아침, 장기간의 건강 문제로 인한 합병증으로 별세하셨다. 태어날 때부터 황태자였던 태쇼 천황은 성년 초반부터 정신 건강에 문제가 있었으며, 공개 연설의 어려움과 불규칙한 행동으로 인해 군주로서의 역할 수행에 어려움을 겪었다. 국민들은 황제의 서거를 함께 애도하며, 곧 거행될 국장식을 기다리고 있다."
 japan_events.16.a:0 "반자이!"
 japan_events.17.t:0 "쇼와 시대의 시작"
 japan_events.17.d:0 "쇼와 천황이 즉위했다! 그의 시대가 어떻게 기록될지 정의해야 한다."
 japan_events.17.f:0 "오늘 쇼와 폐하께서 국화왕좌에 즉위하셨다. 일본 국민들은 궁전 밖에서 뜨거운 환호로 그를 맞이했다. 이제 폐하께서는 자신의 치세가 어떠한 시대로 기억될지 결정해야 한다. 어떤 선택을 하든, 이는 나라의 운명을 좌우하는 중대한 일이 될 것이다."
 japan_events.17.a:0 "군국주의 시대."
 japan_events.17.b:0 "황제가 더 많은 힘을 모을 시간이다!"
 japan_events.17.c:0 "민주적인 조치를 계속하라."
 japan_events.17.e:0 "시민 사회가 운명을 결정하게 하라."
 japan_events.18.t:0 "만주 문제"
 japan_events.18.d:0 "확장할 때가 왔다! 만주가 우리 손에 들어왔다. 자원이 풍부하고 점령되기를 기다리고 있다!"
 japan_events.18.f:0 "우리는 서구 열강들처럼 더 많은 영토를 요구할 수 있을 만큼 충분한 군사화와 근대화를 이뤄냈다. 만주의 자원은 우리 국경 너머에 놓여 있으며, 하찮은 목적으로 낭비되기보다는 우리 같은 위대한 국가에 의해 활용되기를 기다리고 있다."
 japan_events.18.a:0 "만주에 전쟁을 선포하라."
 japan_events.18.b:0 "지금은 아니다."
 japan_events.19.d:0 "이제 확장할 때다! 중국은 약해져서 정복당할 준비가 되었다."
 japan_events.19.f:0 "우리는 서구 열강들처럼 더 많은 영토를 요구할 수 있을 만큼 충분한 군사화와 근대화를 이뤄냈다. 가장 이상적인 선택지는 중국이며, 그들의 안정과 발전을 위해 우리 지도가 절실히 필요하다. 만약 그들이 우리의 요구를 거부한다면, 우리는 기술적 우위를 바탕으로 그들의 대군과 맞설 준비가 되어 있다!"
 japan_events.19.a:0 "중국에 최후통첩을 보내라."
 japan_events.19.b:0 "지금은 아니다."
 japan_events.21.t:0 "일본의 중국 침공!"
 japan_events.21.a:0 "금수 조치를 걸어라."
 japan_events.21.b:0 "일본에 반대하라."
 japan_events.21.c:0 "지금은 아무것도 하지 않겠다."
 japan_events.22.t:0 "서방에 대한 우리의 복수"
 japan_events.22.a:0 "아시아에 있는 모든 서방 국가들을 공격하라."
 japan_events.22.b:0 "미국에게만 선전포고를 하라."
 japan_events.22.c:0 "지금은 아무것도 하지 않겠다."
 je_dragon_and_eagle:0 "독수리와 용"
 je_dragon_and_eagle_reason:0 "미 제국과 다른 서방 식민 강대국들은 우리의 확장에 큰 위협이 된다. 그들은 최근 경제 봉쇄를 시작했지만, 머지않아 아시아에 개입하여 우리를 견제할 것이 뻔하다. 따라서 우리는 먼저 선제공격을 감행하여 그들을 신속히 굴복시키고 우리의 길을 확보할 수밖에 없다. 세계가 전쟁으로 휩싸여 있는 이 틈을 이용해 우리는 정상에 오를 기회를 잡아야 한다."
 je_dragon_and_eagle_desc:0 "미 제국과 다른 서방 식민 강대국들은 우리의 확장에 큰 위협이 된다. 그들은 최근 경제 봉쇄를 시작했지만, 머지않아 아시아에 개입하여 우리를 견제할 것이 뻔하다. 따라서 우리는 먼저 선제공격을 감행하여 그들을 신속히 굴복시키고 우리의 길을 확보할 수밖에 없다. 세계가 전쟁으로 휩싸여 있는 이 틈을 이용해 우리는 정상에 오를 기회를 잡아야 한다."
 japan_events.20.d:0 "일본 제국은 우리가 보호 조약으로 그들에게 복종할 것을 요구하고 있다."
 japan_events.20.f:0 "우리가 두려워하던 그 치명적인 날이 슬프게도 찾아왔다: 일본이 우리가 굴복하지 않으면 중국을 완전히 침략하겠다고 노골적으로 위협하고 있다!"
 japan_events.21.d:0 "악명 높은 일본 제국이 중국을 완전히 굴복시키기 위한 목적으로 전면적인 침공을 개시했다."
 japan_events.21.f:0 "비록 미국 국민이 이번 공격을 강력히 규탄하더라도, 먼 나라에서 벌어지는 피비린내 나는 개입은 쉽게 받아들이지 못할 것이다. 그럼에도 불구하고 우리는 일본에 제재를 가할 수 있으며, 특히 우리의 석유 공급을 끊는 경제 봉쇄를 실행할 수 있다."
 japan_events.22.d:0 "우리는 미국과 서방에 맞설 준비가 되어 있다. 진행해야 할까?"
 japan_events.22.f:0 "세계가 전쟁에 휩싸인 지금, 일본이 전쟁에 나서는 것은 자연스러운 일이다. 서방 국가들이 서로 싸우고 있는 이때야말로 우리가 그들과 맞설 완벽한 시기이다. 미국은 우리 위대한 나라를 세계에 개방하도록 강요하며 우리를 방해했지만, 이제 우리는 세계에 우리가 이룩한 강대국의 힘을 보여줄 준비가 되어 있다. 우리 제독들은 태평양에서 신속히 해상 우위를 확보할 수 있는 기습 작전을 준비해 두었다."
 je_japan_expansion_1:0 "만주 문제"
 je_japan_expansion_1_reason:0 "우리 제국은 이제 서구 열강과 어깨를 나란히 할 만큼 성장했다. 그러나 그 지위를 유지하려면 만주의 풍부한 자원에 접근해야 하며, 그렇지 않으면 우리의 부상은 장차 멈춰 서고 말 것이다. 만주는 손쉬운 목표이기에 신속한 침공도 어렵지 않을 것이다."
 je_japan_expansion_1_desc:0 "우리 제국은 이제 서구 열강과 어깨를 나란히 할 만큼 성장했다. 그러나 그 지위를 유지하려면 만주의 풍부한 자원에 접근해야 하며, 그렇지 않으면 우리의 부상은 장차 멈춰 서고 말 것이다. 만주는 손쉬운 목표이기에 신속한 침공도 어렵지 않을 것이다."
 je_japan_expansion_2:0 "중국 문제"
 je_japan_expansion_2_reason:0 "우리 제국은 이제 서구 열강과 어깨를 나란히 할 만큼 충분히 성장했다. 그러나 그 지위를 유지하려면 중국의 풍부한 자원에 접근해야 하며, 그렇지 않으면 우리의 부상은 장차 제동이 걸리고 말 것이다. 근대화되지 못한 채 분열된 중국은 손쉬운 목표에 불과하며, 신속한 침공도 어렵지 않을 것이다."
 je_japan_expansion_2_desc:0 "우리 제국은 이제 서구 열강과 어깨를 나란히 할 만큼 충분히 성장했다. 그러나 그 지위를 유지하려면 중국의 풍부한 자원에 접근해야 하며, 그렇지 않으면 우리의 부상은 장차 제동이 걸리고 말 것이다. 근대화되지 못한 채 분열된 중국은 손쉬운 목표에 불과하며, 신속한 침공도 어렵지 않을 것이다."
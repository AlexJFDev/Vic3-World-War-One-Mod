 siam_events.5.t:0 "새로운 국기"
 siam_events.5.d:0 "우리 국기의 현대적인 재디자인이 제안되었다."
 siam_events.5.f:0 "서양 디자인에서 영감을 받은 새 국기는 땅과 국민을 상징하는 붉은색, 종교를 상징하는 흰색, 군주제를 상징하는 파란색의 다섯 개의 가로 줄무늬로 구성된다. 공식적으로 최초의 국기는 1855년 라마 4세에 의해 제작되었으며, 전통적인 붉은색 바탕에 흰 코끼리가 그려져 있었다. 이는 단순한 붉은색 국기가 국제 관계에서 충분히 구별되지 않았기 때문이다. 왕국 내 많은 이들이 여전히 이 전통적 깃발에 애착을 가지고 있지만, 다수의 정치인들은 시암이 세계에 새로운 모습을 보여줄 때가 되었다고 믿고 있다."
 siam_events.5.a:0 "새로운 디자인을 채택하지."
 siam_events.5.b:0 "그러한 변화는 필요없다"
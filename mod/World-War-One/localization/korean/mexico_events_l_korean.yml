l_korean:
 mexico_events.3.t:0 "탐피코 사건"
 mexico_events.3.d:0 "멕시코가 우리 선원들을 억류했다!"
 mexico_events.3.f:0 "1914년 4월 9일, USS 돌핀호의 수병 아홉 명이 보급을 위해 탐피코에 상륙했습니다. 혁명 상황으로 의심을 받아 멕시코 연방군에 체포되었으나, 곧 석방되고 멕시코 지휘관이 사과했습니다. 그러나 헤리 T. 메이요 소장은 정식 사과의 표시로 미합중국 국기에 21발 예포 의식을 요구하고 있습니다."
 mexico_events.3.a:0 "사과하는 게 좋을 거다!"
 mexico_events.3.b:0 "화해를 저해하지 맙시다."
 mexico_events.4.t:0 "탐피코 사건"
 mexico_events.4.d:0 "미국의 사과 요구"
 mexico_events.4.f:0 "1914년 4월 9일, USS 돌핀호의 미 해군 수병 9명이 탐피코에 상륙하여 보급품을 보충하던 중, 혁명 상황을 의심한 우리 연방군에 체포되었습니다. 그들은 곧 정식 조사를 거쳐 석방되었고, 지휘관이 사과했음에도 불구하고, 헨리 T. 메이요 부제독은 사과의 표시로 미국 국기에 21발 예포식을 요구하고 있습니다. 우리 정부는 워싱턴의 터무니없고 자기중심적인 요구에 또다시 굴복해야 할까요?"
 mexico_events.4.a:0 "그럴 순 없다!"
 mexico_events.4.b:0 "화해를 저해하지 맙시다."
 mexico_events.5.t:0 "탐피코 사건"
 mexico_events.5.d:0 "베라크루즈를 점령한 미국!"
 mexico_events.5.f:0 "1914년 4월 9일, USS 돌핀호의 미 해군 수병 9명이 탐피코에 보급품 보충을 위해 상륙했다. 혁명 상황으로 의심받아 멕시코 연방군에 체포되었으나, 곧 석방되고 멕시코 지휘관이 사과했다. 그러나 헨리 T. 메이요 부제독은 사과의 표시로 미국 국기에 21발 예포를 요구했으나 멕시코는 이를 거부했다. 현재 미국은 보상 차원에서 베라크루스를 무력으로 점령할 준비를 하고 있다. 우리가 개입해야 할까?"
 mexico_events.5.a:0 "이는 우리가 신경 써야 할 게 아니다."
 mexico_events.5.b:0 "이제 미국을 저지할 때로다!"
 ejercito_federal_nerf:0 "위태로운 정부"
 ejercito_federal_nerf_desc:0 "중앙 정부는 서서히 혼란에 빠져 군사 역량을 저해하고 있다."
 je_mexican_revolution:0 "멕시코 혁명"
 je_mexican_revolution_reason:0 "우리 세력은 날이 갈수록 강해지고 있는 반면, 연방 정부 쪽은 서서히 무너지고 있다. 우리가 신중히 진격해 남부 전선을 활용한다면 적을 압도할 수 있다. 멕시코 정부를 인정하지 않는 동맹국 미국의 직접적인 개입도 가능하지만 확실하지는 않다."
 je_mexican_revolution_name:0 "멕시코 혁명"
 je_mexican_revolution_desc:0 "우리 세력은 날이 갈수록 강해지고 있는 반면, 연방 정부 쪽은 서서히 무너지고 있다. 우리가 신중히 진격해 남부 전선을 활용한다면 적을 압도할 수 있다. 멕시코 정부를 인정하지 않는 동맹국 미국의 직접적인 개입도 가능하지만 확실하지는 않다."
 mexico_events.10.t:0 "혁명 만세!"
 mexico_events.10.d:0 "멕시코를 점령했다!"
 mexico_events.10.f:0 "혁명이 마침내 성공했다! 이제 새 헌법을 제정할 때지만, 세 주요 혁명 진영이 각자의 사상을 두고 권력을 다투고 있다. 어느 진영을 선택하든 나머지 두 진영은 분노할 것이다. 우리는 탄압에 대비해야 한다. 어느 한 편도 선택하지 못한다면, 새 체제 출범 초기에 큰 입법 실패로 기록될 것이다."
 mexico_events.10.a:0 "카란시스타를 선택하겠다"
 mexico_events.10.b:0 "사파티스타의 손을 들어주겠다"
 mexico_events.10.c:0 "빌리스타로 정하겠다"
 mexico_events.10.e:0 "현행 법률을 유지하겠다."
 favor_carrancistas:0 "카란시스타 진영 선호"
 favor_carrancistas_desc:0 "이 진영은 다른 혁명 세력 사이에서 선호도가 높았다."
 favor_zapatistas:0 "사파티스타 진영 선호"
 favor_zapatistas_desc:0 "이 진영은 다른 혁명 세력 사이에서 선호도가 높았다."
 favor_villistas:0 "빌리스타 진영 선호"
 favor_villistas_desc:0 "이 진영은 다른 혁명 세력 사이에서 선호도가 높았다."
 mexico_legislative_failure:0 "입법 실패"
 mexico_legislative_failure_desc:0 "새 정부는 새 헌법의 초안을 작성하지 못하여 헌법의 정당성을 저해하고 있다."
 central_peace_deal.1.t:0 "서유럽은 우리의 것이다!"
 central_peace_deal.1.d:0 "이제 다른 전선에 집중할 수 있다."
 central_peace_deal.1.f:0 "우리는 엄청난 노력을 기울였고, 그에 따른 보상을 받았다. 서유럽이 우리의 힘 앞에 무너졌다! 이제 남은 적들에게 집중하거나, 우리에게 유리한 평화 협정을 제안할 수 있다."
 central_peace_deal.1.a:0 "마침내 이루어졌군!"
 central_peace_deal.2.t:0 "동유럽은 우리의 것이다!"
 central_peace_deal.2.d:0 "이제 다른 전선에 집중할 수 있다."
 central_peace_deal.2.f:0 "우리는 엄청난 노력을 기울였고, 그에 따른 보상을 받았다. 동유럽이 우리의 힘 앞에 무너졌다! 이제 남은 적들에게 집중하거나, 우리에게 유리한 평화 협정을 제안할 수 있다."
 central_peace_deal.2.a:0 "마침내 이루어졌군!"
 central_peace_deal.3.t:0 "대영제국이 무너지다!"
 central_peace_deal.3.d:0 "이제 다른 전선에 집중할 수 있다."
 central_peace_deal.3.f:0 "우리는 막대한 노력을 기울였고, 그 결실을 맺었다. 대영제국은 이제 존재하지 않는다! 이제 남은 적들에게 집중하거나, 우리에게 유리한 평화 협정을 제안할 수 있다."
 central_peace_deal.3.a:0 "우리는 완전한 지배를 이루어냈다!"
 central_peace_deal.4.t:0 "주 재분할"
 central_peace_deal.4.d:0 "베를린이 주 이관을 승인했다"
 central_peace_deal.4.f:0 "독일의 승리와 우리가 전쟁에 참여한 결과, 베를린이 일부 주를 우리나라에 이관하는 것을 승인했다."
 central_peace_deal.4.a:0 "우리는 수고에 따른 보상을 받았다!"

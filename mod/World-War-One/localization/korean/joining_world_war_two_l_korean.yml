 je_joining_world_war_two_reason:0 "유럽에 다시 전쟁의 불길이 타오르고 있다. 수많은 목숨이 희생되고 있음에도, 우리 정치권과 국민 일부는 서로 다른 편을 지지하고 있다. 만약 우리가 중립을 선택한다면 돈과 인명을 낭비하지 않을 수 있지만, 승리에서 얻을 수 있는 잠재적 기회를 놓치게 될 것이다. 한쪽에 가담하기로 결정한다면, 국민과 엘리트를 설득해야 하며 외교적 입장도 전환해야 한다. 무엇보다도 한 진영의 일원들과 무역·투자 협정을 체결하고 군사 동맹을 맺어야 한다. 또한 우리와 경쟁 관계에 있는 정치 로비 세력과 전쟁 참가국들은 우리의 진전을 저해할 수도 있다. 어느 한쪽에 대한 지지가 공고해지면, 우리는 그 진영에 합류할 수 있다."

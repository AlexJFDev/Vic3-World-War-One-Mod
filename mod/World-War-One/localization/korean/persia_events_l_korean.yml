 persia_events.1.t:0 "허약한 왕조"
 persia_events.1.d:0 "개혁하지 않으면 혼란에 직면할 것이다"
 persia_events.1.f:0 "많은 페르시아인들이 우리를 국가의 열악한 상태에 대해 비난하고 있다. 개발이 제대로 이루어지지 못했고 외세의 침략에 시달리고 있기 때문이다. 많은 이들이 우리 나라의 옛 제국 영광을 기억하거나, 적어도 독립적인 페르시아를 희망한다. 재앙을 피하려면 신속하게 개혁하고 외세의 영향력을 제거해야 한다. 만약 우리가 대응하지 않는다면 곧 위선자들과 급진 세력에 직면하게 될 것이다."
 persia_events.1.a:0 "정치 개혁에 집중하라."

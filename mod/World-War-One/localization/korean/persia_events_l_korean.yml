l_korean:
 persia_events.1.t:0 "허약한 왕조"
 persia_events.1.d:0 "개혁하지 않으면 혼란에 직면할 것이다"
 persia_events.1.f:0 "많은 페르시아인들이 우리를 국가의 열악한 상태에 대해 비난하고 있다. 개발이 제대로 이루어지지 못했고 외세의 침략에 시달리고 있기 때문이다. 많은 이들이 우리 나라의 옛 제국 영광을 기억하거나, 적어도 독립적인 페르시아를 희망한다. 재앙을 피하려면 신속하게 개혁하고 외세의 영향력을 제거해야 한다. 만약 우리가 대응하지 않는다면 곧 위선자들과 급진 세력에 직면하게 될 것이다."
 persia_events.1.a:0 "정치 개혁에 집중하라."
 persia_events.1.b:0 "경제 개혁에 집중하라"
 persia_events.1.c:0 "군사 개혁에 집중하라."
 persia_policy_politics:0 "정치 초점"
 persia_policy_politics_desc:0 "해당 국가는 정치 개혁에 초점을 두고 있습니다."
 persia_policy_economy:0 "경제 초점"
 persia_policy_economy_desc:0 "해당 국가는 경제 개혁에 초점을 두고 있습니다."
 persia_policy_military:0 "군사 초점"
 persia_policy_military_desc:0 "해당 국가는 군사 개혁에 초점을 두고 있습니다."
 je_fragile_dynasty:0 "허약한 왕조"
 je_fragile_dynasty_reason:0 "많은 페르시아인들이 우리를 국가의 열악한 상황과 낙후된 개발과 외세의 침탈의 책임자로 비난하고 있다. 많은 이들이 과거 제국의 영광을 기억하거나, 적어도 독립된 페르시아를 열망하고 있다. 우리가 재앙을 피하고자 한다면, 외세의 영향력을 신속히 몰아내야 한다. 만약 지금 행동하지 않는다면, 머지않아 왕위 요구자들과 급진 세력에 직면하게 될 것이다."
 je_fragile_dynasty_name:0 "허약한 왕조"
 je_fragile_dynasty_desc:0 "많은 페르시아인들이 우리를 국가의 열악한 상황과 낙후된 개발과 외세의 침탈의 책임자로 비난하고 있다. 많은 이들이 과거 제국의 영광을 기억하거나, 적어도 독립된 페르시아를 열망하고 있다. 우리가 재앙을 피하고자 한다면, 외세의 영향력을 신속히 몰아내야 한다. 만약 지금 행동하지 않는다면, 머지않아 왕위 요구자들과 급진 세력에 직면하게 될 것이다."
 persia_weak_dynasty:0 "약한 왕조"
 persia_weak_dynasty_desc:0 "카자르 왕조는 열악한 국가 상황에 대한 비난을 받고 있다."
 persia_events.2.t:0 "전쟁 반발"
 persia_events.2.d:0 "샤에 대한 비판이 커지고 있다."
 persia_events.2.f:0 "중앙 정부가 영국과 러시아에 저항하지 못한 것은 왕국 내 많은 이들의 분노를 샀다. 우리의 의지와는 상관없이 강제로 피비린내 나는 전쟁에 끌려 들어갔으며, 국민들은 우리의 무기력에 점점 지쳐가고 있다. 이번 중대한 실패는 우리의 명성과 권위를 심각하게 훼손했다."
 persia_events.2.a:0 "우리가 할 수 있는 일은 아무것도 없었다!"
 persia_events.3.t:0 "무너져가는 왕조"
 persia_events.3.d:0 "리자 파흘레비 장군이 이제 왕위의 주창자가 되었다!"
 persia_events.3.f:0 "카자르 왕조가 옛 페르시아 제국의 위세를 회복하지 못하면서, 그 명성과 위엄은 수십 년에 걸쳐 완전히 사라졌다. 이제 유력한 장군 리자 파흘레비가 샤에게 공개적으로 도전하며 자신이 권좌에 오를 수 있도록 페르시아인들의 지지를 호소하고 있다. 우리가 무릎을 꿇고 권력 이양을 받아들인다면 페르시아는 유혈 사태를 피할 수 있겠지만, 우리 왕조는 영원히 역사 속으로 사라지게 될 것이다."
 persia_events.3.a:0 "우리에겐 새로운 왕조가 필요하다."
 persia_events.3.b:0 "그는 대통령으로서 이끌 수 있다."
 persia_events.3.c:0 "우리는 권력을 포기하지 않을 것이다!"
 persia_ascension:0 "안정된 페르시아"
 persia_ascension_desc:0 "카자르 왕조는 제국의 미래를 위한 믿음을 공고히 하며 통치를 안정시켰습니다."
 persia_events.4.t:0 "페르시아의 안정"
 persia_events.4.d:0 "왕조의 통치는 안전하다"
 persia_events.4.f:0 "최근의 성과 덕분에 우리는 왕위 요구자들을 물리치고 급진 세력도 진정시킬 수 있었다. 이제 페르시아인들은 미래에 대한 신뢰를 되찾았으며, 열강 속에서 우리의 도약을 이어가기 위해 기꺼이 우리의 지도에 따를 준비가 되어 있다."
 persia_events.4.a:0 "이제 시작일 뿐이다!"
 persia_new_dynasty:0 "새로운 왕조"
 persia_new_dynasty_desc:0 "샤 파흘레비 장군은 권력을 장악하고 페르시아의 새로운 강력한 지도자로 자리매김하는 데 성공했으며, 시민 사회와 엘리트들 사이에 희망과 개혁의 기운을 불어넣고 있다."
 persia_weak_government_1:0 "약한 정부"
 persia_weak_government_1_desc:0 "페르시아 정부는 뜻과는 달리 어쩔 수 없이 대전에 참전하게 되었으며, 이로 인해 그 인기도와 영향력이 크게 약화되었다."
 persia_weak_government_2:0 "약한 정부"
 persia_weak_government_2_desc:0 "페르시아 정부는 카자르 왕조의 몰락과 연관되어 그 역량을 저해하고 있다."
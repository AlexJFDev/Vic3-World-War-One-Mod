 persia_weak_dynasty_desc:0 "카자르 왕조는 열악한 국가 상황에 대한 비난을 받고 있다."
 persia_events.2.t:0 "전쟁 반발"
 persia_events.2.d:0 "샤에 대한 비판이 커지고 있다."
 persia_events.2.f:0 "중앙 정부가 영국과 러시아에 저항하지 못한 것은 왕국 내 많은 이들의 분노를 샀다. 우리의 의지와는 상관없이 강제로 피비린내 나는 전쟁에 끌려 들어갔으며, 국민들은 우리의 무기력에 점점 지쳐가고 있다. 이번 중대한 실패는 우리의 명성과 권위를 심각하게 훼손했다."
 persia_events.2.a:0 "우리가 할 수 있는 일은 아무것도 없었다!"
 persia_weak_government:0 "약한 정부"
 persia_weak_government_desc:0 "페르시아 정부는 의지와는 상관없이 제1차 세계대전에 참전할 수밖에 없었으며, 이로 인해 정부의 인지도와 영향력이 크게 약화되었다."
 persia_events.3.t:0 "샤가 도망치다!"
 persia_events.3.d:0 "새로운 정부가 등장하다."
 persia_events.3.f:0 "증가하는 혼란 속에 샤는 어젯밤 나라를 떠났다. 현재 페르시아에는 새로운 미래를 제안하는 여러 정치 세력들이 등장하고 있다. 그중 가장 유망한 세력은 리자 파흘레비 장군이 이끄는 새로운 왕조 수립을 제안하는 그룹이다. 공화주의자들도 현대적인 체제를 제안하며 부상하고 있지만, 더 많은 비판에 직면해 있다."
 persia_events.3.a:0 "우리에겐 새로운 왕조가 필요하다."
 persia_events.3.b:0 "우리에겐 공화국이 필요하다."
 persia_events.3.c:0 "우리에겐 공산주의가 필요하다."
 uk_events.4.t: "Восстание Марица"
 uk_events.4.d: "Буры берутся за оружие!"
 uk_events.4.f: "Регионы Фри-Стейт и Восточный Кейп присоединились к восстанию Марица! Действительно, буры по-прежнему не в восторге от нашей верности Лондону и всё ещё помнят прошлые конфликты. Теперь они хотят воспользоваться возможностью Великой войны, чтобы обрести независимость! Мы должны быстро мобилизоваться и подавить его, прежде чем они смогут получить помощь от Центральных держав."
 uk_events.4.a: "Мобилизовать войска!"
 uk_events.4.b: "Предоставить им протекторат."

 uk_events.5.t: "Отложить выборы?"
 uk_events.5.d: "Возникают логистические проблемы"
 uk_events.5.f: "Правительственные силы указывают на множество проблем с предстоящими выборами. В основном они утверждают, что слишком много избирателей сейчас находятся за границей, и что ради военных усилий лучше временно поощрять национальное единство в ущерб демократии. Однако, если мы решим отложить выборы, это разозлит оппозиционные силы."
 uk_events.5.a: "Отложить выборы."
 uk_events.5.b: "Придерживаться запланированного графика."

 uk_events.6.t: "Ирландский вопрос"
 uk_events.6.d: "Ирландия требует больше автономии"
 uk_events.6.f: "С момента включения Ирландии в нашу империю в 1801 году напряжённость между ирландцами и британцами не утихала. Многие в Ирландии помнят ужасный картофельный голод и многочисленные преступления, совершённые против них. Однако примирение возможно. Если предоставить больше автономии, путь к миру может быть достигнут."
 uk_events.6.a: "Не сейчас."
 uk_events.6.b: "Изменить законодательство."
 uk_events.6.c: "Предоставить им статус доминиона."

 uk_events.7.t: "Ирландский вопрос"
 uk_events.7.d: "Восстание в Дублине!"
 uk_events.7.f: "В прошлый вторник около 1200 ирландских добровольцев и членов Ирландской гражданской армии захватили стратегические здания в Дублине и провозгласили создание независимой Ирландской Республики. Нашим силам удалось окружить и победить их в течение недели, но бои привели к гибели 450 человек. Теперь их лидеры находятся в тюрьме в ожидании наказания."
 uk_events.7.a: "Казнить их."
 uk_events.7.b: "Пусть гниют в тюрьме."

 easter_uprising_repressed: "Пасхальное восстание подавлено"
 easter_uprising_repressed_desc: "Лидеры восстания были казнены, что удовлетворило консервативные силы, но разозлило ирландский народ."
 easter_uprising_no_repression: "Пасхальное восстание не подавлено"
 easter_uprising_no_repression_desc: "Лидеры восстания отделаются лишь тюремным заключением, что разозлит консервативные силы."

 uk_events.8.t: "Ирландский вопрос"
 uk_events.8.d: "Ирландия восстаёт!"
 uk_events.8.f: "За последние годы напряжённость постепенно нарастала и теперь достигла точки кипения. Разворачивается беспрецедентное движение за независимость, которое может привести к полному отделению острова. Если мы хотим избежать кровопролития, ирландская делегация дала понять, что всё ещё готова на компромисс. Если мы согласимся, нам придётся предоставить Ирландии собственное правительство с автономией, но наш монарх останется главой государства. Если мы откажемся, война — лишь вопрос времени, что сделает примирение невозможным в долгосрочной перспективе."
 uk_events.8.a: "Принять предложение."
 uk_events.8.b: "Значит война"


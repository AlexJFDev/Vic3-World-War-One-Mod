 uk_report_election: "Всеобщие выборы отложены"
 uk_report_election_desc: "Следующие всеобщие выборы были отложены, что разозлило оппозицию."

 uk_no_report_election: "Выборы не отложены"
 uk_no_report_election_desc: "Выборы пройдут, как и планировалось, хотя многие из наших избирателей находятся за границей."

 uk_events.10.t: "Георг V скончался"
 uk_events.10.d: "Нация скорбит о своём монархе"
 uk_events.10.f: "Из-за нескольких проблем со здоровьем, включая его страсть к курению, король Георг V скончался в этот понедельник. Огромная толпа собралась перед Букингемским дворцом и последовала за процессией к часовне Святого Георгия в Виндзорском замке, где монарх теперь покоится вечно."
 uk_events.10.a: "Король умер, да здравствует король!"

 uk_events.11.t: "Королевский скандал!"
 uk_events.11.d: "Король Эдуард хочет жениться на разведённой"
 uk_events.11.f: "Эдуард VIII объявил о своём намерении жениться на Уоллис Симпсон, американке, которая была в разводе. Это считается неприемлемым для англиканской церкви и большей части общественности. Отягчающие обстоятельства настраивают всё большее число гражданского общества против короля: Уоллис Симпсон уже дважды разведена и всё ещё состоит в законном браке со своим вторым мужем! Какова позиция правительства по этому вопросу? Если мы решим поддержать его, ему придётся править без поддержки большей части нации. Если мы не поддержим его, единственным выходом для него станет отречение от престола и восхождение на трон его брата Альберта Фредерика Артура Георга."
 uk_events.11.a: "К сожалению, ему нужно отречься..."
 uk_events.11.b: "Поддержать короля!"

 uk_events.12.t: "Ирландский вопрос"
 uk_events.12.d: "Ирландия хочет полной независимости!"
 uk_events.12.f: "Ирландская нация требует полного отделения от нашего государства. Несмотря на наши усилия по примирению и поддержанию добрых отношений, шрамы прошлого, похоже, делают невозможным для них принятие нашей власти. Если мы откажемся, это снова приведёт к кровопролитию. Лучше будет согласиться и сосредоточиться на других членах содружества."
 uk_events.12.a: "Они могут уйти"
 uk_events.12.b: "Ни за что!"

 royal_scandal: "Королевский скандал"
 royal_scandal_desc: "Эта королевская особа оказалась втянута в скандал, подрывающий её популярность."

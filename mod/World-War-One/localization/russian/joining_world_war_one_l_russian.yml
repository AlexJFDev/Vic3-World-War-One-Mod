 support_entente_button_desc: "Используйте своё влияние для увеличения поддержки Антанты в стране."
 maintain_neutrality_button_1: "Сохранять нейтралитет"
 maintain_neutrality_button_1_desc: "Используйте своё влияние, чтобы ваша нация оставалась в стороне от этой войны."
 support_central_powers_button: "Поддержать Центральные державы"

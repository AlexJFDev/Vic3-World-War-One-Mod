l_russian:
  
 je_joining_world_war_one: "Великая война"
 je_joining_world_war_one_name: "Великая война"
 je_joining_world_war_one_reason: "В Европе бушует война невиданных масштабов. Несмотря на то, что она уносит огромное количество жизней, некоторые представители нашей политической сцены и населения поддерживают разные стороны. Если мы решим остаться нейтральными, это спасёт нас от лишних трат денег и жизней, но мы упустим потенциальные выгоды от победы. Если мы решим присоединиться к одной из сторон, нам придётся убедить наш народ и элиты, а также пересмотреть наши дипломатические позиции. В основном, нам нужно будет заключить торговые и инвестиционные соглашения, а также подписать военные союзы с членами одной из сторон. Политические лобби и участники войны, враждующие с нами, также повлияют на наш прогресс. Как только поддержка одной из сторон будет консолидирована, мы сможем к ней присоединиться."
 join_entente_progress_bar: "Поддержка Антанты"

 joining_world_war_events.1.t: "Начало Великой войны"
 joining_world_war_events.1.d: "В Европе разразился крупный конфликт"
 joining_world_war_events.1.f: "Убийство эрцгерцога Франца Фердинанда переросло во всеобщий конфликт. Хотя ожидалось, что он будет коротким, война, похоже, разрастается. Наши элиты и народ ждут от нас решения."
 joining_world_war_events.1.a: "Посмотрим, как будет развиваться война."
  
 joining_world_war_events.2.t: "Нация поддерживает Антанту"
 joining_world_war_events.2.d: "Общественной поддержки более чем достаточно, чтобы присоединиться к ним"
 joining_world_war_events.2.f: "После долгих обсуждений и дебатов консенсус склоняется к поддержке Антанты. Теперь у нас достаточно импульса, чтобы вступить в войну."
 joining_world_war_events.2.a: "Присоединиться к Антанте"
 joining_world_war_events.2.b: "А может, всё-таки не стоит..."
  
 joining_world_war_events.3.t: "Нация поддерживает Центральные державы"
 joining_world_war_events.3.d: "Общественной поддержки более чем достаточно, чтобы присоединиться к ним"
 joining_world_war_events.3.f: "После долгих обсуждений и дебатов консенсус склоняется к поддержке Центральных держав. Теперь у нас достаточно импульса, чтобы вступить в войну."
 joining_world_war_events.3.a: "Присоединиться к Центральным державам"
 joining_world_war_events.3.b: "А может, всё-таки не стоит..."
  
 joining_world_war_events.4.t: "Антивоенные протесты"
 joining_world_war_events.4.d: "В столице собрался протест"
 joining_world_war_events.4.f: "Антивоенному движению удалось привлечь в столицу десятки протестующих, требующих от правительства не ввязывать страну в войну. Наши полицейские силы развёрнуты и ждут приказов."
 joining_world_war_events.4.a: "Выслушать их требования"
 joining_world_war_events.4.b: "Разогнать толпу"
  
 joining_world_war_events.5.t: "Неудачная речь министра"
 joining_world_war_events.5.d: "Один из наших политиков привёл контрпродуктивный аргумент"
 joining_world_war_events.5.f: "Представляя выгоды от вступления в войну, один из наших министров зашёл слишком далеко в своей риторике, ещё больше напугав оппозицию. Его коллеги пытались смягчить его высказывания, но слухи уже распространяются и разрастаются."
 joining_world_war_events.5.a: "Идиот!"
  
 joining_world_war_events.6.t: "Антибританская риторика"
 joining_world_war_events.6.d: "Англофобский политик становится всё более влиятельным"
 joining_world_war_events.6.f: "Во время дебатов о войне один политик привлёк внимание своих коллег и прессы, указав на британский империализм. Он заявил, что если Британская империя не будет побеждена в этой войне, она достигнет точки неоспоримого мирового господства. Хотя его доводы были опровергнуты оппонентами, эта риторика распространилась по стране, повлияв на ход дебатов."
 joining_world_war_events.6.a: "Не поощрять эту риторику"
 joining_world_war_events.6.b: "Дать ему больше площадок для выступлений"
  
 joining_world_war_events.7.t: "Антигерманская риторика"
 joining_world_war_events.7.d: "Поведение Германии играет не в её пользу"
 joining_world_war_events.7.f: "Во время дебатов о войне один политик привлёк внимание своих коллег и прессы, указав на жестокое вторжение Германии в Бельгию. Представив доказательства нейтралитета Бельгии и совершаемых там преступлений, ему удалось склонить больше людей на сторону Антанты."
 joining_world_war_events.7.a: "Не поощрять эту риторику"
 joining_world_war_events.7.b: "Дать ему больше площадок для выступлений"
  

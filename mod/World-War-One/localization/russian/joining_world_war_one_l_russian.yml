 joining_world_war_events.13.t: "Предложение Германии"
 joining_world_war_events.13.d: "К нам прибыла немецкая делегация"
 joining_world_war_events.13.f: "Германия предлагает помочь нам выплатить наш долг в обмен на наше прямое участие в войне в Европе на их стороне. Наша империя всё ещё хрупка, но победа вместе с Центральными державами определённо поможет нам встать на ноги."
 joining_world_war_events.13.a: "Присоединиться сейчас"
 joining_world_war_events.13.b: "Возможно, позже"
 joining_world_war_events.13.c: "Проваливайте!"
  
 joining_world_war_events.14.t: "Предложение Антанты"
 joining_world_war_events.14.d: "К нам прибыла французская делегация"
 joining_world_war_events.14.f: "Франция предлагает нам получить итальянские ирредентистские земли от Австро-Венгрии, если мы присоединимся к их стороне. Война уносит много жизней и несёт великие разрушения, но это наш шанс захватить эти территории."
 joining_world_war_events.14.a: "Присоединиться сейчас"
 joining_world_war_events.14.b: "Возможно, позже"
 joining_world_war_events.14.c: "Проваливайте!"
  
 joining_world_war_events.15.t: "Предложение Германии"
 joining_world_war_events.15.d: "К нам прибыла немецкая делегация"
 joining_world_war_events.15.f: "Германия предлагает нам вернуть земли, которые мы уступили нашим соперникам, если мы присоединимся к их стороне. Война уносит много жизней и несёт великие разрушения, но это наш шанс захватить эти территории."
 joining_world_war_events.15.a: "Присоединиться сейчас"
 joining_world_war_events.15.b: "Возможно, позже"
 joining_world_war_events.15.c: "Проваливайте!"
  
 joining_world_war_events.16.t: "Предложение Антанты"
 joining_world_war_events.16.d: "К нам прибыла французская делегация"
 joining_world_war_events.16.f: "Франция предлагает нам получить румынские ирредентистские земли от Австро-Венгрии, если мы присоединимся к их стороне. Война уносит много жизней и несёт великие разрушения, но это наш шанс захватить эти территории."
 joining_world_war_events.16.a: "Присоединиться сейчас"
 joining_world_war_events.16.b: "Возможно, позже"
 joining_world_war_events.16.c: "Проваливайте!"
  
 joining_world_war_events.17.t: "Предложение Антанты"
 joining_world_war_events.17.d: "К нам прибыла французская делегация"
 joining_world_war_events.17.f: "Франция предлагает нам помочь им против господствующей Австро-Венгерской империи. Война уносит много жизней и несёт великие разрушения, но это наш шанс захватить эти территории."
 joining_world_war_events.17.a: "Присоединиться сейчас"
 joining_world_war_events.17.b: "Возможно, позже"
 joining_world_war_events.17.c: "Проваливайте!"
  
 joining_world_war_events.18.t: "Телеграмма Циммермана"
 joining_world_war_events.18.d: "Германия перешла черту!"
 joining_world_war_events.18.f: "Британские криптографы расшифровали телеграмму от министра иностранных дел Германии Артура Циммермана немецкому посланнику в Мексике Генриху фон Эккардту, предлагающую территорию Соединённых Штатов Мексике в обмен на присоединение к немецкой стороне. Это явное нарушение нашей безопасности. Мы не реагировали, когда наши корабли топили немецкие подводные лодки, но на этот раз мы должны нанести ответный удар!"
 joining_world_war_events.18.a: "Пора вступать в войну!"
 joining_world_war_events.18.b: "Пора вступать в войну!"
 joining_world_war_events.18.c: "Возможно, мы присоединимся позже"
 joining_world_war_events.18.e: "Мы обещали нашему народу не вступать"
  
 joining_world_war_events.19.t: "Предложение Антанты"
 joining_world_war_events.19.d: "К нам прибыла британская делегация"
 joining_world_war_events.19.f: "Британия предлагает нам помочь им против господствующей Германской империи, особенно из-за угрозы, которую они представляют для наших колоний в Африке. Война уносит много жизней и несёт великие разрушения, но это наш шанс захватить эти территории."
 joining_world_war_events.19.a: "Присоединиться сейчас"
 joining_world_war_events.19.b: "Возможно, позже"
 joining_world_war_events.19.c: "Проваливайте!"
  
 joining_world_war_events.20.t: "Германия продолжает подводную войну"
 joining_world_war_events.20.d: "Это зашло слишком далеко!"
 joining_world_war_events.20.f: "Наш пароход «Макао» был торпедирован у берегов Испании, а члены экипажа арестованы Германией. Мы потеряли столько жизней и ничего не предприняли, пора положить этому конец и помочь Антанте."
 joining_world_war_events.20.a: "Пора вступать в войну"
 joining_world_war_events.20.b: "Возможно, мы присоединимся позже"
 joining_world_war_events.20.c: "У нас недостаточно народной поддержки"
  
 joining_world_war_events.21.t: "Британия и Россия вторгаются к нам!"
 joining_world_war_events.21.d: "Они хотят заставить нас вступить в войну!"
 joining_world_war_events.21.f: "Британцы и русские начали жестокое двойное вторжение в наши владения. Они оправдывают эту оккупацию необходимостью защитить нас от потенциального османского вторжения и требуют, чтобы мы немедленно присоединились к их военным усилиям. Мы всё ещё можем попросить о помощи, чтобы отразить западных псов."
 joining_world_war_events.21.a: "Позволить им действовать и присоединиться к их войне"
 joining_world_war_events.21.b: "Присоединиться к Османам"
  
 joining_world_war_events.22.t: "Еврейские общины осуждают Россию"
 joining_world_war_events.22.d: "Появилось лобби"
 joining_world_war_events.22.f: "В залах сената появилось новое политическое лобби, представляющее еврейскую общину. Их защитник, сэр Мейер Лондон, перечислил в палате представителей многочисленные погромы, совершённые Российской империей за последние десятилетия. Он отметил, что Центральные державы не совершали подобных злодеяний, и что Соединённым Штатам лучше не связывать себя с такой варварской нацией. Его речь и деятельность лобби начали находить своё место на политической сцене и в правозащитных ассоциациях, придавая больше сил антивоенному движению."
 joining_world_war_events.22.a: "Россия действительно является пятном на репутации Антанты..."
  
 joining_world_war_events.23.t: "Ирландские общины поддерживают Германию"
 joining_world_war_events.23.d: "Ненависть к Британии остаётся сильной"
 joining_world_war_events.23.f: "В стране много потомков ирландцев, и большинство помнит картофельный голод 1850-х годов. Их ненависть к Британской империи всё ещё сильна и сильно влияет на ход дебатов о войне. В публичной петиции они представили многочисленные преступления, совершённые Лондоном за последнее столетие, и попросили правительство не поддерживать такие действия, присоединяясь к Антанте. Их влияние теперь, наоборот, увеличило поддержку Центральных держав."
 joining_world_war_events.23.a: "Мы не можем их винить..."
  
 joining_world_war_events.24.t: "Немецкие общины всё ещё поддерживают Германию"
 joining_world_war_events.24.d: "Их верность всё ещё остаётся"
 joining_world_war_events.24.f: "В стране много потомков немцев, и большинство из них всё ещё сохраняют привязанность к своей родине. Немецкая пропаганда достигает их и влияет на их мнение о войне. Хотя и не будучи полностью воинственными, немецкие общины всё же предпочли бы поддержку Германии и не потерпят поддержки Антанты. Их влияние значительно помешало поддержке Антанты."
 joining_world_war_events.24.a: "Мы видим, где их истинная верность..."
  
 joining_world_war_events.25.t: "Память о Гражданской войне"
 joining_world_war_events.25.d: "Пацифисты взывают к истории в Сенате"
 joining_world_war_events.25.f:0 "The senator from Wisconsin, sir Robert M. La Follette Sr, has made it's plea for the maintaining of US neutrality at the senate this monday. He passionally evoked the civil war and the long term effect it had on the country : "The senator from Wisconsin, sir Robert M. La Follette Sr, has made it's plea for the maintaining of US neutrality at the senate this monday. He passionally evoked the civil war and the long term effect it had on the country : "One million dead had been caused by the already very deadly weaponnery of the time ! Could you even imagine what it would be with modern ones on such engulfed conflict ? The death toll is so high that France will not even be able to bounce back even if it wins. I ask my peers great prudence when debating this great matter. It is not only a question of fighting for values, but of coffins coming back home as well." #NT!
 joining_world_war_events.25.a: "Мы действительно не хотим ещё одной трагедии."
  
 joining_world_war_events.26.t: "Подводная война вызывает озабоченность"
 joining_world_war_events.26.d: "Германия потопила лайнер"
 joining_world_war_events.26.f: "В этот вторник был потоплен трансатлантический лайнер из Великобритании, что привело к гибели 15 наших сограждан. В рамках своей войны на истощение Германия безжалостно атакует конвои и лайнеры, которые она считает вражескими. Несмотря на то, что это был гражданский транспорт, Германия заявила, что он перевозил военные грузы. Торпедная атака привела к тому, что лайнер затонул менее чем за 20 минут, не оставив экипажу достаточно времени для организации эвакуации. Новости о кошмарном затоплении были на первых полосах многих газет, вызвав негативную реакцию на дело Центральных держав."
 joining_world_war_events.26.a: "Это ужасно...."
  
 joining_world_war_events.27.t: "Подводная война вызывает озабоченность"
 joining_world_war_events.27.d: "Нейтральные конвои становятся мишенью"
 joining_world_war_events.27.f: "Несмотря на то, что немецким подводным лодкам приказано атаковать только вражеские конвои, некоторые ошибки приводят к потоплению нейтральных судов. Это вызывает большую озабоченность у торговцев и рыбаков. Угроза национальной безопасности, создаваемая этой подводной войной, вызывает негативную реакцию на поддержку Центральных держав."
 joining_world_war_events.27.a: "Мы больше не можем этого терпеть!"
  
 joining_world_war_events.28.t: "Время для войны"
 joining_world_war_events.28.d: "Османы атакуют наших врагов"
 joining_world_war_events.28.f: "Османская империя официально вступила в войну на стороне Центральных держав. Это прекрасная возможность для нас расшириться. Наши армии всё ещё недостаточно развиты, но мы можем положиться на наши подпольные сети в приграничных регионах, чтобы укрепить поддержку и набрать больше бойцов."
 joining_world_war_events.28.a: "Время для войны!"
 joining_world_war_events.28.b: "Не сейчас."
  
 joining_world_war_events.29.t: "Германия предлагает помощь"
 joining_world_war_events.29.d: "Они хотят, чтобы мы объявили войну США"
 joining_world_war_events.29.f: "Германия заметила наше самое большое несчастье: существование так близко к США. Они предлагают, чтобы мы объявили войну США, с гарантией, что мы получим от них помощь, чтобы они могли продолжать сосредотачиваться на европейском фронте. Многие в правительстве ошеломлены таким предложением, называя его безумным. Однако это единственная возможность, которая у нас будет в течение долгого времени, чтобы атаковать США с приличным союзником."
 joining_world_war_events.29.a: "Они что, с ума сошли?!"
 joining_world_war_events.29.b: "Возможно, позже..."
 joining_world_war_events.29.c: "Пора нанести удар!"
  

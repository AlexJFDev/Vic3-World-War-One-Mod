 usa_events.7.t: "Тариф Смута-Хоули"
 usa_events.7.d: "Предлагаются чрезвычайные протекционистские меры"
 usa_events.7.f: "Конгресс предложил принять закон о чрезвычайном тарифе для защиты наших ослабленных отраслей. Он будет направлен на введение высоких тарифов на иностранный импорт, что сделает нашу отечественную продукцию более конкурентоспособной, пока наша экономика восстанавливается, и увеличит федеральные доходы."
 usa_events.7.a: "Поддержать закон"
 usa_events.7.b: "Это не решение"
  
 usa_events.8.t: "Чёрный четверг"
 usa_events.8.d: "Нью-Йоркская фондовая биржа рухнула!"
 usa_events.8.f: "Паническая распродажа охватила Уолл-стрит и вызвала обвал индекса Доу-Джонса. В течение недели тысячи инвесторов разорились, и были потеряны миллиарды долларов. Финансовый кризис теперь распространяется на экономику, поскольку большая часть американского населения в последние десятилетия брала кредиты, чтобы также инвестировать в фондовый рынок. Теперь, с глобальным ростом процентных ставок, эти платежи для многих стали непосильными, что заставляет их также продавать свои инвестиции, ускоряя обвал. Этот кризис сильно напугал капиталистов промышленных стран, которые теперь не решаются инвестировать, пока кризис не утихнет. Наиболее пострадавшими странами являются те, кто получал займы от американского правительства."
 usa_events.8.a: "Посмотрим, что можно сделать..."
 usa_events.8.b: "Посмотрим, что можно сделать..."
 usa_events.8.c: "Посмотрим, что можно сделать..."
  
 usa_events.9.t: "Мы должны помочь Европе"
 usa_events.9.d: "У нас есть возможность предоставить займы европейцам"
 usa_events.9.f: "Великая война разрушила Европу. Нации находятся на грани финансового краха, а население всё ещё под угрозой недоедания. В наших интересах, чтобы Европа пришла в норму ради мировой экономики, а также для предотвращения появления радикальных идеологий. Мы можем предоставить им финансовую помощь разного уровня."
 usa_events.9.a: "Предоставить крупные займы"
 usa_events.9.b: "Предоставить обычные займы"
 usa_events.9.c: "Предоставить ограниченные займы"
 usa_events.9.e: "Они должны справиться с этим сами!"
  
 usa_events.10.t: "План Дауэса"
 usa_events.10.d: "Германия всё ещё испытывает финансовые трудности"
 usa_events.10.f: "Германии тяжело восстанавливаться после Великой войны и выплачивать репарации. Мы можем предоставить им финансовую помощь, чтобы помочь им в этом, предотвращая появление радикальных идеологий."
 usa_events.10.a: "Предоставить крупные займы"
 usa_events.10.b: "Предоставить обычные займы"
 usa_events.10.c: "Предоставить ограниченные займы"
 usa_events.10.e: "Они должны справиться с этим сами!"
  
 usa_events.11.t: "Экономика восстанавливается!"
 usa_events.11.d: "Наши реформы увенчались успехом"
 usa_events.11.f: "Благодаря нашим масштабным усилиям по проведению политических и экономических реформ, общественность и финансовые институты вновь поверили в правительство. Хотя последствия Великой депрессии всё ещё ощущаются, у нас теперь есть инструменты для полного восстановления в ближайшие годы. Теперь мы можем решить, на какой области сосредоточиться."
 usa_events.11.a: "Расширить социальные выплаты."
 usa_events.11.b: "Сосредоточиться на печатании денег."
 usa_events.11.c: "Продолжать политические реформы."
  
 usa_events.13.t: "Нарушенное обещание"
 usa_events.13.d: "Непопулярная война"
 usa_events.13.f: "Решение правительства вступить в войну в Европе вызвало негативную реакцию населения! Американцы действительно ценят изоляционизм и не прощают государству отправку американской молодёжи на фронт. Теперь, с приближением следующих выборов, мы должны быть готовы к тяжёлому поражению..."
 usa_events.13.a: "Это был правильный поступок!"
  
 usa_events.14.t: "Американское кино становится вирусным!"
 usa_events.14.d: "Наши усилия окупились"
 usa_events.14.f: "Благодаря развитию нашей киноиндустрии в последние годы мы достигли мирового господства в этой отрасли. Теперь большинство самых запоминающихся фильмов всех времён — американские, что даёт нам огромную силу культурного влияния. Качество наших фильмов завораживает американскую публику до одержимости."
 usa_events.14.a: "Давайте производить больше!"
  

 usa_events.1.t: "Панамский канал"
 usa_events.1.d: "Мы должны закончить строительство!"
 usa_events.1.f: "6 ноября 1903 года Филипп Бюно-Варийя, будучи послом Панамы в Соединённых Штатах, подписал договор Хэя — Бюно-Варийи, предоставляющий Соединённым Штатам права на строительство и бессрочное управление Зоной Панамского канала и её оборонительными сооружениями. Спустя 9 лет строительство близится к завершению. Когда он будет открыт, он обеспечит господство Соединённых Штатов над Америкой и Тихим океаном."
 usa_events.1.a: "Закончить его раз и навсегда!"
  
 usa_events.2.t: "Федеральная резервная система"
 usa_events.2.d: "Группа влиятельных владельцев бизнеса требует создания центрального банка."
 usa_events.2.f: "Они утверждают, что это значительно поможет нашей экономике и банковской системе благодаря координации со стороны центрального учреждения. Это приведёт к усилению крупного бизнеса и банкиров, временно нанося ущерб бюджету низших и средних классов. Они заявляют, что если мы хотим избежать таких неудач, как паника 1907 года, из-за нашей неэластичной валюты и общего недостатка ликвидности, его создание крайне необходимо. Федеральная резервная система будет контролировать поток или ограничение кредита в нашей экономике. Её Совет управляющих будет находиться под контролем Конгресса во избежание коррупции и злоупотреблений. Если мы откажемся, это приведёт к поддержке малого и среднего бизнеса."
 usa_events.2.a: "Это для блага экономики."
 usa_events.2.b: "Нам это сейчас не нужно, может быть, позже."
  
 federal_reserve_established_modifier: "Федеральная резервная система создана"
 federal_reserve_established_modifier_desc: "Текущая банковская система благоприятствует крупному бизнесу и печатанию денег в ущерб низшим и средним классам."
  
 no_federal_reserve_modifier: "Отсутствие федеральной центральной банковской системы"
 no_federal_reserve_modifier_desc: "Текущая банковская система благоприятствует малому и среднему бизнесу."
  
 close_the_federal_reserve_decision: "Закрыть Федеральную резервную систему"
 close_the_federal_reserve_decision_desc: "Закрыть Федеральную резервную систему и вернуть страну к прежней экономической политике."
 close_the_federal_reserve_decision_tooltip: "Снижает одобрение промышленников на 15. Убирает модификатор Федеральной резервной системы."
  
 establish_the_federal_reserve_decision: "Открыть Федеральную резервную систему"
 establish_the_federal_reserve_decision_desc: "Учредить Федеральную резервную систему для стабилизации экономики и централизации денежного контроля."
 establish_the_federal_reserve_decision_tooltip: "Снижает одобрение профсоюзов и мелкой буржуазии. Добавляет модификатор Федеральной резервной системы."
  
 usa_events.6.t: "Чёрный четверг"
 usa_events.6.d: "Нью-Йоркская фондовая биржа рухнула!"
 usa_events.6.f: "Паническая распродажа охватила Уолл-стрит и вызвала обвал индекса Доу-Джонса. В течение недели тысячи инвесторов разорились, и были потеряны миллиарды долларов. Финансовый кризис теперь распространяется на экономику, поскольку большая часть американского населения в последние десятилетия брала кредиты, чтобы также инвестировать в фондовый рынок. Теперь, с глобальным ростом процентных ставок, эти платежи для многих стали непосильными, что заставляет их также продавать свои инвестиции, ускоряя обвал. Чтобы минимизировать потрясения, мы можем спасти некоторых из них или позволить экономике со временем саморегулироваться."
 usa_events.6.a: "Пусть невидимая рука сделает свою работу"
 usa_events.6.b: "Спасти банки"
  

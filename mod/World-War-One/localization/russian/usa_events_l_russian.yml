 usa_events.17.t: "Линчевание в Уэйко"
 usa_events.17.d: "Жестоко убит афроамериканец."
 usa_events.17.f: "15 мая Джесси Вашингтон, семнадцатилетний афроамериканец, был публично замучен жителями Уэйко в течение более чем двух часов. Его признали виновным в изнасиловании и убийстве Люси Фрайер, жены его работодателя. После оглашения приговора разгневанная толпа решила привести приговор в исполнение самостоятельно, с особой жестокостью. Представители правозащитных организаций требуют, чтобы виновные были должным образом наказаны."
 usa_events.17.a: "Пусть решает Техас."
 usa_events.17.b: "Они должны предстать перед судом!"

 usa_events.18.t: "США предлагают финансовую помощь"
 usa_events.18.d: "Американское правительство обратилось к нам с предложением финансовой помощи."
 usa_events.18.f: "Великая война разорила Европу. Американцы глубоко обеспокоены ситуацией и предложили европейским правительствам план финансовой помощи для поддержания восстановления континента. Стоит ли нам согласиться?"
 usa_events.18.a: "Принять их помощь."
 usa_events.18.e: "Нет, спасибо."

 usa_events.19.t: "План Дауэса"
 usa_events.19.d: "Американское правительство предлагает финансовую помощь."
 usa_events.19.f: "США предлагают смелый план финансовой помощи, чтобы помочь нам оправиться от Великой войны. Они заявляют, что наша стабильность имеет первостепенное значение для благополучия континентальной Европы, и желают видеть наше процветание, чтобы избежать появления радикальных идеологий. Стоит ли нам согласиться? Мы могли бы извлечь из этого большую выгоду, но нужно помнить, что это заём, который в будущем могут и отозвать."
 usa_events.19.a: "Принять их помощь."
 usa_events.19.e: "Нет, спасибо."

 waco_lynching_no_repression: "Отсутствие наказания за линчевание в Уэйко"
 waco_lynching_no_repression_desc: "Никаких карательных мер в отношении участников линчевания в Уэйко принято не было, что вызвало гнев правозащитных организаций."

 waco_lynching_repression: "Наказание за линчевание в Уэйко"
 waco_lynching_repression_desc: "Виновные в линчевании в Уэйко были наказаны, что вызвало гнев большей части населения южных штатов."

 usa_events.20.t: "Американский нейтралитет"
 usa_events.20.d: "Народ благодарит нас за сохранение мира."
 usa_events.20.f: "Несмотря на все трудности, нам удалось удержать США от вступления в Великую войну. В результате мы получили значительную политическую поддержку, так как американцы благодарят нас за то, что мы не отправили их соотечественников в европейскую бойню. Это сильно поможет нам в ближайшие годы укрепить нашу власть на политической арене."
 usa_events.20.a: "Это было лучшее решение."

 usa_events.21.t: "Американский нейтралитет"
 usa_events.21.d: "Народ винит нас за наше вмешательство."
 usa_events.21.f: "Из-за многочисленных осложнений мы были вынуждены вмешаться в Великую войну. В результате мы потеряли значительную политическую поддержку, так как американцы винят нас в том, что мы отправили их соотечественников в европейскую бойню. Это сильно помешает нашей партии в ближайшие годы на политической арене."
 usa_events.21.a: "У нас не было выбора!"

 usa_events.22.t: "Федеральный акт о ресегрегации"
 usa_events.22.d: "Президент хочет ввести сегрегацию в государственном аппарате, что вызовет гнев движений за гражданские права. Пойти ли на этот шаг?"
 usa_events.22.f: "После Гражданской войны республиканские администрации начали назначать афроамериканцев на правительственные должности. Благодаря Закону Пендлтона о гражданской службе 1883 года, экзаменам, основанным на заслугах, и работе Комиссии по гражданской службе, которая обеспечивала справедливое рассмотрение кандидатур квалифицированных чернокожих соискателей, мужчины и женщины афроамериканского происхождения смогли занять посты на всех уровнях федерального правительства. Теперь Вудро Вильсон, первый президент-южанин со времён Гражданской войны, хочет отменить это решение, ссылаясь на расовое законодательство Джима Кроу, действующее на Юге."
 usa_events.22.a: "Если президент этого хочет, так тому и быть."
 usa_events.22.b: "Оставим всё как есть."

 usa_events.23.t: "«Рождение нации»"
 usa_events.23.d: "Президент хочет устроить показ скандального фильма в Белом доме, что вызовет гнев движений за гражданские права. Пойти ли на этот шаг?"
 usa_events.23.f: "Вышедший в феврале фильм вызывает множество споров, поскольку открыто пропагандирует Ку-клукс-клан, рабство и превосходство белой расы. Картине уже отказали в прокате в штате Огайо и городах Чикаго, Денвер, Питтсбург, Сент-Луис и Миннеаполис. Чтобы поддержать фильм, столкнувшийся с бойкотом, президент Вильсон желает устроить его показ в Белом доме. Против этого решительно выступают многие организации по защите гражданских прав и республиканцы."
 usa_events.23.a: "Если президент этого хочет, так тому и быть."
 usa_events.23.b: "Не будем создавать лишних споров."


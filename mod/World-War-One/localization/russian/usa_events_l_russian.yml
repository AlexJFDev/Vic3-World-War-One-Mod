 usa_events.17.t: "Линчевание в Уэйко"
 usa_events.17.d: "Афроамериканец был жестоко убит"
 usa_events.17.f: "15 мая Джесси Вашингтон, семнадцатилетний афроамериканец, был публично замучен жителями Уэйко в течение более чем 2 часов. Его признали виновным в изнасиловании и убийстве Люси Фрайер, жены его работодателя. После приговора разъярённая толпа решила сама привести приговор в исполнение с особой жестокостью. Представители правозащитных организаций требуют, чтобы виновные в этом были должным образом наказаны."
 usa_events.17.a: "Пусть решает Техас."
 usa_events.17.b: "Они должны предстать перед судом!"
  
 usa_events.18.t: "США предлагают финансовую помощь"
 usa_events.18.d: "Американское правительство обращается к нам с предложением финансовой помощи"
 usa_events.18.f: "Великая война разрушила Европу. Американцы сильно обеспокоены ситуацией и предложили европейским правительствам план финансовой помощи для поддержания восстановления континента. Стоит ли нам соглашаться?"
 usa_events.18.a: "Принять их помощь."
 usa_events.18.e: "Нет, спасибо."
  
 usa_events.19.t: "План Дауэса"
 usa_events.19.d: "Американское правительство предлагает финансовую помощь"
 usa_events.19.f: "США предлагают смелый план финансовой помощи, чтобы помочь нам восстановиться после Великой войны. Они заявляют, что наша стабильность имеет первостепенное значение для благополучия континентальной Европы, и желают видеть наше процветание, чтобы избежать появления радикальных идеологий. Стоит ли нам соглашаться? Мы могли бы извлечь из этого большую выгоду, но должны помнить, что это заём, который в будущем могут потребовать вернуть."
 usa_events.19.a: "Принять их помощь."
 usa_events.19.e: "Нет, спасибо."
  
 waco_lynching_no_repression: "Отсутствие репрессий за линчевание в Уэйко"
 waco_lynching_no_repression_desc: "Против участников линчевания в Уэйко не было предпринято никаких репрессивных мер, что вызвало гнев правозащитных организаций."
  

 usa_events.20.t: "Американский нейтралитет"
 usa_events.20.d: "Народ благодарит нас за сохранение мира"
 usa_events.20.f: "Несмотря на сложности, нам удалось удержать США от участия в Великой войне. В результате мы получили большой политический импульс, так как американцы благодарят нас за то, что мы не отправили их сверстников на европейскую бойню. Это значительно поможет нам в ближайшие годы укрепить нашу власть на политической арене."
 usa_events.20.a: "Это было лучшее, что можно было сделать."
  
 usa_events.21.t: "Американский нейтралитет"
 usa_events.21.d: "Народ винит нас за наше вмешательство"
 usa_events.21.f: "Из-за множества осложнений мы были вынуждены вмешаться в Великую войну. В результате мы потеряли много политического импульса, так как американцы винят нас за отправку их сверстников на европейскую бойню. Это значительно навредит нашей партии в ближайшие годы на политической арене."
 usa_events.21.a: "У нас не было выбора!"
  
 je_american_neutrality: "Американский нейтралитет"
 je_american_neutrality_reason: "Американцы глубоко в сердце ценят изоляционизм и пацифизм. Память о гражданской войне всё ещё жива во многих умах, что способствует пацифистским настроениям. Республиканцы, демократы, прогрессисты — неважно, кто будет в Белом доме, — если они втянут нацию в мировую войну, они сильно пострадают в долгосрочной перспективе. Если мы хотим принять такое решение, мы должны быть готовы заплатить высокую цену за наше политическое формирование. Однако сохранение нейтралитета принесёт нам большую выгоду."
 je_american_neutrality_name: "Американский нейтралитет"
 je_american_neutrality_desc: "Американцы глубоко в сердце ценят изоляционизм и пацифизм. Память о гражданской войне всё ещё жива во многих умах, что способствует пацифистским настроениям. Республиканцы, демократы, прогрессисты — неважно, кто будет в Белом доме, — если они втянут нацию в мировую войну, они сильно пострадают в долгосрочной перспективе. Если мы хотим принять такое решение, мы должны быть готовы заплатить высокую цену за наше политическое формирование. Однако сохранение нейтралитета принесёт нам большую выгоду."
  
 peace_promise_kept: "Обещание мира сдержано"
 peace_promise_kept_desc: "Этому правительству удалось удержать свою нацию от войны, что принесло большую пользу правящим политическим формированиям."
  
 peace_promise_broken: "Обещание мира нарушено"
 peace_promise_broken_desc: "Этому правительству не удалось удержать свою нацию от войны, что нанесло большой вред правящим политическим формированиям."

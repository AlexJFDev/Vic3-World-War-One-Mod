 ideology_rooseveltian_progressivism: "Рузвельтовский прогрессист"
 ideology_rooseveltian_progressivism_desc: "Реформистское движение, стремящееся улучшить условия жизни человека посредством государственного регулирования и социальной защиты. Для достижения этих целей рузвельтовское крыло выступает за усиление регулирования капитализма."

 ideology_wilsonian_progressivism: "Вильсоновский прогрессист"
 ideology_wilsonian_progressivism_desc: "Реформистское движение, стремящееся улучшить условия жизни человека посредством государственного регулирования и социальной защиты. Вильсоновское крыло подразумевает меньшее регулирование экономики, чем рузвельтовское."

 banks_saved_modifier: "Чрезвычайные меры"
 banks_saved_modifier_desc: "Правительство использовало свои средства для спасения банков, предотвратив разорение многих семей."

 angry_industrialists_1_modifier: "Разгневанные капиталисты"
 angry_industrialists_1_modifier_desc: "Правительство превысило свои полномочия, вмешавшись в экономику и нарушив её работу!"

 angry_population_modifier: "Разгневанный народ"
 angry_population_modifier_desc: "Государство не выполнило свой долг и позволило многим банкам рухнуть."

 smoot_hawley_tariff: "Тариф Смута-Хоули"
 smoot_hawley_tariff_desc: "Для преодоления кризиса был принят чрезвычайный тариф."

 usa_events.7.t: "Закон о тарифе Смута-Хоули"
 usa_events.7.d: "Предложены чрезвычайные протекционистские меры."
 usa_events.7.f: "Конгресс предложил принять закон о чрезвычайном тарифе для защиты наших ослабленных отраслей промышленности. Его цель — ввести высокие пошлины на иностранный импорт, что сделает нашу отечественную продукцию более конкурентоспособной на время восстановления экономики и увеличит федеральные доходы."
 usa_events.7.a: "Поддержать закон."
 usa_events.7.b: "Это не решение."

 usa_events.8.t: "Чёрный четверг"
 usa_events.8.d: "Нью-Йоркская фондовая биржа рухнула!"
 usa_events.8.f: "Панические продажи охватили Уолл-стрит и вызвали крах индекса Доу-Джонса. За неделю тысячи инвесторов разорились, а убытки составили миллиарды долларов. Финансовый кризис теперь распространяется на всю экономику, так как большая часть американского населения в последние десятилетия брала кредиты для инвестиций в фондовый рынок. Теперь, с глобальным ростом процентных ставок, эти платежи стали для многих непосильными, что вынуждает их также продавать свои активы, ускоряя обвал. Этот кризис сильно напугал капиталистов в промышленных странах, которые теперь не желают инвестировать до его окончания. Наиболее пострадали страны, получавшие займы от американского правительства, которые в настоящее время забираются обратно."
 usa_events.8.a: "Посмотрим, что можно сделать..."

 usa_events.9.t: "Мы должны помочь Европе"
 usa_events.9.d: "У нас есть возможность предоставить займы европейцам."
 usa_events.9.f: "Великая война разорила Европу. Государства находятся на грани финансового краха, а население всё ещё страдает от недоедания. В наших интересах, чтобы Европа восстановилась — ради мировой экономики, а также во избежание появления радикальных идеологий. Мы можем предоставить им финансовую помощь в различных объёмах."
 usa_events.9.a: "Предоставить крупные займы."
 usa_events.9.b: "Предоставить стандартные займы."
 usa_events.9.c: "Предоставить ограниченные займы."
 usa_events.9.e: "Они должны справиться с этим сами!"

 usa_events.10.t: "План Дауэса"
 usa_events.10.d: "Германия всё ещё испытывает финансовые трудности."
 usa_events.10.f: "Германии тяжело оправиться от Великой войны и выплачивать репарации. Мы можем предоставить им финансовую помощь, чтобы помочь им в этом и предотвратить появление радикальных идеологий."
 usa_events.10.a: "Предоставить крупные займы."
 usa_events.10.b: "Предоставить стандартные займы."
 usa_events.10.c: "Предоставить ограниченные займы."
 usa_events.10.e: "Они должны справиться с этим сами!"

 usa_events.11.t: "Экономика восстанавливается!"
 usa_events.11.d: "Наши реформы увенчались успехом."
 usa_events.11.f: "Благодаря нашим масштабным усилиям по проведению политических и экономических реформ, общественные и финансовые институты вновь обрели веру в правительство. Хотя последствия Великой депрессии всё ещё ощущаются, теперь у нас есть инструменты для полного восстановления в ближайшие годы. Мы можем решить, на какой области сосредоточиться."
 usa_events.11.a: "Расширить социальные выплаты."
 usa_events.11.b: "Сосредоточиться на эмиссии денег."
 usa_events.11.c: "Продолжить политические реформы."

 usa_events.13.t: "Нарушенное обещание"
 usa_events.13.d: "Непопулярная война."
 usa_events.13.f: "Решение правительства вступить в войну в Европе вызвало негативную реакцию населения! Американцы очень ценят изоляционизм и не простят государству отправку американской молодёжи на фронт. С приближением следующих выборов мы должны быть готовы к тяжёлому поражению..."
 usa_events.13.a: "Это был правильный поступок!"

 usa_events.14.t: "Американский кинематограф покоряет мир!"
 usa_events.14.d: "Наши усилия окупились."
 usa_events.14.f: "Благодаря развитию нашей киноиндустрии в последние годы мы достигли мирового господства в этой отрасли. Теперь большинство самых запоминающихся фильмов всех времён — американские, что даёт нам огромную культурную власть. Качество наших фильмов до одержимости увлекает американскую публику."
 usa_events.14.a: "Будем снимать ещё!"

 american_cinema_modifier: "Американский кинематограф"
 american_cinema_modifier_desc: "Наше господство в киноиндустрии неоспоримо, что даёт нам огромную власть и мировое влияние."


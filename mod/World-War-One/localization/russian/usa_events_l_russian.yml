 usa_events.1.t: "Панамский канал"
 usa_events.1.d: "Мы должны завершить строительство!"
 usa_events.1.f: "6 ноября 1903 года Филипп Бюно-Варийя, будучи послом Панамы в Соединённых Штатах, подписал договор Хэя — Бюно-Варийи, предоставляющий США права на строительство и бессрочное управление Зоной Панамского канала и её оборонительными сооружениями. Спустя 9 лет строительство близится к завершению. Открытие канала обеспечит Соединённым Штатам господство над Америкой и Тихим океаном."
 usa_events.1.a: "Закончить раз и навсегда!"

 usa_events.2.t: "Федеральный резерв"
 usa_events.2.d: "Группа влиятельных промышленников требует учреждения центрального банка."
 usa_events.2.f: "Они утверждают, что централизованный институт значительно поможет нашей экономике и банковской системе, обеспечив координацию их деятельности. Это приведёт к усилению крупного бизнеса и банкиров, что временно ударит по бюджету низшего и среднего классов. Они заявляют, что если мы хотим избежать таких потрясений, как паника 1907 года, вызванная неэластичностью нашей валюты и общей нехваткой ликвидности, то его создание абсолютно необходимо. Федеральный резерв будет контролировать поток и ограничение кредитов в нашей экономике. Его Совет управляющих будет подконтролен Конгрессу во избежание коррупции и злоупотреблений. Если мы откажемся, это приведёт к поддержке малого и среднего бизнеса."
 usa_events.2.a: "Это пойдёт на пользу экономике."
 usa_events.2.b: "Сейчас он нам не нужен, возможно, позже."

 federal_reserve_established_modifier: "Федеральный резерв учреждён"
 federal_reserve_established_modifier_desc: "Текущая банковская система благоприятствует крупному бизнесу и печатанию денег в ущерб низшему и среднему классам."

 no_federal_reserve_modifier: "Отсутствие федерального центрального банка"
 no_federal_reserve_modifier_desc: "Текущая банковская система благоприятствует малому и среднему бизнесу."

 close_the_federal_reserve_decision: "Закрыть Федеральный резерв"
 close_the_federal_reserve_decision_desc: "Закрыть Федеральный резерв и вернуться к прежней экономической политике."
 close_the_federal_reserve_decision_tooltip: "Снижает одобрение промышленников на 15. Снимает модификатор «Федеральный резерв»."

 establish_the_federal_reserve_decision: "Учредить Федеральный резерв"
 establish_the_federal_reserve_decision_desc: "Учредить Федеральный резерв для стабилизации экономики и централизации денежно-кредитного контроля."
 establish_the_federal_reserve_decision_tooltip: "Снижает одобрение профсоюзов и мелкой буржуазии. Добавляет модификатор «Федеральный резерв»."

 usa_events.6.t: "Чёрный четверг"
 usa_events.6.d: "Нью-Йоркская фондовая биржа рухнула!"
 usa_events.6.f: "Панические продажи охватили Уолл-стрит и вызвали крах индекса Доу-Джонса. За неделю тысячи инвесторов разорились, а убытки составили миллиарды долларов. Финансовый кризис теперь распространяется на всю экономику, так как большая часть американского населения в последние десятилетия брала кредиты для инвестиций в фондовый рынок. Теперь, с глобальным ростом процентных ставок, эти платежи стали для многих непосильными, что вынуждает их также продавать свои активы, ускоряя обвал. Чтобы минимизировать потрясения, мы можем спасти некоторых из них или позволить экономике со временем отрегулировать себя самой."
 usa_events.6.a: "Пусть невидимая рука рынка сделает свою работу."
 usa_events.6.b: "Спасти банки."


 dev_events.1.t: "Событие для оптимизации"
 dev_events.1.d: "Некоторые ослабления и усиления"
 dev_events.1.f: "К этой стране будут применены некоторые модификаторы для обеспечения хорошего игрового баланса. Некоторые из них отличаются в зависимости от того, играет ли за страну игрок или ИИ. Если ниже не отображаются варианты, это означает, что они предназначены только для стран под управлением ИИ."
 dev_events.1.a: "Применить"


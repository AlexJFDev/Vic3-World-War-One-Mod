l_russian:

 world_war_two_initiation_events.1.t: "Польский вопрос"
 world_war_two_initiation_events.1.d: "Настало время начать вторжение и вернуть наши земли!"
 world_war_two_initiation_events.1.f: "Германия вновь готова бросить вызов миру. В прошлый раз нас предали внутренние враги, но теперь, когда сорняки вырваны с корнем, мы можем действовать решительно, не опасаясь удара в спину. Пришло время установить нашу гегемонию и построить Тысячелетний рейх."
 world_war_two_initiation_events.1.a: "Объявить войну Польше."
 world_war_two_initiation_events.1.b: "Не сейчас."

 world_war_two_initiation_events.2.t: "Германия вторглась в Польшу!"
 world_war_two_initiation_events.2.d: "Германия начала полномасштабное вторжение в Польшу с целью полного подчинения! Вступимся ли мы за них?"
 world_war_two_initiation_events.2.f: "Рейх десятилетиями обвинял Польшу в геноциде немцев, и теперь, использовав провокацию как предлог, решился на нападение. Как бы мы ни старались избежать войны в последние годы, нужно признать: политика умиротворения провалилась. Настало время остановить Германию раз и навсегда!"
 world_war_two_initiation_events.2.a: "Защитить Польшу!"
 world_war_two_initiation_events.2.b: "Это не наша война."

 world_war_two_initiation_events.3.t: "Германия вторглась в Польшу!"
 world_war_two_initiation_events.3.d: "Германия начала полномасштабное вторжение в Польшу с целью полного подчинения! Поможем ли мы им?"
 world_war_two_initiation_events.3.f: "Рейх десятилетиями обвинял Польшу в геноциде немцев, и теперь, использовав провокацию как предлог, решился на нападение. Возможно, это начало новой кровопролитной мировой войны, но для нас это единственный шанс занять достойное место среди великих держав."
 world_war_two_initiation_events.3.a: "Присоединиться к Германии."
 world_war_two_initiation_events.3.b: "Это не наша война."

 world_war_two_initiation_events.4.t: "Удар на севере"
 world_war_two_initiation_events.4.d: "Пора обезопасить северную границу и захватить нефтяные вышки Норвегии!"
 world_war_two_initiation_events.4.f: "Слабая добыча на севере не окажет серьезного сопротивления. Их разгром позволит нам эффективнее отражать морские десанты и получить доступ к ресурсам севера, в которых мы нуждаемся. И мы получим широкий доступ к Северному морю"
 world_war_two_initiation_events.4.a: "Объявить войну Дании и Норвегии."
 world_war_two_initiation_events.4.b: "Объявить войну Дании."
 world_war_two_initiation_events.4.c: "Не сейчас."

 world_war_two_initiation_events.5.t: "Удар по Бенилюксу"
 world_war_two_initiation_events.5.d: "Мы пройдем через Бенилюкс, чтобы расширить фронт против Франции."
 world_war_two_initiation_events.5.f: "В отличие от Первой мировой, на этот раз западные армии ждут нас в Бенилюксе. Однако мы легко и быстро сокрушим их мощью наших механизированных соединений."
 world_war_two_initiation_events.5.a: "Объявить войну Бельгии и Нидерландам."
 world_war_two_initiation_events.5.b: "Объявить войну Бельгии."
 world_war_two_initiation_events.5.c: "Не сейчас."

 world_war_two_initiation_events.6.t: "Удар на востоке"
 world_war_two_initiation_events.6.d: "Пришло время покончить с советским медведем!"
 world_war_two_initiation_events.6.f: "Коммунизм — это чума, разлагающая мир, и лишь Германский рейх способен исцелить человечество от этой болезни. Россия может быть огромной, но СССР — колосс на глиняных ногах, который рухнет под натиском наших моторизованных войск. Покончив с ними, мы заселим эти новые земли и приведем их к процветанию."
 world_war_two_initiation_events.6.a: "Объявить войну СССР."
 world_war_two_initiation_events.6.b: "Не сейчас."

 world_war_two_initiation_events.7.t: "Германия вторглась в СССР"
 world_war_two_initiation_events.7.d: "Германский рейх намерен полностью уничтожить СССР. Должны ли мы помочь им?"
 world_war_two_initiation_events.7.f: "Мы слишком долго терпели это коммунистическое зверство, но наконец великая держава решила дать отпор. Вероятно, это наш единственный шанс избавиться от СССР. Потребуется много времени, средств и жизней, но это необходимо, чтобы угроза коммунизма навсегда осталась в прошлом."
 world_war_two_initiation_events.7.a: "Присоединиться к вторжению в СССР."
 world_war_two_initiation_events.7.b: "Не сейчас."

 world_war_two_initiation_events.8.t: "Япония объявляет войну США"
 world_war_two_initiation_events.8.d: "Нужно воспользоваться возможностью и тоже объявить им войну: их вступление в ряды Союзников — лишь вопрос времени."
 world_war_two_initiation_events.8.f: "Американцы долго кичились своим изоляционизмом, но война пришла к ним помимо их воли. Это вопрос месяцев — когда они полностью мобилизуются и решат помочь своим либеральным союзникам. Мы должны перехватить инициативу: наши подлодки не дадут им добраться до Европы. Если они увязнут в Тихом океане и не смогут поддержать Союзников, у нас будет время, чтобы покончить с британцами."
 world_war_two_initiation_events.8.a: "Объявить войну США."
 world_war_two_initiation_events.8.b: "Не сейчас."

 world_war_two_initiation_events.9.t: "Албанский вопрос"
 world_war_two_initiation_events.9.d: "Пришло время расширить наше влияние и закрепиться на Балканах! Мы должны вторгнуться в Албанию, пока внимание Европы приковано к разгорающейся войне."
 world_war_two_initiation_events.9.f: "Пока все взоры обращены на Германию, мы должны воспользоваться моментом для молниеносного захвата Албании. Контроль над этой страной создаст плацдарм для дальнейшей экспансии на Балканах. Албания слишком слаба, чтобы выстоять в одиночку, и не сможет оказать серьёзного сопротивления."
 world_war_two_initiation_events.9.a: "Объявить войну Албании"
 world_war_two_initiation_events.9.b: "Не сейчас"

 world_war_two_initiation_events.10.t: "Югославский вопрос"
 world_war_two_initiation_events.10.d: "Настало время усилить наше влияние на Балканах! Теперь, когда Европа охвачена войной, мы можем вторгнуться в Югославию."
 world_war_two_initiation_events.10.f: "Пока бушует война, мы должны использовать этот шанс для стремительного вторжения в Югославию. При поддержке союзников эта операция не займёт много времени. Когда всё закончится, Европа станет на шаг ближе к окончательному объединению под знамёнами фашизма и антикоммунизма."
 world_war_two_initiation_events.10.a: "Объявить войну Югославии"
 world_war_two_initiation_events.10.b: "Не сейчас"

 world_war_two_initiation_events.11.t: "Греческий вопрос"
 world_war_two_initiation_events.11.d: "Пришло время распространить наше влияние на Грецию! Пока Европа в огне войны, мы можем начать вторжение."
 world_war_two_initiation_events.11.f: "Пока бушует война, мы должны воспользоваться возможностью и молниеносно оккупировать Грецию. При поддержке наших союзников операция должна пройти быстро и без серьёзного сопротивления. Успех приблизит момент, когда Европа наконец объединится на принципах фашизма и борьбы с коммунизмом."
 world_war_two_initiation_events.11.a: "Объявить войну Греции"
 world_war_two_initiation_events.11.b: "Не сейчас"


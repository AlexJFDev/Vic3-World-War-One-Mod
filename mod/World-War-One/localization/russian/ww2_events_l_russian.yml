 je_axis_peace_deal_round_3: "Мирный договор Оси 3"
 je_axis_peace_deal_round_3_reason: "Японская империя должна быть разгромлена, оккупирована и демилитаризована, чтобы впредь не представлять угрозы. Одновременно мы должны поддержать Китай и установить господство на Тихом океане, чтобы проложить путь к Японским островам."

 je_german_occupation: "Германская оккупация"
 je_german_occupation_desc: "Мы потерпели поражение и вынуждены нести тяжкое бремя оккупации. И хотя многие смирились с новым порядком, часть наших граждан объединяется, чтобы сеять хаос, устраивать диверсии и изгнать немцев. Это наносит ущерб нашему военному и промышленному потенциалу. Возможно, нам удастся договориться с Германией о расширении автономии и урегулировании ситуации?"

 resistance: "Сопротивление"
 resistance_desc: "Партизанские отряды организуют саботаж против коллаборационистского правительства и стремятся изгнать немецких захватчиков."


 axis_peace_deal.3.t: "Япония повержена!"
 axis_peace_deal.3.d: "Японская империя согласилась на безоговорочную капитуляцию."
 axis_peace_deal.3.f: "После долгих лет ожесточенных сражений японская нация наконец сложила оружие. Наши оккупационные войска уже выдвинулись для обеспечения порядка и смирения. Японию ждет новая эра — эра демократии и возрождения."
 axis_peace_deal.3.a: "Пришло время новой Японии!"
l_russian:

 respect_of_legislative_process: "Соблюдение законодательных процедур"
 respect_of_legislative_process_desc: "Правительство обязано проходить все стадии законодательного процесса; обход процедур под предлогом централизации запрещён."

 extensive_powers_for_mayors: "Расширенные полномочия мэров"
 extensive_powers_for_mayors_desc: "Мэр действует как представитель государства в городе. Ему предоставлены дополнительные исполнительные полномочия для обеспечения строгой вертикали власти между правительством и регионами."

 peasants_councils: "Крестьянские советы"
 peasants_councils_desc: "Крестьянам нашей страны даровано право объединяться в советы для организации самоуправления в своих общинах."

 extended_autonomy: "Расширенная автономия"
 extended_autonomy_desc: "Правительство предоставляет особые прерогативы региональным субъектам и гарантирует невмешательство в их дела."

 extended_use_of_torture: "Расширенное применение пыток"
 extended_use_of_torture_desc: "Наши спецслужбы получают право применять пытки без ограничений, что позволяет вселять ужас в сердца врагов."

 political_intimidation: "Политическое запугивание"
 political_intimidation_desc: "Наши спецслужбы получают право шантажировать и угрожать членам оппозиции, принуждая их к покорности."

 technological_stealing: "Кража технологий"
 technological_stealing_desc: "Наши спецслужбы получают право похищать технологии у иностранных государств в ущерб дипломатическим отношениям."

 extended_diplomatic_corp: "Расширенный дипломатический корпус"
 extended_diplomatic_corp_desc: "Мы финансируем расширенный штат послов и консулов, чтобы обеспечить влияние нашего государства на международной арене."

 expensive_military_parades: "Грандиозные военные парады"
 expensive_military_parades_desc: "Мы демонстрируем силу, финансируя масштабные парады, призванные показать нашу военную мощь."

 extended_staff: "Расширение штаба"
 extended_staff_desc: "Генеральный штаб получает дополнительное финансирование и персонал для проведения операций более широкого масштаба."

 army_hearings: "Армейские слушания"
 army_hearings_desc: "Военнослужащие подлежат вызову на парламентские слушания, если у законодательного органа возникнут подозрения в нарушении законов или международных конвенций ведения войны."
l_russian:
  
 mexico_events.3.t: "Инцидент в Тампико"
 mexico_events.3.d: "Мексика задержала наших моряков!"
 mexico_events.3.f: "9 апреля девять наших моряков с корабля «Дельфин» сошли на берег для пополнения запасов в Тампико. Из-за подозрений, связанных с продолжающейся революцией, они были арестованы Федеральной армией Мексики. Хотя их быстро освободили, а мексиканский командующий извинился, контр-адмирал Генри Т. Мейо требует официального салюта из 21 орудия флагу США в качестве жеста извинения."
 mexico_events.3.a: "Им лучше извиниться!"
 mexico_events.3.b: "Не будем ставить под угрозу наше примирение."
  
 mexico_events.4.t: "Инцидент в Тампико"
 mexico_events.4.d: "США требуют извинений"
 mexico_events.4.f: "9 апреля девять американских моряков с корабля «Дельфин» сошли на берег для пополнения запасов в Тампико. Из-за подозрений, связанных с продолжающейся революцией, они были арестованы нашей Федеральной армией. Несмотря на то, что их быстро освободили после официальной проверки, а наш командующий извинился, контр-адмирал Генри Т. Мейо требует официального салюта из 21 орудия флагу США в качестве жеста извинения. Должно ли наше правительство снова прогибаться под смехотворные и эгоистичные требования Вашингтона?"
 mexico_events.4.a: "Ни за что!"
 mexico_events.4.b: "Не будем ставить под угрозу наше примирение."
  
 mexico_events.5.t: "Инцидент в Тампико"
 mexico_events.5.d: "США захватывают Веракрус!"
 mexico_events.5.f: "9 апреля девять американских моряков с корабля «Дельфин» сошли на берег для пополнения запасов в Тампико. Из-за подозрений, связанных с продолжающейся революцией, они были арестованы Федеральной армией Мексики. Хотя их быстро освободили, а мексиканский командующий извинился, контр-адмирал Генри Т. Мейо также потребовал официального салюта из 21 орудия флагу США в качестве жеста извинения, на что Мексика ответила отказом. Теперь США готовят вторжение, чтобы силой захватить Веракрус в качестве компенсации. Стоит ли нам вмешиваться?"
 mexico_events.5.a: "Это не наше дело."
 mexico_events.5.b: "Пора остановить США!"
  
 ejercito_federal_nerf: "Нестабильное правительство"
 ejercito_federal_nerf_desc: "Центральное правительство медленно погружается в хаос, что ослабляет военный потенциал."
  
 je_mexican_revolution: "Мексиканская революция"
 je_mexican_revolution_reason: "Наши силы крепнут с каждым днём, в то время как федеральная сторона медленно ослабевает. Если мы будем продвигаться с осторожностью и использовать южный фронт, мы сможем одолеть врага. Прямое участие наших союзников, Соединённых Штатов, которые не признают правительство в Мексике, возможно, но не гарантировано."
 je_mexican_revolution_name: "Мексиканская революция"
 je_mexican_revolution_desc: "Наши силы крепнут с каждым днём, в то время как федеральная сторона медленно ослабевает. Если мы будем продвигаться с осторожностью и использовать южный фронт, мы сможем одолеть врага. Прямое участие наших союзников, Соединённых Штатов, которые не признают правительство в Мексике, возможно, но не гарантировано."
  
 mexico_events.10.t: "Да здравствует революция!"
 mexico_events.10.d: "Мы захватили Мехико!"
 mexico_events.10.f: "Революция наконец-то победила! Пришло время разработать новую конституцию, но три основные революционные фракции теперь борются за власть и свои идеи. Какую бы фракцию мы ни выбрали, это разозлит две другие. Мы должны быть готовы к репрессиям. Если мы не сможем выбрать одну сторону, это будет считаться большим законодательным провалом на заре нашего нового режима."
 mexico_events.10.a: "Поддержать вариант каррансистов"
 mexico_events.10.b: "Поддержать вариант сапатистов"
 mexico_events.10.c: "Поддержать вариант вильистов"
 mexico_events.10.e: "Сохранить текущее законодательство."
  
 favor_carrancistas: "Поддержка фракции каррансистов"
 favor_carrancistas_desc: "Эта сторона получила предпочтение среди других революционных фракций."
  
 favor_zapatistas: "Поддержка фракции сапатистов"
 favor_zapatistas_desc: "Эта сторона получила предпочтение среди других революционных фракций."
  
 favor_villistas: "Поддержка фракции вильистов"
 favor_villistas_desc: "Эта сторона получила предпочтение среди других революционных фракций."
  
 mexico_legislative_failure: "Законодательный провал"
 mexico_legislative_failure_desc: "Новое правительство не смогло разработать новую конституцию, что подрывает его легитимность."

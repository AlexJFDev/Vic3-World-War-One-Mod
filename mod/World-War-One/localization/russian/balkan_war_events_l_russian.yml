l_russian:

 balkan_war_events.1.t:0 "Вторая Балканская война"
 balkan_war_events.1.d:0 "Болгария напала на Грецию и Сербию. В наших интересах вмешаться в этот конфликт."
 balkan_war_events.1.f:0 "29 июня Болгария, недовольная итогами Первой Балканской войны, одновременно атаковала Сербию и Грецию. Если мы поддержим их, то сможем вернуть Южную Добруджу и ограничим экспансию болгар. В противном случае мощь Болгарии выйдет из-под контроля, и рано или поздно война постучится уже в наши двери."
 balkan_war_events.1.a:0 "Объявить войну Болгарии!"
 balkan_war_events.1.b:0 "Лучше остаться в стороне."

 balkan_war_events.2.t:0 "Вторая Балканская война"
 balkan_war_events.2.d:0 "Болгария напала на Грецию и Сербию. В наших интересах вмешаться в этот конфликт."
 balkan_war_events.2.f:0 "29 июня Болгария, недовольная итогами Первой Балканской войны, одновременно атаковала Сербию и Грецию. Поддержав их, мы могли бы вернуть Восточную Фракию и не допустить чрезмерного усиления болгар. Если же мы проигнорируем этот вызов, растущая болгарская угроза со временем станет прямой опасностью для наших границ."
 balkan_war_events.2.a:0 "Объявить войну Болгарии"
 balkan_war_events.2.b:0 "Лучше остаться в стороне"

 balkan_war_events.3.t:0 "Коалиция превзошла нас!"
 balkan_war_events.3.d:0 "Поражения множатся, а казна пустеет — нам нужно капитулировать!"
 balkan_war_events.3.f:0 "Грекам и сербам удалось привлечь новых союзников. Против их объединённых сил наши армии бессильны — фронт трещит по швам. Наши военные планы и бюджет рассчитывались лишь на войну с Грецией и Сербией. Нужно признать мощь вражеской коалиции и сложить оружие, иначе нас ждёт сокрушительный разгром."
 balkan_war_events.3.a:0 "Мы вынуждены капитулировать"
 balkan_war_events.3.b:0 "Мы должны продолжать борьбу любой ценой!"

 balkan_war_events.4.t:0 "Внезапный маневр"
 balkan_war_events.4.d:0 "Внезапная атака удалась! Нужно закрепить успех."
 balkan_war_events.4.f:0 "Наш стремительный и мощный удар застал врагов врасплох, что даёт нам преимущество в грядущих сражениях. Нельзя упускать этот шанс — мы должны решительно наступать, чтобы покончить с этой проклятой войной и покрыть Болгарию вечной славой!"
 balkan_war_events.4.a:0 "Разобьём их в пух и прах!"
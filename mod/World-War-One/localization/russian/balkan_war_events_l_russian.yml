l_russian:
 balkan_war_events.1.t: "Румынская интервенция"
 balkan_war_events.1.d: "Вмешательство в продолжающуюся войну между Сербией, Грецией и Болгарией может позволить нам отстоять наши претензии на Южную Добруджу."
 balkan_war_events.1.f: "29 июня 1913 года Болгария одновременно атаковала Сербию и Грецию. Наступление было плохо скоординировано и провалилось. Неделю спустя Румыния вступила в войну против Болгарии, а за ней последовала и Османская империя."
 balkan_war_events.1.a: "Объявить войну Болгарии"
 balkan_war_events.1.b: "Лучше в это не вмешиваться"
 balkan_war_events.2.t: "Османская интервенция"
 balkan_war_events.2.d: "Вмешательство в продолжающуюся войну на Балканах может позволить нам вернуть территории во Фракии."
 balkan_war_events.2.f: "10 июля 1913 года Румыния вмешалась в войну между Болгарией, Грецией и Сербией, объявив войну последней. Десять дней спустя Османская империя сделала то же самое."
 balkan_war_events.2.a: "Объявить войну Болгарии"
 balkan_war_events.2.b: "Лучше в это не вмешиваться"
 balkan_war_events.3.t: "Коалиция нас превзошла!"
 balkan_war_events.3.d: "Поражения накапливаются, а наш бюджет уходит в минус. Мы должны капитулировать!"
 balkan_war_events.3.f: "Грекам и сербам удалось заручиться большей поддержкой. Их коалиция одолевает наши армии, и мы не можем удержать фронты. Наши военные планы и бюджет учитывали войну только против Греции и Сербии. Мы должны признать, что их коалиция слишком сильна, и капитулировать, иначе нас ждёт сокрушительное поражение."
 balkan_war_events.3.a: "Мы должны капитулировать"
 balkan_war_events.3.b: "Мы должны продолжать борьбу, несмотря ни на что!"
 balkan_war_events.4.t: "Внезапный манёвр"
 balkan_war_events.4.d: "Наша внезапная атака сработала!"
 balkan_war_events.4.f: "Наша быстрая и жестокая атака застала врагов врасплох, что даёт нам большее преимущество в предстоящих битвах. Мы должны использовать эту возможность, чтобы наступать с уверенностью и решимостью."
 balkan_war_events.4.a: "Сокрушим их!"

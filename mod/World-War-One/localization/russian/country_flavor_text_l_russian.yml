 USA_FLAVOR_TEXT: "Союз, созданный в 1776 году, сумел быстро превратиться в богатейшую экономику мира, придерживаясь принципов либерализма. США теперь являются лучшим кандидатом на роль следующей сверхдержавы, но их гражданское общество и политики пока предпочитают ограничивать своё влияние американским континентом. Для расширения американской гегемонии необходимо сменить курс — либо путём убеждения, либо под давлением обстоятельств."
  
 GBR_FLAVOR_TEXT: "Со смертью Её Величества королевы Виктории в 1901 году викторианская эпоха стремительно уходит в прошлое. Соединённое Королевство хорошо использовало прошедшее столетие, укрепив империю, простирающуюся от Йоханнесбурга до Каира и от Гонконга до Оттавы. Однако растущая напряжённость на старом континенте угрожает всё это разрушить. Окажется ли Британия втянутой в новую европейскую войну или останется в стороне?"
  
 FRA_FLAVOR_TEXT: "Отставая от других великих промышленных держав, Франция, тем не менее, сумела остаться могущественной военной силой. Республиканский режим теперь пользуется поддержкой гражданского общества, объединённого против германской угрозы. У Франции есть все карты на руках, чтобы догнать другие великие державы, и она готова к великой битве."
  
 ITA_FLAVOR_TEXT: "Италия находится на распутье. Раздираемая, казалось бы, со всех сторон, она балансирует между регионализмом и национализмом, консерватизмом и либерализмом, традиционализмом и индустриализацией. В то же время её расположения ищут все остальные державы Европы, стремясь заручиться её поддержкой в грядущем неизбежном конфликте."
  
 GER_FLAVOR_TEXT: "Возвышение Германии угрожает многим, особенно после вынужденной отставки Бисмарка в 1890 году. Империи удалось мирным путём получить новые территории в Африке после Агадирского кризиса 1911 года, но военное командование, практически государство в государстве, считает, что империи необходимо в скором времени по-настоящему продемонстрировать мощь своей армии."
  
 AUS_FLAVOR_TEXT: "Союз 1867 года на время стабилизировал многонациональную империю, но националистическая напряжённость на Балканах вновь сеет хаос. Соперничая с Россией за этот регион, Вена может рассчитывать только на своего германского союзника, однако главная опасность теперь исходит изнутри. Сможет ли династия Габсбургов так долго держать в узде столько разных народов?"
  
 RUS_FLAVOR_TEXT: "Россия находится в затяжной агонии со времён поражения в 1856 году. Политически напряжённая и отстающая в промышленном развитии, империя должна быстро двигаться вперёд, иначе её ждёт разорение. Император Николай II готов продвигать индустриализацию, но отказывается от любых конкретных политических реформ, даже если это способствует его непопулярности."
  
 TUR_FLAVOR_TEXT: "Опасно слаборазвитый в промышленном отношении, Османский султанат истекает кровью после недавних сокрушительных поражений. Три паши — Энвер, Талаат и Джемаль — захватили власть в январе, предоставив огромные полномочия военным. Следующие шаги империи будут решающими, и поэтому союзы должны заключаться с величайшей осторожностью, иначе это будет конец империи."
  
 PER_FLAVOR_TEXT: "Оказавшись в патовой ситуации между Османской империей, Великобританией и Россией, династия Каджаров теперь сталкивается с оппозицией в собственном государстве. Если она не сможет отразить натиск иностранных держав и провести модернизацию, в ближайшие десятилетия её ждут великие потрясения. Сможете ли вы восстановить былое имперское величие Персии?"
  
 BRZ_FLAVOR_TEXT: "Республика, созданная в 1889 году, принесла десятилетия стабильности под властью кофейных баронов и скотоводов, но угасающий каучуковый бум и окровавленные земли Контестаду теперь порождают мятежи. Балансируя между региональными коронелами, олигархи Рио-де-Жанейро зависят от лояльных войск штатов, однако истинный кризис зреет внутри самой нации. Смогут ли политики Сан-Паулу удержать свою хрупкую власть над раскалывающейся страной голодных крестьян, беспокойных лейтенантов и бдительных генералов?"
  
 CHI_FLAVOR_TEXT: "Революция 1911 года считалась необходимой для движения вперёд и окончательного реформирования Китая, но теперь страна крайне дестабилизирована, несмотря на самодержавное правление Юань Шикая. Порядок должен быть наведён быстро, прежде чем региональные военачальники поддадутся искушению захватить власть. Признанный на мировой арене, Китай по-прежнему подвергается пренебрежению и оккупации со стороны западных держав. Поскольку Япония становится всё более могущественной и угрожающей, прорыв дипломатической изоляции теперь является главным приоритетом для новой республики."
  
 JAP_FLAVOR_TEXT: "Японии удалось сравняться с западными державами в политическом, военном и экономическом плане, но она по-прежнему остаётся жертвой их расизма. Чтобы быть по-настоящему принятой, необходим путь милитаризации или демократизации, а может, и того, и другого. Благодаря единству, обеспечиваемому непрерывной династией Ямамото, японский народ может с уверенностью двигаться в любом направлении."
  
 GENERIC_FLAVOR_TEXT: "Начало XX века знаменует собой кульминацию столетий индустриализации, международной напряжённости и становления новых политических идей в гражданских обществах. Сможет ли ваша страна выдержать эти испытания?"

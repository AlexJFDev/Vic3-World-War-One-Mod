 great_war_initiation_events.25.d: "Наши враги нанесут удар первыми, если мы этого не сделаем"
 great_war_initiation_events.25.f: "Война, разразившаяся в Восточной Европе, накаляет отношения на всём континенте. На данный момент бессмысленно верить в дипломатию, мы должны нанести удар по нашим врагам раньше, чем они сами застанут нас врасплох."

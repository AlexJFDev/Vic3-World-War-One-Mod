 ww1_war_policies_events.1.t: "Как нам победить?"
 ww1_war_policies_events.1.d: "У нас есть разные стратегии для обеспечения нашей победы"
 ww1_war_policies_events.1.f: "Военные императивы оказывают большое давление на наши элиты, способствуя принятию особых мер. Мы могли бы убедить финансовые учреждения предоставить нам дополнительные займы для стабилизации нашего напряжённого бюджета и обеспечения непрерывности военных усилий. Сосредоточение на финансировании и разработке новых военных технологий также могло бы обеспечить нам господство на поле боя. Мы также могли бы профинансировать большую пропагандистскую кампанию, чтобы наше население оставалось мотивированным и готовым к быстрой мобилизации."
 ww1_war_policies_events.1.a: "Сосредоточиться на печатании денег"
 ww1_war_policies_events.1.b: "Сосредоточиться на новых технологиях"
 ww1_war_policies_events.1.c: "Сосредоточиться на пропагандистских усилиях"

 ww1_war_policies_events.2.t: "Новые способы ведения войны"
 ww1_war_policies_events.2.d: "На какой технологии нам следует сосредоточиться?"
 ww1_war_policies_events.2.f: "Военные императивы оказывают большое давление на наших учёных, значительно ускоряя их работу. Мы могли бы сосредоточиться либо на оборонительных, либо на наступательных мерах."
 ww1_war_policies_events.2.a: "Сосредоточиться на военной авиации"
 ww1_war_policies_events.2.b: "Сосредоточиться на современных укреплениях"
 ww1_war_policies_events.2.c: "Сосредоточиться на огнемётах"
 ww1_war_policies_events.2.e: "Сосредоточиться на химическом оружии"
 ww1_war_policies_events.2.g: "Сосредоточиться на танках"
 ww1_war_policies_events.2.h: "Сосредоточиться на новой тактике пехоты"

 ww1_war_policies_events.3.t: "Современная морская война"
 ww1_war_policies_events.3.d: "Нам также нужно сосредоточиться на нашем флоте"
 ww1_war_policies_events.3.f: "Антанта обладает гораздо большим количеством военных кораблей, чем мы. Однако, при правильном сосредоточении на одной специализации, наш флот мог бы превзойти их. Мы могли бы сосредоточиться на производстве, чтобы сравняться по численности с нашими врагами. Мы также можем сосредоточиться на морских блокадах, отдавая приоритет разработке лучших конструкций подводных лодок. Наконец, мы могли бы сосредоточиться на разработке новых конструкций военных кораблей, чтобы компенсировать наше численное отставание."
 ww1_war_policies_events.3.a: "Сосредоточиться на подводной войне"
 ww1_war_policies_events.3.b: "Сосредоточиться на военно-морском производстве"
 ww1_war_policies_events.3.c: "Сосредоточиться на военно-морских технологиях"

 ww1_war_policies_events.4.t: "Законодательство военного времени"
 ww1_war_policies_events.4.d: "Военные усилия позволяют ускорить законодательный процесс."
 ww1_war_policies_events.4.f: "Поскольку мы вступили в решающую войну за будущее нашей нации, многие политики готовы ускорить законодательные процедуры. Мы можем воспользоваться этим, чтобы принять законы, критически важные для нашей победы, гораздо быстрее, чем это возможно в мирное время."
 ww1_war_policies_events.4.a: "Подготовить первые законопроекты"


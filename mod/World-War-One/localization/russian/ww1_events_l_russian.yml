 great_war_initiation_events.25.t: "Нам нужно сделать выбор"
 great_war_initiation_events.25.d: "Наши враги нанесут удар первыми, если мы этого не сделаем"
 great_war_initiation_events.25.f: "Война, разразившаяся в Восточной Европе, накаляет отношения на всём континенте. На данный момент бессмысленно верить в дипломатию, мы должны нанести удар по нашим врагам раньше, чем они сами застанут нас врасплох."
 great_war_initiation_events.25.a: "Вступим в войну"
 great_war_initiation_events.25.b: "Это не в наших интересах"

 great_war_initiation_events.1.t: "Эрцгерцог Франц Фердинанд убит!"
 great_war_initiation_events.1.d: "Вена скорбит о своём принце"
 great_war_initiation_events.1.f: "28 июня в Сараево сербско-боснийским радикалом были убиты эрцгерцог Франц Фердинанд, наследник престола Австро-Венгрии, и его жена София! Мы нашли доказательства связей между убийцей, Гаврило Принципом, и «Чёрной рукой», сербской военной организацией. Нация в шоке и требует решительного ответа, над которым наше правительство сейчас работает. Сербия, годами раздувавшая пламя национализма на Балканах, должна ответить за свои действия!"
 great_war_initiation_events.1.a: "Это недопустимо!"

 great_war_initiation_events.2.t: "Австрийский наследник Франц Фердинанд убит!"
 great_war_initiation_events.2.d: "Вена скорбит о своём принце"
 great_war_initiation_events.2.f: "28 июня в Сараево сербско-боснийским радикалом были убиты эрцгерцог Франц Фердинанд, наследник престола Австро-Венгрии, и его жена София. Напряжённость в регионе снова нарастает, и неясно, насколько далеко она зайдёт. Первые отчёты австро-венгерского расследования обнаружили связи между убийцей, Гаврило Принципом, и «Чёрной рукой», сербской военной организацией. Австро-венгерская нация в шоке, и ожидается, что она решительно отреагирует на это травмирующее событие."
 great_war_initiation_events.2.a: "Всё, что мы можем делать, — это ждать..."

 great_war_initiation_events.3.t: "Сербия должна ответить!"
 great_war_initiation_events.3.d: "Найдено достаточно доказательств"
 great_war_initiation_events.3.f: "Наше правительство подготовило ряд требований, включая продолжение расследований на территории Сербии и подавление антиавстрийских элементов в их правительственных, военных и общественных кругах. Мы также могли бы разрядить ситуацию сейчас, потребовав лишь извинений, рискуя при этом сильно разозлить наше население."
 great_war_initiation_events.3.a: "Отправить ультиматум"
 great_war_initiation_events.3.b: "Потребовать только извинений"

 great_war_initiation_events.4.t: "Австро-Венгерский ультиматум"
 great_war_initiation_events.4.d: "Вена требует условий, нарушающих наш суверенитет!"
 great_war_initiation_events.4.f: "Австрийцы требуют продолжения своих расследований на нашей территории и устранения антиавстрийских элементов в нашем правительстве, армии и гражданском обществе. Если мы примем условия, это сильно разозлит наше население. Мы не должны прогибаться, так как можем рассчитывать на поддержку России."
 great_war_initiation_events.4.a: "Отклонить ультиматум"
 great_war_initiation_events.4.b: "Принять ультиматум"

 great_war_initiation_events.5.t: "Австро-Венгрия требует извинений"
 great_war_initiation_events.5.d: "Они винят нас в убийстве"
 great_war_initiation_events.5.f: "Если мы примем условия, это разозлит наши элиты. Мы позволили австрийцам нарушить Берлинский трактат и захватить Боснию в 1908 году. Скоро настанет и наша очередь, если мы не будем действовать. Кроме того, мы можем рассчитывать на поддержку России."
 great_war_initiation_events.5.a: "Отказаться извиняться"
 great_war_initiation_events.5.b: "Отправить официальные извинения"

 great_war_initiation_events.6.t: "Сербии нужна наша помощь"
 great_war_initiation_events.6.d: "Австро-Венгрия объявила войну Сербии!"
 great_war_initiation_events.6.f: "Незаконная аннексия Боснии Веной в 1908 году доказала их гегемонистские намерения. Мы должны защитить славянскую цивилизацию и встать на сторону Сербии, прежде чем она тоже падёт. Если мы не будем действовать, наши элиты будут сильно разгневаны."
 great_war_initiation_events.6.a: "Угрожать Австро-Венгрии"
 great_war_initiation_events.6.b: "Россия не готова к войне"

 great_war_initiation_events.7.t: "Медведь просыпается"
 great_war_initiation_events.7.d: "Россия угрожает Австро-Венгрии"
 great_war_initiation_events.7.f: "Российская армия, возможно, и самая большая в мире, но тем не менее она не готова. Наша военная промышленность — самая передовая в мире. Пришло время показать миру нашу мощь. Если мы не будем действовать, это сильно разозлит Вену и наше военное командование."
 great_war_initiation_events.7.a: "Поддержать Австрию"
 great_war_initiation_events.7.b: "Не вмешиваться"

 great_war_initiation_events.8.t: "Давление Германии"
 great_war_initiation_events.8.d: "Германия просит нас отступить"
 great_war_initiation_events.8.f: "Мы должны взять на себя обязательства и раз и навсегда устранить немецкую угрозу. Мы можем рассчитывать на нашу огромную армию, а также на поддержку Франции. Если мы не выполним наши цивилизационные обязательства, наши элиты будут сильно разгневаны."
 great_war_initiation_events.8.a: "Поддержать Сербию"
 great_war_initiation_events.8.b: "Отступить"

 great_war_initiation_events.9.t: "Германия бросила нас!"
 great_war_initiation_events.9.d: "Несмотря на разочарование, мы должны решить, что делать дальше"
 great_war_initiation_events.9.f: "Маловероятно, что мы сможем победить Россию из-за нашего численного превосходства. Однако мы можем пока попытаться удержать позиции и подождать, пока к нам присоединится другая страна."
 great_war_initiation_events.9.a: "Продолжать борьбу"
 great_war_initiation_events.9.b: "Отступить"

 great_war_initiation_events.10.t: "Война на Востоке"
 great_war_initiation_events.10.d: "Мы можем попытаться использовать дипломатию или напрямую присоединиться к России"
 great_war_initiation_events.10.f: "Несмотря на то, что у нас есть союз с Россией, мы всё ещё можем попытаться дипломатически разрядить ситуацию. Мы также могли бы сослаться на наш союз и присоединиться сейчас, чтобы получить преимущество во времени."
 great_war_initiation_events.10.a: "Продолжить дипломатические усилия"
 great_war_initiation_events.10.b: "Присоединиться немедленно"

 great_war_initiation_events.11.t: "Война в Европе"
 great_war_initiation_events.11.d: "Россия встала на путь войны. Должны ли мы воспользоваться этой возможностью, чтобы нанести удар по ним сейчас?"
 great_war_initiation_events.11.f: "Наше положение критически precarious со времён нашего поражения в первой Балканской войне. Однако мы могли бы изменить ситуацию, вернув территории на Кавказе или в Крыму, пока Россия занята в Европе."
 great_war_initiation_events.11.a: "Вмешаться сейчас"
 great_war_initiation_events.11.b: "Возможно, позже"

 great_war_initiation_events.12.t: "Помочь нашим союзникам?"
 great_war_initiation_events.12.d: "Мы не обязаны присоединяться к Вене. Что нам делать?"
 great_war_initiation_events.12.f: "Наше население сильно не доверяет австро-венграм, которые всё ещё удерживают некоторые из наших территорий. Мы могли бы поддержать Тройственный союз или воздержаться от действий, в ущерб нашим отношениям с Берлином и Веной. Наступательный характер войны, начатой Австро-Венгрией, не обязывает нас присоединяться к ним, поскольку у нас оборонительный пакт."
 great_war_initiation_events.12.a: "Поддержать наших союзников"
 great_war_initiation_events.12.b: "Пока подождать"

 great_war_initiation_events.13.t: "Франция пока сохраняет нейтралитет"
 great_war_initiation_events.13.d: "Нанесём ли мы удар первыми или пока подождём?"
 great_war_initiation_events.13.f: "Это лишь вопрос времени, когда Франция присоединится к России. Если мы нанесём удар первыми, мы получим решающее преимущество во времени."
 great_war_initiation_events.13.a: "Нанести удар первыми"
 great_war_initiation_events.13.b: "Пока подождать"

 great_war_initiation_events.14.t: "План атаки"
 great_war_initiation_events.14.d: "Пройдём ли мы через Бельгию и Люксембург или через Эльзас?"
 great_war_initiation_events.14.f: "Разработанный в 1905 году, план Шлиффена направлен на быструю капитуляцию Франции путём броска на Париж через нейтральную Бельгию, а не через сильно укреплённую границу в Эльзасе. Хотя это наверняка будет означать британское вмешательство, это можно компенсировать быстрым выведением Франции из игры."
 great_war_initiation_events.14.a: "Вторгнуться через Бельгию"
 great_war_initiation_events.14.b: "Вторгнуться через Бельгию"
 great_war_initiation_events.14.c: "Оставим Британию вне войны"

 great_war_initiation_events.15.t: "Германия вторгается в Бельгию!"
 great_war_initiation_events.15.d: "Германия нарушает суверенитет Бельгии!"
 great_war_initiation_events.15.f: "Нейтралитет Бельгии прочно установлен с 1839 года и имеет первостепенное значение для стабильности Европы. Мы должны выполнить условия Лондонского договора и защитить Бельгию. Элемент внезапности может сильно помочь Германии и даже угрожать Франции. Если мы не будем действовать, престиж Британской империи серьёзно пострадает."
 great_war_initiation_events.15.a: "Объявить войну Германии"
 great_war_initiation_events.15.b: "Не вмешиваться"

 great_war_initiation_events.16.t: "Великобритания объявляет войну Германии"
 great_war_initiation_events.16.d: "Наши британские союзники вступили в войну в Европе"
 great_war_initiation_events.16.f: "Сейчас прекрасная возможность захватить немецкие колонии в Азии. Пришло время нашей восходящей империи показать, что она может помочь западным державам, и снова продемонстрировать наши военные возможности. Мы также могли бы подождать и посмотреть, какая сторона побеждает или готова позволить нам расшириться в Китае."
 great_war_initiation_events.16.a: "Вмешаться"
 great_war_initiation_events.16.b: "Пока подождать"

 great_war_initiation_events.17.t: "Присоединиться к нашим сербским братьям?"
 great_war_initiation_events.17.d: "Нашим славянским союзникам нужна наша помощь."
 great_war_initiation_events.17.f: "Если падёт Сербия, мы наверняка будем следующими на очереди. Австро-Венгрия ясно выражала свои экспансионистские желания в последние десятилетия. Пришло время встать на сторону наших союзников и противостоять им. Наш долг — сомкнуть ряды с нашими славянскими и православными братьями."
 great_war_initiation_events.17.a: "Вмешаться"
 great_war_initiation_events.17.b: "Пока подождать"

 great_war_initiation_events.24.t: "Люксембург сдаётся"
 great_war_initiation_events.24.d: "Вторжение не оставило нам времени на реакцию"
 great_war_initiation_events.24.f: "Своим жестоким и быстрым вторжением немцам удалось разгромить наш небольшой гарнизон. У нас нет резервов, и мы должны принять их условия."
 great_war_initiation_events.24.a: "Будем надеяться, что наши союзники продолжат борьбу"


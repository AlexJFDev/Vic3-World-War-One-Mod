 china_events.11.t: "Империя, долгое время разделённая, должна объединиться"
 china_events.11.d: "Мы — лучшие кандидаты на объединение!"
 china_events.11.f: "После долгих усилий наше государство стало самым могущественным в Поднебесной. Пришло время завершить воссоединение Китая, восстановить центральное правительство и вернуть наши утраченные территории."
 china_events.11.a: "Сосредоточиться на научном развитии"
 china_events.11.b: "Сосредоточиться на политических усилиях"
  

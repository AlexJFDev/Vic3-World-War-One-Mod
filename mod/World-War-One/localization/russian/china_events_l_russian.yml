 china_events.1.t: "Вторая революция"
 china_events.1.d: "Юг восстал! Мы должны остановить это восстание, иначе мы быстро будем подавлены"
 china_events.1.f: "После наших репрессий против Гоминьдана в последние месяцы эта партия-изгой сумела набрать силу и сплотить южные регионы. Не имея никаких доказательств, они возлагают на нас вину за убийство своего бывшего лидера Сун Цзяожэня в марте прошлого года. Теперь единственный выход — это ещё большие репрессии. Хотя с этим следует разобраться быстро, мы должны остерегаться других восстаний в ближайшие годы."
 china_events.1.a: "Мобилизовать армии!"

 china_events.2.t: "Реставрация империи"
 china_events.2.d: "Возможна смена курса, в сторону модернизированной Империи"
 china_events.2.f: "Поскольку Китай остаётся слабым и раздробленным, многие политики выступают за возрождение наследственной монархии, прося президента Юаня принять титул императора. Они заявляют, что это единственный возможный режим, способный по-настояшему сохранить единство Китая. Республика в таком случае станет переходным режимом к новой династии, в которой доминируют ханьцы. Мы можем попытаться это сделать, но это сильно разозлит республиканцев по всему Китаю."
 china_events.2.a: "Новая династия должна взойти!"
 china_events.2.b: "Мы продолжим строить республику."

 china_events.3.t: "Война в защиту республики"
 china_events.3.d: "Республика в опасности! Мы должны противостоять центральному правительству, иначе революция будет проиграна!"
 china_events.3.f: "Юань Шикай злоупотребил своим президентским мандатом, чтобы восстановить империю! Мы упорно боролись за создание республики, и теперь мы должны сражаться, чтобы защитить её от деспота. Однако мы должны быть готовы к очень кровопролитной войне, в то время как наш народ всё ещё утомлён хаосом последних лет."
 china_events.3.a: "За республику!"
 china_events.3.b: "Это не наша война"

 china_events.4.t: "Центральное правительство рушится"
 china_events.4.d: "Мы потеряли доверие народа. Правительство терпит крах!"
 china_events.4.f: "Народ и военачальники оспаривают нашу власть. У нас осталось лишь несколько лоялистов. Пора признать, что наша политика провалилась. Восстановление власти в Китае будет стоить лишь огромных ресурсов и жизней. Возможно, для Китая будет лучше, если Юань Шикай уйдёт в отставку и избежит кровопролития."
 china_events.4.a: "Пора уйти в отставку..."
 china_events.4.b: "Мы — единственное признанное правительство!"

 china_events.5.t: "Империя должна разделиться"
 china_events.5.d: "Правительство потеряло контроль над страной! Военачальники захватывают все регионы и погружают Китай в полный хаос!"
 china_events.5.f: "Нам не удалось сохранить единство и реформировать центральное правительство, что привело к его краху. Мы можем попытаться дать отпор сепаратистам или править вместе с ними. В любом случае, потребуется время, прежде чем Китай снова объединится."
 china_events.5.a: "Так вот оно что..."

 china_events.6.t: "Нам нужен президент!"
 china_events.6.d: "Мы можем предложить президентский пост одному из лояльных военачальников"
 china_events.6.f: "Мы потеряли контроль над Китаем. Наше правительство хрупко как никогда. Нам крайне необходима поддержка одной из клик, на которую мы могли бы положиться для нашей защиты, пока мы укрепляемся. Трое из них заявили о своём намерении поддержать наш режим, если мы предоставим им президентский пост. У нас нет выбора, кроме как подчиниться одной из них или остаться в одиночестве и слабости."
 china_events.6.a: "Править будет Аньхойская клика."
 china_events.6.b: "Править будет Чжилийская клика."
 china_events.6.c: "Править будет Хубэйская клика."
 china_events.6.e: "Мы найдём кого-то из своих."

 china_events.7.t: "Империя, долгое время единая, должна разделиться"
 china_events.7.d: "Китай погружается в хаос"
 china_events.7.f: "Центральное правительство потеряло контроль над страной, военачальники повсеместно захватывают власть. Мы вступаем в опасный период и должны выбрать, на чём сосредоточиться, чтобы обеспечить наше выживание. Китай может быть объединён только сильным и современным государством, и многие попытаются это сделать."
 china_events.7.a: "Сосредоточиться на армии"
 china_events.7.b: "Сосредоточиться на экономике"
 china_events.7.c: "Сосредоточиться на политических реформах"
 china_events.7.e: "Только социализм поможет нам победить!"

 china_events.9.t: "Безнадёжное дело"
 china_events.9.d: "Наши армии сражаются неэффективно и теряют позиции с каждым днём. Стоит ли продолжать борьбу?"
 china_events.9.f: "Недостаточная подготовка дорого обошлась нашим войскам — они не могут сдержать современные силы Юань Шикая. Затягивание конфликта лишь принесёт страдания народу. Возможно, лучше сложить оружие сейчас и продолжить борьбу позже, когда мы будем лучше готовы."
 china_events.9.a: "Мы вынуждены капитулировать."
 china_events.9.b: "Мы должны продолжать борьбу!"

 china_events.10.t: "Мятежники разгромлены!"
 china_events.10.d: "С Гоминьданом покончено, и он больше не представляет угрозы. Мы можем править Китаем без сопротивления."
 china_events.10.f: "Наши превосходящие современные войска сокрушили неподготовленных и дезорганизованных южных мятежников. Гоминьдан был серьёзным препятствием для нашей власти, но теперь мы можем править, не опасаясь вмешательства. Настало время продолжить реформы и вернуть Китаю былое величие!"
 china_events.10.a: "Наконец-то мир!"

 china_events.11.t: "Разделённая Империя должна воссоединиться"
 china_events.11.d: "Мы — лучшие претенденты на роль объединителей! Теперь мы должны завершить начатое и сплотить остальные китайские земли!"
 china_events.11.f: "После долгих усилий наше государство стало самым могущественным в Поднебесной. Пришло время завершить воссоединение Китая, восстановить центральное правительство и вернуть наши утраченные территории."
 china_events.11.a: "Сосредоточиться на научном развитии"
 china_events.11.b: "Сосредоточиться на политических усилиях"


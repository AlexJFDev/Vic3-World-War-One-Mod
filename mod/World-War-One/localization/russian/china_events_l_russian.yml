 china_events.13.t: "Упреждающий удар"
 china_events.13.d: "Аньхойская клика представляет серьёзную угрозу. Стоит ли нанести удар первыми, пока они не укрепили свои позиции?"
 china_events.13.f: "Китай погружён в хаос, и в этом водовороте выживают лишь самые хитрые и безжалостные. Мы должны нанести удар по врагам — особенно по сильнейшим из них — как можно скорее, пока они не набрали мощь. Промедление грозит тем, что в будущем нам придётся столкнуться с ними в гораздо менее выгодных условиях."
 china_events.13.a: "Объявить войну Аньхою"
 china_events.13.b: "Мы воздержимся"


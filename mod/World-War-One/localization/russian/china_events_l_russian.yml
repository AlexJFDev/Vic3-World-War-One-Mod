 je_warlord_china: "Империя, долгое время единая, должна разделиться"
 je_warlord_china_reason: "Китаю удалось избавиться от загнивающего имперского института, но это оставило вакуум власти. Амбициозные военачальники с каждым днём всё больше и больше расширяют своё влияние в родных регионах. Новый республиканский режим должен любой ценой расширить своё влияние, предпринимая смелые действия, иначе он столкнётся с коллапсом Китая."
 je_warlord_china_name: "Империя, долгое время единая, должна разделиться"
 je_warlord_china_desc: "Китаю удалось избавиться от загнивающего имперского института, но это оставило вакуум власти. Амбициозные военачальники с каждым днём всё больше и больше расширяют своё влияние в родных регионах. Новый республиканский режим должен любой ценой расширить своё влияние, предпринимая смелые действия, иначе он столкнётся с коллапсом Китая."

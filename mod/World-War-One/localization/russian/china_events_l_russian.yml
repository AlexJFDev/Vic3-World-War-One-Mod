 china_events.20.t: "Возникновение нового центрального правительства"
 china_events.20.d: "Примкнуть к новому кандидату на объединение или бросить ему вызов?"
 china_events.20.f: "Одному из милитаристов удалось сформировать новое дееспособное центральное правительство, стремящееся объединить весь Китай. К этому новому сильному государству стоит относиться серьёзно. Мы можем присягнуть ему на верность, чтобы ускорить воссоединение страны и обеспечить скорейший мир. Либо же мы можем попытаться оспорить его власть, но для этого, скорее всего, придётся пройти через кровопролитную войну."
 china_events.20.a: "Присоединиться к ним"
 china_events.20.b: "Мы сохраним нашу независимость!"

 china_events.21.t: "Судьба Бэйянского правительства"
 china_events.21.d: "Теперь мы можем принять решение об аннексии старого центрального правительства."
 china_events.21.f: "Утрачивая остатки влияния и уходя в небытие, Бэйянское правительство окончательно стало пережитком прошлого..."
 china_events.21.a: "Аннексировать Бэйянское правительство"
 china_events.21.b: "Не сейчас"

 china_events.22.t: "Япония объявляет войну Китаю"
 china_events.22.d: "Поддержим ли мы центральное правительство?"
 china_events.22.f: "Бесчестная Японская империя снова решила вторгнуться в Китай! Мы должны сплотить наши войска и защитить родину. Однако некоторые в нашем правительстве полагают, что сотрудничество с японцами может принести нам немалую выгоду, особенно если победа Китая кажется сомнительной."
 china_events.22.a: "Мы должны отразить японское вторжение!"
 china_events.22.b: "Это не наша война"
 china_events.22.c: "Мы поддержим Японию"

 china_events.23.t: "Принять коммунизм?"
 china_events.23.d: "Коммунистические партизаны ищут убежища на нашей территории, значительно усиливая своё влияние в Шаньси."
 china_events.23.f: "Это оказало огромное влияние на многих жителей нашего государства, которые теперь открыто призывают нас принять принципы коммунизма. Это радикальный отход от наших традиций, но, возможно, именно это нужно Китаю, чтобы порвать с прошлым?"
 china_events.23.a: "Нам нужны глубокие реформы государства"
 china_events.23.b: "Коммунизм не является и никогда не будет решением"

 china_events.24.t: "Опиумный кризис разрешён!"
 china_events.24.d: "Нам удалось положить конец опиумному кризису, который губил наше население."
 china_events.24.f: "Мы так долго страдали от этой эпидемии зависимости, но благодаря нашим усилиям смогли снять это бремя с плеч народа. Теперь люди могут исцелиться и вновь процветать!"
 china_events.24.a: "Какое облегчение!"

 china_events.25.t: "Республика спасена!"
 china_events.25.d: "Институты укреплены, и режим достаточно силён, чтобы встретить любые вызовы!"
 china_events.25.f: "Нашими совместными усилиями мы закрепили республиканское правление в Китае. Народ благодарен и наделил нас твёрдым мандатом, который мы используем для проведения дальнейших реформ. Режим готов к грядущим испытаниям и поведёт Китай в будущее!"
 china_events.25.a: "Сосредоточиться на технологиях"
 china_events.25.b: "Сосредоточиться на политике"


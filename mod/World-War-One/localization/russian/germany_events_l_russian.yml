l_russian:
 germany_events.1.t: "Усталость от войны"
 germany_events.1.d: "Вспыхнули антивоенные протесты"
 germany_events.1.f: "Население устаёт от военных тягот, возложенных на их плечи. Нам нужно улучшить их положение или рассмотреть возможность заключения мира. В противном случае их гнев не утихнет и достигнет точки кипения, что ещё больше навредит нашим военным усилиям и поставит нас в худшее положение."
 germany_events.1.a: "Мы с этим разберёмся"
  
 germany_events.2.t: "Революция удалась!"
 germany_events.2.d: "Император Вильгельм II низложен"
 germany_events.2.f: "Устав от военных тягот и потерь, которые они несут, немецкий народ сумел свергнуть правительство. Временным правительством была учреждена демократическая республика, но политические разногласия уже дают о себе знать..."
 germany_events.2.a: "Наконец-то!"
  
 germany_events.3.t: "Телеграмма Циммермана"
 germany_events.3.d: "Нам нужно связаться с Мексикой"
 germany_events.3.f: "Наш министр иностранных дел Артур Циммерман предлагает связаться с Мексикой в качестве превентивной меры. Действительно, многие считают, что вступление США в Великую войну — лишь вопрос времени. Он планирует связаться с Мексикой, чтобы предложить им нанести удар по США раньше. Стоит ли нам это разрешать?"
 germany_events.3.a: "Звучит неплохо."
 germany_events.3.b: "Вы в своём уме?!"
  
 germany_events.4.t: "Коммунистическое восстание!"
 germany_events.4.d: "Революционеры захватили множество опорных пунктов"
 germany_events.4.f: "Недовольные текущим курсом правительства, сторонники коммунистов захватили несколько городов Германии. Они также активно пытаются захватить Берлин. Если их не остановить, они могут получить поддержку других городов и иностранных коммунистических партий."
 germany_events.4.a: "Мы должны быстро положить этому конец!"
  
 germany_events.5.t: "Примирение левых"
 germany_events.5.d: "Компромиссы сработали"
 germany_events.5.f: "Благодаря проведению нашей политики нам удалось примирить коммунистов и социалистов. Угроза вооружённого насилия снижена. Теперь мы можем сосредоточиться на движении к общему политическому будущему."
 germany_events.5.a: "Кризис миновал"
  
 germany_events.6.t: "Германия пала под натиском революции!"
 germany_events.6.d: "Теперь мы остались одни..."
 germany_events.6.f: "Устав от военных тягот и потерь, которые они несут, немецкий народ сумел свергнуть правительство. Нашего главного союзника больше нет, враги штурмуют наши фронты, а регионалисты воспользовались ситуацией, чтобы начать распад Империи. Мы ничего не можем сделать..."
 germany_events.6.a: "Всё кончено..."
 germany_events.6.b: "Мы должны продолжать!"
  
 germany_events.7.t: "Событие для оптимизации"
 germany_events.7.d: "Некоторые ослабления и усиления"
 germany_events.7.f: "К этой стране будут применены некоторые модификаторы, чтобы обеспечить хороший игровой баланс. Некоторые из них отличаются в зависимости от того, играет ли за страну игрок или ИИ."
 germany_events.7.a: "Применить"
  
 germany_events.8.t: "Событие для оптимизации"
 germany_events.8.d: "Некоторые ослабления и усиления"
 germany_events.8.f: "К этой стране будут применены некоторые модификаторы, чтобы обеспечить хороший игровой баланс. Некоторые из них отличаются в зависимости от того, играет ли за страну игрок или ИИ."
 germany_events.8.a: "Применить"
  
 germany_events.9.t: "Германия пала под натиском революции!"
 germany_events.9.d: "Теперь мы остались одни..."
 germany_events.9.f: "Устав от военных тягот и потерь, которые они несут, немецкий народ сумел свергнуть правительство. Нашего главного союзника больше нет, враги штурмуют наши фронты, а регионалисты воспользовались ситуацией, чтобы начать распад Империи. Мы ничего не можем сделать..."
 germany_events.9.a: "Всё кончено..."
 germany_events.9.b: "Мы должны продолжать!"
  
 germany_events.22.t: "Переговоры с коммунистами"
 germany_events.22.d: "КПГ требует уступок"
 germany_events.22.f: "Новая коммунистическая партия, КПГ, требует смелых реформ для становления республики. Однако многие наши политики и элиты считают их слишком радикальными. Мы могли бы уступить одному из их требований и оставить диалог открытым на будущее. Если мы отвергнем все их требования, можно быть уверенными, что они начнут восстания."
 germany_events.22.a: "Отклонить все требования"
 germany_events.22.b: "Согласиться на налоговую реформу"
 germany_events.22.c: "Согласиться на земельную реформу"
 germany_events.22.e: "Согласиться на экономическую реформу"
 germany_events.22.g: "Принять все их требования"
  
 germany_events.24.t: "TODO: Пересмотр статуса Рейнской области"
 germany_events.24.d: "Германия требует Рейнскую область"
  germany_events.24.f:0 
 germany_events.24.a: "Согласиться"
 germany_events.24.b: "Отказаться"
  
 germany_events.25.t: "Подъём фашизма"
 germany_events.25.d: "Горький вкус поражения"
 germany_events.25.f: "Фашистские силы организуются и используют разочарование от поражения для пополнения своих рядов. Их идеология находит отклик у широких слоёв населения, так как многие считают её очень современной, но при этом отстаивающей консервативные ценности. Если мы не будем следить за ними и сдерживать их, они получат большое влияние."
 germany_events.25.a: "Следить за ними"
  
 germany_events.26.t: "Влияние НСДАП растёт"
 germany_events.26.d: "Партия-изгой набирает обороты"
 germany_events.26.f: "За десятилетия национал-социалистическая партия сумела завоевать популярность у многих слоёв населения: у рабочих и владельцев бизнеса — обещанием перевооружения, у буржуазии — из-за коммунистической угрозы, а у националистов — обещанием расширения границ. Теперь их влияние превосходит наше, и это лишь вопрос времени, когда они потребуют большего."
 germany_events.26.a: "Мы мало что можем сделать..."
 germany_events.26.b: "Пора их сдерживать"
  
 germany_events.27.t: "Фашисты требуют власти"
 germany_events.27.d: "Движение превосходит наше влияние"
 germany_events.27.f: "После набранного за последние годы импульса фашистские силы требуют большего политического участия. Их последователи и ополченцы готовы к последствиям, если мы осмелимся отказать. Хотя мы не должны поддаваться таким угрозам, их влияние на население слишком велико, чтобы отказать. Если мы это сделаем, это будет означать насилие."
 germany_events.27.a: "Они могут войти в правительство"
 germany_events.27.b: "Ни за что!"
  
 germany_events.28.t: "Фашисты захватывают власть"
 germany_events.28.d: "Был организован тихий переворот"
 germany_events.28.f: "После их приглашения в правительство фашистские силы сумели разрушить демократические институты с помощью комбинации законодательных уловок, популистских речей и запугиваний. Теперь сопротивление придётся организовывать вне правительства..."
 germany_events.28.a: "Грядут тёмные дни..."
  

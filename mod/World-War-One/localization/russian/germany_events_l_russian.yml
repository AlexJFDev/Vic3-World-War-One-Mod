 je_western_crusade: "Крестовый поход на Запад"
 je_western_crusade_reason: "Мы, возможно, потерпели тяжёлое поражение в Великой войне, но теперь все карты в нашу пользу для реванша. На этот раз нас не остановят внутренние враги, так как народ един и стоит за нами, готовый сражаться без пощады. Когда придёт время, мы нанесём удар по западным нациям, вернём то, что принадлежит нам, и подчиним их раз и навсегда!"

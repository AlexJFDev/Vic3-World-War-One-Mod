l_russian:
 germany_events.1.t: "Усталость от войны"
 germany_events.1.d: "По всей Империи вспыхнули антивоенные протесты!"
 germany_events.1.f: "Население устаёт от военных тягот, возложенных на их плечи. Нам нужно улучшить их положение или рассмотреть возможность заключения мира. В противном случае их гнев не утихнет и достигнет точки кипения, что ещё больше навредит нашим военным усилиям и поставит нас в худшее положение."
 germany_events.1.a: "Мы с этим разберёмся"

 germany_events.2.t: "Революция удалась!"
 germany_events.2.d: "Император Вильгельм II низложен и провозглашена Республика!"
 germany_events.2.f: "Устав от военных тягот и потерь, которые они несут, немецкий народ сумел свергнуть правительство. Временным правительством была учреждена демократическая республика, но политические разногласия уже дают о себе знать..."
 germany_events.2.a: "Наконец-то!"

 germany_events.3.t: "Телеграмма Циммермана"
 germany_events.3.d: "Нам нужно связаться с Мексикой и настроить их против США, пока те не присоединились к Антанте."
 germany_events.3.f: "Наш министр иностранных дел Артур Циммерман предлагает связаться с Мексикой в качестве превентивной меры. Действительно, многие считают, что вступление США в Великую войну — лишь вопрос времени. Он планирует связаться с Мексикой, чтобы предложить им нанести удар по США раньше. Стоит ли нам это разрешать?"
 germany_events.3.a: "Звучит неплохо."
 germany_events.3.b: "Вы в своём уме?!"

 germany_events.4.t: "Коммунистическое восстание!"
 germany_events.4.d: "Революционеры захватили множество опорных пунктов по всей стране!"
 germany_events.4.f: "Недовольные текущим курсом правительства, сторонники коммунистов захватили несколько городов Германии. Они также активно пытаются захватить Берлин. Если их не остановить, они могут получить поддержку других городов и иностранных коммунистических партий."
 germany_events.4.a: "Мы должны быстро положить этому конец!"

 germany_events.5.t: "Примирение левых"
 germany_events.5.d: "Компромиссы сработали, левые снова едины!"
 germany_events.5.f: "Благодаря проведению нашей политики нам удалось примирить коммунистов и социалистов. Угроза вооружённого насилия снижена. Теперь мы можем сосредоточиться на движении к общему политическому будущему."
 germany_events.5.a: "Кризис миновал."

 germany_events.6.t: "Германия пала под натиском революции!"
 germany_events.6.d: "Теперь мы остались одни против Антанты... Стоит ли нам продолжать сражаться?"
 germany_events.6.f: "Устав от военных тягот и потерь, которые они несут, немецкий народ сумел свергнуть правительство. Нашего главного союзника больше нет, враги штурмуют наши фронты, а регионалисты воспользовались ситуацией, чтобы начать распад Империи. Мы ничего не можем сделать..."
 germany_events.6.a: "Всё кончено..."
 germany_events.6.b: "Мы должны продолжать!"

 germany_events.7.t: "Событие для оптимизации"
 germany_events.7.d: "Некоторые ослабления и усиления"
 germany_events.7.f: "К этой стране будут применены некоторые модификаторы, чтобы обеспечить хороший игровой баланс. Некоторые из них отличаются в зависимости от того, играет ли за страну игрок или ИИ."
 germany_events.7.a: "Применить"

 germany_events.8.t: "Событие для оптимизации"
 germany_events.8.d: "Некоторые ослабления и усиления"
 germany_events.8.f: "К этой стране будут применены некоторые модификаторы, чтобы обеспечить хороший игровой баланс. Некоторые из них отличаются в зависимости от того, играет ли за страну игрок или ИИ."
 germany_events.8.a: "Применить"

 germany_events.9.t: "Германия пала под натиском революции!"
 germany_events.9.d: "Теперь мы остались одни против Антанты... Стоит ли нам продолжать сражаться?"
 germany_events.9.f: "Устав от военных тягот и потерь, которые они несут, немецкий народ сумел свергнуть правительство. Нашего главного союзника больше нет, враги штурмуют наши фронты, а регионалисты воспользовались ситуацией, чтобы начать распад Империи. Мы ничего не можем сделать..."
 germany_events.9.a: "Всё кончено..."
 germany_events.9.b: "Мы должны продолжать!"

 germany_events.22.t: "Переговоры с коммунистами"
 germany_events.22.d: "КПГ требует политических уступок."
 germany_events.22.f: "Новая коммунистическая партия, КПГ, требует смелых реформ для становления республики. Однако многие наши политики и элиты считают их слишком радикальными. Мы могли бы уступить одному из их требований и оставить диалог открытым на будущее. Если мы отвергнем все их требования, можно быть уверенными, что они начнут восстания."
 germany_events.22.a: "Отклонить все требования"
 germany_events.22.b: "Согласиться на налоговую реформу"
 germany_events.22.c: "Согласиться на земельную реформу"
 germany_events.22.e: "Согласиться на экономическую реформу"
 germany_events.22.g: "Принять все их требования"

 germany_events.24.t: "Пересмотр статуса Рейнской области"
 germany_events.24.d: "Германия требует возвращения Рейнской области"
 germany_events.24.f: "С окончания Великой войны прошло много лет. Германия заявляет, что, став полностью демократической и демилитаризованной, она больше не видит во Франции врага и не представляет угрозы. Рейнская область послужила нам мощной промышленной базой для восстановления после войны, но теперь, когда эта цель достигнута, стоит ли нам продолжать удерживать её?"
 germany_events.24.a: "Удовлетворить их требования."
 germany_events.24.b: "Рейнская область пока останется французской!"

 germany_events.25.t: "Подъём фашизма"
 germany_events.25.d: "Горький вкус поражения сплотил многих в Германии."
 germany_events.25.f: "Фашистские силы организуются и используют разочарование от поражения для пополнения своих рядов. Их идеология находит отклик у широких слоёв населения, так как многие считают её очень современной, но при этом отстаивающей консервативные ценности. Если мы не будем следить за ними и сдерживать их, они получат большое влияние в ближайшие годы."
 germany_events.25.a: "Следить за ними"

 germany_events.26.t: "Влияние НСДАП растёт"
 germany_events.26.d: "Партия-изгой набирает все больше сторонников и организует военизированные формирования на наших улицах"
 germany_events.26.f: "За десятилетия национал-социалистическая партия сумела завоевать популярность у многих слоёв населения: у рабочих и владельцев бизнеса — обещанием перевооружения, у буржуазии — из-за коммунистической угрозы, а у националистов — обещанием расширения границ. Теперь их влияние превосходит наше, и это лишь вопрос времени, когда они потребуют большего."
 germany_events.26.a: "Мы мало что можем сделать..."
 germany_events.26.b: "Нам нужно сдерживать их!"

 germany_events.27.t: "Фашисты требуют власти"
 germany_events.27.d: "Движение превосходит наше влияние"
 germany_events.27.f: "После набранного за последние годы импульса фашистские силы требуют большего политического участия. Их последователи и ополченцы готовы к последствиям, если мы осмелимся отказать. Хотя мы не должны поддаваться таким угрозам, их влияние на население слишком велико, чтобы отказать. Если мы это сделаем, это будет означать насилие."
 germany_events.27.a: "Они могут войти в правительство"
 germany_events.27.b: "Ни за что!"

 germany_events.28.t: "Фашисты захватывают власть"
 germany_events.28.d: "Фашистские силы совершили тихий переворот! Теперь правительство полностью в их руках!"
 germany_events.28.f: "Приглашая фашистов в правительство, многие политики полагали, что смогут контролировать их и использовать в своих интересах. Вместо этого всего за несколько месяцев, сочетая законодательные уловки, популистские речи и запугивание, те сумели разрушить демократические институты. Теперь сопротивление придется организовывать вне стен правительства..."
 germany_events.28.a: "Грядут темные времена..."

 germany_events.29.t: "Перевооружение"
 germany_events.29.d: "Пришло время Германии восстановить могучую армию, способную вновь противостоять миру."
 germany_events.29.f: "Пацифисты изгнаны из правительства, и мы можем приступить к перевооружению Германии. Нам придется начинать с нуля, но наша мощная промышленность справится с задачей за считанные годы. Теперь стоит вопрос: сосредоточиться ли на сухопутных войсках, которыми всегда славилась Германия, или же на этот раз уделить внимание флоту, чтобы гарантировать, что вражеские корабли больше никогда не отрежут нас от мирового рынка?"
 germany_events.29.a: "Отдать приоритет армии."
 germany_events.29.b: "Отдать приоритет флоту."

 germany_events.30.t: "Германия предлагает союз"
 germany_events.30.d: "Поскольку мы изолированы, это могло бы принести пользу нашему общему делу."
 germany_events.30.f: "Из-за наших идеологических сходств Германский Рейх обратился к нам с предложением подписать военный союз. Их делегация утверждает, что их воля сильна как никогда, и что с помощью мобилизационной мощи фашизма им удалось собрать внушительную армию. В наших интересах иметь близкого друга на своей стороне, но нам нужно убедиться в правдивости их заявлений, так как их последние военные авантюры с треском провалились."
 germany_events.30.a: "Подписать союз."
 germany_events.30.b: "Они просто кучка неудачников!"

 germany_events.31.t: "Германия предлагает аннексию"
 germany_events.31.d: "Германский рейх предлагает объединение всех немецких земель в одно государство. Примем ли мы это?"
 germany_events.31.f: "Пангерманизм достиг пика: Германский рейх стремится объединить всех немцев под одним знаменем. Это предложение раскололо наше общество, но у нас нет сил противостоять Берлину. Объединение может сулить восстановление и процветание, которых нам так не хватает после потери имперских территорий."
 germany_events.31.a: "Принять аннексию."
 germany_events.31.b: "Никогда!"

 germany_events.32.t: "Кризис в Судетской области"
 germany_events.32.d: "Множество немцев живет под чешским игом. Потребуем ли мы передачи этих территорий?"
 germany_events.32.f: "Пангерманизм охватил элиты и общество: мечта о единой нации для всех немцев сильна как никогда. Множество наших соотечественников живет в приграничных районах Чехословакии. Даже рискуя столкнуться с сопротивлением, мы должны попытаться использовать пацифизм врагов в своих интересах, прежде чем прибегать к военным действиям."
 germany_events.32.a: "Потребовать Судеты."
 germany_events.32.b: "Они никогда не согласятся."

 germany_events.33.t: "Судетский кризис"
 germany_events.33.d: "Германия требует от Чехословакии передать территории с немецким населением! Поддержим ли мы их?"
 germany_events.33.f: "Пангерманизм достиг апогея: Германский рейх стремится собрать всех немцев в одной стране. Теперь они требуют, чтобы Чехословакия передала Судетскую область — свои самые укрепленные регионы, где проживает много немцев. Если мы решим поддержать чехов, нужно быть готовыми к возможной затяжной и кровавой войне, которую наш народ явно не одобрит. С другой стороны, Германия обещает, что удовлетворение их требований гарантирует мир в Европе."
 germany_events.33.a: "Мы должны поддержать Чехословакию!"
 germany_events.33.b: "Пусть справляются сами."

 germany_events.34.t: "Судетский кризис"
 germany_events.34.d: "Германия требует от Чехословакии передать территории с немецким населением! Поддержим ли мы их?"
 germany_events.34.f: "Пангерманизм достиг апогея: Германский рейх стремится собрать всех немцев в одной стране. Теперь они требуют, чтобы Чехословакия передала Судетскую область — свои самые укрепленные регионы, где проживает много немцев. Если мы решим поддержать чехов, нужно быть готовыми к возможной затяжной и кровавой войне, которую наш народ явно не одобрит. С другой стороны, Германия обещает, что удовлетворение их требований гарантирует мир в Европе."
 germany_events.34.a: "Мы должны поддержать Чехословакию!"
 germany_events.34.b: "Пусть справляются сами."

 germany_events.35.t: "Наедине с Германией"
 germany_events.35.d: "Германия требует, чтобы мы отдали Судеты! И Франция, и Британия бросили нас! Что нам делать?"
 germany_events.35.f: "Пангерманизм на подъеме: Рейх хочет объединить всех немцев и требует от нас Судетскую область — наши самые укрепленные рубежи с немецким населением. Трусы в Париже и Лондоне предпочли сохранить «мир», вместо того чтобы противостоять Германии! Теперь нам предстоит решить: покориться или сражаться в заведомо проигрышной войне..."
 germany_events.35.a: "Отдать Судеты."
 germany_events.35.b: "Мы будем сопротивляться!"

 germany_events.36.t: "Чехословацкий вопрос"
 germany_events.36.d: "Мы можем снова продвинуться вперед и включить Чехословакию в сферу нашего влияния!"
 germany_events.36.f: "Французская республика и Британская империя доказали, что не желают воевать в Европе. Это развязывает нам руки: мы можем действовать без сопротивления и укреплять свои позиции. Следует установить протекторат над Чехословакией и интегрировать её мощную промышленность для нужд нашего перевооружения."
 germany_events.36.a: "Установить протекторат."
 germany_events.36.b: "Воздержаться."

 germany_events.37.t: "Германия требует вассалитета"
 germany_events.37.d: "Германский рейх требует нашего подчинения и установления протектората! Согласимся ли мы?"
 germany_events.37.f: "Германия открыто угрожает нам! Франция и Британия, вероятно, не придут на помощь, как и в прошлом году, но мы могли бы попытаться вынести этот вопрос на международную арену. Впрочем, немедленное подчинение позволит избежать войны, которую мы почти наверняка проиграем. Как поступить?"
 germany_events.37.a: "Принять протекторат."
 germany_events.37.b: "Мы должны дать отпор!"

 germany_events.38.t: "Пакт Молотова — Риббентропа"
 germany_events.38.d: "Наш министр иностранных дел предлагает амбициозный пакт с СССР."
 germany_events.38.f: "Наша идеология изолирует нас на мировой арене. Нам нужно обезопасить восточный фланг, пока мы разбираемся с Францией и Британией. С этой целью Иоахим фон Риббентроп предложил разграничить сферы влияния с СССР, особенно в вопросе раздела Польши. Мы согласимся на их контроль над Финляндией, Прибалтикой и Восточной Польшей, а они отдадут нам Западную Польшу и не станут вмешиваться в наши войны на западе."
 germany_events.38.a: "Отправить предложение."
 germany_events.38.b: "Мы не ведем переговоров с коммунистами."

 germany_events.39.t: "Пакт Молотова — Риббентропа"
 germany_events.39.d: "Германский рейх предлагает разграничение сфер влияния."
 germany_events.39.f: "Наша идеология изолирует нас на мировой арене. Нам нужно обезопасить западный фланг, пока мы укрепляем силы. Иоахим фон Риббентроп, министр иностранных дел Германии, предложил прояснить наши взаимные сферы влияния. Они согласны на наш контроль над Финляндией, Прибалтикой и Восточной Польшей, взамен мы признаем их права на Западную Польшу и не станем вмешиваться в их войны на западе."
 germany_events.39.a: "Принять пакт."
 germany_events.39.b: "Мы не ведем переговоров с фашистами."

 germany_events.40.t: "Возвращение Рейнской области"
 germany_events.40.d: "Франция согласилась вернуть нам наши территории в Рейнской области!"
 germany_events.40.f: "Благодаря нашему стремлению к миру и примирению, французское правительство передало нам Рейнскую область. Германия восстановила территориальную целостность, что на время успокоит реваншистские настроения."
 germany_events.40.a: "Какое облегчение!"

 germany_events.41.t: "Союзники против Германии"
 germany_events.41.d: "Наши дипломатические усилия провалились, и теперь нам препятствуют в аннексии Судет. Продолжим ли мы?"
 germany_events.41.f: "Наши требования о мирной передаче Судет отвергнуты. Мы можем либо сражаться и захватить всю Чехословакию с её ценной промышленностью, либо отступить и копить силы. Если мы решим идти до конца, нужно быть готовыми к долгой войне."
 germany_events.41.a: "В этот раз придется уступить."
 germany_events.41.b: "Мы сразимся с Францией!"
 germany_events.41.c: "Мы сразимся с Францией и Британией!"

 germany_events.42.t: "Раздел Польши"
 germany_events.42.d: "Вторжение завершено, мы можем занять территории, согласованные с Германией."
 germany_events.42.f: "Польша разгромлена мощью наших армий. Согласно условиям пакта Молотова — Риббентропа, Германия признаёт наше право на восточные регионы Польши. Нам предстоит навести там порядок и обеспечить укоренение наших идеалов на этих освобождённых территориях."
 germany_events.42.a: "Да будет так!"

 germany_events.43.t: "Новая Германия"
 germany_events.43.d: "Мы оправились от Великой депрессии. Немцы готовы полностью довериться нам и принять нашу программу."
 germany_events.43.f: "Благодаря нашим последовательным усилиям нам удалось оправиться от чудовищного экономического кризиса, в который нас ввергли американцы. Пришло время двигаться вперед и поставить перед нацией новую цель. Скоро мы вернем себе место среди великих держав и сокрушим врагов раз и навсегда!"
 germany_events.43.a: "Сосредоточиться на перевооружении."
 germany_events.43.b: "Сосредоточиться на промышленности."
 germany_events.43.c: "Сосредоточиться на сельском хозяйстве."

 germany_events.44.t: "Австрия принимает аншлюс"
 germany_events.44.d: "Северные и южные немцы наконец едины!"
 germany_events.44.f: "Наше требование об объединении Германии и Австрии принято! Аннексия была одобрена на референдуме подавляющим большинством голосов. Теперь немцы могут вместе двигаться вперед, чтобы вернуть себе место среди великих держав."
 germany_events.44.a: "Какое облегчение!"


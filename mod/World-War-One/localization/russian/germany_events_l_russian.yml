 je_new_germany: "Новая Германия"
 je_new_germany_reason: "Немецкий народ в отчаянии и не возлагает больших надежд на текущий режим. Однако, если мы направим нацию на новый курс, это вернёт им веру, что очень поможет нам восстановиться. Этот сдвиг требует сначала смелого изменения политики и подтверждения германской мощи."

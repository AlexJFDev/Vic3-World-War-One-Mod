l_russian:
  
 je_monetary_supremacy: "Monetary Supremacy"
 je_monetary_supremacy_reason: "Наша военная и экономическая гегемония привела к тому, что наша валюта стала ведущей мировой резервной валютой. Теперь она общепринята и используется для проведения международных торговых операций. Поэтому многие государственные и частные структуры хотят её накапливать, что делает её предпочтительным глобальным средством сбережения. Это чрезвычайно повышает спрос на нашу валюту, позволяя нам печатать её гораздо больше, чем другим великим державам. Поскольку появляются новые сверхдержавы, бросающие нам вызов, эту привилегию необходимо защищать любой ценой!" #NT!
 je_monetary_supremacy_name: "Monetary Supremacy"
 je_monetary_supremacy_desc: "Our military and economic hegemon lead to our currency becoming the global leading reserve currency. It’s now commonly accepted and used to conduct international trading transactions. Therefore, many public and private entities want to save it, making it the preferred global store-hold of wealth. This increases our currency’s demand tremendously, allowing us to print way more than other great powers. As new superpowers emerge to challenge us, this privilege must be protected at all cost !"
  
 monetary_supremacy_events.1.t: "Our Currency Reigns !"
 monetary_supremacy_events.1.d: "We control global trade exchanges"
 monetary_supremacy_events.1.f: "Our military and economic hegemon lead to our currency becoming the global leading reserve currency. It’s now commonly accepted and used to conduct international trading transactions. Therefore, many public and private entities want to save it, making it the preferred global store-hold of wealth. This increases our currency’s demand tremendously, allowing us to print way more than other great powers. As new superpowers emerge to challenge us, this privilege must be protected at all cost !"
 monetary_supremacy_events.1.a: "Splendid !"
  
 monetary_supremacy_events.2.t: "We Lost Our Hegemon !"
 monetary_supremacy_events.2.d: "A competitor has overtaken us ..."
 monetary_supremacy_events.2.f: "Another great power has managed to challenged and take over our hegemon, resulting in most of the world now trading with their currency by default. Our monetary supremacy is now over, alongside all the benefits that came with it. We must prepare our budget for this consequent loss ..."
 monetary_supremacy_events.2.a: "A tragedy !"
  
 monetary_supremacy_modifier: "Global Monetary Supremacy"
 monetary_supremacy_modifier_desc: "This country military and economic hegemon over the world greatly benefits their currency, ."

l_russian:

 je_monetary_supremacy:0 "Финансовая гегемония"
 je_monetary_supremacy_reason:0 "Наше военное и экономическое господство сделало нашу валюту главной резервной валютой в мире. Теперь она повсеместно принимается к оплате и используется в международной торговле. Поэтому множество государственных и частных структур стремятся накапливать её, что делает нашу валюту главным средством сбережения в мире. Это колоссально повышает спрос на неё и позволяет нам эмитировать гораздо большие объёмы денег, чем другим великим державам. Новые сверхдержавы бросают нам вызов, и мы должны защитить эту привилегию любой ценой!"
 je_monetary_supremacy_name:0 "Финансовая гегемония"
 je_monetary_supremacy_desc:0 "Наше военное и экономическое господство сделало нашу валюту главной резервной валютой в мире. Теперь она повсеместно принимается к оплате и используется в международной торговле. Поэтому множество государственных и частных структур стремятся накапливать её, что делает нашу валюту главным средством сбережения в мире. Это колоссально повышает спрос на неё и позволяет нам эмитировать гораздо большие объёмы денег, чем другим великим державам. Новые сверхдержавы бросают нам вызов, и мы должны защитить эту привилегию любой ценой!"

 monetary_supremacy_events.1.t:0 "Триумф нашей валюты!"
 monetary_supremacy_events.1.d:0 "Мировая торговля в наших руках"
 monetary_supremacy_events.1.f:0 "Наше военное и экономическое господство сделало нашу валюту главной резервной валютой в мире. Теперь она повсеместно принимается к оплате и используется в международной торговле. Поэтому множество государственных и частных структур стремятся накапливать её, что делает нашу валюту главным средством сбережения в мире. Это колоссально повышает спрос на неё и позволяет нам эмитировать гораздо большие объёмы денег, чем другим великим державам. Новые сверхдержавы бросают нам вызов, и мы должны защитить эту привилегию любой ценой!"
 monetary_supremacy_events.1.a:0 "Великолепно!"

 monetary_supremacy_events.2.t:0 "Гегемония утрачена!"
 monetary_supremacy_events.2.d:0 "Соперник превзошёл нас..."
 monetary_supremacy_events.2.f:0 "Другая великая держава сумела бросить вызов нашему господству и превзойти нас. Теперь большая часть мира по умолчанию ведёт торговлю в её валюте. Наше финансовое превосходство, как и все сопутствующие ему преимущества, осталось в прошлом. Мы должны подготовить наш бюджет к неизбежным потерям..."
 monetary_supremacy_events.2.a:0 "Трагедия!"

 monetary_supremacy_modifier:0 "Мировая финансовая гегемония"
 monetary_supremacy_modifier_desc:0 "Военное и экономическое господство этой страны в мире даёт огромное преимущество её валюте."
 persia_policy_economy_desc: "Эта страна сосредоточена на экономических реформах."
  
 persia_policy_military: "Военный фокус"
 persia_policy_military_desc: "Эта страна сосредоточена на военных реформах."
  
 je_fragile_dynasty: "Хрупкая династия"
 je_fragile_dynasty_reason: "Многие персы винят нас в плачевном состоянии нации: она слаборазвита и является добычей иностранных держав. Многие помнят былую имперскую славу нашей нации или, по крайней мере, желают независимости Персии. Если мы хотим избежать катастрофы, нам нужно быстро провести реформы и дать отпор иностранным державам. Если мы не будем действовать, то скоро столкнёмся с претендентами на трон и радикалами."
 je_fragile_dynasty_name: "Хрупкая династия"
 je_fragile_dynasty_desc: "Многие персы винят нас в плачевном состоянии нации: она слаборазвита и является добычей иностранных держав. Многие помнят былую имперскую славу нашей нации или, по крайней мере, желают независимости Персии. Если мы хотим избежать катастрофы, нам нужно быстро провести реформы и дать отпор иностранным державам. Если мы не будем действовать, то скоро столкнёмся с претендентами на трон и радикалами."
  
 persia_weak_dynasty: "Слабая династия"
 persia_weak_dynasty_desc: "Династию Каджаров винят в плачевном состоянии страны."
  
 persia_new_dynasty: "Новая династия"
 persia_new_dynasty_desc: "Генералу Шаху Пехлеви удалось прийти к власти и утвердиться в качестве нового сильного лидера Персии, вселив чувство надежды и веру в реформы в гражданское общество и элиты."
  
 persia_events.2.t: "Последствия войны"
 persia_events.2.d: "Критика в адрес шаха растёт"
 persia_events.2.f: "Неспособность центрального правительства противостоять Британии и России разозлила многих в государстве. Нас силой втянули в кровопролитную войну против нашей воли, и народ устаёт от нашей слабости. Эта крупная неудача серьёзно подорвала нашу репутацию и авторитет."
 persia_events.2.a: "Мы ничего не могли поделать!"
  
 persia_weak_government_1: "Слабое правительство"
 persia_weak_government_1_desc: "Персидское правительство было вынуждено вступить в Великую войну против своей воли, что серьёзно подорвало его популярность и влияние."
  
 persia_weak_government_2: "Слабое правительство"
 persia_weak_government_2_desc: "Персидское правительство связано с падением династии Каджаров, что ослабляет его возможности."
  
 persia_ascension: "Возвышение Персии"
 persia_ascension_desc: "Династия Каджаров обеспечила своё правление, укрепив веру в будущее империи."
  
 persia_events.3.t: "Рушащаяся династия"
 persia_events.3.d: "Генерал Реза Пехлеви теперь претендует на трон!"
 persia_events.3.f: "Из-за неспособности династии Каджаров восстановить былое имперское величие Персии её репутация и авторитет за десятилетия полностью угасли. Теперь видный генерал Реза Пехлеви открыто бросает вызов шаху и призывает персов поддержать его приход к власти. Если мы склоним колени и согласимся на передачу власти, Персия избежит кровопролития, но наша династия исчезнет навсегда."
 persia_events.3.a: "Нам нужна новая династия."
 persia_events.3.b: "Он может править как президент."
 persia_events.3.c: "Мы не откажемся от власти!"
  
 persia_events.4.t: "Возвышение Персии"
 persia_events.4.d: "Правление династии в безопасности"
 persia_events.4.f: "Благодаря нашим недавним достижениям нам удалось отвадить от трона любых претендентов и успокоить радикалов. Теперь персы верят в будущее и готовы следовать нашим указаниям, чтобы продолжить наше возвышение среди великих держав."
 persia_events.4.a: "Это только начало!"

 persia_events.1.t: "Хрупкая династия"
 persia_events.1.d: "Мы должны реформироваться или столкнуться с хаосом"
 persia_events.1.f: "Многие персы винят нас в плачевном состоянии нации: она слаборазвита и является добычей иностранных держав. Многие помнят былую имперскую славу нашей нации или, по крайней мере, желают независимости Персии. Если мы хотим избежать катастрофы, нам нужно быстро провести реформы и дать отпор иностранным державам. Если мы не будем действовать, то скоро столкнёмся с претендентами на трон и радикалами."
 persia_events.1.a: "Сосредоточиться на политических реформах."
 persia_events.1.b: "Сосредоточиться на экономических реформах."
 persia_events.1.c: "Сосредоточиться на военных реформах."
  
 persia_policy_politics: "Политический фокус"
 persia_policy_politics_desc: "Эта страна сосредоточена на политических реформах."
  

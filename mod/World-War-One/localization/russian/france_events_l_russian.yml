 france_events.5.t: "Жан Жорес убит!"
 france_events.5.d: "Социалисты потеряли своего героя..."
 france_events.5.f: "Представитель левых сил был убит Раулем Вилленом, ультраправым экстремистом, в 9 часов вечера в ресторане «Кафе дю Круассан». Он был известен своей защитой Альфреда Дрейфуса, созданием ежедневной газеты «Юманите», своей поддержкой прав рабочих и твёрдым пацифизмом. Его недавние призывы к миру сделали его мишенью для Виллена. Смерть этой великой фигуры, весьма вероятно, создаст пустоту во французском левом движении."
 france_events.5.a: "Да упокоится он с миром..."


 siam_events.5.t: "Новый флаг"
 siam_events.5.d: "Предложен современный проект государственного флага."
 siam_events.5.f: "Новый флаг, вдохновленный западными образцами, состоит из пяти горизонтальных полос: красные символизируют землю и народ, белые — чистоту религии, а синяя — монархию. Прежний официальный стяг с изображением белого слона на алом фоне был утвержден Рамой IV еще в 1855 году, дабы избежать путаницы, которую вызывало старое однотонное красное полотнище. И хотя многие в королевстве по-прежнему чтут традиции предков, политики убеждены: Сиаму пора явить миру свой обновленный, современный облик."
 siam_events.5.a: "Утвердить новый образец."
 siam_events.5.b: "В подобных переменах нет нужды."
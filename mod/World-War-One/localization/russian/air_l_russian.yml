l_russian:
  
 combat_unit_type_fighter: "Истребители"
 combat_unit_type_fighter_desc: "Военные самолёты, предназначенные в первую очередь для воздушного боя. Дают 10 очков превосходства в воздухе за единицу."
 combat_unit_type_close_air_support: "Штурмовики"
 combat_unit_type_close_air_support_desc: "Военные самолёты, специализирующиеся на операциях «воздух-земля» для нейтрализации вражеских целей. Дают 3 очка превосходства в воздухе за единицу."
 combat_unit_type_bomber: "Бомбардировщики"
 combat_unit_type_bomber_desc: "Военные самолёты, которые несут и сбрасывают бомбы на статичные или движущиеся цели. Дают 2 очка превосходства в воздухе за единицу."
 combat_unit_type_jet_fighter: "Реактивные истребители"
 combat_unit_type_jet_fighter_desc: "Очень быстрые боевые самолёты, которые с лёгкостью могут справиться с несколькими обычными истребителями, обеспечивая своим владельцам превосходство в воздухе. Дают 100 очков превосходства в воздухе за единицу."
  
 battle_condition_allied_air_superiority: "Превосходство союзников в воздухе"
 battle_condition_allied_air_superiority_desc: "Благодаря нашему господству в воздухе мы смогли обезопасить небо, что повышает наши общие боевые возможности."
 battle_condition_enemy_air_superiority: "Превосходство противника в воздухе"
 battle_condition_enemy_air_superiority_desc: "Из-за своего превосходства в воздухе противник наносит поражение нашим воздушным силам, а теперь атакует и наши наземные войска, снижая нашу боеспособность."
  
 battle_condition_gas_attack: "Газовая атака"
 battle_condition_gas_attack_desc: "Этой стороне удалось нанести удар по врагу химическим оружием."
 battle_condition_naval_bombardment: "Морская бомбардировка"
 battle_condition_naval_bombardment_desc: "Эта сторона получает поддержку своего флота посредством мощных обстрелов."
  
 combat_unit_group_air: "Авиация"
 combat_unit_group_air_desc: "Воздушные подразделения, которые оказывают поддержку нашим наземным войскам."
  
 combat_unit_type_fighter_recovery_rate_add: "Скорость восстановления истребителей"
 combat_unit_type_fighter_recovery_rate_add_desc: "Наши истребители атакованы вражеской авиацией."
 combat_unit_type_bomber_recovery_rate_add: "Скорость восстановления бомбардировщиков"
 combat_unit_type_bomber_recovery_rate_add_desc: "Наши бомбардировщики атакованы вражеской авиацией."
 combat_unit_type_close_air_support_recovery_rate_add: "Скорость восстановления штурмовиков"
 combat_unit_type_close_air_support_recovery_rate_add_desc: "Наши штурмовики атакованы вражеской авиацией."
  
 je_air_warfare: "DEV: Проверка воздушной войны"
 je_air_warfare_reason: "Милитаризация авиации в последние десятилетия заставляет нас принять на вооружение эти новые подразделения. Если наши армии не будут защищены от вражеских атак с воздуха, они будут очень быстро уничтожены. Нам придётся в короткие сроки построить новые промышленные предприятия и обучить новый военный персонал."
 je_air_warfare_name: "DEV: Проверка воздушной войны"
 je_air_warfare_desc: "Милитаризация авиации в последние десятилетия заставляет нас принять на вооружение эти новые подразделения. Если наши армии не будут защищены от вражеских атак с воздуха, они будут очень быстро уничтожены. Нам придётся в короткие сроки построить новые промышленные предприятия и обучить новый военный персонал."

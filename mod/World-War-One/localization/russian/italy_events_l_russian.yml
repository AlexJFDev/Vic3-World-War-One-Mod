 italy_events.10.t: "Подъём фашизма"
 italy_events.10.d: "Современный консерватизм"
 italy_events.10.f: "Бенито Муссолини завоевал большую популярность в интеллектуальных кругах благодаря своей поддержке фашизма — современной консервативной идеологии, продвигающей традиционные ценности и милитаризм. Ему особенно удалось заручиться поддержкой населения из-за унизительного мирного договора, который мы были вынуждены недавно принять. Если оставить его без внимания, он вскоре может стать одним из самых влиятельных политиков в Италии."
 italy_events.10.a: "Внимательно следить за ним."
  
 italy_events.11.t: "Марш на Рим"
 italy_events.11.d: "Фашисты играют мускулами"
 italy_events.11.f: "Бенито Муссолини организовал в столице массовый протест со своими сторонниками. Мы могли бы попытаться восстановить порядок, объявив осадное положение и направив полицию, или же предоставить им власть, чтобы пойти на примирение."
 italy_events.11.a: "Позволить ему войти в правительство."
 italy_events.11.b: "Разогнать протест!"

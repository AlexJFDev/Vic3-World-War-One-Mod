l_russian:
 objective_the_new_world: "Новый Свет"
 objective_the_new_world_desc: "Пока Европа погружается в хаос, Новый Свет процветает, однако под поверхностью всё ещё скрывается напряжённость. Континент находится под контролем Соединённых Штатов Америки, которые в конце XIX века стали богатейшей экономикой мира."
 objective_the_new_world_idle_header: "Задачи"
 objective_the_new_world_idle_hint: "Задачи"
  
 objective_the_new_world_name_USA: "Соединённые Штаты Америки"
 objective_the_new_world_desc_USA: "Союз, созданный в 1776 году, сумел быстро превратиться в богатейшую экономику мира, придерживаясь принципов либерализма. США теперь являются лучшим кандидатом на роль следующей сверхдержавы, но их гражданское общество и политики пока предпочитают ограничивать своё влияние американским континентом. Для расширения американской гегемонии необходимо сменить курс — либо путём убеждения, либо под давлением обстоятельств."
 objective_the_new_world_name_MEX: "Мексиканская Республика"
 objective_the_new_world_desc_MEX: "Задачи"
 objective_the_new_world_name_BRZ: "Республика Соединённых Штатов Бразилии"
 objective_the_new_world_desc_BRZ: "Задачи"
 objective_the_new_world_name_CHL: "Республика Чили"
 objective_the_new_world_desc_CHL: "Задачи"
 objective_the_new_world_name_ARG: "Аргентинская Республика"
 objective_the_new_world_desc_ARG: "Задачи"
  
 objective_the_triple_entente: "Тройственная Антанта"
 objective_the_triple_entente_desc: "Основанная в 1894 году с подписанием Франко-русского союза из-за страха перед германской экспансией, Антанта пополнилась Британской империей после разрешения колониальных споров с Францией в 1904 году и споров с Россией по Центральной и Восточной Азии в 1907 году."
 objective_the_triple_entente_idle_header: "Задачи"
 objective_the_triple_entente_idle_hint: "Задачи"
  
 objective_the_triple_entente_name_GBR: "Британская империя"
 objective_the_triple_entente_desc_GBR: "Со смертью Её Величества королевы Виктории в 1901 году викторианская эпоха стремительно уходит в прошлое. Соединённое Королевство хорошо использовало прошедшее столетие, укрепив империю, простирающуюся от Йоханнесбурга до Каира и от Гонконга до Оттавы. Однако растущая напряжённость на старом континенте угрожает всё это разрушить. Окажется ли Британия втянутой в новую европейскую войну или останется в стороне?"
 objective_the_triple_entente_name_FRA: "Французская Республика"
 objective_the_triple_entente_desc_FRA: "Отставая от других великих промышленных держав, Франция, тем не менее, сумела остаться могущественной военной силой. Республиканский режим теперь пользуется поддержкой гражданского общества, объединённого против германской угрозы. У Франции есть все карты на руках, чтобы догнать другие великие державы, и она готова к великой битве."
 objective_the_triple_entente_name_RUS: "Российская империя"
 objective_the_triple_entente_desc_RUS: "Россия находится в затяжной агонии со времён поражения в 1856 году. Политически напряжённая и отстающая в промышленном развитии, империя должна быстро двигаться вперёд, иначе её ждёт разорение. Император Николай II готов продвигать индустриализацию, но отказывается от любых конкретных политических реформ, даже если это способствует его непопулярности."
  
 objective_the_triple_alliance: "Тройственный союз"
 objective_the_triple_alliance_desc: "Союз начался с двух германских братьев в 1879 году из-за опасений по поводу России, и поскольку Австро-Венгрия осознала, что ей нужна Германия для выживания после поражений в 1859 и 1866 годах. Италия присоединилась в 1882 году из-за опасений по поводу французской колониальной империи после захвата Туниса в 1881 году."
 objective_the_triple_alliance_idle_header: "Задачи"
 objective_the_triple_alliance_idle_hint: "Задачи"
  
 objective_the_triple_alliance_name_GER: "Германская империя"
 objective_the_triple_alliance_desc_GER: "Возвышение Германии угрожает многим, особенно после вынужденной отставки Бисмарка в 1890 году. Империи удалось мирным путём получить новые территории в Африке после Агадирского кризиса 1911 года, но военное командование, практически государство в государстве, считает, что империи необходимо по-настоящему продемонстрировать мощь своей армии."
 objective_the_triple_alliance_name_AUS: "Австро-Венгерская империя"
 objective_the_triple_alliance_desc_AUS: "Союз 1867 года на время стабилизировал многонациональную империю, но националистическая напряжённость на Балканах вновь сеет хаос в империи. Соперничая с Россией за этот регион, Вена может рассчитывать только на своего германского союзника, однако главная опасность теперь исходит изнутри. Сможет ли династия Габсбургов так долго держать в узде столько разных народов?"
 objective_the_triple_alliance_name_ITA: "Королевство Италия"
 objective_the_triple_alliance_desc_ITA: "Италия находится на распутье. Раздираемая, казалось бы, со всех сторон, она балансирует между регионализмом и национализмом, консерватизмом и либерализмом, традиционализмом и индустриализацией. В то же время её расположения ищут все остальные державы Европы, стремясь заручиться её поддержкой в грядущем неизбежном конфликте."
  
 objective_the_two_dragons: "Два дракона"
 objective_the_two_dragons_desc: "Когда в 1911 году Китай решил оставить своё имперское прошлое, презрение Японии к Китаю только усугубилось. Восходящая держава, сумевшая быстрее вестернизироваться, испытывает сильное искушение воспользоваться внутренними разногласиями Китая."
 objective_the_two_dragons_idle_header: "Задачи"
 objective_the_two_dragons_idle_hint: "Задачи"
  
 objective_the_two_dragons_name_CHI: "Китайская Республика"
 objective_the_two_dragons_desc_CHI: "Революция 1911 года считалась необходимой для движения вперёд и окончательного реформирования Китая, но теперь страна крайне дестабилизирована, несмотря на самодержавное правление Юань Шикая. Порядок должен быть наведён быстро, прежде чем региональные военачальники поддадутся искушению захватить власть. Признанный на мировой арене, Китай по-прежнему подвергается пренебрежению и оккупации со стороны западных держав. Поскольку Япония становится всё более могущественной и угрожающей, прорыв дипломатической изоляции теперь является главным приоритетом для новой республики."
 objective_the_two_dragons_name_JAP: "Японская империя"
 objective_the_two_dragons_desc_JAP: "Японии удалось сравняться с западными державами в политическом, военном и экономическом плане, но она по-прежнему остаётся жертвой их расизма. Чтобы быть по-настоящему принятой, необходим путь милитаризации или демократизации, а может, и того, и другого. Благодаря единству, обеспечиваемому непрерывной династией Ямамото, японский народ может с уверенностью двигаться в любом направлении."
  

  #Centralization 
  
 centralization_laws.1.t: "Обеспечение стабильности"
 centralization_laws.1.d: "Чрезвычайные времена требуют чрезвычайных мер"
 centralization_laws.1.f: "Чтобы стабилизировать наш режим, мы должны делегировать власть местным образованиям. Сильно централизованное государство часто вызывает народное недовольство. Местные органы власти лучше понимают и удовлетворяют потребности людей, и предоставление им автономии значительно снизит риск вооружённых восстаний. Ослабив контроль, мы укрепим национальную стабильность в долгосрочной перспективе."
 centralization_laws.1.a: "Лучший способ усмирить народ!"
  
 centralization_laws.2.t: "Возможно, менее радикальный подход?"
 centralization_laws.2.d: "Принятие конфедерации кажется слишком экстремальным"
 centralization_laws.2.f: "Крайняя децентрализация, обещанная конфедерацией, беспокоит многих. Возможно, более сбалансированный подход мог бы удовлетворить требования нескольких фракций, избегая при этом опасной реструктуризации нашей системы управления. Нам следует рассмотреть альтернативные степени децентрализации, иначе этот закон может столкнуться с трудностями."
 centralization_laws.2.a: "Правительство может сохранить часть своей власти."
 centralization_laws.2.b: "Нет, нам нужно двигаться вперёд!"
  
 centralization_laws.3.t: "Ослабленный государственный механизм"
 centralization_laws.3.d: "Конфедерация может поставить страну под угрозу!"
 centralization_laws.3.f: "Далеко идущая децентрализация, обещанная конфедерацией, вызвала широкую озабоченность. Если штаты будут издавать законы независимо, как мы сможем обеспечить согласованную экономическую политику? Что ещё важнее, во время войны, как штаты смогут достичь единой позиции? Эта институциональная структура теперь для многих считается полной скрытых опасностей."
 centralization_laws.3.a: "Нам нужно попробовать снова."
 centralization_laws.3.b: "У нас нет времени начинать всё сначала."
  
 centralization_laws.4.t: "Местные политические требования"
 centralization_laws.4.d: "Центральное правительство должно признать местные политические требования"
 centralization_laws.4.f: "На фоне продолжающихся споров несколько местных политиков подчёркивают необходимость уважать региональные политические особенности. Централизованное законодательство часто упускает из виду жизненно важные местные традиции. Федеральная система могла бы предоставить больше автономии регионам, обеспечивая при этом национальную стабильность."
 centralization_laws.4.a: "Будем реалистами"
 centralization_laws.4.b: "Обещайте им ещё больше автономии!"
  
 centralization_laws.5.t: "Перераспределение власти"
 centralization_laws.5.d: "Распределение власти между местными образованиями вызывает проблемы"
 centralization_laws.5.f: "По мере роста напряжённости некоторые региональные силы обвиняют центральное правительство в региональном фаворитизме — сосредоточении политики на отдельных областях при пренебрежении другими. Для сбалансирования требований новая политическая структура должна обеспечить справедливое распределение власти. Этот процесс, однако, будет долгим и сложным. Тем временем недоверие между регионами и по отношению к центральному правительству усиливается."
 centralization_laws.5.a: "Поддержать местных бюрократов."
 centralization_laws.5.b: "Поддержать центральных бюрократов."
  
 centralization_laws.6.t: "Перераспределение власти"
 centralization_laws.6.d: "Распределение власти между местными образованиями вызывает проблемы"
 centralization_laws.6.f: "Разразился скандал из-за местного чиновника, подкупившего политиков для получения властных преимуществ. Это не только потрясло политический мир, но и серьёзно препятствует реформе. Многие теперь подозревают, что такое поведение широко распространено, что усугубляет проблемы с доверием как между регионами, так и между регионами и центральным правительством."
 centralization_laws.6.a: "Паршивая овца всё стадо портит!"
 centralization_laws.6.b: "Мы должны продолжать, несмотря ни на что."
  
 centralization_laws.7.t: "Компромисс"
 centralization_laws.7.d: "Страна должна делегировать полномочия"
 centralization_laws.7.f: "Центральное правительство не может в одиночку справиться со всеми обязанностями. Ответственность должна быть разделена с местными институтами, которые лучше подходят для управления делами на региональном уровне. Этот компромисс может удовлетворить большинство политиков и быть принят как наиболее реалистичный вариант, в то время как правительство сохранит большую часть власти."
 centralization_laws.7.a: "Содействовать успеху закона."
 centralization_laws.7.b: "Содействовать скорейшему принятию."
  
 centralization_laws.8.t: "Трудная реструктуризация"
 centralization_laws.8.d: "Системные реформы оказываются сложнее, чем ожидалось"
 centralization_laws.8.f: "Сложность этой новой организации вызывает политическое сопротивление. Многие считают её несовместимой с нашими традициями и слишком ресурсоёмкой. Эта крупная трансформация нашего национального управления потребует гораздо больше времени для получения общественного признания."
 centralization_laws.8.a: "Поддержать местных бюрократов."
 centralization_laws.8.b: "Поддержать центральных бюрократов."
  
 centralization_laws.9.t: "Трудная реструктуризация"
 centralization_laws.9.d: "Системные реформы оказываются сложнее, чем ожидалось"
 centralization_laws.9.f: "Сложность этой новой организации вызывает политическое сопротивление. Многие считают её несовместимой с нашими традициями и слишком ресурсоёмкой. Эта крупная трансформация нашего национального управления потребует гораздо больше времени для получения общественного признания."
 centralization_laws.9.a: "В следующий раз у нас получится."
 centralization_laws.9.b: "Мы должны продолжать, несмотря ни на что."
  
 centralization_laws.10.t: "Левиафан должен править"
 centralization_laws.10.d: "Более сильное государство для противостояния кризисам"
 centralization_laws.10.f: "Централизация повышает долгосрочное планирование и законодательную эффективность, что жизненно важно для нашей экономики, политики и внешней политики. Во времена кризиса единое правительство гораздо более способно, чем фрагментированное. Поскольку мир становится всё более неопределённым, сильное центральное правительство — это жизненно важная гарантия, которой мы должны обладать!"
 centralization_laws.10.b: "Регионы подчинятся!"
 centralization_laws.10.b: "Регионы подчинятся!"
  
 centralization_laws.11.t: "Культурные требования от регионов"
 centralization_laws.11.d: "Регионы конфликтуют с центром из-за власти и изменений в политике"
 centralization_laws.11.f: "Местные лидеры выражают обеспокоенность тем, что новые законы подрывают их автономию. Они требуют чёткого письменного определения прав и обязанностей, чтобы обеспечить сохранение ключевых региональных полномочий. Если переговоры провалятся, они могут воспрепятствовать законодательному процессу."
 centralization_laws.11.a: "Потратить время на их определение."
 centralization_laws.11.b: "Не стоит беспокоиться об их проблемах!"
  
 centralization_laws.12.t: "Административная перегрузка"
 centralization_laws.12.d: "Правительство ошеломлено собственными амбициями"
 centralization_laws.12.f: "Медленный прогресс в реформировании центральной системы управления тормозит законодательство. Без надлежащей реализации новая структура может дестабилизировать систему. Это вызвало политическую реакцию, и высокопоставленные чиновники открыто выступают против текущего плана реформ."
 centralization_laws.12.a: "У нас нет времени начинать всё сначала!"
 centralization_laws.12.a: "У нас нет времени начинать всё сначала!"
  
 authority_buff_1: "Усиление власти"
 authority_buff_1_des: "Правительство этой страны получает временное расширение своих прерогатив."
  
 confederation_cooperation: "Законодательное сотрудничество в конфедерации"
 confederation_cooperation.desc: "Государства-члены всё больше сотрудничают, способствуя принятию и реализации закона о конфедерации."
  
 confederation_divisions: "Разногласия в законодательстве конфедерации"
 confederation_divisions.desc: "Государства-члены с трудом достигают консенсуса, что тормозит переговоры по закону о конфедерации."
  
 confederation_gridlock: "Законодательный тупик в конфедерации"
 confederation_gridlock.desc: "Нерешаемые разногласия между государствами-членами серьёзно препятствуют прогрессу по закону о конфедерации."
  
 federal_cooperation: "Федеральное законодательное сотрудничество"
 federal_cooperation.desc: "Административные регионы работают вместе над созданием федеральной структуры."
  
 federal_divisions: "Федеральные законодательные разногласия"
 federal_divisions.desc: "Споры о представительстве и разделении власти замедляют федеральное законотворчество."
  
 federal_gridlock: "Федеральный законодательный тупик"
 federal_gridlock.desc: "Постоянные разногласия останавливают прогресс в федеральном законодательстве."
  
 devolution_progress: "Поддержка местной автономии"
 devolution_progress.desc: "Поддержка местной автономии помогает продвигать закон о децентрализации."
  
 devolution_tensions: "Неравное распределение интересов"
 devolution_tensions.desc: "Обеспокоенность по поводу несправедливого распределения выгод вызывает споры по закону о децентрализации."
  
 devolution_stall: "Сопротивление центра"
 devolution_stall.desc: "Сопротивление со стороны центрального правительства тормозит прогресс в законодательстве о децентрализации."
  
 unitary_efficiency: "Эффективная централизация"
 unitary_efficiency.desc: "Меры по централизации повышают эффективность управления и ускоряют создание унитарной правовой системы."
  
 unitary_pushback: "Недовольство на местах"
 unitary_pushback.desc: "Местное сопротивление реформам централизации замедляет прогресс по унитарному закону."
  
 unitary_stall: "Административная перегрузка"
 unitary_stall.desc: "Проблемы в администрации препятствуют прогрессу в унитарном законодательстве."
  
  #General staff 
  
 general_staff_laws.1.t: "Оптимизация подчинённых ведомств"
 general_staff_laws.1.d: "Реорганизация проходит эффективно"
 general_staff_laws.1.f: "Чёткая, иерархическая система командования — краеугольный камень операционного успеха и политического симбиоза. И законодательная власть, и генеральный штаб согласны с тем, что её необходимо реструктурировать для общей стабильности нации."
 general_staff_laws.1.a: "Хорошо, что все согласны."
 general_staff_laws.1.b: "Тогда ускорим процесс."
  
 general_staff_laws.2.t: "Споры о подчинении"
 general_staff_laws.2.d: "В армии возникли противоречивые мнения"
 general_staff_laws.2.f: "Слепое повиновение не может заменить тактическую проницательность. Офицеры спорят о том, что на самом деле означает принудительное подчинение и не подрывает ли оно автономию армии."
 general_staff_laws.2.a: "Будем искать компромисс."
 general_staff_laws.2.b: "Нам нужна вся возможная поддержка."
  
 general_staff_laws.3.t: "Задержка в переговорах ведомств"
 general_staff_laws.3.d: "Возникли задержки и споры"
 general_staff_laws.3.f: "Жёсткий надзор со стороны генерального штаба замедляет реорганизацию. Штаб утверждает, что процедуры защищают новую структуру, в то время как министры обвиняют их в препятствовании законодательству."
 general_staff_laws.3.a: "Прискорбно."
 general_staff_laws.3.b: "У нас нет на это времени!"
  
 general_staff_laws.4.t: "Эффективная независимая работа"
 general_staff_laws.4.d: "Убедительный аргумент"
 general_staff_laws.4.f: "Независимость гарантирует блестящие результаты и быстрое исполнение. Офицеры убедили политиков, что мобильность и эффективность требуют этого."
 general_staff_laws.4.a: "Рад, что они нас выслушали."
 general_staff_laws.4.b: "Тогда ускорим процесс."
  
 general_staff_laws.5.t: "Споры об автономии"
 general_staff_laws.5.d: "Высказаны опасения по поводу злоупотребления властью"
 general_staff_laws.5.f: "Меч должен оставаться в руках нации. Политики опасаются, что независимый генеральный штаб может действовать вне политического контроля."
 general_staff_laws.5.a: "Тогда мы должны пойти на компромисс."
 general_staff_laws.5.b: "Нам нужна вся возможная поддержка."
  
 general_staff_laws.6.t: "Политическая инерция"
 general_staff_laws.6.d: "Слишком много начальников, слишком мало верных последователей"
 general_staff_laws.6.f: "Плохая координация и нечёткие линии власти тормозят реформу. Законодатели настаивают на том, чтобы эти проблемы были устранены, прежде чем двигаться дальше."
 general_staff_laws.6.a: "Мы теряем слишком много времени…"
 general_staff_laws.6.b: "У нас нет на это времени!"
  
 general_staff_laws.7.t: "Оптимизация через надзор"
 general_staff_laws.7.d: "Подотчётность оттачивает клинок"
 general_staff_laws.7.f: "Генеральный штаб утверждал, что новая система надзора сократит дублирование и заметно повысит боеспособность армии."
 general_staff_laws.7.a: "Всё для армии."
 general_staff_laws.4.b: "Тогда ускорим процесс."
  
 general_staff_laws.8.t: "Споры о надзоре"
 general_staff_laws.8.d: "Никто не хочет уступать власть"
 general_staff_laws.8.f: "Разгорается ожесточённый спор о более строгом военном надзоре. Офицеры утверждают, что им нужны большие полномочия в условиях конфликта и что они лучше политиков знают ситуацию, в то время как правительство стремится сохранить некоторый контроль над высшим командованием."
 general_staff_laws.8.a: "Мы должны найти общий язык."
 general_staff_laws.8.b: "Нам нужна вся возможная поддержка."
  
 general_staff_laws.9.t: "Тупик в вопросе надзора"
 general_staff_laws.9.d: "Правительство опасается военного влияния"
 general_staff_laws.9.f: "Новый законопроект сохраняет за правительством право инспектировать военную деятельность, но многие опасаются, что это сведётся к формальностям и не обеспечит реального контроля над влиянием генерального штаба."
 general_staff_laws.9.a: "В следующий раз мы должны их убедить."
 general_staff_laws.9.b: "У нас нет на это времени!"
  
 general_staff_streamlining: "Оптимизация закона о Генеральном штабе"
 general_staff_streamlining_desc: "Законопроект продвигается гладко."
 general_staff_resistance: "Сопротивление закону о Генеральном штабе"
 general_staff_resistance_desc: "В ходе дебатов было высказано несколько опасений."
 general_staff_stall: "Задержка законопроекта о Генеральном штабе"
 general_staff_stall_desc: "Оппозиция замедляет принятие законопроекта."
 general_staff_progress: "Прогресс по законопроекту о Генеральном штабе"
 general_staff_progress_desc: "Законопроект успешно продвигается."
 general_staff_compromise: "Компромисс по закону о Генеральном штабе"
 general_staff_compromise_desc: "Необходим компромисс для снятия напряжённости по поводу законопроекта."
  
  #Surveillance 
  
 surveillance_laws.1.t: "Достаточно полиции"
 surveillance_laws.1.d: "Новые меры считаются ненужными"
 surveillance_laws.1.f: "На протяжении большей части своей истории страна полагалась только на традиционные методы обеспечения безопасности. Указывая на прошлые успехи, многие политики утверждают, что создание службы надзора будет просто пустой тратой государственных средств."
 surveillance_laws.1.a: "Именно!"
 surveillance_laws.1.b: "Тогда ускорим процесс."
  
 surveillance_laws.2.t: "Обеспокоенность недостаточным надзором"
 surveillance_laws.2.d: "Каждой нации нужны защитники"
 surveillance_laws.2.f: "Некоторые группы интересов выражают беспокойство по поводу предлагаемого уровня надзора, неоднократно предупреждая об опасностях, с которыми столкнётся государство без специального ведомства."
 surveillance_laws.2.a: "Нам понадобится вся возможная поддержка."
 surveillance_laws.2.b: "Нам нужно будет ускорить процесс."
  
 surveillance_laws.3.t: "Демонтаж отложен"
 surveillance_laws.3.d: "Была подана петиция"
 surveillance_laws.3.f: "Влиятельные высокопоставленные полицейские и командиры подписали петицию о сохранении ведомства, называя его жизненно важным для национальной безопасности и предупреждая, что его демонтаж поставит нас под серьёзную угрозу."
 surveillance_laws.3.a: "У нас нет на это времени!"
 surveillance_laws.3.a: "У нас нет на это времени!"
  
 surveillance_laws.4.t: "Вера в процесс"
 surveillance_laws.4.d: "Ведомства представили свои доводы"
 surveillance_laws.4.f: "Было убедительно показано, что разведывательная служба, сосредоточенная исключительно на внешних делах, не представляет угрозы для общества или политики. Успокоенный, законодательный орган одобрил её создание."
 surveillance_laws.4.a: "Рад, что мы это сделали."
 surveillance_laws.4.b: "Тогда ускорим процесс."
  
 surveillance_laws.5.t: "Независимость под вопросом"
 surveillance_laws.5.d: "Политики не уверены в новом режиме"
 surveillance_laws.5.f: "Критики предупреждают, что независимый орган надзора может стать навязчивым и неподотчётным. Некоторые политики опасаются, что его влияние со временем будет расти, несмотря на ограниченный мандат."
 surveillance_laws.5.a: "Будем искать золотую середину."
 surveillance_laws.5.b: "Нам нужно будет ускорить процесс."
  
 surveillance_laws.6.t: "Бесцельная независимость"
 surveillance_laws.6.d: "Слишком много глаз, слишком мало понимания"
 surveillance_laws.6.f: "Без государственного контроля ведомство с трудом сотрудничает с другими департаментами или действует самостоятельно. Однако законодательная власть колеблется передавать эту власть исполнительной, опасаясь всевидящего института."
 surveillance_laws.6.a: "У нас нет на это времени!"
 surveillance_laws.6.a: "У нас нет на это времени!"
  
 surveillance_laws.7.t: "Безопасность как двигатель законодательного прогресса"
 surveillance_laws.7.d: "Растущий спрос на безопасность"
 surveillance_laws.7.f: "Наша нация сталкивается с разнообразными угрозами внутри страны и за рубежом. Гарантия безопасности — основная обязанность государства, и многие в гражданском обществе это понимают — поэтому они поддерживают новый законопроект о разведывательном ведомстве."
 surveillance_laws.7.a: "Это лучшее для нации."
 surveillance_laws.7.b: "Тогда ускорим процесс."
  
 surveillance_laws.8.t: "Споры о надзоре"
 surveillance_laws.8.d: "Возникли опасения по поводу прав человека"
 surveillance_laws.8.f: "Шаги по усилению надзора столкнули гражданские власти с офицерами разведки. Правозащитники требуют гарантий неприкосновенности частной жизни, в то время как высшие полицейские чины настаивают на том, что наблюдение за гражданами иногда необходимо для безопасности."
 surveillance_laws.8.a: "Попробуем найти компромисс."
 surveillance_laws.2.b: "Нам нужно будет ускорить процесс."
  
 surveillance_laws.9.t: "Скандал с надзором"
 surveillance_laws.9.d: "Активист слил части законопроекта."
 surveillance_laws.9.f: "Правозащитник раскрыл положения, предоставляющие государству явные полномочия по наблюдению за общественными местами и телефонными разговорами через тайную полицию, что усилило общественное недовольство и сопротивление законопроекту."
 surveillance_laws.9.a: "Нам нужен новый аргумент."
 surveillance_laws.3.a: "У нас нет на это времени!"
  
 surveillance_streamlining: "Оптимизация закона о надзоре"
 surveillance_streamlining_desc: "Законопроект продвигается гладко."
 surveillance_resistance: "Сопротивление закону о надзоре"
 surveillance_resistance_desc: "В ходе дебатов было высказано несколько опасений."
 surveillance_stall: "Закон о надзоре застопорился"
 surveillance_stall_desc: "Оппозиция задерживает принятие законопроекта."
 surveillance_progress: "Прогресс по закону о надзоре"
 surveillance_progress_desc: "Законопроект успешно продвигается."
 surveillance_compromise: "Компромисс по закону о надзоре"
 surveillance_compromise_desc: "Необходим компромисс для снятия напряжённости по поводу законопроекта."
  
  #Foreign policy 
  
 foreign_policy_laws.1.t: "Курс на полный нейтралитет"
 foreign_policy_laws.1.d: "Широкое согласие на строгий нейтралитет"
 foreign_policy_laws.1.f: "На фоне меняющихся союзов за рубежом политики сошлись во мнении, что процветание и безопасность лучше всего обеспечиваются полным неучастием во всех иностранных ссорах. Более того, было подчёркнуто, что такая позиция поможет нам завоевать больше доверия у банковских учреждений, что значительно облегчит принятие закона."
 foreign_policy_laws.1.a: "Рад, что мы на одной волне!"
 foreign_policy_laws.1.b: "Успокоить наших соседей."
  
 foreign_policy_laws.2.t: "Оружие или дипломаты?"
 foreign_policy_laws.2.d: "Бюджетные баталии разгораются из-за стоимости готовности"
 foreign_policy_laws.2.f: "Финансовые консерваторы противятся такой цене, в то время как генералы предупреждают, что нейтралитет без мушкетов — это просто принятие желаемого за действительное. Вопрос о бюджете армии раскалывает общественное мнение, усложняя принятие закона."
 foreign_policy_laws.2.a: "Сосредоточиться на дипломатии."
 foreign_policy_laws.2.a: "Сосредоточиться на дипломатии."
  
 foreign_policy_laws.3.t: "Нейтралитет в подвешенном состоянии"
 foreign_policy_laws.3.d: "Парламентский тупик замедляет принятие законопроекта"
 foreign_policy_laws.3.f: "Бесконечные процедурные ходатайства затягивают голосование; каждая фракция считает, что задержка склонит чашу весов в её пользу. Многие полагают, что государство должно иметь возможность заранее вмешиваться в случае появления опасности, в то время как другие думают, что нейтралитет защитит нас в любом случае."
 foreign_policy_laws.3.a: "Это прискорбно..."
 foreign_policy_laws.3.b: "У нас нет на это времени!"
  
 true_neutrality_progress: "Прогресс по законопроекту о полном нейтралитете"
 true_neutrality_progress_desc: "Мера продвигается гладко"
 true_neutrality_compromise: "Компромисс по полному нейтралитету"
 true_neutrality_compromise_desc: "Идёт поиск золотой середины для снятия напряжённости."
 true_neutrality_stall: "Законопроект о полном нейтралитете застопорился"
 true_neutrality_stall_desc: "Тактика оппозиции задерживает принятие законопроекта."
  
 foreign_policy_laws.4.t: "Защищённый, но нейтральный"
 foreign_policy_laws.4.d: "Поддержка хорошо вооружённого нейтралитета"
 foreign_policy_laws.4.f: "Сторонники обещают мир через силу: ощетинившись оружием, мы отпугиваем всех потенциальных агрессоров, не обещая дружбы никому. Многие согласны, что это хороший компромисс, что ускоряет принятие закона."
 foreign_policy_laws.4.a: "Рад, что мы на одной волне!"
 foreign_policy_laws.4.b: "Успокоить наших соседей."
  
 foreign_policy_laws.5.t: "Оружие или дипломаты?"
 foreign_policy_laws.5.d: "Бюджетные баталии разгораются из-за стоимости готовности"
 foreign_policy_laws.5.f: "Финансовые консерваторы противятся такой цене, в то время как генералы предупреждают, что нейтралитет без мушкетов — это просто принятие желаемого за действительное. Вопрос о бюджете армии раскалывает общественное мнение, усложняя принятие закона."
 foreign_policy_laws.5.a: "Сосредоточиться на дипломатии."
 foreign_policy_laws.5.a: "Сосредоточиться на дипломатии."
  
 foreign_policy_laws.6.t: "Паралич закупок"
 foreign_policy_laws.6.d: "Контракты заморожены, арсеналы не достроены"
 foreign_policy_laws.6.f: "Споры о выборе между отечественными и иностранными поставщиками, стандартах качества и политических откатах погружают процесс в бумажную волокиту. Одни хвалят иностранное оборудование, другие клянутся только национальным производством."
 foreign_policy_laws.6.a: "Утекает слишком много времени…"
  
 armed_neutrality_progress: "Прогресс по законопроекту о вооружённом нейтралитете"
 armed_neutrality_progress_desc: "Законодательство решительно продвигается вперёд."
 armed_neutrality_compromise: "Компромисс по вооружённому нейтралитету"
 armed_neutrality_compromise_desc: "Ключевые фракции пошли на уступки по предельным расходам."
 armed_neutrality_stall: "Законопроект о вооружённом нейтралитете застопорился"
 armed_neutrality_stall_desc: "Споры о закупках задерживают голосование."
  
 foreign_policy_laws.7.t: "Доктрина ограниченного вмешательства"
 foreign_policy_laws.7.d: "Хороший компромисс"
 foreign_policy_laws.7.f: "Мы будем говорить мягко, но держать экспедиционные корпуса наготове, вмешиваясь только тогда, когда этого требуют жизненно важные интересы или гуманитарные кризисы. Необходимо, чтобы нас уважали за рубежом, но не воспринимали слишком легкомысленно."
 foreign_policy_laws.7.a: "Взвешенный курс."
 foreign_policy_laws.7.b: "Но всё же поиграть мускулами."
  
 foreign_policy_laws.8.t: "Красные линии"
 foreign_policy_laws.8.d: "Где именно наш жизненный интерес?"
 foreign_policy_laws.8.f: "Голуби беспокоятся о возможных осложнениях при иностранных интервенциях, в то время как ястребы войны отметают их опасения. Нам нужно успокоить общественность и политическую сцену относительно возможностей нашей армии."
 foreign_policy_laws.8.a: "Вывести на сцену наших генералов."
 foreign_policy_laws.8.b: "Успокоить наших соседей."
  
 foreign_policy_laws.9.t: "Обеспокоенность правовой базой"
 foreign_policy_laws.9.d: "В какой степени нам следует вмешиваться?"
 foreign_policy_laws.9.f: "Пацифисты утверждают, что без чётких определений любая стычка за рубежом может быть представлена как жизненно важная. Определение того, что является правильным и законным вмешательством, должно обсуждаться с большой осторожностью, что замедляет процесс принятия."
 foreign_policy_laws.9.a: "Пересмотреть и подать снова."
  
 limited_interventionism_progress: "Прогресс по законопроекту об ограниченном вмешательстве"
 limited_interventionism_progress_desc: "Переговоры идут по графику."
 limited_interventionism_compromise: "Компромисс по ограниченному вмешательству"
 limited_interventionism_compromise_desc: "Вносятся пункты о красных линиях и сроках действия."
 limited_interventionism_stall: "Законопроект об ограниченном вмешательстве застопорился"
 limited_interventionism_stall_desc: "Неясные формулировки и проблемы с доверием препятствуют принятию."
  
 foreign_policy_laws.10.t: "Мечты об экспансии"
 foreign_policy_laws.10.d: "Напористая фракция сплачивает нацию"
 foreign_policy_laws.10.f: "Они рисуют горизонты новых рынков, славы и безопасности через контролируемый рост территории — по договору, если возможно, под давлением, если нет. Легко убедить нашу политическую сцену, когда за границей ждёт столько богатств."
 foreign_policy_laws.10.a: "Вперёд, с уверенностью."
  
 foreign_policy_laws.11.t: "Как навязать нашу власть?"
 foreign_policy_laws.11.d: "Торговцы радуются, пацифисты протестуют"
 foreign_policy_laws.11.f: "Промышленники чуют прибыль, но гуманитарии предупреждают о внешних осложнениях и местных волнениях. Как мы можем заставить иностранцев принять нашу власть, если это так неестественно? Многие считают, что наши операции приведут лишь к десятилетиям дорогостоящих и бесконечных репрессий."
 foreign_policy_laws.11.a: "Искать рабочий баланс."
  
 foreign_policy_laws.12.t: "Экспансия отложена"
 foreign_policy_laws.12.d: "Сметы расходов тормозят законопроект."
 foreign_policy_laws.12.f: "Экономисты утверждают, что расширение армии, необходимое для реализации наших имперских амбиций, вгонит нас в долги. Нам нужно предложить другой бюджет, реалистичный в долгосрочной перспективе, но достаточный для защиты от других имперских держав."
 foreign_policy_laws.12.a: "Отложить и переделать."
  
 expansionism_progress: "Прогресс по законопроекту об экспансионизме"
 expansionism_progress_desc: "Планы по внешнему росту продвигаются."
 expansionism_compromise: "Компромисс по экспансионизму"
 expansionism_compromise_desc: "Гарантии по расходам и правам местного населения смягчают предложение."
 expansionism_stall: "Законопроект об экспансионизме застопорился"
 expansionism_stall_desc: "Логистические и финансовые проблемы препятствуют законодательству."
  
 foreign_policy_laws.13.t: "Пробуждение имперских амбиций"
 foreign_policy_laws.13.d: "Смелый манифест призывает к созданию заморской империи"
 foreign_policy_laws.13.f: "Сторонники обещают судьбу, цивилизаторские миссии и несметные сырьевые ресурсы. Критики шепчут о чрезмерных амбициях и о народах, которые могут оказать сопротивление, но гордость населения за нацию легко пощекотать."
 foreign_policy_laws.13.a: "Наш свет будет править везде!"
  
 foreign_policy_laws.14.t: "Военные под лупой"
 foreign_policy_laws.14.d: "Возникают пацифистские и институциональные опасения."
 foreign_policy_laws.14.f: "Пацифисты и бюрократы обеспокоены постоянно растущим влиянием военных в имперском государстве. Они станут ещё более важными и, возможно, будут угрожать другим институтам. Их опасения должны быть учтены."
 foreign_policy_laws.14.a: "Не стоит беспокоиться!"
  
 foreign_policy_laws.15.t: "Империя в тупике"
 foreign_policy_laws.15.d: "Протесты, памфлеты и парламентские обструкции."
 foreign_policy_laws.15.f: "Каждое положение оспаривается, от процедур аннексии до судьбы наших подданных, оставляя законопроект в подвешенном состоянии в бесконечных комитетах. Народ должен верить в нашу цивилизационную миссию, и это займёт больше времени, чем ожидалось."
 foreign_policy_laws.15.a: "Они просто не понимают..."
  
 imperialism_progress: "Прогресс по законопроекту об империализме"
 imperialism_progress_desc: "Великий имперский проект набирает обороты."
 imperialism_compromise: "Компромисс по империализму"
 imperialism_compromise_desc: "Уступки в вопросах управления и прав смягчают острые углы."
 imperialism_stall: "Законопроект об империализме застопорился"
 imperialism_stall_desc: "Общественное недовольство и законодательная тактика приостановили дебаты — на время."
  
  #Labor rights 
  
 labor_rights.7.t: "Обсуждение эффективного графика"
 labor_rights.7.d: "Компромисс найден!"
 labor_rights.7.f: "Коалиция реформистски настроенных промышленников соглашается на систему расписаний, которая могла бы сделать более короткие рабочие дни возможными, не нанося слишком большого ущерба национальному промышленному производству. Этот консенсус значительно помогает движению и предложению законопроекта."
 labor_rights.7.a: "Рад, что мы на одной волне."
 labor_rights.7.b: "Тогда предоставим им больше пространства для принятия."
  
 labor_rights.8.t: "Рабочие и владельцы сцепились рогами"
 labor_rights.8.d: "Разгорелись жаркие споры"
 labor_rights.8.f: "Дебаты на заводском цеху накаляются. Работодатели предупреждают о потере прибыли и опасностях такого законодательства для национальной экономики. Профсоюзы требуют гуманных часов работы ради здоровья рабочих. Мы могли бы склонить на свою сторону часть оппозиции, если смягчим планируемое законодательство."
 labor_rights.8.a: "Мы не будем искажать закон!"
 labor_rights.8.b: "Склонить их."
  
 labor_rights.9.t: "Проблемы с реализацией"
 labor_rights.9.d: "Публичное обращение вызывает задержки."
 labor_rights.9.f: "Влиятельные владельцы бизнеса подписали публичную петицию, утверждая, что принятие обсуждаемого в настоящее время законодательства нанесёт ущерб экономике. Это обращение вызвало панику среди среднего и высшего классов, затормозив принятие."
 labor_rights.9.a: "Они использовали лучшие инструменты, чем мы."
  
 workhours_streamlining: "Оптимизация рабочего времени"
 workhours_streamlining_desc: "Тщательное планирование ускоряет принятие закона об ограничении рабочего времени."
 workhours_resistance: "Сопротивление работодателей"
 workhours_resistance_desc: "Промышленные лоббисты яростно выступают против ограничения рабочего времени."
 workhours_stall: "Процедурная задержка"
 workhours_stall_desc: "Административные проволочки замедляют прогресс и подрывают политическую волю."
 workhours_progress: "Народная поддержка"
 workhours_progress_desc: "Общественный энтузиазм продвигает законопроект вперёд с новой силой."
 workhours_compromise: "Достигнутый компромисс"
 workhours_compromise_desc: "Обе стороны пошли на достаточные уступки, чтобы процесс продолжался — хоть и медленнее."

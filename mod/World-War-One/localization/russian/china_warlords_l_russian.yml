l_russian:
 fall_of_qing: "Указ об отречении императора Великой Цин"
 fall_of_qing_desc: "Сердце народа — вот воля Небес. Как могу я, ради чести одной семьи, пренебречь чаяниями подданных? Сообразуясь с общим положением дел и волей народа, я, император, передаю верховную власть стране, дабы установить республиканский конституционный строй. Дабы утешить сердца тех, кто устал от хаоса и жаждет порядка, и дабы последовать праведности древних мудрецов, учивших, что Поднебесная принадлежит всем."
 fall_of_qing_tooltip: "Китай распадётся, начнётся новая эра военачальников."


l_russian:
 russia_events.1.t: "Мы помним 1905-й"
 russia_events.1.d: "Российская империя стоит на хрупкой почве"
 russia_events.1.f: "Россия потерпела ужасное поражение от Японии в 1905 году, что вызвало восстания, приведшие к гибели около 18 000 протестующих. В тот год мир и русский народ увидели хрупкость царского режима. Николай II учредил в 1906 году первый парламентский орган, Государственную Думу, но не наделил её реальной властью. Народ ждёт демократических и социальных реформ, так как Россия всё ещё отстаёт от других промышленных держав. Армия поражена коррупцией, что снижает её боеспособность. Однако Николай II, находясь под сильным влиянием своего дяди, клянётся лишь самодержавным мандатом, данным ему богом."
 russia_events.1.a: "Посмотрим, что можно сделать"
  
 russia_events.2.t: "Антивоенные протесты"
 russia_events.2.d: "Народ требует прекращения войны"
 russia_events.2.f: "Уставший от экономических условий и гробов, возвращающихся домой, русский народ, и без того недовольный, требует прекращения этого конфликта и улучшения условий жизни. Недавние поражения усугубляют масштабы этих протестов. Мы должны прислушаться к народу, но, с другой стороны, мы нужны нашим союзникам."
 russia_events.2.a: "Мы должны продолжать борьбу"
 russia_events.2.b: "Нам нужно сосредоточиться на исцелении России"
  
 russia_events.3.t: "Царь отрекается от престола"
 russia_events.3.d: "Революция побеждает!"
 russia_events.3.f: "Монархия свергнута, и установлено республиканское временное правительство. Теперь мы должны разработать новую конституцию, определяющую характер нового режима."
 russia_events.3.a: "Демократический режим"
 russia_events.3.b: "Плутократия"
 russia_events.3.c: "Олигархия"
 russia_events.3.e: "Диктатура"
  
 russia_events.4.t: "Антивоенные протесты"
 russia_events.4.d: "Народ требует прекращения войны"
 russia_events.4.f: "Уставший от экономических условий и гробов, возвращающихся домой, русский народ, и без того недовольный, требует прекращения этого конфликта и улучшения условий жизни. Недавние поражения усугубляют масштабы этих протестов. Мы должны прислушаться к народу, но, с другой стороны, мы нужны нашим союзникам."
 russia_events.4.a: "Мы должны продолжать борьбу"
 russia_events.4.b: "Нам нужно сосредоточиться на исцелении России"
  
 russia_events.5.t: "Отправить Ленина в Россию"
 russia_events.5.d: "Он вызовет ещё больший хаос у нашего врага"
 russia_events.5.f: "Известный агитатор Владимир Ленин просит разрешения вернуться в Россию после свержения монархии. Однако для проезда через наши границы ему необходимо наше одобрение. Позволив ему проехать, мы вызовем ещё больший хаос в России, что было бы более чем кстати для наших военных усилий."
 russia_events.5.a: "Разрешить ему проехать"
 russia_events.5.b: "Мы никоим образом не поддерживаем коммунизм"
  
 russia_events.6.t: "Ленин возвращается в Россию"
 russia_events.6.d: "Нужно внимательно за ним следить"
 russia_events.6.f: "Германия позволила Владимиру Ленину, популярному коммунистическому агитатору, вернуться в Россию. Если оставить его без внимания, он может привлечь больше сторонников к коммунистическому движению. Возможно, нам придётся заключить его в тюрьму, если ситуация выйдет из-под контроля, но это также сильно разозлит его сторонников."
 russia_events.6.a: "Внимательно следить за ним"
  
 russia_events.7.t: "Советы захватили власть!"
 russia_events.7.d: "Протестующие взяли под контроль Санкт-Петербург и Москву"
 russia_events.7.f: "После месяцев эскалации коммунистическим протестующим, действуя скоординировано, удалось свергнуть наше правительство! Наши последние вооружённые бастионы быстро падают один за другим."
 russia_events.7.a: "Так вот оно что..."
  
 russia_events.8.t: "Россия погружается в гражданскую войну"
 russia_events.8.d: "Белые бросают нам вызов!"
 russia_events.8.f: "Воспользовавшись хаосом, монархические и региональные силы сумели перегруппироваться и организовать свои вооружённые силы. Теперь мы окружены ими, и нам нужно быстро вернуть Россию. Однако мы можем положиться на новосозданную Красную армию."
 russia_events.8.a: "За революцию!"
  
 russia_events.9.t: "Новая Россия"
 russia_events.9.d: "Реформы удались!"
 russia_events.9.f: "Наши недавние политические усилия сумели успокоить русский народ относительно нашего общего будущего. Российское правительство решило главную проблему, тяготившую нацию, и народ благодарен. Теперь мы можем сосредоточиться на новых амбициозных целях и восстановить мощь России."
 russia_events.9.a: "Ура!"
  
 russia_events.11.t: "Белой России нужна помощь"
 russia_events.11.d: "Мы не можем позволить им пасть!"
 russia_events.11.f: "Новый российский режим не смог сдержать красную угрозу в центре страны. Множество фронтов сопротивления организуются, чтобы помешать советам захватить всю Россию, но мы должны им помочь. В противном случае, маловероятно, что они смогут противостоять мощной промышленности Москвы и Ингрии. Отправим ли мы помощь?"
 russia_events.11.a: "К сожалению, мы мало что можем сделать..."
 russia_events.11.a: "К сожалению, мы мало что можем сделать..."
  

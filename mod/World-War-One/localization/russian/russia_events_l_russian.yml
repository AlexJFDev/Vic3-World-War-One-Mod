 ussr_events.1.t: "Продолжать войну или нет?"
 ussr_events.1.d: "Народ истощён"
 ussr_events.1.f: "Успех нашей революции во многом обусловлен обещанием мира. Мы должны его сдержать, иначе мы падём, как и предыдущее правительство, так как это главное требование русского народа."
 ussr_events.1.a: "На этот раз придётся уступить..."
 ussr_events.1.b: "Мы должны продолжать"
  
 ussr_events.2.t: "Новая экономическая политика"
 ussr_events.2.d: "Нам нужно быстро восстановиться"
 ussr_events.2.f: "Советская экономика всё ещё слаборазвита и сильно пострадала от разрушений войны. Нам нужно быстро восстановиться, иначе мы не сможем конкурировать с капиталистическими странами. Пора признать, что страна ещё не готова к реализации социалистических идеалов. СССР должен сначала завершить своё созревание капитализма, под советскими ценностями и надзором. Мы могли бы принять новый план, который позволит частным экономическим субъектам временно возобновить свою деятельность."
 ussr_events.2.a: "Чепуха! Россия готова к социализму."
 ussr_events.2.a: "Чепуха! Россия готова к социализму."
  
 ussr_events.3.t: "Новая экономическая политика"
 ussr_events.3.d: "Продолжать ли нам?"
 ussr_events.3.f: "Мы прошли долгий путь со времени наших либеральных экономических реформ 7 лет назад. Теперь наши экономисты спорят, достаточно ли СССР индустриализирован, чтобы перейти к следующей фазе социализма. Правительство должно решить, можем ли мы продолжать разрешать приватизацию или же следует приступить к полной национализации экономики."
 ussr_events.3.a: "Нам всё ещё нужно время."
 ussr_events.3.a: "Нам всё ещё нужно время."
  
 ussr_events.4.t: "Председатель Ленин скончался!"
 ussr_events.4.d: "Нам нужен преемник"
 ussr_events.4.f: "Наш любимый Владимир Ленин, отец революции, скончался сегодня утром. Съезд Советов собирается для избрания нового председателя. На эту должность выдвинуто много фигур. Мы должны выбирать осторожно, так как кандидат получит огромную власть в свои руки на десятилетия вперёд. Кого мы выберем?"
 ussr_events.4.a: "Иосифа Сталина."
 ussr_events.4.b: "Льва Троцкого."
 ussr_events.4.c: "Льва Каменева."
 ussr_events.4.e: "Николая Бухарина."
 ussr_events.4.g: "Алексея Рыкова."
 ussr_events.4.h: "Григория Зиновьева."
  

 central_peace_deal.1.t: "Западная Европа наша!"
 central_peace_deal.1.d: "Теперь мы можем сосредоточиться на других фронтах"
 central_peace_deal.1.f: "Мы приложили огромные усилия, и они окупились: Западная Европа пала под нашей мощью! Теперь мы можем сосредоточиться на оставшихся врагах или предложить мирный договор в нашу пользу."
 central_peace_deal.1.a: "Наконец-то!"
  

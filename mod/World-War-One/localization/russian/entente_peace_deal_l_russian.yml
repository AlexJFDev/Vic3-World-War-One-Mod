 entente_peace_deal.14.t: "Панславянское государство"
 entente_peace_deal.14.d: "Мы можем сформировать югославскую нацию"
 entente_peace_deal.14.f: "Теперь, когда мы отразили натиск австрийских захватчиков, мы можем сформировать новую нацию, поглотив наши новые территории. Она будет стремиться к панславянскому сотрудничеству и объединению — единственному способу обеспечить мир и оставаться сильными. Балканы больше никогда не склонятся перед чужими империями, ведь теперь у нас будет своя!"
 entente_peace_deal.14.a: "Новая нация восстанет"
 entente_peace_deal.14.b: "Лучше остаться Сербией"
  
 entente_peace_deal.15.t: "Призыв к пацифизму"
 entente_peace_deal.15.d: "Травма Великой войны останется надолго"
 entente_peace_deal.15.f: "Беспрецедентный уровень насилия и смертей во время Великой войны в последние годы мобилизовал многих. Шок останется как минимум на столетие. Теперь для многих приоритетом является предотвращение новой войны, что требует изменения законодательства. Пацифистское движение будет очень влиятельным, и нам, несомненно, придётся пойти на некоторые компромиссы."
 entente_peace_deal.15.a: "Посмотрим, что можно сделать."
  
 je_entente_peace_deal_round_1: "Версальский договор — раунд 1: раздел Германии"
 je_entente_peace_deal_round_1_name: "Мирный договор Антанты — раунд 1"
 je_entente_peace_deal_round_1_reason: "Победители из Антанты направили свои делегации в Версаль, чтобы определить условия мирного договора.\n\n#variable [GetGlobalVariable( 'je_entente_peace_deal_participants_var' ).GetValue]#! [Concept('concept_great_power', 'великих держав')] участвуют в конференции.\n#bold #tooltippable #tooltip:partition_1_button_desc $partition_1_button$#!#!#! получило #variable [GetGlobalVariable( 'entente_deal_round_1_germany_dislocation_prop_1' ).GetValue]#! голосов\n#bold #tooltippable #tooltip:partition_2_button_desc $partition_2_button$#!#!#! получило #variable [GetGlobalVariable( 'entente_deal_round_1_germany_dislocation_prop_2' ).GetValue]#! голосов\n#bold #tooltippable #tooltip:partition_3_button_desc $partition_3_button$#!#!#! получило #variable [GetGlobalVariable( 'entente_deal_round_1_germany_dislocation_prop_3' ).GetValue]#! голосов\n\nКонференция завершится через #variable [GetGlobalVariable('entente_peace_deal_timer_round_1').GetValue]#! месяцев. Предложение, набравшее наибольшее количество голосов, будет выбрано в качестве резолюции текущего раунда переговоров."
 je_entente_peace_deal_round_1_tt_1: "Конференция решит судьбу побеждённых стран."
 partition_1_button: "Значительный раздел"
 partition_1_button_desc: "Вестфалия, Ганновер, Бавария и Саксония получат независимость от Германии."
 partition_2_button: "Ограниченный раздел"
 partition_2_button_desc: "Вестфалия, Ганновер, Бавария и Саксония будут выделены в качестве марионеточных государств Германии."
 partition_3_button: "Оккупация Рейнской области"
 partition_3_button_desc: "Ни одно из германских государств не выйдет из состава Германии, только Рейнская область будет временно передана Франции."
  

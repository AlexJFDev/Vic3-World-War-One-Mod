 je_entente_peace_deal_round_6_reason: "Победители из Антанты направили свои делегации в Севр, чтобы решить судьбу Османской империи и арабских государств.\n\n#variable [GetGlobalVariable( 'je_entente_peace_deal_participants_var' ).GetValue]#! [Concept('concept_great_power', 'великих держав')] участвуют в конференции.\n#bold #tooltippable #tooltip:how_big_greece_1_button_desc $how_big_greece_1_button$#!#!#! получило #variable [GetGlobalVariable( 'entente_deal_round_6_how_big_greece_prop_1' ).GetValue]#! голосов\n#bold #tooltippable #tooltip:how_big_greece_2_button_desc $how_big_greece_2_button$#!#!#! получило #variable [GetGlobalVariable( 'entente_deal_round_6_how_big_greece_prop_2' ).GetValue]#! голосов\n#bold #tooltippable #tooltip:how_big_greece_3_button_desc $how_big_greece_3_button$#!#!#! получило #variable [GetGlobalVariable( 'entente_deal_round_6_how_big_greece_prop_3' ).GetValue]#! голосов\n\nКонференция завершится через #variable [GetGlobalVariable('entente_peace_deal_timer_round_6').GetValue]#! месяцев. Предложение, набравшее наибольшее количество голосов, будет выбрано в качестве резолюции текущего раунда переговоров."
 je_entente_peace_deal_round_6_tt_1: "Конференция решит судьбу побеждённых стран."
 how_big_greece_1_button: "Значительное расширение Греции"
 how_big_greece_1_button_desc: "Греция получает Восточную Фракию, Хюдавендигяр и Айдын."
 how_big_greece_2_button: "Ограниченное расширение Греции"

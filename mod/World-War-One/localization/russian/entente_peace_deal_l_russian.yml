 entente_peace_deal.1.t: "Антанта победила!"
 entente_peace_deal.1.d: "Скоро состоится мирная конференция"
 entente_peace_deal.1.f: "Многочисленные жертвы, на которые мы пошли, наконец-то окупились. Наши враги признали наше превосходство, и их угроза миновала. Теперь нам предстоит обсудить условия мирного договора и будущее мира."
 entente_peace_deal.1.a: "Наконец-то победа!"
  

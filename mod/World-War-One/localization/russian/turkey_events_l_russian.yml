 senusi_army_buff_desc: "Орден хорошо владеет партизанской войной, что делает его трудным противником."
 senusi_turmoil: "Волнения сенуситов"
 senusi_turmoil_desc: "Орден сенуситов мобилизовал свои подпольные сети для агитации населения."

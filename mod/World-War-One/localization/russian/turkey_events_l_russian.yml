 turkey_events.3.t: "Внутренний враг"
 turkey_events.3.d: "Члены правительства требуют принять меры против мятежных национальных меньшинств Империи. Стоит ли попытаться умиротворить их или же жестоко подавить, пока они не погрузили страну в хаос?"
 turkey_events.3.f: "Многие представители правящей партии докладывают, что меньшинства на наших территориях — в особенности армяне — переходят на сторону врага и поднимают бунты. Делегация предлагает нанести упреждающий удар и подвергнуть их репрессиям, прежде чем их подрывная деятельность перерастёт во всеобщее восстание."
 turkey_events.3.a: "Принять план"
 turkey_events.3.b: "Я не хочу крови на своих руках"
 turkey_events.3.c: "Необходимо снизить напряжённость"

 turkey_events.4.t: "Мустафа Кемаль осуждает султана"
 turkey_events.4.d: "Севрский договор — оскорбление для многих турок"
 turkey_events.4.f: "Влиятельный генерал Мустафа Кемаль осуждает пособничество султана державам Антанты и суровый Севрский договор. С каждым днём он собирает всё больше сторонников, требуя возвращения утраченных территорий и установления демократического режима. Если мы не сможем убедить Запад вернуть нам наши территории, мы можем столкнуться с гневом националистов."
 turkey_events.4.a: "Внимательно следить за ним"

 turkey_events.5.t: "Кемаль провозглашает Великое национальное собрание"
 turkey_events.5.d: "Начинается турецкая революция!"
 turkey_events.5.f: "Генералу Мустафе Кемалю удалось заручиться достаточной поддержкой, чтобы свергнуть правительство! Он объявил о создании в Анкаре нового парламента, известного как Великое национальное собрание Турции. Их силы быстро одолели наши, и наше правительство теперь в смятении. Османская династия находится на грани краха! Наша единственная оставшаяся надежда — на вмешательство держав Антанты."
 turkey_events.5.a: "За Турцию!"

 turkey_events.6.t: "Кемаль свергает османское правительство"
 turkey_events.6.d: "Мы должны противостоять этому государству-изгою!"
 turkey_events.6.f: "Генералу Мустафе Кемалю удалось заручиться достаточной поддержкой, чтобы свергнуть правительство! Он объявил о создании в Анкаре нового парламента, известного как Великое национальное собрание Турции. Их силы быстро одолели законные османские, чьё правительство теперь в смятении. Османская династия находится на грани краха! Их единственная оставшаяся надежда — на наше вмешательство."
 turkey_events.6.a: "Мы должны вмешаться!"
 turkey_events.6.b: "Останемся в стороне."

 turkey_events.7.t: "Интервенция оказалась сложнее, чем ожидалось"
 turkey_events.7.d: "Националисты удерживают позиции, а мы почти не продвигаемся. Продолжать ли сражение?"
 turkey_events.7.f: "Интервенция в Турцию требует больше ресурсов и живой силы, чем предполагалось. Наш народ ещё не оправился от Великой войны и не готов к новому затяжному конфликту. Многие в армии считают, что лучшим решением будет вывод войск из Турции."
 turkey_events.7.a: "Давайте пересмотрим договор с Турцией"
 turkey_events.7.b: "Мы должны продолжать!"

 turkey_events.8.t: "Арабы восстают!"
 turkey_events.8.d: "Арабские повстанцы захватили Мекку! Мы должны направить дополнительные войска, чтобы отбить город."
 turkey_events.8.f: "Воспользовавшись хаосом войны, арабские племена и сети сопротивления в последние дни начали свои партизанские атаки. Из-за отсутствия контроля Мекка пала за считанные дни и теперь служит их столицей. Мы должны сокрушить их, иначе их силы вырастут и помогут Антанте!"
 turkey_events.8.a: "Отправить войска!"

 turkey_events.9.t: "Кемалистские реформы"
 turkey_events.9.d: "Турции пора порвать с прошлым и встать на путь модернизации. В ближайшие десятилетия нам предстоит провести множество реформ, чтобы обеспечить наше будущее."
 turkey_events.9.f: "С момента прихода к власти во время войны за независимость генералу Мустафе Кемалю удалось убедить многих сторонников республики в необходимости полной политической революции — кемализма. Эта политическая теория выступает за модернизацию и процветание Турции через вестернизацию, либерализм, секуляризм, национализм, интервенционизм, популизм и пацифизм. Потребуется время, чтобы провести эти реформы и добиться их принятия, но в долгосрочной перспективе награда для нашей страны будет того стоить."
 turkey_events.9.a: "Приступим к работе!"

 turkey_events.10.t: "Западная одежда"
 turkey_events.10.d: "Нашим студентам и государственным служащим пора перейти на западный стиль одежды. Сделать ли это предписание обязательным или просто поощрять его?"
 turkey_events.10.f: "Многие консерваторы привержены традиционной одежде, особенно феске, введённой султаном Махмудом II в 1826 году. Многие кемалисты считают, что наши государственные служащие должны подать пример и задать новый модный тренд в Турции."
 turkey_events.10.a: "Предписание должно быть обязательным."
 turkey_events.10.b: "Пусть наши госслужащие следуют этому тренду, когда захотят."

 turkey_events.11.t: "Турецкий алфавит"
 turkey_events.11.d: "Многие кемалисты считают, что пора латинизировать наш алфавит и отказаться от арабской вязи. Следует ли нам это сделать?"
 turkey_events.11.f: "После консультаций с несколькими лингвистами и профессорами группа политиков выступила с предложением этой реформы. Она бы очень помогла в борьбе с неграмотностью, поскольку мы бы избавились от сложностей арабского письма. Однако это вызовет сильный гнев консерваторов, так как переход на латиницу будет воспринят как оскорбление наших традиций."
 turkey_events.11.a: "Пора реформировать наш язык."
 turkey_events.11.b: "Мы должны придерживаться своих корней."

 turkey_events.12.t: "Новая Турция"
 turkey_events.12.d: "Турция сумела завершить модернизацию, что позволило ей окончательно перевернуть страницу прошлых неудач и уверенно смотреть в будущее до конца столетия."
 turkey_events.12.f: "Ужасный крах Османской империи оставил гнетущее чувство неопределённости. Но поскольку нам удалось реформировать нашу политическую систему, нация теперь с верой смотрит в будущее. Турецкая Республика крепко стоит на ногах, готовая к восстановлению и инновациям."
 turkey_events.12.a: "Наше будущее светло!"


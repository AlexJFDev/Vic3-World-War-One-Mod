 je_dragon_and_eagle: "Удар по Орлу"
 je_dragon_and_eagle_reason: "Американская империя представляет большую угрозу для нашей экспансии. Они недавно начали своё эмбарго, но это лишь вопрос времени, когда они вмешаются в дела Азии, чтобы противостоять нам. Поэтому у нас нет выбора, кроме как нанести удар первыми и заставить их быстро капитулировать, чтобы убрать их с нашего пути."
 je_dragon_and_eagle_desc: "Американская империя представляет большую угрозу для нашей экспансии. Они недавно начали своё эмбарго, но это лишь вопрос времени, когда они вмешаются в дела Азии, чтобы противостоять нам. Поэтому у нас нет выбора, кроме как нанести удар первыми и заставить их быстро капитулировать, чтобы убрать их с нашего пути."

 japan_events.15.t: "Великое землетрясение Канто"
 japan_events.15.d: "Наша столица в руинах!"
 japan_events.15.f: "В полдень на наш столичный регион обрушилось разрушительное землетрясение. Из-за крайне неблагоприятных обстоятельств пожары усугубились сильными ветрами от близлежащего тайфуна. Большая часть Иокогамы уничтожена, а половина Токио лежит в руинах. Теперь нам предстоит заниматься ликвидацией последствий кризиса, помощью бездомным и восстановлением. Потребуется время, чтобы вернуть столице её былое величие."
 japan_events.15.a: "Какая трагедия!"

 japan_events.16.t: "Эпоха Тайсё подходит к концу"
 japan_events.16.d: "Император скончался!"
 japan_events.16.f: "Его величество скончался сегодня утром от осложнений, связанных с давними проблемами со здоровьем. С ранней юности император Тайсё проявлял признаки плохого психического здоровья, испытывал трудности с публичными выступлениями и вёл себя непредсказуемо, что осложняло его исполнение обязанностей монарха. Нация скорбит о потере своего императора и ожидает государственных похорон, которые состоятся в ближайшее время."
 japan_events.16.a: "Банзай!"

 japan_events.17.t: "Начинается эпоха Сёва"
 japan_events.17.d: "Император Сёва восходит на престол!"
 japan_events.17.f: "Его величество Сёва сегодня взошёл на Хризантемовый трон. Японский народ с большим воодушевлением приветствовал его у дворца. Теперь ему предстоит решить, чем будет определяться его имперская эра. Независимо от выбора, он будет иметь первостепенное значение для судьбы нации."
 japan_events.17.a: "Милитаристская эра."
 japan_events.17.b: "Пора императору собрать больше власти!"
 japan_events.17.c: "Продолжать демократические меры."
 japan_events.17.e: "Позволить гражданскому обществу решать свою судьбу."

 japan_events.18.t: "Вопрос о Маньчжурии"
 japan_events.18.d: "Пора расширяться!"
 japan_events.18.f: "Мы достигли достаточного уровня милитаризации и модернизации, чтобы претендовать на новые земли, как это делали жители Запада. Ресурсы Маньчжурии лежат у наших границ, ожидая, чтобы их использовала такая великая нация, как наша, а не тратила на незначительные цели."
 japan_events.18.a: "Атаковать Маньчжурию."
 japan_events.18.b: "Не сейчас."

 japan_events.19.t: "Китайский вопрос"
 japan_events.19.d: "Пора расширяться!"
 japan_events.19.f: "Мы достигли достаточного уровня милитаризации и модернизации, чтобы претендовать на новые земли, как это делали жители Запада. Лучшим вариантом остаётся Китай, которому крайне необходимо наше руководство для обеспечения его стабильности и развития. Если они откажутся от наших требований, мы будем готовы встретить их огромные армии нашим технологическим превосходством!"
 japan_events.19.a: "Атаковать Китай."
 japan_events.19.b: "Не сейчас."

